<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="يا سبب وجودي ليك سجودي" /><meta name="title" content="يا سبب وجودي" /><meta name="author" content="منال سمير فريد" /><meta name="chorus" content="دمك غطاني برك كساني" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> يا سبب وجودي ليك سجودي </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1- يا سبب وجودي ليك سجودي
<br/>فديتني بدم صليبك فكيت قيودي
<br/>وحدك فادي حقك حرية
<br/>نلت ف حبك براءة وحياة إبدية</p></div><div class="c1"><p>ق. دمك غطاني برك كساني
<br/>حبك نجاني وملا قلبي اغاني</p></div><div class="v2"><p>2- عايش في خيرك ولا هاعبد غيرك
<br/>حاضر في حياتي وايامي وماليني عبيرك
<br/>ساكن في قلبي ملكك يا ربي
<br/>لا هتسيبني ولا هاسيبك وده عهد ابدي</p></div></div></body></html>
