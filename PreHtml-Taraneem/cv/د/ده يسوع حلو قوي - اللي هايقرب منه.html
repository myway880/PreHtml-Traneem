  <div class="hymn">
        <div class="c1">
			<p>ق. ده يسوع<br/>حلو قوي</p>
	    </div>

    <div class="v1">
			<p>1. اللي هايقرب منه<br/>مش ممكن يبعد عنه</p>
			<p>واللي هايدوق حلاوته<br/>يفضل قريب منه</p>
	    </div>
<div class="c1">
			<p>ق. ده يسوع<br/>حلو قوي</p>
	    </div>

    <div class="v2">
			<p>2. يسوع أخذ مكاني<br/>لما إتصلب علشاني</p>
			<p>دور علي بحبه<br/>وتعب علشان يلقاني</p>
	    </div>
