  <div class="hymn">

			<p break="optional">ق. غني قولها في كل مكان<br/>كل أوان وزمان</p>
			<p>غني قولها في كل مكان<br/>إنه اتولد يسوع</p>
	    </div>

    <div class="v1">
			<p>1. يسوع مولود صغير تحت في مذود حقير<br/>إدانا فداء الآب وعشانا السما ساب</p>
	    </div>
<div class="c1">

			<p>2. رعاة كانوا سهرانين مع الغنم بايتين<br/>شافوا نجم السما بينور في الفضا</p>
