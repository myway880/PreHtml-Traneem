  <div class="hymn">
        <div class="c1">
			<p>ق. ما ابهاك ما ابهاك<br/>ما اروعك ما اشهاك<br/>انت القدوس مستحق وحدك<br/>كل الكرامة والسلطان</p>
	    </div>

    <div class="v1">
			<p>1. ناتي لك يا ربنا<br/>نهدي لك اكرامنا<br/>ونطرح اكاليلنا<br/>امام عرشك في سماك</p>
	    </div>
<div class="c1">
			<p>ق. ما ابهاك ما ابهاك<br/>ما اروعك ما اشهاك<br/>انت القدوس مستحق وحدك<br/>كل الكرامة والسلطان</p>
	    </div>

    <div class="v2">
			<p>2.نعظمك نعظمك<br/>نباركك نباركك<br/>انت القدير رب مشير<br/>انت العلي لا سواك</p>
	    </div>
  </div>
