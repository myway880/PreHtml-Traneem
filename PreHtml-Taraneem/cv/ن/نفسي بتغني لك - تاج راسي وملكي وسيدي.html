  <div class="hymn">
        <div class="c1">
			<p>ق. نفسي بتغني لك<br/>باسجد وانحني لك<br/>عايز اقدم لك يا إلهي<br/>المجد اللايق بيك</p>
	    </div>

    <div class="v1">
			<p>1. تاج راسي وملكي وسيدي<br/>كل ما ليَّ ليك<br/>تسبيح قلبي وأناشيدي<br/>دي ذبيحه ترضيك</p>
	    </div>
<div class="c1">
			<p>ق. نفسي بتغني لك<br/>باسجد وانحني لك<br/>عايز اقدم لك يا إلهي<br/>المجد اللايق بيك</p>
	    </div>

    <div class="v2">
			<p>2. باركع لجلالك يا مجيد<br/>وقلبي كله خشوع<br/>مين يستاهل يخدم سِيد<br/>في عظمتك يا يسوع</p>
	    </div>
  </div>
