        <div class="c1">
			<p>ق. إنت سيد الكون كل الأرض ملكك<br/>كل الشعوب هاتجيلك تسجد لشخصك</p>
	    </div>

    <div class="v1">
			<p>1. يا مسيحنا الحي نحن ليك جايين<br/>بقلوبنا ليك ساجدين نعبد شخصك</p>
	    </div>
<div class="c1">
			<p>ق. إنت سيد الكون كل الأرض ملكك<br/>كل الشعوب هاتجيلك تسجد لشخصك</p>
	    </div>

    <div class="v2">
			<p>2. إسمك فوق الكل مجدك مالي الكون<br/>ما في إله زيك إنت رب الكل</p>
