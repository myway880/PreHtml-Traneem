			<p>ق. الرب يرعاني فلا شيء يعوزني</p>
	    </div>

    <div class="v1">
			<p>1. في مراع خصيبة يقيمني ومياه الراحة يوردني<br/>يرد نفسي وسبل البر يهديني</p>
	    </div>
<div class="c1">
			<p>ق. الرب يرعاني فلا شيء يعوزني</p>
	    </div>

    <div class="v2">
			<p>2.إني ولو سلكت في وادي ظلال الموت<br/>لا أخاف سوءاً لأنك معي<br/>عصاك وعكازك هما يعزياني</p>
