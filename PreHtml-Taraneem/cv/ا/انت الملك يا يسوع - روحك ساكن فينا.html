  <div class="hymn">
        <div class="c1">
			<p>ق. انت الملك يا يسوع<br/>ومين غيرك يملك<br/>إنت الدوا يا يسوع<br/>ومين غيرك يشفي</p>
	    </div>

    <div class="v1">
			<p>1. روحك ساكن فينا<br/>حبك بيدفينا<br/>صوتك بيعزينا<br/>املك في وسطينا</p>
	    </div>
<div class="c1">
			<p>ق. انت الملك يا يسوع<br/>ومين غيرك يملك<br/>إنت الدوا يا يسوع<br/>ومين غيرك يشفي</p>
	    </div>

    <div class="v2">
			<p>2. نورك نور عمري<br/>دمك طهر قلبي<br/>فرحك فاض وملاني<br/>خلى حياتي تغني</p>
	    </div>
