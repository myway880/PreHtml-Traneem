  <div class="hymn">
        <div class="c1">
			<p>ق. نحمدك يا ربنا<br/>من أجل رحمتك<br/>للأبد<br/>للأبد</p>
	    </div>

    <div class="v1">
			<p>1. الرب يخطو بالجلال<br/>يقود موكب نصرة<br/>حق وعدل وتواضع<br/>وجيشه من حوله</p>
	    </div>
<div class="c1">
			<p>ق. نحمدك يا ربنا<br/>من أجل رحمتك<br/>للأبد<br/>للأبد</p>
	    </div>

    <div class="v2">
			<p>2. الرب سحق العدو<br/>أشهر به ظافرًا<br/>أنهى شوكتك يا موت<br/>إذ قام من بين الأموات</p>
	    </div>
