  <div class="hymn">
    <div class="c1">
			<p>لما جالك مات بدالك
			<br/> علشان ينقذك من النار
			<br/>لما حبك قسيت قلبك
			<br/>ومشيت في طريق الاشرار
	</div>
    <div class="v1">
			<br/>كل لحظة ويوم هو بيدعيك
			<br/> بيخبط على قلبك ومستنيك
			<br/>قوم يالا من النوم
			<br/>يسوع على الأبواب
			<br/>هاييجي لأولاده
			<br/>ويطيروا على السحاب
	</div>
    <div class="c1">
			<p>لما جالك مات بدالك
			<br/> علشان ينقذك من النار
			<br/>لما حبك قسيت قلبك
			<br/>ومشيت في طريق الاشرارر</p>
	    </div>
  </div>
