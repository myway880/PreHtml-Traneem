<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> نهدي الثنا يا ربنا حمدا وشكرا علنا لديك نبدي حبنا</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="ES IST KEIN TAG" /><meta name="Title" content="71. نهدي الثنا يا ربنا" /><meta name="author" content="ابراهيم باز الحداد" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. نهدي الثنا يا ربنا
<br/> حمداً وشكراً علنا
<br/> لديك نُبدي حبَنا
<br/> معطي الجميع</p></div><div class="v2"><p>2. منك الحياة والسلام
<br/> وكل خيرٍ بالتمام
<br/> الكل من باري الأنام
<br/> معطي الجميع</p></div><div class="v3"><p>3. وحيدَك الفادي الكريم
<br/> بذلت عن كل أثيم
<br/> لكي تُنيله النعيم
<br/> معطي الجميع</p></div><div class="v4"><p>4. منحتنا روحَ الحياه
<br/> علمتنا معنى الصلاه
<br/> الكل من فضل الإله</p></div></div></body></html>
