<br/> عشتُ لدى المصلوب
<br/> ذاك الذي عني قضى
<br/> كي يغسِلَ الذنوب</p></div><div class="v2"><p>2. يسوعُ يا مخلصي
<br/> بالفيضِ من دِماك
<br/> غَسِل وطهِر آثِماً
<br/> مُلتَمِساً فِداك</p></div><div class="v3"><p>3. مولايَ إسمع طِلبتي
<br/> بدافعِ الحبِ
<br/> واقبَل أثيماً آتياً
<br/> بتوبةِ القلبِ</p></div><div class="v4"><p>4. واجعَل فؤادي شاعراً
<br/> بنعمةِ الرحمان
<br/> عليك ألقيتُ الرجا</p></div></div></body></html>
