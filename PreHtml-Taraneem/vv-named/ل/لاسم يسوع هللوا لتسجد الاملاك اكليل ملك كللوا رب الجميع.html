<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> لاسم يسوع هللوا لتسجد الأملاك إكليل ملك كللوا رب الجميع</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="CORONATION" /><meta name="Title" content="56. لاسم يسوع هللوا" /><meta name="author" content="ناصيف اليازجي" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. لاسمِ يسوعَ هلِلوا
<br/> لِتسجدِ الأملاك
<br/> إكليلَ مُلكٍ كلِلوا
<br/> ربَ الجميعِ ذاك</p></div><div class="v2"><p>2. يا شهداءَ القدسِ مَن
<br/> في مجدِهِ هناك
<br/> وافُوا بتاجٍ ذي ثمن
<br/> ربَ الجميع ذاك</p></div><div class="v3"><p>3. أيا خطاةً ما نسُوا
<br/> مرارةَ الهلاك
<br/> لوذوا بهِ وقدِسوا
<br/> ربَ الجميع ذاك</p></div><div class="v4"><p>4. جميعُ مَن فوقَ الثرى
<br/> تحت ذُرَى الأفلاك
<br/> يُكَلِلُ الفادي الورى
<br/>ربَ الجميع ذاك</p></div></div></body></html>
