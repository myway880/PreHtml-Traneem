<br/> بالرب بين خلقهِ
<br/> أو أن أُحامي وأقف
<br/> مُثَبِتاً لطُرقهِ</p></div><div class="v2"><p>2. يسوعُ ربي أعرفُ
<br/> على اسمهِ اتكلُ
<br/> فلا رجائي يُخلِفُ
<br/> وليس نفسي يخذُلُ</p></div><div class="v3"><p>3. يثبُتُ وعده كما
<br/> يثبتُ عرشُه الخطير
<br/> يقدِرُ أن يحفظ ما</p></div></div></body></html>
