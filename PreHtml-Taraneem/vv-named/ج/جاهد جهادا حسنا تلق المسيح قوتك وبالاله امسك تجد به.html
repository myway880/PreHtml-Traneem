<br/> تلقَ المسيحَ قوتَك
<br/> وبالإله امسِك تجد
<br/> به دواماً نُصرتَك</p></div><div class="v2"><p>2. إخدم وقوِمِ الخطا
<br/> واطلُب رضا وجه الإله
<br/> بالخير بشِر والتُقى
<br/> تنل سعادة الحياه</p></div><div class="v3"><p>3. ألقِ الهموم واتكل
<br/> على يسوع المُعتني
<br/> فالنفسُ إن لاذت بهِ
<br/> أمناً سلاماً تجتني</p></div><div class="v4"><p>4. أنت عزيز لا تخف
<br/> يدُ المسيحِ حولكا
<br/> آمن وثِق تجد بهِ</p></div></div></body></html>
