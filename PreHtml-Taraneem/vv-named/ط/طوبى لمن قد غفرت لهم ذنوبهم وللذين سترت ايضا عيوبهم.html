<br/> لهم ذنوبُهم
<br/> وللذين سُترت
<br/> أيضاً عيوبُهم</p></div><div class="v2"><p>2. طوبى لمن لم يحسبِ
<br/> ربي له زلل
<br/> وللذي لم يكذبِ
<br/> بالغشِ والحِيَل</p></div><div class="v3"><p>3. قد اعترفتُ بالعلن
<br/> إليك يا عليم
<br/> وأنت قد صفحت عن
<br/> إثمي يا كريم</p></div><div class="v4"><p>4. فليبتهج على الدوام
<br/> صديقُ ربهِ
<br/> وليفتخر مَنِ استقام</p></div></div></body></html>
