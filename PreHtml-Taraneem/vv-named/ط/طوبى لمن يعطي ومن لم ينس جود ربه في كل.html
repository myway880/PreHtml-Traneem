<br/> لم ينس جود ربهِ
<br/> في كل أحوال الزمن
<br/> هذا سرورُ قلبهِ</p></div><div class="v2"><p>2. إنا نذيع علنا
<br/> جودك يا ربَ النِعَم
<br/> نحن وكل ما لنا
<br/> من جود ينبوع الكرم</p></div><div class="v3"><p>3. يا رب بارك العطا
<br/> واجعله مقبولاً لديك
<br/> وهب لنا حب السخا
<br/> نُقبِل به دوماً إليك</p></div><div class="v4"><p>4. واقبل إلهي كل ما
<br/> نُعطي وباركه لنا
<br/> وهب لنا كنز السما</p></div></div></body></html>
