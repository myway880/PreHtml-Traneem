<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> يا سماء الخلد ها ملك المجد السعيد فافتحي الأبواب كي</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="ASCENSION" /><meta name="Title" content="50. يا سماء الخلد ها" /><meta name="author" content="الياس مرموره" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. يا سماءَ الخُلدِ ها
<br/> ملكُ المجد السعيد
<br/> فافتحي الأبوابَ كي
<br/> يدخلَ الربُ المجيد</p></div><div class="v2"><p>2. مات عنا راضياً
<br/> حاملاً هول الصليب
<br/> ومضى يبغي لنا
<br/> منزلاً منه قريب</p></div><div class="v3"><p>3. ربِ عن أبصارنا
<br/> غبتَ في أعلى الفضا
<br/> هب لنا أن نرتقي
<br/> لك شوقاً للسما</p></div><div class="v4"><p>4. هكذا نبقى معك
<br/> شُرَكا مُلكِ الأبد
<br/> وجهَكَ الباهي نرى</p></div></div></body></html>
