<br/> رجاء وعد يُمتَلك
<br/> فاكتب له اسماً في سماك
<br/> لكي يكون الدهرَ لك
<br/> إحفظه في حال الصلاح
<br/> واجعله ذا قلبٍ جديد
<br/> وافتح له باب النجاح
<br/> وهَب له العمرَ المديد</p></div><div class="v2"><p>2. لسنا نصلي للرُتَب
<br/> له ولا المالَ الجسيم
<br/> وإنما جلُ الطلب
<br/> أن يكرمَ اسمكَ العظيم
<br/> بحسن إيمان دخل
<br/> يروم حفظَك الأمين
<br/> وعند أقدام الحمل</p></div></div></body></html>
