<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> يا يسوع اسمع دعائي أيها الراعي العظيم واحرسني في مسائي</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="EVENING HYMN" /><meta name="Title" content="21. يا يسوع اسمع دعائي" /><meta name="author" content="يوسف الأسير" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. يا يسوع اسمع دعائي
<br/> أيها الراعي العظيم
<br/> واحرسَني في مسائي
<br/> ودجى الليل البهيم</p></div><div class="v2"><p>2. كن لعُبادٍ صغارِ
<br/> ناظرا حتى الصباح
<br/> كنت لي في ذا النهارِ
<br/> هاديا سُبلَ النجاح</p></div><div class="v3"><p>3. إنني أهديك شكري
<br/> منك لبسي والطعام
<br/> فصلاتي اسمَع وذِكري
<br/> في المسا قبل المنام</p></div><div class="v4"><p>4. سيدي اغفر لي ذنوبي
<br/> وامحُ آثامَ الجميع
<br/> وأجب واستر عيوبي</p></div></div></body></html>
