<br/> خُطىً إليك راجعه
<br/> قُتني أقُت في ذا الوجود
<br/> بالمنِ نفساً جائعه</p></div><div class="v2"><p>2. قوِ وثبِت موقفي
<br/> على الرجا صخرِ الأمان
<br/> أمُدُ أيدي مُسعِفٍ
<br/> للناسِ في بحر الهوان</p></div><div class="v3"><p>3. علمني القولَ الجلي
<br/> أُعلِمِ الخاطي يتوب
<br/> بلِغ كلامي يا علي
<br/> إلى مخادع القلوب</p></div><div class="v4"><p>4. بملئك املأني يسوع
<br/> يفِض فؤادي بهواك
<br/> حبَك أُبدي للجموع</p></div></div></body></html>
