<br/> أمِل إليَ أذُنيك
<br/> وارحم ضعيفا مُتعباً
<br/> ألقى اتكاله عليك
<br/> إني إليك صارخ
<br/> طول النهار فاستجب
<br/> وسُرَ نفساً رُفِعَت
<br/> إليك حسبما يجب</p></div><div class="v2"><p>2. إلي صلاتي انصِت فكم
<br/> دعوتُ فاستجب لي
<br/> فليسَ شِبه لك في
<br/> ذاتٍ ولا في عملِ
<br/> أنت العظيمُ الصانعُ ال
<br/> آياتِ والمُعطي الرَشَد
<br/> لك اعترافي مُخلِصاً</p></div></div></body></html>
