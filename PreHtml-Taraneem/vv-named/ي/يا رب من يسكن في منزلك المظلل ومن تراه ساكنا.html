<br/> منزلك المُظَللِ
<br/> ومن تراه ساكناً
<br/> في طُور قدسك العلي</p></div><div class="v2"><p>2. هو الذي يسلك في
<br/> طُرقِ الكمال والتُقى
<br/> والقائلُ الحق الذي
<br/> في قلبي قد صدقا</p></div><div class="v3"><p>3. مَن ليس يؤذي صاحباً
<br/> له ولا يشي بهِ
<br/> ولا يكون حاملاً
<br/> عاراً على قريبهِ</p></div><div class="v4"><p>4. مَن كان يسعى هكذا
<br/> وهكذا مَن يصنعُ
<br/> فذاك حقاً ثابت</p></div></div></body></html>
