<br/> واخدموا مَلكَ الدهورِ
<br/> عبِئوا كل قواكم
<br/> ضد أجناد الشرورِ</p></div><div class="v2"><p>2. يا جنود الله هُبوا
<br/> بيعةُ الفادي تنادي
<br/> بكمُ اليومَ أُرَجي
<br/> نُصرةً في ذا الجهادِ</p></div><div class="v3"><p>3. إرفعوا الراياتِ وامشوا
<br/> بهُدى نور الصليبِ
<br/> وأنيروا في الدياجي
<br/> لبعيدٍ وقريبِ</p></div><div class="v4"><p>4. يا جنود الله هُبوا
<br/> وبإيمانٍ صحيحِ
<br/> أُنشروا الحق ونادوا</p></div></div></body></html>
