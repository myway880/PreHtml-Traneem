<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> يسوع كلمة الإله للعالمين يسوع ينبوع الحياه للظامئين يسوع ملجأ</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="WENTWORTH" /><meta name="Title" content="63. يسوع كلمة الإله" /><meta name="author" content="مهنا زعرب" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. يسوع كِلمةُ الإله
<br/> للعالمين
<br/> يسوع ينبوعُ الحياه
<br/> للظامئين
<br/> يسوع ملجأُ الخُطاه
<br/> والمُتعبين</p></div><div class="v2"><p>2. صليبُه فخارُنا
<br/> بين الأنام
<br/> كلامُه منارنا
<br/> وسط الظلام
<br/> وحبُه شعارنا
<br/> على الدوام</p></div><div class="v3"><p>3. في بيت لحمٍ مهدُهُ
<br/> مهدُ الوجود
<br/> في أورشليمَ لحدُهُ
<br/> رمزُ الخلود
<br/> وقد تجلي مجدُهُ</p></div></div></body></html>
