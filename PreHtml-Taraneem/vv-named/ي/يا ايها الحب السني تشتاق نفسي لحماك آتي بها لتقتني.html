<br/> تشتاقُ نفسي لحماك
<br/> آتي بها لتقتني
<br/> رداءَ بِرٍ مِن فِداك
<br/> فهي بهِ تَغنى</p></div><div class="v2"><p>2. يا أيها النورُ المجيد
<br/> يا مُرشدي طولَ المدى
<br/> أَضِئ بقلبي فيَزيد
<br/> نوراً ويزهو أبدا
<br/> بساطعٍ أسنى</p></div><div class="v3"><p>3. يا أيها الصليبُ كم
<br/> رفعتَ رأسي عاليا
<br/> ففيك قَدَستُ الألم
<br/> ودُستُ مجداً باليا</p></div></div></body></html>
