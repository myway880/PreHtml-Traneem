<br/> حين ينمو ويزيد
<br/> مُلكُ فادينا الكريم</p></div><div class="v2"><p>2. كل أمةٍ هناك

<br/> كل حرب وخصام
<br/> وتقوى البر وال
<br/> عدلُ أيضاً والسلام</p></div><div class="v4"><p>4. فلنُبارك الإله
<br/> ولنُسبِح اسمهُ
<br/> ونُخَبِر بغناه</p></div></div></body></html>
