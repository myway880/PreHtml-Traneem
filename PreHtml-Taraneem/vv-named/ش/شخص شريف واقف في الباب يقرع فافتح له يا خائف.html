<br/> في الباب يقرعُ
<br/> فافتح له يا خائفُ
<br/> فالخوف يُنزعُ</p></div><div class="v2"><p>2. يقرعُ أبوابَ العقول
<br/> والقلبِ والضمير
<br/> لأنه يبغي الدخول
<br/> ليُنقذَ الأسير</p></div><div class="v3"><p>3. فلتنفتح قلوبُنا
<br/> ليدخلَ الأمين
<br/> إذ غُفرت ذنوبنا
<br/> بدمه الثمين</p></div><div class="v4"><p>4. يا أيها الضيف العظيم
<br/> يا أيها القدوس
<br/> أشرِق بنورك العميم</p></div></div></body></html>
