<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> هيا رجال الله خدمتكم جلى والله يدعوكم لغاية مثلى</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="[هيا رجال الله]" /><meta name="Title" content="85. هيا رجال الله" /><meta name="author" content="جورج خوري" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. هيا رجالَ الله
<br/> خدمتكم جُلى
<br/> والله يدعوكم
<br/> لغايةٍ مُثلى</p></div><div class="v2"><p>2. هيا رجال الله
<br/> نُبدد الظلام
<br/> نحيا معاً كإخوةٍ
<br/> رائدنا السلام</p></div><div class="v3"><p>3. هيا رجال الله
<br/> إتبعوا خُطاه
<br/> سيروا معاً بقوةٍ
<br/> يشملنا رضاه</p></div><div class="v4"><p>4. هيا رجالَ الله
<br/> وحققوا الرؤيا
<br/> فالنصرُ يُرجى للذي</p></div></div></body></html>
