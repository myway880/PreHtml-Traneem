<br/> نفسِ كوني بانتظار
<br/> وإذا في القبرِ بِتِ
<br/> ليلةَ يأتي النهار</p></div><div class="v2"><p>2. فافرحي في كل حالِ
<br/> واطرَبِي جاءَ السرور
<br/> بعناءٍ لا تُبالي
<br/> لحظةً هذا العُبور</p></div><div class="v3"><p>3. إنه يوماً يُريني
<br/> كوكبَ الصبحِ العجيب
<br/> ينتهي حالاً أنيني
<br/> ينقضي دهرُ النحيب</p></div><div class="v4"><p>4. في ذُرَى الأفلاكِ أعدو
<br/> صاعداً نحوَ الحبيب
<br/> ومعَ الأملاكِ أشدو</p></div></div></body></html>
