<br/>سيدُ الوجودِ
<br/>هو ابن الله والانسانْ
<br/>فيه رجائي
<br/>له ثنائي
<br/>شادياً أعذب الألحانْ</p></div><div class="v2"><p>2 - أبدعُ المروجِ
<br/>أجمل الغاباتِ
<br/>ترتدي حلة الربيعْ
<br/>يسوع أبهى
<br/>منها وأسنى
<br/>بجمال البر الوديعْ</p></div><div class="v3"><p>3 - من ضياءِ الشمسِ
<br/>وجمال البدرِ
<br/>والسمواتِ والنجومْ
<br/>يسوع أعلى
<br/>مجداً وأسمى
<br/>لأنه الفادي الرحومْ</p></div></div></body></html>
