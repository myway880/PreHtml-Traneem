<br/> تدعوه بالحبِ
<br/> مصحوبةً بالعفو والغفران
<br/> ورحمة الربِ</p></div><div class="v2"><p>2. كم من ألوفٍ في الورى أجمع
<br/> في ظلمة البُطلِ
<br/> حتى متى يا رب لا ترفع
<br/> براقعَ الجهلِ</p></div><div class="v3"><p>3. أُمح الظلام وافتح الأبواب
<br/> للنور والهدى
<br/> بحب مَن قد حمل العذاب
<br/> ليمنح الفدى</p></div><div class="v4"><p>4. رافق بروح قدسك الأمين
<br/> بشارةَ السلام
<br/> ليهتدي بنوره المُبين</p></div></div></body></html>
