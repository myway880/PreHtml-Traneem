<br/> الأولادَ يأتونَ إلي
<br/> لمثلهم ملكُ السما
<br/> مِمَن توكلوا علي</p></div><div class="v2"><p>2. نأتي بهم إطاعةً
<br/> لأمركَ السامي العظيم
<br/> لكي ينالوا موعد ال
<br/> خلاصِ بالدم الكريم</p></div><div class="v3"><p>3. يومَ اعتمدتَ ربَنا
<br/> كرستَ ماءَ الاعتماد
<br/> فقدِس الآن بهِ
<br/> ذا الطفلَ وامنحهُ الرشاد</p></div><div class="v4"><p>4. وبعدَ أن يعيشَ في
<br/> هذي الحياةِ بسلام
<br/> ينالُ مجدَكَ الذي</p></div></div></body></html>
