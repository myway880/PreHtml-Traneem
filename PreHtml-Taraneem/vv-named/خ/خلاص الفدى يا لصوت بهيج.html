<br/> لأسماعنا قد حلا
<br/> دواء لكل جراح تهيج
<br/> وتعزية في البلا</p></div><div class="v2"><p>2. من الحزن من عمق وادي الخطا
<br/> وظلمة باب الجحيم

<br/> وننظر نور النعيم</p></div><div class="v3"><p>3. خلاصَ الفدى انشروا في الملا
<br/> إلى كل دانٍ وقاص
<br/> فتفرحَ كل جنود العلي</p></div></div></body></html>
