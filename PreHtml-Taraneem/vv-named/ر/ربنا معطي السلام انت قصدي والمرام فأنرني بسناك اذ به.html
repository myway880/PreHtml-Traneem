<br/> أنت قصدي والمرام
<br/> فأنرني بسناك
<br/> إذ به يُجلى الظلام
<br/> لي ومن بعد الحِمام
<br/> أرتقي إلى علاك</p></div><div class="v2"><p>2. مسرعا آتي إليك
<br/> ملقيا حملي لديك
<br/> متعبا فأستريح
<br/> طالبا نُعمى يديك
<br/> كل تكلاني عليك
<br/> أنت فادي المسيح</p></div><div class="v3"><p>3. كن لنفسي السندا
<br/> ولفكري الرشدا
<br/> منيتي دوما رضاك
<br/> قو ضعفي أبدا
<br/> بك لا أخشى الردى</p></div></div></body></html>
