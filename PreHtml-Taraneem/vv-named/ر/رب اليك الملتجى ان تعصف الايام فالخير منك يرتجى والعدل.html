<br/> إن تعصِفِ الأيام
<br/> فالخيرُ منك يُرتَجى
<br/> والعدلُ والسلام</p></div><div class="v2"><p>2. فامنُن علينا بالرضى
<br/> يا واهبَ النُعمى
<br/> يا مُسعفاً فيما مضى
<br/> أُرفُق بنا دوما</p></div><div class="v3"><p>3. ها نحن جئنا واثقين
<br/> بالفوز والنجاه
<br/> فارحم بَنيكَ الظامئين</p></div></div></body></html>
