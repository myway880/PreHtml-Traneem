<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> من كل من تحت السما يصعد للباري الثنا والحمد من</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="OLD HUNDREDTH" /><meta name="Title" content=". من كل من تحت السما" /><meta name="author" content="ناصيف اليازجي" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. من كل مَن تحت السما
<br/> يصعد للباري الثنا
<br/> والحمدُ من كل فمٍ
<br/> لاسم المسيح ربنا</p></div><div class="v2"><p>2. رحمته لا تنتهي
<br/> وقوله الحق المبين
<br/> وحمده في أرضنا
<br/>يبقى لدهر الداهرين</p></div><div class="v3"><p>3.رحمتك التي سمت
<br/>افضل من طيب الحياة
<br/>وكل شيء شاهد
<br/>بانك الرب الاله</p></div></div></body></html>
