<br/> خَسَارةً من أجلِ فاديَ المسيح
<br/> وليس شيء غيرُهُ
<br/> أطلبُهُ لأستريح</p></div><div class="v2"><p>2. لو كنت حتي الآن أُرضِي بَشَراً
<br/> ما كنتُ عبداً للمسيحِ ابنِ العَلي
<br/> فليُرضِ كلُ واحِدٍ
<br/> قريبَه للأفضلِ</p></div><div class="v3"><p>3. مخلصي الحبيبَ إن أدنُ أليكَ
<br/> وأنت تدنو نحوَ نفسي يا كريم
<br/> فلستُ أرهبُ العِدى</p></div></div></body></html>
