<br/> مُشَرِفَ العُرسِ
<br/> أحضُر هنا يا ربَنا
<br/> بروحِك القُدسِ</p></div><div class="v2"><p>2. أنظر لمن تعاهَدا
<br/> هنا يداً بِيًد
<br/> كُن بالرِضى مكلِلا
<br/> عقداَ قدِ انعقَد</p></div><div class="v3"><p>3. واسكُب على قلبَيهِما
<br/> مواهِبَ النعمه
<br/> وامنَحهُما سلامةً
<br/> يا معدِنَ الرحمه</p></div><div class="v4"><p>4. وليَثبُتا طولَ المدى
<br/> في الحقِ والإيمان
<br/> والسَيرِ في سُبلِ الهُدى</p></div></div></body></html>
