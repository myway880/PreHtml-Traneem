<br/>ألمي من يداويه
<br/>وحدك يا يسوع أنت حاسس بيه
<br/>وعلى الصليب شلت الأوجاع
<br/>بموتك صار لي حياة
<br/>بقيامتك صار لي نصرة</p></div><div class="v2"><p>2- يا ربي قبلتني
<br/>وخطاياي محيتها لي
<br/>للمنتهى حبك يدوم
<br/>إلى الأبد لا لن يزول
<br/>خطاياي أبعدتها
<br/>لا تعود تذكرها</p></div></div></body></html>
