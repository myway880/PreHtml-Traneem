<br/>ولك الدعاء أرفع
<br/>فاصغَ يا ألله واسمع
<br/>واستجب لي إني بانتظار</p></div><div class="v2"><p>2 - في ديار الرب أسجد
<br/>وبخوف الله أعبد
<br/>فاهد نفسي ربُّ واعضُد
<br/>حيث أنت تهدي كل بار</p></div><div class="v3"><p>3 - من عليك يتوكل
<br/>بسرور يتهلل
<br/>بسلام يتظلل
<br/>في حماك ليلا ونهار</p></div><div class="v4"><p>4 - بركاتُ الله تُمنح
<br/>وبها الصديق ينجح
<br/>ومحبُّ الرب يفرح
<br/>ويغني دوما بانتصار</p></div></div></body></html>
