<br/> والكرى سائدان
<br/> وعلى مهد العلي
<br/> والِدان ساهران
<br/> يرعيانِ طفلا
<br/> نامَ بأمان</p></div><div class="v2"><p>2. وبدا في العُلى
<br/> لرعاةٍ يحرسون
<br/> جوقُ أملاك السما
<br/> بحبورٍ يُنشدون
<br/> جاءَ نورُ الفِدى
<br/> ربُنا الحنون</p></div><div class="v3"><p>3. ليلة ذكرُها
<br/> خالد وعظيم
<br/> إذ تجلت للورى
<br/> نعمةُ الرب الكريم
<br/> في مُحَيا الفادي
<br/>مفتدي الاثيم</p></div></div></body></html>
