<br/>قد حلَّ والجمالْ
<br/>ورأسُهُ مُكَللٌ
<br/>بالمجدِ والكمالْ</p></div><div class="v2"><p>2 - يفيضُ يَنبوعُ النِّعَمْ
<br/>مِن شَفَةِ القديرْ
<br/>ومجدُهُ بين الأممْ
<br/>ليس له نظيرْ</p></div><div class="v3"><p>3 - أجملُ من كلِّ جميلْ
<br/>ومالئُ السما
<br/>أبقى إلى جيلٍ فجيلْ
<br/>له مرنما</p></div><div class="v4"><p>4 - لو كان لي ألفُ فؤادْ
<br/>أعطيتُها ربي
<br/>فإنه مُعطي المرادْ
<br/>ومنيةُ القلبِ</p></div></div></body></html>
