<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> في عرش فادينا البها قد حل والجمال ورأسه مكلل بالمجد</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="MILES LANE" /><meta name="Title" content="57. في عرش فادينا البها" /><meta name="author" content="ابراهيم سركيس" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. في عرشِ فادينا البها
<br/> قد حلَ والجمال
<br/> ورأسُهُ مُكَلل
<br/> بالمجدِ والجلال</p></div><div class="v2"><p>2. يفيضُ يَنبوعُ النِعَم
<br/> مِن شَفَةِ القدير
<br/> ومجدُهُ بين الأمم
<br/> ليس له نظير</p></div><div class="v3"><p>3. أجملُ من كلِ جميل
<br/> ومالئُ السما
<br/> أبقى إلى جيلٍ فجيل
<br/> له مرنما</p></div><div class="v4"><p>4. لو كان لي ألفُ فؤاد
<br/> أعطيتُها ربي
<br/> فإنه مُعطي المراد</p></div></div></body></html>
