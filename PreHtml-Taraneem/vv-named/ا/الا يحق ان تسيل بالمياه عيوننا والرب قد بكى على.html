<br/> تسيلَ بالمياه
<br/> عيونُنا والرب قد
<br/> بكى على الخطاه</p></div><div class="v2"><p>2. إن الملائكه
<br/> إذ رأتِ ابنَ الله
<br/> يبكي على الناسِ أسىً
<br/> أدهشها بكاه</p></div><div class="v3"><p>3. عليكِ قد بكى
<br/> فادي الورى يسوع
<br/> يا نفسُ حتى تندمي
<br/> وتذرفي الدموع</p></div><div class="v4"><p>4. بكى لكي نبكي
<br/> نحن على الخَطا
<br/> وفي السماء لا خَطا</p></div></div></body></html>
