<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> أحيا أمينا للورى وفيا أحيا بطهر صادق الوداد أسعى قويا</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="PEEK" /><meta name="Title" content="69. أحيا أمينا للورى وفيا" /><meta name="author" content="جورج خوري" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. أحيا أميناً للورى وفياً
<br/> أحيا بطهرٍ صادقَ الوَداد
<br/> أسعى قوياً صابراً في ضيقٍ
<br/> أبقى شجاعاً ثابت الفؤاد</p></div><div class="v2"><p>2. أحيا صديقاً مخلصاً كريماً
<br/> لا أدعي عطيتي سخاء
<br/> أحيا وديعاً عارفاً بضُعفي
<br/> أحيا سعيداً أنظر السماء</p></div><div class="v3"><p>3. هذي عهود صُنتُها لنفسي
<br/> أحيا بها ما مرت الأيام
<br/> أدعو إلهي أن يُقوي عزمي</p></div></div></body></html>
