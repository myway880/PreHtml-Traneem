<br/> إذ غلب الجحيم
<br/> ووهب الحياة وال
<br/> خلود في النعيم</p></div><div class="v2"><p>2. مَن يدرك الذي
<br/> أعده الرحيم

<br/> يشاهد الذي فدى ال
