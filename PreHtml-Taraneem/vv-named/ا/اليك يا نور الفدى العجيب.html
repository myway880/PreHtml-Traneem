<br/> نأتي لكي نرى جمالَ الله
<br/> يا حاملاً على ذُرى الصليب
<br/> لنا الرجا وبهجةَ الحياه</p></div><div class="v2"><p>2. بحبه يُجلى لنا الخلود
<br/> في قربهِ الهناءُ والسلام
<br/> يا كوكباً به ازدهى الوجود
<br/> أشرِق علينا في دُجى الظلام</p></div><div class="v3"><p>3. بدد عوادي الشرِ والضلال
<br/> وانصُر قِوى الصلاحِ في الأكوان
<br/> واهدِ الورى يا كوكبَ الأجيال</p></div></div></body></html>
