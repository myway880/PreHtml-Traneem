<br/> ولى الظلامُ هاربا
<br/> فالشكر لله الأحد
<br/> شكراً عظيماً واجبا</p></div><div class="v2"><p>2. ما أحسن النور أرى
<br/> فيه الحياةَ باسِمه
<br/> والطيرُ تشدو سحَرا
<br/> على الغصون قائمه</p></div><div class="v3"><p>3. ما أحسن النور البهي
<br/> فيه أجدُ عاملا
<br/> إني أود دائماً
<br/> ألا أكونَ خاملا</p></div><div class="v4"><p>4. الله قد أجارني
<br/> من كل شر في الظلام
<br/> شكراً له قد صانني</p></div></div></body></html>
