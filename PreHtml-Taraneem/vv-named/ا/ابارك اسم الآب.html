<br/>والابن وروح قدسهِ
<br/>ذاك الإله الواحدُ
<br/>القدوس، مجدا لاسمهِ</p></div><div class="v2"><p>2 - أقدس اسمه العجيبْ
<br/>في كل أطوار الحياة
<br/>في كل صبح ومغيبْ
<br/>وفي شديد النائبات</p></div><div class="v3"><p>3 - أمجد اسمه الجليلْ
<br/>في كل آن وزمانْ
<br/>وأشكر الفضل الجزيلْ
<br/>بشفتيّ والجنانْ</p></div></div></body></html>
