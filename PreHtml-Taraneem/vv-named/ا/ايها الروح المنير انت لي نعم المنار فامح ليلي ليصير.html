<br/> أنت لي نِعمَ المنار
<br/> فامحُ ليلي ليصير
<br/> مُشرِقاً مثلَ النهار</p></div><div class="v2"><p>2. أيها الروحُ المُعين
<br/> طهِر القلب الأثيم
<br/> كُن ملاذيَ الأمين
<br/> وأعِني يا رحيم</p></div><div class="v3"><p>3. أنت يا روحَ العزاء
<br/> عزِ قلبي مُشفقا
<br/> واشف جرحي بالدواء
<br/> وأزل كل الشقا</p></div><div class="v4"><p>4. روحَ قدسِ الله دع
<br/> ضمن قلبي منزلك
<br/> كلُ كرسيٍ يقع</p></div></div></body></html>
