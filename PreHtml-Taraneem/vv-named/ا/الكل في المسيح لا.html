<br/>شرقٌ ولا غربُ
<br/>بوحدةٍ شاملةٍ
<br/>قوامُها الحبُّ</p></div><div class="v2"><p>2 - أُخُوّةٌ بين الشعوب
<br/>وشِركةٌ عُليا
<br/>تسمو بها كلُّ القلوب
<br/>عن عَرَضِ الدنيا</p></div><div class="v3"><p>3 - خِدمتُهُ تربُطُنا
<br/>بأوثقِ الرِّباط
<br/>كسلكِ تِبرٍ ناظمٍ
<br/>عِقدا بلا انفراط</p></div><div class="v4"><p>4 - هيا اعقُدوا الأيدي إذن
<br/>يا معشرَ الإيمان
<br/>إن نخدُم الآبَ معا
<br/>إذ كلُّنا إخوان</p></div></div></body></html>
