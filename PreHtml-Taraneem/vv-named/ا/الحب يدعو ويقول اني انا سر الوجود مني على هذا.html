<br/> إني أنا سرُ الوجود
<br/> مني على هذا الورى
<br/> تُشرق أنوار الخلود</p></div><div class="v2"><p>2. فاقتربا إلى الأمام
<br/> واقتبلا العهدَ الجديد
<br/> يلقَكُما ربُ السلام
<br/> بنِعَمِ العيش السعيد</p></div><div class="v3"><p>3. بعطفهِ يرعاكما
<br/> به تنالانِ المُنى
<br/> مظَلَلَينِ دائماً
<br/> بوارفٍ منَ الهنا</p></div><div class="v4"><p>4. ها أنتما أمامهُ
<br/> بغبطةٍ تتحدان
<br/> لكي تُكرِسا لهُ</p></div></div></body></html>
