<br/> صرختُ يا ربي إليك
<br/> فكُن لصوتي سامعاً
<br/> إذ أسكبُ القلبَ لديك</p></div><div class="v2"><p>2. فإن تراقب إثمَنا
<br/> يا سيدي فمن يقف
<br/> الصفحُ منكَ يُرتجي
<br/> والكل منك يرتجف</p></div><div class="v3"><p>3. إياك نفسي انتظرت
<br/> إياك قلبي انتظرا
<br/> أكثرَ ممن راقبوا
<br/> صبحاً نعم وأكثرا</p></div><div class="v4"><p>4. فليَرجُ شعبُ الله مِن
<br/> إلهه مراحمَه
<br/> وهو الذي يفدي كما</p></div></div></body></html>
