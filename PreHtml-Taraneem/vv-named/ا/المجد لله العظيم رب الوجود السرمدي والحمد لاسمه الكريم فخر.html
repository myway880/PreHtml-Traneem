<br/> ربِ الوجودِ السرمدي
<br/> والحمدُ لاسمه الكريم
<br/> فخرِ العبادِ الأوحدِ</p></div><div class="v2"><p>2. الشكرُ للربِ الصمد
<br/> من أجلِ فيضِ نعمته
<br/> والحمدُ منا للأبد
<br/> على عظيم رحمته</p></div><div class="v3"><p>3. ليس لنا مِن حاجةٍ
<br/> إلى سِواكَ يا قدير
<br/> وما لنا مِن بُغيةٍ</p></div></div></body></html>
