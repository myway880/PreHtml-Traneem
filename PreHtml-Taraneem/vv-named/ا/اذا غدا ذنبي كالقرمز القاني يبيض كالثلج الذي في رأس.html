<br/> كالقرمز القاني
<br/> يَبيَضُ كالثلج الذي
<br/> في رأس لبنان</p></div><div class="v2"><p>2. في ضيق أحوالي
<br/> وشدة الأحزان
<br/> لا أرهب الشر ولي
<br/> عون من الرحمان</p></div><div class="v3"><p>3. إن تهجم العِدى

<br/> فلست أخشى أحدا
<br/> ومنقذي الرحيم</p></div><div class="v4"><p>4. بترس إيمانٍ
<br/> وسيفِ روح الله
<br/> وخوذةِ الرجا معاً</p></div></div></body></html>
