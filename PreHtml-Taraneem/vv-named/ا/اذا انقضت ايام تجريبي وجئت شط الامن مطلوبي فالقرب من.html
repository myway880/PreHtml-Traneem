<br/> وجئتُ شطَ الأمنِ مَطلوبي
<br/> فالقربُ مِن فادي الورى ربي
<br/> يكونُ لي مجداً مدى الأجيال</p></div><div class="v2"><p>2. وحين أُكسَى في سما الخُلدِ
<br/> من فضلِ ربي بُردَةَ المجدِ
<br/> فوجهُ مِن يحلو لهُ حمدي
<br/> يكونُ لي مجداً مدى الأجيال</p></div><div class="v3"><p>3. هناك مع صَحبي إلى الدهرِ
<br/> أكونُ والأفراحُ كالغمرِ
<br/> ومِن يسوعً بسمةُ الثغرِ</p></div></div></body></html>
