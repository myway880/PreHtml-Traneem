<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="أعطني إيمانا فأرى ما لا يرى" /><meta name="title" content="أعطني إيمانا" /><meta name="author" content="سماح وليم" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> أعطني إيمانا فأرى ما لا يرى </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1- أعطني إيمانا فأرى ما لا يرى
<br/>ينقل جبالاً عالية
<br/>يرى المستحيل وقد صار واقعا
<br/>روح الله ليظهر ثمرك</p></div><div class="v2"><p>2- ليحل سلامك في قلبي دائما
<br/>يثبت في وجه العاصفة
<br/>سلام يفوق كل عقل سيدي
<br/>روح الله ليظهر ثمرك</p></div><div class="v3"><p>3- إملاني حبا وإشعلني بنارك
<br/>أبقى ليسوع خادما
<br/>يفيض قلبي له بكلام صالح
<br/>روح الله ليظهر ثمرك</p></div></div></body></html>
