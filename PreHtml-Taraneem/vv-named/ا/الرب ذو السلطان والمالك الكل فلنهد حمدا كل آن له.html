<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> الرب ذو السلطان والمالك الكل فلنهد حمدا كل آن له</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="STATE STREET" /><meta name="Title" content="8. الرب ذو السلطان" /><meta name="author" content="ناصيف اليازجي" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. الرب ذو السلطان
<br/> والمالكُ الكلِ
<br/> فلنُهدِ حمداً كلَ آن
<br/> لهُ على الفضلِ</p></div><div class="v2"><p>2. قوموا اسجُدوا أمام
<br/> ذي العرش بالورع
<br/> فإنهُ باري الأنام
<br/> والكلَ قد صنع</p></div><div class="v3"><p>3. أَنصِت لما يقول
<br/> يا كلَ شعبهِ
<br/> واخضع بطوعٍ وقبول
<br/> مُعترِفاً بهِ</p></div><div class="v4"><p>4. للآب حمِدوا
<br/> والابنَ عظموا
<br/> والروحَ أيضاً مجدوا</p></div></div></body></html>
