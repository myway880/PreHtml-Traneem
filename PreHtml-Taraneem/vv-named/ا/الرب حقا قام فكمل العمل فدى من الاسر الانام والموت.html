<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> الرب حقا قام فكمل العمل فدى من الأسر الأنام والموت</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="LUTHER" /><meta name="Title" content="39. الرب حقا قام" /><meta name="author" content="ناصيف اليازجي" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. الربُ حقاً قام
<br/> فكملَ العمل
<br/> فدى مِن الأسر الأنام
<br/> والموتَ قد خَذل</p></div><div class="v2"><p>2. الرب حقاً قام
<br/> مُخَلَدَ الحياه
<br/> قد حَملَ العارَ التمام
<br/> ولعنةَ الخطاه</p></div><div class="v3"><p>3. الرب حقاَ قام
<br/> وغلب الجحيم
<br/> وخوَل النفسَ السلام
<br/> بدمه الكريم</p></div><div class="v4"><p>4. الرب حقاً قام
<br/> فيا قُوى اسمعوا
<br/> ملائكَ اللهِ الكرام</p></div></div></body></html>
