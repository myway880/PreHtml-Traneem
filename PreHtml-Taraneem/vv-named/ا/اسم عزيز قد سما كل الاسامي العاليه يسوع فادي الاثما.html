<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> إسم عزيز قد سما كل الأسامي العاليه يسوع فادي الأثما</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="HURSLEY" /><meta name="Title" content="18. اسم عزيز قد سما" /><meta name="author" content="ناصيف اليازجي" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. إسم عزيز قد سما
<br/> كل الأسامي العاليه
<br/> يسوع فادي الأثما
<br/> محيي النفوس الباليه</p></div><div class="v2"><p>2. من يستطيع في الورى
<br/> طُراً عنادَ حبهِ
<br/> أو يستخف يا ترى
<br/> بموته وصلبهِ</p></div><div class="v3"><p>3. يرضى علينا الآب من
<br/> أجل ابنه ويرجعُ
<br/> والروح معه يقترن
<br/> إذ كان فينا يشفعُ</p></div><div class="v4"><p>4. إذا بدا وجه المسيح
<br/> يبدو رجائي والسرور
<br/> إن اسمه خوفي يزيح</p></div></div></body></html>
