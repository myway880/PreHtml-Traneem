<br/> إليكَ بالغداه
<br/> فاسمع صراخي باكراً
<br/> واستجبِ الصلاه</p></div><div class="v2"><p>2. أنت الإلهُ الصالحُ
<br/> لا تقبلُ العيوب
<br/> لكن إليك الطالحُ
<br/> يقرُبُ إذ يتوب</p></div><div class="v3"><p>3. أبغضتَ مَن قد أثِما
<br/> بالكِذبِ والضلال
<br/> تكرهُ سفاكَ الدما
<br/> والغِشَ والمُحال</p></div><div class="v4"><p>4. ربي برحمةٍ أنا
<br/> أدخلُ في حماك
<br/> أجثو خشوعا فمُنى</p></div></div></body></html>
