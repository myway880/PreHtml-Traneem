<br/> يعوزني شيء ولا
<br/> وفي مكان خضره
<br/> يربضني رب العلا</p></div><div class="v2"><p>2. يرد نفسي هاديا
<br/> قلبي إليه سبلا
<br/> ففي ظلال الموت إن
<br/> مشيت لا أخشى البلا</p></div><div class="v3"><p>3. عصاه مع عُكازه
<br/> هما يعزيانني
<br/> رحمته وخيره
<br/> للدهر يتبعانني</p></div><div class="v4"><p>4. بالدهن رأسي قد طلى
<br/> وقد سقاني مرويا
<br/> فمسكني في بيته
<br/>طول المدى محتميا</p></div></div></body></html>
