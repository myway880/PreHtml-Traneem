<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> إليك يا رب العلى أقدم التسبيح إذ قد منحت خاطئا</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="GERONTIUS" /><meta name="Title" content="19. إليك يا رب العلى" /><meta name="author" content="نجيب مشعلاني" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. إليك يا ربَ العُلى
<br/> أُقدمُ التسبيح
<br/> إذ قد منحتَ خاطئاً
<br/> مثلي فِدى المسيح</p></div><div class="v2"><p>2. ذاك الذي من حبهِ
<br/> ولُطفهِ العجيب
<br/> قدَمَ عنا نفسه
<br/> موتاً على الصليب</p></div><div class="v3"><p>3. منحتَنا روحك يا
<br/> قدوسُ يا ابنَ الله
<br/> حتى غدا القبر لنا
<br/> باباً إلى الحياه</p></div><div class="v4"><p>4. قدوس الرب الإله
<br/> قدوس اللهُ
<br/> للدهرِ لا يبقى سواه</p></div></div></body></html>
