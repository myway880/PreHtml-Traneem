<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="أنا ماشي وعارف اني معاك" /><meta name="title" content="أنا ماشي وعارف إني معاك" /><meta name="author" content="جوي جرمستن" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> أنا ماشي وعارف اني معاك </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1- أنا ماشي وعارف اني معاك
<br/>أنا واثق في وعودك وفداك
<br/>مش خايف نصري أكيد دا انا في حماك
<br/>أنا هاستناك</p></div><div class="v2"><p>2- أنا ضامن عمري معاك والأيام
<br/>وضماني ده شيء أكيد وسط الزحام
<br/>أنا شايفك بتحبني وتدي سلام
<br/>أنا هاستناك</p></div><div class="v3"><p>3- أنا عارف انك جاي على الأبواب
<br/>يا هنايا بلقاك على السحاب
<br/>ها اتهلل لما أشوفك مع الأحباب
<br/>أنا هاستناك</p></div></div></body></html>
