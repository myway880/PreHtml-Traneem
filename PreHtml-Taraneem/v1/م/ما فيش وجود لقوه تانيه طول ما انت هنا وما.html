  <div class="hymn">
    <div class="v1">
			<p>ما فيش وجود لقوه تانيه
<br/>طول ما انت هنا
<br/>وما فيش حدود لأي مجد
<br/>ها تصنعه لنا
<br/>تعال املك اليوم علينا
<br/>وحطم القيود
<br/>من النيران تخطف نفوس
<br/>مجدك عليها يسود</p>
			<p>يا رب الحب في محضرك
<br/>كل القلوب ها تدوب
<br/>والناس صحيح ها تتملي
<br/>وملكك عليها يعود</p>
	    </div>
  </div>
