  <div class="hymn">
    <div class="v1">
			<p>مش بعيد عليك يارب مش بعيد أبدا عليك
<br/>مش بعيد مانت المحب واما نصرخ نلتقيك
<br/>وليك في الموت بيبان مايشوفهاش العيان
<br/>وليك في بحور الامنا معابر للأمان
<br/>ولو العتمة تعافر تحط لليلنا أخر
<br/>بفجر فيه الإجابة والتعويض للي صابر
<br/>ترد حق الضعاف يرجع لهم أضعاف
<br/>واللي بيضحك أخرها يضحك زائد هتاف</p>
	    </div>
  </div>
