  <div class="hymn">
    <div class="v1">
			<p>مع شروق الشمس كل الأيام أنت أمين
<br/>كالقمر في السما كنسمات الهواء أنت دوما أمين
<br/>كورود تزهر في الربيع أنت أمين
<br/>مثل نبض قلبي كل أيامي أنت دوما أمين
<br/>أري الصليب يالثمن فداك
<br/>حبا يطيب فكم سالت دماك
<br/>وعندما تأتي رياح قد تعصف بالحياة تبقى أمين
<br/>ويوم يأتي الظلام ونهاية الأيام تبقى أمين لي</p>
			<p>دوما أمين</p>
