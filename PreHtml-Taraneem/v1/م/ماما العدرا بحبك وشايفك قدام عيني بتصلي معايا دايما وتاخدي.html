  <div class="hymn">
    <div class="v1">
			<p>ماما العدرا بحبك وشايفك قدام عيني
<br/>بتصلي معايا دايما وتاخدي بالك مني
<br/>وسط البقر ولدتي بابا يسوع حبيبي
<br/>في مذود لكن شفتي نور وملايكة ربي
<br/>في وقت الليل سهرانة مع ملاكي بتحميني
<br/>من الشيطان وأنا أنام ولا يؤذيني
<br/>وأنا جوه الكنيسة لازم أنور شمعة
<br/>قدام صورتك وعارف إنك شايفة وسامعة</p>
	    </div>
  </div>
