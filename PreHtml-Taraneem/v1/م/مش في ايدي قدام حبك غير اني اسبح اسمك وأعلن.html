  <div class="hymn">
    <div class="v1">
			<p>مش في إيدي قدام حبك غير أني أسبح أسمك
<br/>وأعلن ياربي قدام الناس قد أيه أنا بحبك
<br/>رغم أني مليان خطيه ولا في حاجه حلوه فيا
<br/>من السما جيت للأرض ليا قدمتلي نفسك هديه
<br/>كل يوم إيدك مسكاني عينك عليا ما بتنساني
<br/>وإن كان في حاجه مضيقاني بالاقي فيك فرحي من تاني</p>
	    </div>
  </div>
