  <div class="hymn">
    <div class="v1">
			<p>محبتك تصل للسما أمانتك تعلو على الغمام
<br/>وحقك على الجبال سما وحكمتك كالبحار بل تزيد وتأتي إلي
<br/>تأخذني إلى شبع بيتك أجد السلام تحت ظل جناحيك
<br/>تملأني من دسم خيرك وتشبعني من السرور سيدي أنت ملكي</p>
