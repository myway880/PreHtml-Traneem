  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>مددت يدك ربي بحنان إلي</p>
	    </div>

    <div class="v1b">
			<p>يسوع هل هناك أحلى من عطفك</p>
	    </div>

    <div class="v1c">
			<p>يسوع هل يكون في الوجود مثلك</p>
	    </div>

    <div class="v1d">
			<p>فأنت أقوى راع في</p>
	    </div>

    <div class="v1e">
			<p>الوجود</p>
	    </div>

    <div class="v1f">
			<p>وأنت أقوى حصن في الحياة</p>
	    </div>

    <div class="v1g">
			<p>وحبك سوف يدوم للأبد عندما أصرخ تستجيب</p>
	    </div>

    <div class="v1h">
			<p>عندما أحتاجك أنت</p>
	    </div>

    <div class="v1i">
			<p>أبي عندما أشعر أني وحيد روحك القدوس يمكث معي</p>
	    </div>
  </div>
</body>
