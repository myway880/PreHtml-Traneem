  <div class="hymn">
    <div class="v1">
			<p>من مثل الرب في قوته
<br/>من مثل الرب في سلطانه
<br/>من مثل الرب هو إلهنا نعلي له التسبيح
<br/>سبحوه عظموه هو مستحق التسبيح
<br/>من مشرق الشمس لمغربها اسمه مسبح في كل الأرض</p>
			<p>نقف ونسبح ونهديك المجد
<br/>نعلي لك التسبيح</p>
	    </div>
