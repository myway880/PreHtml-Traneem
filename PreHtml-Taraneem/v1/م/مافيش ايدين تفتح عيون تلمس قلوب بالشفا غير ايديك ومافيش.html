  <div class="hymn">
    <div class="v1">
			<p>مافيش إيدين تفتح عيون تلمس قلوب بالشفا غير أيديك
<br/>ومافيش عينين تحفظ حيارى وتحميهم إلا عينيك
<br/>ولا فيش وعود من البشر تملا القلب اللي صدق وعدك في قلبه
<br/>ولا حد يوم هايقابل حد يحب زي ما انت هاتحبه
<br/>ومافيش غيرك يسكب فرح في القلب اللي يجيلك حزين ولا غيرك للي إنجرح
<br/>واللي غايب
<br/>من سنين</p>
	    </div>
  </div>
