<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="من لي هنا أو في السما" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> من لي هنا أو في السما </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>من لي هنا أو في السما
<br/>يا سيدي سواكَ
<br/>أنت المنى أنت الرجا
<br/>أنت هدى فتاكَ
<br/>أنت هو خيري العميم
<br/>لا شيء غيركَ
<br/>أنت هو ربي العظيم
<br/>لا شخص مثلكَ
<br/>أنت نصيب قسمتي
<br/>وأنت منيتي
<br/>كأسي امتلت نفسي ارتوتْ
<br/>بك ولا سواكَ
<br/>من لي هنا أو في السما
<br/>يا سيدي سواكَ
<br/>أنت المنى أنت الرجا
<br/>أنت هدى فتاكَ</p></div></div></body></html>
