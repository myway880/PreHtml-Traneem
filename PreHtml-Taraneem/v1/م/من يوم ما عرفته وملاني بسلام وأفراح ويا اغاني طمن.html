  <div class="hymn">
    <div class="v1">
			<p>من يوم ما عرفته وملاني بسلام وأفراح
<br/>ويا أغاني
<br/>طمن قلبي على أيامي إنه معاي طول المشوار
<br/>دا ستر كل عيوب وغفر لي ذنوبي
<br/>خد حكمي وإداني خلاص مجاني
<br/>وقال لي امض بسلام
<br/>من بعد الأحزان خلاني فرحان
<br/>وهمومي انزاحت وحياتي ارتاحت
<br/>شال عني كل الأحمال
<br/>دا رفعني بإيديه فوق على منكبيه
<br/>الرب راعي ومسيج حوالي</p>
