  <div class="hymn">
    <div class="v1">
			<p>من مجد إلى مجد تأخذنا
<br/>من مجد إلى مجد تفاجئنا
<br/>من مجد إلى مجد نحيا بك
<br/>يا يسوع
<br/>عندما نطلب حضورك عندها تعلن عن مجدك
<br/>فنرى العجائب فى وسطنا أمورا جديدة تصنع لنا
<br/>يا يسوع</p>
