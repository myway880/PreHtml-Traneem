  <div class="hymn">
    <div class="v1">
			<p>يا مركب الإيمان أتحضري
<br/>بنورك دم الشهيد بيعلى الميه في بحورك قومي نزلي المجداف وعلميني ما أخاف دمي يعديكي وتكملي دورك
<br/>يا مركب الإيمان دم الولاد كتير وهتوصلي في ميعادك وتعوضي التأخير هنقدم الفلسين أو حتى دم ثمين والبحر يفضل يعلى والمركبة هتسير</p>
			<p>يا مركبة سيري في طريقي ولقدام</p>
