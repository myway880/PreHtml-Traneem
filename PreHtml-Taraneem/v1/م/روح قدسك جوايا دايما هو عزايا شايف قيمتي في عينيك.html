  <div class="hymn">
    <div class="v1">
			<p>روح قدسك جوايا دايما هو عزايا
<br/>شايف قيمتي في عينيك يا ناقيشني على كفيك
<br/>بتمسك بيك
<br/>مهما العالم يحاربني بهموم ومتاعب يحاصرني
<br/>بلجأ ليك ياربي يسوع سلامي فيك</p>
			<p>لما يكون في حياتي ضيقات ويأس وحيره تطاردني
<br/>بلجأ ليك يارب يسوع حمايتي فيك</p>
	    </div>
  </div>
