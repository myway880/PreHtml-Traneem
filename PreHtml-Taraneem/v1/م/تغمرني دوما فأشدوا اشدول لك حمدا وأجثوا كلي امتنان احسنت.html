  <div class="hymn">
    <div class="v1">
			<p>تغمرني دوما فأشدوا أشدول لك حمدا وأجثوا
<br/>كلي إمتنان
<br/>أحسنت لي أحببتني عند الصليب فقت تخيلي
<br/>من إحسان أبقيتني بالنعمه رحمتني
<br/>كل يوم أتي إليك تقبلني عارفا قلبي</p>
			<p>دوما حبك يحيط بي أنرت لي ظلمتي
<br/>إن عدت أخطأت إليك تقبلني ساترا عيبي</p>
	    </div>
  </div>
