  <div class="hymn">
    <div class="v1">
			<p>محتاجك محتاجك محتاجك يا ربي
<br/>بدعيلك تغفر لى ذنبى يا إله الحب نجينى
<br/>محتاجك غير لى قلبى نسينى الماضى وأنينى
<br/>محتاجلك يا الله
<br/>يا خالق نفسى يا ربى وحدك فى إيديك تشفيها
<br/>ضعيف محتاجك من قلبى من تانى إصنعها وإحييها
<br/>دي ذنوبى جلالك تعرفها من همى وضعفى ريحنى
<br/>قدامك ربى أنا بأكشفها محتاج غفرانك يسامحنى</p>
	    </div>
