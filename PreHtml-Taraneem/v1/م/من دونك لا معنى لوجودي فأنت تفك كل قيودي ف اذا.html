  <div class="hymn">
    <div class="v1">
			<p>من دونك لا معنى لوجودي فأنت تفك كل قيودي
<br/>فإذا كثرت الغيوم وازدادت الغيوم
<br/>بك أحتمي إذ لك أنتمي فمعك ضمان عدم عدمي
<br/>من دونك لا معنى لحياتي فأنت الصوت والصدى
<br/>لذاي
<br/>يسوع اسمك شافي مسيحي خلاصك كافي</p>
	    </div>
  </div>
