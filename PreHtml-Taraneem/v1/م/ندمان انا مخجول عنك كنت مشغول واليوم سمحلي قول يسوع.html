  <div class="hymn">
    <div class="v1">
			<p>ندمان أنا مخجول عنك كنت مشغول
<br/>واليوم سمحلي قول يسوع أنا بحبك
<br/>من دون شرط حبيتني وسكنتني بقلبك بدمك افتديتني وحررتني بصلبك
<br/>مسامحني عا غيابي من دون ما أشرحلك
<br/>ومن سنين عباب ناطر تإفتحلك</p>
			<p>من دون شرط حبيتني وعطريقك دليت
<br/>عنك غفلت عيني وبالعتمه ضليت
<br/>وايام مشتقلي ناطر تإرجعلك
<br/>غلطان يا بيي حكيني تإسمعلك</p>
	    </div>
  </div>
