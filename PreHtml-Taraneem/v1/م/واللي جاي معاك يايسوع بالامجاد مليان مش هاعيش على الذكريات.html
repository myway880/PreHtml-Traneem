  <div class="hymn">
    <div class="v1">
			<p>واللي جاي معاك يايسوع بالأمجاد مليان
<br/>مش هاعيش على الذكريات دا إلهي غني
<br/>مادد إيده بالبركات وعده يضمني
<br/>حاضن جوه ضلوعي بوعد اللي في وقته يبان
<br/>مش هافضل واقف في مكاني واتأمل في الماضي
<br/>واثق إن اللي جاي في يسوع مستقبل مش عادي
<br/>أنا هاترك مرحلة الشطأن وأنسى كل ما فات
<br/>وأدخل ويا يسوع العمق إللي ملوش نهايات</p>
	    </div>
