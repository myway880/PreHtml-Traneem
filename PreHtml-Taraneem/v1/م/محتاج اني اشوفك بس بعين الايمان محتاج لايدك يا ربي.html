  <div class="hymn">
    <div class="v1">
			<p>محتاج إني أشوفك بس بعين الإيمان
<br/>محتاج لإيدك يا ربي تغير في كتير
<br/>اخلق من تاني قلبي اللي عايش ضرير
<br/>ازرع جوايا خوفك واقلع زرع الشيطان
<br/>محتاج إني أكون أعمى عن الخطايا
<br/>وأبكي بدمع العيون وأكيد هو دوايا
<br/>محتاج إنك تحطم جبال المستحيل
<br/>زي ما كان جبل المقطم على الإيمان دليل</p>
	    </div>
  </div>
