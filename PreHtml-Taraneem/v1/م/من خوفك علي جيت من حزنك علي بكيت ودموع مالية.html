  <div class="hymn">
    <div class="v1">
			<p>من خوفك علي جيت من حزنك علي بكيت
<br/>ودموع مالية عينيك من خاطي يكون عبد ليك
<br/>أه من جرح جنبك اللي طعنته بقسوتي
<br/>وبديت حبك لي تاج شوك صنعته بإيدي
<br/>حنانك يدفي قلبي وفي حضنك بارتاح ياربي
<br/>ولمين غيرك هاروح وأنا خاطي كلي جروح
<br/>إنت نبع الحياة ملجأ قلبي وحماه
<br/>هارمي كل الخطايا واثق إنك معايا</p>
	    </div>
  </div>
