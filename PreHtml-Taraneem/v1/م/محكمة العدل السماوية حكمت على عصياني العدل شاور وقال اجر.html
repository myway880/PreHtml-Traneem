  <div class="hymn">
    <div class="v1">
			<p>محكمة العدل السماوية حكمت على عصياني
<br/>العدل شاور وقال أجر الخطيه موت
<br/>صرخ من جوايا سؤال مين عن خطيتي يموت
<br/>خاين كسرت الوصيه لكن يسوع نجاني
<br/>العدل علي كمان صوته قال مين هيوفي الدين
<br/>ما يغطي عار الخطيه ولا حتى ورق التين
<br/>الحب إتنازل وأتجسد وخد صورة إنسان
<br/>صلب ومات قام وأتمجد ما بقاش للعدو سلطان</p>
	    </div>
