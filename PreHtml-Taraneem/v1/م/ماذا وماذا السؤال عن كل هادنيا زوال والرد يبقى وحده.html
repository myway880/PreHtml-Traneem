  <div class="hymn">
    <div class="v1">
			<p>ماذا وماذا السؤال عن كل هادنيا زوال
<br/>والرد يبقى وحده من جاء كي يلغي المحال
<br/>والرد يبق في هجوع من حير كل الجموع
<br/>الله جاء في الجسد الله جاء في يسوع
<br/>جاء في يسوع يفديك في وادي الدموع يخلص
<br/>فوق الصليب صار ذبيحة في خضوع
<br/>الموت مات في الصليب والدم سال عن دماك
<br/>فأصرخ توبني أيا حبيب قدسني فأدخل سماك</p>
	    </div>
  </div>
