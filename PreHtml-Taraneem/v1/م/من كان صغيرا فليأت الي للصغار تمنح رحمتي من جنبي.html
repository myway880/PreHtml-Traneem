  <div class="hymn">
    <div class="v1">
			<p>من كان صغيرا فليأت إلي للصغار تمنح رحمتي
<br/>من جنبي خلقتك صغيرا قد صيرتك إبنا بإسمك دعوتك</p>
			<p>بصلبي أفتديتك نبيا قد اعلنتك عهدا للحب قد جعلتك</p>
