  <div class="hymn">
    <div class="v1">
			<p>هيا أفرحي أيا نفسي لا تدعى الحزن يغشاكي
<br/>مالي أراك يا نفسي كطفل حائر باكي
<br/>إله اليوم والأمس غدا بالحب يرعاكي
<br/>القي همومى مع يأسي فيسوع الحي يرعاكى
<br/>مالي أراك تهدينا بكلام اليأس والفشل
<br/>فى داخلي تأنينا بلا هدف ولا أمل
<br/>هيا أنشدى بترتيل نشيدك العذب الصافي
<br/>بتسبيح وتهليل وتمجيد مع هتاف</p>
	    </div>
