  <div class="hymn">
    <div class="v1">
			<p>ما أحب مساكنك يارب الأكوان
<br/>تتوق نفسي شوقا إلى ديارك
<br/>ويرنم قلبي وجسمي للإله الحي
<br/>العصفور وجد في هيكلك مأوى
<br/>واليمامة عشا لها تضع فيها فراخها
<br/>بيتي بمذابحك يارب الأكوان</p>
			<p>طوبى لسكان بيتك طوبى لهم طوبى لهم</p>
	    </div>
  </div>
