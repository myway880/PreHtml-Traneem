  <div class="hymn">
    <div class="v1">
			<p>يا سعدي أنا بيه يا عزي أنا بيه
<br/>ما اقدرش أوصف حبه لي يسوع حررني من العبودية
<br/>يا سعدي أنا أنا باللي فداني
<br/>يا عزي أنا أنا باللي اشتراني
<br/>اللي فداني مات علشاني حبه سباني غير أحوالي
<br/>اللي فداني دا راعي أمين عينه علي طول السنين</p>
			<p>اللي فداني أنا باحبه هو أبويا وأنا ابنه</p>

  </div>
