  <div class="hymn">
    <div class="v1">
			<p>فأنت الذي صنع السماء قد خلقت الأرض أسست البحار
<br/>وكل الأشياء بقدرتك كائنة بكلمتك
<br/>مجدا لك يا صانع الأكوان لك نشدو مجدا سبحا لك أنت هو المهوب أنت عال جدا
<br/>تشهد لك كل أعمال يديك صنعتها بحكمه
<br/>يضئ الليل مثل النهار لديك ليس فيك ظلمة
<br/>ستنحني لك كل الأوثان فأنت حي وحدك
<br/>على الحياة والموت لك السلطان ليس رب غيرك</p>
	    </div>
  </div>
