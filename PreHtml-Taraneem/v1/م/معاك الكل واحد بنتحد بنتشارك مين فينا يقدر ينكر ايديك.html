  <div class="hymn">
		<div class="v1a">
			<p>معاك الكل واحد بنتحد بنتشارك<br/>مين فينا يقدر ينكر إيديك هي اللي بتساعد</p>
	    </div>

    <div class="v1b">
			<p>كنيستنا أم بترعانا وحضن واحد يجمعنا<br/>هدفها تخلق جوانا إيد على إيد سر نجاحنا</p>
	    </div>

    <div class="v1c">
			<p>عينه عليك ليل ونهار حارسك من الضيق والأخطار<br/>عايزك دايما شغلة نار تجري فيك ينابيع أنهار</p>
	    </div>
  </div>
</body>
