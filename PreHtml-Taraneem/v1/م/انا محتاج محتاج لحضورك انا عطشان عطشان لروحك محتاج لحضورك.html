  <div class="hymn">
    <div class="v1">
			<p>أنا محتاج
<br/>محتاج لحضورك
<br/>أنا عطشان
<br/>عطشان لروحك
<br/>محتاج لحضورك
<br/>فيض في قلبي واملا
<br/>إنت فيك الاحتياج
<br/>إنت ليك الأشواق
<br/>شبعي هو فيك
<br/>تعال بغمر جديد
<br/>أنا عايز أعيش لمجدك
<br/>أعيش أهتف ليك
<br/>بحياتي هاعليك
<br/>وكل المجد يرجع ليك
<br/>افتح عيني عليك
<br/>اجذبني وراك فنجري
<br/>اكشف عن قلب الآب
<br/>عن محبة بدون أسباب
<br/>وألف ذراع عديني</p>
	    </div>
  </div>
