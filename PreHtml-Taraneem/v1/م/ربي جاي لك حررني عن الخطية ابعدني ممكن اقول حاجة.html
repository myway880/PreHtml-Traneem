  <div class="hymn">
    <div class="v1">
			<p>ربي جاي لك حررني عن الخطية ابعدني
<br/>ممكن أقول حاجة وأخلف والناس كدا ماتصدقنيش
<br/>علشان كدا كنت باحلف حلفاني ما بينتهيش
<br/>وخلي لساني مايحلفش وقلبك ربي ما يزعلش
<br/>ربي اتكلم ويايا لما قريت إنجيل متى
<br/>لما وراني آية تقول لا تحلفوا البتة
<br/>مش هارجع أحلف تاني بس هاقول نعم أو لا
<br/>وبكدا ينضف لساني ويفرح جدا قلب الله</p>
	    </div>
  </div>
