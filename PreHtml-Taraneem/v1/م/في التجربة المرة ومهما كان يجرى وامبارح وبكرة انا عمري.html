  <div class="hymn">
    <div class="v1">
			<p>في التجربة المرة ومهما كان يجرى وامبارح وبكرة انا عمري ما اهون عليك
<br/>مشاعري الجريحة وحدك تداويها ونفسي الحزينة وحدك تعزيها
<br/>صراخي وآهاتي وحدك بتسمعهم وعمري وحياتي وحدك بتحفظهم
<br/>في همومي والحيرة وحدك تريحني فى دموعي الغزيرة وحدك تفرحني</p>
	    </div>
  </div>
