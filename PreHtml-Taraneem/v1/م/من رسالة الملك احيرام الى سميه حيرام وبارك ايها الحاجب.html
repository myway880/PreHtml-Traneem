  <div class="hymn">
		<div class="v1a">
			<p>من رسالة الملك أحيرام إلى سميه حيرام وبارك أيها الحاجب لما كان الملك بحاجه إلى اعمال رسول وراح يتذكر ويسأل منطقه والمعقول ويبحث ثم يقارن بين العامل والمعمول فكن المطفى منه المختار والمقبول فاسبق الريح فالوقت لا يمهل ولا يطول وعليك بالطاعة لأمر جلالة الملك</p>
	    </div>

    <div class="v1b">
			<p>المقبول</p>
	    </div>
