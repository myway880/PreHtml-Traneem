  <div class="hymn">
    <div class="v1">
			<p>من ذا يفصلني عن محبة المسيح
<br/>من ذا يغنيني عن الكون الفسيح
<br/>فما دام ربي معي فمن علي لأنه قد محا كل ماضي
<br/>فلا الموت الحياة الملائكة الرياسات الأمور الحاضرة
<br/>ولا أي قوة الأعالي و الأعماق تقدر أن تفصلني
<br/>عن محبة الله لي في المسيح يسوع</p>
	    </div>
  </div>
