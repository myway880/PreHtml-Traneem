  <div class="hymn">
    <div class="v1">
			<p>مبارك الرب لأنه قد جعل عجبا رحمته لي
<br/>لا تدعني أخزى مدى الدهر أمل إلي أذنك سريعا أنقذني
<br/>قلت إلهي انت نجيني من أعدائي بوجهك أضى علي خلصني برحمتك
<br/>احبوا الرب يا جميع أتقيائه احبوا الرب يا جميع الأتقياء</p>
			<p>ولتتشدد ولتتشجع قلوبكم يا جميع المنتظرين الرب</p>
