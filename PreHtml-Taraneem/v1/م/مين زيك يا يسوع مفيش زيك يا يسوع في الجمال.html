  <div class="hymn">
    <div class="v1">
			<p>مين زيك يا يسوع مفيش زيك يا يسوع
<br/>في الجمال ملكش مثيل في الحنان مين زيك
<br/>كمان في القدرة صانع عجايب والكمال ليك وحدك
<br/>إله إمانة
<br/>فيك الكرامة
<br/>أنت ملك القلوب
<br/>مين زيك يا يسوع مفيش زيك يا يسوع
<br/>أبرع جمال فوق الخيال
<br/>طيب ومهوب
<br/>في المحبة حبك عجيب حب أبدي ملهوش تمن
<br/>عمره ما بينقص أو بيزيد حتى لو طال الزمن</p>
	    </div>
  </div>
