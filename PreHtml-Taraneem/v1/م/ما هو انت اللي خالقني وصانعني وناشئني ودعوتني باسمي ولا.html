	<title>ما هو إنت اللي خالقني وصانعني وناشئني ودعوتني باسمي ولا</title>

  <div class="hymn">
		<div class="v1a">
			<p>ما هو إنت اللي خالقني<br/>وصانعني وناشئني<br/>ودعوتني باسمي<br/>ولا يوم بتنساني</p>
	    </div>

    <div class="v1b">
			<p>ثقتي في شخصك حقيقة<br/>بتقوي إيماني<br/>ياللي إنت حي بتصنع<br/>الخير علشاني</p>
	    </div>

    <div class="v1c">
			<p>عارف فكري وطريقي<br/>والأنه في ضلوعي<br/>كاشف ضعفي الحقيقي<br/>يا ربي يا يسوعي</p>
	    </div>
  </div>
</body>
