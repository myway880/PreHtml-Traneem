  <div class="hymn">
    <div class="v1">
			<p>مع إن التين لا يزهر والكرم أيضا لا يثمر
<br/>يكذب عمل الزيتونة والحقل لا ينتج مونة
<br/>حظائر لا غنم فيها والبقر هجرت أراضيها
<br/>والناس الشر أغواها وسواد الظلمة أعماها
<br/>أبتهج بالرب وأفرح لإله خلاصي سأسبح
<br/>الرب إلهي قوتي يجعلني كغزالة فتي</p>
			<p>ويقيمني على مرتفعاتي</p>
	    </div>
  </div>
