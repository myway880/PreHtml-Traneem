  <div class="hymn">
    <div class="v1">
			<p>منقوش على الكفين محمول على اليدين
<br/>دا انت إبني الغالي محفوظ في نني العين
<br/>ونقشتك بالقلم أنت بشخصك تمام
<br/>لا هي صوره ولا إسم ولا أي كلام
<br/>وبقيت حته مني من لحمي ومن عظامي
<br/>آلمك يألمني ويحفظك سلامي
<br/>قال انا لذاتي فيك لك عندي بركات إسألني إيه يرضيك وأنا أشبعك خيرات</p>
	    </div>
  </div>
