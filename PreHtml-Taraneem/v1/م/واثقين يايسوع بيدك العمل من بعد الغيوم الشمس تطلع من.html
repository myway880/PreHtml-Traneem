			<p>واثقين يايسوع بيدك العمل
<br/>من بعد الغيوم الشمس تطلع من بعد الظلام النور يرجع
<br/>إحيلنا القلوب بالبسمة والأمل 2
<br/>ممكن إنه الخير بعدة موجود لمة نشوف الطير وألوان الورود</p>
			<p>لازم يجي يوم الشر يخسر لأن حبك يدوم وكلوبنا يطهر</p>
