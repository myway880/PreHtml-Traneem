  <div class="hymn">
		<div class="v1a">
			<p>مجد مجد في الأعالي</p>
	    </div>

    <div class="v1b">
			<p>جيش أملاك السما بلغوا الأرض السلام<br/>وارفعوا لحن الثنا إذ أتى فادي الأنام</p>
	    </div>

    <div class="v1c">
			<p>كان في الحقل رعاة يحرسون الغنم<br/>فرأوا فوق العلا بوق جند رنم</p>
	    </div>

    <div class="v1d">
			<p>هيا رنموا معنا اهتفوا لربنا<br/>فهو مستحق الحمد اعطوا له كل المجد</p>
	    </div>
  </div>
</body>
