  <div class="hymn">
    <div class="v1">
			<p>مصلوب وملك أنا كيف ما بقبلك
<br/>عم تدعيني اليوم انا أصير إبن الملك بتقبلني كيف ما كون وناطر تإقبلك أنا كيف ما بقبلك حبك مجدي وكل المجد إلك</p>
			<p>بالوقت الهمشوني كنت الحضن الدافي ولما بجهلن جرحوني جرحك كان الشافي أنت اللي قبلت تموت عن شر الخطيه</p>
