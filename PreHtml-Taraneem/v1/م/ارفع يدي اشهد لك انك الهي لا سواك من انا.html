  <div class="hymn">
    <div class="v1">
			<p>أرفع يدي أشهد لك
<br/>أنك إلهي لا سواك
<br/>من أنا إلهي حتى تذكرني
<br/>تنحني علي إليك ترفعني
<br/>قلبي لك عطشان يركض كالإيل
<br/>إلى مجرى المياه إليك يا يسوع</p>
			<p>من أنا إلهي حتى تشفيني
<br/>تأتي إلي صامتا دون أن تدينني
<br/>تهمس لروحي الآن قم بثقة يا بني
<br/>فأركض لحضنك إليك يا يسوع</p>
	    </div>
  </div>
