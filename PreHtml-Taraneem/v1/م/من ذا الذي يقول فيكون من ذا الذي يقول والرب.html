  <div class="hymn">
    <div class="v1">
			<p>من ذا الذي يقول فيكون من ذا الذي
<br/>يقول والرب لم يأمر
<br/>قال فكان أمر فصار مد يديه ونشلني الرب أبطل مؤامرة الأشرار الرب لاشى أفكار
<br/>الشعوب
<br/>صوت الرب على المياه صوت بالقوة وبالجلال يعطي عزا لشعبه يجلس ملكا إلى الأبد
<br/>هو الإله له السلطان من كل ضيق أخرجني تكلم بعتق للمسبيين نادى بإطلاق للمأسورين</p>
	    </div>
