  <div class="hymn">
    <div class="v1">
			<p>مجدا وعزا مجدا وعزا
<br/>وكرامة للحمل المذبوح
<br/>الذي أحبنا وقد غسلنا
<br/>وجعلنا ملوكا وكهنة لله
<br/>له المجد والسلطان
<br/>إلى أبد الآبدين
<br/>أمين أمين أمين
<br/>كل البركة والكرامة
<br/>ليسوع المسيح الحمل المذبوح</p>
	    </div>
  </div>
