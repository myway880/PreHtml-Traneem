  <div class="hymn">
    <div class="v1">
			<p>مالقتش غيرك إنت يا ربي ولا حد تاني
<br/>أجي له بهمي
<br/>عارف إن سلامي وأنا جنبك عارف إن فرحي جوه
<br/>حضنك
<br/>وأنا زعلان وأنا تعبان وفي
<br/>قلبي حزن ومافيش أمان
<br/>احترت في عقلي وقلت لنفسي أروح لمين يرجع لي
<br/>فرحي</p>
			<p>جوه الهيكل كنز غالي ربي ع العرش ع الكل
<br/>عالي
<br/>هاخاف من إيه الكون في إيديه ضابط الكل في
<br/>حضنه باجي</p>
	    </div>
  </div>
