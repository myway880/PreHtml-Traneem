  <div class="hymn">
    <div class="v1">
			<p>كان كل ما أصرخ ليه وأقول يارب محتاجك ساعدني
<br/>ف ثانيه ألاقي
<br/>ألمي كله مش لاقيه وألاقيه لامسني
<br/>مسبتنيش لما إيديك أحتاجتها قصاد عينيا لاقيتها جنبي وشفتها وكل جرح فيا خف ف وقتها وقفت جنبي سندتني وماهمنيش غير إني احس بس بيك غير إني احس بلمسه جايه من أيديك وما فاتش ثانيه غير وكنت بحس بيك جيت عليا حضنتني</p>
