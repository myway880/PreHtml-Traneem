  <div class="hymn">
    <div class="v1">
			<p>بارفع تسبيحي
<br/>أجمل مديحي
<br/>ليك يا حبيبي
<br/>وكفاية إني
<br/>عايش متهني
<br/>وياك نصيبي
<br/>ليك التسبيح
<br/>ليك التسبيح
<br/>ليك التسبيح
<br/>يا سيدي المسيح
<br/>من قلبي باغني
<br/>للي مات عني
<br/>وبدمه فداني
<br/>شال عاري وذنبي
<br/>طهر لي قلبي
<br/>من الموت نجاني</p>
			<p>وأنا مهما أتألم
<br/>هافضل أرنم
<br/>وأرفع ليك تسبيحي
<br/>تملاني قوة
<br/>في القلب جوه
<br/>هاشهد لمسيحي</p>
	    </div>
  </div>
