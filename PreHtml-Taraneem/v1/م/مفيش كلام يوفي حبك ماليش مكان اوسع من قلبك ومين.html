  <div class="hymn">
    <div class="v1">
			<p>مفيش كلام يوفي حبك
<br/>ماليش مكان أوسع من قلبك
<br/>ومين هايقدر يبعدني عنك
<br/>دي أقل حاجة اقولهالك بحبك
<br/>حبيتني محبة أبدية أدمت لي الرحمة
<br/>خلصتني من العبودية عيشتني في النعمة
<br/>كسرت قيود الماضي وأديتني سلطانك
<br/>بقيت أنا أبن الفادي متمتع بحنانك</p>
	    </div>
  </div>
