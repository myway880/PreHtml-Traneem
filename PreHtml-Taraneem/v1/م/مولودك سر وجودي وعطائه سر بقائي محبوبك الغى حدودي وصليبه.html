  <div class="hymn">
    <div class="v1">
			<p>مولودك سر وجودي وعطائه سر بقائي
<br/>محبوبك ألغى حدودي وصليبه فتح سمائي
<br/>جعل السماء كل آفاقي جاء لأرضي يطلب لقائي
<br/>وهب الفداء صار رجائي أحبني أنا الإنسان
<br/>محبته كتبت ميلادي وقوته زادت إيماني
<br/>قدرته صارت شفائي و قيامته فاقت خيالي
<br/>جعل السماء كل آفاقي جاء لأرضي يطلب لقائي
<br/>وهب الفداء صار رجائي أحبني أنا الإنسان</p>
	    </div>
