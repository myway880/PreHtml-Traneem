  <div class="hymn">
    <div class="v1">
			<p>منذ البدء مرقتني منذ البدء
<br/>عنقتني منذ البدء احببتني منذ البدء
<br/>تمشي معي كم مر من عمري شهور خائبه وكنت فيها
<br/>كالنحاس فارغه لكن هواك انساب فيا جارف نحو الفرح
<br/>نحو الامل ارسلتني هبني إلهي لغة المبشرين من روحك
<br/>القدوس فاء الملهمين ادعو باسمك المجيد كل حين لغة الحب تلك
<br/>هي عنصرتي</p>
