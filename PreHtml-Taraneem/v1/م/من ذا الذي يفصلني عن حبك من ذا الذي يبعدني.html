  <div class="hymn">
    <div class="v1">
			<p>من ذا الذي يفصلني عن حبك
<br/>من ذا الذي يبعدني عن دربك
<br/>أسيف لا أم أشدة لا أم أخطر لا
<br/>لا حياة لا ممات لا بشر
<br/>عزمتي وثابة نحو العلى
<br/>تستقي الأرزاء منها للملا
<br/>أطمح القمم أفحم الألم
<br/>من فمي ودمي أخدم الأمم
<br/>إن دعى الحبيب أحمل الصليب
<br/>وأجيب:
<br/>ها أنا</p>
	    </div>
  </div>
