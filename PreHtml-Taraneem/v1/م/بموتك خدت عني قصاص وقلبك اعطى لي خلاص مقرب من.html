  <div class="hymn">
    <div class="v1">
			<p>بموتك خدت عني قصاص وقلبك أعطى لي خلاص
<br/>مقرب من جثيماني وفكرك اللي بيعاني
<br/>يا قدوس تبقى في مكاني وتبقى خطية علشاني
<br/>وشخصك هو لي ميراث يكفيني في كل أيامي
<br/>باقرب م الصليب قلبي وباهديك كل مشاعري
<br/>سرورك كان تموت بدلي ويبقى في المجد مكاني
<br/>صليبك نزلوك منه وعملك إنت كملته
<br/>وديني ع الصليب شيلته غسلت قلبي وكياني</p>
	    </div>
