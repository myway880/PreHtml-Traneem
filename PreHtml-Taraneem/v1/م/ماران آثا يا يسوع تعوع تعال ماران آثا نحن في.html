  <div class="hymn">
    <div class="v1">
			<p>ماران آثا يا يسوع تعوع تعال
<br/>ماران آثا نحن في انتظار
<br/>لك قلوبنا تشتاق تعال يا يسوع
<br/>للأبد يدوم ملكك تحمينا بيمينك
<br/>تقيم العدل بحكمك تعال يا يسوع
<br/>تثمر الخير في شعبنا والسلام في أرضنا
<br/>من بحر لبحر مجدك تعال يا يسوع
<br/>تحفظ الصغير والفقير ترحمن من يطلبك
<br/>غالي ثمنهم في عينيك تعال يا يسوع</p>
	    </div>
  </div>
