  <div class="hymn">
    <div class="v1">
			<p>من هو إله مثلك ربي
<br/>غافر الإثم
<br/>صافح عن الذنب
<br/>فإنك دائما تسر بالرأفة
<br/>يا راعينا
<br/>تعود ترحمنا
<br/>تدوس آثامنا
<br/>يا فادينا
<br/>تطرح في أعماق البحر
<br/>تطرح جميع خطايانا</p>
			<p>تصنع الأمانة والرأفة
<br/>منذ أيام القدم</p>
	    </div>
  </div>
</body>
