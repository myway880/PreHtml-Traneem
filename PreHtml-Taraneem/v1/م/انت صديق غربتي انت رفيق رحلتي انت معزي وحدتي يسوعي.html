  <div class="hymn">
    <div class="v1">
			<p>أنت صديق غربتي أنت رفيق رحلتي
<br/>أنت معزي وحدتي يسوعي فيك ثقتي
<br/>مادمت أنت ربي لي وسط متاعب الحياة
<br/>فأنت نوري مرشدي وأنت مصدر النجاة
<br/>إن اشتكى العدو لك في الليل وطول النهار
<br/>أنت تبرر وحدك وتعطي الانتصار
<br/>إني اختبرت حبك وقد رأيت مجدك
<br/>فلك حبا كاملا وقلبي يشدو قائلا</p>
	    </div>
  </div>
