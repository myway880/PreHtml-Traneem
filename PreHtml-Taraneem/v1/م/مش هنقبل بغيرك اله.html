<br/>مش هنقبل بغيرك يكون سيد علينا
<br/>خد القلب كله يا يسوع
<br/>خد الفكر كله يا يسوع
<br/>تعالَ أملك علينا
<br/>تعالَ أملك علينا
<br/>كل الغالي كل الغالي
<br/>يتكسر عند رجليك
<br/>ربي حرر قلبي
<br/>خليني أحبك أكتر
<br/>ربي حرر قلبي
<br/>خليني أحبك زي
<br/>ما إنت حبيتني
<br/>من كل قلبي من كل فكري
<br/>من كل قدرتي خليني أحبك</p></div></div></body></html>
