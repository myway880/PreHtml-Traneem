  <div class="hymn">
    <div class="v1">
			<p>مين اللي حبك أكتر من كل الناس
<br/>مين اللي إدالك الحياة والخلاص
<br/>مين اللي في حزنك هو حاسس بيك
<br/>إوعى تفكر إنه في يوم ناسيك
<br/>ده يسوع المسيح
<br/>يشفي كل جريح
<br/>ويديله حياة وأمان
<br/>بص لقلبه المفتوح
<br/>بص لجنبه المجروح
<br/>علشاني وعشانك كمان</p>
	    </div>
  </div>
