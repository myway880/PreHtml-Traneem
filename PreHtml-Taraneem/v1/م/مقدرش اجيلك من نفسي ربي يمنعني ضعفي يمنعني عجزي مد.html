  <div class="hymn">
    <div class="v1">
			<p>مقدرش أجيلك من نفسي ربي يمنعني ضعفي يمنعني عجزي
<br/>مد أنت إيدك وأرفعني ليك مد أنت إيدك رجعني ليك
<br/>من ضعف نفسي بشكي إليك من عمق يأسي بنده عليك
<br/>وجروح فؤادي مكشوفه ليك ودمع عيني يسبقني ليك</p>
			<p>أنا عارف إني غالي عليك مهما أثامي جرحت إيديك
<br/>يرجع زماني يرجع لي ليك واثق في وعدك ورجايا فيك</p>
	    </div>
  </div>
