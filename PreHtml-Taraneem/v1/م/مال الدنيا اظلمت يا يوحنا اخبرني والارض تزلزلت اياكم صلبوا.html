  <div class="hymn">
    <div class="v1">
			<p>مال الدنيا اظلمت يا يوحنا اخبرني
<br/>والأرض تزلزلت إياكم صلبوا ابني
<br/>سلامتك يا ولدي اليوم أكملت المكتوب
<br/>كل العالم يفرح بس أنا اللي حشاي دموع
<br/>يا نارك يا ولدي ما أصعبها من نار
<br/>طول عمرك يا ولدي حامل عليك العار
<br/>مين في الدنيا دي يسلفني عليك الدموع
<br/>أذرفها عليك يا حبيبي واحتاج تاني لدموع</p>
	    </div>
  </div>
