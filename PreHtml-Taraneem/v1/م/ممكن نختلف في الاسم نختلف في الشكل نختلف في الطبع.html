			<p>ممكن نختلف
<br/>في الأسم نختلف
<br/>في الشكل نختلف
<br/>في الطبع نختلف
<br/>في الرأي نختلف لكن
<br/>في عيلة المسيح
<br/>في كنيسة المسيح
<br/>في جسد المسيح
<br/>كلنا أعضاء
<br/>ورأسنا المسيح ممكن</p>
