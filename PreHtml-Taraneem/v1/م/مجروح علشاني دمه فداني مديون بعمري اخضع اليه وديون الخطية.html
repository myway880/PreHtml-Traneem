  <div class="hymn">
    <div class="v1">
			<p>مجروح علشاني
<br/>دمه فداني
<br/>مديون بعمري
<br/>أخضع إليه
<br/>وديون الخطية
<br/>وفاها الحبيب
<br/>دي نعمة غنية
<br/>بانت ع الصليب
<br/>وبموته الكفاري
<br/>صالحني مع الآب
<br/>في الدم إنتصاري
<br/>وعبور الأبواب
<br/>وستر عيوبي
<br/>نساني الأحزان
<br/>وغفر ذنوبي
<br/>وطواها النسيان</p>
			<p>وبصوته نداني
<br/>من وسط الأشرار
<br/>طهرني وعزاني
<br/>هو يسوع البار</p>
	    </div>
  </div>
