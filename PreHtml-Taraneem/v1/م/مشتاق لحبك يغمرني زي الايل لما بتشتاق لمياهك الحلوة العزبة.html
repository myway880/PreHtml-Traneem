	<title>مشتاق لحبك يغمرني زي الايل لما بتشتاق لمياهك الحلوة العزبة</title>

  <div class="hymn">
		<div class="v1a">
			<p>مشتاق<br/>لحبك يغمرني</p>
	    </div>

    <div class="v1b">
			<p>زي الايل لما بتشتاق لمياهك الحلوة العزبة</p>
	    </div>

    <div class="v1c">
			<p>مش بارتوي غير لما القاك وارجع اليك بعد الغربة</p>
	    </div>

    <div class="v1d">
			<p>محتاج 3<br/>لدمك يسترني</p>
	    </div>

    <div class="v1e">
			<p>سلامك انت بيملاني حافظ لى قلبي وأفكاري</p>
	    </div>

    <div class="v1f">
			<p>وبنورك انت لخطواتي بالقى ضماني فى مشواري</p>
	    </div>

    <div class="v1g">
			<p>ساعدني ربي وقويني تبان ثمار روحك فيا</p>
	    </div>

    <div class="v1h">
			<p>حرية من كل قيودي وتكون حياتي شهادة حية</p>
	    </div>
  </div>
