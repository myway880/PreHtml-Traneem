  <div class="hymn">
    <div class="v1">
			<p>من يصعد إلى جبل الرب
<br/>من يقوم في موضع قدسه
<br/>الطاهر اليدين النقي القلب
<br/>لم يحمل نفسه للباطل ولا وعد كذبا
<br/>هذا هو الجيل الطالب وجهك
<br/>الملتمس وجهك يا إلهنا
<br/>نحن هذا الجيل الطالب وجهك
<br/>الملتمس وجهك يا إلهنا</p>
	    </div>
  </div>
