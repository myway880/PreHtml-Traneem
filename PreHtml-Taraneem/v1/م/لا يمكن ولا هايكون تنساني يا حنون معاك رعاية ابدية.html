  <div class="hymn">
    <div class="v1">
			<p>لا يمكن ولا هايكون تنساني يا حنون
<br/>معاك رعاية أبدية وياك عناية سماوية
<br/>بجواري في البرية ولا لحظة نسيتني ياربي
<br/>مادام إنت معايا شايف وياك سمايا
<br/>يا ابني منقوش في كفي وحبي ليك يكفي
<br/>وقت الخطر أصونك دا انا وعدي ليك مضمون
<br/>دايما عيني عليك وفي كل طريق حواليك
<br/>ولا يمكن أنساك أبدا دا أنا دمي مدفوع فيك</p>
	    </div>
  </div>
