  <div class="hymn">
    <div class="v1">
			<p>تأنوا واثبتوا لأن مجيئه قد أقترب
<br/>معتنين بأمور حسنة قدام جميع الناس
<br/>وإله السلام سيسحق الشيطان تحت الاقدام
<br/>وكونوا فرحين في الرجاء صابرين في الضيقات</p>
			<p>ألا تعود أنت فتحيينا فنفرح بك</p>
	    </div>
