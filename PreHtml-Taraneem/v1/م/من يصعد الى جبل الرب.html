<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="من يصعد إلى جبل الرب" /><meta name="title" content="من يصعد من جبل الرب" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> من يصعد إلى جبل الرب </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>مَن يصعد إلى جبل الربِّ
<br/>من يقوم في موضع قدسهِ
<br/>الطاهر اليدين النقي القلبِ
<br/>لم يحمل نفسَه للباطل ولا وعد كذبا
<br/>هذا هو الجيل الطالب وجهَكَ
<br/>الملتمسُ وجهكَ يا إلهَنا
<br/>نحن هذا الجيل الطالبُ وجهكَ
<br/>الملتمسُ وجهكَ يا إلهَنا</p></div></div></body></html>
