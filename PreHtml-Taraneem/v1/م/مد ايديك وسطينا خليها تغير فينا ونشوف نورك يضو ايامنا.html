  <div class="hymn">
    <div class="v1">
			<p>مد إيديك وسطينا خليها تغير فينا
<br/>ونشوف نورك يضو أيامنا وكل ليالينا
<br/>نرفع إيدينا ونسبح ونغني هللويا
<br/>نخبربعطيتك ياربي لما تحرر وتشفينا
<br/>نطلب وجهك ياربي لا تحجب وجهك عنا
<br/>لا ترفضنا ولا تهملنا عيمانوئيل الله معنا
<br/>حتى إن سرت في وادي الموت تبقى دائما معي
<br/>خير ورحمة كل حياتي واسكن في بيت الرب</p>
	    </div>
  </div>
