  <div class="hymn">
    <div class="v1">
			<p>من غير ما أطلب فدايه جيت علشان تفديني من غير ما يكون
<br/>لي رحمة رحمتني من أنيني بعد ما اخترت
<br/>موتي جيت وضمنت حياة بعد ما اخترت
<br/>جحيمي عندك اسكن في سماء خلينى اهديك
<br/>أيامي وشكرا لحبك لي</p>
	    </div>
