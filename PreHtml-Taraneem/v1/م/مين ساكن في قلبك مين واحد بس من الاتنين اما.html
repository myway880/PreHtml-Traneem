  <div class="hymn">
    <div class="v1">
			<p>مين ساكن في قلبك مين واحد بس من الاتنين
<br/>إما الله أو الشيطان واحد بس مش الاتنين
<br/>أنا قلبي بيت صغير كان خربان وحقير
<br/>لا فيه ميه ولا نور وكمان مافهوش سرور
<br/>وفي يوم خبط باب قلبي فتحت لقيته ربي
<br/>دخل واتعشى معايا من يومها يا هنايا
<br/>نور ربي نور قلبي ماء الحياة رواني
<br/>إبليس خرج من قلبي ومهواش راجع تاني</p>
	    </div>
  </div>
