  <div class="hymn">
    <div class="v1">
			<p>من إله مثلك
<br/>غافر الإثم صافح عن الذنب
<br/>إذ تسر بالرأفة
<br/>وإلى الأبد لا تحفظ الغضب
<br/>تعود ترحمنا
<br/>تدوس آثامنا
<br/>وتطرح في أعماق البحر
<br/>جميع خطايانا
<br/>لذلك أراقب الرب
<br/>أصبر لإله خلاصي
<br/>لا تشمتي بي يا عدوتي
<br/>إذا سقطت أقوم</p>
			<p>إذا جلست في الظلمة
<br/>فالرب نوري الرب نوري</p>
	    </div>
  </div>
