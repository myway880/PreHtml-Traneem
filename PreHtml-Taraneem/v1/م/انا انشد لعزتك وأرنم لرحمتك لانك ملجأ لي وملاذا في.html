  <div class="hymn">
    <div class="v1">
			<p>أنا أنشد لعزتك وأرنم لرحمتك
<br/>لأنك ملجأ لي وملاذا في يوم ضيقي
<br/>أرتل لك يا عزتي لأنك يا الله ملجأي
<br/>إلهي الذي يرحمني
<br/>بك يا رب أحتمي فلا أخذ إلي الأبد
<br/>بعدلك أنقذتني أنقذتني أنقذتني</p>
