  <div class="hymn">
    <div class="v1">
			<p>مين زيك في حبك لي
<br/>مين زيك ترعاني وتضمني برقة قلبك
<br/>والوقت الصعب معايا بتعدي
<br/>وفي قلب الريح الهايجة لي تهدي
<br/>بتضمني وترفعني من وسط خوفي في كل ظروفي تنجيني
<br/>وأعيش العمر معاك وميكفيش
<br/>أشهد واقول للكل زيك مفيش
<br/>ده إنت أروع إله
<br/>وإنت اللي فيك كل اللي اتمناه</p>
	    </div>
  </div>
