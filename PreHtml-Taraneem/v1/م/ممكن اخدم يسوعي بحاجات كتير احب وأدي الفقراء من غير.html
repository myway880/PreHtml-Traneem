  <div class="hymn">
    <div class="v1">
			<p>ممكن أخدم يسوعي بحاجات كتير
<br/>أحب وأدي الفقراء من غير تعيير
<br/>ممكن أساعد أو أشجع مع إني مش كبير
<br/>طول يوم أنا هاخدم دايما ربي يسوع
<br/>أرسم أمثل أعزف أسبح بصوت مسموع
<br/>مش عايز أظهر وأتمنظر هدفي أمجد يسوع
<br/>يارب ساعدني أخدم خدمة تليق بيك
<br/>مش بس بفكري لكن عيني عليك</p>
			<p>ممكن أغلط وأتلخبط لكن قلبي ده ليك</p>
	    </div>
  </div>
