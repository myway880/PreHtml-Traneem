  <div class="hymn">
    <div class="v1">
			<p>دمه يطهر من كل خطية ويحرر إلى التمام
<br/>وخلاص كامل م العبودية يملا قلبك بالسلام
<br/>مهما يكون الذنب كبير أو قلبك اسود شرير
<br/>ولإبليس أصبحت أسير محتاج قوة للتحرير</p>
			<p>ده الكلام واضح مكتوب آمن بالرب المصلوب
<br/>سيب طريق الشر وتوب يغفر لك كل الذنوب</p>
	    </div>
  </div>
