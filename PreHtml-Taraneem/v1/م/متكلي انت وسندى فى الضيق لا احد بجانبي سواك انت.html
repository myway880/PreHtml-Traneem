  <div class="hymn">
    <div class="v1">
			<p>متكلي أنت وسندى فى الضيق لا احد
<br/>بجانبي سواك انت يا سيدي
<br/>ما أعظمك يا سيدي يا سيدي ما أعظمك
<br/>ربي أماني فى حماك ومبتغاي هو رضاك
<br/>انت الذى احتضنتنى انتشلتنى من بعد ما كنت غريق
<br/>يا منقذي من كل ضيق ومرشدى طول الطريق
<br/>كنت معى فى رحلتى فى وحدتى فى غربتي كنت الرفيق</p>
	    </div>
  </div>
