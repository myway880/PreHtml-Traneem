<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="محتاج لك تداريني" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> محتاج لك تداريني </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>محتاج لك تداريني
<br/>من خوفي وتحميني
<br/>وانادي لك تسمعني
<br/>وبإيديك ترفعني
<br/>وأجي لك ببكايا
<br/>بأحلامي ومنايا
<br/>تسندني في أوجاعي
<br/>وتاخدني لمراعي</p><p>وانا لما اناديك على طول بالاقيك
<br/>بتمدّ الإيد وتعديني
<br/>من فوق أحزان على جسر أمان
<br/>بتاخدني في حضنك تحميني</p></div></div></body></html>
