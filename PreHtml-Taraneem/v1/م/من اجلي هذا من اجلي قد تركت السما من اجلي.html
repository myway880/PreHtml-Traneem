  <div class="hymn">
    <div class="v1">
			<p>من أجلي هذا من أجلي قد تركت السما من أجلي
<br/>وأعطيتني ووهبتني نعمة خلاصك
<br/>من أجلي هذا من أجلي قد أتيت كطفل رضيع
<br/>ورفعتني وخلصتني أيها الرب يسوع
<br/>كنت في ظلام أطلب السلام والأن ها قد أتيت إلى سيدي رب السلام
<br/>يا يسوع أيها الحبيب قد تركت السما من أجلي كي تكون لي نور لقلبي أيها الرب يسوع</p>
	    </div>
  </div>
