  <div class="hymn">
    <div class="v1">
			<p>مجدا لمن في وسطنا
<br/>ملك حياتنا
<br/>هو من فك قيدنا
<br/>وأبهج قلوبنا
<br/>وحول نوحنا
<br/>لفرح لذا نهتف له
<br/>مجدا لمن في وسطنا
<br/>هو ولينا
<br/>من قام غالبا
<br/>وهو حي اليوم
<br/>يطلق المأسور حرا
<br/>أيضا يشفي كل سقم
<br/>يفتح عيون عمي
<br/>ويقفز العرج بقوة روحه</p>
			<p>بدد الرب أعداءنا
<br/>وحطم كل قيودنا
<br/>للأبد وبسلطانه
<br/>أنهى كل قوة للظلمة</p>
	    </div>
  </div>
</body>
