  <div class="hymn">
    <div class="v1">
			<p>مجدا لله مجدا للآب مجدا للإبن والروح القدس
<br/>مجدا لله الأول والآخر مجدا لك الألف والياء
<br/>الملك والمجد والشأن والقدرة لك
<br/>قدوس الرب الإله القادر علي كل شئ
<br/>الذي كان والكائن وذاك الذي يأتي
<br/>الملك والمجد والشأن والقدرة لك</p>
	    </div>
  </div>
