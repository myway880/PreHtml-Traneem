	<title>مجدا مجدا رنموا أهتفوا للإله مجدا مجدا أفرحوا بمليكنا لأن</title>

  <div class="hymn">
    <div class="v1">
			<p>مجدا مجدا رنموا أهتفوا للإله
<br/>مجدا مجدا أفرحوا بمليكنا
<br/>لأن الرب عظم العمل أعلن الخلاص
<br/>غفر الأثام
<br/>رفع الأحزان
<br/>سحق الشيطان
<br/>بسلطان
<br/>لأن الرب بوسطنا غالب جبار
<br/>نهتف له
<br/>نرفع اسمه
<br/>نعلن نصره
<br/>بالهتاف
<br/>فهو يجعل أرض خزينا له تسبيح
<br/>يهرب الأعداء
<br/>من أمامنا
<br/>سبي أرضنا
<br/>يرجع لنا</p>
	    </div>
  </div>
