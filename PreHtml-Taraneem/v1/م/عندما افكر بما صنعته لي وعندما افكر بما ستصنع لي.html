  <div class="hymn">
    <div class="v1">
			<p>عندما أفكر بما صنعته لي
<br/>وعندما أفكر بما ستصنع لي
<br/>قلبي يفرح ويهلل للأبد للأبد
<br/>اذ سأرى وجها لوجه الهي الحبيب
<br/>للأبد معك أكون للابد أبد الآبدين
<br/>يسوع آت
<br/>عند صوت البوق على سحابة
<br/>سأتغيير عند صوت البوق</p>
			<p>للأبد معك أكون للأبد للأبد</p>
	    </div>
  </div>
