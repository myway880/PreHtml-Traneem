  <div class="hymn">
    <div class="v1">
			<p>من روحك املأني بحبك اغمرني ليس سواك ما يشبع قلبي دوما ويسعدني أنا كيف أنسى إنك ربي القدوس البار مت من أجلي يا حبيبي فوق صليب العار أنا عمري لك أعطي وحياتي لك أهدي ليس سواك ما يشبع قلبي دوما ويسعدني علمني ياربي كيف أصلي أذرف الدموع احيا في قلبي كي أعلي اسم الرب يسوع اجذبني يارب إليك أجثو عند قدميك</p>
	    </div>
  </div>
