  <div class="hymn">
    <div class="v1">
			<p>مبارك الرب إلهنا
<br/>لأنه افتقد شعبه
<br/>وصنع فداء لشعبه
<br/>ليضئ على الجالسين
<br/>في الظلمة وظلال الموت</p>
			<p>لكي يهدي أقدامنا
<br/>في طريق السلام</p>
