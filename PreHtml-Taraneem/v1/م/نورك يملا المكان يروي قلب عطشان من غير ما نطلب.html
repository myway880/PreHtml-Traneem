  <div class="hymn">
    <div class="v1">
			<p>نورك يملا المكان يروي قلب عطشان
<br/>من غير ما نطلب تيجي تطلي على أرضنا
<br/>نتجمع حواليكي نقرب من بعضنا
<br/>للحظة صدق يعيشها مع نفسه مع ربنا
<br/>دايما معاكى رسالة تقوينا فى ضعفنا
<br/>وتثبت إيماننا وحبنا لربنا
<br/>يا بتول ظهورك لينا بيفرح قلبنا
<br/>وصلاتك تحمينا يا عدرا يا أمنا</p>
	    </div>
  </div>
