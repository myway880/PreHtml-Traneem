  <div class="hymn">
    <div class="v1">
			<p>مقبول أنا في دم المسيح اللي اترفع عني ذبيح
<br/>وبيه أنا ليا دخول لمحضر الآب بالتسابيح
<br/>بعد العداوة والجحود صالحنا فيه أصل الوجود
<br/>محا تمام صك الخطايا هدم بحبه كل السدود
<br/>الكل مديون لفداه وبموته أعطانا الحياة
<br/>اسم يسوع سر الخلاص ووحده واهب النجاة</p>
	    </div>
  </div>
