  <div class="hymn">
    <div class="v1">
			<p>مستحق هو الخروف المذبوح
<br/>أن يأخذ القدرة والغنى
<br/>أن يأخذ الحكمة والقوة والكرامة
<br/>والمجد والبركة والمجد والكرامه
<br/>للجالس على العرش و للخروف البركة والكرامة والمجد
<br/>للجالس على العرش وللخروف السلطان إلى أبد الابدين</p>
