  <div class="hymn">
    <div class="v1">
			<p>منتظرينه
<br/>منتظرينه إحنا بشوق مستنينه
<br/>يمسح مننا دمعة عيننا ويجمع شعبه على يمينه
<br/>مش ناسيين وهننسى إزاى إنك قلت ف يوم أنا جاى
<br/>إنت لآخر الدهر معانا وده شىء حاسينه ولامسينه
<br/>لكن جاى تاخدنا معاك وتسكننا ف قلب سماك
<br/>تبقى ف بيت الآب ويانا ده الأمل إللى إحنا عايشينه</p>
