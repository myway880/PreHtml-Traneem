  <div class="hymn">
    <div class="v1">
			<p>مصدق إن بدمك مرشوش ومتغطي
<br/>مصدق إن بعملك محمول أنا ومفدي
<br/>روحه يرفرف حولي إيده تطبطب علي
<br/>وبقدرته يرفعني لفوق دي حمايته حقيقية
<br/>مصدق إنك جنبي في ظروفي وضيقاتي
<br/>مصدق ضامن قلبي في أنيني وآهاتي</p>
			<p>مصدق وسط آلامي وفي المحنة راح أسبح في الضيق بيقوي إيماني وذبايح الحمد أذبح لك</p>
	    </div>
  </div>
