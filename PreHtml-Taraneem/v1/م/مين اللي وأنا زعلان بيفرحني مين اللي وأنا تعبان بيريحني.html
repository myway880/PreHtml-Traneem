  <div class="hymn">
    <div class="v1">
			<p>مين اللي وأنا زعلان بيفرحني
<br/>مين اللي وأنا تعبان بيريحني
<br/>مين اللي عمره عمره ما بيجرحني
<br/>غيره هو حبيبي يسوع
<br/>لما أصحابي يكرهوني ويعملوا شلة ويضربوني
<br/>ويمشوا ولوحدي يسيبوني يبقى أروح لمين
<br/>بابا وماما مش فاضيين وإخواتي مش سائلين
<br/>طب لما حاجة تضايقني يبقى أروح ملين</p>
	    </div>
