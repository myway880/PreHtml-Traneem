  <div class="hymn">
    <div class="v1">
			<p>أيها الآب أقدم لك جسد ودم نفس ولاهوت
<br/>ابنك الغالي الحبيب ربنا يسوع المسيح
<br/>تعويضا عن خطايانا وخطايا العالم أجمع
<br/>بحق آلام يسوع المقدسة ارحمنا وارحم العالم
<br/>أجمع
<br/>قدوس الله قدوس القوي قدوس لا يموت</p>
			<p>ارحمنا وارحم العالم أجموع</p>
