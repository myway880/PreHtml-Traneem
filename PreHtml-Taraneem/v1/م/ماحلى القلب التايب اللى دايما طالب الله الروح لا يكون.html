  <div class="hymn">
    <div class="v1">
			<p>ماحلى القلب التايب اللى دايما طالب الله الروح لا يكون فيه غايب و الشر ما يجرى وراه
<br/>إسمح دايما يا إلهنا لقلوبنا تتغسل ولا شىء يقدر يآخدنا من حضورك ولا فشل
<br/>عارفك يارب تفضل أطهر و أقدس ناس عايزنا كدة و هاتفضل تملانا قوة و حماس
<br/>فديت نفوسنا بصلبك نفرح بيك باستمرار بتواضع نقدم مجدك و سبحك ليل نهار</p>
	    </div>
