  <div class="hymn">
    <div class="v1">
			<p>ملك المجد رب الحياة
<br/>ما أعظم قدرتك
<br/>شمس البر كوكب الصبح
<br/>ما أبهى نورك
<br/>لك المجد ولك القوة
<br/>لك القدرة والسلطان
<br/>أمام عرشك نعلن ملكك
<br/>للأبد أمين</p>
