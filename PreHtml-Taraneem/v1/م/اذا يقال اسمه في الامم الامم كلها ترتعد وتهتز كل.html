  <div class="hymn">
    <div class="v1">
			<p>إذا يقال إسمه في الأمم
<br/>الأمم كلها ترتعد
<br/>وتهتز كل الجبال
<br/>وتختفي كل البحار
<br/>هو الكل وفي الكل
<br/>إله كل الآلهة
<br/>رب كل الأرباب
<br/>البداية والنهاية
<br/>يسوع من مثلك يا رب
<br/>ممتلىء من روح الله
<br/>صورة الله الذي لا يرى
<br/>وبكر كل الخليقة
<br/>القائم من بين الاموات
<br/>يسوع من مثلك يا رب</p>
	    </div>
  </div>
