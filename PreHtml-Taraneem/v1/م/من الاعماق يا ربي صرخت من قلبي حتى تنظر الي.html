  <div class="hymn">
    <div class="v1">
			<p>من الأعماق يا ربي صرخت من قلبي
<br/>حتى تنظر إلي وتستجيب لي
<br/>أنا مسكين
<br/>إذا ما صرخت إليك لتستقيم لديك
<br/>صلاتي كبخور تصعد بلا فتور
<br/>أيا مجيب
<br/>ليكن رفع يدي قدامك كذبيحة مسائية أمامك
<br/>تغفر لي بيها ذنبي وتطهر بيها قلبي</p>
			<p>أيا معين</p>
	    </div>
  </div>
