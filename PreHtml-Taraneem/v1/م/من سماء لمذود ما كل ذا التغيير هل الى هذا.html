  <div class="hymn">
    <div class="v1">
			<p>من سماء لمذود ما كل ذا التغيير هل إلى هذا الحد تحب يا قدير
<br/>يا يسوع يا قدير
<br/>ما كان لي حقارة في حضنك ارتمى صرت أنا المغارة قلبي صار السما
<br/>ما كان لي إعاقة صار دربي إليك لولا صغرك يبقى اتكالي عليك
<br/>يالها من حقيقة تدهش الأجيال سيد الخليقة ولدت كالأطفال</p>
	    </div>
  </div>
