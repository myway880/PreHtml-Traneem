  <div class="hymn">
    <div class="v1">
			<p>من قبل العالم ما يكون أنا كنت موجود في بالك
<br/>إنت باسمي اخترتني ابن ليك بتحبني
<br/>وعلى قلبك أنا غالي وفي حضنك بتضمني
<br/>وعشانك الكل يهون دا انا عايش عشانك
<br/>كل أفكارك لي سلام رحمة وخير كل الأيام
<br/>وفي وقت الصعب شايفك جنبي سهران علي ومش بتنام</p>
	    </div>
  </div>
