  <div class="hymn">
    <div class="v1">
			<p>هاستناك كل يوم
<br/>تيجي برغم الغيوم
<br/>مشتاق ليك ياربي وعارف إن شبعي فيك
<br/>عطشان ليك يا إلهي وعارف إن نهرك يرويني
<br/>باسجد لك ياربي
<br/>باهدي لك كل حبي
<br/>يسوع إنت اللي في قلبي عايش بيك
<br/>مشتاق ليك ياربي وعارف إن شبعي فيك</p>
			<p>المس قلبي وحياتي فاهتف ليك وأرفعك يا مليك</p>

  </div>
