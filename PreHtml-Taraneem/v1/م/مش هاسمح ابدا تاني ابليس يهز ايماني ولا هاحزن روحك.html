  <div class="hymn">
    <div class="v1">
			<p>مش هاسمح أبدا تاني إبليس يهز إيماني
<br/>ولا هاحزن روحك فيا ولا هابعد عن مكاني
<br/>أنا إن وقعت في يوم بإسم يسوع راح أقوم
<br/>إبليس مش هايعرني ولا يوم يقدر يكسرني
<br/>قادر بالصلاه والصوم</p>
			<p>قلبي لكلامه حساس مش همه كلام الناس
<br/>مش هاختار الاتنين رافض اعيش بوشين
<br/>ده أنا بيه مرفوع الراس</p>
	    </div>
  </div>
