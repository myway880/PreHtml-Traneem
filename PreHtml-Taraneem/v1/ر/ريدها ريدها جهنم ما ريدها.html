	<title>ريدها ريدها جهنم ما ريدها</title>

  <body class="hymns" dir="rtl">

<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>ريدها ريدها<br/>جهنم ما ريدها</p>
	    </div>

    <div class="v1b">
			<p>ريدها ريدها<br/>السما خير وهنا</p>
	    </div>

    <div class="v1c">
			<p>إيش تقول يابن العم لو مشينا الدرب</p>
	    </div>

    <div class="v1d">
			<p>بيسوع الحبيب نور وراحة القلب</p>
	    </div>

    <div class="v1e">
			<p>هى هى نايم حالك فى خطر</p>
	    </div>

    <div class="v1f">
			<p>توب قبل الممات واسلك فى حذر</p>
	    </div>

    <div class="v1g">
			<p>الحياة قبض الريح والحكيم جربها</p>
	    </div>

    <div class="v1h">
			<p>الهنا بالمسيح اسلكها واقبلها</p>
	    </div>

    <div class="v1i">
			<p>والسما ما أحلاها لما نرجع لها</p>
	    </div>

    <div class="v1j">
			<p>مثل رف الحمام ترجع لعشها</p>
	    </div>
  </div>
</body>
