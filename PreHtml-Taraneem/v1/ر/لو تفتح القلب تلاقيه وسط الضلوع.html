  <div class="hymn">
		<div class="v1a">
			<p>لو تفتح القلب تلاقيه وسط الضلوع</p>
	    </div>

    <div class="v1b">
			<p>رغم ضعفي رغم كل قسوتي</p>
	    </div>

    <div class="v1c">
			<p>رغم حيرتي رغم كل خطيتي</p>
	    </div>

    <div class="v1d">
			<p>ساكن تملي هو فيه حبيبي يسوع</p>
	    </div>

    <div class="v1e">
			<p>وسط عالم هو سر غربتي</p>
	    </div>

    <div class="v1f">
			<p>وسط زحمة هي كل دنيتي</p>
	    </div>

    <div class="v1g">
			<p>مهما أحزن مهما تقوى صرختي</p>
	    </div>

    <div class="v1h">
			<p>مهما أفرح مهما تكتر فرحتي</p>
	    </div>
  </div>
</body>
