  <div class="hymn">
    <div class="v1">
			<p>ربك اللي عملك خلقك عصورتو ومثالو بقلبو هوي حملك كرمالك قدم حالو قدم ذاتك كرمالو بارك الرب بأعمالك خلي إسمو يتقدس فيك خلي صليبو قبالك من جمالو رح يعطيك قديش هالدني زغيرة وهالعمر بيبقى قصير ضل إنت الخميرة اللي الله معو بيبقى كبير الحب بعمرو ما بيصير إلا ما تعطي ذاتك ما تقلي بعد بكير كلها لحظة حياتك</p>
