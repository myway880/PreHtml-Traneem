	<title>رنموا له ترنيمة جديدة رنموا له مجدا للحمل</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
    <div class="v1a">
			<p>رنموا له ترنيمة جديدة رنموا له مجدا للحمل</p>
	    </div>

    <div class="v1b">
			<p>مستحق أنت أيها المذبوح إن تأخذ المجد والكرامة</p>
	    </div>

    <div class="v1c">
			<p>فأنت ذبحت وأشتريتنا لله أبيك بدمك</p>
	    </div>

    <div class="v1d">
			<p>من كل أمه من كل لسان من كل شعب وقبيلة</p>
	    </div>

    <div class="v1e">
			<p>ألوف ألوف ربوات ربوات يسبحونك علي الدوام</p>
	    </div>

    <div class="v1f">
			<p>لك الأكرام والقوة والقدرة والعزة والسجود</p>
	    </div>

    <div class="v1g">
			<p>يا ملك الملوك لك الأكرام</p>
	    </div>
  </div>
</body>
