  <div class="hymn">
		<div class="v1a">
			<p>رافعين إيدينا ليك بالتسبيح وبالتهليل</p>
	    </div>

    <div class="v1b">
			<p>بنغني وننشد مجدا لإسمك يا مليك</p>
	    </div>

    <div class="v1c">
			<p>أول غلتنا طرح ثمارنا</p>
	    </div>

    <div class="v1d">
			<p>تقدمة ليك يا يسوع نهديك</p>
	    </div>

    <div class="v1e">
			<p>يفتح لك الرب كنزه الصالح</p>
	    </div>

    <div class="v1f">
			<p>ليعطي مطر أرضك في حينه</p>
	    </div>

    <div class="v1g">
			<p>وليبارك الرب كل أعمال يديك</p>
	    </div>
  </div>
</body>
