	<title>خطايهم  سكنت كل سخطك أإلى الأبد تغضب علينا أإلى جيل فجيل تطيل غضبك</title>

  <div class="hymn">
		<div class="v1a">
			<p>رضيت يارب عن أرضك غفرت اثم شعبك<br/>سترت جميع خطايهم سكنت كل سخطك<br/>أإلى الأبد تغضب علينا<br/>أإلى جيل فجيل تطيل غضبك</p>
	    </div>

    <div class="v1b">
			<p>ألا تعود تحيينا<br/>فيفرح بك شعبك</p>
	    </div>

    <div class="v1c">
			<p>أرنا يا رب رحمتك<br/>وهب لنا خلاصك</p>
	    </div>
  </div>
</body>
