	<title>ربي انت النور اللي بيهدي خطواتي وكل لحظة معاك بتنور</title>

  <div class="hymn">
		<div class="v1a">
			<p>ربي انت النور اللي بيهدي خطواتي<br/>وكل لحظة معاك بتنور فيها حياتي</p>
	    </div>

    <div class="v1b">
			<p>انت المثال لي مش هاخد حد تاني<br/>غيرك دا انت فادي اللي جيت علشاني</p>
	    </div>

    <div class="v1c">
			<p>يا يسوع قلبي بيحبك وكل حياتي تخضعلك<br/>بوداعه انفذ امرك وسلوكي كمان يشهدلك</p>
	    </div>

    <div class="v1d">
			<p>بصلاتي لي نصرة ابليس مغلوب وبقوة<br/>كلمتك دايما حية موجودة في قلبي جوه</p>
	    </div>
  </div>
</body>
