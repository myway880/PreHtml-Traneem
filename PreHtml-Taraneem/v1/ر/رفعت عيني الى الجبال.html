<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="رفعت عيني إلى الجبال" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> رفعت عيني إلى الجبال </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>رفعت عينيَّ إلى الجبال من حيث يأتي عوني
<br/>معونتي من عند الرب صانع السماء والأرض
<br/>لا يدع رجلك تزلّ لا ينعس لا ينام
<br/>الرب يحفظك الرب سترٌ لك
<br/>لا تؤذيك الشمس في النهار ولا القمر في الليل
<br/>يحفظك الرب من كل سوء
<br/>يحفظ الرب نفسك
<br/>يحفظ الرب ذهابك وإيابك
<br/>من الآن وإلى الأبد</p></div></div></body></html>
