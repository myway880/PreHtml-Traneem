  <div class="hymn">
		<div class="v1a">
			<p>ربي ساعدني علشان أكبر وأنمو في النعمة أكتر وأكتر</p>
	    </div>

    <div class="v1b">
			<p>دايما أقدر فعل الإيمان وأحكي عن موتك بإيمان<br/>خطواتي أمشيها وراك عن حبك دايما اخبر</p>
	    </div>

    <div class="v1c">
			<p>وفي قلبي باسمع لنداك أنا معاك دايما بارعاك<br/>وأعرف إن أموري معاك ولا أعول الهم وأفكر</p>
	    </div>

    <div class="v1d">
			<p>تلمع قدام عيني سماك إنك جاي هاتاخدني معاك<br/>وأقضي الأبدية وياك باسمك فرحي يكون أكتر</p>
	    </div>
  </div>
</body>
