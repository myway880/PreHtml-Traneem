  <div class="hymn">
		<div class="v1a">
			<p>أحرس حياتي املك لي قلبي ونجي نفسي من كل ضيق</p>
	    </div>

    <div class="v1b">
			<p>ربي أنت حياتي ربي قارب نجاتي بر الأمان</p>
	    </div>

    <div class="v1c">
			<p>تمسك أيدي بحكمة ترشدي للوصايا باب النجاة</p>
	    </div>

    <div class="v1d">
			<p>يارب أنت تعلم كثرة الخطايا حملي ثقيل امتى أرتاح وأبعد</p>
	    </div>

    <div class="v1e">
			<p>عن نفسي المريضة اسندني</p>
	    </div>
  </div>
