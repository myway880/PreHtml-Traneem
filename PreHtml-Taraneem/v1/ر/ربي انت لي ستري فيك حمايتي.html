  <div class="hymn">
		<div class="v1a">
			<p>ربي أنت لي ستري فيك حمايتي</p>
	    </div>

    <div class="v1b">
			<p>ربي أنت لي ستري أحتمى في ظل نعمتك</p>
	    </div>

    <div class="v1c">
			<p>أنت ترسي وخلاصي أنت تمنحنى السلام</p>
	    </div>

    <div class="v1d">
			<p>فوق صخرة رفعتنى</p>
	    </div>

    <div class="v1e">
			<p>فأحمدك يا رب أرفع اسمك عاليا</p>
	    </div>

    <div class="v1f">
			<p>فليس لي سلام إلا فيك</p>
	    </div>
  </div>
</body>
