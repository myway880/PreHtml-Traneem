	<title>ربي حبيبي وجناحي أطلقتني أنت رياحي خاصتني بدلت قلبي توجتني</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>ربي حبيبي<br/>وجناحي أطلقتني<br/>أنت رياحي<br/>خاصتني<br/>بدلت قلبي توجتني<br/>أنت نجاحي</p>
	    </div>

    <div class="v1b">
			<p>ربي حبيبي في صلاتي غيرتني<br/>قدت حياتي<br/>حلقت بي<br/>بالروح أحيا ألغيت في النصرة<br/>مماتي</p>
	    </div>

    <div class="v1c">
			<p>ربي حبيبي واشتياقي كلامك حلو المذاق<br/>مادمت أنت<br/>أنت شهدي أشبعتني حتى امتلاكي</p>
	    </div>

    <div class="v1d">
			<p>ربي حبيبي<br/>وضفافي أرسيتني<br/>قلت :خرافي<br/>لن تهلك<br/>لا لن تتيه أنضجتني<br/>تبغي قطافي</p>
	    </div>
  </div>
</body>
