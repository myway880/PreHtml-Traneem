  <div class="hymn">
		<div class="v1a">
			<p>دوقوا شوفوا دوقوا شوفوا ما أطيبه</p>
	    </div>

    <div class="v1b">
			<p>ربي بحبه جه من مجده ومات عشاني غفر لي ذنوبي ستر لي عيوبي حمل أحزاني<br/>سدد ديني وجدد قلبي غير كياني دوقوا شوفوا ربي حبيبي ما أطيبه</p>
	    </div>

    <div class="v1c">
			<p>قلبي أهديله حبي أديله ربي حبيبي روحي وعقلي وكل كياني هو نصيبي<br/>هافضل أخبر عنه أبشر صاحبي وقريبي دوقوا شوفوا ربي حبيبي ما أطيبه</p>
	    </div>
  </div>
