  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>روح الرب علينا<br/>أرسلنا لنعلن خلاص</p>
	    </div>

    <div class="v1b">
			<p>لنفتح عيني الأعمى باسمه<br/>ونطلق أسرى الشيطان</p>
	    </div>

    <div class="v1c">
			<p>قد جاءت أيام الحصاد<br/>لنجمع ونحصد حقول</p>
	    </div>

    <div class="v1d">
			<p>الظلمة تغطي الأمم<br/>أما علينا فيشرق نور</p>
	    </div>

    <div class="v1e">
			<p>هوذا يركب السماء<br/>يشرق كالشمس في ضيائها</p>
	    </div>

    <div class="v1f">
			<p>صوته كالمياه عيناه تلهبنا<br/>آتيا بالمجد لينصرنا</p>
	    </div>
  </div>
</body>
