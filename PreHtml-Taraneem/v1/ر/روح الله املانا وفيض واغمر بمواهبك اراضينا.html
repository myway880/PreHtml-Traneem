  <div class="hymn">
		<div class="v1a">
			<p>روح الله أملأنا وفيض واغمر بمواهبك أراضينا</p>
	    </div>

    <div class="v1b">
			<p>خلي الأرض الناشفة تنبت تشبع كل الناس حوالينا</p>
	    </div>

    <div class="v1c">
			<p>املا حياتنا بمسحة وكلمة ورسالة لكل المساكين</p>
	    </div>

    <div class="v1d">
			<p>نتوحد بالروح في الخدمة زي ما كان يوم الخمسين</p>
	    </div>

    <div class="v1e">
			<p>روح الله املانا وفيض بمسحة تحرر كل أسير</p>
	    </div>

    <div class="v1f">
			<p>تشفي وترفع كل جريح وتملانا بالتسبيح</p>
	    </div>
  </div>
</body>
