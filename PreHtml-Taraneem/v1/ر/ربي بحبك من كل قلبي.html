  <div class="hymn">
    <div class="v1a">
			<p>ربي بحبك من كل قلبي من كل نفسي من كل فكري</p>
	    </div>

    <div class="v1b">
			<p>إنت إلهي اللي خلقني على مثاله وشبهه</p>
	    </div>

    <div class="v1c">
			<p>ولما الحية ضحكت علي نزل فداني ومات مكاني</p>
	    </div>

    <div class="v1d">
			<p>وطول حياتي إنت شايلني وعدتني هتكون وياي</p>
	    </div>

    <div class="v1e">
			<p>أشدو لاسمك مجدا لشخصك دايما أغني حتى الترنيم</p>
	    </div>
  </div>
</body>
