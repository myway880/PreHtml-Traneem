  <div class="hymn">
		<div class="v1a">
			<p>روح الله حامينا أنفخ</p>
	    </div>

    <div class="v1b">
			<p>فينا وأهطل علينا بكثرة الأمطار</p>
	    </div>

    <div class="v1c">
			<p>حياتنا مكرسة لقدسك نرجوك طهرنا بنارك</p>
	    </div>

    <div class="v1d">
			<p>لقد حان الوقتل لأمطارك إنه التجديد زمن التجديد ننتظرك</p>
	    </div>

    <div class="v1e">
			<p>أرسل أمطارك من أعالي السماء لتغمر قلوبنا بالسخاء</p>
	    </div>

    <div class="v1f">
			<p>ندعوك إلهي و نسألك بالصلاة أغمرنا بأمطارك</p>
	    </div>

    <div class="v1g">
			<p>روحك القدوس</p>
	    </div>
  </div>
</body>
