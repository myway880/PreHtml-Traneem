<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="روح الرب علينا" /><meta name="title" content="روح الرب علينا" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> روح الرب علينا </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>روحُ الرب علينا
<br/>أرسلنا لنعلن خلاص
<br/>لنفتح عينيا الأعمى باسمه
<br/>ونطلقَ أسرى الشيطان
<br/>قد جاءت أيامُ الحصاد
<br/>لنجمع ونحصد حقول
<br/>الظلمة تغطي الأمم
<br/>أما علينا فيشرق نور
<br/>هوذا يركب السما
<br/>يشرق كالشمس في ضيائها
<br/>صوته كالمياه عيناه تلهبنا
<br/>آتياً بالمجد لينصرنا</p></div></div></body></html>
