	<title>راجع وطني يا ناس ماليش هنا مكان قرب ييجي خلاص</title>

  <div class="hymn">
		<div class="v1a">
			<p>راجع وطني يا ناس ماليش هنا مكان<br/>قرب ييجي خلاص ليا عنده مكان</p>
	    </div>

    <div class="v1b">
			<p>زي الطير المهاجر بكره راجع لعشه<br/>زي الغريب المسافر بكره راجع لوطنه</p>
	    </div>

    <div class="v1c">
			<p>زي الفجر أما يشقشق وييجي في ميعاده ويصدق<br/>أنا على مرصدي مستني وعد الهي بيتحقق</p>
	    </div>

    <div class="v1d">
			<p>زي سفينة البحار مهما طافت بحار<br/>تاني للمينا ترجع لما تشوف الفنار</p>
	    </div>
  </div>
</body>
