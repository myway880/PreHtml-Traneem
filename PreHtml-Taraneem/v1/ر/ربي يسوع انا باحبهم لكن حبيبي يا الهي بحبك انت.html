  <div class="hymn">
		<div class="v1a">
			<p>ربي يسوع أنا باحبهم<br/>لكن حبيبي يا إلهي بحبك إنت قبلهم</p>
	    </div>

    <div class="v1b">
			<p>أنا باشكرك ياربي على بابا وماماتي<br/>وباشكرك كمان على أخويا وأختي</p>
	    </div>

    <div class="v1c">
			<p>أنا باشكرك ياربي على جدي وتيتي<br/>وباشكرك كمان على صاحبي وصاحبتي</p>
	    </div>

    <div class="v1d">
			<p>أنا باشكرك ياربي على خالي وخالتي<br/>وباشكرك كمان على عمي وعمتي</p>
	    </div>
  </div>
</body>
