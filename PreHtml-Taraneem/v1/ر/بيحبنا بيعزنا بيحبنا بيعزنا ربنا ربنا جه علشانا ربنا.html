  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>بيحبنا بيعزنا<br/>بيحبنا بيعزنا<br/>ربنا ربنا<br/>جه علشانا ربنا</p>
	    </div>

    <div class="v1b">
			<p>ربنا ربنا<br/>جه علشانا ربنا<br/>ولد فقير زينا<br/>علشان هو حبنا</p>
	    </div>

    <div class="v1c">
			<p>العدرا فرحت<br/>ببشارة جبرائيل<br/>وقلوبنا هللت<br/>بميلاد عمانوئيل</p>
	    </div>

    <div class="v1d">
			<p>نجم في المشرق<br/>قد أضاء للمجوس<br/>وقلوبنا شموع<br/>نورها الله القدوس</p>
	    </div>

    <div class="v1e">
			<p>ربنا يا يسوع<br/>يا سبب حياتنا<br/>كن معنا كن معنا<br/>في كل أوقاتنا</p>
	    </div>
  </div>
</body>
