  <div class="hymn">
		<div class="v1a">
			<p>ربي يسوع مخلصي ما أجملك<br/>بين الربوع أنت مرشدي وأنا عملك</p>
	    </div>

    <div class="v1b">
			<p>عينك سهرانة في كل ثانية دايما علي<br/>ساندني بيدك واليد التانية ماسكة إيدي</p>
	    </div>

    <div class="v1c">
			<p>وسط البلايا وفي الليالي مؤتي الأغاني<br/>تجرح وتعصب تغضب وترجع بحنانك تاني</p>
	    </div>

    <div class="v1d">
			<p>ربي وراعي في مراع خضر دايما تربضني<br/>لمياه الراحة حبيبي دايما دايما توردني</p>
	    </div>
  </div>
</body>
