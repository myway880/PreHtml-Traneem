  <div class="hymn">
    <div class="v1a">
			<p>ربي غفر لي خطايا كتير أصل في قلبه حب كبير</p>
	    </div>

    <div class="v1b">
			<p>شفق علي وسامحني وصاني أسامح الغير</p>
	    </div>

    <div class="v1c">
			<p>أسامح أسامح أسامح في كل الأوقات</p>
	    </div>

    <div class="v1d">
			<p>أبارك أبارك أبارك بدل الإساءات</p>
	    </div>

    <div class="v1e">
			<p>وإن أخويا غلط في في يوم سبعين مرة سبع مرات</p>
	    </div>

    <div class="v1f">
			<p>برضو أغفر له وأسامحه زي ما الرب بموته غفر لي</p>
	    </div>
  </div>
</body>
