	<title>رنموا للإله فهو قوتنا في الضيق قد دعوتك ربي</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>رنموا للإله فهو قوتنا</p>
	    </div>

    <div class="v1b">
			<p>في الضيق قد دعوتك ربي<br/>فأجبتني</p>
	    </div>

    <div class="v1c">
			<p>استجبت من علاك ليس لي رب سواك</p>
	    </div>

    <div class="v1d">
			<p>سأغني لإسمك وأرنم</p>
	    </div>

    <div class="v1e">
			<p>رنموا للإله وارفعوا نغمة</p>
	    </div>

    <div class="v1f">
			<p>هاتوا دفا وعودا مع رباب</p>
	    </div>

    <div class="v1g">
			<p>لك افغرن فاهي فاملأني</p>
	    </div>

    <div class="v1h">
			<p>أخضع نفسي لك<br/>سامعا لصوتك</p>
	    </div>

    <div class="v1i">
			<p>أحيا دوما في رضاك أرنم</p>
	    </div>
  </div>
</body>
</html>
