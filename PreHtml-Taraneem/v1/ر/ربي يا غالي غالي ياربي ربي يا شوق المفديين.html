  <div class="hymn">
		<div class="v1a">
			<p>ربي يا غالي غالي ياربي ربي يا شوق المفديين</p>
	    </div>

    <div class="v1b">
			<p>أنا من غيرك ربي يا غالي أنا من غيرك أبقى مين</p>
	    </div>

    <div class="v1c">
			<p>إنت كمالي وإنت آمالي إنت جمالي ربي ياغالي</p>
	    </div>

    <div class="v1d">
			<p>إنت كرامتي وانت هويتي إنت حمايتي وانت صديقي</p>
	    </div>

    <div class="v1e">
			<p>إنت عزايا وانت هنايا إنت منايا وإنت رجايا</p>
	    </div>
  </div>
</body>
