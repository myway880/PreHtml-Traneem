  <div class="hymn">
		<div class="v1a">
			<p>ربنا يسوع المسيح<br/>المبارك العزيز<br/>ربنا يسوع المسيح<br/>الوحيد ملك الملوك</p>
	    </div>

    <div class="v1b">
			<p>ورب الأرباب ملك الملوك<br/>المبارك العزيز والوحيد<br/>الذي وحده له عدم الموت<br/>ساكنا في نور لا يدني منه</p>
	    </div>

    <div class="v1c">
			<p>الذي له الكرامة<br/>الذي له القدرة<br/>الذي له الكرامة<br/>والقدرة الأبدية</p>
	    </div>
  </div>
</body>
