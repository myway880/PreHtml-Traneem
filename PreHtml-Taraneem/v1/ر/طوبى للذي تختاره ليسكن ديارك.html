  <div class="hymn">
		<div class="v1a">
			<p>طوبى للذي تختاره ليسكن ديارك</p>
	    </div>

    <div class="v1b">
			<p>ربي ما أحلى حضورك<br/>حضورك كفايتي</p>
	    </div>

    <div class="v1c">
			<p>هبني أن أسكن بيتك<br/>أنظر جمالك</p>
	    </div>

    <div class="v1d">
			<p>يشبعن من خير بيتك<br/>ما أحلى حضورك</p>
	    </div>

    <div class="v1e">
			<p>أحببت محل بيتك<br/>موضع مجدك</p>
	    </div>

    <div class="v1f">
			<p>دعني أقترب لعرشك<br/>أسجد أمامك</p>
	    </div>
  </div>
</body>
