  <div class="hymn">
		<div class="v1a">
			<p>راح نكون بس إلك نسمع صوتك ونغنيلك شو ما صار بهادنيا روحك راح يضل فينا لحاله هو مالينا</p>
	    </div>

    <div class="v1b">
			<p>لو كل الناس نسيونا إنت راح تضل معنا مش ممكن أبدا تتركنا</p>
	    </div>

    <div class="v1c">
			<p>مش راح نخاف واحنا معاك إنت النور ماشيين وراك لحد مانوصل لعندك</p>
	    </div>
  </div>
