  <div class="hymn">
		<div class="v1a">
			<p>رنموا للرب لأنه صنع مفتخرا<br/>احمدوا الرب ذكروا بأن اسمه قد تعالى</p>
	    </div>

    <div class="v1b">
			<p>ليكن هذا معروفا في كل الأرض<br/>أن الله هو خلاصي صار قوتي</p>
	    </div>

    <div class="v1c">
			<p>لا أخاف ولا أرتعب يهوه ترنيمتي<br/>يهوه تعزيتي أهتف قدوس</p>
	    </div>
  </div>
</body>
