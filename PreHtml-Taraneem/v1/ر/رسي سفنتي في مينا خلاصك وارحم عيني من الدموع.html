  <div class="hymn">
		<div class="v1a">
			<p>رسي سفنتي في مينا خلاصك وارحم عيني من الدموع</p>
	    </div>

    <div class="v1b">
			<p>تعبت أجيلك وأرجع تاني</p>
	    </div>

    <div class="v1c">
			<p>تعاللي إنت يا يسوع</p>
	    </div>

    <div class="v1d">
			<p>إنت عارف إن القلب بيحبك بكل جوارحة</p>
	    </div>

    <div class="v1e">
			<p>في كل ليلة يبكيلك ويتوسل يارب تسامحة</p>
	    </div>

    <div class="v1f">
			<p>الصبحية يرجع تاني لخطاياه ويحس بضعفه</p>
	    </div>

    <div class="v1g">
			<p>لكن إنت ثباته ياربي<br/>ما هو قلب ابنك وإنت عارفه</p>
	    </div>

    <div class="v1h">
			<p>رسي سفينتي في مينا خلاصك</p>
	    </div>
  </div>
</body>
