  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>رب المجد يا أحلى راعي في حضنه الآمان</p>
	    </div>

    <div class="v1b">
			<p>بتحبني وغالي عليك يا نبع الحنان</p>
	    </div>

    <div class="v1c">
			<p>يا نبع الحنان دايما حضنك من كل همومي يخبيني</p>
	    </div>

    <div class="v1d">
			<p>ومهما أكون بعيد عنه ألقاه من تاني يدفيني</p>
	    </div>

    <div class="v1e">
			<p>بيضمني بأرق أحساس وبسرعة ياخدني من وسط الناس</p>
	    </div>

    <div class="v1f">
			<p>من وسط آلامي وأوجاعي بيخطفني</p>
	    </div>

    <div class="v1g">
			<p>حبك يا يسوع بيحفظني</p>
	    </div>

    <div class="v1h">
			<p>يا نبع الحنان</p>
	    </div>
  </div>
</body>
