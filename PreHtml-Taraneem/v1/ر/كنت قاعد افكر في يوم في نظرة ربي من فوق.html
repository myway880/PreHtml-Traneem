  <div class="hymn">
		<div class="v1a">
			<p>كنت قاعد أفكر في يوم في نظرة ربي من فوق</p>
	    </div>

    <div class="v1b">
			<p>الغيوم</p>
	    </div>

    <div class="v1c">
			<p>ومهما كتروا الناس حوالي هو حاسس اللي في</p>
	    </div>

    <div class="v1d">
			<p>ربي شايفني طول اليوم قبل منامي وبعد ما أقوم</p>
	    </div>

    <div class="v1e">
			<p>دا إنت شايلني جوه عينيك دا إنت ناقشني على</p>
	    </div>

    <div class="v1f">
			<p>كفيك</p>
	    </div>

    <div class="v1g">
			<p>لما فكرت أشوفك إزاي وآجي وأدي لك عمري الجاي</p>
	    </div>

    <div class="v1h">
			<p>باهدي حياتي كلها ليك وريني العالم كله</p>
	    </div>

    <div class="v1i">
			<p>بعينيك</p>
	    </div>
  </div>
</body>
