  <div class="hymn">
		<div class="v1a">
			<p>راجع يارب ليك باصرخ بصوتي باناديك</p>
	    </div>

    <div class="v1b">
			<p>راجع لك بعد بعادي نادم على كل ما فاتني</p>
	    </div>

    <div class="v1c">
			<p>راجع لك ناكر ذاتي وتارك شهواتي</p>
	    </div>

    <div class="v1d">
			<p>اقبلني ياربي تاني سيج حولي بإيديك</p>
	    </div>

    <div class="v1e">
			<p>راجع وذنوبي كتير راجع وهمومي تقيلة</p>
	    </div>

    <div class="v1f">
			<p>راجع وواثق فيك هاتشيل حملي بإيديك</p>
	    </div>

    <div class="v1g">
			<p>راجع وبحزني ماليني راجع والمر كاويني</p>
	    </div>

    <div class="v1h">
			<p>راجع بتوبة قوية وحياة جديدة نقية</p>
	    </div>
  </div>
</body>
