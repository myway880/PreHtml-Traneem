  <div class="hymn">
		<div class="v1">
			<p> راح نهتف ونغني أغاني وبنرنم ع العود<br/>الرب أتعظم ويانا وصرنا فرحين<br/>ماشي معانا وما بينسانا صاحب الوعد أمين<br/>نفرح بيك والفرح معاني لليوم الموعود<br/>امتلات ضحك الأفواه واللسان بيرنم ليه<br/>وابتهجت كل الشفاه دي الفرحة بتتكلم بيه<br/>نرفع ليك كل الرايات بالايمان ينهد السور<br/>ونفرح باللي عشانا مات دي السواقي بتدور</p>
	    </div>
  </div>
