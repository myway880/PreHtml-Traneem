	<title>ربى يسوع علمني أكون رقيق زيك من فضلك خليني أتعلم</title>

  <div class="hymn">
		<div class="v1a">
			<p>ربى يسوع علمني<br/>أكون رقيق زيك<br/>من فضلك خليني<br/>أتعلم منك</p>
	    </div>

    <div class="v1b">
			<p>و الناس لما يشوفوني<br/>يقولوا أنى ابنك<br/>عشان تصرفاتي<br/>خلتني شبهك</p>
	    </div>

    <div class="v1c">
			<p>دا أكيد كان صوتك هادى<br/>ومش بتتخانق أبداً<br/>تطلب وتقول من فضلك<br/>تاخد حاجة تقول شكراً</p>
	    </div>
  </div>
</body>
