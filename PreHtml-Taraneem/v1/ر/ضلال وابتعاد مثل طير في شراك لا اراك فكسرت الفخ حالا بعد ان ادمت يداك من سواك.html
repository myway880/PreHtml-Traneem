  <div class="hymn">
		<div class="v1a">
			<p>ربي قد<br/>بحثت عني فوجدتني هناك في<br/>هلاك في ضلال وابتعاد مثل طير في شراك<br/>لا أراك فكسرت الفخ حالا بعد أن أدمت<br/>يداك من سواك</p>
	    </div>

    <div class="v1b">
			<p>أسمع صوت بكاء يحمل الريح صداه<br/>ما تراه إن في البستان شخصا أوهن الحزن<br/>قواه وآذاه من تراه إنه الرب يسوع في صلاة<br/>للإله</p>
	    </div>

    <div class="v1c">
			<p>إنه قد ذاب حزنا إذ رأي الموت<br/>المرير كم عسير</p>
	    </div>
  </div>
