  <div class="hymn">
		<div class="v1a">
			<p>ربي لك تسبحتي باسمك أرفع يدي<br/>أباركك أسجد أعبدك إلهي للأبد حبك</p>
	    </div>

    <div class="v1b">
			<p>في مجد هيكل قدسك سيدي سأتأمل<br/>فأرى عظمة مجدك إلهي للأبد حبك</p>
	    </div>

    <div class="v1c">
			<p>ما من شكر يكفي فادينا لما أنعمته علينا<br/>أنشد أهتف أمجد إلهي للأبد حبك</p>
	    </div>

    <div class="v1d">
			<p>عاهدتك أنني ألتزم للجميع سأعلن اسمك<br/>أعمالي حياتي لتشهد غلهي للابد حبك</p>
	    </div>
  </div>
</body>
