  <div class="hymn">
    <div class="v1">
			<p>ربي يسوع حبيبي جه مخصوص علشاني<br/>وبدمه على الصليب طهرني وفداني<br/>بقى حبه شديد وإداني قلب جديد<br/>من يوم ما سكن في قلبي أصبحت أنا سعيد<br/>وكمان مهتم بي عينيه دايما علي<br/>يحفظني ويرعاني وإيديه حوالي<br/>وعن قريب هيجيني وللسما هيوديني<br/>وأكون دايما معاه يسعدني ويهنيني</p>
	    </div>
  </div>
