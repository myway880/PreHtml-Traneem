  <div class="hymn">
    <div class="v1a">
			<p>ربي بقربك أجد راحتي أنت خلقتني<br/>أوجدتني لك قلبي لا لن يرتاح إلى أن يسكن فيك</p>
	    </div>

    <div class="v1b">
			<p>نفسي لك تشتاق يا إله الحب<br/>أعطني هذا الماء ليروي عطشي<br/>أعطني روحك ليحل داخلي<br/>فأسير معك معك وحدك</p>
	    </div>

    <div class="v1c">
			<p>ربي على الأرض أظهر لي حبك<br/>وابقي بجاني حتى لا أسقط<br/>ثبت في داخلي روح قدسك<br/>فأعطي حبك واغفر مثلك</p>
	    </div>
  </div>
