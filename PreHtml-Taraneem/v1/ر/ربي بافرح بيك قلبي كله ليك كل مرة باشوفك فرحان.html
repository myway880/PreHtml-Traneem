	<title>ربي بافرح بيك قلبي كله ليك كل مرة باشوفك فرحان</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>ربي بافرح بيك قلبي كله ليك<br/>كل مرة باشوفك فرحان أرنم ليك</p>
	    </div>

    <div class="v1b">
			<p>ربي بافرح بيك قلبي كله ليك<br/>تفتح انت عيني فاهتف دايما ليك</p>
	    </div>

    <div class="v1c">
			<p>بحبك يا مليك</p>
	    </div>

    <div class="v1d">
			<p>حبك ملا قلبي طرد الأحزان<br/>يشفيني يريحني وأبقى بيك فرحان</p>
	    </div>

    <div class="v1e">
			<p>من بعد الضعف ملتني قوة<br/>نصرتك يا ربي لي وسط الضلمة اللي حوالي</p>
	    </div>

    <div class="v1f">
			<p>هاغني واقول بحبك يا يسوع</p>
	    </div>
  </div>
</body>
