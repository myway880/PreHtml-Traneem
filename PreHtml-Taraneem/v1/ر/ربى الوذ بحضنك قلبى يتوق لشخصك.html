  <div class="hymn">
		<div class="v1a">
			<p>ربى الوذ بحضنك<br/>قلبى يتوق لشخصك</p>
	    </div>

    <div class="v1b">
			<p>إغسلنى فى الصليب<br/>ربي إغسلنى في الصليب</p>
	    </div>

    <div class="v1c">
			<p>لكي اصير شخصا جديدا<br/>إغسلني في الصليب</p>
	    </div>

    <div class="v1d">
			<p>ربي إغسلنى في الصليب</p>
	    </div>

    <div class="v1e">
			<p>اقترب لعرشك<br/>محتميا بدمك</p>
	    </div>

    <div class="v1f">
			<p>هاعهد قلبى انا لك<br/>تبقى حياتى سبحا لك</p>
	    </div>
  </div>
