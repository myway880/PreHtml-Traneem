  <div class="hymn">
		<div class="v1a">
			<p>ربي وإلهي أنت مخلصي كنز الرحمة ونبع الخلاص</p>
	    </div>

    <div class="v1b">
			<p>آت إليك بذنوبي</p>
	    </div>

    <div class="v1c">
			<p>أيها الآب القدوس الذي يحب رجوع الخطاة</p>
	    </div>

    <div class="v1d">
			<p>انظر لي كنفس خاطئة ضلت وعادت لينبوع الخلاص</p>
	    </div>

    <div class="v1e">
			<p>ربي يسوع المسيح املأ قلبي بحبك</p>
	    </div>

    <div class="v1f">
			<p>أعطني نعمة التقوى وأهدني إلى ملكوتك</p>
	    </div>
  </div>
</body>
