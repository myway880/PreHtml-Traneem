  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>ربي اجعل راحتي فيك الهج بك اناجيك قد دعوتني فلبيت<br/>فلبيت في نهاري والمساء</p>
	    </div>

    <div class="v1b">
			<p>أنت شبع<br/>في السماء فكيف لا تكون شبعي في الحياة</p>
	    </div>

    <div class="v1c">
			<p>أنت مبدع الكل وأبداعك بدا فكيف لا تكون لضعفي شفاء</p>
	    </div>

    <div class="v1d">
			<p>انت الذي هو الكائن<br/>فكيف لا أعلن شخصك للملا</p>
	    </div>
  </div>
</body>
