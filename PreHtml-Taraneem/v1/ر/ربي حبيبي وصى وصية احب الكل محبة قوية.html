  <div class="hymn">
		<div class="v1a">
			<p>ربي حبيبي وصى وصية أحب الكل محبة قوية</p>
	    </div>

    <div class="v1b">
			<p>حتى عدوي اللي أذاني أحب وأنسى كل أذية</p>
	    </div>

    <div class="v1c">
			<p>طبعا ردي هيكون ربي حاضر حاضر حاضر دانت كلامك غالي علي</p>
	    </div>

    <div class="v1d">
			<p>ربي حبيبي وصى وصية جاية في قلبي وغالية علي</p>
	    </div>

    <div class="v1e">
			<p>ومش هاسمع للشيطان لما يقول لي ع الخطية</p>
	    </div>
  </div>
