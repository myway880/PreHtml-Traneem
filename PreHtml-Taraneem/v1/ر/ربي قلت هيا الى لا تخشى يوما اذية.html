  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>ربي قلت هيا إلى لا تخشى يوما أذية</p>
	    </div>

    <div class="v1b">
			<p>ألق بحملك علي فتستريح على راحتي</p>
	    </div>

    <div class="v1c">
			<p>يا صخري أنت يا حصني إني في ضيق أنقذني</p>
	    </div>

    <div class="v1d">
			<p>أصرخ يارب انشلني إني أغرق فاسمك يدي</p>
	    </div>

    <div class="v1e">
			<p>آتي إليك ياربي طريح الهم والكرب</p>
	    </div>

    <div class="v1f">
			<p>أخرجني إلهي إلى الرحب لمراع خضر يا راعي</p>
	    </div>

    <div class="v1g">
			<p>عهدي لك باقي عمري اجذبني وراءك فنجري</p>
	    </div>

    <div class="v1h">
			<p>لن أتخطى أي أمر حقق ربي قصدك في</p>
	    </div>
  </div>
</body>
