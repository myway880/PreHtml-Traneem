	<title>ربي انت حياتي كل حبي وأوقاتي ملك ايديك يا إلهي</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>ربي انت حياتي كل حبي وأوقاتي<br/>ملك ايديك يا إلهي حتى وقت لعبي</p>
	    </div>

    <div class="v1b">
			<p>مافيش زيك في الدنيا<br/>قلبي معاك ثانيه بثانيه</p>
	    </div>

    <div class="v1c">
			<p>اديتني السما هديه<br/>ليك كل قلبي</p>
	    </div>

    <div class="v1d">
			<p>دايما ايدي في ايدك وعيني عليك<br/>وفي لساني ترنيمة<br/>وقلبي فرحان بيك</p>
	    </div>

    <div class="v1e">
			<p>علشان انت فديتني<br/>وانت اللي راعيتني</p>
	    </div>

    <div class="v1f">
			<p>لو فتحت عيني وبصيت حوالي<br/>مش هلاقي زيك حلو لي</p>
	    </div>
  </div>
</body>
