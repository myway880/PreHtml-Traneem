	<title>تعبان  الأقي حبيبي يسوع يسندني انا هافضل فرحان</title>

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>انا هافضل فرحان الشيطان مش راح يغلبني<br/>مهما اكون تعبان الأقي حبيبي يسوع يسندني<br/>انا هافضل فرحان</p>
	    </div>

    <div class="v1b">
			<p>ربي قائد حياتي في إيديه كل أوقاتي<br/>يقودني في نصرة علي الشيطان ويشبع إحتياجاتي</p>
	    </div>

    <div class="v1c">
			<p>وفي حروب ابليس علي انا هاسمع كلام فادي<br/>يسوع علطول جوه في قلبي وابليس تحت رجلي</p>
	    </div>
  </div>
</body>
