  <div class="hymn">
    <div class="v1a">
			<p>رنموا للرب باركوا اسمه</p>
	    </div>

    <div class="v1b">
			<p>بشروا من يوم إلى يوم بخلاصه</p>
	    </div>

    <div class="v1c">
			<p>حدثوا بين الأمم بمجده</p>
	    </div>

    <div class="v1d">
			<p>بين الشعوب بعجائبه</p>
	    </div>

    <div class="v1e">
			<p>لأن الرب عظيم جدا</p>
	    </div>

    <div class="v1f">
			<p>لأن الرب حميد جدا</p>
	    </div>

    <div class="v1g">
			<p>لأنه مهوب هو</p>
	    </div>

    <div class="v1h">
			<p>مهوب على كل الآلهة</p>
	    </div>

    <div class="v1i">
			<p>رنموا للرب باركوا اسمه</p>
	    </div>
  </div>
