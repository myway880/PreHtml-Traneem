  <div class="hymn">
    <div class="v1a">
			<p>لازم أشكر لازم أشكر وأشكر في كل الأوقات<br/>في أفراحي ووقت نجاحي ولو قابلتني في يوم صعوبات</p>
	    </div>

    <div class="v1b">
			<p>ربي ساعدني أتعلم أشكر وأشكر في كل الأوقات<br/>أشكر ربي اللي خلقني اللي بنفسه عشاني مات</p>
	    </div>

    <div class="v1c">
			<p>لازم اشكر ربي بقلبي لازم أعلن كل خضوع<br/>لاني اديته حياته وعمري شكرا ربي حبيبي يسوع</p>
	    </div>
  </div>
</body>
