  <div class="hymn">
		<div class="v1a">
			<p>ربي يسوع بيحبنا عشان كده أنا قلبي سعيد</p>
	    </div>

    <div class="v1b">
			<p>ربي يسوع مات عننا حبه شديد حبه شديد</p>
	    </div>

    <div class="v1c">
			<p>ربي يسوع جاي تاني لينا وعده أكيد</p>
	    </div>

    <div class="v1d">
			<p>شوفوا المحبة جه من علاه نزل عشاننا إحنا الخطاة</p>
	    </div>

    <div class="v1e">
			<p>مات وفدانا وليه دعانا كمان وهبنا أفضل حياة</p>
	    </div>

    <div class="v1f">
			<p>خلاص يا ربي ده فرح قلبي لما لقيتك أحلى صديق</p>
	    </div>

    <div class="v1g">
			<p>أمشي وراك وأعمل رضاك وفي انتظارك حتى تجيء</p>
	    </div>
  </div>
</body>
