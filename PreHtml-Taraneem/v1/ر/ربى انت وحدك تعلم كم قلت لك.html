  <div class="hymn">
		<div class="v1a">
			<p>ربى انت وحدك تعلم كم قلت لك</p>
	    </div>

    <div class="v1b">
			<p>اننى سأرجع سأرجع سأرجع</p>
	    </div>

    <div class="v1c">
			<p>والأن اتى اليك صارخ ربى اليك</p>
	    </div>

    <div class="v1d">
			<p>اننى سأسرع سأسرع وأرجع</p>
	    </div>

    <div class="v1e">
			<p>نادما على خطاياى العديدة باكيا على اثامى الكثيرة</p>
	    </div>

    <div class="v1f">
			<p>راجعا باكيا يايسوع</p>
	    </div>

    <div class="v1g">
			<p>فأهدنى ونقى نفسى الأثيمة مشبعا قلبى من يدك الكريمة2</p>
	    </div>

    <div class="v1h">
			<p>لأننى راجعا يايسوع راجعا باكيا يايسوع</p>
	    </div>

    <div class="v1i">
			<p>يايسوع<br/>يايسوع 2</p>
	    </div>
  </div>
