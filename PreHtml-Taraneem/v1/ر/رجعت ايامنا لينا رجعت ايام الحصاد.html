  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>رجعت أيامنا لينا رجعت أيام الحصاد</p>
	    </div>

    <div class="v1b">
			<p>عوض إلهنا لينا سنين أكلها الجراد</p>
	    </div>

    <div class="v1c">
			<p>وإلهنا يرجع إلينا نحو زمن الحياة</p>
	    </div>

    <div class="v1d">
			<p>ويكون للعاقر إبنا وتنعم في غناه</p>
	    </div>

    <div class="v1e">
			<p>الزارع يذهب بالبكاء حامل مبذر زرعه</p>
	    </div>

    <div class="v1f">
			<p>بترنم يحصد وإبتهاج حاملا حزمه</p>
	    </div>

    <div class="v1g">
			<p>يعطينا ينابيع المياه من أحجار الصوان</p>
	    </div>

    <div class="v1h">
			<p>ويعوض عن أيام الخزي ونصيبنا ضعفان</p>
	    </div>
  </div>
</body>
</html>
