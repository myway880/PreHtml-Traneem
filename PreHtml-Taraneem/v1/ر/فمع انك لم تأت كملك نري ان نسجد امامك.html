  <div class="hymn">
		<div class="v1a">
			<p>فمع أنك لم تأت كملك نري ان نسجد أمامك</p>
	    </div>

    <div class="v1b">
			<p>رأينا نجما في السما كان يقودنا نحو الإله</p>
	    </div>

    <div class="v1c">
			<p>كي يرينا مكان ذاك الذي له كل المجد</p>
	    </div>

    <div class="v1d">
			<p>مليك في مزود هكذا أراد الآب مع أنه قادر أن يتوجك</p>
	    </div>

    <div class="v1e">
			<p>مليك في مزود كراع أبدي مليك في مزود لأبد الدهر</p>
	    </div>

    <div class="v1f">
			<p>هذا ابنك هو برهان فرحنا لبانا نهدي رمز حبنا</p>
	    </div>

    <div class="v1g">
			<p>بإيمان نقدم كل بهجة خلاصنا</p>
	    </div>
  </div>
</body>
