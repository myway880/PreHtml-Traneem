  <body class="hymns" dir="rtl">

<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>خلي جمالك يكون في يا ربي الحبيب</p>
	    </div>

    <div class="v1b">
			<p>خلي كياني يتملي منك وعنك ما أغيب</p>
	    </div>

    <div class="v1c">
			<p>إيدك في إيدي ارفعني ليك</p>
	    </div>

    <div class="v1d">
			<p>واسبيني بيك لاسمك أغني</p>
	    </div>

    <div class="v1e">
			<p>أحلى الأغاني وأنا بين إيديك</p>
	    </div>

    <div class="v1f">
			<p>إنت يا ربي بلسم جروحي</p>
	    </div>

    <div class="v1g">
			<p>وإنت عزائي تشفي لي روحي</p>
	    </div>

    <div class="v1h">
			<p>وإنت ضماني وحدك أماني</p>
	    </div>

    <div class="v1i">
			<p>كل ضعفي نصرة صارت بين إيديك</p>
	    </div>
  </div>
</body>
