  <div class="hymn">
		<div class="v1a">
			<p>خليني أرنم كلمتك مش كلمتي علمني أمشي سكتك مش سكتي فكرني دايما بخدمتك مش خدمتي</p>
	    </div>

    <div class="v1b">
			<p>ماملكش غير إني أرنم وأسبح<br/>اسمك ماملكش غير إني أعلي صوتي بمجدك ماملكش غير إني أقول يا إلهي بحبك</p>
	    </div>

    <div class="v1c">
			<p>اكتب بإيدك كلام تسبيحي اشبع نفسي بملكك روحي املا قلبي من دفا حبك يا مسيحي</p>
	    </div>
  </div>
