  <div class="hymn">
		<div class="v1a">
			<p>خذني يا الله إلى طريقك</p>
	    </div>

    <div class="v1b">
			<p>عندما يحزن قلبي وحدك ترفعني</p>
	    </div>

    <div class="v1c">
			<p>عندما تدمع عيني وحدك تمسح دمعي</p>
	    </div>

    <div class="v1d">
			<p>لست أجد سواك يشعر بضعفي</p>
	    </div>

    <div class="v1e">
			<p>أنت وحدك الإله تشفي كل جرحي</p>
	    </div>

    <div class="v1f">
			<p>خذني يا الله لنبع حبك<br/>يا يسوع</p>
	    </div>

    <div class="v1g">
			<p>عندما تحيط بي أتعابي وآلامي</p>
	    </div>

    <div class="v1h">
			<p>أحتمي في حضنك تحت ظل جناحيك</p>
	    </div>

    <div class="v1i">
			<p>لست أجد سواك ملجأي وحصني</p>
	    </div>

    <div class="v1j">
			<p>أنت وحدك الإله تضمن سلامي</p>
	    </div>
  </div>
