	<title>خليني يارب معاك خبيني في ستر حماك لو يوم الضعف</title>

  <div class="hymn">
		<div class="v1a">
			<p>خليني يارب معاك خبيني في ستر حماك<br/>لو يوم الضعف طالني وتقل الاحمال كسرني ضمنى قويني بيك<br/>لو مرة في يوم فارقتك وبجهلي مشيت وسيبتك ردني رجعني ليك</p>
	    </div>

    <div class="v1b">
			<p>ارشد خطوات رجليه حوط بإيديك حواليا وداريني تحت جناحيك وأحميني من الخطية<br/>نور لي يارب عينيي ظلل بالوعد عليا أنا عايز اقضى في قربك كل الايام الجاية</p>
	    </div>
  </div>
</body>
