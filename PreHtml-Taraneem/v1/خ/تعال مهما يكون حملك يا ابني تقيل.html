  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>تعال مهما يكون حملك يا ابني تقيل</p>
	    </div>

    <div class="v1b">
			<p>خنتك ومابعتنيش بعتك وماسبتنيش</p>
	    </div>

    <div class="v1c">
			<p>وماهانش عليك ياربي في جرح قلبي أعيش</p>
	    </div>

    <div class="v1d">
			<p>تعال مهما يكون جرحك يا ابني ذليل<br/>وأنا أداوي وعنك أشيل</p>
	    </div>

    <div class="v1e">
			<p>جرحتك وداوتني ألمتك وشافتني</p>
	    </div>

    <div class="v1f">
			<p>ودايما تترجى في وتنسى لي الآسية</p>
	    </div>

    <div class="v1g">
			<p>أحضاني مفتوحة ليك وقلبي بيقول شاريك</p>
	    </div>

    <div class="v1h">
			<p>رضيت أكون مكانك وأرفع عنك آلامك</p>
	    </div>
  </div>
</body>
