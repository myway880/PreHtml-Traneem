  <div class="hymn">
		<div class="v1a">
			<p>دعني أستريح في الجنب الجريح والصدر الفسيح<br/>يا مخلصي</p>
	    </div>

    <div class="v1b">
			<p>اطبق الظلام وأشتد الزحام وانتفى سلام يا<br/>مخلصي</p>
	    </div>

    <div class="v1c">
			<p>فمتى تعود تكمل الوعود والبر يسود يا مخلصي</p>
	    </div>

    <div class="v1d">
			<p>في اورشليم ملكنا تقيم بمجدا عظيم يا<br/>مخلصي</p>
	    </div>

    <div class="v1e">
			<p>تبطل الحروب تهنأ الشعوب تفرح القلوب يا<br/>مخلصي</p>
	    </div>
  </div>
</body>
