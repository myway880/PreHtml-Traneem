  <div class="hymn">
		<div class="v1a">
			<p>خلي سحاب مجدك<br/>يظلل علينا ونعاين بالروح<br/>مجدك ونشوفك بعنينا</p>
	    </div>

    <div class="v1b">
			<p>يا الهنا يللي بتحيينا ببركة روحية تعال وسود<br/>غيرنا وشكل<br/>اوانينا واثقين يا إلهنا انك موجود<br/>اجذبنا<br/>ليك نحيا في طوعك تظهر فينا لكل الوجود</p>
	    </div>
  </div>
