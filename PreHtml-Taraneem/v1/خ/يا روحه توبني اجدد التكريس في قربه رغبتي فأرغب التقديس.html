  <div class="hymn">
		<div class="v1a">
			<p>يا روحه توبني أجدد التكريس في قربه رغبتي فأرغب التقديس</p>
	    </div>

    <div class="v1b">
			<p>خطيئتي مسمار على صليب<br/>الفادي فدمعة مدرار لإثمي المعتاد أليمة كالشوك على مدى الجبين وعن جحودي تحكي وغدري المهين</p>
	    </div>

    <div class="v1c">
			<p>خطيئتي آلام في روحه القدوس تشدني الآلام ويبتغي تقديسي مريرة كالخل في ثغرة الظمآن</p>
	    </div>
  </div>
