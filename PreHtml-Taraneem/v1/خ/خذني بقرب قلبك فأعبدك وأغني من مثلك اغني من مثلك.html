	<title>خذني بقرب قلبك فأعبدك وأغني من مثلك أغني من مثلك</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>خُذني بقرب قلبك فأعبُدُك<br/>وأغنّي من مثلك أغنّي من مثلك</p>
	    </div>

    <div class="v1b">
			<p>أبي أنت وإلهي صخرة خلاصي<br/>حافظ العهد والأمانة لا تنكرُ نفسك</p>
	    </div>

    <div class="v1c">
			<p>رافعُ رأسي أنتظرُك حسب وعدك</p>
	    </div>

    <div class="v1d">
			<p>لذا أهتفُ وأصرخ أهلّل بك سيّدي<br/>أعلن بِك نصرتي أنت ملجأي</p>
	    </div>
  </div>
</body>
