  <div class="hymn">
		<div class="v1a">
			<p>خبأت كلامك في قلبي لكيلا أخطئ إليك</p>
	    </div>

    <div class="v1b">
			<p>مبارك أنت يا ربي علمني فرائضك</p>
	    </div>

    <div class="v1c">
			<p>بم أزكي طريقي وشبابي يقودني إلى الهوان</p>
	    </div>

    <div class="v1d">
			<p>كلامك سندي رفيقي يحفظ دربي في كل آن</p>
	    </div>

    <div class="v1e">
			<p>بطريق شهاداتك فرحت حسبت كل أحكامك</p>
	    </div>

    <div class="v1f">
			<p>بفرائضك أنا تلذذت لا أنسى كلامك</p>
	    </div>
  </div>
</body>
