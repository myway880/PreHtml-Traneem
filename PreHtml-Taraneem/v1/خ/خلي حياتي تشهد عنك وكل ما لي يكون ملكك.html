  <div class="hymn">
		<div class="v1a">
			<p>خلي حياتي تشهد عنك وكل ما لي<br/>يكون ملكك</p>
	    </div>

    <div class="v1b">
			<p>خليني أخذك لي مثال وأترك كل خداع وظلال يللي فتحت عيني<br/>عليك خليني أعيشلك في كل حال</p>
	    </div>

    <div class="v1c">
			<p>كنزي وقلبي يكون في علاك غناي فيك وأنا ماشي معاك مهما يزيد<br/>الضيق أنا ليك عايش دائما بستناك</p>
	    </div>
  </div>
</body>
