  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>خدني تاني جوه حضنك وأحس بيك</p>
	    </div>

    <div class="v1b">
			<p>خدني جنب نبض قلبك وأشوف عينيك</p>
	    </div>

    <div class="v1c">
			<p>أنسى نفسي ألقى حبك ألقي أصل صورتي عندك</p>
	    </div>

    <div class="v1d">
			<p>ألقى كل ضعف قوة ما بين إيديك</p>
	    </div>

    <div class="v1e">
			<p>خدني حط في روحك روحي فيك</p>
	    </div>

    <div class="v1f">
			<p>خدني حط في فمك وأليق عليك</p>
	    </div>

    <div class="v1g">
			<p>حط همسة من خيالك حط لمسة من جمالك</p>
	    </div>

    <div class="v1h">
			<p>حط نسمة حب حية وعشرة ليك</p>
	    </div>
  </div>
</body>
