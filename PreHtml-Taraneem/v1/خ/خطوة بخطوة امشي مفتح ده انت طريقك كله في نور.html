  <div class="hymn">
    <div class="v1a">
			<p>خطوة بخطوة امشي مفتح ده إنت طريقك كله في نور</p>
	    </div>

    <div class="v1b">
			<p>دا يسوع هو النور قدام امشي وراه تبقى مسرور</p>
	    </div>

    <div class="v1c">
			<p>يبقى طريقك كله امان دا يسوع ماشي فيه قدام</p>
	    </div>

    <div class="v1d">
			<p>يبقى السكة فرحة ونور مافيهاش خوف ولا حتى ظلام</p>
	    </div>
  </div>
