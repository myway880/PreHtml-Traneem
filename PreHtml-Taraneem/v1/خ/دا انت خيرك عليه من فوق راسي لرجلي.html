  <div class="hymn">
		<div class="v1a">
			<p>دا إنت خيرك عليه من فوق راسي لرجلي</p>
	    </div>

    <div class="v1b">
			<p>جيت وفديتني بنعمة غنية ومعايا طول البرية</p>
	    </div>

    <div class="v1c">
			<p>مهما هاعيش عمري في خوفك مش راح أوفي معروفك</p>
	    </div>

    <div class="v1d">
			<p>دا في كل يوم جودك يكفيني بعيون إيماني باقدر أشوفك</p>
	    </div>

    <div class="v1e">
			<p>شكرا ليك يا أبو قلب طيب على حبك يا أعظم أب</p>
	    </div>

    <div class="v1f">
			<p>كل حياتي ولائي وحبي ليك أنت يارب الأرباب</p>
	    </div>
  </div>
</body>
