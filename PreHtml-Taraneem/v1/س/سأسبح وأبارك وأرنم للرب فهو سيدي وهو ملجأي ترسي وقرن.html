  <div class="hymn">
    <div class="v1a">
			<p>سأسبح وأبارك<br/>وأرنم للرب<br/>فهو سيدي وهو ملجأي<br/>ترسي وقرن خلاصي<br/>سأسبحه وأرنم للرب<br/>هللويا<br/>سأسبحه وأرنم للرب</p>
	    </div>

    <div class="v1b">
			<p>سأسبحك وأباركك وأرنم لشخصك<br/>أنت سيدي أنت ملجأي ترسي وقرن خلاصي<br/>سأسبحك وأرنم لشخصك<br/>هللويا<br/>سأسبحك وأرنم لشخصك</p>
	    </div>
  </div>
</body>
