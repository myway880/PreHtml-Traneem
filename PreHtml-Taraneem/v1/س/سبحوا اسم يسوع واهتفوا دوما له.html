  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>سبحوا اسم يسوع واهتفوا دوما له</p>
	    </div>

    <div class="v1b">
			<p>اعبدوه بخشوع نادوا علوا اسمه</p>
	    </div>

    <div class="v1c">
			<p>اهتفوا بمجده انشدوا بحمده</p>
	    </div>

    <div class="v1d">
			<p>غنوا بخلاصه وصلاح بره<br/>هللويا</p>
	    </div>

    <div class="v1e">
			<p>لك الأرض وملؤها المسكونة ومن فيها</p>
	    </div>

    <div class="v1f">
			<p>على البحار أسستها على الأنهار ثبتها</p>
	    </div>

    <div class="v1g">
			<p>كلها من صنعك تخضع لشخصك</p>
	    </div>

    <div class="v1h">
			<p>ترفع أصواتها تعلن عن حمدها<br/>هللويا</p>
	    </div>
  </div>
</body>
