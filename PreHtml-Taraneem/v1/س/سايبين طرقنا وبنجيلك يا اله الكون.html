  <div class="hymn">
		<div class="v1a">
			<p>سايبين طرقنا وبنجيلك يا إله الكون</p>
	    </div>

    <div class="v1b">
			<p>ضامنين حياتنا في يمينك ساندانا وعود</p>
	    </div>

    <div class="v1c">
			<p>تاركين خطايانا عايشين لفادينا</p>
	    </div>

    <div class="v1d">
			<p>رافضين إبليس وقيوده علينا</p>
	    </div>

    <div class="v1e">
			<p>عابرين وياك أنهار وبحور</p>
	    </div>

    <div class="v1f">
			<p>يشتد الريح وشراعنا يسوع</p>
	    </div>

    <div class="v1g">
			<p>غالبين بهتاف قوات وجنود</p>
	    </div>

    <div class="v1h">
			<p>هادمين حصون قاهرين ملوك</p>
	    </div>
  </div>
</body>
