	<title>انا  لك كلي بجملتي وانت لي هنا في غربتي</title>

  <div class="hymn">
		<div class="v1a">
			<p>سلمت قلبي خصصت حبي<br/>قدمت ذاتي لك يا ربي<br/>انا لك كلي بجملتي<br/>وانت لي هنا في غربتي</p>
	    </div>

    <div class="v1b">
			<p>تقودني تمشي برفقتي<br/>بروحك تقتاد خطوتي<br/>ساهتف مجدا لك<br/>على مدى السنين</p>
	    </div>

    <div class="v1c">
			<p>سالهج بشخصك<br/>فانت لي المعين<br/>واخضع لصوتك<br/>دوما في كل حين</p>
	    </div>

    <div class="v1d">
			<p>نعم امين امين<br/>سلمت قلبي خصصت حبي<br/>قدمت ذاتي (لك يا ربي)</p>
	    </div>
  </div>
</body>
