  <div class="hymn">
		<div class="v1a">
			<p>سجودا ندخل حجالك</p>
	    </div>

    <div class="v1b">
			<p>لعمق قدس الاقداس</p>
	    </div>

    <div class="v1c">
			<p>نسجد هناك</p>
	    </div>

    <div class="v1d">
			<p>فنري مجدك السماوى</p>
	    </div>

    <div class="v1e">
			<p>يملأ كل الحياة</p>
	    </div>

    <div class="v1f">
			<p>كل الحياة</p>
	    </div>

    <div class="v1g">
			<p>هللويا مجدا لاسمك</p>
	    </div>

    <div class="v1h">
			<p>رب المجد ليس مثلك</p>
	    </div>

    <div class="v1i">
			<p>إلهى يشق البحار وينقل كل الجبال</p>
	    </div>

    <div class="v1j">
			<p>كل الجبال</p>
	    </div>

    <div class="v1k">
			<p>بروحه نبصر الايات</p>
	    </div>

    <div class="v1l">
			<p>فليس أمر محال فوق الخيال</p>
	    </div>
  </div>
