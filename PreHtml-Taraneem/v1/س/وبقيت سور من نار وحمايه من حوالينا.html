  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>وبقيت سور من نار وحمايه من حوالينا</p>
	    </div>

    <div class="v1b">
			<p>أحنا الشعب المختار غالبين على قلب فادينا</p>
	    </div>

    <div class="v1c">
			<p>طول ما انت فى وسطينا مش ممكن راح نتزعزع</p>
	    </div>

    <div class="v1d">
			<p>سامعين وعدك لينا ما تخافش ولا تجزع</p>
	    </div>

    <div class="v1e">
			<p>هاتقابلنا اسوار وسهام هاتيجي علينا</p>
	    </div>

    <div class="v1f">
			<p>قدامك تنهار وبشخصك تحمينا</p>
	    </div>

    <div class="v1g">
			<p>ميزتنا يا الهنا عن كل الناس حوالينا</p>
	    </div>

    <div class="v1h">
			<p>بمسيرك قدامنا راح نوصل اراضينا</p>
	    </div>
  </div>
</body>
