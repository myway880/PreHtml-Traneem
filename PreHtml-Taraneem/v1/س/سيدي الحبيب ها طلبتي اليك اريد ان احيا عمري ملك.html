	<title>سيدي الحبيب ها طلبتي إليك أريد أن أحيا عمري ملك</title>

  <div class="hymn">
		<div class="v1a">
			<p>سيدي الحبيب ها طلبتي إليك<br/>أريد أن أحيا عمري ملك يديك</p>
	    </div>

    <div class="v1b">
			<p>ليس سواك من يحبني حبك كل أمالي وحدك الضمان<br/>يا سيدي فيك الأمان أنت صخرتي وحصني طول الزمان<br/>يا سيدي أني أريد أن أكون ملك يديك</p>
	    </div>

    <div class="v1c">
			<p>أحبك أنت غني أنت تشبع حياتي وتقودني<br/>أسلم لك أمري فامتلك ربي طريقي ورحلتي<br/>يا سيدي إني أريد أن أكون ملك يديك</p>
	    </div>
  </div>
</body>
