  <div class="hymn">
		<div class="v1a">
			<p>هللويا هللويا سبحوا اسمه وعلوا</p>
	    </div>

    <div class="v1b">
			<p>سبحوا الله بقدسه سبحوا بفلك قوته</p>
	    </div>

    <div class="v1c">
			<p>سبحوا على قواته سبحوا على عظمته</p>
	    </div>

    <div class="v1d">
			<p>سبحوا بصوت الصور سبحوا برباب وعود</p>
	    </div>

    <div class="v1e">
			<p>سبحوا بدف ورقص سبحوا بوتر ومزمار</p>
	    </div>

    <div class="v1f">
			<p>سبحوا بصنج التصويت سبحوا بصنج الهتاف</p>
	    </div>

    <div class="v1g">
			<p>كل نسمة تسبح الرب هللويا هللوا</p>
	    </div>
  </div>
</body>
