	<title>سأعيش في رضاك أنت يا ربي العظيم سوف أتبع خطاك</title>

  <div class="hymn">
		<div class="v1a">
			<p>سأعيش في رضاك أنت يا ربي العظيم<br/>سوف أتبع خطاك كما سرت في القديم</p>
	    </div>

    <div class="v1b">
			<p>شكلن في يا ربي واملأني بالخضوع<br/>حتى أسلك في دربي طوع أمرك يسوع</p>
	    </div>

    <div class="v1c">
			<p>هبني يا إلهي دوما في طريقك أسير<br/>أركض يوما فيوما خلف وجهك المنير</p>
	    </div>

    <div class="v1d">
			<p>اعملن بي في كرمك حتى آتي بالثمار<br/>فيسر بها قلبك بعد أن كانت بذار</p>
	    </div>
  </div>
</body>
