	<title>سألونى لما هاكبر أنا عايز أبقى ايه دكتور ولا مهندس</title>

  <div class="hymn">
		<div class="v1a">
			<p>سألونى لما هاكبر أنا عايز أبقى ايه<br/>دكتور ولا مهندس ولا ظابط بباريه</p>
	    </div>

    <div class="v1b">
			<p>ولا يمكن مدرس الناس تفتخر بيه<br/>ولا أعمل مدير ويقولوا سعادة البيه</p>
	    </div>

    <div class="v1c">
			<p>قلتلهم أنا عايز أبقى زى يسوع<br/>قلبى مليان محبة و تواضع و خشوع</p>
	    </div>

    <div class="v1d">
			<p>أعلم التسامح و أمسح الدموع<br/>و أحارب الخطية تمام زى يسوع</p>
	    </div>
  </div>
</body>
