	<title>ذبيحة  وأهديلك كل حبي ساعدني أحب الناس زي نفسي وأكتر واملاني بالإحساس قلبي في حبك هايكبر</title>

  <div class="hymn">
		<div class="v1a">
			<p>ساعدني يارب أحبك وتكون عايش في قلبي<br/>وأهديلك جسدي ذبيحة وأهديلك كل حبي<br/>ساعدني أحب الناس زي نفسي وأكتر<br/>واملاني بالإحساس قلبي في حبك هايكبر</p>
	    </div>

    <div class="v1b">
			<p>ساعدني أحب كلامك ويكون لي سراج<br/>أشبع بيه وأفرح فيه يملا كل احتياج<br/>ساعدني أعيش الكلمة والكلمة تعيش جوايا<br/>بفعل الروح وفعل الصلوة روحك يرشد خطايا</p>
	    </div>
  </div>
