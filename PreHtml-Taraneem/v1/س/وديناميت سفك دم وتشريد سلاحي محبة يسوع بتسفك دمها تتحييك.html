	<title>وديناميت  سفك دم وتشريد سلاحي محبة يسوع بتسفك دمها تتحييك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>سلاحي أقوى من الذرة<br/>سلاحي بيحيي موتى<br/>منو بارود وديناميت<br/>سفك دم وتشريد<br/>سلاحي محبة يسوع<br/>بتسفك دمها تتحييك</p>
	    </div>

    <div class="v1b">
			<p>منو لحرب الاحزاب بين الأخوة للنزاع<br/>سلاحي حب القائد وبذل روحو للاتباع</p>
	    </div>

    <div class="v1c">
			<p>سلاحي صنع السما خرطوشو محبة وإيمان<br/>وتتعرف تستخدمو لازم تغفر يا إنسان</p>
	    </div>
  </div>
</body>
