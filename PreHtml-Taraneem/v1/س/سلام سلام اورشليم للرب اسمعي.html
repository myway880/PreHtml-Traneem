  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>سلام سلام أورشليم<br/>للرب اسمعي</p>
	    </div>

    <div class="v1b">
			<p>عندما يأتيك ملكا<br/>ارفعي له التسبيح</p>
	    </div>

    <div class="v1c">
			<p>اطلبي سلامتك مدينة الإله</p>
	    </div>

    <div class="v1d">
			<p>يملأك بفرحه هو يرفعك</p>
	    </div>

    <div class="v1e">
			<p>اهتفى قدوس اسمه مليك للأبد</p>
	    </div>

    <div class="v1f">
			<p>يا كنيسة المسيح شعبه المختار</p>
	    </div>

    <div class="v1g">
			<p>كم يشتاق أن يسمعك بالليل والنهار</p>
	    </div>

    <div class="v1h">
			<p>سيدوي صوتك في كل مكان</p>
	    </div>

    <div class="v1i">
			<p>المسيح آت عن قريب مليك للأبد</p>
	    </div>
  </div>
</body>
