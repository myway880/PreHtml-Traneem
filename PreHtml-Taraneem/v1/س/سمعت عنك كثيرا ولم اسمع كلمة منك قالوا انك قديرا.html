	<title>سمعت عنك كثيرا ولم أسمع كلمة منك قالوا انك قديرا</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>سمعت عنك كثيرا ولم أسمع كلمة منك قالوا انك قديرا لكني لم أعرفك</p>
	    </div>

    <div class="v1b">
			<p>كأنني كنت آخشي قربك ربما لإني لم أعرف حبك</p>
	    </div>

    <div class="v1c">
			<p>طالما تجنبت رؤياك جهلا مني بشخصك</p>
	    </div>

    <div class="v1d">
			<p>وفجاه عندما قبلتك آحسست بدفئ حضنك</p>
	    </div>

    <div class="v1e">
			<p>أرتميت بكل همي قررت أن لا أتركك</p>
	    </div>

    <div class="v1f">
			<p>أسلب داخلي عتيق لا يطيق القرب منك</p>
	    </div>

    <div class="v1g">
			<p>وأخلق داخلي جديد لا يعيش في البعد عنك</p>
	    </div>
  </div>
</body>
