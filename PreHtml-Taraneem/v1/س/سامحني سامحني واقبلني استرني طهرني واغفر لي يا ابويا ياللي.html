	<title>سامحني سامحني واقبلني استرني طهرني واغفر لي يا أبويا ياللي</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>سامحني سامحني واقبلني<br/>استرني طهرني واغفر لي<br/>يا أبويا ياللي بتحبني راجع لك</p>
	    </div>

    <div class="v1b">
			<p>جاي وعشمان في محبتك تقبلني<br/>جاي تاني لرحمتك تسترني<br/>تاني جاي لنعمتك تغفر لي</p>
	    </div>

    <div class="v1c">
			<p>كنت ماسك في إيديك وسيبتك<br/>ياما قلت إن أنا ليك وخنتك<br/>قلت حبي يا ربي ليك وبعتك</p>
	    </div>

    <div class="v1d">
			<p>تهت رحت نبشت آبار ما بتروي</p>
	    </div>
  </div>
</body>
