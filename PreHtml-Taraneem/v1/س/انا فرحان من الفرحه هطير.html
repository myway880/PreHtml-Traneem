  <div class="hymn">
		<div class="v1a">
			<p>أنا فرحان<br/>من الفرحه هطير</p>
	    </div>

    <div class="v1b">
			<p>أنا سامع مزيكا حلوه طالعه من قلبي من جوه</p>
	    </div>

    <div class="v1c">
			<p>أنا حاسس إني عايز أرنم عايز أرفع صوتي بقوه</p>
	    </div>

    <div class="v1d">
			<p>علشان يسوع إداني غفران من بعد ما كان ذنبي كبير</p>
	    </div>

    <div class="v1e">
			<p>أنا شايف الدنيا جميله كلها حلوه في عينيا</p>
	    </div>

    <div class="v1f">
			<p>كل الألوان زاهيه بتلمع دي حاجه جديده جديده عليا</p>
	    </div>
  </div>
</body>
