<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="سوف أدخل أبوابك بالحمد والتسبيح" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> سوف أدخل أبوابك بالحمد والتسبيح </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>سوف أدخل أبوابك بالحمد والتسبيحْ
<br/>لك أهتف يا سيدي المسيحْ
<br/>أشدو هذا هو اليومُ الذي قد صنعتَهُ
<br/>فأفرحُ بما أبدعتَهُ
<br/>أهتفُ لك يا من أحييتني
<br/>أرنمُ لك يا من أبهجتني
<br/>أُخبرُ بك أُذيعُ فضلكَ
<br/>وهكذا أُسبحُ اسمكَ</p></div></div></body></html>
