  <div class="hymn">
    <div class="v1">
			<p>سبحوا الربَّ يا كلَّ الأممْ<br/> حمِّدوه يا كلَّ الشعوبِ<br/> لأن رحمَتَه قد قويت علينا<br/> وأمانة الرب إلى الدهرِ<br/> سبحوه يا كل الأمم<br/> حمدوه يا كل الشعوبِ<br/> هللويا هللويا هللويا آمين</p>
