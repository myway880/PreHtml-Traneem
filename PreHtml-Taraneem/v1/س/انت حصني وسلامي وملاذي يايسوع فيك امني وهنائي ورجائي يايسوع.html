  <div class="hymn">
		<div class="v1a">
			<p>أنت حصني وسلامي وملاذي يايسوع<br/>فيك أمني وهنائي ورجائي يايسوع</p>
	    </div>

    <div class="v1b">
			<p>سأعيش في ظل جناحيك أدرك كم سلامي في يديك<br/>حين يأتي الظلام لن أخاف إذ أبيت في ظل جناحيك</p>
	    </div>

    <div class="v1c">
			<p>كل أمني في ظل جناحيك أنت ترسي فتكلاني عليك<br/>تدنو نحوي السهام لا أخاف إذ أعيش في ظل جناحيك</p>
	    </div>
  </div>
</body>
