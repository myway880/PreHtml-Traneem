	<title>سنين ووراها سنين وأيام بتجيب أيام وليالي بطولها أنين مشحونه</title>

  <div class="hymn">
		<div class="v1a">
			<p>سنين ووراها سنين وأيام بتجيب أيام<br/>وليالي بطولها أنين مشحونه بالأوهام<br/>والوهم دا بحره كبير وعميق ومالهش قرار<br/>وانا عشت في موجه اسير يلطمني ليل ونهار<br/>لحد ما جاني يسوع نجاتي وقال لي ارتاح</p>
	    </div>

    <div class="v1b">
			<p>ليه قاعد ليه حيران والفكر شريد تعبان<br/>وسماك مليانه غيوم ولا شمسك يوم بتبان<br/>مستني أيه ما تقوم وتعال للي فداك</p>
	    </div>
  </div>
</body>
