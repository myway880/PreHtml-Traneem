	<title>سأظل العمر مديون لك فمن أحبني لذاتي غيرك بل وليس</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
    <div class="v1a">
			<p>سأظل العمر مديون لك فمن أحبني لذاتي غيرك<br/>بل وليس أعظم من حبك سأظل العمر لك<br/>مديون لك</p>
	    </div>

    <div class="v1b">
			<p>لقد أحببتني ولقد غسلتني بدم كريم<br/>ابنا جعلتني بل وأهلتني لكي أعيش وأنا الأثيم</p>
	    </div>

    <div class="v1c">
			<p>لقد جذبتني بحبك الغني حتى أفوز بالقرب بك<br/>أيضا خلصتني بعدما اخترتني لكي أكون بالفخر ابنك</p>
	    </div>
  </div>
</body>
