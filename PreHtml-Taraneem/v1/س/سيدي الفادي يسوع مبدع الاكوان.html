<br/>واهبَ السلام والأفراح في الأحزان
<br/>أنت صانع السماء خالق الإنسان
<br/>بفداك لي صنعت بالدم الغفران
<br/>لذا أيامي حبي ألحاني
<br/>فكري آمالي ربي لك
<br/>أنت إلهي حصني خلاصي
<br/>أنت حياتي ليس سواك</p></div></div></body></html>
