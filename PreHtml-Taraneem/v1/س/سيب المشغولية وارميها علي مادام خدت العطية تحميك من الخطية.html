	<title>سيب المشغولية وارميها علي مادام خدت العطية تحميك من الخطية</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>سيب المشغولية<br/>وارميها علي<br/>مادام خدت العطية<br/>تحميك من الخطية</p>
	    </div>

    <div class="v1b">
			<p>ليتك تباركني<br/>وتوسع تخومي<br/>ولتحفظني يا ربي<br/>من الشر لا يتعبني</p>
	    </div>

    <div class="v1c">
			<p>شماله تحت راسي<br/>يمينه تعانقني<br/>ده من يوم خلاصي<br/>بخيره معززني</p>
	    </div>

    <div class="v1d">
			<p>سريع الإجابة<br/>وقاضي بالحاجة<br/>صلي له بلجاجة<br/>سلم له القضية</p>
	    </div>

    <div class="v1e">
			<p>يتألم لآلامي<br/>ويشاركني ظروفي<br/>وفي ساعة الخطر<br/>ييجي وينزع خوفي</p>
	    </div>
  </div>
</body>
