  <div class="hymn">
		<div class="v1a">
			<p>سلام على الأرض سلام</p>
	    </div>

    <div class="v1b">
			<p>فوق المذود هناك كان واقف في سماك<br/>النجم عشان يشاور على خالق الأفلاك<br/>لكنه طفل جميل لجماله مافيش مثيل<br/>جه يفدي البشرية وينشر السلام<br/>يسوع فادينا موجود في وسطينا<br/>لو اديته اليوم حياتك هايكون ملك فيها<br/>هايديلك قلب جديد وتكون فعلا سعيد<br/>هايغيرك بحبه ويملاك سلام</p>
	    </div>
  </div>
</body>
