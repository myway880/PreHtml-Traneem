  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>حياتي كانت ضايعة من دون صليب العار</p>
	    </div>

    <div class="v1b">
			<p>سلمتك قلبي ياربي حتى تغفر لي ذنبي</p>
	    </div>

    <div class="v1c">
			<p>أنا جاي وكلي حنين تعبان تا تريحني</p>
	    </div>

    <div class="v1d">
			<p>باشكرك يا يسوع فاديني من النار</p>
	    </div>

    <div class="v1e">
			<p>جروحك يا يسوع تشفي قلبي الموجوع</p>
	    </div>

    <div class="v1f">
			<p>اسمي بالدم الغالي على كفك مطبوع</p>
	    </div>

    <div class="v1g">
			<p>تعا يا خاطي ودوق حلاوة ربي يسوع</p>
	    </div>

    <div class="v1h">
			<p>حتى ينسيك الماضي وإيده تمسح الدموع</p>
	    </div>
  </div>
</body>
