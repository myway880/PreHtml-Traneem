  <div class="hymn">
		<div class="v1a">
			<p>ساكت ليه رنم ويانا نهتف للرب اللي فدانا</p>
	    </div>

    <div class="v1b">
			<p>ده صوتك حلو جميل يسوع بيفرح بيه<br/>وبيسمع منك دايما وطلبك بيلبيه</p>
	    </div>

    <div class="v1c">
			<p>لا تكشر ولا تفكر في زعل أو أحزان<br/>القي على الرب همك دا قلبه كله حنان</p>
	    </div>

    <div class="v1d">
			<p>رنم له وافرح دايما انسى كل الآلام<br/>دا يسوع جاي يسعد قلبك ويملاه بالسلام</p>
	    </div>
  </div>
</body>
