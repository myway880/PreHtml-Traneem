	<title>سهران معاك بأغنى لاسمك أنا بأهواك أنا بحبك</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>سهران معاك بأغنى لاسمك<br/>أنا بأهواك أنا بحبك</p>
	    </div>

    <div class="v1b">
			<p>خلتنى اسهر ليالى انشد بحبك يا فادى</p>
	    </div>

    <div class="v1c">
			<p>ولما اغمض عينيا أنا واحلم فى حضنك</p>
	    </div>

    <div class="v1d">
			<p>أنا قلبى دايب فى حبك وخيالى هايم فى شخصك</p>
	    </div>

    <div class="v1e">
			<p>ومناى أفضل بقربك أعيش حياتى لمجدك</p>
	    </div>

    <div class="v1f">
			<p>سهران وقلبى مشغول بيك وعينيا ربى ثابته عليك</p>
	    </div>

    <div class="v1g">
			<p>سامع لهمس كلماتك وجمال وروعه سهراتك</p>
	    </div>
  </div>
</body>
