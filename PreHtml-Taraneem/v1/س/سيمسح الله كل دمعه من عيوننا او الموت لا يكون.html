  <div class="hymn">
		<div class="v1a">
			<p>سيمسح الله كل دمعه من عيوننا او الموت لا يكون فيما بعد</p>
	    </div>

    <div class="v1b">
			<p>كل شئ جديد</p>
	    </div>

    <div class="v1c">
			<p>سيمسح الله كل دمعه من عيوننا</p>
	    </div>

    <div class="v1d">
			<p>لا وجع<br/>لا حزن لولا صراخ</p>
	    </div>

    <div class="v1e">
			<p>يكون فيما بعد</p>
	    </div>

    <div class="v1f">
			<p>فالجالس على العرش ها قد صنع</p>
	    </div>

    <div class="v1g">
			<p>كل شئ جديد سيمسح الله كل دمعه من عيوننا</p>
	    </div>
  </div>
</body>
