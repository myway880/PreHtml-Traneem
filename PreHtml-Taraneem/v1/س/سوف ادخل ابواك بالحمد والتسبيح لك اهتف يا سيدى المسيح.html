	<title>سوف أدخل أبواك بالحمد والتسبيح لك أهتف يا سيدى المسيح</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
    <div class="v1a">
			<p>سوف أدخلُ أبواك<br/>بالحمدِ والتسبيحْ<br/>لك َ أهتفُ يا<br/>سيدى المسيحْ</p>
	    </div>
    <div class="v1b">
			<p>أشدو هذا هو اليوم الذي<br/>قد صنعتَهُ سأفرحُ بما أبدعتَهُ</p>
	    </div>
    <div class="v1c">
			<p>أهتفُ لك يا من أحببتني<br/>أرنمُ لكَ يا من أبهجتَني<br/>أُخبرُ بكَ أُذيعُ فضلكَ<br/>وهكذا أسبحُ أسمَك</p>
	    </div>
  </div>
</body>
