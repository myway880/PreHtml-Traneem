  <div class="hymn">
		<div class="v1a">
			<p>سبحانك يا الله جل جلالك يا الله</p>
	    </div>

    <div class="v1b">
			<p>بنصلى ندعيلك بذنوبنا بنجيلك</p>
	    </div>

    <div class="v1c">
			<p>إغفر لينا وغيرنا نقى قلوبنا وأفكارنا</p>
	    </div>

    <div class="v1d">
			<p>سبحانك جل جلالك يا الله<br/>يا الله</p>
	    </div>

    <div class="v1e">
			<p>فى مرضنا تشفينا فى ضيقاتنا نجينا</p>
	    </div>

    <div class="v1f">
			<p>قلب سعيد إمنحنا طول أيامنا فرحنا</p>
	    </div>
  </div>
