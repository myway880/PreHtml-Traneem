  <div class="hymn">
		<div class="v1a">
			<p>سبحوا الرب يا شعب الرب</p>
	    </div>

    <div class="v1b">
			<p>واعلوا التسبيح لإسم الرب</p>
	    </div>

    <div class="v1c">
			<p>ليكن اسم الرب مباركا من الآن وللأبد</p>
	    </div>

    <div class="v1d">
			<p>أشكروا الرب يا شعب الرب</p>
	    </div>

    <div class="v1e">
			<p>وعلوا الشكران لإسم الرب</p>
	    </div>

    <div class="v1f">
			<p>ليكن اسم الرب مباركا من الآن وللأبد</p>
	    </div>

    <div class="v1g">
			<p>كل الشعوب تهتف هللويا</p>
	    </div>

    <div class="v1h">
			<p>كل الخليقة تهتف هللويا<br/>هللويا من مثل الرب خالقنا خالقنا</p>
	    </div>

    <div class="v1i">
			<p>من مثل الرب إلهنا إلهنا</p>
	    </div>
  </div>
