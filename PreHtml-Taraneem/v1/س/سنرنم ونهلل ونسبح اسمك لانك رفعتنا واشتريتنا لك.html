  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>سنرنم ونهلل ونسبح اسمك</p>
	    </div>

    <div class="v1b">
			<p>لأنك رفعتنا واشتريتنا لك</p>
	    </div>

    <div class="v1c">
			<p>يسوع أنت قوتي وفيك كل نصرتي</p>
	    </div>

    <div class="v1d">
			<p>فأنت وحدك النجاه منك تنبع الحياه</p>
	    </div>

    <div class="v1e">
			<p>يسوع فيك أحتمي يسوع أنت ملجأي</p>
	    </div>

    <div class="v1f">
			<p>فأنت مصدر الامان صدرك فيه الحنان</p>
	    </div>

    <div class="v1g">
			<p>يسوع راحتي بك وأغلب بحقك</p>
	    </div>

    <div class="v1h">
			<p>فلي بوعدك السلامك حبك هو الضمان</p>
	    </div>
  </div>
</body>
