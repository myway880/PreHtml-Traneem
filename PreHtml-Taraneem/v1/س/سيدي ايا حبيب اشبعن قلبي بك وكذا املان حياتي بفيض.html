  <div class="hymn">
		<div class="v1a">
			<p>(سيدي ايا حبيب اشبعن قلبي بك<br/>وكذا املان حياتي بفيض روحك)2</p>
	    </div>

    <div class="v1b">
			<p>فاحيا العمر كله مكرسا لك<br/>وابقى كل حين مصغيا لصوتك<br/>واشدو بالترنيم والحمد لاسمك</p>
	    </div>

    <div class="v1c">
			<p>فيبقى المجد لك لك انت وحدك<br/>سيدي ايا حبيب اشبعن قلبي بك<br/>وكذا املان حياتي بفيض روحك</p>
	    </div>
  </div>
