  <div class="hymn">
    <div class="v1">
			<p>وحده هو اللي يطمن وحده للأمواج يسكن
<br/>كلمته بتذيع وتعلن إنه حامي المركبة
<br/>لو تتوه المركبة والليالي مرهبة يسري جوه عروقي خوف والأمان داب واختبى
<br/>عالية يا موجة وعنيدة والمراسي لسه بعيدة
<br/>بس نفسي مش وحيدة جنب إيده الطيبة
<br/>الشباك خالية بتطرح حزن جوه القلب يجرح
<br/>بس لمسة سيدي تفرح النفوس المتعبة</p>
	    </div>
