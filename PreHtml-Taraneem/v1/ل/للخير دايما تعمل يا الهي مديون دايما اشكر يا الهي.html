  <div class="hymn">
    <div class="v1">
			<p>للخير دايما تعمل يا إلهي مديون دايما أشكر يا إلهي
<br/>للخير أديتني وفيضت كمان ولما منعت لخيري دا كان
<br/>أنا عايز جوه مشيئتك أعيش محزنش في يوم لو مادتنيش
<br/>علمني أخضع انا لإرادتك علمني أشكر على أوقاتك</p>
			<p>دربني يارب أسمع صوتك أطلب برك وملكوتك</p>
