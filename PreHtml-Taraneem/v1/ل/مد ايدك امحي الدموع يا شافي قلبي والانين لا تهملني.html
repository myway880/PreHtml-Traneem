  <div class="hymn">
    <div class="v1">
			<p>مد ايدك امحي الدموع يا شافي قلبي والأنين
<br/>لا تهملني لا تنساني أنت يارب المساكين
<br/>لا تتركني في أحزاني انت يا شافي المجروحين
<br/>أنا لي مين غيرك يا يسوع ارفعني من ضعف السنين
<br/>لا تهملني
<br/>لا تنساني
<br/>وسط الضيقات والمشكلات عارفه ان عندك ترتيبات</p>
			<p>قدام عينيك كل حياتي بتسدد كل الإحتياجات</p>
