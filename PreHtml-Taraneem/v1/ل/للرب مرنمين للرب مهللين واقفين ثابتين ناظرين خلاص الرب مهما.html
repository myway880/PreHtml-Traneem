  <div class="hymn">
    <div class="v1">
			<p>للرب مرنمين للرب مهللين واقفين
<br/>ثابتين ناظرين خلاص الرب
<br/>مهما جه علينا من الأعداء حوالينا يسوع
<br/>بدمه حامينا وبنفسه بيورينا
<br/>إيماننا بغلبتنا معاه بتزيد فرحتنا يسوع
<br/>سر نصرتنا ثابتة عليه عينينا
<br/>سلام قلوبنا فيه في كربنا نلاقيه يسوع
<br/>مافيش زييه ماسك دايما في إيدينا</p>
	    </div>
  </div>
