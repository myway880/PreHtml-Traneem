  <div class="hymn">
    <div class="v1">
			<p>أنا شفت إيديك في وقت الصعب لما السهم جرح
<br/>لي القلب في وقت بكايا بكى معايا دمعته فيها حنين الحب ولا يمكن أخاف ولا أبص ورايا ده إلهي ساكن في
<br/>القلب
<br/>ومهما دموعي تسيل على خدي وقت الصعب معاه
<br/>هايعدي ولا يمكن ينساني ده ربي حافظ عهده مدى الأيام وأنا فيه مطمن وهو يطمن يملا حياتي أفراح
<br/>وسلام</p>
