			<p>لست بعيدا أنت قريب جدا
<br/>لست بعيدا
<br/>أنت قريب يا يسوع
<br/>أشعر بيدك انصت لهمسك
<br/>أحتمي نعم أحتمي في ظلك
<br/>لست بعيدا</p>
