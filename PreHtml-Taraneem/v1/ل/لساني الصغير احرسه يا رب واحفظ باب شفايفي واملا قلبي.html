  <div class="hymn">
    <div class="v1">
			<p>لساني الصغير احرسه يا رب
<br/>واحفظ باب شفايفي واملا قلبي حب
<br/>علشان أرنم وأصلي كمان
<br/>ولا أكدب ولا أشتم وأكره الحلفان</p>
			<p>وخلي كلامي حلو زي السكر
<br/>علشان صحابي يحبوني أكتر</p>

  </div>
