  <div class="hymn">
    <div class="v1">
			<p>لو
<br/>أنت داير
<br/>تروي تعال حتلقي المويه
<br/>يسوعنا
<br/>عنده المويه
<br/>يرويك يا عطشان
<br/>لو
<br/>أنت داير تشبع تعال حتلقي اللقمة
<br/>يسوعنا
<br/>عنده اللقمة بيشبع الجيعان
<br/>لو
<br/>أنت داير راحة تعال حتلقي الراحة
<br/>يسوعنا
<br/>عنده الراحة يريح التعبان
<br/>لو
<br/>أنت داير تحيا تعال وسلم قلبك
<br/>يسوع
<br/>فداك بدمه تعال يا انسان
<br/>داير يريد
<br/>المويه الماء</p>
	    </div>
  </div>
</body>
