  <div class="hymn">
    <div class="v1">
			<p>فهمت الآن كلامك
<br/>تخطيت معك الصعاب
<br/>أبغي حقا سلامك سلام
<br/>العالم سراب
<br/>وها أنا امامك
<br/>من حبك نلت الجواب
<br/>أتأمل آلامك
<br/>تنظر إلي بعين الآب
<br/>مد لي ربي يديك
<br/>لا لعمل المزيد
<br/>لا لفعل كل شئ
<br/>بل لأعمل ما تريد
<br/>إلهي مد يديك واجتذبني
<br/>لا لهرب من العالم
<br/>فأنت تنتظرني فيه
<br/>ولا لأضعك في العالم</p>
			<p>فأنت موجود فيه
<br/>حي فيه</p>
	    </div>
  </div>
