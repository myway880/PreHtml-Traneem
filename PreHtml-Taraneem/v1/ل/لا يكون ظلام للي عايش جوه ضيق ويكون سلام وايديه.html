  <div class="hymn">
    <div class="v1">
			<p>لا يكون ظلام للي عايش جوه ضيق ويكون سلام وايديه تفتح طريق
<br/>من جوه نعشي سمعت صوته ينادي اسمي وبكلمه منه رد روحي جوه جسمي
<br/>وأقوم وانا رافع عيني لعينه ولا ايد بتسند أو تساعد غير ايديه
<br/>أنا كلي ليك يا لي بدمك اشترتني ولا يكفي حبي وخدمتي يالي فديتني</p>
	    </div>
  </div>
