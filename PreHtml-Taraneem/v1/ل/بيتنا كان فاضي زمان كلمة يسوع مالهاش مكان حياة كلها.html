  <div class="hymn">
    <div class="v1">
			<p>بيتنا كان فاضي زمان كلمة يسوع مالهاش مكان
<br/>حياة كلها ضعف إيمان لكن اليوم خلاص وامان
<br/>باركنا زي نوح البار لما نجا من الطوفان
<br/>بطاعته ليك نال الخلاص وانا كمان فيك عشمان</p>
			<p>خلي انجيلك جوة قلوبنا دا كلامك يسند أساساتنا
<br/>وروحك القدوس يغمرنا فنمجد اسمك يا ماليكنا</p>
	    </div>
  </div>
