  <div class="hymn">
    <div class="v1">
			<p>لا فجر بعدها يلوح ولا قلبي بسره يبوح في عذابي بالحب وينوح دموعي طوفان
<br/>تفلك يا نوح عطشي في العشق لا ينتهي والجمال من
<br/>حولي لا أشتهي وأنا بالوحدة مبتلي وحواسي تفيض ولا
<br/>تنجلي يا إله الحب أصغي إلي من منه علي وعلى</p>
			<p>هلي دموعي طوفان</p>
