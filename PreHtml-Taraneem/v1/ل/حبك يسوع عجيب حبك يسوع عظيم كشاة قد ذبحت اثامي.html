  <div class="hymn">
    <div class="v1">
			<p>حبك يسوع عجيب
<br/>حبك يسوع عظيم
<br/>كشاة قد ذبحت
<br/>أثامي قد حملت
<br/>فديتني
<br/>لكي تكون لي الحياة
<br/>فيض الحياة أتيت
<br/>على الصليب قد ارتفعت
<br/>جذبتني إليك</p>
			<p>للمنتهى أحببتني
<br/>ومن أجلي سحقت
<br/>لا منظر ولا جمال
<br/>لا صورة بل لعنة
<br/>أسبحك أعبدك</p>
	    </div>
  </div>
