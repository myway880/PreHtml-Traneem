  <div class="hymn">
    <div class="v1">
			<p>لما بالاقي في حرب علي باجري عليك ربي أحتمي فيك
<br/>ترفع راسي وتثبت إن الحرب دي مش لي لكن ليك
<br/>سهم العدو يترد عليه عد صليب لي وصار ليه
<br/>يا فرحتي ويا عزي بيك ما أنا ابنك الغالي عليك</p>
			<p>وقت الضيقة إنت ساندني وفي غربتي بترشدني
<br/>والخطة اللي إنت راسمهالي بتحقق فيها سلامي</p>
	    </div>
  </div>
