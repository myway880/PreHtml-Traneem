  <div class="hymn">
    <div class="v1">
			<p>لما بارتل قلبي بيفرح بابقى كأني هاطير في الجو
<br/>لما بارتل باسم حبيبي باسم يسوع الغالي الحلو
<br/>لما بارتل هو بيسمع قلبه بيفرح هو كمان
<br/>لما بارتل قلبه وقلبي</p>
			<p>يزيدوا سعادة كمان وكمان</p>
