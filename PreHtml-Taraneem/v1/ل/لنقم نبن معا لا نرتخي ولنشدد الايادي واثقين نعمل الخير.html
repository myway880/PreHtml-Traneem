			<p>لنقم نبن معا لا نرتخي ولنشدد الايادي واثقين
<br/>نعمل الخير لمجد ربنا باسمه نبني له مشيدين
<br/>فلنقم نبن فلنقم نبن ولنشدد الايادي واثقين
<br/>فلنقم نبن فلنقم نبن باسمه نبني له مشيدين</p>
