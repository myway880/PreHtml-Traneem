  <div class="hymn">
    <div class="v1">
			<p>في بعد المسافه لقيتك قريب
<br/>أنا شايفك معايا في نار اللهيب
<br/>هاتفضل حبيبي لو خان الحبيب
<br/>إنت اللي تقدر تغير حياتي تبدد آهاتي وكل اللي في
<br/>تهت ف طريقي وف وسط ضيقي لقيتك صديقي سهران علي</p>
			<p>لو مهما بكبر وسنيني تعبر هافضل صغير عيني عليك
<br/>تحملني إيدك تحرسني عينك إبنك حبيبك وغالي عليك</p>
	    </div>
  </div>
