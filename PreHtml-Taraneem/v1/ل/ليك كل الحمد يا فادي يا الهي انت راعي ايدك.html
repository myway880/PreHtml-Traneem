  <div class="hymn">
    <div class="v1">
			<p>ليك كل الحمد يا فادي يا إلهي إنت
<br/>راعي
<br/>إيدك بالرحمة محوطاني وبدمك روحي مفدية
<br/>نجيتني من الموت وبدمك إديتني حياة
<br/>ومليت قلبي بحب وسلام للمنتهى</p>
			<p>إنت حصن حياتي ملجإي للأبد
<br/>أنادي عليك في صلاتي ألاقي لي السند</p>
	    </div>
  </div>
