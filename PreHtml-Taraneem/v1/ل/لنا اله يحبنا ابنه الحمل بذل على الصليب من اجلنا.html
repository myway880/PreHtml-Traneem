  <div class="hymn">
    <div class="v1">
			<p>لنا إله يحبنا ابنه الحمل بذل
<br/>على الصليب من أجلنا
<br/>بذل ابنه لأجلنا
<br/>الله الآب أحبني
<br/>أرسل ابنه ليفدني
<br/>لم ترضه ذبيحة محرقة
<br/>جسد ابنه قدمه
<br/>الله الآب أحبني جرح ابنه ليشفني
<br/>في جسده حمل خطاياي وشفاني بجلده
<br/>الله الآب قبلني وفي المسيح رفعني
<br/>وفي حضنه صار لي مكان أجلسني في عرشه</p>
	    </div>
  </div>
