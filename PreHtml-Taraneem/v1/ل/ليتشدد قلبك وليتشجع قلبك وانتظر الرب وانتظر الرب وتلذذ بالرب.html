			<p>ليتشدد قلبك
<br/>وليتشجع قلبك
<br/>وانتظر الرب وانتظر الرب
<br/>وتلذذ بالرب فيعطيك سؤل قلبك
<br/>سلم للرب طريقك سلم للرب طريقك
<br/>واتكل عليه وهو يجري</p>
