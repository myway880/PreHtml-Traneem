  <div class="hymn">
    <div class="v1">
			<p>لو مرة بتسمع صوته صوت اللي نجاك
<br/>بموته تيجي وتفتح له قلبك راح يملا حياتك بوجود لو مرة بتسمع صوته
<br/>مش بس بيغفر ذنبك ده هايغني ويشبع قلبك وهايبقى أبوك وربك تتهنى بخيره وجوده لو مرة بتسمع صوته</p>
			<p>لو قلبك شبعان آلام من كتر ما شاف م
<br/>الأيام راح يتملي ويفيض بسلام لما يسوع ييجي يسوده لو مرة بتسمع صوته</p>
	    </div>
  </div>
