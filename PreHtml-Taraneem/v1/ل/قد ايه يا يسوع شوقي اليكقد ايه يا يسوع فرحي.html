  <div class="hymn">
    <div class="v1">
			<p>قد أيه يا يسوع شوقي إليكقد أيه يا يسوع فرحي بيك
<br/>غيرتني وبدلت حالي وبقيت لي ربي كل أمالي
<br/>لمسني يسوع لمسني يسوع حررني يسوع من يأسي
<br/>شفيق وحن عليا خلصني من الخطيه
<br/>بقلبي يسوع قبلتك وبروحي كمان طلبتك
<br/>ولقيتني تحت رعايتك سيجت عليا بعطفك
<br/>ملكت على روحك غطيتني بم جروحك
<br/>خليتني أبقى صديقك وعرفت فين طريقك</p>
	    </div>
  </div>
