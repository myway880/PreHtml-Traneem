  <div class="hymn">
    <div class="v1">
			<p>وبلدنا ترجع تاني تسجد لجلالك العالي
<br/>ويخرج من الميادين تسبيح وأغاني
<br/>لسه صوتك في وداننا رغم مرور السنين شايفين الوعد بعيوننا بتنهض ملايين
<br/>حبك يرسم أحلامها والقسوة في قربك تدوب
<br/>كلامك يملى وديانها تشبع بيه القلوب
<br/>بلدي يا رب في مشيئتك مهما تكون الأمور
<br/>هانشوف الخير في جيلنا والضلمة هاتبقى نور</p>
	    </div>
  </div>
