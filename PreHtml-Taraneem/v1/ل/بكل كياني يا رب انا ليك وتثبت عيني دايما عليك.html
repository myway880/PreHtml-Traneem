  <div class="hymn">
    <div class="v1">
			<p>بكل كياني يا رب أنا ليك وتثبت عيني دايما عليك
<br/>هيفضل قلبي ماسك فيك حتي في وقت الضيق
<br/>لساني ليك بيسبح دا أنت غالي علي
<br/>شكر وحمد يقدم ليك يا يسوع فادي
<br/>وداني تسمع كلامك ودايما تعمل بيه
<br/>وصاياك علطول قدامي وصوتك مستنيه
<br/>عيني تقرا في كتابك انك شخص عظيم
<br/>واتعلم من صفاتك رب محب رحيم</p>
	    </div>
  </div>
