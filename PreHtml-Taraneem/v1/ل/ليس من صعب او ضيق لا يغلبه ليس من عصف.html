  <div class="hymn">
    <div class="v1">
			<p>ليس من صعب او ضيق لا يغلبه ليس من عصف شديد لا يسكته
<br/>ليس من سؤل بعيد لا يملكه ليس من حزن عميق لا يمسحه
<br/>ان كان حزننا قد حمل على الصليب فانه سوف يحملك
<br/>سوف يحملك</p>
