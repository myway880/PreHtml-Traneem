  <div class="hymn">
    <div class="v1">
			<p>لفين يا غربة واخداني ومودياني لمين
<br/>لحضن أمان ولا لشيطان يملاني بالأنين
<br/>ضاعت مني السنين في زمان صعب وغريب
<br/>متغرب عن مكاني جوه قلب الحبيب
<br/>غابت الفرحة عني تاهت الخطوة مني
<br/>أه من قسوة زماني خطفت حتى الأماني
<br/>متغرب في الليالي مافضلش غير آلامي
<br/>غابت شمس حياتي جوه حزن السنين</p>
	    </div>
  </div>
