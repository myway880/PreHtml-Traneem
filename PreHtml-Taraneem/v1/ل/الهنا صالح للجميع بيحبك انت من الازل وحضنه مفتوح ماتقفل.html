  <div class="hymn">
    <div class="v1">
			<p>إلهنا صالح للجميع بيحبك إنت من الأزل
<br/>وحضنه مفتوح ماتقفل عشانك إنت يسوع نزل
<br/>لو كنت أنا وحدي هنا كل البشر ع الأرض أنا
<br/>كان الإله جاني من سماه بصلبه وقيامته وفداه
<br/>في عيون يسوع غالي أنا</p>
			<p>نور الحياة بان في المسيح هو الطريق هو المريح
<br/>لو تعرفه فيه تستريح ومعاه تشوف عز وغنى</p>
	    </div>
  </div>
