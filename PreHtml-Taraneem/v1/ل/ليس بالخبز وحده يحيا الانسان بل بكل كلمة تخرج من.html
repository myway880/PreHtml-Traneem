			<p>ليس بالخبز وحده يحيا الإنسان بل بكل كلمة تخرج من فم الله والكلمة
<br/>صار جسدا حل بيننا ورأينا مجده مجدا كما لوحيد من الآب مملوءا
<br/>نعمة وحقا مملوءا مجدا كما لوحيد من الآب</p>
