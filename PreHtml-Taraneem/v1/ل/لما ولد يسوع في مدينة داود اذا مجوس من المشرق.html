  <div class="hymn">
    <div class="v1">
			<p>لما ولد يسوع في مدينة داود
<br/>إذا مجوس من المشرق جاءوا وأورشليم يسألون
<br/>أين هو المولود ملك اليهود
<br/>فإننا رأينا رأينا نجمة
<br/>لما ولد يسوع في مدينة داود
<br/>أداء مجوس من المشرق جاءوا أورشليم
<br/>لما رأوا يسوع مع مريم العذراء
<br/>سجدوا له وقدموا هداياهم
<br/>لما ولد يسوع في مدينة داود
<br/>إذا مجوس من المشرق جاءوا وأورشليم</p>
	    </div>
  </div>
