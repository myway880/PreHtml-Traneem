  <div class="hymn">
    <div class="v1">
			<p>يا يسوع
<br/>يا حبيبي
<br/>يا طبيبي
<br/>يا دوايا
<br/>لما اجتزت انا فى الآلام لقيتك نبع السلام
<br/>بحنانك بتمد إيدك وبتمسح دمعى قوام
<br/>فى آلامي نظرت ربى لقيتك شفيت جرحى
<br/>أنا باشكرك يا ربي لأنك جبرت كسرى
<br/>تعالوا يا متعبين تعالوا يا محتاجين</p>
			<p>ده يسوع هو اللى يقدر يشيل حملك وأكتر</p>
	    </div>
  </div>
