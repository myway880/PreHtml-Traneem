  <div class="hymn">
    <div class="v1">
			<p>لما يعجز البشر إيد يسوع قديره
<br/>دايما يجي بنفسه ويلمس النفس المريره
<br/>لما بيوعد يوفي هو يقول ويقدر
<br/>ولا في عنده مستحيل ولا شئ يحير
<br/>لما الموج العالي يحاول يكسر السفينه
<br/>إيد يسوع تسند وترشد وتوصل للمينا
<br/>لما تميل موازين العالم يحكموا ضدك يوم
<br/>دا يسوع ربك شايف عالم ينصف المظلوم</p>
	    </div>
  </div>
