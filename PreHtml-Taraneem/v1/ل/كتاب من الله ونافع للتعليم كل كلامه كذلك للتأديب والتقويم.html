  <div class="hymn">
    <div class="v1">
			<p>كتاب من الله ونافع للتعليم كل كلامه كذلك للتأديب والتقويم
<br/>لما كنت صغير عرفت يسوع منين لما قريت كتابه المقدس الثمين
<br/>عرفت إن الخلاص نناله بالإيمان مش لي أنا وحدي بل لكل إنسان
<br/>وإقرا فيه كمان حياة الرب يسوع اللي مات وفدانا مخلص الجموع</p>
			<p>علشان كده دايما لازم نقرا الكتاب ونقدمه للناس فيفرح بينا الآب</p>
	    </div>
  </div>
