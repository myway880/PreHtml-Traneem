  <div class="hymn">
    <div class="v1">
			<p>رفعت عيني نحو الجبال من أين يأتي
<br/>عوني
<br/>عوني من عند ربي خالق السماء والأرض
<br/>لا يغفو ولا ينام حارسك الأمين
<br/>هو واقف عن يمينك هوذا يحميك</p>
			<p>يبارك كل خطاك الرب يقودك
<br/>في دخولك وخروجك هوذا يحفظك</p>
	    </div>
  </div>
