  <div class="hymn">
    <div class="v1">
			<p>لك يارب العظمة والجبروت والجلال والبهاء والمجد
<br/>لأن لك كل ما في السماء والأرض
<br/>لك يارب الملك وقد إرتفعت رأسا على الجميع
<br/>والغنى والكرامة من لدنك وأنت تتسلط على الجميع
<br/>وبيدك القوة والجبروت وبيدك تعظيم وتشديد الجميع
<br/>والأن يا إلهنانحمدك ونسبح اسمك الجليل</p>
	    </div>
  </div>
