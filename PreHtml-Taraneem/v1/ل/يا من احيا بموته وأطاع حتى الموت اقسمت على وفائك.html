  <div class="hymn">
    <div class="v1">
			<p>يا من أحيا بموته وأطاع حتى الموت أقسمت على وفائك لغيرك لن أكون يا من كنت إنسانا عاش حياة مثلي ملت نفسي الأحزان واليأس زاد حملي انت ربي حياتي فيك ألقي نجاتي أقسم حتى مماتي لغيرك لن أكون يا عالما بحالي أنت دوما عزائي وعليك اتكالي أنت كل رجائي ربي أمح أثامي واشف كل آلامي أقسم أن أيامي لغيرك لن تكون</p>
	    </div>
  </div>
