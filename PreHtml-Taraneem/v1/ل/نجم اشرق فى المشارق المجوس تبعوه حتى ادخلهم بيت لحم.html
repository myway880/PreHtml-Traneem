  <div class="hymn">
    <div class="v1">
			<p>نجم أشرق فى المشارق المجوس تبعوه
<br/>حتى أدخلهم بيت لحم وسجدوا لملك الدهور
<br/>رب المجد دعي ولدا كقول يوحنا قبل إن يراه
<br/>الكلمة الأزلي صار جسدا وحل فينا ورأيناه
<br/>هللويا هللويا هللويا هللويا
<br/>إيسوس بيخرستوس أبشيري أمفنوتي</p>
	    </div>
  </div>
