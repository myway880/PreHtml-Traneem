  <div class="hymn">
    <div class="v1">
			<p>ليه عاوز تبعد أكتر عن حضني
<br/>ليه تكسر في قلبي وترفض حبي الكبير
<br/>في في الدنيا أحلام تخليك متهني
<br/>لكن هي ساعات تخلص صدقني
<br/>اوعى تغير سكة قلبك معايا
<br/>انسى الماضي وعيش الحاضر ويايا
<br/>وشي انضرب علشان ينور وشك
<br/>وقلبي انطعن علشان يطهر قلبك
<br/>واسمي تهان علشان يرفع في اسمك
<br/>لا ماتنساش ماتنسى حبي</p>
	    </div>
  </div>
