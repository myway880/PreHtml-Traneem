  <div class="hymn">
    <div class="v1">
			<p>وأنا الآن تعبت من جبالي وقيودي
<br/>لم يكن قلبي كامل لم يكن حبي كفايه
<br/>لم أكن في البر عامل لم تكن أول غايه
<br/>وعن الإثم ندمت فاعدني من جديد
<br/>وعد قلبي كان يلهث خلف ماء ليس يروي
<br/>شهوة العالم تبحث عن مكان فيه تؤوي
<br/>لست ترضى نصف قلب شبه حب وعباده
<br/>كيف تبقى نصف رب دون حق في السياده</p>
	    </div>
  </div>
