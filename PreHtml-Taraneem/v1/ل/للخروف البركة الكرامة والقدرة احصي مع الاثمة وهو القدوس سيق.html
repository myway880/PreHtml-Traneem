	<title>للخروف البركة الكرامة والقدرة أحصي مع الأثمة وهو القدوس سيق</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1">
			<p>للخروف البركة
<br/>الكرامة والقدرة
<br/>أحصي مع الأثمة
<br/>وهو القدوس
<br/>سيق للذبح
<br/>وهو ملك الملوك
<br/>من أجلي
<br/>ظلم لم يفتح فاه
<br/>من أجلي
<br/>لم يقبل النجاة
<br/>أطلق
<br/>لي الشفاء
<br/>بجلدته
<br/>دفع
<br/>ثمن حريتي
<br/>بدمائه
<br/>يسوع اسم عجيب
<br/>به الخلاص به الشفاء</p>
			<p>ليس اسم غيره
<br/>قد أعطي بين الناس</p>
	    </div>
  </div>
