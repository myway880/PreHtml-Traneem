  <div class="hymn">
    <div class="v1">
			<p>ليست ترنيمتي ربي سوى لحن وكلمات
<br/>فليس فيها قوه وليس منها بركات
<br/>إلا إذا بروحك وشخصك السامي
<br/>تبارك ترنيمتي والعزف والتسبيح
<br/>أسكب من روحك على ترنيمتي
<br/>أسكب من روحك ربي
<br/>فهي كلام من إنسان قد مل سمعه البشر
<br/>ولحن كباقي الالحان ليس له أي أثر
<br/>إلا إذا جملتها بشخصك السامي
<br/>كللتها جللتها جعلتها تسبيح</p>
	    </div>
  </div>
