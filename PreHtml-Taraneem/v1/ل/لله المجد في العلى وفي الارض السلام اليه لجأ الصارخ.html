  <div class="hymn">
    <div class="v1">
			<p>لله المجد في العلى وفي الأرض السلام
<br/>إليه لجأ الصارخ لذلك بالإيمان
<br/>قد ولد لنا ابن وفي ملء الأزمان
<br/>كل المجد لك يا ابن الإنسان</p>
			<p>كل المجد ليسوع ابن الإنسان</p>
