  <div class="hymn">
    <div class="v1">
			<p>للجالس على العرش البهاء والجلال
<br/>للخروف المذبوح كل مجد واكرام
<br/>أعطي له كل السلطان فى السماء وعلى الأرض
<br/>أعطي له كل السلطان تنحني له كل الأكوان
<br/>غلب الأسد غلب الأسد فتح السفر وفك الختوم
<br/>قام منتصرا قام منتصرا مستحق وحده ان يأخذ
<br/>القدرة والغني والحكمة والقوة
<br/>والسلطان والمجد والبركة</p>
			<p>الى أبد الآبدين 3</p>
