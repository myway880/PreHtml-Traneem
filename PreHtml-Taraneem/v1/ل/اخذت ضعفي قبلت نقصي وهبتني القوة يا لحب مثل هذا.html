  <div class="hymn">
    <div class="v1">
			<p>اخذت ضعفي قبلت نقصي وهبتني
<br/>القوة يا لحب مثل هذا يرى في ضعفي قوة
<br/>لا املك شيئا وضعفي لا حد
<br/>له تركت الحب رفضت الكل
<br/>تمسكت باللهو اراك اتيت وقلبي جريت واعطيته ما له</p>
			<p>حبيبي انت وقلبي منك لك تعالى لقلبي حدثني في صمتي ادرك من أنا رسمك في وقلبك بي انا كل لك</p>
	    </div>
  </div>
