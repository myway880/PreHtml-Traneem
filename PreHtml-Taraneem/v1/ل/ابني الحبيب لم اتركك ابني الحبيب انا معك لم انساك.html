  <div class="hymn">
    <div class="v1">
			<p>ابني الحبيب لم أتركك ابني الحبيب أنا معك
<br/>لم أنساك لم أتركك أنا معك أمسك يدك
<br/>اسمح لي يا إبني امسح أدمعك
<br/>أحببتك فديتك وبالدماء خلصتك</p>
			<p>عهدي بك أباركك فأذكر دواما وعدي لك</p>
