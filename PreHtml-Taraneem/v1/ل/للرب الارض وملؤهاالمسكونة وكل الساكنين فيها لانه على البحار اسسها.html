  <div class="hymn">
    <div class="v1">
			<p>للرب الأرض وملؤهاالمسكونة
<br/>وكل الساكنين فيها لأنه على البحار أسسها
<br/>وعلى الأنهار
<br/>ثبتها من يصعد إلى جبل الرب ومن يقوم في
<br/>موضع قدسه الطاهر اليدين
<br/>والنقي القلب
<br/>الذي
<br/>لم يحمل نفسه إلى الباطل
<br/>ولا حلف كذبا يحمل بركة من عند الرب
<br/>وبرا من إله</p>
			<p>خلاصه</p>

  </div>
