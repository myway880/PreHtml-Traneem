  <div class="hymn">
    <div class="v1">
			<p>لك كل المجد يا يسوع
<br/>لك كل القدرة والسلطان
<br/>لك كل الأرض والسماء
<br/>لك نعطي مجدا
<br/>ملائكة تعلن
<br/>مستحق
<br/>وشعبك يعلن
<br/>مستحق</p>
			<p>اعطوا مجدا وعزا
<br/>للجالس علي العرش</p>
