			<p>لذلك سر قلبي
<br/>وتهلل لساني
<br/>لأنك لن تترك
<br/>نفسي في الهاوية
<br/>عرفتني سبل الحياة
<br/>عرفتني الحياة
<br/>وستملأني سرورا
<br/>مع وجهك</p>
