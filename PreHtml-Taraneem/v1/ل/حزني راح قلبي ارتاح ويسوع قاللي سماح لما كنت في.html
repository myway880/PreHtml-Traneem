  <div class="hymn">
    <div class="v1">
			<p>حزني راح قلبي ارتاح ويسوع قاللي سماح
<br/>لما كنت في الخطية كنت في حزن شديد
<br/>جه يسوع سأل على فلذا أنا سعيد
<br/>ساكبا قلبي وروحي بدموع الاعتراف
<br/>صارخا بأعلى صوتي ضمني إلى الخراف
<br/>كل ما أنظرجماله أنسى أتعاب الحياة
<br/>ويفرحني ابتسامة ينسبي قلبي في رضاه
<br/>ويحق لي أغنى وأرنم للحبيب</p>
			<p>من بدمه قد غسلني واحتمل عار الصليب</p>
