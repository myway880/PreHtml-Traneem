  <div class="hymn">
    <div class="v1">
			<p>لما بشتم قلبي بيحزن ويسوع بيبقى زعلان
<br/>لما باشتم باشعر اني مهزوم وغلبني الشيطان
<br/>أعمل ايه قولولي يا أصحابي
<br/>أعمل ايه قولولي قوام
<br/>صلى للرب يسوع وقوله أنا غلطان
<br/>احفظ لي باب شفايفي واحرس اللسان
<br/>لما هاركع وأصلي وأطلب الغفران
<br/>هيريح حالا قلبي وأشعر بالأمان</p>
	    </div>
  </div>
