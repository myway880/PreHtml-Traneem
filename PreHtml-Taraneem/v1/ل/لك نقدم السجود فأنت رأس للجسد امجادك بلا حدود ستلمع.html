	<title>لك نقدم السجود فأنت رأس للجسد أمجادك بلا حدود ستلمع</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>لك نقدم السجود فأنت رأس للجسد<br/>أمجادك بلا حدود ستلمع إلى الأبد</p>
	    </div>

    <div class="v1b">
			<p>أتينا كي نسبحك فسد بمجد بيننا<br/>في وسطنا ما أروعك تجثو لك قلوبنا</p>
	    </div>

    <div class="v1c">
			<p>يا من فديت شعبك بدمك سترتنا<br/>يوم وهبت ذاتك وهكذا بررتنا</p>
	    </div>

    <div class="v1d">
			<p>في الضعف تكفي نعمتك يوم بها تغمرنا<br/>تحبك رعيتك فيشبعنك حبنا</p>
	    </div>

    <div class="v1e">
			<p>وبينما ننتظرك ترفعك نفوسنا<br/>فليأت يوم قوتك فهذه أشواقنا</p>
	    </div>
  </div>
</body>
