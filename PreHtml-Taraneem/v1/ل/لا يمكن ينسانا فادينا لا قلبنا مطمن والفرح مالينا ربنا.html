  <div class="hymn">
    <div class="v1">
			<p>لا يمكن ينسانا فادينا لا قلبنا مطمن والفرح مالينا
<br/>ربنا حارسنا ماسكنا بيده حتى شعر راسنا عارفه وعاده
<br/>وعيني دولا شايفة مجد ربي ورجلي دولا ماشية خلف ربي
<br/>ومافيش بالمرة شيء يشغلنا عنه ولا تقع شعرة واحدة من غير إذنه</p>
	    </div>
  </div>
