  <div class="hymn">
    <div class="v1">
			<p>ليس مثلك فى كل الأرض
<br/>ليس مثلك بين الجموع
<br/>ليس مثلك فى الأعالى
<br/>أيها الرب يسوع
<br/>نشدو بحبك ولك
<br/>كل الأغانى تفيض بخيرك
<br/>نقدم لك تسبيحنا
<br/>بإسمك نرفع أصواتنا</p>
