  <div class="hymn">
    <div class="v1">
			<p>لأن منه وبه
<br/>وله كل شيء
<br/>يسوع
<br/>يسوع
<br/>يسوع
<br/>فهو صورة الله
<br/>غير المنظور
<br/>بكر كل خليقة
<br/>صورة الله
<br/>غير المنظور
<br/>فيه خلق الكل
<br/>ما في السماوات
<br/>وما على الأرض
<br/>ما يرى
<br/>وما لا يرى
<br/>سواء عروش أم سيادات
<br/>سلاطين أم رياسات
<br/>الكل به
<br/>له قد خلق</p>
	    </div>
  </div>
