  <div class="hymn">
    <div class="v1">
			<p>لو تعرف يسوع لو تعرف حبه أو اسأل الجموع اللي بتحبه
<br/>لو شفته على الصليب في ألم ووجع رهيب يعلن عن حب عجيب مات مات وفدانا
<br/>قلبك الصغير يسوع راح يشتريه والإسود يتغير لما هايسكن فيه
<br/>لما هايسكن قلبك بدمه المسفوك عنك ويديلك حياة مات مات وفدانا</p>
	    </div>
  </div>
