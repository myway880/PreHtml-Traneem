  <div class="hymn">
    <div class="v1">
			<p>لأنك لي عزفت الليل موسيقى
<br/>لأنك لي أخذت الفرحه من ضيقه
<br/>لأنك لي وأسكن الغيب هنا
<br/>علقني فوق التل يا أشهى حقيقه
<br/>لأنك لي وصارت الأرض سماء
<br/>لأنك لي وصارت الصحراء ماء
<br/>لأنك لي والحرب في عمقي سلام
<br/>اسكبني فوق الموج يا شبع ارتواء</p>
			<p>لأنك لي والعمر في عمري غريب
<br/>لأنك لي والفجر في ليلي سكيب</p>
	    </div>
  </div>
