	<title>ليكن اسم الله مباركا من الأزل إلى الأبد</title>
	<meta content="ar-eg" http-equiv="Content-Language">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>ليكن اسم الله مباركا</p>
	    </div>

    <div class="v1b">
			<p>من الأزل إلى الأبد</p>
	    </div>

    <div class="v1c">
			<p>للجالس على العرش وللخروف</p>
	    </div>

    <div class="v1d">
			<p>الحكمة والكرامة</p>
	    </div>

    <div class="v1e">
			<p>الذي له القدرة الذي</p>
	    </div>

    <div class="v1f">
			<p>له الجبروت</p>
	    </div>

    <div class="v1g">
			<p>الذي له كل السلطان</p>
	    </div>

    <div class="v1h">
			<p>لتسمع الأرض وملؤها</p>
	    </div>

    <div class="v1i">
			<p>المسكونة وكل ما فيها</p>
	    </div>

    <div class="v1j">
			<p>الرب قد ملك</p>
	    </div>

    <div class="v1k">
			<p>قد ملك الرب قد ملك إلى الأبد</p>
	    </div>

    <div class="v1l">
			<p>هوذا السر المكتوم من الأزل</p>
	    </div>

    <div class="v1m">
			<p>قد أعلن إنه يسوع وهو ملك المجد</p>
	    </div>

    <div class="v1n">
			<p>هو ابن الله</p>
	    </div>
  </div>
</body>
</html>
