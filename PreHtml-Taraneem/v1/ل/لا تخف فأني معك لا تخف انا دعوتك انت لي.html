  <div class="hymn">
    <div class="v1">
			<p>لا تخف
<br/>فأني معك لا تخف
<br/>أنا دعوتك انت لي أخترتك
<br/>أذا أجتزت المياه أنا معك وفى النيران
<br/>لا تخف لن تغمرك
<br/>لا تخف لن تلذعك</p>
			<p>لأنك عزيز وكريم فى عيني</p>
