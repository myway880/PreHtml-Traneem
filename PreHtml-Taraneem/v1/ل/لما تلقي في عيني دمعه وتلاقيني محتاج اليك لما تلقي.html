  <div class="hymn">
    <div class="v1">
			<p>لما تلقي في عيني دمعه وتلاقيني محتاج إليك
<br/>لما تلقي في قلبي انة وتواسيني وأنا بين إيديك
<br/>حضنك إنت مرسي روحي روحي دايما بتناديك
<br/>يايسوع
<br/>لما تيجي الموجة تصنع جوة قلبي خوف جديد
<br/>وألقي موجة تانية تمنع رنة الأفراح في عيد
<br/>حضنك إنت مرسي روحي روحي دايما بتناديك
<br/>يايسوع</p>
	    </div>
