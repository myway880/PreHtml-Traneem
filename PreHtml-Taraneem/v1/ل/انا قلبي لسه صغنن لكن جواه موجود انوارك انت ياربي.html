  <div class="hymn">
    <div class="v1">
			<p>أنا قلبي لسه صغنن لكن جواه موجود
<br/>أنوارك إنت ياربي ومحبة قلب داوود
<br/>أنا كفي لسه صغنن لكن ماسك في إيديك
<br/>فرحان علشان أنا ابنك منقوش على كفيك
<br/>أنا أعرف أعد لعشرة وكمان أعرف للمية
<br/>والبركة تكون في دراستي م الروضة للكلية
<br/>أنا يمكن طولي قصير لكن في الحب كبير
<br/>وعشان ابنك أنا شبهك من قلبي بحب الخير</p>
	    </div>
  </div>
