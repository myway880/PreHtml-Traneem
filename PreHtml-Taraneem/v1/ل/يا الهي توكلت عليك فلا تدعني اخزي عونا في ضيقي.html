  <div class="hymn">
    <div class="v1">
			<p>يا إلهي توكلت عليك فلا تدعني أخزي
<br/>عونا في ضيقي اعطني باطل عون الأنسان
<br/>من خوفي نجني تفتقد نفسي الأمان
<br/>في خوفي لجئت اليك فلا تدعني أخزي
<br/>افرج ضيقات قلبي قل لي خلاصك انا
<br/>من ضعفي اشفني ربي اعنى يا ربنا
<br/>لا تبطىء يا الهي لا تسكت عن دموعي
<br/>اسمع صلاه شفاهي ساعدنى فى رجوعي</p>
	    </div>
  </div>
