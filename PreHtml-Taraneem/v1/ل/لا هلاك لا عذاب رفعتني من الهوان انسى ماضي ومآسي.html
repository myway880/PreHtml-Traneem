  <div class="hymn">
    <div class="v1">
			<p>لا هلاك لا عذاب رفعتني من الهوان أنسى ماضي ومآسي في قربك أمان لا شقاء لا بكاء منحتني السلام أنهيت ضعفي محوت خوفي فسرت إلى الأمام رجوت الآب مشيت ما كللت ركضت ما تعبت وكالنسر ارتفعت فمن أهاب بلساني شهدت ربقلبي أمنت ان المسيح قام لا يفصلني ضيق لا جوع لا عري عن محبة إلهي لا يفصلني ضعف لا موت لا حياة</p>
	    </div>
  </div>
