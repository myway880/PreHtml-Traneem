  <div class="hymn">
    <div class="v1">
			<p>لكن أعلم بمن أمنت وقد أيقنت أنه قادر
<br/>لا أعلم الداعي الذي لذات نعمته
<br/>وكيف مع تمردي لاقيت رحمة
<br/>أن يبقى نفسي وديعة عنده لذاك اليوم
<br/>لا أعلم الحب الذي عني محى الأثام
<br/>وكيف إيماني به وهبني السلام
<br/>لا أعلم السر الذي يجدد الخطاة
<br/>وكيف قلبي حله يسوع من علاه</p>
	    </div>
  </div>
