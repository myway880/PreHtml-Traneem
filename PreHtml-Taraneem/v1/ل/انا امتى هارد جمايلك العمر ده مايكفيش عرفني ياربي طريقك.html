  <div class="hymn">
    <div class="v1">
			<p>أنا إمتى هارد جمايلك
<br/>العمر ده مايكفيش
<br/>عرفني ياربي طريقك
<br/>أنا من غيرك ماساويش
<br/>تلقى الراحة في حضن إيديه
<br/>لما تحس بضيق تناديله يسمع ليك
<br/>ولما الخوف واليأس يهزك يثبت فيك
<br/>تلقى الراحة في حضن إيديه</p>
			<p>لما عينيه تفضل سهرانة تبص عليك
<br/>ولما تتوه في وسط الضلمة ينور ليك
<br/>واللي حياتك غالية عليك</p>
	    </div>
  </div>
