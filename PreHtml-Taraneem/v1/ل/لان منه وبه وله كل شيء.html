<br/>يسوع يسوع يسوع
<br/>فهو صورة الله غير المنظور
<br/>بكل كل خليقة
<br/>صورة الله غير المنظور
<br/>فيه خُلق الكل
<br/>ما في السماوات وما على الأرض
<br/>ما يُرى وما وما لا يُرى

<br/>قد خُلق</p></div></div></body></html>
