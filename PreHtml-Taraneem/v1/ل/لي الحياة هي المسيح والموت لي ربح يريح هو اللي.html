  <div class="hymn">
    <div class="v1">
			<p>لي الحياة هي المسيح والموت لي ربح يريح
<br/>هو اللي افتداني من الموت الرهيب هو اللي إشتراني بالدم علي الصليب
<br/>هو اللي رآني وأنا في أرض العبيد هو اللي في صليبه أنا حر وسعيد
<br/>هو اللي علاني وأنا عبد وحقير جه وخد مكاني وأنا نلت التبرير</p>
			<p>هو اللي بيرعاني وأنا في أرض الصعاب وضامن مكاني هناك في بيت الآب</p>
	    </div>
  </div>
