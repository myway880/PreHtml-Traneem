	<title>ليسوع كل القدرة ليسوع كل السلطان ليسوع كل البركة ليسوع</title>

  <div class="hymn">
		<div class="v1a">
			<p>ليسوع كل القدرة<br/>ليسوع كل السلطان<br/>ليسوع كل البركة<br/>ليسوع كل الإكرام</p>
	    </div>

    <div class="v1b">
			<p>اعطوا مجدا مجدا<br/>اعطوا مجدا ليسوع</p>
	    </div>

    <div class="v1c">
			<p>ليسوع ليسوع<br/>البركة و الكرامة<br/>للجالس على العرش و للحمل<br/>البركة و الكرامة</p>
	    </div>

    <div class="v1d">
			<p>صار لينا خلاص صار لينا فداء<br/>صار لينا حياة بدم الحمل</p>
	    </div>
  </div>
</body>
