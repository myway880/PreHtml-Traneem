  <div class="hymn">
    <div class="v1">
			<p>كيف أخاف وأنت لي خير معين كيف أخاف
<br/>أنت معي في كل حين لا لن اخاف
<br/>ويدك تمسك يدي وفيك ربي كفايتي
<br/>لأنك أنت معي تحفظني من كل شر
<br/>في الطريق مرشدي تمنع رجلي أن تزل</p>
			<p>لأنك أنت معي وأنت ضامن العهد
<br/>ستضمن مستقبلي فأنت وحدك ضامني</p>
	    </div>
  </div>
