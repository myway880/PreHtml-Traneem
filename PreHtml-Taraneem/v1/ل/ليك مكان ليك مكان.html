<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="ليك مكان ليك مكان" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> ليك مكان ليك مكان </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>ليك مكان ليك مكان
<br/>في قلب الآب صدق إنه ليك مكان
<br/>محفوظ في قلبه منقوش على كفه
<br/>من زمان ليك مكان
<br/>هو بيدور عليك
<br/>سامع صوته بيناديك؟
<br/>فاتح قلبه يرحب بيك
<br/>تعال له باللي فيك
<br/>علشان في قلبه ليك مكان
<br/>صدق إنه ليك مكان</p></div></div></body></html>
