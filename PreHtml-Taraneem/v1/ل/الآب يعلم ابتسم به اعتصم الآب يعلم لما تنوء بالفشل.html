  <div class="hymn">
    <div class="v1">
			<p>الآب يعلم ابتسم به اعتصم الآب يعلم
<br/>لما تنوء بالفشل لما يساور الملل ذو الحق يعطيك الامل الآب يعلم
<br/>إن جاءك خطب عصيب أو جزت يوما في لهيب لا تخشى من حمل الصليب فالآب يعلم
<br/>إن حل ضيق يضطرم أو راح خوف يلتهم أمام هذا فإبتسم</p>
