  <div class="hymn">
    <div class="v1">
			<p>لتكن مشيئتك وليتقدس اسمك
<br/>كما في السماء كذلك على الأرض
<br/>لتكن مشيئتك وليأت ملكوتك
<br/>كما في السماء كذلك على الأرض
<br/>لن أمشي مع المشاه بل سأباري الخيل
<br/>إلهي أعطاني النجاح وسط هزيع الليل
<br/>أنا باختار مشيئتك مهما التمن بيكون
<br/>أماني في قربك انت حتى في الأتون
<br/>تعال تعال تعال يا يسوع بمشيئتك تعال</p>
	    </div>
  </div>
