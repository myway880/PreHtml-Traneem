  <div class="hymn">
    <div class="v1">
			<p>ليك بنغني أحلى نشيد
<br/>بيك أيامنا كلها عيد
<br/>فيك بنحقق المواعيد
<br/>قوة روحك تعمل فينا غلبة دمك صارت لينا
<br/>نرفع ليك تسبيح منك ممسوح
<br/>أرضك انشر مجدك فيها وعدك إنك ساكن فيها
<br/>دمك يشفع يعلن حب يسوع</p>
	    </div>
  </div>
