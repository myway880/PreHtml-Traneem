	<title>سبحوا يسوع للأبد أمين لينا سبحوا يسوع الرب والإله حبه</title>

  <div class="hymn">
    <div class="v1">
			<p>سبحوا يسوع
<br/>للأبد أمين لينا
<br/>سبحوا يسوع الرب والإله
<br/>حبه لينا للأبد
<br/>اللي بنعمته وهبنا الحياة
<br/>حبه لينا للأبد
<br/>سبحوا يسوع لقدرته وقوته
<br/>حبه لينا للأبد
<br/>لغناه وعدله وكل حكمته
<br/>حبه لينا للأبد
<br/>للأبد ليه السلطان
<br/>للأبد حبه لينا للأبد
<br/>من أول الصبح لوقت النوم
<br/>حبه لينا للأبد
<br/>وبقوة يسوع هانعيش كل يوم
<br/>حبه لينا للأبد</p>
	    </div>
  </div>
