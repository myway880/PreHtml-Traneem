  <div class="hymn">
    <div class="v1">
			<p>علمني أخضع ليك وعيني تشوف عينيك
<br/>لما بتغيرني بتمسكني وترفعني وبايدك تحضني وبحبك تغمرني
<br/>دي حياتي بين إيديك وعمري كله ليك يا يسوع
<br/>لما باسمع صوتك قلبي يحس بيك
<br/>لساني يسبح اسمك وروحي تنادي عليك
<br/>باهدي ليك ألحاني لساني يكتب ليك</p>
			<p>وبصوت الحمد أهتف يا يسوع المجد ليك</p>
	    </div>
  </div>
