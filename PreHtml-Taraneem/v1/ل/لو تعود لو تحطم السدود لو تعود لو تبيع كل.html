  <div class="hymn">
    <div class="v1">
			<p>لو تعود لو تحطم السدود
<br/>لو تعود لو تبيع كل الوجود
<br/>لو تيجيني مرة وتقولي يارب
<br/>قلبي باع كل يوم من عمره قضاه
<br/>في عذاب وفي ضياع
<br/>تلاقي حبك جوه قلبي مالوش حدود
<br/>قلبي مايعرفش كره أو جحود
<br/>لو تعود لي عود بس عود</p>
