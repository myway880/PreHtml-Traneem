  <div class="hymn">
    <div class="v1">
			<p>ليك مكان
<br/>في قلب الآب
<br/>صدق إنه
<br/>ليك مكان
<br/>محفور في قلبه
<br/>منقوش على كفه
<br/>من زمان
<br/>ليك مكان
<br/>هو بيدور عليك
<br/>سامع صوته بيناديك
<br/>فاتح قلبه يرحب بيك
<br/>تعالى له باللي فيك
<br/>علشان
<br/>في قلبه ليك مكان
<br/>صدق
<br/>إنه ليك مكان</p>
	    </div>
  </div>
