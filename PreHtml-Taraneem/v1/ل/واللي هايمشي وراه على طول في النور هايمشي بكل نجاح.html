  <div class="hymn">
    <div class="v1">
			<p>واللي هايمشي وراه على طول في النور هايمشي بكل نجاح
<br/>ومش مهم طريقه يكون مادام نهايته هنا وأفراح
<br/>لما يسوع يسكن في القلب يملاه فرح وكل سرور
<br/>والعيشة تبقى في خوف الرب لأنه مكتوب هو النور</p>
			<p>أنا نويت واخترت خلاص بكل أمان وبإخلاص
<br/>وهاسيب الضلمة قوام وامشي وراه في النور على طول</p>
	    </div>
  </div>
