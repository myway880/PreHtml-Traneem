  <div class="hymn">
    <div class="v1">
			<p>لا يخزي
<br/>لا يخزي
<br/>إليك يارب أرفع نفسي عليك يا إلهي أتوكل
<br/>تسكت أنت كل أعدائي منتظرك
<br/>لا يخزوا
<br/>لا يخزي منتظروك
<br/>طرقك يارب أنت عرفنى سبيلك أنت أيضا علمني
<br/>الله أنت هو خلاصي منتظروك
<br/>لا يخزوا
<br/>أذكر يارب رحمتك لي فاحساناتك منذ الأزل هى
<br/>فخطاياي لي تغفر منتظروك
<br/>لا يخزوا</p>
	    </div>
  </div>
