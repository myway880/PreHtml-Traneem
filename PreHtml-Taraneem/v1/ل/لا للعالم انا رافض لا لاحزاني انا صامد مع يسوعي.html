  <div class="hymn">
    <div class="v1">
			<p>لا للعالم أنا رافض لا لاحزاني أنا صامد مع يسوعي أنا صاعد عمري الباقي أنا ليه ساجد
<br/>لا للخوف أنت الساند وف صراخي أنت تساعد هاقضي حياتي ليك مديون
<br/>هدفي أكون لك شاكر عابد</p>
			<p>وقت الضيق إيديك مادد وف الالامات انت تساند هاعيش لك ربي خادم شاهد
<br/>هاتحرك دايما مش قاعد</p>
	    </div>
  </div>
