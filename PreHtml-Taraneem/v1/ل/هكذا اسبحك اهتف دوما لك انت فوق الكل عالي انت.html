  <div class="hymn">
    <div class="v1">
			<p>هكذا أسبحك أهتف دوما لك
<br/>أنت فوق الكل عالي أنت أعظم
<br/>ليس غيرك حين تصنع كل ذا
<br/>الكون فتبدع
<br/>كل طير السما تشبع أنت أعظم أنت أروع
<br/>في جمالك أنت أبرع وجهك بالمجد يلمع
<br/>حبك كالشمس يسطع أنت أعظم أنت أروع
<br/>كل ذي الخليقة تسمع حين تأمر بل وتخضع
<br/>كل من يراك يخشع أنت أعظم أنت أروع</p>
	    </div>
  </div>
