  <div class="hymn">
    <div class="v1">
			<p>نجنا من الشرير هبنا سلامك الآن
<br/>حررنا من الآثام أنت نبع الغفران
<br/>ليأت ملوكتك ليتقدم اسمك
<br/>في السماء والأرض لتكن مشيئتك
<br/>وروح قدسك فليملأ قلوبنا
<br/>هبنا رجاءك حبك قداستك
<br/>من يستطيع أن يفصلنا عن حبك العجيب
<br/>من يستطيع أن يبعدنا عن رحمتك
<br/>تسكن تسبيحنا تبارك صلاتنا
<br/>يجمعنا روحك فنصير واحدا</p>
	    </div>
  </div>
