  <div class="hymn">
    <div class="v1">
			<p>لك ينبغى التسبيح يا الله اقول ما اهيب اعمالك
<br/>عجت بحار وذابت جبال حين اعطيت صوتك
<br/>نحن نفرح ونشدو لك للابد نحبك فنحن لك
<br/>ليس من يأمر فييحينا غيرك
<br/>يسوعي احبك ليس مثلك
<br/>ترنمي وبهجتي بك انت وحدك
<br/>راحتي خلاصي وفيك شبعي
<br/>كل لك كل الايام احيا لاعبدك</p>
	    </div>
  </div>
