  <div class="hymn">
    <div class="v1">
			<p>ليك يا رب كل العظمة والسلطان
<br/>ليك المجد ليك العزة والجلال
<br/>بنقدم ليك كل حياتنا كل قلوبنا
<br/>إنت ملكنا إنت قائدنا فادينا
<br/>بنعظم اسمك نرفع لك كل التسبيح
<br/>بنبارك شخصك إنت ملكنا العظيم
<br/>تعال اليوم يا ربي واملك في قلوبنا
<br/>واجعلنا دايما نشهد عنك بحياتنا</p>
	    </div>
  </div>
