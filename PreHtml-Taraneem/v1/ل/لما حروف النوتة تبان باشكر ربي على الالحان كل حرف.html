  <div class="hymn">
    <div class="v1">
			<p>لما حروف النوتة تبان باشكر ربي على الألحان
<br/>كل حرف من زمان بيسبح رب الأكوان
<br/>دو ري مي فا صول لا سي دو
<br/>دو دقت البعد في عالم فاني
<br/>ري رجعت أصلي لك من تاني
<br/>مي مين غيرك يفهم أحزاني
<br/>فا فكر في وما بينساني
<br/>صول صوته الحلو جاني وعزاني
<br/>لا لقيت نفسي باسبح بأغاني
<br/>سي سنيني هاعيشها للي فداني</p>
	    </div>
  </div>
