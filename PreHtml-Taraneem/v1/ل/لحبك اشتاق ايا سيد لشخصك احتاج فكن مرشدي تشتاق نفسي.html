  <div class="hymn">
    <div class="v1">
			<p>لحبك أشتاق أيا سيد لشخصك أحتاج فكن مرشدي
<br/>تشتاق نفسي للرب أن تراك تريد أن تعود لحماك
<br/>من غيرك ينتظر الشريد وعطفك هو الرجا الوحيد
<br/>يا سيد أسمع ليس لي سواك فخلصن فخلصن فتاك
<br/>حتى متى أدعو ولا تجيبني حتى متى أبكي ولا ترحمني
<br/>تعالى يا إلهي وأمسك بيدي تعالى وأرحمني سيدي</p>
	    </div>
  </div>
