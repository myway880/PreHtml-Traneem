  <div class="hymn">
    <div class="v1">
			<p>إلهنا الرب قادر
<br/>ومافيش عنده عسير
<br/>الكل لصوته خاضع
<br/>ونوره يشوفه الضرير
<br/>لما يصلي شعبك يتزعزع المكان
<br/>يلمس مجد حضورك وقوتك تبان
<br/>تتزلزل سدود تتفك القيود
<br/>تغير الأحوال دا مافيش عندك حدود
<br/>لما قلوبنا تخضع في حضرة القدوس
<br/>نتملي بكلامه تتحرر النفوس
<br/>يغفر للضعيف ويطيب الجريح
<br/>يبدد الأحزان لأغاني وتسابيح</p>
	    </div>
  </div>
