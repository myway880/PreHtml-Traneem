  <div class="hymn">
    <div class="v1">
			<p>لو قلبي دا مليان أحزان يا يسوع
<br/>لو دربي دا مزروع أشواك ودموع
<br/>تعال يا يسوع ارفع الأحزان وامسح الدموع
<br/>سفينتي في البحار لو تاهت يا يسوع
<br/>بتتدور ع الفنار وسكة الرجوع
<br/>تعال يا يسوع امسك الدفة وافرد القلوع
<br/>لسه الحروب بتدور وتزيد يا يسوع
<br/>ما بتدي للإنسان غير التعب والجوع</p>
			<p>تعال يا يسوع رجع السلام واطعم الجموع</p>
	    </div>
