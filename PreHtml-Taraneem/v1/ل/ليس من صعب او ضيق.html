<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="ليس من صعب أو ضيق" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> ليس من صعب أو ضيق </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>ليس من صعب أو ضيق
<br/>لا يغلبنه
<br/>ليس من عصف شديد
<br/>لا يُسكته
<br/>ليس من سؤل بعيد
<br/>لا يملكه
<br/>ليس من حزن عميق
<br/>لا يمسحه
<br/>إن كان حزننا قد حمل
<br/>علي الصليب
<br/>فإنه سوف يحملك</p></div></div></body></html>
