  <div class="hymn">
    <div class="v1">
			<p>وتحزن وتشيل الهم افتكر إني معاك
<br/>ولا يمكن أبدا هنساك ولا تنسى إني فديتك
<br/>ودفعت فيك الدم
<br/>لما تتعب ليل نهار والحياة
<br/>تبقى في نار
<br/>وفي بكاك محتاج معونة ماتلاقيش إيدين حنونة</p>
			<p>لما تبقى في يد غيرك والأمور تصعب في عينك
<br/>والمصير مالهوش ملامح والشيطان بالفكر سارح</p>
	    </div>
  </div>
