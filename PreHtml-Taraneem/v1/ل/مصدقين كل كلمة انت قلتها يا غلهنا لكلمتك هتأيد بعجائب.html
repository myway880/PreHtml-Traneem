	<title>مصدقين كل كلمة إنت قلتها يا غلهنا لكلمتك هتأيد بعجائب</title>

  <div class="hymn">
    <div class="v1">
			<p>مصدقين كل كلمة إنت قلتها يا غلهنا
<br/>لكلمتك هتأيد بعجائب وسطنا تصنع لنا
<br/>لسه فيه معجزات وكمان هنشوف
<br/>آيات
<br/>وعجائب وإقامة أموات
<br/>إلهنا حي وقدير في القوة مالوش مثيل
<br/>هو وحده يستحق التهليل</p>
			<p>المرضى يبرؤون وكمان تتفتح عيون
<br/>إنت أقوى من المرض مهما يكون
<br/>اسمك فوق كل اسم حقك فوق كل زيف
<br/>إنت وحدك خالق كل الكون</p>
	    </div>
  </div>
