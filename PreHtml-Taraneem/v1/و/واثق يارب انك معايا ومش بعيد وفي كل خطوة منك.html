  <div class="hymn">
    <div class="v1">
			<p>واثق يارب إنك معايا ومش بعيد
<br/>وفي كل خطوة منك تملاني بشوق جديد
<br/>أنا واثق إنك فاكرني مش ممكن راح تغيب
<br/>على بالك لحظة وثانية مابتنساش يا حبيب
<br/>على وعدك أنا مستني صابر بشوق جديد
<br/>والوعد جوه قلبي يكبر دايما ويزيد
<br/>أنا واثق في كلامك دا فيه أكبر ضمان
<br/>وعدك حارسنا دايما من أخطار الزمان</p>
	    </div>
  </div>
