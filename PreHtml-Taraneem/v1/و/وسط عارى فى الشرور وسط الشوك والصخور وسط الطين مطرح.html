  <div class="hymn">
    <div class="v1">
			<p>وسط عارى فى الشرور وسط الشوك والصخور
<br/>وسط الطين مطرح على الطريق
<br/>كنت بائسا ذليل يائسا بلا خليل
<br/>من ينقذني لم أجد لى صديق
<br/>وفى ملىء الزمان قد أتى أبن الأنسان
<br/>قد نشلنى من ذلى والهوان
<br/>وبدمه محا كل ذنبي قد نسى
<br/>وبالصلب طوعا نفسى قد فدا
<br/>وسلطان لى عطا صرت أبنا للإله
<br/>وأجلسنى هناك فى سماه</p>
	    </div>
  </div>
