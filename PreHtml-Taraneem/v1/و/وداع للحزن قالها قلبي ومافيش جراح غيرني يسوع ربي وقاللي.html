  <div class="hymn">
    <div class="v1">
			<p>وداع للحزن قالها قلبي ومافيش جراح
<br/>غيرني يسوع ربي وقاللي مبروك سماح
<br/>لا مكان في حياتي لضيق ولا بغضة لأي صديق
<br/>ولا خوف من الطريق لما أشرق الصباح
<br/>غنى قلبي للحياة محبة لكل الأعداء
<br/>عمري معاه ابتدى عمري معاه في نجاح
<br/>في الغربة نعطش ونجوع وأنا قلبي شبعان بيسوع
<br/>ربي نور الشموع بالبهجة وبالأفراح</p>
