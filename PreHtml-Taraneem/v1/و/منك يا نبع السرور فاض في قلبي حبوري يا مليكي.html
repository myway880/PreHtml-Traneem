  <div class="hymn">
    <div class="v1">
			<p>منك يا نبع السرور فاض في قلبي حبوري
<br/>يا مليكي للدهور سوف أتبع خطاك
<br/>صخرتي أنت حبيبي حصني في ضيقي مجيبي
<br/>ربي قد صرت نصيبي ليس في العمر سواك</p>
			<p>أدخلني العمق ربي إغسلن قلبي ولبي
<br/>أسمو فيك يعلو حبي أنشد لحن سماك</p>
	    </div>
  </div>
