  <div class="hymn">
    <div class="v1">
			<p>ليك في الموت مخارج
<br/>ليك سلطان أكيد
<br/>في حماك الوعد ثابت
<br/>والخوف يهرب بعيد
<br/>وحدك ليك السجود
<br/>شعبك يفتخروا بيك
<br/>شخصك فوق الحدود
<br/>حبك يأسرنا فيك
<br/>صوتك يفتح قبور
<br/>يخرج الموت بعيد
<br/>يملا القلب بسرور
<br/>وحياة تاني من جديد
<br/>سلطان مطلق وقوة
<br/>تعمل فوق كل شيء
<br/>شعبك يهتف بنصرة
<br/>مضمون كل الطريق</p>
	    </div>
  </div>
