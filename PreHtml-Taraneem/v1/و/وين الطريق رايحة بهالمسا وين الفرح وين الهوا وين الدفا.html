  <div class="hymn">
    <div class="v1">
			<p>وين الطريق رايحة بهالمسا
<br/>وين الفرح وين الهوا وين الدفا
<br/>عبالي غنيات مشاوير وحكايات
<br/>نمشي ونحكيها سوا
<br/>بكير
<br/>بكير بعد ننام
<br/>ونضيع بالأحلام
<br/>خلي الغفا ينطرنا
<br/>ونشوف نحنا نشوف
<br/>وين الأيام
<br/>وين الأيام بتأخدنا
<br/>رفاق الدرب نحنا
<br/>قربنا وبعدنا
<br/>لقينا ووعدنا
<br/>لحقنا الدرب وشفنا
<br/>هالدرب سابقنا</p>
	    </div>
  </div>
