  <div class="hymn">
    <div class="v1">
			<p>وعدتك أني لها لن أرجع
<br/>لغير صوتك لن اسمع
<br/>لغيرك لن أركع ولكني
<br/>عهدي لك نكثت
<br/>عدت لها وسقطت
<br/>هيكلك دنست بآثامي
<br/>كأني بها أسلمتك
<br/>بصقت على وجهك
<br/>هزأت بك وأهنتك
<br/>كما فعلوا
<br/>بسياط إثمي جلدتك
<br/>بشوك ذنبي كللتك
<br/>بحربة جرمي طعنتك
<br/>فسامحني</p>
	    </div>
  </div>
