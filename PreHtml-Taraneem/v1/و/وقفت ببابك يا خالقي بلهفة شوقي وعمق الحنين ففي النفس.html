  <div class="hymn">
    <div class="v1">
			<p>وقفت ببابك يا خالقي
<br/>بلهفة شوقي
<br/>وعمق الحنين
<br/>ففي النفس شوق
<br/>وفي الروح شوق
<br/>وفي الصدر شوق بطول السنين
<br/>أنا واقف عند بابك أبكي
<br/>بلهفة شوقي وعمق الحنين
<br/>وما ليا حق لديك لأني ضللت
<br/>وإن ضلالي مبين
<br/>وإني أقر بكل ذنوبي</p>
			<p>وشري</p>
	    </div>
  </div>
