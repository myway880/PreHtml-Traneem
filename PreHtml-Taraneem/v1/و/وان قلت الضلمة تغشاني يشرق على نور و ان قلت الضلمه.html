  <div class="hymn">
    <div class="v1">
			<p>وان قلت الضلمة تغشاني
<br/>يشرق على نور
<br/>وإن قلت الضلمه دى مكاني
<br/>يجى فجرى بنور
<br/>إن أخذت جناحي الصبح
<br/>وسكنت فى أقاصي البحر
<br/>فهناك
<br/>فهناك أيضا تهديني يدك
<br/>أختبرتني وعرفتني
<br/>عرفت جلوسي وقيامي
<br/>وفهمت
<br/>وفهمت ربي فكرى من بعيد</p>
