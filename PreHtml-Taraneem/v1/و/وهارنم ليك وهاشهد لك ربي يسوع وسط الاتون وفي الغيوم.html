  <div class="hymn">
    <div class="v1">
			<p>وهارنم ليك وهاشهد لك ربي يسوع
<br/>وسط الأتون وفي الغيوم هاسبحك
<br/>مهما إن كان حولي ظلام والعالم كله أثام
<br/>هاشهد عنك يا يسوع وهارنم ليك
<br/>بتهب الريح عليا وتعلى الأمواج حواليا
<br/>أجي في حضنك يا فاديا وأرنم ليك
<br/>ربي يسوع الغالي في قربك تحلو أيامي
<br/>هبني ربي دوما أرنم ليك</p>
	    </div>
  </div>
