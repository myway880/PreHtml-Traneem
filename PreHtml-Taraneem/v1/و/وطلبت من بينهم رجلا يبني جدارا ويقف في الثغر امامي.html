  <div class="hymn">
    <div class="v1">
			<p>وطلبت من بينهم رجلا يبني جدارا
<br/>ويقف في الثغر أمامي عن الأرض
<br/>لكي لا أخربها فلم أجد فلم أجد رجلا
<br/>من أجل شعبي لا أسكت ومن أجل أورشليم لا أهدء</p>
			<p>حتى يخرج برها كضياء وخلاصها كمصباح يتقد</p>
