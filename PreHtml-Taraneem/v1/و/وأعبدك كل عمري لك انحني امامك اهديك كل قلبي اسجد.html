  <div class="hymn">
		<div class="v1a">
			<p>وأعبدك<br/>كل عمري لك<br/>أنحني<br/>أمامك</p>
	    </div>

    <div class="v1b">
			<p>أهديك كل قلبي أسجد بخشوع</p>
	    </div>

    <div class="v1c">
			<p>فأنت تستحق ربي أن أعبدك</p>
	    </div>

    <div class="v1d">
			<p>روحك القدوس يملأني بفرح وسلام</p>
	    </div>

    <div class="v1e">
			<p>فأصير مطمئنا معك على الدوام</p>
	    </div>
  </div>
</body>
