  <div class="hymn">
    <div class="v1">
			<p>وجهك يا الله يزيدني ضياء
<br/>قلبك ياالله يزيدني حنانا
<br/>روحك يا الله يزيدني سلاما أحبك يا الله يوم أحتقرت نفسي قلت لي أنني جميل
<br/>لمست في عمق يأسي أن منك القليل
<br/>كثير يا الله
<br/>يوم تركت وحيدا وهبت لي قلبك الحنون
<br/>بحبك صرت جديدا لا حياة من دون
<br/>حضورك يالله</p>
	    </div>
  </div>
