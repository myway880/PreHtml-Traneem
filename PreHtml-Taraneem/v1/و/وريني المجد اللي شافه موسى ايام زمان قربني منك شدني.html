  <div class="hymn">
    <div class="v1">
			<p>وريني المجد اللي شافه موسى أيام زمان
<br/>قربني منك شدني أنا قلبي ليك عطشان
<br/>ارويني من نبعك وعيد تشكيلي من تاني
<br/>تنده لي وأسمع لك صوتك يدوي في كياني
<br/>المسني بحضورك افتح عيني عليك
<br/>أمشي ورا نورك وتتعلق روحي بيك
<br/>وأرمم مذبحي وأكون غصن في كرمة
<br/>أثبت ولا أجري لعالم ميته مرة</p>
	    </div>
