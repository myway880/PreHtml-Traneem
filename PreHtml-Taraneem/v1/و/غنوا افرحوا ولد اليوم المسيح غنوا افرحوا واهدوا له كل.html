  <div class="hymn">
    <div class="v1">
			<p>غنوا افرحوا ولد اليوم المسيح
<br/>غنوا افرحوا واهدوا له كل تسبيح غنوا
<br/>ولد لنا المخلص ليهبنا
<br/>الحياة
<br/>لذا نشدو نتهلل بعطية السماء
<br/>نهتف لذا المخلص مليكنا الرب المقام
<br/>يفيض من القلب فرح بمخلص الأنام</p>
			<p>لاسمه العظيم تسجد النفوس
<br/>تعلو الترنيمات هللويا وحده الملك</p>
