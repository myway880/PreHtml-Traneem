  <div class="hymn">
    <div class="v1">
			<p>ولد اليوم طفل يدعى يسوع
<br/>وملأت البهجة قلوب الجموع
<br/>ولد المخلص محرر العبيد
<br/>وركع أمامه القلب العنيد
<br/>فافرحي يا أرض بهذا الخبر
<br/>وانشريه بين جميع البشر
<br/>دقي يا أجرس وخبري المسكونة
<br/>بمولد طفل سيحمل الصليب</p>
			<p>زينوا الأشجار وأنيروا الأنوار
<br/>لمولد مسيحنا المخلص المختار</p>
	    </div>
  </div>
