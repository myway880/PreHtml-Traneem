  <div class="hymn">
    <div class="v1">
			<p>أانت معي
<br/>أانت هنا
<br/>أانت تشاهد وقع الألم
<br/>وهل أنت في محنتي حاضر كما كنت دوما ومنذ القدم أنا أنا أنا خائفة
<br/>أحتاج ياسيدي أن أراك أحتاج صبرا وأحتاج عونا
<br/>أحتاج أسمع وقع خطاك وأحتاج كفا يعانق كفي
<br/>وأحتاج شخصا يلامس شخصي وأحتاج حبا وحضنا ودفئا
<br/>ولست أريد سواك ولست أريد سواك
<br/>أنا أنا أنا خائفة</p>
	    </div>
  </div>
