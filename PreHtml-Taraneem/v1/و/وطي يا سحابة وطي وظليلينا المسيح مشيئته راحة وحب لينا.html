  <div class="hymn">
    <div class="v1">
			<p>وطي يا سحابة وطي وظليلينا المسيح مشيئته راحة وحب لينا
<br/>عارف إن الشمس حرها يفنيها علشان جانا الفادي وظلل علينا
<br/>ربي عارف نفسي حزنها يحنينا جانا الفادي جانا بنفسه علشان يعزينا
<br/>عارف إن الغربة طولت علينا علشان كده جانا الفادي وبمجد يغطينا</p>
			<p>عارف إن الرحلة مخاطرها كتيرة ماشي معانا لحظة بلحظة وسحابه مغطينا</p>
	    </div>
  </div>
