			<p>وعدت ربي تسمع صوتي ووقت ضيقي ترفع نفسي
<br/>ووقت حزني تمسح دمعي ووقت حزني تمسح دمعي
<br/>أنا أعرف أنك الأمين تسمع صلاتي في كل حين
<br/>إذ وعدت تفي وإذا قلت تصنع إذا أمرت يكن فلك الكل يخضع</p>
			<p>أمام عرشك أقف ولك عيني أرفع فحقق لي وعدك ذا من أجل إسمك</p>
