	<title>ويسبح قلبي معاه ويا الخرفان والرعاة أتمنى لو أكون زي</title>

  <div class="hymn">
		<div class="v1a">
			<p>ويسبح قلبي معاه ويا الخرفان والرعاة<br/>أتمنى لو أكون زي خروف صغير</p>
	    </div>

    <div class="v1b">
			<p>حوالي نجوم الكون وملاك أبيض منور<br/>المجد لله في الأعالي</p>
	    </div>

    <div class="v1c">
			<p>أتمنى لو أكون زي الراعي السهران<br/>والليل حوالي يهون ومعايا ملاك فرحان</p>
	    </div>

    <div class="v1d">
			<p>أتمنى لو أكون ملاك بجناح وأطير<br/>أحكي بميلاد يسوع ومعاه كل الخير</p>
	    </div>
  </div>
</body>
