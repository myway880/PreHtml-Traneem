  <div class="hymn">
    <div class="v1">
			<p>مهما طال الزمان وان دارت الأيام
<br/>أنا هافضل هنا مستنى تيجى تاخدنى معاك
<br/>وان صادفتنى الام بلقى فيك السلام
<br/>والناس لو بعدت عنى بتكون انت الأمان
<br/>وان قابلتنى صعاب وهربت الأصحاب
<br/>الاقيك بتقرب منى وتشيل عنى الأتعاب
<br/>وان خادتنى الهموم وشفت كل شرور
<br/>الاقيك تيجى تفرحنى وتملانى سرور</p>
	    </div>
  </div>
