  <div class="hymn">
    <div class="v1">
			<p>وعد الله صادق دائما أبدا وعدني لن أكون إلا فرحا
<br/>من ثمر الروح ملاني أفراح وسلام وأغاني
<br/>طيب قلبي وعزاني وغير طعم الحياة
<br/>فرح الأرض وأطيابها ما في عاقل يطلبها</p>
			<p>أنا رافض كل دروبها دا شبعي كله من الله</p>
	    </div>
  </div>
