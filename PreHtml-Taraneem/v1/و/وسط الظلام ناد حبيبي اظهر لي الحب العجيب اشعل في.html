  <div class="hymn">
    <div class="v1">
			<p>وسط الظلام ناد حبيبي
<br/>اظهر لي الحب العجيب
<br/>أشعل في قلبي اللهيب
<br/>في روحه فرحا وطيب
<br/>في داخلي ربي حبيبي
<br/>في داخلي يسكن حبيبي
<br/>أحبك أحبك من مثلك
<br/>أعبدك أعبدك مجدا لك
<br/>اتبعك اتبعك كلي لك
<br/>للأبد انت حبيبي
<br/>في ذهني يسكن حبيبي
<br/>في داخلي الحب العجيب
<br/>في داخلي يسكن حبيبي</p>
	    </div>
  </div>
