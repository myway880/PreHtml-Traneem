  <div class="hymn">
    <div class="v1">
			<p>ودخل نوح الفلك وربنا قفل الباب
<br/>مطره بدات تنزل والسما اتملت سحاب
<br/>ميه غزيرة جدا والدنيا بقيت ضباب
<br/>ينابيع في الأرض إنفجرت والأرض بقيت خراب
<br/>من فوق من تحت ميه والناس تغرق في سراب
<br/>صوت الصراخ عالي لنوح افتح الباب</p>
			<p>لكن فات الأوان وماعدش في مكان</p>
