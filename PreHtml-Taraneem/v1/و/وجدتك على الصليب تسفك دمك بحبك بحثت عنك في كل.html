  <div class="hymn">
    <div class="v1">
			<p>وجدتك على الصليب تسفك دمك بحبك
<br/>بحثت عنك في كل مكان ورأيت أنك الأمان
<br/>وفجأة قلت لي أنا أقرع على بابك
<br/>عندما فتحت لك عرفت أني وجدتك
<br/>حملتني لقدسك أدخلتني وجدتك يا يسوع
<br/>أصبحت آلان إبنك إذ رأيت حبك</p>
			<p>والآن أتعهد إني لك
<br/>إني لك</p>
	    </div>
  </div>
