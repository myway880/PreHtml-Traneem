  <div class="hymn">
    <div class="v1">
			<p>لأني سهم في إيد جبار وإيماني شعلة من نار
<br/>وصلاتي تهدم أسوار دا إلهي إله إنتصار
<br/>وانا في إيدين يسوع سهم مبري مرفوع
<br/>أجري واطير قدام لهدفي من غير رجوع
<br/>انا باشهد عن يسوع قدام كل الجموع
<br/>بره وجوه بيتي راح أقول هو الينبوع
<br/>هاصلي تغير بلدي مصر وكل أرضي
<br/>تسجد وتركع ليك دا الوعد مبارك شعبي</p>
	    </div>
  </div>
