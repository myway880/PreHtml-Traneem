  <div class="hymn">
    <div class="v1">
			<p>وسط التعب والأخطار قلوبنا تبقى فرحانة
<br/>لا بنزعل لو مهما صار عندنا أقوى ضمانة
<br/>لما بتجينا الصعاب نتلجئ لهذا الآب
<br/>هو بيعطينا الجواب ويفرجينا العالم
<br/>لما بيتركنا الأصحاب ويتخلى عنا الأحباب
<br/>بيجينا رب الأرباب هو مثال الأمانة
<br/>وسط الحزن والدموع تيجي من أعلى الربوع
<br/>حبيبي اللي اسمه يسوع في طبيعته الإنسانية</p>
	    </div>
