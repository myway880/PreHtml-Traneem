  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>صلاتي ليك توصلني ليك<br/>أعيش ليك وأفرح بيك</p>
	    </div>

    <div class="v1b">
			<p>أنا في الصبح بدري أصبح على ربي<br/>اقول له بارك يومي دايما خليك جنبي</p>
	    </div>

    <div class="v1c">
			<p>قبل ما أكل أقول لك قبل إيدينا يا رب إيديك<br/>بارك وقسم وإدينا وبروحك اثبت فينا</p>
	    </div>

    <div class="v1d">
			<p>قبل ما أنام أصلي أطلب سلام في الليل<br/>وأشكر على يوم طويل ببركتك كان جميل</p>
	    </div>
  </div>
</body>
