  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>صالح الحمد والشكر للرب</p>
	    </div>

    <div class="v1b">
			<p>صالح العزف لاسم العلي</p>
	    </div>

    <div class="v1c">
			<p>إعلان رحمتك كل صباح</p>
	    </div>

    <div class="v1d">
			<p>وأمانتك في الليل</p>
	    </div>

    <div class="v1e">
			<p>لأنك فرحت قلبي</p>
	    </div>

    <div class="v1f">
			<p>بصنع يديك ياربي</p>
	    </div>

    <div class="v1g">
			<p>ما أعظم يارب كل أعمالك</p>
	    </div>

    <div class="v1h">
			<p>ما أعمق أفكارك</p>
	    </div>

    <div class="v1i">
			<p>بزيت طري ربي دهنتني</p>
	    </div>

    <div class="v1j">
			<p>بقوة عظيمة قويتني</p>
	    </div>

    <div class="v1k">
			<p>كشجر النخل أنت أعليتني</p>
	    </div>
  </div>
</body>
