  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>صالح أنت صالح<br/>صالح للأبد</p>
	    </div>

    <div class="v1b">
			<p>طويل الروح<br/>وكثير الرحمة<br/>حافظ العهد<br/>والأمانة</p>
	    </div>

    <div class="v1c">
			<p>حامل الأشياء<br/>بكلمة قدرتك<br/>خالق الحياة<br/>من العدم</p>
	    </div>

    <div class="v1d">
			<p>أبرع جمال<br/>من كل بني البشر<br/>إنسكبت النعمة<br/>من شفتك</p>
	    </div>
  </div>
</body>
