  <div class="hymn">
		<div class="v1a">
			<p>ساعات يقولوا على صغير وساعات يقولوا على</p>
	    </div>

    <div class="v1b">
			<p>كبير كلام غريب باسمعه باتحير أنا صغير ولا كبير لكن أنا من يوم ما فهمت إنك دفعت في كتير حسيت ساعتها إني غالي سواء صغير أو كبير خليني ربي أكبر في حبي ومش مهم أنا سني كام صغار كتير كانوا أطفال زيي وقلبهم مليته سلام أكبر يعني مش بس جسمي لكن دي روحي وعقلي كمان</p>
	    </div>
