  <div class="hymn">
		<div class="v1a">
			<p>صوت حمد صوت تسبيح صوت ترنيم عالي</p>
	    </div>

    <div class="v1b">
			<p>سيسمع في أرضنا صوت الطرب صوت الفرح صوت العريس صوت العروس صوت القائلين احمدوارب<br/>الجنود</p>
	    </div>

    <div class="v1c">
			<p>يسمع صوت الذين إلى بيت الرب يأتون بذبيحة الشكر يقول الرب لأني أرد سبي الارض</p>
	    </div>

    <div class="v1d">
			<p>ها أيام تأتي وأقيم الكلمة الصالحة التي تكلمت بها على كل شعبي هكذا يقول الرب</p>
	    </div>
  </div>
