  <div class="hymn">
		<div class="v1a">
			<p>صوت رقيق حلو وهادي صوت جميل علينا بينادي</p>
	    </div>

    <div class="v1b">
			<p>تعالوا إلي تعلموا مني أيوه دا صوت يسوع الفادي</p>
	    </div>

    <div class="v1c">
			<p>تعالوا إلي تعالوا تعالوا اللي يجيني أشيل أحماله</p>
	    </div>

    <div class="v1d">
			<p>تعلموا مني لأني وديع يا بخت اللي ياخدني مثاله</p>
	    </div>
  </div>
