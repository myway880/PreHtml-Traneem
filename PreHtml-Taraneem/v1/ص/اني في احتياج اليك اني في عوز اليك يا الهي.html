  <div class="hymn">
		<div class="v1a">
			<p>إني في احتياج إليك إني في عوز إليك يا إلهي</p>
	    </div>

    <div class="v1b">
			<p>صرخة من العمق تجري يا إلهي</p>
	    </div>

    <div class="v1c">
			<p>صرخة من القلب تنبض وتنادي</p>
	    </div>

    <div class="v1d">
			<p>تهت وحدي في القفار أبحث لي عن رجاء</p>
	    </div>

    <div class="v1e">
			<p>صوتك ينادي أنا الطريق</p>
	    </div>

    <div class="v1f">
			<p>ليس لي من معين ليس لي من رفيق</p>
	    </div>

    <div class="v1g">
			<p>صوتك ينادي أنا الصديق</p>
	    </div>
  </div>
</body>
