  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>صوت يسوع لكل الجموع<br/>صوت يسوع بياني بيقول أنا الفادي<br/>بيقول أنا بحبك أقرب واحد لقلبك</p>
	    </div>

    <div class="v1b">
			<p>لو بعدت عنه مش هتلاقي زيه<br/>في قلبه الحنين وحضنه اللي دافي<br/>حبك جا عشانك سال دمه بدالك<br/>مات وأخد مكان أصل دا حبه شافي</p>
	    </div>

    <div class="v1c">
			<p>ليه من حبه حبه تهرب تعال وجرب<br/>بيناديك بقلبه يقول لك: كفاية<br/>ليه تعيش في ضلمة وتموت في الخطية</p>
	    </div>
  </div>
</body>
