  <div class="hymn">
		<div class="v1a">
			<p>هلأ أنا صرت جديد تارك أحزاني بعيد</p>
	    </div>

    <div class="v1b">
			<p>أيامي اللي ضاعت راحت أنا مع يسوع من جديد</p>
	    </div>

    <div class="v1c">
			<p>هلأ أنا صرت جديد</p>
	    </div>

    <div class="v1d">
			<p>قبلك أيامي سراب من دونك عمري عذاب</p>
	    </div>

    <div class="v1e">
			<p>رد لي أيامي ليك وحياتي اللي كانت منسية خلي أفراحي تزيد</p>
	    </div>

    <div class="v1f">
			<p>خلصني من الآثام أعطاني حياة وسلام</p>
	    </div>

    <div class="v1g">
			<p>نور لي عمري وعيني بالنعمة منحني الحرية</p>
	    </div>

    <div class="v1h">
			<p>وخلاص مجاني أكيد</p>
	    </div>
  </div>
</body>
