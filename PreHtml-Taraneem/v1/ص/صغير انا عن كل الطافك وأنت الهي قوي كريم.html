  <div class="hymn">
		<div class="v1a">
			<p>صغير أنا عن كل ألطافك وأنت إلهي قوي كريم</p>
	    </div>

    <div class="v1b">
			<p>ولو سال دمي لأتبع خطاك لن أوفي ربي فداك العظيم</p>
	    </div>

    <div class="v1c">
			<p>صغير شريد أنا بل عنيد جئت إلهي تعطي الحياة</p>
	    </div>

    <div class="v1d">
			<p>شتمت أهنت جلدت صلبت لتفدي حياتي يا فادي الخطاة</p>
	    </div>

    <div class="v1e">
			<p>صغير حاولت الوصف عجزت أن أوفي ربي حق الصليب</p>
	    </div>

    <div class="v1f">
			<p>وحين رأيت الحب صرخت صغير أنا وسأبقى صغير</p>
	    </div>
  </div>
</body>
