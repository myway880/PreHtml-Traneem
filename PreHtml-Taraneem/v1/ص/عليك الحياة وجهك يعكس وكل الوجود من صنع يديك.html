	<title>عليك  الحياة وجهك يعكس وكل الوجود من صنع يديك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>مجوس في الأرض مازالت تبحث والنجم في القلب يدل عليك<br/>الحياة وجهك يعكس وكل الوجود<br/>من صنع يديك</p>
	    </div>

    <div class="v1b">
			<p>ذهب الذهب ومات الملوك وانت الحياة أبدا الدهور<br/>في كل لحظه حبك أذوق تقودني<br/>مريم إلى عمق النور</p>
	    </div>

    <div class="v1c">
			<p>يا بهاء الأب ومجد الخليقة ميلادك يبقى في قلوب الناس إيماننا بك يعطينا الحقيقة إسمك يسوع إنجيل الخلاص</p>
	    </div>
  </div>
</body>
