  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>صابر مع ربي صابر ضد التيار</p>
	    </div>

    <div class="v1b">
			<p>صابر عالحلوة والمرة من غير ماحتار</p>
	    </div>

    <div class="v1c">
			<p>مع إن كل حاجة بتقول خسران</p>
	    </div>

    <div class="v1d">
			<p>دع عوضي عليك يا ربي ده إنت الحنان</p>
	    </div>

    <div class="v1e">
			<p>أصحاب وأحباب سابوني في كل مكان</p>
	    </div>

    <div class="v1f">
			<p>مالقيتش غيرك أرميله نفسي بأمان</p>
	    </div>

    <div class="v1g">
			<p>دي الأرض مليانة متاعب حروب وأوجاع</p>
	    </div>

    <div class="v1h">
			<p>لكن في حبك سلامي رغم الصراع</p>
	    </div>
  </div>
</body>
