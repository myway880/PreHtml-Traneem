  <div class="hymn">
    <div class="v1">
			<p>هو الإله الحي
<br/>صخرة الدهور
<br/>ومملكته ستدوم ولن تُهدم
<br/>دُفع إليه
<br/>كل سلطان للأبد
<br/>وسيملك الملك يسوع
<br/>سيملك بمجد
<br/>وسيحكم الملك إلى الأبد
<br/>عظموه مجدوه تعالوا إليه
<br/>وسبحوه</p>
	    </div>
  </div>
