  <div class="hymn">
    <div class="v1">
			<p>هيا نفرح ونهلل
<br/>فيسوع في وسطنا
<br/>هو الشافي ربي الفادي
<br/>هو الماحي ذنوبنا
<br/>نمد أيادينا ونلمسه بالإيمان
<br/>فتخرج منه قوة
<br/>قوة تطرد الشيطان
<br/>قوة تشفي أمراضنا
<br/>تسد احتياجاتنا</p>
			<p>فوعده لنا
<br/>أنا هو الرب شافيك</p>
	    </div>
  </div>
