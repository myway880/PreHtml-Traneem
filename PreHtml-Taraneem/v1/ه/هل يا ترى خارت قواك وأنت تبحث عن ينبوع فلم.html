  <div class="hymn">
    <div class="v1">
			<p>هل يا ترى خارت قواك وأنت تبحث عن ينبوع فلم تجد إلا سرابا إذ لم تفكر في يسوع فتعال بالأحمال واتركها ليسوع حزنك جرحك والنواح فتعال بالأحمال واتركها ليسوع فيبدل نوحك بالأفراح وعوده ليست سماء مشرقة ولا تغيم لكنه وعد بقلب يشدو دواما بالترنيم</p>
	    </div>
