  <div class="hymn">
    <div class="v1">
			<p>هلم نسجد ونركع أمام ربنا خالقنا
<br/>لأنه هو إلهنا ونحن شعبه غنم مرعاه
<br/>هلم نرنم له نهتف لصخرة خلاصنا
<br/>لأنه إله عظيم وملك على كل الأرض
<br/>يا محبي الرب ابغضوا الشر هو حافظ نفوس أتقيائه
<br/>نور زرع للصديق فرح للمستقيم القلب
<br/>لا تقسوا قلوبكم إن سمعتم صوته يحرركم يغفر ذنوبكم
<br/>لأنه هو إلهنا ونحن شعبه غنم مرعاه</p>
	    </div>
  </div>
