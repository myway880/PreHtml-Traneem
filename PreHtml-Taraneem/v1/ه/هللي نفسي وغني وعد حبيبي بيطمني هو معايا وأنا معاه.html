  <div class="hymn">
    <div class="v1">
			<p>هللي نفسي وغني وعد حبيبي بيطمني
<br/>هو معايا وأنا معاه وشايل همي عني
<br/>وآدي عروستك بتحييك وبترفعك وتعليك
<br/>يا أغلى علينا إنت لينا وإحنا ليك</p>
