  <div class="hymn">
    <div class="v1">
			<p>هيا نصعد
<br/>ندخل بيت الرب
<br/>هناك يملك بالحق
<br/>فوعده للأبد
<br/>كلماته تشفيك
<br/>يقودك في طرقه
<br/>وبروحه يحميك
<br/>سيأتي الرب عن قريب
<br/>ليدين جميع الشعوب
<br/>من يقف بارا أمامه
<br/>إلا من احتمي بدماه</p>
	    </div>
  </div>
