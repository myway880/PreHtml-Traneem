  <div class="hymn">
    <div class="v1">
			<p>هللوا للرب يا كل الأرض
<br/>اعبدوا الرب بالفرح
<br/>ادخلوا أمامه بالتهليل
<br/>اعلموا أن الرب إلهنا
<br/>هو صنعنا ونحن له
<br/>ونحن شعبه وغنم رعيته
<br/>ادخلوا أبوابه للإعتراف
<br/>ادخلوا أبوابه للإعتراف
<br/>ودياره بالتسابيح</p>
			<p>اعترفوا له باركوا اسمه
<br/>فإن الرب صالح هو
<br/>وإلى الأبد رحمته
<br/>وإلى جيل فجيل حقه
<br/>هللويا</p>
	    </div>
  </div>
