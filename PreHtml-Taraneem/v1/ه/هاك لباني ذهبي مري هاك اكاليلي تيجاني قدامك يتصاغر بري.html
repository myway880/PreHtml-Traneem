  <div class="hymn">
    <div class="v1">
			<p>هاك لباني ذهبي مري هاك أكاليلي تيجاني
<br/>قدامك يتصاغر بري يتلاشى مجد الإنسان
<br/>لك أسكب قارورة طيبي لك آخر فلسين لدي
<br/>لك دهنة زيتي ونصيبي لا أمنع عن كفك شيئا
<br/>من مجدك لن أسلب مجدا لا ينفع عندك مجداني
<br/>إن كنت أنا ابنا أو عبدا أنت الأول وأنا الثاني</p>
	    </div>
