  <div class="hymn">
    <div class="v1">
			<p>هلل هلل هللويا الله اتجلى الله الكلمة حل الظلمة
<br/>حلها حلها هللويا
<br/>يا خالق مولود ما أحلاك طفل صغير يا واعد موعود
<br/>يا حدود سر كبير مهما الدهر يدور كيف هيودينا
<br/>خليك درب النور للآب يهدينا
<br/>باري البرايا عندنا كلامه أعلى العطايا حبه وسلامه</p>
			<p>لكل البرايا</p>

  </div>
