  <div class="hymn">
    <div class="v1">
			<p>في البدء خلق الله السما والأرض
<br/>والارض كانت خربة وخالية
<br/>وعلى وجه الارض كانت ظلمة وروح الرب يرف
<br/>على وجه المياه
<br/>هو هذا ما كان في البدء عند الله
<br/>هو الرب القدير يسود بالعدل
<br/>يملك بالحب هو الرب القدير
<br/>وقال الله ليكن نور فكان
<br/>وأنار النور كل الأرض والأكوان
<br/>وهكذا أتم خلق الأرض والسما</p>
			<p>ووضع الإنسان وعليها سما</p>
