  <div class="hymn">
    <div class="v1">
			<p>هاصدق إنك حي وهاصدق إنك جي وهاصدق إنك هاتخدني معاك
<br/>هاصدق إنك أنت الإله وأنت واهب الحياة
<br/>وهاصدق إن أنت عظيم وبكل أموري أنت عظيم
<br/>هاصدق إن أنت الطريق وأنت الحق والحياة
<br/>وهاصدق إن بدون صليب مفيش معنى لأي حياة
<br/>هاصدق إن أنت قريب لأني بادعوك تستجيب</p>
			<p>وهاصدق إنك حاسس بينا لأنك عشت زينا</p>
	    </div>
