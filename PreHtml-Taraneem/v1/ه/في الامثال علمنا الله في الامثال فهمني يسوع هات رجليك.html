  <div class="hymn">
    <div class="v1">
			<p>في الأمثال علمنا الله في الأمثال فهمني يسوع
<br/>هات رجليك يغسلها يسوع هات رجليك يمسحها أبوك
<br/>بس يا شاطر لسه عليك تغسل إنت رجل أخوك
<br/>زي أنا ما عملت معاك تعمل إنت ويا أخوك
<br/>هات خطاياك يغفرها يسوع هات خطاياك يغفرها أبوك
<br/>بس يا شاطر لسه عليك تغفر إنت كمان لأخوك</p>
	    </div>
