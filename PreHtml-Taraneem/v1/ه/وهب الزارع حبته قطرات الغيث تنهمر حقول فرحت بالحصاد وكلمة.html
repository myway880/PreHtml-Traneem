  <div class="hymn">
    <div class="v1">
			<p>وهب الزارع حبته قطرات الغيث تنهمر
<br/>حقول فرحت بالحصاد وكلمة ربي تزدهر
<br/>دعوتني
<br/>أرضا تبذر فيها بذورك قلبا يخفق بين ضلوعك
<br/>صوتا يعلن سر الصمت وترا يعزف لحن الحب
<br/>هلم تعال لعمق بيوتنا ضع كلماتك على شفتي</p>
			<p>هل تعال يا شافي نفوسنا ثبت دربي وقدمي</p>
	    </div>
  </div>
