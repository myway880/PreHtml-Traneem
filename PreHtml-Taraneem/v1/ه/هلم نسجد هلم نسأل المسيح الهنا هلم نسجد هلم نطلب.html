  <div class="hymn">
    <div class="v1">
			<p>هلم نسجد هلم نسأل المسيح إلهنا هلم نسجد هلم نطلب من المسيح ملكنا هلم نسجد هلم نتضرع إلى المسيح مخلصنا
<br/>يا ربنا يسوع المسيح كلمة الله إلهنا بشفاعة القديسة مريم وجميع قديسيك احفظنا ولنبدأ بدءا حسنا</p>
			<p>ارحمنا كإرادتك إلى الأبد الليل عبر نشكرك يا رب ونسأل أن تحفظنا في هذا اليوم بغير خطية وأنقذنا</p>
