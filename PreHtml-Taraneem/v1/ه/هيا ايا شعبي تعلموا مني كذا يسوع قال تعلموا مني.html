  <div class="hymn">
    <div class="v1">
			<p>هيا أيا شعبي تعلموا مني
<br/>كذا يسوع قال تعلموا مني
<br/>تعلموا المحبة تعلموا الحنان
<br/>حبي لكم مثال يبقى مدى الأزمان
<br/>تعلموا الأمانة والصدق والوفاء
<br/>كنت لكم مثالا كالأب للأبناء
<br/>تحملوا المشقة في السير في الطريق
<br/>شريككم في الضيق وحدي أنا الصديق
<br/>تعالوا للقداسة طهارة القلب
<br/>والسير في النهار لا عثرة في الدرب</p>
	    </div>
  </div>
