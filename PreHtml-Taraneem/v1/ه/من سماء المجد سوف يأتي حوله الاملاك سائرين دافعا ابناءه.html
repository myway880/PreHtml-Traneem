  <div class="hymn">
    <div class="v1">
			<p>من سماء المجد سوف يأتي حوله الأملاك
<br/>سائرين
<br/>دافعا ابناءه الذين حملوا لواءه المبين
<br/>واهبا لهم دار الهناء معطيا لهم مجد سناه
<br/>للآباد ينشدون حمدا ليسوع الواهب النجاه
<br/>لا دموع هناك او انينا لا آلام لا ولا
<br/>بكاء
<br/>لا صراخ هزم السكينه ولا موت يغلب الحياة</p>
	    </div>
  </div>
