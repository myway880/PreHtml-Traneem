  <div class="hymn">
    <div class="v1">
			<p>هكذا يقول الرب الجاعل في البحر طريق
<br/>هكذا يقول الرب الجاعل في المياه القوية مسلكا
<br/>هأنذا صانعا امرا جديدا الآن ينبت
<br/>ألا تعرفونه أجعل في البرية طريق</p>
			<p>أجعل في الكفر أنهار</p>
