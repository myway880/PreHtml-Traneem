			<p>ها قد تعبت كل الليل في صراع وكم قاسيت من آلام في النزاع إلى أن جاء صوتك الذي يقول هيا أبعدن للعمق تفتدي الضيا للعمق أبعد متمما لأمرك يا سيدي للعمق أبعد لكي أكون دوما قرب منقذي</p>
