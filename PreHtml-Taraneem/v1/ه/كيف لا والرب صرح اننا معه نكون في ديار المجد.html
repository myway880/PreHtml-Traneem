			<p>كيف لا والرب صرح اننا معه نكون
<br/>في ديار المجد نفرح كلنا ايها المؤمنون
<br/>هل لقاء نجتنيه عند فادينا الحبيب
<br/>من حياة النفس فيه فهوللقلب نعم النصيب
<br/>هل نلاقي كل مؤمن ثم في دار النعيم
<br/>والمسيح الرب يعلن سر مجد جليل عظيم
<br/>عن قريب سوف نبصر ما نرجى بالعيان
<br/>اذ كتاب الحق يخبر قائلا اننا لا ندان</p>
