  <div class="hymn">
    <div class="v1">
			<p>بك ياربي تفتخر نفسي فأنت نوري وأنت شمسي
<br/>ها حمد قلبي لك حبيبي دوما تسبيحك يملا فمي
<br/>طلبتك فكنت لي المجيب لك هتافي ترنيمي
<br/>وقت إنسحاقي أراك قربي يوم بليتي أنت معي
<br/>يرفعني حنانك أبي تمسح لي ربي أدمعي
<br/>إليك أرنو فيستنير وجهي أمامك في رحلتي</p>
			<p>تقودني وتهدي خطوتي وتملكن إرادتي</p>
	    </div>
  </div>
