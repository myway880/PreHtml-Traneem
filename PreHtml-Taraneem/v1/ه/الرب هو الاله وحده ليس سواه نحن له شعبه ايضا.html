  <div class="hymn">
    <div class="v1">
			<p>الرب هو الإله وحده ليس سواه نحن له شعبه أيضا خراف مرعاه
<br/>هيا بنا نهتف لصخر خلاصنا نعزف نرنم من كل نفوسنا
<br/>الأرض والجبل والبحر صنع البديع فهو إله السماء كل شئ يستطيع
<br/>فلنستمع صوته اليوم ليس غدا فمن قسى قلبه لن يخلص أبدا</p>
	    </div>
  </div>
