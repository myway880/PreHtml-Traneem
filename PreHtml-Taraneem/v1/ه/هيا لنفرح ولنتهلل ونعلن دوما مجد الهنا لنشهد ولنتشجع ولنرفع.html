  <div class="hymn">
    <div class="v1">
			<p>هيا لنفرح ولنتهلل ونعلن دوما مجد إلهنا
<br/>لنشهد ولنتشجع ولنرفع أسم الرب
<br/>وليقل الضعيف بطل أنا
<br/>فالرب قوتي
<br/>سوف أقودكم بالفرح والسلام فتهتف الجبال أمامكم
<br/>وكل شجر الحقل يصفق لملك الملوك
<br/>وكذا كل شعب الرب يصفق
<br/>لملك الملوك</p>
	    </div>
