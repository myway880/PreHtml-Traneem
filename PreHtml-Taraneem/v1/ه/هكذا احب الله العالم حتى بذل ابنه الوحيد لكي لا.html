  <div class="hymn">
    <div class="v1">
			<p>هكذا أحب الله العالم حتى بذل ابنه الوحيد
<br/>لكي لا يهلك كل من يؤمن به
<br/>بل تكون له الحياة الأبدية
<br/>لكن الله بين
<br/>محبته
<br/>محبته
<br/>لنا</p>
			<p>لأنه ونحن بعد خطاه مات المسيح لأجلنا</p>
