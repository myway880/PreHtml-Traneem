  <div class="hymn">
    <div class="v1">
			<p>إني أبشركم بفرح عظيم ولد لنا مخلص هلليلويا
<br/>ولد لنا في مدينة داود طفل من مريم البتول المسيح الرب
<br/>ها رعاة في البرية يسهرون الليل فجاءهم ملاك الرب وقال لا تخافوا</p>
			<p>يا شعوب الأرض هلموا واسجدوا لربنا انشدوا بالهتاف وسبحوا إلهنا</p>
	    </div>
  </div>
