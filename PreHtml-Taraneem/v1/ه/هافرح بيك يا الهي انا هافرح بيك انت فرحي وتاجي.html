  <div class="hymn">
    <div class="v1">
			<p>هافرح بيك يا إلهي أنا هافرح بيك
<br/>أنت فرحي وتاجي وإتكالي عليك
<br/>قلبي بقدمهولك بطلب في حضورك
<br/>بتمتع بوجودك وبلمسه إيديك
<br/>هاشهد عنك ربي دمك طهر قلبي
<br/>هاعلن مش هاخبي تعالو إليه
<br/>كل فرحة في قلبي كل شعوري وحبي
<br/>من عندك يا ربي منك وليك</p>
	    </div>
  </div>
