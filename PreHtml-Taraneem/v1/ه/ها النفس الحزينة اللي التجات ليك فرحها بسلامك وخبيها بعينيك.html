  <div class="hymn">
    <div class="v1">
			<p>ها النفس الحزينة اللي التجات ليك
<br/>فرحها بسلامك وخبيها بعينيك
<br/>ها الروح البردانة بقلبك أمانة
<br/>تغسلها بنورك تغمرها بإيديك
<br/>يا رب
<br/>ها الوردة اللي راحت لعندك مشوار
<br/>كل ما بعطرك فاحت اهديها قلب نهار
<br/>لو عطشت ارويها ولو دبلت احييها
<br/>كل الحب اللي فيها عم يفتش عليك
<br/>يارب</p>
	    </div>
