			<p>ها صلاة التوبة في شفتي
<br/>وصراخ من عمق الأحشاء
<br/>يتفجر يتقد لهيبا
<br/>ينتشر في كل الأرجاء
<br/>يا إلهي دعوتك فانجدني
<br/>برئني واشفيني من الداء
<br/>إبليس ربطني بقيود
<br/>وجعلني عبد الأشياء
<br/>فلتكسر شوكته ربي
<br/>من مثلك يمنحني فداء
<br/>من مثلك يمنحني فداء</p>
