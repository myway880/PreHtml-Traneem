  <div class="hymn">
    <div class="v1">
			<p>هيا نبدأ العزف هيا نأخذ الدف
<br/>كنارة مطربة وعودا هيا ننفخ الأبواق
<br/>ونهتف لإلهنا
<br/>هيا نهلل هيا نفرح بوعود إلهنا
<br/>هيا نهزم العدو هيا بالتسابيح
<br/>نرفع اسم إلهنا الإنتصار في أيادينا
<br/>فلنهتف لإلهنا</p>
	    </div>
  </div>
