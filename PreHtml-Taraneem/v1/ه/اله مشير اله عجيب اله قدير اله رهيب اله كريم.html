  <div class="hymn">
    <div class="v1">
			<p>إله مشير
<br/>إله عجيب
<br/>إله قدير
<br/>إله رهيب
<br/>إله كريم
<br/>إله رحيم
<br/>إله كريم
<br/>إله رحيم
<br/>هيا للعود وسبح
<br/>رب أرض وسماء
<br/>هيا للرباب رنم
<br/>وأشد مع طير الفضاء
<br/>هيا للدف وهلل
<br/>كل صبح ومساء</p>
