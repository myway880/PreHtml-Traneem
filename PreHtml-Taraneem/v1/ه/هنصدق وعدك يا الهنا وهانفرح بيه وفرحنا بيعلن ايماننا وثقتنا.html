  <div class="hymn">

			<p>هنصدق وعدك يا إلهنا وهانفرح بيه وفرحنا بيعلن إيماننا وثقتنا فيه مهما العدو قال مش هانصدق دي وعودك بس اللي نصدق ده العدو كداب العدو كداب
<br/>إن سرت في وادي ظل الموت والعود جه قال لي أكيد راح أموت وعدك تحميني ده إنت الآب مش راح أخاف شر العدو كداب</p>
