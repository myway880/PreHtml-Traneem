  <div class="hymn">
    <div class="v1">
			<p>ولد المسيح
<br/>غنوا بشدو تسبيح
<br/>هللويا سبحوه في فلك نوره
<br/>أبرع لرعاة المجد أشرق
<br/>هللويا فرحين هوذا الأفلاك تشدو
<br/>من العلا لله مجده
<br/>هللويا منشدين حل في الأرض
<br/>سلام واتحاد ووئام</p>
			<p>هللويا واثقين أن رب المجد
<br/>سر به وبالناس المسرة</p>
	    </div>
  </div>
