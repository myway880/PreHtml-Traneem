  <div class="hymn">
    <div class="v1">
			<p>هئنذا أعبد هئنذا أسجد هئنذا أشهد إلهى
<br/>نور العالم أنت جئت للظلمة إفتح عيناى فأرى
<br/>جمال يجعل قلبى هذا يعبدك رجاء فى حياة معك
<br/>كلك حلاوة كلك نقاوة كلك إشتهاء لقلبى
<br/>تركت الأعالى ومجد الدهور وأرفع مقام فى السماء
<br/>نزلت وجئت لأرض خلقت وصرت فقير للفداء</p>
			<p>لن أدرك كلفة تسمير خطيتى على الصليب</p>
	    </div>
