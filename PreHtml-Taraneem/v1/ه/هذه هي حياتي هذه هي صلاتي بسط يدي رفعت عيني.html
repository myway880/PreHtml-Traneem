  <div class="hymn">
    <div class="v1">
			<p>هذه هي حياتي
<br/>هذه هي صلاتي بسط يدي رفعت عيني
<br/>سلمت ذاتي بين يديك بين يديك حياتي هذه هي صلاتي عقلي وقلبي جسمي وروحي
<br/>رغبتي وسعي نشيد حبي حسبي رضاك وتذوق سماك
<br/>اقبل تضرعي اقبل قرباننا تمتمات في فمي همسات
<br/>في قلبي سجود بالحق والروح مثبت إلى السماء</p>
