  <div class="hymn">
    <div class="v1">
			<p>كل نفس في السماء من ملوك وجنود
<br/>تختفي من ذا البهاء تحت راية
<br/>السجود
<br/>هوذا قوت السماء هوذا المن الثمين
<br/>اكله خير دواء منقذ كل سقيم</p>
			<p>أي حب قد تكلف ذلك الفادي الإله
<br/>بإتضاع ليس
<br/>يوصف قد اتانا من سماه</p>
	    </div>
  </div>
