  <div class="hymn">
    <div class="v1">
			<p>هللويا نفرح بك
<br/>ونبتهج من قلوبنا
<br/>هللويا نهتف لك
<br/>يا مليكنا
<br/>فالرب القدير في وسطنا
<br/>يخلصنا
<br/>يبتهج بنا في محبة
<br/>يبتهج بنا بترنم</p>
			<p>فهو يجعل أرض خزينا
<br/>له تسبيحة
<br/>يهرب الأعداء من أمامنا
<br/>سبي أرضنا يرجع لنا</p>
	    </div>
  </div>
