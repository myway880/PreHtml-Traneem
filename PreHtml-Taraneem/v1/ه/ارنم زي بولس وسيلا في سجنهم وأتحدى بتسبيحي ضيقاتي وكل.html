			<p>أرنم زي بولس وسيلا في سجنهم وأتحدى بتسبيحي ضيقاتي وكل هم وأستنى لما تيجي وترفع عني ضيقي والسور العالي أشوفه بأمرك ينهدم يا يسوع أنا فرحان بيك يا يسوع راح أرنم ليك يا يسوع هافضل أغنيلك</p>
