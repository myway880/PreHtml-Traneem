  <div class="hymn">
    <div class="v1">
			<p>هللويا هللويا هللويا مجدوه
<br/>هيا واستيقظ يا ابني من نومك إذ يأتي المخلص
<br/>بالحق سوف يحررك ويطلق اسرك
<br/>من الأتون لقد انقذتك لأني اخترتك</p>
			<p>ليس للنار قوة عليك فأنا الرب معك</p>
