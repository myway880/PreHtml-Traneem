  <div class="hymn">
    <div class="v1">
			<p>هاقوم وأمسك بإيده ولا يوم تاني هاسيبه
<br/>ده أنا قلبي كان يوم عيده لما يسوع اشتراني
<br/>هاقوم من تاني
<br/>هاقوم وأعزف على عودي هاقوم من تاني
<br/>وأقول للفرحة يوم عودي خلاص مجاني
<br/>هاقوم من ضعفي وآلامي وصراع مرير
<br/>ولا يوم هارجع لأحزاني وأرجع أسير
<br/>هاقوم وأهتف وأرنم له وأرفع له إيدي
<br/>وكياني كله بيسجد له ده إلهي سيدي</p>
