  <div class="hymn">
    <div class="v1">
			<p>هيا سبحوا الرب الإله يا كل شعبه ومنتظريه
<br/>هيا سبحوا الإله فالسبح لائق باسمه
<br/>فهو يحصى عدد النجوم وهو يدعوها بأسمائها
<br/>كذا يشفي المنكسرين يجبر الكسور
<br/>فارفعوه
<br/>عظموه
<br/>احمدوه
<br/>دائما
<br/>كل نسمة
<br/>فلتسبح
<br/>ربنا الإله</p>
	    </div>
  </div>
