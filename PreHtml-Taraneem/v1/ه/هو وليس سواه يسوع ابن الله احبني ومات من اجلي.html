  <div class="hymn">
    <div class="v1">
			<p>هو وليس سواه يسوع ابن الله
<br/>أحبني ومات من أجلي على الصليب وغفر ذنبي
<br/>هو هو ومافيش غيره حد تاني نخلص بيه
<br/>هو وحده بدم صليبه لما نجيله ونؤمن بيه
<br/>هو السكة اللي توصلنا هو الباب اللي يدخلنا
<br/>هو الفادي اللي مات عنه هو وحده يسوع
<br/>ده مافيش اسم بين الناس نقدر بيه ننال الخلاص
<br/>وخلاص لكل الأجناس إلا اسم يسوع</p>
	    </div>
