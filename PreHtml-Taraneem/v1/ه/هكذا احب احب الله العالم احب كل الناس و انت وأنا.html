  <div class="hymn">
    <div class="v1">
			<p>هكذا أحب أحب الله العالم
<br/>أحب كل الناس وإنت وأنا كمان
<br/>عشان كده مات الحبيب وحبه بان على الصليب
<br/>مات عني أنا فداني بدماه ومن الهلاك نلت النجاة</p>
