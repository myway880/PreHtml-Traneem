  <div class="hymn">
    <div class="v1">
			<p>هو حاسس بيك هو عارف إللي فيك
<br/>حقك هيجيبه ده مش هيسيبه
<br/>لو مش دلوقتي اكيد بعدين
<br/>لو كانت الدنيا مزعلاك أوي 
<br/>والظلم فيها بقى بالقوي حقك متاخد قدام عنيك
<br/>صوتك مش طالع مخنوق فيك</p>
			<p>صدقني هو هيرفعك
<br/>ميت ضعف وأكتر
<br/>يقدر
<br/>يعوضك
<br/>ده مفيش أحن منه عليك
<br/>هو إلهك هينجيك
<br/>ده وعده ليك و هو أمين</p>
	    </div>
  </div>
