  <div class="hymn">
    <div class="v1">
			<p>ها أنذا اعود إلى ديارك يا إلهي
<br/>فهل تقبلني بعطفك ترحمني وفي رهن بيادرك حنطة تجعلني
<br/>أنني راحة بدون وجهك كيف تزهر روحي بغير حبك وهل اخاف الموت إذ أحيا بك
<br/>كنت شريدا تائها وحيدا في قراري فخانتني الدروب وكنت في إنتظاري فيا دار السماء كن انت دياري</p>
	    </div>
  </div>
