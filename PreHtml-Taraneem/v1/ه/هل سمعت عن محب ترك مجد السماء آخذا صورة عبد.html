  <div class="hymn">
    <div class="v1">
			<p>هل سمعت عن محب
<br/>ترك مجد السماء
<br/>آخذا صورة عبد
<br/>نزل أرض الشقاء
<br/>هذا حبي ونصيبي
<br/>ذا رجائي وعزائي
<br/>هذا ربي ورقيبي
<br/>صار كعبد لفداي
<br/>هل رأيته حين أمسى</p>
