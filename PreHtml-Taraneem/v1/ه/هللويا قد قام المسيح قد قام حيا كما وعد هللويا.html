  <div class="hymn">
    <div class="v1">
			<p>هللويا قد قام المسيح قد قام حيا
<br/>كما وعد
<br/>هللويا قد قام المسيح وأعطانا الحياة
<br/>في وسط لامنا أشرق نورك لنا
<br/>ووهبتنا الخلاص المسيح قد قام
<br/>ملائكة السماء سبحوا وهللوا
<br/>الكل سبحوه المسيح قد قام
<br/>سبحوا مخلصنا سبحوا جلاله
<br/>سبحوه على الدوام المسيح قد قام</p>
	    </div>
  </div>
