  <div class="hymn">
		<div class="v1a">
			<p>هللويا</p>
	    </div>

    <div class="v1b">
			<p>سبحوا الله في قدسه<br/>سبحوه في فلك قوته<br/>سبحوه على قواته سبحوه<br/>حسب كثرة عظمته سبحوه</p>
	    </div>

    <div class="v1c">
			<p>سبحوه بصوت الصور<br/>سبحوه برباب وعود<br/>سبحوه بدف ورقص<br/>سبحوه بأوتار ومزمار</p>
	    </div>

    <div class="v1d">
			<p>سبحوه بصنوج التصويت<br/>سبحوه سبحوه بصنوج الهتاف<br/>كل نسمة<br/>فلتسبح الرب</p>
	    </div>
  </div>
</body>
