  <div class="hymn">
    <div class="v1">
			<p>هللويا أنا غالي في عينيك محفوظ مكاني عمره ما بيضيع جمالي لو للحظة من عينيك
<br/>هللويا إنت بِرِّي رغم عاري إنت ستري مش بتخجل زيّ وعدك تبقى لي وأنا ليك
<br/>هللويا فيك شفائي رغم نقصي رغم دائي رغم كل جروح في نفسي دا علاجي في إيديك
<br/>هللويا إني ابنك إني مِلكك إني قدسك مش لحاجة حلوة فيَّ دي محبة ساكنة فيك</p>
