	<title>هللويا تغلبت على الخطية هللويا تغلبت بإلهي في يفتح كوى</title>

  <div class="hymn">
    <div class="v1">
			<p>هللويا تغلبت على الخطية هللويا
<br/>تغلبت بإلهي في
<br/>يفتح كوى السماء يعطيني قوة
<br/>يفتح كوى السماء يعطيني بركات
<br/>يفتح كوى السماء يملأني بالحياة
<br/>كنت أنظر للخطية وأنا عطشان
<br/>فصرخت لإلهي بقلب حيران قلت له أنجدني
<br/>أعطاني تسبيحه صرخت له بها
<br/>أعطاني تسبيحة فككت قيدي بها أعطاني تسبيح</p>
	    </div>
  </div>
