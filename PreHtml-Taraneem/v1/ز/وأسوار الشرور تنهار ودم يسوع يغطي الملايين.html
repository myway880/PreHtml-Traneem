  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>وأسوار الشرور تنهار ودم يسوع يغطي الملايين</p>
	    </div>

    <div class="v1b">
			<p>زمن افتقادك قرب يا أرض يا محجره</p>
	    </div>

    <div class="v1c">
			<p>واللي بعيد هيقرب ومجده عليكي يرى</p>
	    </div>

    <div class="v1d">
			<p>والليل يطلعله نهار هيشق ظلام الراجعين</p>
	    </div>

    <div class="v1e">
			<p>والرؤيا جوه قلوبنا قرب ليها الميعاد</p>
	    </div>

    <div class="v1f">
			<p>وأمجادك تملى دروبنا وتزيد الأعياد</p>
	    </div>

    <div class="v1g">
			<p>وكل ركبه هاتسجد ليسوع ملك الملوك</p>
	    </div>

    <div class="v1h">
			<p>وكل لسان راح يعلن قوة دمه المسفوك</p>
	    </div>
  </div>
</body>
