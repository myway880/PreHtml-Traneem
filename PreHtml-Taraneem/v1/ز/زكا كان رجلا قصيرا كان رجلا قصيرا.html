  <div class="hymn">
		<div class="v1a">
			<p>زكا كان رجلا قصيرا كان رجلا قصيرا</p>
	    </div>

    <div class="v1b">
			<p>وصعد فوق الجيزة حتى يرى المسيح</p>
	    </div>

    <div class="v1c">
			<p>ولما مر يسوع هناك نظر فوق الشجيرة</p>
	    </div>

    <div class="v1d">
			<p>وقال يا زكا هيا انزل سنمضي لبيتك</p>
	    </div>

    <div class="v1e">
			<p>زكا أصبح رجلا سعيد اصبح رجلا سعيد</p>
	    </div>

    <div class="v1f">
			<p>لأنه قد رأى يسوع وأخذه لبيته زكا أصبح سعيد</p>
	    </div>
  </div>
</body>
