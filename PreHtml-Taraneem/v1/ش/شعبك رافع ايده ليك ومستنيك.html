  <div class="hymn">
		<div class="v1a">
			<p>شعبك رافع إيده ليك ومستنيك</p>
	    </div>

    <div class="v1b">
			<p>ليك السجود والعز والتمجيد</p>
	    </div>

    <div class="v1c">
			<p>كل الكرامة والقوة ليك يا قدير</p>
	    </div>

    <div class="v1d">
			<p>الجبال بتصقف بالأيادي والأنهار بترنم معا</p>
	    </div>

    <div class="v1e">
			<p>تيجي في زمن الحصاد وبخير وفير</p>
	    </div>

    <div class="v1f">
			<p>رنموا لله مليكنا رنموا</p>
	    </div>

    <div class="v1g">
			<p>ملك الارض ملك على الامم</p>
	    </div>
  </div>
</body>
