  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>شكرا ليك يارب شكرا من كل القلب</p>
	    </div>

    <div class="v1b">
			<p>على صنيعك معايا وإحسانك إلي</p>
	    </div>

    <div class="v1c">
			<p>شكرا ليك يارب<br/>شكرا من كل القلب</p>
	    </div>

    <div class="v1d">
			<p>شكرا على يوم جديد قلبي فرحان سعيد</p>
	    </div>

    <div class="v1e">
			<p>من يوم ما دخلت عمري وإديتني قلب جديد شكرا ليك يارب</p>
	    </div>

    <div class="v1f">
			<p>شكرا على خير كتير دايما قلبك كبير</p>
	    </div>

    <div class="v1g">
			<p>تديني أكتر ما بطلب بسخاء وبدون تعيير شكرا ليك يارب</p>
	    </div>
  </div>
</body>
</html>
