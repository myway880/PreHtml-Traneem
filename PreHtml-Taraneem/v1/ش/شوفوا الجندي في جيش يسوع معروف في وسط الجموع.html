  <div class="hymn">
		<div class="v1a">
			<p>شوفوا الجندي في جيش يسوع معروف في وسط الجموع</p>
	    </div>

    <div class="v1b">
			<p>جندي صالح للجندية جهاده قانوني مية المية</p>
	    </div>

    <div class="v1c">
			<p>ومادام جندي في جيش الله كل حياته وخوفه رضاه</p>
	    </div>

    <div class="v1d">
			<p>مش مشغول أو مهتم أبدا بهموم الحياة</p>
	    </div>
  </div>
