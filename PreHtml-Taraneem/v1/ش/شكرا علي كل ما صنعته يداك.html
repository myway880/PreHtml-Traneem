	<title> شكرا علي كل ما صنعته يداك</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>شكرا على كل ما صنعته يداك</p>
	    </div>

    <div class="v1b">
			<p>ولانك لا تنسى القلب الذي ينساك</p>
	    </div>

    <div class="v1c">
			<p>وأيضا شكرا لكل ما أعرتني</p>
	    </div>

    <div class="v1d">
			<p>ها أنا أقف بذهول أمام ما أعطيتني</p>
	    </div>

    <div class="v1e">
			<p>ربي خذ حياتي كلها كذبيحة شكر</p>
	    </div>

    <div class="v1f">
			<p>فقد أخجلني قلبي الخالي من أي طهر</p>
	    </div>

    <div class="v1g">
			<p>خذ كل أعمالي فهي لا تساوي الصلب</p>
	    </div>

    <div class="v1h">
			<p>ولتكن كلماتي كشكر من أعماق القلب</p>
	    </div>
  </div>
</body>
</html>
