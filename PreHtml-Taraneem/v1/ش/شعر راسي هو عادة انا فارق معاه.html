  <div class="hymn">
		<div class="v1a">
			<p>شعر راسي هو عادة أنا فارق معاه</p>
	    </div>

    <div class="v1b">
			<p>يمكن أكون في بيتي صغير وسط صحابي أنا القصير</p>
	    </div>

    <div class="v1c">
			<p>عند يسوع غالي ومهم أيوه دي فعلا حاجة تحير</p>
	    </div>

    <div class="v1d">
			<p>طويل قصير تخين رفيع مش فارقه معاه</p>
	    </div>

    <div class="v1e">
			<p>زي ما أنا عنده مهم هو كمان عندي الأهم</p>
	    </div>

    <div class="v1f">
			<p>أعمل اللي يبسط قلبه ومافيش حاجة تاني أهم</p>
	    </div>
  </div>
</body>
