  <div class="hymn">
		<div class="v1a">
			<p>الترنيمه بتحكي حكايه إن يسوع يسكن<br/>جوايا وأعرف انه هو لأنه يملأ القلب فرح<br/>وامان</p>
	    </div>

    <div class="v1b">
			<p>ان يسوع حب الوحشين ويخليهم<br/>كدة حلويين بس بتوبوا عنده صليبه ولخطاياهم في<br/>غفران</p>
	    </div>

    <div class="v1c">
			<p>ان يسوع جه مات علشاني كنت بعيد جه<br/>لحد مكاني خدني معاه وهاعيش وياه مع شادي هارنم<br/>وانا فرحان</p>
	    </div>
  </div>
</body>
