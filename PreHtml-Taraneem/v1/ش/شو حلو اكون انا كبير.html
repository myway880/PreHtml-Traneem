  <div class="hymn">
    <div class="v1a">
			<p>خيي بيدبدب ع الأرض ع إيديه وع<br/>إجريه بيكبر بالطول وبالعرض بيكبك اكلاته عليه بكره بيكبر وبيتعلم<br/>شو اللي معه وش اللي عليه</p>
	    </div>

    <div class="v1b">
			<p>بس يكون فرحان بيحرك إيديه طلوع نزول ولما بيخشى من الضحك بيصيروا عيونه<br/>حول بس بيكبي ما بيعود ينام يكون بدو ياكل</p>
	    </div>
  </div>
