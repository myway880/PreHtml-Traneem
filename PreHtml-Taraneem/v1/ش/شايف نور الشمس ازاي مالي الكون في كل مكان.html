  <div class="hymn">
    <div class="v1a">
			<p>شايف نور الشمس ازاي مالي الكون في كل مكان</p>
	    </div>

    <div class="v1b">
			<p>وسط العالم راح أخليك تسطع زي الشمس تمام</p>
	    </div>

    <div class="v1c">
			<p>رايح أعمل بيك أعمال وتصبح راجل في الإيمان</p>
	    </div>

    <div class="v1d">
			<p>وأملا حياتك مني محبة علشان تبعد أي خصام</p>
	    </div>

    <div class="v1e">
			<p>بس بشرط تعالى لحضني وسلم قلبك لي كمان</p>
	    </div>

    <div class="v1f">
			<p>علشان تبقى زي تمام علشان تبقى زي تمام</p>
	    </div>
  </div>
</body>
