  <div class="hymn">
		<div class="v1a">
			<p>شوق قلبي ربي أمجدك<br/>كل منيتي أرفعك</p>
	    </div>

    <div class="v1b">
			<p>كل ما في باطني يباركك<br/>أرفع يداي أعبدك</p>
	    </div>

    <div class="v1c">
			<p>سيدي إلهي أهديك عمري<br/>أحيا لك وحدك</p>
	    </div>

    <div class="v1d">
			<p>كل قلبي لك نفسي وحياتي<br/>افعل بي ما تشاء</p>
	    </div>
  </div>
</body>
