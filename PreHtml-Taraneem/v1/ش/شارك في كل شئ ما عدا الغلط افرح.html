  <div class="hymn">
		<div class="v1a">
			<p>شارك في كل شئ ما عدا الغلط أفرح</p>
	    </div>

    <div class="v1b">
			<p>وامرح مع أصحابك<br/>في اللعب والنط تعال نكون واحدا في المحبة إخوة</p>
	    </div>

    <div class="v1c">
			<p>وشاركني في كل شئ ما عدا الغلط شارك أكلك الفقير ألبسه ثوبك</p>
	    </div>

    <div class="v1d">
			<p>الحريروشاركه في كل شئ ما عدا الغلط إبحث عن حسناتك والخير في قلبك</p>
	    </div>

    <div class="v1e">
			<p>وشاركهم مع غيرك لا تظهر الغلط</p>
	    </div>
  </div>
</body>
