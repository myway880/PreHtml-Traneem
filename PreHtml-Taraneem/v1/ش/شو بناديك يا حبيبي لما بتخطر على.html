  <div class="hymn">
		<div class="v1a">
			<p>شو بناديك يا حبيبي لما بتخطر على</p>
	    </div>

    <div class="v1b">
			<p>بالي إذا سميتك نصيبي بكون عم إحلم وإغري</p>
	    </div>

    <div class="v1c">
			<p>حالي بيقولوا القلب ما بيروي الروح</p>
	    </div>

    <div class="v1d">
			<p>والنسيان ما بيشفي جروح وعيني سهرانه تجي وتروح عغيابك حالي</p>
	    </div>

    <div class="v1e">
			<p>اشتاقت لحالي</p>
	    </div>
  </div>
</body>
