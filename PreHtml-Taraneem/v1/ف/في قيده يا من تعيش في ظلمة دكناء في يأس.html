  <div class="hymn">
    <div class="v1">
			<p>في قيده يا من تعيش في ظلمة دكناء
<br/>في يأس وانحطاط في عيشة رعناء
<br/>يسوع رب المجد إذ قد آتاك من أعلى سماه
<br/>يكسر قيودك يحطم الأغلال
<br/>ويدخل قلبك يقدس الكيان
<br/>متمما وعوده وحافظا عهوده
<br/>وهاديا طريقك إليه للسماء
<br/>كم مره حفظك من موت في الظلام
<br/>نجاك ورعاك بوجهه البسام
<br/>يسوع يدعوك لتقبلن للعيش في سلام</p>
