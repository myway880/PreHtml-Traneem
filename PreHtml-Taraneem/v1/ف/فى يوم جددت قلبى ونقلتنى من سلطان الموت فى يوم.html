  <div class="hymn">
    <div class="v1">
			<p>فى
<br/>يوم جددت قلبى ونقلتنى من سلطان الموت
<br/>فى يوم انقذت نفسي وصحيتنى وبأعلى صوت
<br/>كان
<br/>هدفك هو انا كان شغلك هو انا كان صليب ودم علشانى انا فى
<br/>يوم دخلت قلبى واحيتنى وباركتنى
<br/>فى يوم سيجت حولي وفي أيدك ضمنتنى
<br/>كان</p>
			<p>هدفك هو انا كان شغلك هو انا كان صليب ودم علشانى انا</p>
