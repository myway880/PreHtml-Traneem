  <div class="hymn">
    <div class="v1">
			<p>الحب قلب مضطرم يشمل كل الأزمنة
<br/>فيه وجدت مسكني قلبك يسوع
<br/>الحب نور مشتعل يشمل كل الأمكنة
<br/>فيه إختبرت فرحي فرحك يسوع
<br/>الحب مفتاح قلبي كل الدعوات يحوي
<br/>فيه وجدت دعوتي دعوتي أنت يسوع
<br/>الحب كنز سلامي حبك هو كل شيء
<br/>فيه وجدت سلامي سلامي منك يسوع</p>
	    </div>
  </div>
