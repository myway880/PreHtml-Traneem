  <div class="hymn">
    <div class="v1">
			<p>يارب ليس لي في الدرب غيرك يارب ليس لي
<br/>في العمر غيرك تهت مع الأفكار وعدت ألقاك
<br/>في ذات ليلة سألت أين أنا أسير هل أسعى
<br/>للأمام أم في الحياة أسير
<br/>سمعت عنك محبا تشفي كسير القلب تمسح له
<br/>الدمع تشفيه بالحب
<br/>إني لفي احتياج إليك سامحني بين يديك حياتي
<br/>ارحمني سامحني</p>
