  <div class="hymn">
    <div class="v1">
			<p>يسوع نورني وهداني
<br/>كلامه الحلو عزاني
<br/>يسوع علالي مقامي
<br/>وبتوب
<br/>جديد كساني
<br/>فرح ربي يملأ كياني
<br/>ربي حبيبي مات وفداني
<br/>من نبع جنبه الجاري رواني
<br/>سالت دماه ليفدي الجاني</p>
			<p>وبدمه الثمين القاني</p>
