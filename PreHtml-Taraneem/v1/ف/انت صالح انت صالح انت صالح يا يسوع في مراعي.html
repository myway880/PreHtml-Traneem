  <div class="hymn">
    <div class="v1">
			<p>أنت صالح
<br/>أنت صالح
<br/>أنت صالح يا يسوع
<br/>في مراعي خضر تربضني لمياه الراحة تردني
<br/>ترد نفسي وتهدني الي سبل البر تقودني
<br/>أنت راعي راعي الأمين إلهي أنت دوما معين
<br/>أتكل عليك فى كل حين يمينك تعضدني
<br/>إن سرت في وادي ظل الموت لا أخاف شرا أنت معي
<br/>ترتب قدامي مائدة تجاه مضايقي</p>
