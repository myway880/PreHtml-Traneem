  <div class="hymn">
    <div class="v1">
			<p>في كل طريق تسير فيه كن طائعا
<br/>في كل مكان تكون فيه كن أمينا
<br/>فالرب إلهك هو الملك
<br/>لإلهك دائما كن محبا
<br/>في كل طريق أسير فيه أطيعك
<br/>في كل مكان أكون فيه أحيا أمينا
<br/>فأنت إلهي أنت الملك
<br/>يا إلهي أحبك للأبد</p>
	    </div>
  </div>
