  <div class="hymn">
    <div class="v1">
			<p>فدانر فداني بدمه فداني
<br/>فداني ومات علشاني وبجرحه مسح
<br/>احزاني
<br/>دلوقتي يسوع خلاني عايش له بقلبي وجداني
<br/>من قبله الشر ملاني ومن بعده الحب رواني
<br/>سامحني ومارضيش بهواني وبلمسة من ايده شفاني
<br/>مش هابعد ابدا تاني دانا ياما بعدك وراني
<br/>انجيلك غيرلي كياني فردوسك مفتوح علشاني</p>
