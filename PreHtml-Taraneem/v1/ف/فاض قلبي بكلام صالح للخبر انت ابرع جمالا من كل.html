  <div class="hymn">
    <div class="v1">
			<p>فاض قلبي بكلام صالح للخبر
<br/>أنت أبرع جمالا من كل البشر
<br/>نسجد لشخصك أيها الإله نطلب غفرانك يا إله السماء
<br/>نخضع لجلالك بكل خشوع نركع أمامك وحدك يا يسوع
<br/>نسكب أطيابنا عند قدميك نطرح أسقامنا وأحمالنا عليك</p>
	    </div>
