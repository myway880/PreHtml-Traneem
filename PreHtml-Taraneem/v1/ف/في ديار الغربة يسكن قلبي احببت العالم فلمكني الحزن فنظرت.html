  <div class="hymn">
    <div class="v1">
			<p>في ديار الغربة يسكن قلبي أحببت العالم
<br/>فلمكني الحزن
<br/>فنظرت خلفي إذ به يمضي على العمر قد فات
<br/>الزمان
<br/>فلتعطني يا ربي قوة من عندك يتجدد شبابي مثل
<br/>النسر</p>
			<p>فأمجد اسمك على الدوام واسبح العلي طول حياتي</p>
	    </div>
  </div>
