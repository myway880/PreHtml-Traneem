  <div class="hymn">
    <div class="v1">
			<p>في ظلمتي
<br/>وجدتك قريبا
<br/>لم تنسني وحيدا
<br/>جددت لي كالنسر شبابي
<br/>غمرتني في ضيقي
<br/>ورفعتني فوق كل إثم
<br/>فوق كل حزن
<br/>ورفعتني فوق كل ضعف
<br/>فوق كل خوف</p>
			<p>لذا في سترك أحتمي</p>

  </div>
