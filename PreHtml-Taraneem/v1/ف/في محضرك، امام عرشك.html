<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="في محضرك، أمام عرشك" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> في محضرك، أمام عرشك </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>في محضرك، أمام عرشك
<br/>أسجد متضعا
<br/>ومقتربا أنظر مجدك
<br/>لك أجثو خاشعا
<br/>ربي أقدم ذبيحة حمدي
<br/>معترفا بحبك
<br/>أعمالي تشهد. حياتي تهتف
<br/>مغتسل بدمك
<br/>هللويا هللويا
<br/>يا أبي أحبك
<br/>إلهي أنت خلاصي
<br/>أعبدك خاضعا لك
<br/>هللويا هللويا
<br/>نفسي تفرح بك
<br/>ها حياتي بين يديك
<br/>أطيعك خاضعا لك</p></div></div></body></html>
