  <div class="hymn">
    <div class="v1">
			<p>في محضرك أمام عرشك
<br/>أسجد متضعا
<br/>ومقتربا أنظر مجدك
<br/>لك أجثو خاشعا
<br/>ربي أقدم ذبيحة حمدي
<br/>معترفا بحبك
<br/>أعمالي تشهد حياتي تهتف
<br/>مغتسل بدمك
<br/>هللويا
<br/>يا أبي أحبك
<br/>إلهي أنت خلاصي
<br/>أعبدك خاضعا لك
<br/>هللويا
<br/>نفسي تفرح بك
<br/>ها حياتي بين يديك
<br/>أطيعك خاضعا لك</p>
	    </div>
  </div>
