  <div class="hymn">
    <div class="v1">
			<p>في محضرك يهرب الخوف
<br/>في محضرك سلام
<br/>في محضرك تذوب الجبال
<br/>في محضرك يسوع
<br/>الكل قائل مجدا مجدا
<br/>مجدا للحمل
<br/>الكل قائل مجدا
<br/>مجدا ليسوع</p>
			<p>قدوس قدوس الرب الإله
<br/>الذي كان و الكائن و الذي يأتي</p>
	    </div>
  </div>
