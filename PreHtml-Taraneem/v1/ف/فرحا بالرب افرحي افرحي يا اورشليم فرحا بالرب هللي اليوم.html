  <div class="hymn">
    <div class="v1">
			<p>فرحا بالرب إفرحي إفرحي يا أورشليم
<br/>فرحا بالرب هللي اليوم زال القديم
<br/>إلهك أختار لك إبنا له من شعبك
<br/>ميراثه ملك السماء هيا اهتفي هذا المساء</p>
			<p>إلهك أختار لك إبنا له من شعبك
<br/>هذا هو أبني الحبيب هو الذي عنه رضيت</p>
	    </div>
  </div>
