  <div class="hymn">
    <div class="v1">
			<p>في قلبي ابتهاج وفرح كالأنهار
<br/>أو نبع سرور يفيض باستمرار
<br/>فالمسيح في يعيش بانتصار
<br/>فأشدو دوما مجدا مجدا ليل ونهار</p>
