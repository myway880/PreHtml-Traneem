  <div class="hymn">
    <div class="v1">
			<p>سنغني أبدا ناظرين وجهك
<br/>فرحين أبدا وسنشدو لحبك
<br/>في انتظار سيدي في انتظار أن أراك
<br/>في اشتياق سيدي أن أراك في بهاك
<br/>في بهاك الفائق في بهاك في سماك
<br/>حين تأتي سيدي في السحاب فأراك</p>
			<p>باختطاف في الهوا حتى أمجاد السحاب
<br/>سنراك سيدي نخطف لبيت الآب
<br/>كل مؤمن هناك في المجد الأبدي
<br/>يا لمجد النعمة بك أنت المفتدي</p>
	    </div>
  </div>
