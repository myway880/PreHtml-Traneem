  <div class="hymn">
    <div class="v1">
			<p>فوق القمر وفوق النجوم
<br/>فوق السحاب وفوق الغيوم
<br/>اعظم ما في الكون اكبر قلب حنون
<br/>فوق الطبيعة ملك الملوك
<br/>يمد ايديه تهدي البحور
<br/>تحت جناحيه تتزلزل صخور
<br/>وتهدى النفوس
<br/>يملاها نور</p>
