  <div class="hymn">
    <div class="v1">
			<p>قد تعبنا طول ليل نرسل هذه
<br/>الشباك
<br/>اعطنا
<br/>درس عميقا نرتجي نور مناك في الأعماق تأتي يا ربنا ساعدنا كي نصيد صيد يا ليتنا هيا
<br/>للاعماق انجيلك يعطي صوتا ويعطي عيدا بروحك
<br/>خذنا الى الأعماق
<br/>قلبنا لن يستريح يستقي منك النجاح
<br/>هياوالضياء والصلاح</p>
			<p>ههنا والان نرجو نشهد للعالمين اتي
<br/>من يأس رهيب كل لنا دوما معينا</p>
	    </div>
  </div>
