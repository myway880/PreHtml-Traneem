  <div class="hymn">
    <div class="v1">
			<p>ومنك يا يسوعنا كمان بنتعلم في كل أوان
<br/>وبالخير نملى دنيتنا ويبقى الكون سعيد فرحان
<br/>فضايل فضايل ف قلبك فضايل تعلم قلوبنا صحيح الإيمان
<br/>محبه وطاعه تسامح وداعه وصدق وطهاره وطيبه وحنان</p>
			<p>إلهنا الحنين أبونا الحبيب يا رافع ذنوبنا بحمل الصليب
<br/>هنفضل تملي نرنم نصلي لأنك ياربي في حبك عجيب</p>
	    </div>
  </div>
