  <div class="hymn">
    <div class="v1">
			<p>في بلدنا اللي إنت باركتها تعال يا رب إلينا
<br/>وادينا نشوف بعنينا كل وعودك لينا
<br/>عايزين نشوف سلطانك ترجع تاخد مكانك
<br/>تبقى إنت ملك علينا وحدك سيد أراضينا
<br/>وتشددنا بكلامك تملا قلوبنا بسلامك
<br/>وتكون مجد في وسطنا وسور نار من حوالينا
<br/>وكنيستك تبقى منارة ترشد نفوس محتارة
<br/>تشرق بنورك فيها وتسود يارب عليها</p>
	    </div>
  </div>
