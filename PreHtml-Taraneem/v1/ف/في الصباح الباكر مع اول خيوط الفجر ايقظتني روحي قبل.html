  <div class="hymn">
    <div class="v1">
			<p>في الصباح الباكر مع أول خيوط الفجر
<br/>أيقظتني روحي قبل عيني لمن يشتاق إليه قلبي
<br/>مسرعا ذهبت إليه تسبقني عيني قبل قدمي
<br/>على الجبال في المراعي يا جماله يفوق عقلي
<br/>فانتبهت بعد وقت لحرارة الشمس في جسدي
<br/>وجلست في ظلاله أعزف بأوتار عودي</p>
	    </div>
  </div>
