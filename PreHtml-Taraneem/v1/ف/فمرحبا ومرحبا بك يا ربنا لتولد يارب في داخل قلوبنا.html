  <div class="hymn">
    <div class="v1">
			<p>فمرحبا ومرحبا بك يا ربنا
<br/>لتولد يارب في داخل قلوبنا
<br/>في المذود قد ولد يسوع ربنا
<br/>فلتفرح الجموع قد أتى لأرضنا</p>
			<p>ربي العظيم اضطجع في المذود الحقير
<br/>وهو الإله الخالق ذا العالم الكبير</p>
	    </div>
