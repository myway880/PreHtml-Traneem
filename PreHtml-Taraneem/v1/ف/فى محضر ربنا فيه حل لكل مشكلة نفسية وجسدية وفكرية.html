  <div class="hymn">
		<div class="v1a">
			<p>فى محضر ربنا فيه حل لكل مشكلة نفسية وجسدية وفكرية وروحية</p>
	    </div>

    <div class="v1b">
			<p>واللى عايز اركز عليه هو التوبة</p>
	    </div>

    <div class="v1c">
			<p>الخطية علاجها الوحيد الاعتراف ودم المسيح</p>
	    </div>

    <div class="v1d">
			<p>عشان كده لو شعب أو كنيسة أو شخص اعترف وتاب عن خطياه</p>
	    </div>

    <div class="v1e">
			<p>بتحصل معجزات</p>
	    </div>
  </div>
