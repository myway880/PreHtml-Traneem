  <div class="hymn">
    <div class="v1">
			<p>ياله مشهدا بديعا به تكحل العيون
<br/>ما شاهدته أي عين ما قد أعده الحنون
<br/>في الأفق دوى صوت بوق وقد بدت جند السماء
<br/>يسوع آت في جلال ونوره غطى الفضاء
<br/>نطير حالا باختطاف نستقبل الملك العظيم
<br/>وثم نرقى في الأعالي معه إلى أورشليم
<br/>أقام في المجد الإله عشاء عرس للخروف
<br/>وقد أتت تهدي سجودا له المئات والألوف</p>
	    </div>
  </div>
