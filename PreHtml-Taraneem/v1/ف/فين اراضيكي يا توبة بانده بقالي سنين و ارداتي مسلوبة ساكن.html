  <div class="hymn">
    <div class="v1">
			<p>فين أراضيكي يا توبة بانده بقالي سنين
<br/>وإرداتي مسلوبة ساكن في قلبي أنين
<br/>حياتي معطوبة باحلم بيوم الرجوع
<br/>من الشر مغلوبة نفسي في توبة بدموع
<br/>ياللي قتلت الموت وليك سلطان عليه
<br/>ياللي هزمت الشيطان واديتنا نصرة عليه
<br/>تعال دا أنا مدفون ومتكفن كمان
<br/>إنت إلهي الحنون وصاحب السلطان</p>
	    </div>
  </div>
