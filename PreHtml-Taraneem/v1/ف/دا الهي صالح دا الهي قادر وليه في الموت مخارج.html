  <div class="hymn">
    <div class="v1">
			<p>دا إلهي صالح دا إلهي قادر
<br/>وليه في الموت مخارج ولا ينعس ولا ينام
<br/>في الخوف إنت سلامي في الوعد
<br/>إنت ضماني
<br/>ولو في ليلي أغاني ده لأنك إنت إلهي</p>
			<p>على الكل ليك القدرة يا محول الحزن لفرحة
<br/>في إيديك الشفا بلمسة غافر الذنوب بكلمة</p>
	    </div>
  </div>
