  <div class="hymn">
    <div class="v1">
			<p>فرحي بيزيد وأنا ماشي مع يسوع
<br/>فرحي بيزيد ومافيش تاني رجوع
<br/>بحبه في الصبح لما أشوف الشمس طالعه
<br/>بحبه في الليل لانه خد باله مني</p>
			<p>ولو في يوم من الأيام أحس إني متضايق
<br/>أفتكر إنه حبني وبيحبني على طول</p>
	    </div>
  </div>
