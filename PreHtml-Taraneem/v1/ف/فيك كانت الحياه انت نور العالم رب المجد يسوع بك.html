  <div class="hymn">
    <div class="v1">
			<p>فيك كانت الحياه أنت نور العالم رب المجد يسوع
<br/>بك كان كل شيء دفع لك كل السلطان يا إلهي
<br/>فيك وحدك فدائي أنت قد خلصتني
<br/>بك وحدك الخلاص من أجلي ذبحت سحق على الصليب
<br/>بك كان فدائي أنت ترسي خلاصي أنت ملجأي
<br/>أحزاني قد حملتها أوجاعي أنت تحملتها</p>
	    </div>
  </div>
