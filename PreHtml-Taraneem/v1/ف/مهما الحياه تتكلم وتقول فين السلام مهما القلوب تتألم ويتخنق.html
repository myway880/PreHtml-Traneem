  <div class="hymn">
    <div class="v1">
			<p>مهما الحياه تتكلم وتقول فين السلام مهما القلوب تتألم ويتخنق الكلام
<br/>مهما العيون تتظلم وتبكيها الآلآم
<br/>أنا بين أيديك بأتعلم وأتحدى كل أوهام وأنت وعدت تتمم وتحقق الأحلام
<br/>وبيك أنا هتقدم وأشق كل ظلام
<br/>وأعلن للناس وأرنم يايسوع أنت السلام
<br/>يايسوع أنت السلام</p>
	    </div>
  </div>
