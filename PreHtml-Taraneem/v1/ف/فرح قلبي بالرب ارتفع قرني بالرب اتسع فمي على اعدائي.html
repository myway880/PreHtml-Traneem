  <div class="hymn">
    <div class="v1">
			<p>فرح قلبي بالرب أرتفع قرني بالرب
<br/>أتسع فمي على أعدائي لأني قد أبتهجت بخلاصك
<br/>ليس قدوس مثل الرب لأنه ليس غيرك
<br/>وليس صخرة مثل إلهنا</p>
			<p>ليس مثله صخرة</p>
