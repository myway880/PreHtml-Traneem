  <div class="hymn">
    <div class="v1">
			<p>أنا لحبيبي وحبيبي لي
<br/>في ظل حبيبي اشتهيت الجلوس
<br/>مريح التعابى معزي النفوس
<br/>عريس لقلبي فإني العروس
<br/>قلب يحن بروح عطوف
<br/>قلب لشخص قريب رؤوف
<br/>قلب صديق حبيب أليف
<br/>شخص الحبيب يسوع المسيح
<br/>فيه دواء لكل جريح
<br/>فيه احتواء لكل طريح
<br/>تراني عند أقدام المسيح
<br/>سعيدا كأني بقصر فسيح</p>
			<p>فأصغي لصوتك كي أستريح</p>
	    </div>
  </div>
