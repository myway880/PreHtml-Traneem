  <div class="hymn">
    <div class="v1">
			<p>فمع أنه لا يزهر التين ولا يكون حمل في الكروم
<br/>يكذب عمل الزيتون والحقول لا لا تصنع طعاما
<br/>ينقطع الغنم من الحظيرة ولا بقر في المذاود
<br/>فإني أبتهج أبتهج أبتهج بالرب وأفرح بإله بإله بإله خلاصي
<br/>الرب السيد قوتي ويجعل قدمي كالأيائل
<br/>ويميشيني على مرتفعاتي فأغني على ألاتي</p>
			<p>ذوات الأوتار</p>
	    </div>
  </div>
