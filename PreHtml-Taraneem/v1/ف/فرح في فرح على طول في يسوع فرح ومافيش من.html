  <div class="hymn">
    <div class="v1">
			<p>فرح في فرح على طول في يسوع
<br/>فرح ومافيش من تاني دموع
<br/>مافيش دموع كده من تاني دا يسوع حبيبي
<br/>اللي شراني
<br/>دمه الكريم كان علشاني مافيش دموع
<br/>سدد يدوني اللي عليه حررني من كل خطية
<br/>ضامن معاه الأبدية مافيش دموع
<br/>فرح كبير جوه في قلبي وبصوتي هاعلن مش
<br/>أهبي
<br/>ترنيمي ليك إنت يا ربي مافيش دموع</p>
	    </div>
  </div>
