			<p>فات ع الصليب ألفين سنه
<br/>لكن انا

<br/>أقوى من الحقد اللي كان قايد

<br/>أقوى من الوجع اللي كان
<br/>ساكن في قلب المجروحين
<br/>أقوى من الحزن التقيل
