  <div class="hymn">
    <div class="v1">
			<p>في هذه الليلة سلمته أمري بجاذب الحب
<br/>ملكته قلبي في هذه الليلة سلمته
<br/>أمري في وسط السكون أقترب ربي
<br/>والقلب في شجون من حمأة الذنب
<br/>والليل في انكسار فكرت في الانتظار
<br/>بحب قال لي: لم أدع يوما بار</p>
