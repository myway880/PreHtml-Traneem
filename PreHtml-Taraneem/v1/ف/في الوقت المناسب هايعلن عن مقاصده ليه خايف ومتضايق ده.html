  <div class="hymn">
    <div class="v1">
			<p>في الوقت المناسب هايعلن عن مقاصده
<br/>ليه خايف ومتضايق ده كل الكون في يده
<br/>بتفكر وتحسبها ما تسيبها ع اللي خالقنا
<br/>ده بيرعى حتى الزرعة وإنت أغلى ما عنده
<br/>إن زاد الحمل عليك والشفا مناله بعيد
<br/>صدق إن الحل في ده كل شيء بيده
<br/>إن كان الشر حواليك ماتخافش طول ما انت ليه
<br/>دا انت ابنه وهو فاديك دا يسوع مافيش زييه</p>
	    </div>
  </div>
