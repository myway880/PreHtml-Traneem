  <div class="hymn">
    <div class="v1">
			<p>من مثل إلهنا
<br/>من مثل الرب يسوع
<br/>فرح وابتهاج يدركاننا القيود والأحزان تهرب أمامنا
<br/>هو رائع لنا
<br/>وسط شبع أو جوع
<br/>تمد يمينك تزعج أعداءنا نهتف باسمك من مثلك يا ربنا
<br/>نرفع أصواتنا من فيض حبنا فخلاصك لنا هو سر فرحنا
<br/>ذراعك يا جبار ذراع قوة واقتدار تأمر كن فيكون لنا فيك الانتصار</p>
	    </div>
  </div>
