  <div class="hymn">
    <div class="v1">
			<p>في سكون والناس نائمون إلا رعاة يسهرون على قطيع يحرسون
<br/>فإذا نور من العلا يبهر العيون بشرهم جند السماء أيها البنون
<br/>قد ولد اليوم بينكم في الأرض رئيس للسلام هو المسيح الرب
<br/>في السماء المجد سلم على الأرض فرح لكل الناس قد جاء الخلاص
<br/>سنذهب إليه حيثما يكون ونسجد لديه نحن خاشعون
<br/>بشرى ما رآها إلا الساهرون</p>
	    </div>
