  <div class="hymn">
    <div class="v1">
			<p>فتح عيوني على سما جديدة ابدأ بيها
<br/>سنة جديدة
<br/>أعيش بمحبة وروح وداعة في سما مليانة فرح
<br/>وسعادة
<br/>في التجارب وفي وسط الآلام
<br/>وفي وقت ضيقي محتاج سلام
<br/>سلام يا ربي يملا كياني يطمن قلبي ويقوي
<br/>إيماني</p>
			<p>تعبت من الدنيا ومن الكلام دوامة كبيرة
<br/>وكلها أوهام
<br/>خليني يا ربي صورة ليك أعيش كل حياتي بين
<br/>إيديك</p>
	    </div>
  </div>
