  <div class="hymn">
    <div class="v1">
			<p>في إحتياج نفسي دوما حتى تأتي ربي لي
<br/>تشفي جرحي تكفي نفسي بالعزاء تدنو لي
<br/>وسط ليلي وقت نوحي أنت تعطي ربي لي
<br/>أن أراك سلوى روحي والبلاء يحلو لي
<br/>في إحتياج عمري دوما أن تدوم ربي لي
<br/>ليس فيض إلا منك نبعه لا ينتهي</p>
	    </div>
  </div>
