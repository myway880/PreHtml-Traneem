  <div class="hymn">
    <div class="v1">
			<p>في الليل في النهار وفي كل الظروف
<br/>أسبح اسم البار حبيبي يسوع
<br/>هو مات وقام وقد رفع المقام وبنوره العظيم زال كل الظلام ما أمجد إسمه فيه خلاصنا
<br/>ما أروع شخصه ما أعظم حبه
<br/>دوما يحصرنا
<br/>يسوع نحبك نجثو نعبدك روحك قوتنا</p>
	    </div>
  </div>
