  <div class="hymn">
    <div class="v1">
			<p>فقت ربي كل وصف بل وحسن وجمال
<br/>تستقي الشموس منك كل نور وبهاء
<br/>ينحني كل الملوك بالعروش والتيجان
<br/>والقلوب بالدموع والشفاه بامتنان
<br/>حين أدن منك ربي يصمت كل كياني
<br/>تبهت الدنيا أمامي ترتقي كل المعاني
<br/>كيف يبقى في اعتقادي أنني أحيا بذاتي
<br/>أنني من دون ربي أدرك معنى حياتي</p>
	    </div>
  </div>
