  <div class="hymn">
    <div class="v1">
			<p>يسوع
<br/>دوام معايا شايلني في عيونه
<br/>يسوع
<br/>صار حياتي هو ساكن في قلبي
<br/>يسوع
<br/>ضمان لنفسي في ايده السلطان
<br/>يسوع
<br/>شال همومي لقيت فيه الراحة</p>
			<p>يسوع
<br/>بس كفاية فيه كل حاجة</p>
