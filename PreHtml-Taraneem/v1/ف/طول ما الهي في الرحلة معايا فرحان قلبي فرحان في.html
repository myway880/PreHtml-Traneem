  <div class="hymn">
    <div class="v1">
			<p>طول ما إلهي في الرحلة معايا
<br/>فرحان قلبي فرحان في أمان
<br/>سلام مش زايف وأنا مش خايف قلبي بيه شبعان
<br/>هافضل أغني أغاني
<br/>في الموج العالي وجبال قدامي
<br/>حبك ربي ضماني
<br/>ومعاه في مكان كل الخطاة يلقوا رجاء
<br/>هو معطي الحياة
<br/>ومعاه لي المكان هالقى الحياة بعد الممات
<br/>علشان كده فرحان</p>
	    </div>
  </div>
