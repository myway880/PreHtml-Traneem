  <div class="hymn">
    <div class="v1">
			<p>في كل مكان في بلدي في كل مكان في أرضى
<br/>في كل مكان فيه شعبى يرى النور
<br/>الشعب السالك فى الظلمة أبصر نور عظيم
<br/>والجالسون فى ظلال الموت أشرق عليهم نور
<br/>نعلن انت شمس البر
<br/>نعلن فيك الشفاء
<br/>تسكب من العلاء
<br/>تأتي بمجد السماء</p>
	    </div>
  </div>
