  <div class="hymn">
    <div class="v1">
			<p>للدرجة دي حب العالم
<br/>ضحى بيسوع ابنه الوحيد
<br/>شال العقوبة ومحا الخطية
<br/>وإدانا عمر جديد
<br/>يستاهل تدي له كل حياتك
<br/>قلبك وحبك كل اللي ليك
<br/>قدم حياته عشاني وعشانك
<br/>دا جه عشان يفديك</p>
	    </div>
  </div>
