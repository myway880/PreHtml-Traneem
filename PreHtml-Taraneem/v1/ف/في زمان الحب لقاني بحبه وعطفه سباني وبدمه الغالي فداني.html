  <div class="hymn">
    <div class="v1">
			<p>في زمان الحب لقاني بحبه وعطفه سباني
<br/>وبدمه الغالي فداني شراني رواني حبيب القلب يسوع
<br/>مات عني دفع ديوني حررني فتح عيوني
<br/>أطلقتني حر سعيد وضمن لي مكان مجيد
<br/>في قلبه لي مكان فوداعا للاحزان
<br/>جذبني حبه إليه ومقامي ثابت فيه
<br/>راح أعيش العمر الآتي ملك اللي حمل أحزاني
<br/>ثبتني ناظر ليك سلامي وفرحي فيك</p>
