  <div class="hymn">
    <div class="v1">
			<p>في البعد عنك قالوا إني عايش أنا كنت ميت ما اعرف حياة
<br/>من غيرك إنت كان عمري ضايع ولا كنت عارف إيه معناه
<br/>أنت الحياة أنت الوجود إنت الإله ليك السجود
<br/>أعلن وأنادي وباعلي صوتي إنك حياتي وإنت الحبيب</p>
