	<title>في كل يوم أباركك أنت عظيم عظيم في حياتي أحببتني</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>في كل يوم أباركك<br/>أنت عظيم<br/>عظيم في حياتي أحببتني ربي خلصتني</p>
	    </div>

    <div class="v1b">
			<p>رفعتني<br/>أنت دوما نجاتي<br/>ثابت يا الله في حبك<br/>اسكن يا الله في قلبك</p>
	    </div>

    <div class="v1c">
			<p>محبة أبدية أحببتني<br/>أدمت لي الرحمة<br/>أحبك<br/>ربي أعبدك<br/>وشوق قلبي أن أعرف اسمك</p>
	    </div>

    <div class="v1d">
			<p>بك<br/>ربي أحيا بك أنا أكون</p>
	    </div>

    <div class="v1e">
			<p>أنمو<br/>بفضل نعمتك</p>
	    </div>
  </div>
</body>
</html>
