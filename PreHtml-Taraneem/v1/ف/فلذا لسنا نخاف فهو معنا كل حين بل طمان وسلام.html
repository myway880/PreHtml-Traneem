  <div class="hymn">
		<div class="v1a">
			<p>فلذا لسنا نخاف فهو معنا كل حين بل طمان وسلام فالرب معين</p>
	    </div>

    <div class="v1b">
			<p>الله ملجأ لنا وقوة طول<br/>المدى وهو لنا في ضيقنا عونا شديدا وجد</p>
	    </div>

    <div class="v1c">
			<p>فالأرض إن تزحزحت أو الجبال العالية وانقلبت جميعها وسط البحار الطامية</p>
	    </div>

    <div class="v1d">
			<p>ولو علت مياهها وزعزعت كل الجبال فلا نخاف أبدا في ظل صاحب الجلال</p>
	    </div>

    <div class="v1e">
			<p>رب الجنود معنا وهو لنا دوما معين</p>
	    </div>
  </div>
</body>
