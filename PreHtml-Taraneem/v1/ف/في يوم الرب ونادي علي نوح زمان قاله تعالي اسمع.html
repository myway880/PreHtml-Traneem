  <div class="hymn">
    <div class="v1">
			<p>في يوم الرب ونادي علي نوح زمان
<br/>قاله تعالي إسمع ركز وافتح الودان
<br/>انا تعبت من البشر خطاياهم في كل مكان
<br/>انا جاي افنيهم ويكونوا نسيان
<br/>حتي الطيور والحيوان قررت امحيهم كمان
<br/>بس انت بار وقلبي عليك حنان</p>
			<p>ليك ابني فلك وتعيش فيه بأمان</p>
	    </div>
  </div>
