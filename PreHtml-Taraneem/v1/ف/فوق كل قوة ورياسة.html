<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="فوق كل قوة ورياسة" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> فوق كل قوة ورياسة </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>فوقَ كلِّ قوةٍ ورياسةٍ
<br/>فوقَ كلِّ إسمٍ وسيادةٍ
<br/>أنت قائمٌ جالسٌ في السماواتْ
<br/>تخضعُ لكَ كلُّ الأشياءْ
<br/>مستحقْ أن تأخذَ المجدَ
<br/>القدرةَ والكرامةَ
<br/>قد ذبحتَ واشتريتنا
<br/>فديتنا بدمِك، نحبك</p></div></div></body></html>
