  <div class="hymn">
    <div class="v1">
			<p>حولي عني عينيك إنهما قد غلبتاني
<br/>فديتك يا كنيستي للمنتهى آحببتك لذاتي قد قدستك فلذتي في وسطك
<br/>اوسعي لي خيمتك اطيلي أطنابك
<br/>لا لن تدعي مهجورة فشددي أوتادك
<br/>لنفسي قد خطبتك وصوتي دوما لك يقول
<br/>تفني التلال كذا الجبال أما إحساني فلا يزول</p>
	    </div>
  </div>
