  <div class="hymn">
    <div class="v1">
			<p>في مذود البقر كان نايم مبسوط
<br/>النونو الصغير في التبن محطوط
<br/>ملايكة السما من بعيد نظروه
<br/>وهو في المذود محل ما حطوه</p>
			<p>والبقر بينعر وصوته مسموع</p>
