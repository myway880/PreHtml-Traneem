	<title>فليهلل كل الكون فليعظم الجميع مقدرة الله بفرح تسبح السماوات</title>

  <div class="hymn">
    <div class="v1">
			<p>فليهلل كل الكون فليعظم الجميع مقدرة
<br/>الله
<br/>بفرح تسبح السماوات والأرض مجدا هللويا
<br/>حبا في الخاطئين وهب لنا النور وبدل
<br/>قلوب كل الذين قبلوه
<br/>هللويا عظموا غنوا طيبته المسيح نصرنا وهو
<br/>قيامتنا
<br/>يعترف الجميع بالمسيح ملكنا نلقي أحزاننا
<br/>للأبد فرحنا</p>
			<p>أنت الرب الوحيد أرسل لنا حبك أملك في
<br/>قلوبنا ننتظر عودتك</p>
	    </div>
  </div>
