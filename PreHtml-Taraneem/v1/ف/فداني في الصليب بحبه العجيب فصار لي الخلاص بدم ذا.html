  <div class="hymn">
    <div class="v1">
			<p>فداني في الصليب بحبه العجيب فصار لي الخلاص بدم ذا الحبيب
<br/>أسيدي الإله ورب ذي الحياة من فوق الجلجثة سالت دماه
<br/>في وقت صلبك أجزلت حبك فاقبل لي توبتي شكرا لبذلك
<br/>آتي بجملتي فارفع خطيتي أهدي قلبي لك أيضا محبتي</p>
