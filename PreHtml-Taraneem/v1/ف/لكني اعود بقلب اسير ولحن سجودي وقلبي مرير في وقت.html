  <div class="hymn">
    <div class="v1">
			<p>لكني أعود بقلب أسير ولحن سجودي وقلبي مرير
<br/>في وقت فتوري ضللت الطريق وعاد انشغالي بدنيا البريق
<br/>كأثيم جذبني إليه الظلام وفي الموت عشت في بحر الأثام
<br/>بقلب أسير اليوم أعود فانت فى ضعفي بعطف تسود
<br/>سلكت بجهلي في درب الشرور وعشت أسيرا في أرض الفجور
<br/>فأنت إلهي لا أتبع سواك أعيش بقربك وغدا في سماك</p>
	    </div>
