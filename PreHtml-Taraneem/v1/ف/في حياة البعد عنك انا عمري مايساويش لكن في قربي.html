	<title>في حياة البعد عنك أنا عمري مايساويش لكن في قربي</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>في حياة البعد عنك أنا عمري مايساويش<br/>لكن في قربي منك أقدر ربي أعيش</p>
	    </div>

    <div class="v1b">
			<p>عايز أختبرك حبيبي بفعلي مش<br/>بالكلام<br/>وأسمع صوتك حقيقي وتدي لقلبي السلام</p>
	    </div>

    <div class="v1c">
			<p>اسمع طبيبي واشفي كل جراحي وآهاتي<br/>روحك يا رب تدي قوة ومعنى لحياتي</p>
	    </div>

    <div class="v1d">
			<p>ادخل يا رب قلبي واملك فيه للأبد<br/>وقت خوفي وضعفي تكون لي السند</p>
	    </div>
  </div>
</body>
