  <div class="hymn">
    <div class="v1">
			<p>ضل قلبي بالغرور واحتواني الكبرياء
<br/>فتعبت من شروري صرت دائم البكاء
<br/>واتكلت على ذاتي في مسيرة الايمان
<br/>فدنوت للممات من سلوكي بالعيان
<br/>وابتعدت واشتهيت كل شهوة العيون
<br/>ورجعت إذ عرفت مثل ربي لن يكون
<br/>يا حبيبي يا يسوعي صاحب الجنب الجريح
<br/>أدنو منك بالخشوع أنت وحدك المريح</p>
	    </div>
  </div>
