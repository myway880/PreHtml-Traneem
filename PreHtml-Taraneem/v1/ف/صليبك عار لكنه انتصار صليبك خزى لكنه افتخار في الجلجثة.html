  <div class="hymn">
    <div class="v1">
			<p>صليبك عار لكنه انتصار صليبك خزى لكنه افتخار
<br/>في الجلجثة كم قاسى من أثامنا على عود الصليب
<br/>في الجلجثة ذاق العناء رب الفداء بحبه العجيب
<br/>حين أرى صليب من عني قضى فحاز الانتصار
<br/>ربحي اراه خسارة وكل ما في الكون ذاك عار
<br/>أين أنا من حبك حتى تهان ونفسك دماك</p>
			<p>فاقبلني ربي بين يديك أنا الأثيم واغسلني بدماك</p>
	    </div>
  </div>
