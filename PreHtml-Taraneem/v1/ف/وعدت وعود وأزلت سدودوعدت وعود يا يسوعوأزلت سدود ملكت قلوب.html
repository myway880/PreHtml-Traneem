  <div class="hymn">
    <div class="v1">
			<p>وعدت وعود وأزلت سدودوعدت وعود يا يسوعوأزلت سدود
<br/>ملكت قلوب رجعت بتتوب
<br/>في وسط حيرتي لقيتك جنبي بتهدي روحي وتقودني ربي
<br/>محيت ألامي داويت جراحي
<br/>رجعت سلامي أطلقت سراحي
<br/>كل كلامك محفور في قلبي بيطمني ويزيل لي كربي</p>
	    </div>
  </div>
