  <div class="hymn">
    <div class="v1">
			<p>يارب ليس لي في العمر سواك
<br/>فى ذات ليلة سألت أين أنا أسير
<br/>هل أسعى للآماني أم في الحياة أسير
<br/>يارب ليس لي في الدرب سواك
<br/>تهت مع الأفكار وغدا ألقاك
<br/>قضيت طول العمر أبحث عن صديق
<br/>أشكو له آلامي وألقى قلبا رقيق
<br/>شكوت للإنسان سخر فزاد الهم</p>
			<p>فقدت كل حنان حتى حنان الدم</p>
