  <div class="hymn">
    <div class="v1">
			<p>عيني ترنو للضياء نفسي تدنو للرجاء ها هنا نور السماء ماحيا ليل الشقاء
<br/>في ظلام اليأس لو ضلت خطاي أو هوت نفسي بأثقال خطاي أو سحابات الدجى أخفت رجاي عيني ترنو إليك فاهدني نحو الطريق ياعزاي</p>
			<p>لو تراءت لى حياتي كالظلام أو جرعت المر من كأس الآلآم لو بلى عظمي وهدتني السقام</p>
	    </div>
