  <div class="hymn">
    <div class="v1">
			<p>في ظلام ليل بارد غمر السماء جند
<br/>ينشدون بالتسبيح في العلا لله مجد
<br/>بشرى للأنام للأرض السلام
<br/>اعبدوا المسيح قدموا التسبيح
<br/>لرب السلام مجدا وإكراما
<br/>جاء للرعاة بشرى غذ قد ولد المسيح
<br/>أسرعوا كي ينظروه وهو مضجع في مذود
<br/>عادوا فرحين ومسبحين</p>
	    </div>
  </div>
