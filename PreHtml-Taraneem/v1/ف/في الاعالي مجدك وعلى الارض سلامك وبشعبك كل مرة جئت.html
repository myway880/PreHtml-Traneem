  <div class="hymn">
    <div class="v1">
			<p>في الأعالي مجدك وعلى الأرض سلامك
<br/>وبشعبك كل مرة
<br/>جئت إلينا في ملء الزمان طفلا جميلا في مذود مولود
<br/>لم يعرفوك يا فادي الإنسان وأنت خالق كل الوجود
<br/>كنت تجول تصنع الخير وتشفي شعبك</p>
			<p>أي محبة أعطيتنا حتى تدعونا أولاد الله
<br/>جئت متضعا لأرضنا أخليت نفسك من أجلنا
<br/>وستأتي ثانية في بهاء ومجد</p>
	    </div>
  </div>
