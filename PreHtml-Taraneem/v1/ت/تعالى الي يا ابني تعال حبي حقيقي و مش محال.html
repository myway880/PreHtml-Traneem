  <div class="hymn">
		<div class="v1a">
			<p>تعالى إلي يا أبني تعال حبي حقيقي و مش محال</p>
	    </div>

    <div class="v1b">
			<p>أخترتك قبل تاسيس العالم قدستك لأرى في صورتي<br/>لأنك لأنك لأنك صنع يدي</p>
	    </div>

    <div class="v1c">
			<p>اقبل عطيتي وطع كلامي وأحفظ شريعتي واقبل سلامي<br/>لانك لأنك لأنك صنع يدي</p>
	    </div>

    <div class="v1d">
			<p>إلها مشيرا قديرا لك عزيز في عيني يا ابني أنت<br/>لانك لأنك لأنك صنع يدي</p>
	    </div>
  </div>
</body>
