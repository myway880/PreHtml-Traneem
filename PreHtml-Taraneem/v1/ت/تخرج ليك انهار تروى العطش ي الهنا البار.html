  <div class="hymn">
		<div class="v1a">
			<p>انشد وأهتف عالمزمار<br/>مع الرباب بعشر<br/>اوتار<br/>في القفر تخرج ليك انهار<br/>تروى العطش يإلهنا<br/>البار</p>
	    </div>

    <div class="v1b">
			<p>واكورديون وجيتار وكمان<br/>وفلوت وساكس وبيز<br/>رنان<br/>بالفرح راح يعزف ألحان<br/>تغنى ليك رب الأكوان</p>
	    </div>
  </div>
