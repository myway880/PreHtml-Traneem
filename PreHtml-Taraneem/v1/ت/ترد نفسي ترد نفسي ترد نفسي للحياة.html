  <div class="hymn">
		<div class="v1a">
			<p>ترد نفسي<br/>ترد نفسي<br/>ترد نفسي<br/>للحياة</p>
	    </div>

    <div class="v1b">
			<p>حملت آلامي<br/>دعوتني بإسم جديد</p>
	    </div>

    <div class="v1c">
			<p>أخذت كل خزيي<br/>بدلته بأفراح</p>
	    </div>

    <div class="v1d">
			<p>تاخذ نوحي تحوله لرقص</p>
	    </div>

    <div class="v1e">
			<p>تاخذ بكائي تبدله بضحكا</p>
	    </div>

    <div class="v1f">
			<p>تاخذ نوحي تحوله لرقص</p>
	    </div>

    <div class="v1g">
			<p>ترفع حزني وتعطيني أفراح</p>
	    </div>

    <div class="v1h">
			<p>تعطيني أفراح<br/>تعطيني أفراح<br/>تعطيني أفراح<br/>وحياة</p>
	    </div>

    <div class="v1i">
			<p>ترد نفسي<br/>ترد نفسي<br/>ترد نفسي<br/>للحياة</p>
	    </div>

    <div class="v1j">
			<p>هللويا هللويا<br/>صار الكل جديدا</p>
	    </div>
  </div>
