  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>تعال يا رب بيننا<br/>حررنا من قيودنا</p>
	    </div>

    <div class="v1b">
			<p>واشفي لنا جروحنا<br/>وطهرنا من آثامنا</p>
	    </div>

    <div class="v1c">
			<p>نتوب اليك<br/>يا الله</p>
	    </div>

    <div class="v1d">
			<p>انت ملك الملوك<br/>لك وحدك يليق السجود</p>
	    </div>

    <div class="v1e">
			<p>تعال بروحك القدوس<br/>لتلمس كل النفوس</p>
	    </div>

    <div class="v1f">
			<p>نتوق اليك<br/>يا الله</p>
	    </div>
  </div>
</body>
