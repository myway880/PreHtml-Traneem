	<title>غن بالإنشاد واحمد اسم الفادي بالخلاص ناد يا شعبه المختار</title>

  <div class="hymn">
    <div class="v1a">
			<p>غن بالإنشاد واحمد اسم الفادي<br/>بالخلاص ناد يا شعبه المختار</p>
	    </div>

    <div class="v1b">
			<p>ترنيمة جديدة للرب رنموا<br/>يا أرض دوما سبحي ربا يعظم</p>
	    </div>

    <div class="v1c">
			<p>وباركوا إلهنا له مرنمين<br/>وبالخلاص بشروا على مدى السنين</p>
	    </div>

    <div class="v1d">
			<p>وحدثوا بمجده في وسط الشعوب<br/>وأعلنوا تمجيده وفعله المرهوب</p>
	    </div>
  </div>
</body>
