  <div class="hymn">
		<div class="v1a">
			<p>توكلنا على الله<br/>وهو ملجأنا توكلنا على الله لا نخاف السوء</p>
	    </div>

    <div class="v1b">
			<p>الرب نجانا من شدائدنا<br/>فلنقبل إليه ولنسمع له</p>
	    </div>

    <div class="v1c">
			<p>صوت الرب ناعم يسكن في الأعماق قول الرب لذيذ أشهى من العسل</p>
	    </div>

    <div class="v1d">
			<p>نير الرب هين</p>
	    </div>
  </div>
</body>
