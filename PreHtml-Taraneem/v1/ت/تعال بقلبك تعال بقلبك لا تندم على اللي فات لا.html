  <div class="hymn">
		<div class="v1a">
			<p>تعال بقلبك<br/>تعال بقلبك</p>
	    </div>

    <div class="v1b">
			<p>لا تندم على اللي فات لا تفكر فى خطاياك</p>
	    </div>

    <div class="v1c">
			<p>هو وحده حاسس بيك مادد إيده مستنيك</p>
	    </div>

    <div class="v1d">
			<p>من أجلك دفع كتير دمه شفي الأسير</p>
	    </div>

    <div class="v1e">
			<p>دمه بيغطيك خطاياك محاه أبيك</p>
	    </div>
  </div>
