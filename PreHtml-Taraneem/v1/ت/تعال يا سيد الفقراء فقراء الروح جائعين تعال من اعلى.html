  <div class="hymn">
    <div class="v1a">
			<p>تعال يا سيد الفقراء فقراء الروح جائعين تعال من أعلى السماء أرجع كل التائهين</p>
	    </div>

    <div class="v1b">
			<p>تعال يا خبز الحياة إرفع روحي لقدسك<br/>إقبل مني الصلاة أمام قدس عرشك</p>
	    </div>

    <div class="v1c">
			<p>تعال يا فرح القلوب أسكب لهيب الرجاء<br/>من قلبي أنت محبوب لك صلاتي كل مساء</p>
	    </div>
  </div>
