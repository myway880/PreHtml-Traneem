  <div class="hymn">
		<div class="v1a">
			<p>تهون الارض علي ولا تهونش الأبدية واخسر كل ما لي<br/>تبع خطوات فادي</p>
	    </div>

    <div class="v1b">
			<p>أحيا اليه وها اعيش له كل حياتي<br/>الكل رخيص إلا<br/>هو ربي وإلهى مين اللي اهتم بي غيره<br/>وطالب راحتي وسلامي</p>
	    </div>
  </div>
