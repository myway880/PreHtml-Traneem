  <div class="hymn">
		<div class="v1a">
			<p>توبني فأتوب توبني فأتوب فأتوب فأتوب</p>
	    </div>

    <div class="v1b">
			<p>كسر في كل عند كل زيف وكل شك<br/>ابني السور المهدوم في يرجع يصير الكل لك</p>
	    </div>

    <div class="v1c">
			<p>حرك في كل ساكن فقد النطق والإحساس<br/>سكن كل ثورة في تهد الصح والأساس</p>
	    </div>

    <div class="v1d">
			<p>سكت في كل صوت علي جوايا عن الحق<br/>علي صوت ضميري في عشان يقول للشر لأ</p>
	    </div>
  </div>
</body>
