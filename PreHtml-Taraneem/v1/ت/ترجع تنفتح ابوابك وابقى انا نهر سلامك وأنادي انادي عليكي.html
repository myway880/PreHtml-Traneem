	<title>ترجع تنفتح أبوابك وابقى أنا نهر سلامك وأنادي أنادي عليكي</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>ترجع تنفتح أبوابك وابقى أنا نهر سلامك<br/>وأنادي<br/>أنادي عليكي يا محبوبتي</p>
	    </div>

    <div class="v1b">
			<p>أنا جاي بفرح يملا أيامك<br/>أنا جاي أنادي ضحك القلب يبتدي</p>
	    </div>

    <div class="v1c">
			<p>أنا عايز أكون لك نور النهار<br/>وأملا لياليكي أغاني ونوحك يتنسي</p>
	    </div>

    <div class="v1d">
			<p>أنا عايز أقول لك لا للخوف<br/>فأنا مخلصك ووليك حافظك</p>
	    </div>

    <div class="v1e">
			<p>في ستري هاخبيكي في ستر الآب<br/>وتكوني عروسا وأنا إلهك زينتك</p>
	    </div>
  </div>
</body>
