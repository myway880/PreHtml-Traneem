	<title>كونتك بيدي وعنك لم أمسك شيئا</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>كونتك بيدي وعنك لم أمسك شيئا</p>
	    </div>

    <div class="v1b">
			<p>خلقتك بكلمتي وأعطيتك روحا حيا</p>
	    </div>

    <div class="v1c">
			<p>سماء مجدي أردت أن أعطيك</p>
	    </div>

    <div class="v1d">
			<p>جسدي ودمي دفعا ثمنا فيك</p>
	    </div>

    <div class="v1e">
			<p>كسرت بصليبي أغلال عبوديتك</p>
	    </div>

    <div class="v1f">
			<p>تحملت بكتفي أثقال خطيتك</p>
	    </div>

    <div class="v1g">
			<p>أوبعد ذاك أوبعد ذاك تخونني تخونني</p>
	    </div>

    <div class="v1h">
			<p>أأهبك الحياة فتختار الموت</p>
	    </div>

    <div class="v1i">
			<p>أأكلمكت فتكون إجابتك الصمت</p>
	    </div>

    <div class="v1j">
			<p>هل نسيت من أنا</p>
	    </div>
  </div>
</body>
