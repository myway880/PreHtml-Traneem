  <div class="hymn">
		<div class="v1a">
			<p>تسامى يا يسوع بي وفي مسيرك</p>
	    </div>

    <div class="v1b">
			<p>تعبت بعدي دائما يزداد من سناك</p>
	    </div>

    <div class="v1c">
			<p>قوتك اجعل يا سيدي تكمل في ضعفي</p>
	    </div>

    <div class="v1d">
			<p>بنورك اطرد ظلمتي نعمتك لي تكفي</p>
	    </div>

    <div class="v1e">
			<p>ونشيد مني سيدي رديئ أفكاري</p>
	    </div>

    <div class="v1f">
			<p>ونقني بجلمتي بالروح والنار</p>
	    </div>

    <div class="v1g">
			<p>أنت الذي تسير جميع أحوالي</p>
	    </div>

    <div class="v1h">
			<p>ذاتي قامت باختيار فى شخصك الغالي</p>
	    </div>
  </div>
</body>
