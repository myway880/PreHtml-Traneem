  <div class="hymn">
		<div class="v1a">
			<p>تسألني إلهي يقدر تسألني إلهي حي<br/>أقولك أيوه قادر إلهي مالوش زي</p>
	    </div>

    <div class="v1b">
			<p>ده هو سيد الكون يقول كون فيكون<br/>مين يقف قدامه أكيد يبقى مجنون</p>
	    </div>

    <div class="v1c">
			<p>وإن يوم احتجت حاجة أقصد أي حاجة<br/>إلهي أحلى راعي ورعاياه مش محتاجة</p>
	    </div>

    <div class="v1d">
			<p>تعال وعيش معان وكون من رعاياه<br/>واستمتع بحياتك مع واهب الحياة</p>
	    </div>
  </div>
</body>
