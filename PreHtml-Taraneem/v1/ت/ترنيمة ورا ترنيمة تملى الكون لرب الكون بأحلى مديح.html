  <div class="hymn">
		<div class="v1a">
			<p>ترنيمة ورا ترنيمة تملى الكون لرب الكون بأحلى مديح</p>
	    </div>

    <div class="v1b">
			<p>تسبيح ورا تسبيح يشهد إننا أولاد المسيح</p>
	    </div>

    <div class="v1c">
			<p>نرفع أصواتنا مبتهجين ما أحنا في سترك محميين</p>
	    </div>

    <div class="v1d">
			<p>ننسى في حضنك كل أنين ده أنت ناقشني على الكفين</p>
	    </div>

    <div class="v1e">
			<p>نغماية ورا نغماية نعرف بيها لحن جديد لرب مجيد</p>
	    </div>

    <div class="v1f">
			<p>أصوات مع أصوات تهتف ليك بأحلى نشيد منتصرين</p>
	    </div>
  </div>
</body>
