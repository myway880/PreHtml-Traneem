	<title>تعال  الآن إنني قد سلمته أمري كل ما عندي قلبي وعمري وأنا لي في يسوع ضمان تعال الآن</title>

  <div class="hymn">
		<div class="v1a">
			<p>تعال إلى الفادي الحنان تعال الآن<br/>يملأك سلاما وأمان تعال الآن<br/>إنني قد سلمته أمري كل ما عندي قلبي وعمري<br/>وأنا لي في يسوع ضمان تعال الآن</p>
	    </div>

    <div class="v1b">
			<p>هل أنت راض عن نفسك حتى الآن<br/>هل تنوي أن تترك يأسك والأحزان<br/>إن كنت تريد الحرية من كل قيود وخطية<br/>ثق لك عند يسوع مكان تعال الآن</p>
	    </div>
  </div>
</body>
