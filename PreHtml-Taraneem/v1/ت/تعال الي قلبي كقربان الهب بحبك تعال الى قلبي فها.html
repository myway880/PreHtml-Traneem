  <div class="hymn">
		<div class="v1a">
			<p>تعال الي قلبي كقربان الهب بحبك<br/>تعال الى قلبي فها قلبي يتوق إليك</p>
	    </div>

    <div class="v1b">
			<p>أنت الذي يعرف أقصى درجات صغري وانت لا تخاف ان تنزل على وتنحني</p>
	    </div>

    <div class="v1c">
			<p>كم ارجو طيبتك ان تهبني الموت من الحب<br/>يسوع اسمع صرختي واستمع صراخ حنان قلبي</p>
	    </div>
  </div>
