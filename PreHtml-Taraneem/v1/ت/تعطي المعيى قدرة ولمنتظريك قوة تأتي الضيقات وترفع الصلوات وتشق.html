  <div class="hymn">
		<div class="v1a">
			<p>تعطي المعيى قدرة ولمنتظريك قوة<br/>تأتي الضيقات وترفع الصلوات وتشق البحر وتخلصنا</p>
	    </div>

    <div class="v1b">
			<p>تعزل ملوك وتنصب ملوك فكل القلوب جدول مياه في يدك<br/>تأمر فيصير أنت الإله القدير نؤمن بك وسنرى مجدك</p>
	    </div>

    <div class="v1c">
			<p>رب الجنود أنت تسود نثق بك ونطيع أمرك<br/>أنت تزيد أيها الرب المجيد نسبحك ونبارك اسمك</p>
	    </div>
  </div>
</body>
