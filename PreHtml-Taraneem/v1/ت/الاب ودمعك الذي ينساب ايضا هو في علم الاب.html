	<title>الأب  ودمعك الذي ينساب أيضا هو في علم الأب</title>

  <div class="hymn">
		<div class="v1a">
			<p>كل الصعاب في علم الأب كل مسار في علم الأب<br/>ودمعك الذي ينساب أيضا هو في علم الأب</p>
	    </div>

    <div class="v1b">
			<p>تعزيتي علم أبي بحيرتي في سبلي<br/>فهو الذي يقودني إلى الطريق الأكملي</p>
	    </div>

    <div class="v1c">
			<p>تعزيتي علم أبي بكل شوك في الوجود<br/>فهو الذي يزيله والطيب لي به يجود</p>
	    </div>

    <div class="v1d">
			<p>تعزيتى علم أبي بكل قوة العداه<br/>فهو الذي يحفظني منتصرا إلى المدى</p>
	    </div>
  </div>
</body>
