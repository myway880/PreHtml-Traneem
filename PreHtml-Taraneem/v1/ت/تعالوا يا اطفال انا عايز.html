  <div class="hymn">
    <div class="v1a">
			<p>تعالوا تعالوا تعالوا كلكم تعالوا تعالوا تعالوا دا مات من أجلكم</p>
	    </div>

    <div class="v1b">
			<p>تعالوا يا أطفال أنا عايز أقول لك في خبر جميل يسوع بيحبكم</p>
	    </div>

    <div class="v1c">
			<p>هيا يا أطفال تعالوا كلكم دا حبه عجيب دا مات من أجلكم</p>
	    </div>

    <div class="v1d">
			<p>ده الرب يسوع ابن الله الحبيب مات علشان خاطركم على عود الصليب</p>
	    </div>

    <div class="v1e">
			<p>آمن بيسوع أملك أبدا ما يخيب وإن طلبت منه تلاقيه حالا يجيب</p>
	    </div>
  </div>
</body>
