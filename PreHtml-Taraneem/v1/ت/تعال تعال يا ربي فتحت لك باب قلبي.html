  <div class="hymn">
		<div class="v1a">
			<p>تعال تعال يا ربي فتحت لك باب قلبي</p>
	    </div>

    <div class="v1b">
			<p>تعال اسكن روحي يا رب واملأها من فيض ذا الحب</p>
	    </div>

    <div class="v1c">
			<p>أعط النفس سلاما في الحرب فالشر قد أعياني في الدرب</p>
	    </div>

    <div class="v1d">
			<p>تعال يا ربي شرعت لك باب قلبي</p>
	    </div>

    <div class="v1e">
			<p>عمانوئيل</p>
	    </div>
  </div>
