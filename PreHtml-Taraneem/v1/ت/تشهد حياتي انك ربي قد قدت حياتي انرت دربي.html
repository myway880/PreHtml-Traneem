  <div class="hymn">
		<div class="v1a">
			<p>تشهد حياتي أنك ربي قد قدت حياتي أنرت دربي</p>
	    </div>

    <div class="v1b">
			<p>وكنت صديقي في يأسي وضيقي</p>
	    </div>

    <div class="v1c">
			<p>كنت رفيقي وقت وحدتي</p>
	    </div>

    <div class="v1d">
			<p>أذكر دواما يوم صلبك يومها دفعت دين غيرك</p>
	    </div>

    <div class="v1e">
			<p>قد صلبت عني ودفعت ديني</p>
	    </div>

    <div class="v1f">
			<p>أشهد يا ربي عن صنيعك</p>
	    </div>
  </div>
</body>
