	<title>تستاهل أغني لك واعترف بجميلك غني إنت في واملاني بتراتيلك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>تستاهل أغني لك<br/>واعترف بجميلك<br/>غني إنت في<br/>واملاني بتراتيلك</p>
	    </div>

    <div class="v1b">
			<p>غنيوة الهنا أغنيها أنا<br/>الرب شال عني شال كل عنا</p>
	    </div>

    <div class="v1c">
			<p>يا نوري في طريقي محبوبي وصديقي<br/>يا مسيج حولي<br/>ومعايا في ضيقي</p>
	    </div>

    <div class="v1d">
			<p>أنا في إنتظارك<br/>سمعني أخبارك<br/>وبالروح المعزي<br/>إعلن لي أسرارك</p>
	    </div>
  </div>
</body>
