	<title>لما أغمض بافكر في حاجة واحدة إنك تقدر</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>لما أغمض بافكر في حاجة واحدة إنك تقدر</p>
	    </div>

    <div class="v1b">
			<p>دايما يا ربي واقف جنبي وبتغير</p>
	    </div>

    <div class="v1c">
			<p>تغيرني أنا وتغير الأنا</p>
	    </div>

    <div class="v1d">
			<p>وتبعد عني أي خوف<br/>ويفضل الأمان</p>
	    </div>

    <div class="v1e">
			<p>يا رب إنت هنا<br/>أنا واثق إنك هنا</p>
	    </div>

    <div class="v1f">
			<p>إيماني قال لي وصليبي دل<br/>على إن إنت الحنان</p>
	    </div>

    <div class="v1g">
			<p>دا أنا لو يوم تايه تدور<br/>لو ضليت وراجع هتقبل</p>
	    </div>

    <div class="v1h">
			<p>سلطانك على الخطية بيحرر</p>
	    </div>
  </div>
</body>
</html>
