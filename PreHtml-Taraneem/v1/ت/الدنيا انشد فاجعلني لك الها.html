  <div class="hymn">
		<div class="v1a">
			<p>أنت الكلمة فيك أسمن روحك سيبقى غذاء<br/>إنجيلك في الدنيا أنشد فاجعلني لك إلها</p>
	    </div>

    <div class="v1b">
			<p>نحوك ربي عيوني أرفع لأستمد منك<br/>قوتي في داخلي صوتك أسمع فأنت هو بهجتي</p>
	    </div>

    <div class="v1c">
			<p>بك يسوع كون الكون أنت حي في كل<br/>زمان إلي جئت في تسكن معك اعيش الامان</p>
	    </div>
  </div>
</body>
