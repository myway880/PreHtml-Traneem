  <div class="hymn">
		<div class="v1a">
			<p>ترد لي ما سلب مني سبعة أضعاف فيالموعد</p>
	    </div>

    <div class="v1b">
			<p>تجعل رجلي كما الأيائل تعليني على</p>
	    </div>

    <div class="v1c">
			<p>مرتفعاتي</p>
	    </div>

    <div class="v1d">
			<p>إلهي مبارك اسمك العلي</p>
	    </div>

    <div class="v1e">
			<p>تحول نوحي إلى فرح لي تعطيني جمالا بدل</p>
	    </div>

    <div class="v1f">
			<p>الرماد</p>
	    </div>

    <div class="v1g">
			<p>تعوضني ما ضاع مني تكسيني رداء تسبيحك</p>
	    </div>

    <div class="v1h">
			<p>هذا وعدك ربي هذا وعدك لي</p>
	    </div>

    <div class="v1i">
			<p>إلهي مبارك اسمك العلي</p>
	    </div>
  </div>
