  <div class="hymn">
		<div class="v1a">
			<p>ناداني ذا الحبيب بصوته الحنون<br/>وقال كن قريب لا تخش من منون<br/>رجعت بانكسار لسيدي الودود<br/>حظيت بانتصار وفزت بالخلود</p>
	    </div>

    <div class="v1b">
			<p>صرخت يا يسوع يا سيدي العزيز<br/>إقبلني في الربوع في موطني الحريز</p>
	    </div>
  </div>
