  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>تفك الأسر<br/>وتشفي النفس<br/>تملا القلب فرحة</p>
	    </div>

    <div class="v1b">
			<p>تشيل الهم<br/>تزيل الغم<br/>نهتف ليك بنصرة</p>
	    </div>

    <div class="v1c">
			<p>دايما بافرح<br/>بيك يا إلهي<br/>دايما أرنم ليك</p>
	    </div>

    <div class="v1d">
			<p>رحمة جديدة<br/>في كل أيامي<br/>خير يتبعني أكيد</p>
	    </div>

    <div class="v1e">
			<p>دايما بافرح<br/>بيك يا إلهي<br/>دايما أرنم ليك</p>
	    </div>

    <div class="v1f">
			<p>جود ومراحم<br/>طول أيامي<br/>خير يتبعني أكيد</p>
	    </div>

    <div class="v1g">
			<p>يسوع المسيح<br/>يشفي كل جريح</p>
	    </div>
  </div>
</body>
