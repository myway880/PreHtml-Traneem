  <div class="hymn">
    <div class="v1a">
			<p>تخلص مني كل الأغاني ولسه يا يسوع<br/>وصفك فيه أجمل كلام ومعاني يا يسوع<br/>فكري عارف<br/>قلبي شايف</p>
	    </div>

    <div class="v1b">
			<p>في أي حتة بالاقيك دايما يارب محاوطني<br/>ترعاني وأنا بين إيديك<br/>ده في قلبك لي كل الخير وسلام للمنتهى<br/>ما أكرم أفكارك عندي بحبها</p>
	    </div>
  </div>
</body>
