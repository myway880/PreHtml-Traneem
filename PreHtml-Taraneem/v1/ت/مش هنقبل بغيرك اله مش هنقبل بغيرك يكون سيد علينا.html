	<title>مش هنقبل بغيرك إله مش هنقبل بغيرك يكون سيد علينا</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>مش هنقبل بغيرك إله<br/>مش هنقبل بغيرك<br/>يكون سيد علينا</p>
	    </div>

    <div class="v1b">
			<p>خد القلب كله يا يسوع<br/>خد الفكر كله يا يسوع</p>
	    </div>

    <div class="v1c">
			<p>تعالى أملك علينا<br/>كل الغالي<br/>ينكسر عند رجليك</p>
	    </div>

    <div class="v1d">
			<p>ربي حرر قلبي<br/>خليني أحبك أكتر</p>
	    </div>

    <div class="v1e">
			<p>ربي حرر قلبي<br/>خليني أحبك زي ما انت حبيتني</p>
	    </div>

    <div class="v1f">
			<p>من كل قلبي<br/>من كل فكري<br/>من كل قدرتي<br/>خليني أحبك</p>
	    </div>
  </div>
</body>
