  <div class="hymn">
		<div class="v1a">
			<p>بصقوا في وجهه ولكموه حتى تلاميذه قد تركوه</p>
	    </div>

    <div class="v1b">
			<p>خلعوا رداءه واقترعوا وبالسياط قد جلدوه</p>
	    </div>

    <div class="v1c">
			<p>صلب كشاة من الجنود مع أنه رب الجنود</p>
	    </div>

    <div class="v1d">
			<p>لطم بوجهه وهو المعبود تحمل هذا كما موعود</p>
	    </div>

    <div class="v1e">
			<p>كان وديعا مثل الحمام وسط الإهانة والآلام</p>
	    </div>

    <div class="v1f">
			<p>قالوا عنه أسوأ كلام مع أنه ملك السلام</p>
	    </div>
  </div>
