  <div class="hymn">
		<div class="v1a">
			<p>ترنيمه جديده رنموا يا كل شعب الرب خلاصه أعلنوا</p>
	    </div>

    <div class="v1b">
			<p>الرب قد ملك فلنرفع إسم إلهنا فلنرفع إسم إلهنا</p>
	    </div>

    <div class="v1c">
			<p>ذراع الرب قوية يمينه معتزه بالقدره يمينه معتزه بالقدره</p>
	    </div>

    <div class="v1d">
			<p>قدموا مجدا لإسمه ومجدوا ذراع قدسه ومجدوا ذراع قدسه</p>
	    </div>

    <div class="v1e">
			<p>دور فدور يقول ذكره هيا يا شعبه علي مجده هيا يا شعبه علي مجده</p>
	    </div>
  </div>
