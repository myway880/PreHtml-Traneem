  <div class="hymn">
		<div class="v1a">
			<p>تعال روح الله تعال أشعل قلوب<br/>الأجيال<br/>تعال روح الله تعال وأصنع المحال</p>
	    </div>

    <div class="v1b">
			<p>املأني بالحب أيها المعزي تعال واملك على<br/>قلبي</p>
	    </div>

    <div class="v1c">
			<p>ثبتني في الإيمان أيها الأمين تعال وادعو<br/>كل الضالين</p>
	    </div>

    <div class="v1d">
			<p>هلم قوني باركني فأعلن يسوع غالب الموت</p>
	    </div>
  </div>
</body>
