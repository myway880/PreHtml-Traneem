	<title>غنوا للاله رنموا لاسمه الهنا مهوب حدثوا الجميع بأعماله الهنا</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>غنوا للاله رنموا لاسمه<br/>الهنا مهوب<br/>حدثوا الجميع بأعماله<br/>الهنا مهوب</p>
	    </div>

    <div class="v1b">
			<p>أعدوا الطريق للراكب فى القفار لان الهنا رب جبار<br/>يقوم يبيد كل الاشرار<br/>الهنا مهوب</p>
	    </div>

    <div class="v1c">
			<p>الهنا مهوب على الالهة مجدا مجدا<br/>له الهنا مهوب</p>
	    </div>

    <div class="v1d">
			<p>مهوب أنت يا الله ومهوب اسمك فى الارض والسما من مثللك<br/>الهنا مهوب</p>
	    </div>
  </div>
</body>
