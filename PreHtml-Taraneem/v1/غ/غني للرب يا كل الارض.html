  <div class="hymn">
    <div class="v1a">
			<p>غني للرب يا كل الأرض خلاصه للأبد<br/>عظيمة أعماله ومجدوه في كل الأرض</p>
	    </div>

    <div class="v1b">
			<p>لأنه عظيم القدرة<br/>غنوا<br/>لسلطانه</p>
	    </div>

    <div class="v1c">
			<p>وهو آب محب وغفور<br/>غنوا<br/>لغفرانه</p>
	    </div>
  </div>
</body>
