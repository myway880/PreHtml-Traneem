			<p>غنوا هللويا للإله<br/>غنوا هللويا<br/>للإله</p>
	    </div>

    <div class="v1b">
			<p>يسوع راع أمين<br/>يسوع راع<br/>أمين</p>
	    </div>

    <div class="v1c">
			<p>يسوع ملك الملوك<br/>يسوع ملك<br/>الملوك</p>
	    </div>

    <div class="v1d">
			<p>يسوع قام من الأموات<br/>يسوع قام<br/>من الأموات</p>
	    </div>
