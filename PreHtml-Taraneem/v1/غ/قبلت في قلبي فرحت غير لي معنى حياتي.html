  <div class="hymn">
		<div class="v1a">
			<p>أملي كان مقطوع لحد ما شفت يسوع<br/>ورجعت ولما قبلت في قلبي فرحت غير لي معنى<br/>حياتي</p>
	    </div>

    <div class="v1b">
			<p>عشت أنا عمري متحرر نفسي<br/>حياتي تتغير<br/>وأحس بقلب جديد والنور جواه بيزيد</p>
	    </div>

    <div class="v1c">
			<p>ومعاه غيرت حياتي وبدلت كل اتجهاتي<br/>وملكته جوه قلبي وفي اسمه بالقى نجاتي</p>
	    </div>
  </div>
</body>
