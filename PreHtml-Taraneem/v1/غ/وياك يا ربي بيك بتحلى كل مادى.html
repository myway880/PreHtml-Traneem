  <div class="hymn">
		<div class="v1a">
			<p>هو ده طعم الحياه هي دي بجد السعاده عشرتي وياك يا ربي بيك بتحلى كل مادى</p>
	    </div>

    <div class="v1b">
			<p>أصل أنا وياك مش بتبقى بس جنبي ده أنت أقرب مني ليا نبض عايش جوه قلبي</p>
	    </div>

    <div class="v1c">
			<p>الأمان كله معاك والحنان في صوت نداك حتى في دروب الحياه يكفي احساسي برضاك</p>
	    </div>

    <div class="v1d">
			<p>أشكرك على النعمه ديه ياللي غفرانك هديه لو شكرتك طول حياتي عمري ياربي شويه</p>
	    </div>
  </div>
</body>
