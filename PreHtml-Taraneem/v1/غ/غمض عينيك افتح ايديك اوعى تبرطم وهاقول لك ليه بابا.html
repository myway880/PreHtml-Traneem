	<title>غمض عينيك افتح إيديك إوعى تبرطم وهاقول لك ليه بابا</title>

  <div class="hymn">
		<div class="v1a">
			<p>غمض عينيك افتح إيديك<br/>إوعى تبرطم وهاقول لك ليه<br/>بابا نويل شرف على البلد</p>
	    </div>

    <div class="v1b">
			<p>عمل لسته وراجعها<br/>والناس هتسمع اسمها<br/>بابا نويل شرف على البلد</p>
	    </div>

    <div class="v1c">
			<p>بيدور ع النايمين اوعوا تكونوا صاحيين<br/>فيه هدية للكويسين الله يخليكو بليز</p>
	    </div>

    <div class="v1d">
			<p>في مدينة الألعاب اوعى يكون حد غاب<br/>هنفرح وهننبسط الأولاد والبنات</p>
	    </div>
  </div>
</body>
