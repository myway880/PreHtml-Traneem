	<title>وأنا  جنبك ولو هاموت على اسمك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>مين يبعدني عنك مين يحرمني منك<br/>عمري ما أخاف وأنا جنبك ولو هاموت على اسمك</p>
	    </div>

    <div class="v1b">
			<p>غالي يا يسوع على أغلى من الدنيا دى<br/>معاك سعادة حقيقية راحة وحياة أبدية</p>
	    </div>

    <div class="v1c">
			<p>لو كل الناس حاربوني ضايقوني ويكوني<br/>زي الشهدا قتلوني عنك ما هايبعدوني</p>
	    </div>

    <div class="v1d">
			<p>وده إيمان كنيستنا الأرض مش هي حياتنا<br/>دي فترة بس في رحلتنا نوصل بيها لإلهنا</p>
	    </div>
  </div>
</body>
