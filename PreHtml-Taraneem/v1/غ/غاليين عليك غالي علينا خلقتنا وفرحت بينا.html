  <div class="hymn">
		<div class="v1a">
			<p>غاليين عليك غالي علينا خلقتنا وفرحت بينا</p>
	    </div>

    <div class="v1b">
			<p>حبيتنا وإحنا يارب مين حبك في قلبنا ومالينا</p>
	    </div>

    <div class="v1c">
			<p>حبيتنا حبيتنا من الأول من قبل حتى ما شافونا الناس</p>
	    </div>

    <div class="v1d">
			<p>وحتة حتة عملتنا مت عشانا واديتنا خلاص</p>
	    </div>

    <div class="v1e">
			<p>ولو في حتة فينا باظت أو عن طريقك رجل تاهت</p>
	    </div>

    <div class="v1f">
			<p>بحب بترجعنا ليك وتصلح كل غلطة فاتت</p>
	    </div>
  </div>
</body>
