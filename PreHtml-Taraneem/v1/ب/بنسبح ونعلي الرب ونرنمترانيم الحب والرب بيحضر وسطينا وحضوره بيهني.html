  <div class="hymn">
    <div class="v1a">
			<p>بنسبح ونعلي الرب ونرنمترانيم الحب<br/>والرب بيحضر وسطينا وحضوره بيهني القلب</p>
	    </div>

    <div class="v1b">
			<p>بين الرب وبينا كلام عشرة حب وخير وسلام<br/>مجده ونوره وفضل حضوره يطر كل غيوم وظلام</p>
	    </div>

    <div class="v1c">
			<p>بين الرب وبيناعهود وعد أكيد وطريق ممدود<br/>لما نجيله في نور إنجيله مجد الرب علينا يسود</p>
	    </div>
  </div>
