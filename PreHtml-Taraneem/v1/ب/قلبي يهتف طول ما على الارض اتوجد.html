  <div class="hymn">
		<div class="v1a">
			<p>بمجد سماوي بنعلي اسمك يا إلهنا<br/>للأبد بمجد سماوي قلبي يهتف طول ما على الأرض اتوجد</p>
	    </div>

    <div class="v1b">
			<p>ويشق النور العتمة تهرب مننا وإبليس يخاف لما يشوفك وسطنا وبالحمد فوق الشفتين بنعلن خضوع لإله خلاصنا وتاج رؤسنا وعزنا</p>
	    </div>

    <div class="v1c">
			<p>قلبك يحاوط ع القلوب التعبانين ترجع بفرح تروي كل العطشانين والروح تروح مأسورة للمسة إيديك</p>
	    </div>
  </div>
