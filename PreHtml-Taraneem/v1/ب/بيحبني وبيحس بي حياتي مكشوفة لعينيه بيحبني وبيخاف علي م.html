			<p>بيحبني وبيحس بي حياتي مكشوفة لعينيه بيحبني وبيخاف علي م الخطية جذبني ليه أوقات كتيرة خنت عهده قلت أجرب مرة وأرجع الحال عجبني ولسه برضو ناسي عهده رافض أسمع لكن في مرة سمعت صوته شفت دمعة عينه سايلة نزلت على خدي دموعه زلزلت كياني في إن كان ده حاله عشان خيانتي يبقى لازم لازم</p>
