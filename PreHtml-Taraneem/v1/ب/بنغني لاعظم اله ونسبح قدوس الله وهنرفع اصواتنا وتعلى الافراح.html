	<title>بنغني لأعظم إله ونسبح قدوس الله وهنرفع أصواتنا وتعلى الأفراح</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>بنغني لأعظم إله ونسبح قدوس الله<br/>وهنرفع أصواتنا وتعلى الأفراح تدوم وياه</p>
	    </div>

    <div class="v1b">
			<p>ملك الملوك الأبدي رب الأرباب السرمدي<br/>مهوب جبار وأزلي بنسجد ليك يا سيدي</p>
	    </div>

    <div class="v1c">
			<p>نرفع لك أيادينا ونغم أغانينا<br/>وقلوبنا تهتف فينا مجدا مجدا يا فادينا</p>
	    </div>

    <div class="v1d">
			<p>للأبد إنت حي وزيك ما في زي<br/>تاخدنا دوما للري راعي فلا يعوزنا شيء</p>
	    </div>
  </div>
</body>
