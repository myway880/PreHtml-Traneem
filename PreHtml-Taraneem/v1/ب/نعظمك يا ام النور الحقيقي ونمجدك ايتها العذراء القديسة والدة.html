  <div class="hymn">
    <div class="v1a">
			<p>نعظمك يا أم النور الحقيقي ونمجدك أيتها العذراء القديسة والدة الإله لأنك ولدت لنا مخلص العالم أتى وخلص نفوسنا</p>
	    </div>
    <div class="v1b">
			<p>المجد لكَ يا سيدنا وملكنا المسيح فخر الرسل إكليل الشهداء تهليل الصديقين ثبات الكنائس غفران الخطايا</p>
	    </div>
    <div class="v1c">
			<p>نبشر بالثالوث القدوس لاهوت واحد نسجد له ونمجده يا رب ارحم يا رب ارحم يا رب بارك أمين</p>
	    </div>
  </div>
</body>
