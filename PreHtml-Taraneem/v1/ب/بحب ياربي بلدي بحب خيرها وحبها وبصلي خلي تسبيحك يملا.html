	<title>بحب ياربي بلدي بحب خيرها وحبها وبصلي خلي تسبيحك يملا</title>

  <div class="hymn">
		<div class="v1a">
			<p>بحب ياربي بلدي بحب خيرها وحبها<br/>وبصلي خلي تسبيحك يملا بيتي وكنيستي وشعبها</p>
	    </div>

    <div class="v1b">
			<p>علم شعبك يسبحك زي داود ما كان مثال<br/>علم شعبك يتمسك بيك زي ما عمل دانيال<br/>علم شعبك يحب زي ما يسوعنا قال</p>
	    </div>

    <div class="v1c">
			<p>كمان قرايبي وإخواتي هايبقى كتابك سراجنا<br/>وكمان اصحابي ومدرستي هاتحلى معاك خلواتنا<br/>وكمان جيراني وكنيستي هانشهد عنك بحياتنا</p>
	    </div>
  </div>
</body>
