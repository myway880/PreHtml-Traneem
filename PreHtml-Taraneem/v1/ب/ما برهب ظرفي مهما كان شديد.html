  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>بتكل عليك يا ربي بكل يوم جديد ما بخاف ما برهب ظرفي مهما كان شديد</p>
	    </div>

    <div class="v1b">
			<p>بآلامي وشدة ضعفي شاعر بلمسة إيد اسمك بيزيل همي وبنشد أناشيد</p>
	    </div>

    <div class="v1c">
			<p>بتكل عليك يا ربي بكل أيامي بإيدك يسوع ماسكني ما بتنساني</p>
	    </div>

    <div class="v1d">
			<p>بركض إليك يسوعي وبرمي حمالي نفسي بترتاح وبتسجد للي فداني</p>
	    </div>

    <div class="v1e">
			<p>كيف بحمل هم يا ربي و أنت سلامي سلام الرب وعدني يكون قدامي</p>
	    </div>
  </div>
</body>
