	<title>أملك  في قلبي وابني فيه مزود صغير مسكن ليك</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>الملايكه غنت المجد ليك والنجم قال ده ميلاد مليك<br/>أملك في قلبي وابني فيه مزود صغير مسكن ليك</p>
	    </div>

    <div class="v1b">
			<p>بازين الشجرة وبافرح بالعيد ده عيد ميلادك يوم سعيد<br/>الفرحه ماليه الأرض وكل الكون بيغني ليك أغاني وأناشيد</p>
	    </div>

    <div class="v1c">
			<p>قلبي كله ليك أسكن فيه وتعالى ونضف كل ما بيه<br/>رجعله البسمه تاني يفرح بيك ترجع أفراحه بميلادك فيه</p>
	    </div>
  </div>
</body>
