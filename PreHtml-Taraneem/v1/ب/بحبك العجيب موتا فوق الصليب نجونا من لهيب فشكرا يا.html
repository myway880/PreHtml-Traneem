  <div class="hymn">
		<div class="v1a">
			<p>بحبك العجيب<br/>موتا فوق الصليب<br/>نجونا<br/>من لهيب فشكرا يا حبيب</p>
	    </div>

    <div class="v1b">
			<p>بدمك يسوع محت خطيتي فكت حريتي برب النعمة</p>
	    </div>

    <div class="v1c">
			<p>بصلبك يسوع خلصت المذنبين أحييت الهالكين كي يغدو قديسين</p>
	    </div>
  </div>
