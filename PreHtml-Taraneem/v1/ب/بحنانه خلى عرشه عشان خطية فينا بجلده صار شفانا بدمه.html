  <div class="hymn">
		<div class="v1a">
			<p>بحنانه خلى عرشه عشان خطية فينا<br/>بجلده صار شفانا بدمه غير حياتنا حنان</p>
	    </div>

    <div class="v1b">
			<p>دا ايده ماسكه ايدي وعينه ما بتسيبني<br/>يرشدني طول حياتي يديني سكه نجاتي حنان</p>
	    </div>

    <div class="v1c">
			<p>دا الهنا أصله عارف كل ظروف حياتنا<br/>بيسمع كمان صراخنا ويستجيب دعانا حنان</p>
	    </div>

    <div class="v1d">
			<p>بقيامة خلى لينا روح يعزي قلوبنا</p>
	    </div>
  </div>
</body>
