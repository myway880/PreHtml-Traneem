	<title>غنيتك  ما أنا بغني شو سهلة إذا عطيتك لبفضل عني الأرملة وفلسها يا ريتك تعرف شو هني</title>

  <div class="hymn">
		<div class="v1a">
			<p>شو فضلي إذا حبيتك لما بتحبني ما تقلي إني غنيتك ما أنا بغني شو سهلة إذا عطيتك لبفضل عني الأرملة وفلسها يا ريتك تعرف شو هني</p>
	    </div>

    <div class="v1b">
			<p>لما تعطي من قلبك خلي عطاءك ما بيكفي تحب اللي حبك وتنسى أعداءك لما تحب حب للآخر بتصير عدوك قادر تحبو صدقني</p>
	    </div>

    <div class="v1c">
			<p>دايما يسوع بيدعيك عالدرب الأصعب</p>
	    </div>
  </div>
