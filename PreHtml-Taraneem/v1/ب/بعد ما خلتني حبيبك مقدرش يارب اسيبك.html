  <div class="hymn">
		<div class="v1a">
			<p>بعد ما خلتني حبيبك مقدرش يارب اسيبك</p>
	    </div>

    <div class="v1b">
			<p>أجرة خطايايا صليبك تايه ما كنت داري بك<br/>بعد ما اضناني زماني اسمي نقشته على ايدك</p>
	    </div>

    <div class="v1c">
			<p>مكنتش أقدر اجيلك وغريب خليتني قريبك<br/>جيت لي لحد مكاني ومنين أنا كنت هجيبك</p>
	    </div>

    <div class="v1d">
			<p>أحييتني بعد الموت أهتف لك من بعد سكوت<br/>اتغير قلبي وكياني عيشتني ف الملكوت</p>
	    </div>
  </div>
</body>
