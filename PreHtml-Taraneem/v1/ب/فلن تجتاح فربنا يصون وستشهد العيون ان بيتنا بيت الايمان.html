	<title>فلن  تجتاح فربنا يصون وستشهد العيون أن بيتنا بيت الإيمان</title>

  <div class="hymn">
		<div class="v1a">
			<p>سنبني بيتا بالإيمان معا نحن الاثنان وإن تأتي الرياح<br/>فلن تجتاح فربنا يصون وستشهد العيون أن بيتنا بيت الإيمان</p>
	    </div>

    <div class="v1b">
			<p>ها نحن نبدأ بأحرف الرواية بفكرنا وقلبنا نصبح أسرة<br/>ويجمعنا بيت وإيمانه الضمان</p>
	    </div>

    <div class="v1c">
			<p>نحن الآن أسرة رباطها المحبة وقوتها الصلاة<br/>بيتنا قائم بالنعمة والرجاء يعكس حب الإله</p>
	    </div>
  </div>
</body>
