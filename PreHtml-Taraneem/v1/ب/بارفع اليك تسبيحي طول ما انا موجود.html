  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>بارفع إليك تسبيحي<br/>طول ما انا موجود</p>
	    </div>

    <div class="v1b">
			<p>يا ملكي يا إلهي<br/>رب الوجود</p>
	    </div>

    <div class="v1c">
			<p>عالي في عيوني<br/>يا إلهي طول الحياة</p>
	    </div>

    <div class="v1d">
			<p>اسمك العالي بيحرر<br/>ويفك قيود</p>
	    </div>

    <div class="v1e">
			<p>وصوتي ليك هايعلي<br/>كل أيامي</p>
	    </div>

    <div class="v1f">
			<p>دا إنت فرح قلبي<br/>وانت سلامي</p>
	    </div>

    <div class="v1g">
			<p>أفراح سماوية في حضورك<br/>بتغمر قلبي</p>
	    </div>

    <div class="v1h">
			<p>دا كفاية إنك معايا<br/>وإنت ربي</p>
	    </div>
  </div>
</body>
