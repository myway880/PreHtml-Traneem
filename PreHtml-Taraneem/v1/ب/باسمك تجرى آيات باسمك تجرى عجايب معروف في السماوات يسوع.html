  <div class="hymn">
		<div class="v1a">
			<p>باسمك تجرى آيات باسمك تجرى عجايب<br/>معروف في السماوات يسوع هو الغالب</p>
	    </div>

    <div class="v1b">
			<p>طوبى لمن اتكل عليه طوبى<br/>لمنتظريه<br/>هتوسع خطواته من تحت رجليه</p>
	    </div>

    <div class="v1c">
			<p>مين يقدر يمنع فرحي مين ياخد سلامي<br/>اسمك برج حصين فيه بالاقي ضماني</p>
	    </div>

    <div class="v1d">
			<p>مين يعبر الشعب النهر مين غيرك ينادي<br/>من حرية وفك الأسر والخلاص لبلادي</p>
	    </div>
  </div>
</body>
