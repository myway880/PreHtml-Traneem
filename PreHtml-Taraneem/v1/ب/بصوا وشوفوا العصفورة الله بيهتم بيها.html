  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>بصوا وشوفوا العصفورة الله بيهتم بيها</p>
	    </div>

    <div class="v1b">
			<p>لا بتزرع ولا تحصد وخير ربنا ليها</p>
	    </div>

    <div class="v1c">
			<p>وأنا أفضل م العصافير ويسوع بيحبني</p>
	    </div>

    <div class="v1d">
			<p>خيره علي كتير كتير علشان هو غني</p>
	    </div>

    <div class="v1e">
			<p>بيهتم بأكلي وشربي ودايما أشوفه جنبي</p>
	    </div>

    <div class="v1f">
			<p>شكرا لك ياربي أشكرك ياربي</p>
	    </div>
  </div>
</body>
