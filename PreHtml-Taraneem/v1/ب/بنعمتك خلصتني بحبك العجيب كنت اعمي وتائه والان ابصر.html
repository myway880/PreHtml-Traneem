	<title>بنعمتك خلصتني بحبك العجيب كنت اعمي وتائه والان ابصر</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>بنعمتك خلصتني<br/>بحبك العجيب</p>
	    </div>

    <div class="v1b">
			<p>كنت اعمي وتائه<br/>والان ابصر</p>
	    </div>

    <div class="v1c">
			<p>وعدتني برحمة<br/>وخير يتبعني</p>
	    </div>

    <div class="v1d">
			<p>ترسي انت وقسمتي<br/>اختارك قلبي</p>
	    </div>

    <div class="v1e">
			<p>فككت قيدي حررتني<br/>محوت ذنبي خلصتني</p>
	    </div>

    <div class="v1f">
			<p>ورحمتك غمرتني<br/>محبة لا تنتهي</p>
	    </div>

    <div class="v1g">
			<p>بنعمة خلصتني</p>
	    </div>
  </div>
</body>
