	<title>بصلاتي لك تنكسر بدفئ لأمواج في داخلي</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>بصلاتي لك تنكسر بدفئ</p>
	    </div>

    <div class="v1b">
			<p>لأمواج في داخلي</p>
	    </div>

    <div class="v1c">
			<p>بصلاتي لك يشعل لهيب نارك كلماتي</p>
	    </div>

    <div class="v1d">
			<p>بصلاتي لك ينفجر قلبي بحبك كالبركان</p>
	    </div>

    <div class="v1e">
			<p>بصلاتي لك يدوي الصمت في أعماقي</p>
	    </div>

    <div class="v1f">
			<p>حين أصلي لك ربي يهب الروح في قلبي</p>
	    </div>

    <div class="v1g">
			<p>حين أصلي ربي تفتح أبواب السماوات</p>
	    </div>

    <div class="v1h">
			<p>وأرى بالإيمان بالروح ما لا يرى</p>
	    </div>

    <div class="v1i">
			<p>أراك أنت يا خالقي فاتحا يديك مصغيا إلي</p>
	    </div>
  </div>
</body>
