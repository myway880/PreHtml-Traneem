  <div class="hymn">
		<div class="v1a">
			<p>باتغير لما باشوفك وناقشني على كفوفك</p>
	    </div>

    <div class="v1b">
			<p>في حضورك يعلى سلامي تهدأ عواصف أوهامي</p>
	    </div>

    <div class="v1c">
			<p>تهرب من قلبي الضلمة وتنور بيك أيامي</p>
	    </div>

    <div class="v1d">
			<p>عند صليبك بارتاح وجروحك تشفي جراح</p>
	    </div>

    <div class="v1e">
			<p>وف حضن النعمة باغني المولى قاللي سماح</p>
	    </div>

    <div class="v1f">
			<p>بركات سماوية معايا والفرح يزيد جوايا</p>
	    </div>

    <div class="v1g">
			<p>تأمر يا إلهي بعزي والخير راح يجري ورايا</p>
	    </div>
  </div>
</body>
