  <div class="hymn">
    <div class="v1a">
			<p>بدون أي لوم آتي إليك الآن</p>
	    </div>

    <div class="v1b">
			<p>مرتديا ثوبا أبيض مغسولا بدم سفك من أجلي</p>
	    </div>

    <div class="v1c">
			<p>آت باسم يسوع لأري وجه الأب</p>
	    </div>

    <div class="v1d">
			<p>ها أنا أمام عرشك أيها القدوس بدم الحمل</p>
	    </div>

    <div class="v1e">
			<p>حول العرش هالة من النور</p>
	    </div>

    <div class="v1f">
			<p>أمامه بحر أشبه بالبلور وملائكته ترنم</p>
	    </div>

    <div class="v1g">
			<p>فجثوت أمام عرشك هاتفا</p>
	    </div>

    <div class="v1h">
			<p>هللوا هللويا هللويا</p>
	    </div>

    <div class="v1i">
			<p>هللوا هللويا هللويا</p>
	    </div>
  </div>
