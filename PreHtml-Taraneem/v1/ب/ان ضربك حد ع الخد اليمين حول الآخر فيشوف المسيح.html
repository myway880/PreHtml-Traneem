  <div class="hymn">
		<div class="v1a">
			<p>إن ضربك حد ع الخد اليمين حول الآخر فيشوف<br/>المسيح</p>
	    </div>

    <div class="v1b">
			<p>إن طلب هدوم إدي له الجديد سد احتياجه بكرم<br/>شديد</p>
	    </div>

    <div class="v1c">
			<p>إدي كل اللي بيطلب واكرم كل اللي بيسأل</p>
	    </div>

    <div class="v1d">
			<p>حب عدوك أوصاك المسيح بارك من يلعب وبحب<br/>صريح</p>
	    </div>

    <div class="v1e">
			<p>احسن دايما للمبغضين وصلي من اجل الكارهين</p>
	    </div>

    <div class="v1f">
			<p>وبكده بتكون ابن الله وملح ونور للحياة</p>
	    </div>
  </div>
</body>
