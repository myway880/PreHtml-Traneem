  <div class="hymn">
		<div class="v1a">
			<p>بارسم بريشة الحب وطن أعيش أنا فيه وأقول لكل الشعب الصعب هانعديه</p>
	    </div>

    <div class="v1b">
			<p>احفظ وطننا يارب م الشر والإرهاب وعدي بين الصعب وافتح لنا الأبواب</p>
	    </div>

    <div class="v1c">
			<p>احمي حدودنا يارب واملانا خير وأمان واشفي جراح القلب إنت إله حنان</p>
	    </div>

    <div class="v1d">
			<p>بارك بلادي يارب وشق ليها طريق وفي السلام والحرب تعدي زمن الضيق</p>
	    </div>
  </div>
