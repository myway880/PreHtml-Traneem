  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>باحلم بكوخ في بلاد بعيدة ماعرفش اسمها</p>
	    </div>

    <div class="v1b">
			<p>مايهمنيش فين ع الخريطة ولا عايز رسمها</p>
	    </div>

    <div class="v1c">
			<p>كل البلاد واحد والفرق في الإنسان</p>
	    </div>

    <div class="v1d">
			<p>مابقاش خلاص فارق في الدنيا أي مكان</p>
	    </div>

    <div class="v1e">
			<p>كلنا عايشين في أرض دايرة متغيرة</p>
	    </div>

    <div class="v1f">
			<p>ليه الصراع والحب ليه راح يا ترى</p>
	    </div>

    <div class="v1g">
			<p>نويت خلاص أخرج نفسي من الدايرة</p>
	    </div>

    <div class="v1h">
			<p>ومن القيود والناس ومن أسئلة حايرة</p>
	    </div>
  </div>
</body>
