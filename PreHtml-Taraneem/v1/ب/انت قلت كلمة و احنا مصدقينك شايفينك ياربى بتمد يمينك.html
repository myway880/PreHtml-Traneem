  <div class="hymn">
		<div class="v1a">
			<p>إنت قلت كلمة و احنا مصدقينك شايفينك ياربى بتمد يمينك</p>
	    </div>

    <div class="v1b">
			<p>بتهزم أعدائك إبليس وجنوده و تحرر عبيدك و تكسر قيوده</p>
	    </div>

    <div class="v1c">
			<p>تفضح أكاذيبه تكشف أساليبه فى النور الإلهى تبطل ألاعيبه</p>
	    </div>

    <div class="v1d">
			<p>ربى و إلهى نسجد لجلالك نرفع بسجودنا إسمك عالممالك</p>
	    </div>
  </div>
</body>
