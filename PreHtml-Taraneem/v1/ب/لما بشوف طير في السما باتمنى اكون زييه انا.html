	<title>لما بشوف طير في السما باتمنى أكون زييه أنا</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>لما بشوف طير في السما باتمنى أكون زييه أنا</p>
	    </div>

    <div class="v1b">
			<p>بحلم أروح لك بعيد بعيد نفسي أكسر قيود الحديد</p>
	    </div>

    <div class="v1c">
			<p>بحلم بعالم جديد جديد وقلبي فيه يكون سعيد</p>
	    </div>

    <div class="v1d">
			<p>لما بشوف سحابة بعيدة باتمنى أكون نسمة رقيقة</p>
	    </div>

    <div class="v1e">
			<p>عالية فوق تسمع همسة صوتك</p>
	    </div>

    <div class="v1f">
			<p>بحلم أروح لك يسوع الحبيب أسجد وأصلي تحت الصليب</p>
	    </div>

    <div class="v1g">
			<p>وأسكب دموعي تفيض تفيض تمحي ذنوبي وأبقى سعيد</p>
	    </div>
  </div>
</body>
