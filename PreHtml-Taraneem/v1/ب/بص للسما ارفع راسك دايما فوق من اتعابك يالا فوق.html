  <div class="hymn">
		<div class="v1a">
			<p>بص للسما ارفع راسك دايما فوق من أتعابك يالا فوق رجع شمسك للشروق ليه ترضى بقيود قوم كسر كل السدود واعتمد على الوعود ولصورتك الأولى عود ع</p>
	    </div>

    <div class="v1b">
			<p>اليأس سود دي وعود يسوع تدي الأمان أنا معاك كل الأيام وتعالوا إلي يا متعبين وثقيلي الأحمال وها</p>
	    </div>

    <div class="v1c">
			<p>أنا أريحكم</p>
	    </div>
  </div>
