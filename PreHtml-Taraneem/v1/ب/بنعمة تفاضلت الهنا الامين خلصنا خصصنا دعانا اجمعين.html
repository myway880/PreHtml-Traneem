  <div class="hymn">
		<div class="v1a">
			<p>بنعمة تفاضلت إلهنا الأمين خلصنا خصصنا دعانا أجمعين</p>
	    </div>

    <div class="v1b">
			<p>لخدمة مثمرة لنحيا كل حين أمانة كفاءة لجذب الآخرين</p>
	    </div>

    <div class="v1c">
			<p>كل ما سمعمتوه طبقوه أودعوه صفوه مباركين يعملون جاهدين</p>
	    </div>

    <div class="v1d">
			<p>لبناء الآخرين</p>
	    </div>
  </div>
