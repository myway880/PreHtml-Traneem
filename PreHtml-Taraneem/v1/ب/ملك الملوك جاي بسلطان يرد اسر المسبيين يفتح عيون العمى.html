	<title>ملك الملوك جاي بسلطان يرد أسر المسبيين يفتح عيون العمى</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>ملك الملوك جاي بسلطان<br/>يرد أسر المسبيين<br/>يفتح عيون العمى بنورة<br/>مجد جديد كلنا<br/>شايفيين</p>
	    </div>

    <div class="v1b">
			<p>على سحابة سريعة هاتيجي<br/>بنهضة حية في شعب<br/>أسير<br/>وبلاد كتير راح تهتف باسمك<br/>ايماننا انك رب<br/>قدير</p>
	    </div>

    <div class="v1c">
			<p>بالبوق هنهتف يلا تعال<br/>دف وصنوج ويا<br/>الزغاريد<br/>تحيا العظام تعلن عن مجدك<br/>ما هو ذ زمن<br/>المواعيد</p>
	    </div>
  </div>
</body>
</html>
