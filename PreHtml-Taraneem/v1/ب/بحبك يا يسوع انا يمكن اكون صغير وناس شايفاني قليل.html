  <div class="hymn">
		<div class="v1a">
			<p>بحبك يا يسوع</p>
	    </div>

    <div class="v1b">
			<p>أنا يمكن أكون صغير وناس شايفاني قليل تفكير</p>
	    </div>

    <div class="v1c">
			<p>لكن بحبك ياربى وأعيشلك واخدمك يا قدير</p>
	    </div>

    <div class="v1d">
			<p>بحب أقعد معاك واسمع صوتك يا حبيبى</p>
	    </div>

    <div class="v1e">
			<p>وارنم ليك واشكرك على حبك اللي مغطينى</p>
	    </div>

    <div class="v1f">
			<p>بصلى علشان حبايبى وحتى اللي بيضايقونى كتير</p>
	    </div>

    <div class="v1g">
			<p>علمتنى احبك ربى واحب اطلب للناس الخير</p>
	    </div>
  </div>
</body>
