	<title>باختارك إنت يا إلهي باختار ألتصق بيك لأنك حياتي</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>باختارك إنت<br/>يا إلهي<br/>باختار ألتصق بيك<br/>لأنك حياتي</p>
	    </div>

    <div class="v1b">
			<p>باختار طرقك<br/>باختار أحكامك<br/>باختار وصاياك<br/>في حياتي</p>
	    </div>

    <div class="v1c">
			<p>مشتاق أعيش لمجدك<br/>أعيش لإعلان ملكك<br/>مشتاق أعيش ليك وحدك<br/>يا يسوع</p>
	    </div>

    <div class="v1d">
			<p>أنا عايز أكون شبهك<br/>إنت أبويا وأنا ابنك<br/>عايز أكون ملكك وحدك<br/>يا يسوع</p>
	    </div>
  </div>
</body>
