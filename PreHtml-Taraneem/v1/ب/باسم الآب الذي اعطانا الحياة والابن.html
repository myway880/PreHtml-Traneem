  <div class="hymn">
		<div class="v1a">
			<p>باسم الآب الذي أعطانا الحياة والإبن</p>
	    </div>

    <div class="v1b">
			<p>الذي فدانا بالذات والروح القدس الذي يجمعنا إليك إلهي</p>
	    </div>

    <div class="v1c">
			<p>أرفع الصلاة إلهي أرفع صلاتي إليك من قلب يدع ذاته</p>
	    </div>

    <div class="v1d">
			<p>لديك من نفس تتوق إليك إلهي ها إني أركع وأرفع</p>
	    </div>

    <div class="v1e">
			<p>الصلاة</p>
	    </div>
  </div>
