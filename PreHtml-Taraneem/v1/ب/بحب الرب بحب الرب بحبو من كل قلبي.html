  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>بحب الرب بحب الرب بحبو من كل قلبي</p>
	    </div>

    <div class="v1b">
			<p>بحب رفيقي لأ ما بحبو يعني ما بحب ربي</p>
	    </div>

    <div class="v1c">
			<p>كيف فيي هوي الما بشوفو حبو وأوثق فيه</p>
	    </div>

    <div class="v1d">
			<p>لما رفيقي اللي بشوفو ما بتطلع فيه</p>
	    </div>

    <div class="v1e">
			<p>يسوع علمني بإنجيله كيف فيي حبو</p>
	    </div>

    <div class="v1f">
			<p>شغلة بسيطة لحتى أوصل لقلبه</p>
	    </div>

    <div class="v1g">
			<p>القصة هيني منا صعبة بس هيي عن جد</p>
	    </div>

    <div class="v1h">
			<p>إذا أنا بحب رفيقي يعني أنا بحب الرب</p>
	    </div>
  </div>
</body>
