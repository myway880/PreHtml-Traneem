	<title>لو  كان حالي مايل إنت أب ورب ومافيش ليك بدايل باشكرك يا إلهي وباعد الجمايل</title>

<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>إنت شايل حملي لو زايد ومايل<br/>إنت قايل وعد لو كان حالي مايل<br/>إنت أب ورب ومافيش ليك بدايل<br/>باشكرك يا إلهي وباعد الجمايل</p>
	    </div>

    <div class="v1b">
			<p>إنت أب بتستجيب أول ما أقول<br/>إنت رب بتختفي معاك الحمول<br/>دا بجد حب حب أبدي ولا عمره زايل</p>
	    </div>

    <div class="v1c">
			<p>إنت طيب حتى لما باسيب إيديك<br/>بتقول لي طيب برضو هادور عليك<br/>وقريب وكمان عمال تحاول</p>
	    </div>
  </div>
</body>
