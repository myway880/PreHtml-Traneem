  <div class="hymn">
    <div class="v1a">
			<p>بناقص أرض بناقص دنيا بناقص عمر يروح الكل</p>
	    </div>

    <div class="v1b">
			<p>وأعيش غنايا وانا مأمن على عمري في كفك مش كفي</p>
	    </div>

    <div class="v1c">
			<p>والخبر ورايا أنا مطمن والرحمة دايمالي في صفي وبناقص</p>
	    </div>

    <div class="v1d">
			<p>ميراثي محفوظ لي وثابت ونصيبي واحد ويكفي</p>
	    </div>

    <div class="v1e">
			<p>إن شبعت بيك نفسي داست على مافي الأرض وبقى خلفي وبناقص</p>
	    </div>
  </div>
</body>
