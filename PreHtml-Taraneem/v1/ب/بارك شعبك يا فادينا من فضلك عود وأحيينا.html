  <div class="hymn">
		<div class="v1a">
			<p>بارك شعبك يا فادينا من فضلك عود وأحيينا</p>
	    </div>

    <div class="v1b">
			<p>تعال ياربي لينا المسنا وابتدي فينا</p>
	    </div>

    <div class="v1c">
			<p>وبروح قدسك فيض فينا تعال وجهز أوانينا</p>
	    </div>

    <div class="v1d">
			<p>أرسل النهضة لينا بمراحمك سود علينا</p>
	    </div>

    <div class="v1e">
			<p>تعال ياربي وعوضنا عن كل رماد في ماضينا</p>
	    </div>

    <div class="v1f">
			<p>يتحول وادي البكاء لفرح وهتاف لفادينا</p>
	    </div>

    <div class="v1g">
			<p>احيي عملك وسطينا اروي عطشنا وأراضينا</p>
	    </div>

    <div class="v1h">
			<p>لتمجيدك شكلنا وللخدمة أرسلنا</p>
	    </div>
  </div>
</body>
