  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>مجد لله العلي<br/>سلم للشعب الرضي</p>
	    </div>

    <div class="v1b">
			<p>بعدما ساد الظلام في المراعي والحقول فجأة ضاء المقام ودوى صوت يقول</p>
	    </div>

    <div class="v1c">
			<p>كان في الحقل رعاه يحرثون الغنم<br/>فرأو فوق الفلك جوقة جند رنمت</p>
	    </div>

    <div class="v1d">
			<p>والرعاة السعاده اسرعوا للمذود حيث خروا سجده للمسيح الامجد</p>
	    </div>

    <div class="v1e">
			<p>فأرفعوا اليوم المديح يا جميع المؤمنين<br/>ظهر الحب الصحيح يوم اتيان الأمين</p>
	    </div>
  </div>
</body>
