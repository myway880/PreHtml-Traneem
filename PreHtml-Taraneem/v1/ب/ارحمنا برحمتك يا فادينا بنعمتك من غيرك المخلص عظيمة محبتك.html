  <div class="hymn">
		<div class="v1a">
			<p>ارحمنا برحمتك يا فادينا بنعمتك من غيرك المخلص عظيمة محبتك</p>
	    </div>

    <div class="v1b">
			<p>باسم القدوس فتاك خلص من<br/>الهلاك ارحم نفوس عبيدك من أنياب الفتاك</p>
	    </div>

    <div class="v1c">
			<p>أرينا يا رب خلاصك لا تترك ميراثك شمر عن ذراعك وارحم مقتناك</p>
	    </div>

    <div class="v1d">
			<p>رحمتك لخائفيك وخلاص لمنتظريك وتطهر بدماك من يلجأ إليك</p>
	    </div>
  </div>
