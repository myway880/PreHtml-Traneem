  <div class="hymn">
    <div class="v1a">
			<p>هاقوله لأ هاقوله لأ هاقوله لأ روح امشي بعيد<br/>أنا بحب الرب يسوع وهافضل أسبح ليه</p>
	    </div>

    <div class="v1b">
			<p>بحب يسوع لأنه بيحميني ويقويني دايما على الشيطان<br/>ومهما جه ابليس يزعلني ويخليني ماسبحش الرب يسوع</p>
	    </div>

    <div class="v1c">
			<p>بحب يسوع لأنه بينصرني على الشيطان لما يحاربني<br/>ويحاول يمنعني أشكر يسوع ويقولي اتنرفز واضرب واشتم واكدب واحلف</p>
	    </div>
  </div>
</body>
