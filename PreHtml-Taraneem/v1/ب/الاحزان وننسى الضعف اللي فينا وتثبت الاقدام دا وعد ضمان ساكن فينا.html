  <div class="hymn">
		<div class="v1a">
			<p>هانقوم من الأوهام ونمسك إيدك يا راعينا<br/>هاندوس على الأحزان وننسى الضعف اللي فينا<br/>وتثبت الأقدام دا وعد ضمان ساكن فينا</p>
	    </div>

    <div class="v1b">
			<p>بنلون دايما في ماضينا علشان نخفي عيوب فينا<br/>وندور بين شط ومينا على مرسى تثبت خطاوينا</p>
	    </div>
  </div>
