  <div class="hymn">
    <div class="v1">
			<p>كل يوم وكل يوم جديد نحن معكم عندنا عيد يبدا بمحبة الله بالنعمة الفرحة بتزيد عم نكبر ونكبر سوا بنلعب ونشم الهوا ونعيش ع الطفولة طبعا ما ننسى الصلاة عيلة واحدة بنكون بنبرق ونلف الكون نتعلم عن الله نختبر من يوم ليوم</p>
