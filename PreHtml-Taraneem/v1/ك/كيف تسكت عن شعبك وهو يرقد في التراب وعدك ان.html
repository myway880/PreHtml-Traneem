  <div class="hymn">
    <div class="v1">
			<p>كيف تسكت عن شعبك وهو يرقد في التراب
<br/>وعدك أن تخرج يا رحيم برّه مثل الضياء
<br/>ها أنا في الثغر واقفٌ رافعٌ قلبي لك
<br/>بالإيمان قلبي مبصرٌ شعبي ملكًا لك
<br/>يا إله الحب والسلطان فلتغر
<br/>علىَ اسمك
<br/>لا يكن في وسط شعبك
<br/>مذبحًا لغيرك</p>
	    </div>
  </div>
