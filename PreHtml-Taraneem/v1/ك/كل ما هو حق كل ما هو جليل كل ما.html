  <div class="hymn">
    <div class="v1">
			<p>كل ما هو حق كل ما هو جليل كل ما هو عادل كل
<br/>ما هو
<br/>طاهر كل ما هو مسر كل ما صيته حسن إن كانت
<br/>فضيلة وإن
<br/>كان مدح ففي هذه إفتكروا
<br/>وما تعلمتوه وتسلمتموه وسمعتموه ورأيتموه في</p>
			<p>فهذا إفعلوه وإله السلام يكون معكم</p>
