  <div class="hymn">
    <div class="v1">
			<p>كرمالك هوي جايي يزرع فرحو بعينيك
<br/>هون بتبدى الحكايه لمجدو إرفعلوا إيديك
<br/>ردد إسمو عشفافك إنت ويللي حواليك
<br/>من يوم القلبو شافك حبو سهران عليك
<br/>كرمالك صار زغير كرمالك صار فقير
<br/>عبابك هوي ناطر يشحد نظرة عينيك
<br/>كرمالك قدم ذاتو إنت فرحة حياتو
<br/>كرمالك جايي بمجدو يبسط يمينو عليك</p>
	    </div>
