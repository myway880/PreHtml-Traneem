  <div class="hymn">
    <div class="v1">
			<p>كنت عايش بأحزاني من غير يسوع كنت عارف إنني خاطي ومخدوع
<br/>كنت عارف إنني ماشي بطريق كله أشواك وآلام
<br/>ما عدت أطيق لما يسوع دعاني أحلى صديق خلى أحزاني فرح هان الطريق
<br/>يالا يا خواني سوا نمشي في خطاه نتبع الفادي سوا</p>
			<p>ونعيش معاه نبقى مثال لكل الخطاة</p>
	    </div>
  </div>
