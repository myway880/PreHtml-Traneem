	<title>كل الأيام أنا بين إيديك باحس بالأمان لما باكون معاك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>كل الأيام أنا بين إيديك</p>
	    </div>

    <div class="v1b">
			<p>باحس بالأمان لما باكون معاك</p>
	    </div>

    <div class="v1c">
			<p>حبتني من زمان بقلب مليان حنان</p>
	    </div>

    <div class="v1d">
			<p>قلبي وعمري ليك يا يسوع</p>
	    </div>

    <div class="v1e">
			<p>أنا بيك أكون إنسان جديد</p>
	    </div>

    <div class="v1f">
			<p>فديت لي عمري بحب من غير حدود</p>
	    </div>

    <div class="v1g">
			<p>غيرت قلبي من كل ضلمة لموت</p>
	    </div>

    <div class="v1h">
			<p>كل أيامي حتى أحلامي ملكك وحدك يا يسوع</p>
	    </div>

    <div class="v1i">
			<p>ماسك في وعودك ويكون لي بوجودك معنى لحياتي أنا</p>
	    </div>
  </div>
</body>
