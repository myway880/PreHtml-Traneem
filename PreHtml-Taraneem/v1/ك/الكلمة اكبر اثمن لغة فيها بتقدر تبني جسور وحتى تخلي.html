  <div class="hymn">
    <div class="v1">
			<p>الكلمة أكبر أثمن لغة فيها بتقدر تبني جسور
<br/>وحتى تخلي الدنية أحلى بتحكي بأحرف كلا نور
<br/>ما تستعمل كلمة كذبة هيي صعبة وفيها شرور
<br/>كلمة حب بتخلق نعمة كل الدنيي بتزور
<br/>بكلمة بتجرح قلب بكلمة بتسامح من قلبك
<br/>بكلمة بترسم درب ما بتزول
<br/>بكلمة بتزرع حب وبتخبر عن ياللي حبك
<br/>بتشهد لقلب الرب على طول يسوع الكلمة</p>
	    </div>
  </div>
