  <div class="hymn">
    <div class="v1">
			<p>كم قسى الظلم عليك كم سعى الموت إليك كم
<br/>صدمت باضطهادات وتعذيب وضنك
<br/>كم
<br/>جرحت كيسوع بمسامير وشوك عذبوك
<br/>وبنيك طردوك ونفوك عجبا
<br/>كيف صمدت ضد كفران وشرك
<br/>هو
<br/>صوت ظل يدوي دائما في أذنيك يشعل
<br/>القوة فيك حين قال الله عنك إن
<br/>أبواب الجحيم سوف لا تقوى عليك
<br/>لست
<br/>في أرض ولدت قد ولدت في السماء</p>
	    </div>
  </div>
