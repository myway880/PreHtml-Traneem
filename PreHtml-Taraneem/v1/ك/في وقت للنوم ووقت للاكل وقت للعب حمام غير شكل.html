			<p>في وقت للنوم ووقت للاكل وقت للعب
<br/>حمام غير شكل
<br/>في وقت للمزح وقت للجد وقت بيطول
<br/>ووقت ع الأد
<br/>في وقت للدرس ووقت للصلاه وقت للأ
<br/>ووقت للبلا
<br/>في وقت للفرح ووقت للزعل ووقت
<br/>للسمع
<br/>ووقت للفعل</p>
