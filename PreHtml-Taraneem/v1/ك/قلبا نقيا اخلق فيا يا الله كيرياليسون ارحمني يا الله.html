  <div class="hymn">
    <div class="v1">
			<p>قلبا نقيا أخلق فيا يا الله
<br/>كيرياليسون
<br/>ارحمني يا الله حسب رحمتك حسب كثرة رأفتك أمح معاصي
<br/>وروحا مستقيما جدد في داخلي
<br/>اغسلني من إثمي من خطيتي طهرني
<br/>لأني أنا عارف بمعاصي وخطيتي أمامي</p>
	    </div>
