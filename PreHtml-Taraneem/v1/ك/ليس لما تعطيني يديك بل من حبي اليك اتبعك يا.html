  <div class="hymn">
    <div class="v1">
			<p>ليس لما تعطيني يديك بل من حبي إليك أتبعك يا سيدي والآن قد رأيتك ربي عيان تأخذ شكلي كإنسان لتكون مرشدي
<br/>كنت أجول أبحث عنك فقالوا أنت يا من كنت تصنع خيرا فبحثت كثيرا داخل ذاتي أهل أنت الآتي أم سأنتظر إلها آخر</p>
			<p>فلماذا يا سيدي زحام الناس يبعدك عني لكني سأقترب إليك واضعا عجزي لديك</p>
	    </div>
