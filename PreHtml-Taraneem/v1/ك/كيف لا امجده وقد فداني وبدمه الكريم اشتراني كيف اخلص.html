  <div class="hymn">
    <div class="v1">
			<p>كيف لا امجده وقد فداني وبدمه الكريم اشتراني
<br/>كيف اخلص من ذنبي دون عمل الصليب
<br/>من يطهر لي عيبى غير يسوع الحبيب
<br/>فلتشدوا له كل القلوب ولتمجده كل الشعوب
<br/>جئت للرب بجرمي نادما على المعاص
<br/>واعترفت من قلبي اذهب عني القصاص
<br/>مات عني يسوع ربي حل عن يدي قيودي
<br/>قدس قلبي وحبي يحلو لى به سجودى</p>
	    </div>
  </div>
