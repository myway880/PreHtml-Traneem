  <div class="hymn">
    <div class="v1">
			<p>كانت السما فرحانة ونجومها سهرانة
<br/>وسحابها وقمرها بيلمع والليل بقى نوارة
<br/>نجماية ظهرت جوه الضلمة
<br/>مليت الليل من نورها الفضة
<br/>في السما كانت عالية وساكنة
<br/>ومجوس الأرض بقوا صحابها
<br/>وقت النجم ما كان موجود
<br/>كان في الأرض ملك مولود
<br/>زي النور ما بيولد نور
<br/>جانا يسوع جانا يسوع</p>
	    </div>
