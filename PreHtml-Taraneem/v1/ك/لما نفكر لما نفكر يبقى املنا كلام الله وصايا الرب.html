  <div class="hymn">
    <div class="v1">
			<p>لما نفكر لما نفكر يبقى أملنا كلام الله
<br/>وصايا الرب جميلة تفرح القلوب
<br/>طوبى لمن يحفظه تحرصه من الذنوب
<br/>شهدات الرب صادقه وأحلى من العسل
<br/>ولما نقولها دايما بتنقل الجبل</p>
