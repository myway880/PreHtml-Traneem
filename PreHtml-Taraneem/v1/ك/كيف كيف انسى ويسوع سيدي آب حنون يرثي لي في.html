  <div class="hymn">
    <div class="v1">
			<p>كيف كيف أنسى ويسوع سيدي آب حنون
<br/>يرثي لي في كل ضعفي يحمي نفسي ويصون
<br/>كيف كيف أنسى ويسوع يمحو من عيني الدموع</p>
			<p>كيف كيف أنسى ويسوع وحده الرب الإله
<br/>معه ما أردت شيئا فاشتياقي للقاه</p>
	    </div>
