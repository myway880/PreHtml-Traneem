<br/>في الأرض دون سنيد
<br/>من هزأوا من إيماني
<br/>بربي المجيد
<br/>كذبوا من زيفوا الكلمات
<br/>واستسلموا للذات
<br/>وأشاعوا أن الله بعيد بعيد
<br/>كما السماوات
<br/>كذبوا فالله يرعاني كما
<br/>يرعى الأب الأطفال
<br/>والله يحميني إذا
<br/>ساءت بي الأحوال
<br/>وإلهي في قربي
<br/>يشبعني بالحب
<br/>وينير لي دربي
<br/>ويحقق الأمال، كذبوا</p></div></div></body></html>
