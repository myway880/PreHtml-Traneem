  <div class="hymn">
    <div class="v1">
			<p>كذبوا<br/>من قالوا إنّي وحيد<br/>في الأرض دون سنيد<br/>من هزؤوا من إيماني<br/>بربّي المجيد<br/>كذبوامن زيّفوا الكلمات واستسلموا للذات<br/>وأشاعوا أنّ الله بعيد كما السموات<br/>كذبوا<br/>فالله يرعاني كما يرعى الأب الأطفال<br/>والله يحميني إذا ساءت بيَ الأحوال<br/>وإلهي في قربي<br/>يُشبعني بالحبّ ويُنير لي دربي<br/>ويُحقّق الآمال</p>
	    </div>
  </div>
