  <div class="hymn">
    <div class="v1">
			<p>كم يلذ لي أن أهمس اسمك العظيم يسوع أنت مبهج الحياة تأسر قلبي من فيض حبك
<br/>العجيب يسوع أنت كنزي للممات كلما أنظر صليبك عندها أدرك صنيعك من أنا حتى تفتقد قد سفكت دماك من أجلي أنا أحبك سيعلو صوتي هاتفا أحبك سيشدو قلبي معلنا أحبك يسوع قد أحببتني حين فديتني أحبك</p>
	    </div>
