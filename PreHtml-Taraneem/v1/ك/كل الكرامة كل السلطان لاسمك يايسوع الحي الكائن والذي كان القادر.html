  <div class="hymn">
    <div class="v1">
			<p>(كل الكرامة كل السلطان
<br/>لإسِمِكَ يايسوع الحي)٢
<br/>الكَائِنُ والذي كان
<br/>القادر علي كل شئ
<br/>(ادخللني الملك الي بيت خمره
<br/>وهناك قدسني ولمسني بجمره)٢</p>
			<p>ُهناكْ فاديا الأبرع جمال
<br/>متسربلًا بِمجدِه ممتلئً نعمة وجلال
<br/>والكل يشدوا بحمده</p>
	    </div>
  </div>
