  <div class="hymn">
		<div class="v1a">
			<p>كان الروح والعروس ليهم بنفس الهتاف<br/>وفي يوم عند الشرور سمعت صوت بيقول</p>
	    </div>

    <div class="v1b">
			<p>وكان يسوع بينادي كي أقود حبايبي خلصت سنين الشوك<br/>وده إشتياق عجيب ليوم الاختطاف<br/>آمين تعال</p>
	    </div>

    <div class="v1c">
			<p>وفي يوم على السحاب يتجمعوا الأحباب<br/>وتمت المواعيد في يوم مجيئة أكيد للي دخل م الباب</p>
	    </div>
  </div>
</body>
