  <div class="hymn">
    <div class="v1">
			<p>أنا قيمتي مش فى ظروفي كلامي حياتي او أحلامي
<br/>كتير الناس بتقولي انت ملكش تمن ولا قيمة
<br/>وناس تانية بتقول ليك قيمة كبيرة فى عنينا بس كلامك بيقول
<br/>أنا قيمتي فى دم يسوع فادي المسفوك علشاني مهما الناس بتقول
<br/>وانا جاى دلوقتى مصدق إنى غالي قوى عليك
<br/>وعارف إنى أبنك وانت شايلني جوة عنيك ده كلامك بيقول</p>
	    </div>
  </div>
