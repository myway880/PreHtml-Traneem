  <div class="hymn">
    <div class="v1">
			<p>فوق الصليب مات الحبيب مات لأجلي
<br/>ليفدي نفسي
<br/>مات لأجلي يسوع على الصليب
<br/>كان يصلي بالدموع سيدي وربي
<br/>يسوع راكعا في خشوع
<br/>كان يصلي طالبا أن نكون واحدا مثلما هو
<br/>والآب
<br/>فوق الصليب مات الحبيب
<br/>ذهب في طريق العذاب فاتحا للرجاء باب مشيرا
<br/>لطريق السماء
<br/>ذهتب في طريق الأموات فاتحا للحياة باب
<br/>قائلا ادخلوا بي إلى الآب</p>
	    </div>
