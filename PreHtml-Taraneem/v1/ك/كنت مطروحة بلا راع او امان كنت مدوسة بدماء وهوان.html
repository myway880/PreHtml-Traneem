    <div class="v1">
			<p>كنت مطروحة بلا راع أو امان كنت مدوسة بدماء وهوان
<br/>كنت عريانة بلا ستر أو غطاء وتبحثين عن سلام وعزاء
<br/>فمررت بك ورأيتك وإذا بزمانك زمن الحب
<br/>فبسطت ذيلي عليك وسترتك
<br/>ودخلت معك في عهد فصرت لي
<br/>بحثت عنك كنت في وضع رهيب ومشيت دربا من أجلك للصليب
<br/>وبسفك دمائي منحتك الفداء
<br/>أنت كنيستي انت عروس السماء</p>
