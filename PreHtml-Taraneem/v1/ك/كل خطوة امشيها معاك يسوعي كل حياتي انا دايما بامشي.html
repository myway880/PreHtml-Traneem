  <div class="hymn">
    <div class="v1">
			<p>كل خطوة أمشيها معاك يسوعي
<br/>كل حياتي أنا دايما بامشي وراك
<br/>كل فكري دايما دايما يسوعي
<br/>كل حياتي أنا دايما أفكر فيك
<br/>حب ومحبة وسلام
<br/>كل مكانه أروح باشوف يسوع
<br/>حبك لي أسر قلبي
<br/>حبك يسوع ده مش معقول</p>
	    </div>
