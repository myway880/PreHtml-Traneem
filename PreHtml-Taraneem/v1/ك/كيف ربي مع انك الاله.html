<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="كيف ربي مع أنك الإله" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> كيف ربي مع أنك الإله </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>كيف ربي مع أنك الإله
<br/>تأتي قربي لتمنح الحياه
<br/>(بالحب العجيب واللطف الفريد
<br/>هكذا صنعت عهدك الجديد)
<br/>بكل شكري أهديك قلبي
<br/>وكل فكري لك وحبي
<br/>ولما تأتي لتأخذنِّي
<br/>أبقى هناك في سماك</p></div></div></body></html>
