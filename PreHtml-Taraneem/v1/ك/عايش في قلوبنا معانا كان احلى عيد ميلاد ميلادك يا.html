  <div class="hymn">
    <div class="v1">
			<p>عايش في قلوبنا معانا
<br/>كان أحلى عيد ميلاد ميلادك يا يسوع
<br/>نورك نور في حياتنا وانقادت الشموع
<br/>حبك غالي في عينينا
<br/>كل الأعياد بتعدي وبيمحيها الزمان
<br/>غير عيدك انت ياربي مابينساهوش إنسان
<br/>فرحانة كل الناس يوم عيدك المجيد
<br/>لو حب الناس ده غالي حبك انت الوحيد</p>
	    </div>
  </div>
