  <div class="hymn">
    <div class="v1">
			<p>المكان ده كان مكانى والعقاب ده كان عشانى
<br/>كان مكانى ع الصليب وعقابي إني أموت أنا
<br/>مت عني يا حبيب واحتملك كل العنا
<br/>لكن إنت في حب قلبك ناحيتي دقت الضنا
<br/>ليك هاعيش كل الي جاى مديون وحاسس بنعمتك
<br/>بددت موتي خلتنى حي وأسرني لطفك ورحمتك</p>
	    </div>
