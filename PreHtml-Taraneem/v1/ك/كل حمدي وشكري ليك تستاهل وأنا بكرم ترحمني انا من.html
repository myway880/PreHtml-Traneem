  <div class="hymn">
    <div class="v1">
			<p>كل حمدي وشكري ليك تستاهل وأنا بكرم
<br/>ترحمني أنا من أجيك وتقلي تعال اغفر ماضيك
<br/>يا عمري يا قلبي كل حياتي ملك في ايديك
<br/>تنقذني من وسط أخطار ترفعني من اضطهاد ونار</p>
			<p>تحضني وتدللني وتباركني في كل الأحوال</p>
	    </div>
