  <div class="hymn">
    <div class="v1">
			<p>قلبي يهتف أحبك يا صخرتي أحبك
<br/>قلبي يهتف أحبك يا ملجأي أحبك
<br/>كم مرة ضممتني وسط متاعب الحياة
<br/>مسحت كل أدمعي ملأت قفري بالمياه
<br/>كم مرة غفرت لي أثام روحي التائبة
<br/>بنورك أرشدتني بددت نفسي التائهة</p>
			<p>كم مرة قبلتني لعرشك أدخلتني
<br/>بدمك طهرتني وبرك ألبستني
<br/>كم مرة كلمتني في وعدك شفيتني
<br/>أنرت ربي ظلمتي بحبك ملأتني</p>
	    </div>
  </div>
