  <div class="hymn">
    <div class="v1">
			<p>خلاني فرحت مع إخواتي خلاني أشهد وأنادي
<br/>أنا كنت عبد مالوش تمن ولا لي قيمة
<br/>جاني يسوع وأنقذ لي نفسي الأثيمة
<br/>غير لي بدل لي حياتي بحياة جديدة جديدة
<br/>أنا كنت عايش في الغربة ماليش صديق
<br/>حن علي ورعاني طول الطريق
<br/>أنا كنت ميت بذنوبي ماليش رجاء
<br/>حن علي وعرفني طعم الحياة</p>
	    </div>
  </div>
