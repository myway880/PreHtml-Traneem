  <div class="hymn">
    <div class="v1">
			<p>مع الربابة ويا العود نرفع نغمات في كل الكون
<br/>تهتز بيها أسوار أعادينا وكل الحصون
<br/>كل الشعب بيرفع نغمة يعلي اسمك يا يسوع
<br/>أنت إلهنا قائد مشوارنا كل حياتنا ليك يا يسوع</p>
			<p>رفعت راسنا عليت مقامنا ملوك وكهنة لله أبيك
<br/>صرنا إحنا شعبك لحمك وعظمك أصواتنا تعلى و تذيع بيك</p>
	    </div>
  </div>
