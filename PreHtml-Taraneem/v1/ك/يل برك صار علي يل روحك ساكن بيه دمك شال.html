  <div class="hymn">
    <div class="v1">
			<p>يل برك صار علي يل روحك ساكن بيه
<br/>دمك شال الخطية وانطاني خلاصي هدية
<br/>كنزي الحقيقي عندك ميصدي لا ميقل
<br/>كنزي معرفتي بشخصك وحبك ال ماينمل
<br/>شلون اروح الغيرك حبيبي وانت الينبوع
<br/>بحر العالم مايرويني مالح مثل الدموع
<br/>ارث السما هو رجائي وعيني راح تبقى عليه
<br/>اغلى من كل سلطة ومال واغلى من العالم ومابيه</p>
