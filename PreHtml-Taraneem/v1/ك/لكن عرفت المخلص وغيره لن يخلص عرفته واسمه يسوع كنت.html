	<title>لكن عرفت المخلص وغيره لن يخلص عرفته واسمه يسوع كنت</title>

  <div class="hymn">
    <div class="v1">
			<p>لكن عرفت المخلص وغيره لن يخلص
<br/>عرفته واسمه يسوع
<br/>كنت في عمق الأثام غارقا
<br/>حتى الأذان
<br/>مستعبدا لذاتي تقودني شهواتي
<br/>كنت أحيا في الشرور متكبرا مغرور
<br/>أجري ورا لذاتي وناسي يوم مماتي
<br/>كنت تائها حيران كنت أحيا في الظلام
<br/>إبليس أغمض عيني وبيت في حياتي</p>
			<p>كنت وحدي في الطريق أعثر ولا رفيق
<br/>وليس من يسندني ويسمع لآهاتي</p>
	    </div>
  </div>
