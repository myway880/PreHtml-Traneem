  <div class="hymn">
    <div class="v1">
			<p>كم هو ضيق قلبي ليتك توسعه وتسكن فيه
<br/>خرب هو ليتك تصلحه ولكن ما به سيخزي لي عيني
<br/>أعلم ذلك وأعترف أمامك فليس سواك أصرخ إليه
<br/>فمن الخطايا المستررة أبرئني فإن سجودي أمام قدميك
<br/>سألت نفسي مرارا عنك من أنت لي
<br/>وإذ بروحك يهمس في أنا من توجد وتحيا فيه</p>
	    </div>
  </div>
