  <div class="hymn">
    <div class="v1">
			<p>كل شيء باطل من غيرك يا يسوع
<br/>كل الدنيا فانية ونورها ضباب
<br/>ليه نجري وراها ده مجدها سراب
<br/>كل شيء ضايع من غيرك يا يسوع
<br/>الدنيا غربتني خدتني بعديتني
<br/>لكن ما أنسى حبك ولا أنسى إنك
<br/>عشاني سفكت دمك سددت الحساب
<br/>في دنيتي باقاسي من أهلي وناسي
<br/>مافيش غيرك يسوعي يمسح لي دموعي
<br/>من كل المآسي والضنا والعذاب</p>
	    </div>
  </div>
