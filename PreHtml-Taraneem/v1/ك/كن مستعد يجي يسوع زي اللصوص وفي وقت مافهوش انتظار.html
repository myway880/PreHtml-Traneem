  <div class="hymn">
    <div class="v1">
			<p>كن مستعد يجي يسوع زي اللصوص
<br/>وفي وقت مافهوش انتظار
<br/>لو مستعد قدم الكنوز قدم علامة كل بار
<br/>في ناس هاتخسر وناس تفوز ويكونوا ساعة الانتصار
<br/>كن مستعد في يوم عظيم ييجي العريس
<br/>وينادي كل الموجودين
<br/>لو مستعد وقت المجيء هاتصير في عرس السهرانين
<br/>في ناس هاتخسر وناس تفوز ويدخلوا ويا العريس</p>
	    </div>
  </div>
