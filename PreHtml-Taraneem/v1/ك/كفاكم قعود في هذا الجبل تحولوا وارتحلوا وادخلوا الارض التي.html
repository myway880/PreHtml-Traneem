  <div class="hymn">
    <div class="v1">
			<p>كفاكم قعود في هذا الجبل
<br/>تحولوا وارتحلوا وادخلوا الارض التي لنا
<br/>أنظروا الارض التي جعل الرب أمامكم
<br/>أدخلوا وتملكوا الأرض</p>
			<p>التي أقسم الرب الإله أن يعطيها لكم ولنسلكم</p>
