  <div class="hymn">
    <div class="v1">
			<p>كلنا كغنم ضللنا ملنا كل واحد الى طريقه
<br/>والرب وضع عليه اثم جميعنا
<br/>لكن احزاننا حملها واوجاعنا تحملها
<br/>ونحن حسبناه مصابا مضروبا من الله ومذلولا
<br/>وهو مجروح لاجل معاصينا مسحوق لاجل اثامنا
<br/>تأديب سلامنا عليه وبحبره شفينا</p>
	    </div>
  </div>
