  <div class="hymn">
    <div class="v1">
			<p>كما يفجر النبع مياهه كذلك يفيض من
<br/>قلبي التسبيح للرب إلهي وتغدق شفتاي التمجيد للرب إلهي يحلو لساني بأناشيده وتهتز جوارحي</p>
			<p>بتراتيله يتهلل وجهي ببهجته وتطرب روحي بحبه ونفسي تستنير به هللويا</p>
	    </div>
