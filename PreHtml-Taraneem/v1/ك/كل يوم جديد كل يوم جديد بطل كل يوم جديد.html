  <div class="hymn">
    <div class="v1">
			<p>كل يوم جديد كل يوم جديد بطل
<br/>كل يوم جديد بطل علينا وفرحه جديدة
<br/>طبيعه حلوة مليانه بالأزهار والأعشاب الخضرة
<br/>والأشجار بتعشش عليها العصافير
<br/>كل يوم جديد كل يوم جديد بطل
<br/>كل يوم جديد بطل علينا وبسمة جديدة
<br/>الله أعطانا كل أنواع الخضرة
<br/>والفواكه والحبوب والمي والشمس تتغذى ونكبر</p>
	    </div>
