  <div class="hymn">
    <div class="v1">
			<p>كطير السماء أريد أن اطير أحمل رجائي في قلبي الصغير رسولا سيدي إجعلني سيدي ياربي القدير سيدي أرجوك رسولا إجعلني إنني أدعوك أرجوك ساعدني أعشق أن أكون رسول هذا الكون أمجد اسمك ومجدك أصون فأمسك بيداي في وقتي العسير واجعل قدماي في دربك تسير إيماني بك ينمو بحبك فاجعلني سيدي رسول دربك</p>
	    </div>
