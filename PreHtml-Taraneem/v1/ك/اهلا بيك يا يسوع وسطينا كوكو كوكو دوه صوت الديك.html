  <div class="hymn">
    <div class="v1">
			<p>أهلا بيك يا يسوع وسطينا
<br/>كوكو كوكو دوه صوت الديك
<br/>ويا طلوع الشمس ينادي كان فرحان وسعيد
<br/>مأمأمأ كان صوت الخروف
<br/>كان رافع راسه وقرونه وشال من قلبه الخوف
<br/>صو صو رنم العصفور</p>
			<p>كان فرحان قوي قوي ومزقطط جانا يسوع بالنور</p>
	    </div>
  </div>
