  <div class="hymn">
    <div class="v1">
			<p>حلوة الرحلة وإحنا معاه راسم لينا طريق في حماه
<br/>من وسط كور الحديد من قلب شوك البرية
<br/>حررنا إحنا العبيد ودعانا للبنوية
<br/>طريق م الأرض لحد سماه عابرين وادي الموت وياه
<br/>ياما عصينا ياما وعينيه كانت شايفانا
<br/>ورغم كل عيوبنا حبنا واتبنانا
<br/>لمس قلوبنا العنيدة توبنا توبة أكيدة
<br/>وعلشان في إيده حياتنا لينا أبدية سعيدة</p>
	    </div>
