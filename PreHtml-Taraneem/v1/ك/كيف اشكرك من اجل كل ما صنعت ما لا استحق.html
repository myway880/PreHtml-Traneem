  <div class="hymn">
    <div class="v1">
			<p>كيف أشكرك من أجل كل ما صنعت ما لا أستحق تعطيني لتثبت حبك
<br/>إن شدو الملائكة لا يصف شكري لك كلي أنا وما أصبو إليه إياه أهديك
<br/>لله المجد لله المجد لله المجد لأجل ما صنع
<br/>بدماه خلصني بقدرته رفعني لله المجد لأجل ما صنع</p>
	    </div>
