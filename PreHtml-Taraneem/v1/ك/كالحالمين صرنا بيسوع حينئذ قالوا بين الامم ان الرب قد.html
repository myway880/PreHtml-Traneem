  <div class="hymn">
    <div class="v1">
			<p>كالحالمين صرنا بيسوع
<br/>حينئذ قالوا بين الأمم أن الرب قد عظم العمل مع هؤلاء
<br/>حينئذ إمتلأت أفواهنا ضحكا وألسنتنا إمتلأت ترنما
<br/>عظم الرب العمل لنا وصرنا فرحين كالحالمين
<br/>عندما رد الرب سبينا عندها زال كل خزينا وخلصنا
<br/>كسر الفخ وأفلتنا وحمل عنا أوجاعنا وشفانا</p>
			<p>عظم الرب العمل لنا وصرنا فرحين كالحالمين</p>
