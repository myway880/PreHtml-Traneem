  <div class="hymn">
    <div class="v1">
			<p>كلنا شعبك نهتف لك ونمجد اسمك ونرفعك
<br/>فالتسبيح سيدى لك وحدك فأنت للأبد يظل ملكك
<br/>نشدو قد خلصنا بموت إبنه وأيضا حررنا مجدا مجدا لإسمه
<br/>حبه علمنا يعلن فرحنا هللويا هللويا نسجد لشخصك
<br/>سلطانا أعطيتنا لنحيا غالبين فى ابنك وهبتنا وبه منتصرين
<br/>ومنك سلامنا نغلب آلامنا هللويا هللويا نشكر شخصك</p>
	    </div>
  </div>
