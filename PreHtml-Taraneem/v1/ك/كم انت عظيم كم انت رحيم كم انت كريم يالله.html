  <div class="hymn">
    <div class="v1">
			<p>كم أنت عظيم كم أنت رحيم
<br/>كم أنت كريم يالله
<br/>اسمك فريد شخصك مجيد
<br/>حبك أكيد يا الله
<br/>أحمدك لنك غمرتني بجودك
<br/>رفعتني نشلني سكنتني بروحك
<br/>أحمدك لأنك تشبعني بخيرك
<br/>تبهجني تفرحني ينعشني حضورك</p>
	    </div>
  </div>
