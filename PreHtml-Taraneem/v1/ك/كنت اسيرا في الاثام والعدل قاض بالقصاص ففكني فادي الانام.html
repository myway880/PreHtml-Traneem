  <div class="hymn">
    <div class="v1">
			<p>كنت أسيرا في الأثام والعدل قاض بالقصاص
<br/>ففكني فادي الأنام وقال لي نلت الخلاص
<br/>في جلجثة ربي قضى عني على عود الصليب
<br/>في جلجثة نلت الرضا فالشكر للفادي الحبيب
<br/>قد ترك المجد المنير وجاء من أوج السماء
<br/>ليمنح الخاطئ الأسير العتق وكل المنى
<br/>رحي وجسمي والقوى لمن وهبني الحياة
<br/>أحيا له كما ارتضى فبهجتي نيل رضاه</p>
