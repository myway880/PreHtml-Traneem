  <div class="hymn">
    <div class="v1">
			<p>ورفعت صوتا صوتا قائلا
<br/>يا يسوع أشكرك
<br/>كنت أبرصا وإلى يسوع جئت صارخا وسالت الدموع
<br/>ورفعت صوتا صوتا قائلا
<br/>يا يسوع ارحمني أنا أؤمن بك سيدي لك أحن لك يا فادي
<br/>لما رأيت أني شفيت عند قدميه رأسي حنيت بعد كلامه زال مرضي قال لي ربي قال قم وامض إيمانك خلصت
<br/>إيمانك خلصك</p>
	    </div>
  </div>
