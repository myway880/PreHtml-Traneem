  <div class="hymn">
    <div class="v1">
			<p>كم مره تيجي تحضني و تسمعني صوتك الدافي و ترويني
<br/>كم مره تيجي تنورللي وسط الضلمة و تهديني
<br/>كم مره تيجي و تشبعني و تسدلي كل إحتياجي و تغنيني
<br/>كم مره إيدك بتصنع المستحيل على إيدي
<br/>كم مره أجيلك وانادي تملاني إيمان
<br/>و تخرج من قلبي ترنيمة و شكر و عرفان</p>
	    </div>
