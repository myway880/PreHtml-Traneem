	<title>كل فرحة للنفس كل بسمة في القلب نبعها وجودي قربك</title>

  <div class="hymn">
    <div class="v1">
			<p>كُلُّ فَرْحَةٍ لِلنَّفْسِ
<br/>كُلُّ بَسْمَةٍ فِي الْقَلْبِ
<br/>نَبْعُهَا وُجُودِي قُرْبَكَ
<br/>حُبِّي لَكَ
<br/>كُلُّ تَرْنِيمَاتِ الْقَلْبِ
<br/>يَا حَيَاةَ قَلْبِي سَيِّدِي
<br/>تَشْدُو وَتَهْتِفُ لَكَ:
<br/>أُحِبُّكَ</p>
			<p>كُلُّ أَفْرَاحِي بِكَ رَبِّي لا سِوَاكْ
<br/>كُلُّ سَلامِي وَهَنَايَ فِي رِضَاكْ</p>
	    </div>
  </div>
