  <div class="hymn">
    <div class="v1">
			<p>الله على حبك يا إلهي يا مليكي كان يوم ما قابلتك يا يسوع كان يوم عيدي شرفت حياتي يا تاج راسي يا سيدي
<br/>كل حاجة اتغيرت في عيني كل
<br/>حاجة اتحولت من حوالي كل كياني اتلامس واتملى من الحنية</p>
			<p>كل دمعة اتبدلت لبسمة وفرحة كل أوجاعي
<br/>انتهت وراحت في لحظة كل آلامي وهمومي اتمدت من غير
<br/>رجعة</p>
	    </div>
  </div>
