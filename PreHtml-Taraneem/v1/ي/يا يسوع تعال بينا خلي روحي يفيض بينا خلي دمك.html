  <div class="hymn">
    <div class="v1">
			<p>يا يسوع تعال بينا خلي روحي يفيض بينا
<br/>خلي دمك يطهرنا
<br/>روحي يسوع بوية يسوع تعال بينا
<br/>يا يسوع محتاجينلك ترة قلوبنا تايهة بدونك
<br/>جمع الشمل وازرع حبك
<br/>روحي يسوع بوية يسوع محتاجينك
<br/>يا يسوع إنت الأقوى كنيسة بلياك ماتبقى
<br/>بيك الحياة تتقوى بيك الايمان يتقوى</p>
			<p>روحي يسوع بوية يسوع إنت الأقوى</p>
	    </div>
  </div>
