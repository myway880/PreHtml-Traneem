  <div class="hymn">
    <div class="v1">
			<p>يا أرض جدودي و ولدي
<br/>شو
<br/>صاير فيكي ردي
<br/>كللنا
<br/>راسك بالدم
<br/>برصاصة
<br/>بدل الوردة
<br/>مش كنا نغني ونقولنحنا اللي ربينا سوا
<br/>زرعنا
<br/>ورد زرعنا حقول وشمينا ذات الهوى
<br/>حاضرنا
<br/>هلء خجول موجوع وناطر دوا</p>
			<p>يا كنزي يا تراب أرضي نحنا عم نكتب تاريخ
<br/>بإيدينا
<br/>عم نصلب بلدي متل ما صلبنا المسيح</p>
	    </div>
  </div>
