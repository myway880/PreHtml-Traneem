  <div class="hymn">
    <div class="v1">
			<p>يا حنانك يا محبة قلبك مالي حياتي بالإحسان
<br/>في طريقي أنا شايف شخصك ماشي معايا في كل مكان
<br/>الموجة العالية تهديها وظروفي الصعبة تعديها
<br/>ترفع من قلبي الأحزان
<br/>يا صلاحك ياما إنت أمين رغم آثامي وشري وعاري
<br/>ألقاك ياربي لي معين كل خطية في قلبي تداري
<br/>ودما تسترني تغطيني جواك ربي بتخبيني
<br/>تضمن لحياتي الغفران</p>
	    </div>
  </div>
