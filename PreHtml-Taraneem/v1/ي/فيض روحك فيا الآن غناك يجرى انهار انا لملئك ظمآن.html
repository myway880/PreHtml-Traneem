  <div class="hymn">
    <div class="v1">
			<p>فيض روحك فيا الآن غناك يجرى أنهار أنا لملئك ظمآن و من دونك هانهار
<br/>ياربى حبك سبانى أنا مش هنساك تانى يا مالى قلبى تسبيح أجمل ألحان و أغانى
<br/>أرنملك أغنيلك حياتى هدية أهديلك تعالى إملى قلبى شيلنى من ألمى و تعبى
<br/>شايف نفسى فى عينك غالى و قيمتى كبيرة خلاصى يسوع مين غيرك يوهبنى نعمة وفيرة</p>
	    </div>
