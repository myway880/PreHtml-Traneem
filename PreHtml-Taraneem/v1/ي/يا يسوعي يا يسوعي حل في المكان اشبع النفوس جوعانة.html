  <div class="hymn">
    <div class="v1">
			<p>يا يسوعي يا يسوعي حل في المكان
<br/>اشبع النفوس جوعانة اشبع المحتاج
<br/>دي نفوسنا مشتاقة لك ترتوي بحبك
<br/>وتعوض بحنانك عن كل اللي فات
<br/>دا انت وعودك بتطمني وتضمن لي الحياة
<br/>دايما صوتك بيسندني ويكون لي النجاة
<br/>دا احنا خرافك وانت راعينا نشتهي رؤياك
<br/>انت عارفنا وبتميزنا عن كل الجناس</p>
	    </div>
  </div>
