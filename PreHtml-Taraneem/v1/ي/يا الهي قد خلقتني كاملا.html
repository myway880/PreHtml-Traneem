<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="يا إلهي قد خلقتني كاملا" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> يا إلهي قد خلقتني كاملا </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>يا إلهي قد خلقتني كاملاً
<br/>فأبدعت في خلقِكَ
<br/>وأمرتني أن أكون كاملاً
<br/>فأنا طوعَ امرِكَ
<br/>افتح عينيَّ سيدي فأراكَ
<br/>وعرِّفنِّي سيدي من أنت
<br/>دربنِّي سيدي حتى أسعى نحوك
<br/>(فأصيرَ كاملاً مثلَكَ)</p></div></div></body></html>
