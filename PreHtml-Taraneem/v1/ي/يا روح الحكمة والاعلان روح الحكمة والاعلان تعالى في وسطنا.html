  <div class="hymn">
    <div class="v1">
			<p>يا روح الحكمة والإعلان
<br/>روح الحكمة والإعلان
<br/>تعالى في وسطنا الآن
<br/>تعالى و املأ المكان
<br/>لك قال قلبي قلت
<br/>اطلبوا الآن وجهي
<br/>وجهك يا رب نطلب
<br/>هنا والآن
<br/>نفسي أمسك إيدك
<br/>أمشي في طريقك
<br/>نفسي أسمع همساتك يا رب
<br/>نفسي آخد لمساتك يا رب</p>
	    </div>
