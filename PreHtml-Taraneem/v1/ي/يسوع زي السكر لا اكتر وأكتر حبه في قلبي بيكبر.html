			<p>يسوع زي السكر لأ أكتر وأكتر
<br/>حبه في قلبي بيكبر يوم عن يوم بيزيد
<br/>يسوع ملك قلبي لأ قلبي وحبي
<br/>حبي ده لربي يسوع المسيح</p>
