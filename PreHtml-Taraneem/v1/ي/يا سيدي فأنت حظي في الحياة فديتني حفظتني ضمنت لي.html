  <div class="hymn">
    <div class="v1">
			<p>يا سيدي فأنت
<br/>حظي في الحياة
<br/>فديتني حفظتني
<br/>ضمنت لي النجاة
<br/>يا
<br/>مليكي لولاك أنت منقذي
<br/>لعشت في الظلام
<br/>فكل ذنوبي بثقلها
<br/>محوت كالغمام
<br/>وكل عيوبي لا تذكر
<br/>سترت
<br/>بالتمام</p>
	    </div>
  </div>
