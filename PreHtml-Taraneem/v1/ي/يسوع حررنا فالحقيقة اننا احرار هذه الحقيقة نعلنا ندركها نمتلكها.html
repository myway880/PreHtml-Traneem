  <div class="hymn">
    <div class="v1">
			<p>يسوع حررنا فالحقيقة أننا أحرار هذه الحقيقة
<br/>نعلنا ندركها نمتلكها
<br/>يسوع يتلف قيودنا فلا تعود ترجع لنا
<br/>يرد المسلوب لنا اضعافا يرجع لنا
<br/>ما أمجد حرية أولاد الله
<br/>ملؤها نحيا بكل إصرار
<br/>لا يبقى قيد بل حرية
<br/>يسوع قائم بيننا بالأذرع من فكنا</p>
			<p>من الأسر أطلقنا هو ضامن نصرنا</p>
	    </div>
  </div>
