  <div class="hymn">
    <div class="v1">
			<p>كرمالي هو جايي جايي
<br/>يعلمني الحب معوا بتبدا الحكاية ومعو
<br/>رح إمشي الدرب يسوع التواضع يسوع الحب صوتك انا سامع تأمشي
<br/>الدرب فيك بيقوى إيماني فيك
<br/>بيحلى زماني يسوع ما بتستناني علمني
<br/>متلك حب يسوع بميلادك زهرت
<br/>الدروب وعالأرض سلامك شو فرح
<br/>قلوب</p>
	    </div>
  </div>
