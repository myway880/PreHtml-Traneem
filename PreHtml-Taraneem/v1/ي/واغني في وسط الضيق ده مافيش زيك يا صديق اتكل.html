  <div class="hymn">
    <div class="v1">
			<p>واغني في وسط الضيق
<br/>ده مافيش زيك يا صديق
<br/>أتكل عليه الجأ إليه
<br/>وارتاح أنا بين إيديه
<br/>يارب أنا راحتي فيك وعزايا بين أيديك
<br/>يارب أنا راحتي فيك وعزايا بين أيديك
<br/>بلاقيك في كل الظروف لو فرح أو حتى خوف</p>
