  <div class="hymn">
    <div class="v1">
			<p>يا من تحبه نفسي ومعك لا آريد
<br/>شيئا فأنت هوايتي ومطلبي الوحيد
<br/>يا مصدر تعزياتي إنجيلك نور لحياتي
<br/>وروحك اللي ماليني بيترجملك آناتي
<br/>يا إلهي المعتني بي يا بلسان البشرية
<br/>حفنة راحة من يدك آغلى من أي هدية</p>
	    </div>
  </div>
