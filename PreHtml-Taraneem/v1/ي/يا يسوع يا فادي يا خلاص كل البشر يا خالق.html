  <div class="hymn">
    <div class="v1">
			<p>يا يسوع يا فادي يا خلاص كل البشر
<br/>يا خالق الأكوان يا صاحب السلطان
<br/>قلبك مليان حنان سترك نبع الأمان
<br/>أنا حر من الخطية دمك سال وانتصر
<br/>أنا عمري ليك مديون ولا حتى يكفي يكون
<br/>رد لحب المسيح مصلوب جنبه جريح
<br/>يا يسوع مد ايديك وإحي كل العظام
<br/>فيض فيها بروح جديد رجعها جيش أبطال</p>
	    </div>
  </div>
