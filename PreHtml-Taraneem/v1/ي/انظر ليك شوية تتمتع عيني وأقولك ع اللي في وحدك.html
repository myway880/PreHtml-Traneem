  <div class="hymn">
    <div class="v1">
			<p>أنظر ليك شوية تتمتع عيني وأقولك ع اللي في وحدك حاسس بي
<br/>يا عالم بحالي في طاحونة الحياة يا سند معايا في إيديك النجاة
<br/>أصلي بلجاجة في روح الانتظار أنا في أمس الحاجة لحضنك باستمرار
<br/>أدرب حواسي وفكري والضمير تخضع لك يا راسي مش للقلب الضرير</p>
