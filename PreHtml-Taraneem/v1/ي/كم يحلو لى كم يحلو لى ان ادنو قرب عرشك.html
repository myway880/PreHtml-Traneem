  <div class="hymn">
    <div class="v1">
			<p>كم يحلو لى كم يحلو لى
<br/>أن أدنو قرب عرشك
<br/>تضمنى تضمنى
<br/>اسمى فى نقش كفك
<br/>فيك الاماني والمراد
<br/>انت يا مشبع الفؤاد
<br/>غمرتني حبك ساد
<br/>ملأت عمرى بالوداد</p>
	    </div>
  </div>
