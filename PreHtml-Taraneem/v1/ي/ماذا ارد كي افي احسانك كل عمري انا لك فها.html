  <div class="hymn">
    <div class="v1">
			<p>ماذا أرد
<br/>كي أفي احسانك كل عمري أنا لك
<br/>فها حياتي سيدي لك
<br/>ذبيحة لمجدك لمجدك
<br/>أحبك ربي يسوع
<br/>أحبك ربي يسوع
<br/>يا يسوع أنت على الصليب ذقت الموت الرهيب لتحييني
<br/>يا يسوع وسط لهيب
<br/>النار فوق صليب العار خلصتني</p>
			<p>يا يسوع تسبيحتي أهدي ذبيحة الحمد لشخصك
<br/>يا يسوع القلب يسجد
<br/>والفم يحمد صنيعك</p>
	    </div>
  </div>
