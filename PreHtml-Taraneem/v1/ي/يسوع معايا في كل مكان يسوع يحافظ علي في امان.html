  <div class="hymn">
    <div class="v1">
			<p>يسوع معايا في كل مكان
<br/>يسوع يحافظ علي في أمان
<br/>في بيتي ومدرستي
<br/>وكمان في كنستي
<br/>أحب وماكرهش
<br/>أسامح ومادنشي
<br/>زي ما علمني
<br/>أنا ابنه ومش هايسبني</p>
	    </div>
