  <div class="hymn">
    <div class="v1">
			<p>يا سيدي ها أنا آتي إليك
<br/>يا سيدي راكعا عند قدميك
<br/>متمسكا بخلاصك
<br/>ملتمسا غفرانك
<br/>فصليبي حملت ربي
<br/>وعليه رفعت ذلي
<br/>واحتملت الموت عني
<br/>في طريقك للصليب
<br/>كيف أرفض الحياة
<br/>كيف أرفض مسيحي
<br/>كيف أرفض من ردني
<br/>كيف أرفض الحياة
<br/>كيف أرفض مسيحي</p>
	    </div>
  </div>
