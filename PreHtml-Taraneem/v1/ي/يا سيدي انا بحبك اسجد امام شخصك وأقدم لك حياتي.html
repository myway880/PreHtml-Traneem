  <div class="hymn">
    <div class="v1">
			<p>يا سيدي أنا بحبك أسجد أمام شخصك
<br/>وأقدم لك حياتي وعمري تحت أمرك
<br/>العبودية معاك حرية
<br/>والحرية من غيرك عبودية
<br/>باتمسك بيك دا أنا روحي فيك
<br/>وأهتف أقول لك يا سيدي بحبك</p>
			<p>لما تقول يا ابني وتنادي علي قلبي
<br/>يفرح بيك وأشعر برضاك علي
<br/>أجري عليك وأقبل إيديك
<br/>وأغني أقول لك يا سيدي بحبك</p>
	    </div>
  </div>
</body>
