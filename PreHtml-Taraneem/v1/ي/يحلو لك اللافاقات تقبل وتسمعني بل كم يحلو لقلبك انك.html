  <div class="hymn">
    <div class="v1">
			<p>يحلو لك اللافاقات تقبل وتسمعني
<br/>بل كم يحلو لقلبك أنك تصادقني
<br/>فمن أنا حتى لك أحنو وتريدني
<br/>ابنا مخصصا لك فيال فرحتي
<br/>يحلو لك يحلو لك وكم يحلو ويحلو لي
<br/>أني لك وأنت لي وكذا نبقى إلى الدهر</p>
			<p>سيبقى قلبي يشدوك يحلو لي شخصك</p>
	    </div>
  </div>
