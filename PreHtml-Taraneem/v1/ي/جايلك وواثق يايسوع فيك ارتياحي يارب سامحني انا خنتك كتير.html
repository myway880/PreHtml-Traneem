  <div class="hymn">
    <div class="v1">
			<p>جايلك وواثق يايسوع فيك ارتياحي
<br/>يارب سامحني أنا خنتك كتير
<br/>داوي جراحي ورجع الروح للضمير
<br/>هتعوضني ع اللي راح وسنين جراحي
<br/>هتعوضني ع اللي راح وسنين جراحي
<br/>جايلك ونادم يايسوع ناسي اللي فات
<br/>من ماضي كان مليان أنين مليان أهات
<br/>جايلك وحاسس بإشتياق مالي الفؤاد</p>
			<p>مش لاقي راحه ف بعدي عنك والعناد</p>
	    </div>
