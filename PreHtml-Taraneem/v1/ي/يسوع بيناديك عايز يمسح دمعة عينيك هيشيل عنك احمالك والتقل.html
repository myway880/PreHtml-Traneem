  <div class="hymn">
    <div class="v1">
			<p>يسوع بيناديك عايز يمسح دمعة عينيك
<br/>هيشيل عنك احمالك والتقل من ايديك
<br/>يسوع حاسس بيك عايز بحبه يداويك
<br/>بس انت قرب منه وارمي همومك عليه
<br/>يسوع بيترجاك بيقول يابني تعال
<br/>هو اللي مات بدالك علشان يديلك حياة</p>
