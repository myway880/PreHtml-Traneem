  <div class="hymn">
    <div class="v1">
			<p>نظفوا القلوب رجائا نصلي وتصير
<br/>عاليا ليحيا المسيح
<br/>تحمل الصليب تبارك شعبك الوحيد تبسط
<br/>يديك تعلم بشرى الانجيل جئت
<br/>تحب السلام والحق الصحيح نرفع الصلاة عاليا في أرض المسيح
<br/>لتصلي تنفتح السماء صوت الأب
<br/>يسمع ويقول قد جاء الإله
<br/>يا مصلي معنا حبا في القلوب ويوم دمعة
<br/>ليحيا الشعوب</p>
	    </div>
  </div>
