  <div class="hymn">
    <div class="v1">
			<p>يارب انت عارف ان أنا لسه صغير
<br/>في حاجات ساعات بتخوف وحاجات كتيرة بتحير
<br/>لكن أنت واعدني زي ماكلامك بيقول
<br/>انك تديني سلام يفضل في قلبي على طول
<br/>حتى لو الأرض اتهزت تحتي
<br/>أنا عارف ان ملايكتك حوالي
<br/>مكتوب ان اسمي منقوش على كفك
<br/>ليل ونهار انت عينك علي</p>
	    </div>
  </div>
