  <div class="hymn">
    <div class="v1">
			<p>يا كنيسة
<br/>هلهلي أتحلي و إتزيني
<br/>بجية يسوع الغالي الكنيسة تنملي يا
<br/>كنيسة أفرحي بأسم يسوع أهتفي
<br/>إمبارحة جان مصلوب و اليوم عريس مدللي يا شعب
<br/>أملوا المقاعدإنشدوا و علوا النشيد</p>
			<p>بترنيمة و صوت واحد أولادك صرنا مو عبيد</p>
