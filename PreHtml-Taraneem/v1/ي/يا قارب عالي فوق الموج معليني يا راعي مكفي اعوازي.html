  <div class="hymn">
    <div class="v1">
			<p>يا قارب عالي فوق الموج معليني
<br/>يا راعي مكفي أعوازي ومعزيني
<br/>يا جلجثة عالية يا فوقها صليب
<br/>قصاد عيني وعينه بتحب بتعاتب
<br/>وتحكي لي
<br/>تقول لي كفاية تاج الشوك على جبيني
<br/>بلاش مسمار كفاية العار مغطيني
<br/>رضيت بالعار عشان ماتقولش ناسيني</p>
			<p>يا قارب عالي فوق الموج معليني</p>
	    </div>
  </div>
