<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="يسوع الجالس على العرش" /><meta name="title" content="يسوع الجالس على العرش" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> يسوع الجالس على العرش </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>يسوع الجالس على العرش
<br/>ملك الملوك
<br/>كل الأرض تسجد ليك
<br/>كل لسان يعترف بيك
<br/>لمجد الآب لمجد الآب
<br/>لذا أنحني وأسجدُ وكل قلبي أسكبُ
<br/>لذا أنحني وأسجد وكل قلبي يهتفُ
<br/>(مستحق) المجدَ والكرامةَ
<br/>(مستحق) البركة والسلكان
<br/>(مستحق) للأبد أنت مستحق</p></div></div></body></html>
