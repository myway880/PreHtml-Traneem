  <div class="hymn">
    <div class="v1">
			<p>يهوه نسي الرب راية لنا فيه
<br/>كل الكفاية هللويا
<br/>يهوه صبؤوت رب الجنود في وسط شعبه هو
<br/>بيسود هللويا
<br/>يهوه رفا هو شفائي أرسل ابنه من نسل
<br/>إبراهيم هللويا
<br/>يهوه رعا هو راعي حياتي معاه مجد وحرية
<br/>هللويا</p>
			<p>يهوه شالوم هو سلامي في وقت ضيقي هو أمامي
<br/>هللويا</p>
	    </div>
  </div>
