  <div class="hymn">
    <div class="v1">
			<p>يا عدرا صورتك دايما معايا في ضعفي وحيرتي حتى بكايا
<br/>وان تهت فى ظلام الطريق القى نورك معايا رفيق
<br/>حتى فى يأسي لا مش بتنسي قبلي تحسي وتداوي نفسي
<br/>حتى فى بعدي عنك يا أمي الاقيكي جنبي نورك فى دربي
<br/>حتى فى غمي بتشيلي همي فى حضنك تضمي حبيبتي يا أمي
<br/>يا عدرا صورتك دايما معايا فى ضعفي وفرحي حتى فى بكايا</p>
	    </div>
  </div>
