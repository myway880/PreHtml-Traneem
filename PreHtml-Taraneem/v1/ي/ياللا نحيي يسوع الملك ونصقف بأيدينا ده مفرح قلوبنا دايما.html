  <div class="hymn">
    <div class="v1">
			<p>ياللا نحيي يسوع الملك
<br/>ونصقف بأيدينا
<br/>ده مفرح قلوبنا دايما
<br/>ومسيج حوالينا
<br/>هو عزى وهو خيرى
<br/>هو في الدينا نصيبي
<br/>ومادام هو معانا
<br/>ماحدش علينا
<br/>إيه يعني ألم وضيق
<br/>هايقابلونا في الطريق
<br/>دا هو أعظم صديق
<br/>وعينيه علينا
<br/>صاحب الإيد القديرة
<br/>مهما كانت الريح عسيرة
<br/>هايهدي الموج العالي
<br/>ويرسي السفينة</p>
	    </div>
  </div>
