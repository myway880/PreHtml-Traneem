<br/>يسوع يسوع
<br/>أنت الحملُ المذبوح الجالس عن يمين الآب
<br/>لك المجد والسلطان يسوع
<br/>اسمُك عال فوق الكل فوق كل ذي سلطان
<br/>ليس لعظمتك استقصاء
<br/>كل من في السماوات ومن على الأرض
<br/>يعترف أن يسوع هو الله
<br/>هو الله هو الله يسوع المسيح هو الله</p></div></div></body></html>
