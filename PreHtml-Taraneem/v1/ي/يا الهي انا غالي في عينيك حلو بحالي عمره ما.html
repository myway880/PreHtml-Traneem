  <div class="hymn">
    <div class="v1">
			<p>يا إلهي أنا غالي في عينيك حلو بحالي
<br/>عمره ما بيضيع جمالي لو للحظة في عينيك
<br/>يا إلهي بيك شفائي رغم نقصي رغم دائي
<br/>رغم كل جروح في نفسي دا علاجي في إيديك
<br/>يا إلهي إنت بري رغم عاري إنت ستري
<br/>رغم ذلي رغم فقري إنت لي وأنا ليك
<br/>يا إلهي ونور عيني كل ثانية عينيك علي
<br/>مش لحاجة حلوة في دي محبة ثابتة فيك</p>
	    </div>
  </div>
