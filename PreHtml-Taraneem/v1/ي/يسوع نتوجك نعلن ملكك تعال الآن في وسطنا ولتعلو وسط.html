  <div class="hymn">
    <div class="v1">
			<p>يسوع نتوجك نعلن ملكك تعال الآن في وسطنا
<br/>ولتعلو وسط سبحنا
<br/>تعبدك قلوبنا يرفعك سجودنا يلذ لنا تسبيحك
<br/>فتعال وخذ مجدك
<br/>وكلما ندعوك
<br/>روح الله تعال الآن
<br/>ولتنبي عرشك بيننا
<br/>روح الله تعال الآن</p>
	    </div>
