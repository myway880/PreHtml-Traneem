  <div class="hymn">
    <div class="v1">
			<p>حرية مجد ولادك أنا عايش فيها وسعادة كبيرة في قربك متمع بيها بتحبني وسامحتني وفتحت لي كل البيبان
<br/>يا نور حياتي وضيها شايفك
<br/>قصادي حضنك دفى وعندك شفا وياك أمان وذنوبي إنت غفرتها خليتها ماضي أنا قلت مسجون لي ده جان زمان</p>
			<p>إنت إلهي وسيدي وحدك معين دايما في ليلي وعتمتي شمسك تبان</p>
	    </div>
  </div>
