  <div class="hymn">
    <div class="v1">
			<p>ياربي الواقف حدي بدي تشددني بدي
<br/>مؤمن روحي بدي كون لا لا مش مؤمن جسدي
<br/>بضعفي عايش تعبان مغلوب محطم فشلان
<br/>أعطيني بقوة الإيمان عالبحر الجبل ودي
<br/>الشوق بقلبي عم بزيد قدملك عمري من جديد
<br/>بطيعك بعمل شو بتزريد ببقى بميدانك جندي
<br/>بعاهد نفسي راح أرضيك وزهرة شبابي أهديك
<br/>وقد ما بدو يصيح الديك ما بنكر بحفظ عهدي</p>
	    </div>
