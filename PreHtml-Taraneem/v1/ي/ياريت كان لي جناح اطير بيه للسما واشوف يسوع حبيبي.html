  <div class="hymn">
    <div class="v1">
			<p>ياريت كان لي جناح أطير بيه للسما واشوف يسوع حبيبي ويملاني هنا
<br/>بس يسوع عايش في في قلبي و ف فكري وقرب جدا ييجي والأيام بتجري
<br/>أقرب لي من أخويا وكمان أقرب من نفسي
<br/>امتى عيني هاتشوفه على طول أكون معاه</p>
