  <div class="hymn">
    <div class="v1">
			<p>يسوع له المجد وله السلطان
<br/>إلى أبد الأبدين يسوع المسيح
<br/>يسوع المسيح رئيس السلام
<br/>الذي أحبنا</p>
			<p>الذي أحبنا وقد غسلنا
<br/>من خطايانا بدمه
<br/>وجعلنا ملوكا وكهنة</p>
