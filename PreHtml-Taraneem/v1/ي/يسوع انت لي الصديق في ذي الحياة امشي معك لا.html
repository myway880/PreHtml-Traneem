  <div class="hymn">
    <div class="v1">
			<p>يسوع انت لي الصديق في ذي الحياة أمشي معك
<br/>لا يملكن قلبي غيرك يسوع أنت لي الصديق يسوع أنت لي الرجاء أعطيت معنى لوجودي
<br/>فدمك محا ذنوبي يسوع انت لي الرجاء
<br/>يسوع ليس لس سواك وجودك قربي عزائي</p>
			<p>فحبك يغني حياتي يسوع ليس لي سواك</p>
