  <div class="hymn">
    <div class="v1">
			<p>بحثت عني إذ أنت صديق للضعفاء رفيق درب إله حنان للبسطاء
<br/>جن من يبحث عن فرح لهلاك يسوع يسوع ما أحلاك
<br/>لم اكن أعلم اني سألقاك وتروي نفسي من رؤياك
<br/>وأني ساذوب فيك وفي سكناك يسوع يسوع ما أحلاك</p>
			<p>لست وحدي من غنى في سماك ورفع التسبيح لعلاك
<br/>أنت بري وفرح القلب والروح فداك يسوع يسوع ما أحلاك</p>
	    </div>
  </div>
