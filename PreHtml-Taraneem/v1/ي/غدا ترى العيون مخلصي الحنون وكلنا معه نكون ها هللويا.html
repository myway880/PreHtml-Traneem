  <div class="hymn">
    <div class="v1">
			<p>غدا ترى العيون مخلصي
<br/>الحنون وكلنا معه نكون ها هللويا
<br/>ياسيدي المصلوب من أجل ذنبي
<br/>سبيت يا مهوب شغاف قلبي
<br/>يا ليتني أذوب من فرط حبي
<br/>لشخصك المحبوب يسوع ربي</p>
			<p>غدا على السحاب يأتي شفيعي
<br/>وبعد ذا الغياب تهنئ ضلوعي
<br/>وينتهي العذاب تمسح دموعي
<br/>أشدو مع الأحباب أهلا يسوعي</p>
	    </div>
  </div>
