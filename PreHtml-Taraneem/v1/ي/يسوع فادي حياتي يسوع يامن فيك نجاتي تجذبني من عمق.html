  <div class="hymn">
    <div class="v1">
			<p>يسوع فادي حياتي
<br/>يسوع يامن فيك نجاتي
<br/>تجذبني من عمق الخطايا
<br/>ترفعني عاليا فأغني
<br/>أحبك أحتاجك
<br/>وإن ضاق بي الزمان
<br/>سأغني</p>
			<p>فادي أوفي صديق
<br/>سأعبدك ربي
<br/>طول الطريق</p>
