  <div class="hymn">
    <div class="v1">
			<p>يا رب لا تنساني
<br/>لا تحجب وجهك عني
<br/>اجعل هموما وحزنا في قلبي
<br/>يقول عدوي ارتفعت عليه
<br/>يقول أني قد تزعزعت
<br/>أما أنا على رحمتك قد توكلت
<br/>بخلاصك يبتهج قلبي
<br/>أغني للرب
<br/>لأنه أحسن إلى
<br/>وجهك يا رب أطلب
<br/>لا تحجب وجهك عني
<br/>قد كنت عوني فلا ترفضني
<br/>ولا تتركني أغني للرب
<br/>أغني للرب
<br/>لأنه أحسن إلى</p>
	    </div>
  </div>
