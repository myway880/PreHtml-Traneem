			<p>أتكفي الكلمات أتكفي النظرات ولو
<br/>حتى الحياة لا تكفي لأقول لك شكرا يا سيد الحياة في البدء كنت الكلمه وكل الكلمات منك وأنت من خلق النهار فنور عيني منك وأنت هو ملء الحياة فكيف أشكرك يا سيد</p>
			<p>الحياة وكل ما لي هومنك</p>
