  <div class="hymn">

			<p>يا أبو القلب الطيب يا أبويا يسوع
<br/>قلبك مني قريب ومعاك مرفوع
<br/>يا حنين على ولدك في مشواره في البرية
<br/>بتقول له أنا سندك واليد مراعية
<br/>يا مسيج حوالي وأنا مقبل لديارك
<br/>بتهون لي الغربة وفي قلبي زايد مقدارك
<br/>قلبي معاك مطمن ناظر كيف بيخطي
<br/>ما بيهمه إن قابل كوم الصعب معدي</p>
