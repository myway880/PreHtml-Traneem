  <div class="hymn">
    <div class="v1">
			<p>أيوه إنت الرب الحي وأصل كل حياة ليك حياتنا للأبد
<br/>ياللي بتفرحنا كتير وكتير شوق قلوبنا نفرحك
<br/>بترضي قلوبنا ومغرقنا في خير شوق قلوبنا نمجدك
<br/>أيوه إنت مت وقمت وصرت لينا نجاة هللويا لرب المجد
<br/>عايشين بنرنم وبنشهد ونقول إنك لينا إله صالح
<br/>مهما زمان الغربة بينا يطول بنصدق إنك صالح</p>
