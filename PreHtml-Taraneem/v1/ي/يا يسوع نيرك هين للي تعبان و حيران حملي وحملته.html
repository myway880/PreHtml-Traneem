  <div class="hymn">
    <div class="v1">
			<p>يا يسوع نيرك هين للي تعبان و حيران
<br/>حملي وحملته يا حنين حبك خلى في قلبي آمان
<br/>بدي أتعلم منك أه يا حنون
<br/>مش راح اتنازل عن دربك لو مهما يكون
<br/>علمني كيف أتواضع وعن حبك ما اتراجع يا حنون
<br/>وحد قلبي وخليني حبك على طول
<br/>قلبي وفكري ولساني يغني ويقول
<br/>مش راح اسمح لظروفي تحنيني ويكتر خوفي يا يسوع</p>
	    </div>
  </div>
