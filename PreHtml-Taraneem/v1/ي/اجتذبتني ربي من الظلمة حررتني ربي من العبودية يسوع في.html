  <div class="hymn">
    <div class="v1">
			<p>اجتذبتني ربي من الظلمة
<br/>حررتني ربي من العبودية
<br/>يسوع في البدء خلقتني على
<br/>شبهك
<br/>يسوع بضعفي وإثمي خذلتك
<br/>يسوع أسرتني قوى الشر ولا نجاة
<br/>يسوع أتيت وصلبت لي أنا</p>
			<p>يسوع أنهيت قيدي وأعطيتني الحياة
<br/>يسوع من لي سواك طوق النجاة
<br/>لذا أسبحك لذا أمجدك
<br/>لأنك من العالم أنقذتني</p>
	    </div>
  </div>
