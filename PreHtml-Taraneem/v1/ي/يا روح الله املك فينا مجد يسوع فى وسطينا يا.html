  <div class="hymn">
    <div class="v1">
			<p>يا روح الله
<br/>أملك فينا مجد يسوع
<br/>فى وسطينا
<br/>يا روح الله فيض جوانا قد خطواتنا وأمشى معانا
<br/>أرفع رايات ملكك بينا أتقدمنا بنصر فادينا
<br/>يا روح الله أعلن لينا فكر إلهنا ومجد أبينا</p>
			<p>سمع أنات قلبه فينا أنت العامل وحدك فينا</p>
	    </div>
  </div>
