  <div class="hymn">
    <div class="v1">
			<p>يوجد عالم من نور
<br/>ليس فيه اي ظلام اي ليل
<br/>يسكنه كائن من نور
<br/>ولهيب الحب فيه لايخمد
<br/>ينور كل نفس مظلمة
<br/>ويلين كل قلب يابس
<br/>ويعزي بفرح كل حزين
<br/>هو يطرد عتم الطريق بدمه النقي
<br/>هو يرسم خط الحياة بكلامة
<br/>هو يملا قلبي فرحا بروحه</p>
			<p>هو المسيح يسوع هو الهي</p>
