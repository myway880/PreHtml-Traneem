  <div class="hymn">
    <div class="v1">
			<p>يفرح قلبي ويقوى إيماني لما صوتك يملا كياني
<br/>وألقى الفرحة في بتصحى والدنيا دي مش سيعاني
<br/>ألقى الدنيا نور وشموع لما بتسمعني يا يسوع
<br/>تبقى الدنيا دي غير الدنيا لما بتلمسني وترعاني
<br/>حبك حول موتي حياة ونعمة ومحبة ونجاة
<br/>وألقى صلاتي بتملا حياتي باحياها ملك اللي فداني</p>
	    </div>
  </div>
