  <div class="hymn">
    <div class="v1">
			<p>نفسي تحبه قلبي يشدو له
<br/>فهو يظل أمينا دوما إلى الأبد
<br/>يسوع بحبه وحنانه إلي ترنو
<br/>أشواقه
<br/>يبحث عني في القفار ويفتش بين الأحجار
<br/>أحببتني يا يسوع فضلا لست أريد معك شيئا
<br/>قد كان حبك واضحا على الصليب معلنا
<br/>إلى العالم لا رجوع سوف أعيش مع يسوع
<br/>سأترك وادي الدموع وأرحل معه للربوع</p>
	    </div>
  </div>
