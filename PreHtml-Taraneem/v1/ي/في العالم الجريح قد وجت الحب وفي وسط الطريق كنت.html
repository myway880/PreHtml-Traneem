  <div class="hymn">
    <div class="v1">
			<p>في العالم الجريح قد وجت الحب وفي وسط الطريق كنت رفيق الدرب
<br/>يا صليب الرب يا حبيب القلب يا سيدي يسوع يا إلهي
<br/>أريد اموت أريد أن اموت حبا بحبك
<br/>مثلما تنازلت مثلما تواضعت ومت حبا ومت حبا ومت حبا بحبي</p>
	    </div>
