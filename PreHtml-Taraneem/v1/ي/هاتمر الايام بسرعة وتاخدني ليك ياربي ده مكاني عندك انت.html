  <div class="hymn">
    <div class="v1">
			<p>هاتمر الأيام بسرعة وتاخدني ليك ياربي
<br/>ده مكاني عندك إنت ولحضنك مشتاق قلبي
<br/>قيودي في اسمك تتكسر وروحي في روحك ترتفع
<br/>ماحدش يشتكي علي
<br/>تمن خطايايا إندفع
<br/>كل يوم أنا هاستناك</p>
			<p>لحد يوم ما أبقى معاك</p>
	    </div>
  </div>
