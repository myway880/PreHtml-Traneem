  <div class="hymn">
    <div class="v1">
			<p>يالا تعالوا اسمعوا صوت يسوع بيقول
<br/>انا هو نور العالم واللي هايسمعني من قلبه يتبعني
<br/>يمشي طريقه في نور ويسيب الشرور ولايمشي في ظلام
<br/>واللي هايسمعني من قلبه يتبعني</p>
			<p>يمشي طريقه في نور كله فرح وسرور تبقى حياته سلام</p>
