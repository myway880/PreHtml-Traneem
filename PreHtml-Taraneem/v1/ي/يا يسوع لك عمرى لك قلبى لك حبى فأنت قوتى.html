  <div class="hymn">
    <div class="v1">
			<p>يا يسوع لك عمرى لك قلبى لك حبى
<br/>فأنت قوتى نورى فى دربى ليس سواك يسوع ربى
<br/>بالصليب قد جئت لأجلى بالموت قد نجيت نفسى
<br/>وبالقيامة رفعت رأسى من إثمى
<br/>وهبتنى نعمة فى طريقى أعطيتنى كلمة فى مسيرى
<br/>غمرتنى بالروح يا حبيبى يا حبيبى
<br/>سوف أظل لك مدين كل عمرى طول السنين
<br/>وليحيا قلبى لك مدين لك مدين</p>
	    </div>
  </div>
