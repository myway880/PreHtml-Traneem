  <div class="hymn">
    <div class="v1">
			<p>قلبه بيفرح لينا لما نقول تراتيل
<br/>مجدا ليك يا فادينا مجدا صبح وليل
<br/>يالا نعلي اسم فادينا نهتف مجدا ليك
<br/>ياللي اسمك غالي علينا مجدا ليك يا مليك
<br/>يالا نقدم أحلى سجودنا لاسم الفادي يسوع
<br/>هو حياتنا وسر وجودنا نهتف ليه يا جموع
<br/>يالا نسبح نرفع صوتنا نعلن حبنا ليه
<br/>مجده هايبقى كل هدفنا ونعمل ما يرضيه</p>
	    </div>
  </div>
