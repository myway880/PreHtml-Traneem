  <div class="hymn">
    <div class="v1">
			<p>يا يسوع يا غالي بص علي ده عينيك الحلوة بتفيض حنية
<br/>انت أمالي وكل مالي وياك الخلوة تسوى الأبدية
<br/>صديق مثالي عطوف وطيب يا يسوع يا غالي حبك يطيب
<br/>نور الليالي فجري قريب تصلح لي حالي ولا يوم تخيب
<br/>كلمني كلمة تشبع حياتي وبنظرة حلوة تفرج ضيقاتي
<br/>المسني لمسة تنهي آهاتي تغمر حياتي فيك تعزياتي</p>
	    </div>
