  <div class="hymn">
    <div class="v1">
			<p>لأن الله ملجأي لأن الله ملجأي
<br/>يا قوتي لك أرنم لك أرنم
<br/>إله رحمتي إله رحمتي
<br/>يا قوتى لك أعظم لك اعظم
<br/>يا قوتى لك أسبح لك أسبح
<br/>يا قوتى لك أصفق لك أصفق</p>
			<p>يا قوتى لك أهلل لك أهلل</p>
