  <div class="hymn">
    <div class="v1">
			<p>يسوع بحبك يسوع بحبك
<br/>وعايز أبقى أنا ليك أمين
<br/>وكلامك إنت يبقى فحياتي
<br/>دايما أمين نعم أمين نعم أمين
<br/>يسوع بحبك يسوع بحبك
<br/>وعايز أكون أمين
<br/>ولكل أمر اقرأ في كتابك
<br/>أقول أمين نعم أمين نعم أمين
<br/>يسوع بحبك يا يسوع بحبك
<br/>وعايز أطيعك وأفضل أمين
<br/>علمني أخضع وأسمع كلامك
<br/>وأقول أكون أمين نعم أمين نعم أمين</p>
	    </div>
  </div>
