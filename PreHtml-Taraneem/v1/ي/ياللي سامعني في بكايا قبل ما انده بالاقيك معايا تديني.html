  <div class="hymn">
    <div class="v1">
			<p>ياللي سامعني في بكايا قبل ما أنده بالاقيك معايا
<br/>تديني أمان وتوهبني سلام وأنا متصان في إيديك يا يسوع
<br/>نفسي ياربي تغرس في غصن أخضر مليان ثمار
<br/>مليان محبة مليان حنان وأنا متصان في إيديك يا يسوع
<br/>في حياتي ابشهد عنك يا يسوع ولساني يسبح بكل خشوع
<br/>والفرح يزيد مليان مواعيد وأنا متصان في إيديك يا يسوع</p>
	    </div>
  </div>
