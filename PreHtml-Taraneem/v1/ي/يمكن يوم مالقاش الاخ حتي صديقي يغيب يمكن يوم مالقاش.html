  <div class="hymn">
    <div class="v1">
			<p>يمكن يوم مالقاش الأخ حتي صديقي يغيب
<br/>يمكن يوم مالقاش الحب في قلب اللي اسمه حبيب
<br/>لكن أبدا ما بتنساني ولا تنسي مشاعر جوايا
<br/>تحكيلك إيه إيه إيه في قلبي
<br/>إنت اللي باق لي من الدنيا و فاضل جانبي
<br/>إنت اللي بتمسك بإيدي وساند قلبي</p>
			<p>يمكن يوم مالقاش الأم وحتي الأب يغيب
<br/>يمكن يوم مالقاش الإبن اللي إتمنيته قريب</p>
	    </div>
  </div>
