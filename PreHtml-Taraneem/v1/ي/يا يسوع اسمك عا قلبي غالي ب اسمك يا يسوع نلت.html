  <div class="hymn">
    <div class="v1">
			<p>يا يسوع إسمك عا قلبي غالي
<br/>بإسمك يا يسوع نلت الخلاص
<br/>رح خلي إسمك بحياتي عالي
<br/>كرمالك بحيا إنت الأساس
<br/>يسوع إسمك أحلى الأسامي ومحبتك ما بتحصرها حدود
<br/>لما بعيشلك كل أيامي بيتغير عندي كل معنى الوجود</p>
			<p>مستحق كل العبادة والإكرام بيليق فيك والسجود
<br/>رح رنم لإسمك يا فادي إنت حبيبي وإلهي المعبود</p>
	    </div>
  </div>
