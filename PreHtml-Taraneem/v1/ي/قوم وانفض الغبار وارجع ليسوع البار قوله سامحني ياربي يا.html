  <div class="hymn">
    <div class="v1">
			<p>قوم وانفض الغبار وارجع ليسوع البار
<br/>قوله سامحني ياربي
<br/>يا شعب الله الساعة جاية
<br/>يا شعب الله الدنيا فانية
<br/>راجع وكلي دموع ارحمني يا يسوع
<br/>دي توبة من قلبي
<br/>لو يوم تيجي له ترمي همومك
<br/>هو الوحيد اللي هايقدر يقدر يصونك
<br/>راجع وهمي شايله في كفوفي
<br/>زاد حملي ياما على كتفي من كتر خوفي</p>
	    </div>
  </div>
