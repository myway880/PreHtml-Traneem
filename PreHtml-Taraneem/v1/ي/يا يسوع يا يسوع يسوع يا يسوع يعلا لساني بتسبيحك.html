  <div class="hymn">
    <div class="v1">
			<p>يا يسوع
<br/>يا يسوع
<br/>يسوع
<br/>يا يسوع
<br/>يعلا لساني بتسبيحك وأمجد أسمك ومديحك
<br/>يكون طريقي وسكتي يكون معيني في دنيتي
<br/>هاكمل أسبحك
<br/>هاكمل أعليك
<br/>هاكمل اعبدك
<br/>هاكمل أسجد لك
<br/>يا سبب غنايا يا سبب سعدي
<br/>ياسبب أفراحي ويا سندي
<br/>أنت الحقيقة وسط الخيال</p>
			<p>وأنت اللي قادر على المحال</p>
