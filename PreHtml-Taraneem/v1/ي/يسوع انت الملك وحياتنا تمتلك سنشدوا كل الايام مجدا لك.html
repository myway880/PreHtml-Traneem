  <div class="hymn">
    <div class="v1">
			<p>يسوع أنت الملك وحياتنا تمتلك
<br/>سنشدوا كل الأيام مجدا لك على الدوام
<br/>يسوع ملك الملوك هو رئيس السلام
<br/>يسوع رب الأرباب هو وحده الإله
<br/>يسوع أنت الإله أتبعك مدى الحياة
<br/>لتكن مشيئتك وليأت ملكوتك
<br/>مجدا مجدا للحمل قد محا ذا العمل
<br/>باسمك ننتصر ونرقب ننتظر</p>
	    </div>
  </div>
