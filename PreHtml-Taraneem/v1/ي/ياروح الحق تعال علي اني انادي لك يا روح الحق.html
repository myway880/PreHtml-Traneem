  <div class="hymn">
    <div class="v1">
			<p>ياروح الحق تعال علي إني انادي لك يا روح الحق تعال إلي إني أنادي لك
<br/>ياروح الحق تعال إلي إني محتاج لك تعال إلى قربي تعال واغمرني
<br/>فانت تحيني تحي نفسي العطشه فأنت ترافقني ترافق وحدتي
<br/>فأنت رفيقي وانت مرشدي</p>
