	<title>يداك صنعتني وكونتي وبالحنان دائما أحاطتني فهمني فأتعلم وصاياك وأنطلق</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>يداك صنعتني وكونتي<br/>وبالحنان دائما أحاطتني<br/>فهمني فأتعلم وصاياك<br/>وأنطلق لأحقق نواياك</p>
	    </div>

    <div class="v1b">
			<p>علمني يا رب طريقك<br/>فأسلك في حقك<br/>وحد قلبي لخوف اسمك<br/>ولا تحجب عني وجهك</p>
	    </div>

    <div class="v1c">
			<p>سيدي يا لحن لحن السلام<br/>يا باري كل الأنام<br/>يا من تحمل كل الآلام<br/>قونا وقدنا للأمام</p>
	    </div>
  </div>
</body>
