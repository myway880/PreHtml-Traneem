  <div class="hymn">
    <div class="v1">
			<p>علي صوتك بالترنيم وهلل ليه ارفع إيدك أطلب اسمه وسبح ليه علي صوتك ليه
<br/>ياللي واقع جوه خوفك يالا
<br/>يالا قوم ياللي خاضع لخطيتك يالا يالا قوم ياللي راقد أسر مرضك يالا يالا قوم قوم وسبح اسم إلهك وافرح أيوه بيه</p>
			<p>ياللي اكسر خوفك يالا باسم يسوع يالا اخضع ضعفك يالا باسم يسوع</p>
