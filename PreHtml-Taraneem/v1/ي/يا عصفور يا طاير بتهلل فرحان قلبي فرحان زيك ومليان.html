  <div class="hymn">
    <div class="v1">
			<p>يا عصفور يا طاير بتهلل فرحان
<br/>قلبي فرحان زيك ومليان بالإيمان
<br/>أنت مش ممكن تزعل لو ضاعت منك حبه
<br/>أنا برضه عندي سلام من ربي وعندي محبه</p>
			<p>حتى لو أصحابي سبوني حتى لو يوم ضربوني
<br/>هافضل فرحان برضه ولا كنش في يوم زعلان</p>
	    </div>
  </div>
