  <div class="hymn">
    <div class="v1">
			<p>يا رب باجي لك بعد ما تهت في كل طريق
<br/>مافيش حد غيرك يفدي حياتي ويوفي الدين
<br/>أعمالي ماتكفيش حسناتي ماتوفيش
<br/>مافيش غيرك طريق
<br/>علشان إنت الإله الواحد وقلبك رحيم
<br/>باجي لك بكل ذنوبي وقلبي الأثيم
<br/>تغفر لي ذنبي وتشفي الجراح
<br/>في حضنك تاخدني وتعوض اللي راح</p>
	    </div>
  </div>
