  <div class="hymn">
    <div class="v1">
			<p>ياربنا ما أمجد اسمك في كل الأرض
<br/>إذ جعلت جلالك فوق السما من أفواه الأطفال أسست حمدا
<br/>كونت القمر والنجوم في السما مع هذا لم تنساني
<br/>من أنا يارب حتى تذكرني من أنا حتى تفتقدني</p>
			<p>بمجد وبهاء تكللني تسلطني على كل شئ</p>
