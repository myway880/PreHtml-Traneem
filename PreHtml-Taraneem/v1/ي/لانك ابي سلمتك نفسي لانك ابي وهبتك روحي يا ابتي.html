  <div class="hymn">
    <div class="v1">
			<p>لأنك أبي سلمتك نفسي
<br/>لأنك ابي وهبتك روحي
<br/>يا أبتي يا أبتي أسلم لك
<br/>ذاتي افعل بي كل ما تشاء
<br/>مهما فعلت أنا شاكر لك إني مستعد لكل شيء</p>
			<p>يا أبتي أسلمك حياتي أسودعها بين يديك
<br/>ولا أشتهي سوى حبك لي كل رغبتي أن أتبعك</p>
	    </div>
  </div>
