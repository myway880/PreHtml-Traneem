  <div class="hymn">
    <div class="v1">
			<p>يا ماشي
<br/>وعارف لوين وسايب دنيا بتغرك
<br/>حياتك
<br/>وحدة ما اتنين قصيرة ومهما طال عمرك
<br/>يسوع
<br/>أصله بيريدك وداير يضمن مصيرك
<br/>وما في
<br/>غيره زولا
<br/>قال وقوله يحقق الأمال
<br/>أنا الحي
<br/>واللي معاي حيين يا ريتكم تعرفوا ريدي زولا شخصا ريدي
<br/>الذي أريده</p>
	    </div>
  </div>
