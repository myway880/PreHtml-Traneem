  <div class="hymn">
    <div class="v1">
			<p>يا فادي الإنسان يا منقذ البشر
<br/>خلصنا يا رحمان بالحب والغفران
<br/>عرفنا المحبه ببذل نفسك في سبيلنا
<br/>علمنا أن نبذل نفوسنا في سبيل إخواتنا</p>
			<p>إذا كان الله قد أحبنا هذا الحب
<br/>فعلينا نحن أن يحب بعضنا بعضا</p>
	    </div>
