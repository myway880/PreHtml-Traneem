  <div class="hymn">
    <div class="v1">
			<p>ربي في كل أيامي معاك وعدك لي خيري
<br/>وراك
<br/>رحمة وحب وتعزيات فين ما هترسي هتستناك
<br/>ياللي بكل مهارة إيدك وحدك
<br/>إنت اللي بترعاني
<br/>زي ما قلبك دايما كامل أبدا عمرك ما
<br/>هتنساني</p>
			<p>بابقى في وسط غناك فرحان وأطلب منك
<br/>بالإيمان
<br/>وقت ما أجوع أرفع لك عيني ألقى المن في كل
<br/>أوان</p>
	    </div>
  </div>
