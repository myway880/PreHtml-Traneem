  <div class="hymn">
    <div class="v1">
			<p>يا مسافر رايح على فين رايح ع السما طوالي
<br/>وتذاكر سفرك دي منين دي يسوع عني دفعهالي
<br/>وختم السما معلوم أصله بدم يسوع مختوم
<br/>وعلى حسابه رايح عنده وفرحي وياه هايدوم
<br/>مهما تتوه السفرية إيده دايما في إيدي
<br/>ولابد أوصل عنده قريب متأكد مية المية</p>
	    </div>
