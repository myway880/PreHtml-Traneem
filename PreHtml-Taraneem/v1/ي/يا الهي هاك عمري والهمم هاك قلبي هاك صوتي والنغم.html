    <div class="v1">
			<p>يا إلهي هاك عمري والهمم هاك قلبي هاك صوتي والنغم أرتمي في حضن مغنك أصلي ربي صن في أرضنا روح القيم يا إلهي يا شراعا خاض بي درب النجاة أنت في دنياي ينبوع الهبات حبك الأدهار حبي برهه أعطني من كنزك الصافي النعم</p>
