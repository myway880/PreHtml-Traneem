  <div class="hymn">
    <div class="v1">
			<p>يسوع باركني جددني ورفعني على كفه نقشني من إثمي خلصني
<br/>باعلي صوتي واغني واسمع ناسي وأهلي دم الله اللي غسلني ومن قيودي حررني
<br/>ربي مسح دمعتي وبحنانه غمرني بايده شال احزاني وشفا قلبي وعزاني
<br/>فدى نفسي وفهمني ولطريقه علمني بحبه الصافي ملأني ملأ قلبي وعلاني</p>
	    </div>
