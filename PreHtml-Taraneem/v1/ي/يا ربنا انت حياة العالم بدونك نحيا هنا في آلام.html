  <div class="hymn">
    <div class="v1">
			<p>يا ربنا أنت حياة العالم
<br/>بدونك نحيا هنا في آلام يا سيدي أنت الحياة
<br/>من يملك على الحياة فقد أضاء لنا الظلمة
<br/>أنت الذي أعطيتنا أن ننتصر على الشيطان
<br/>من يترك عرش السماء وقد أعطى لنا الخلاص
<br/>أنت الذي فديتنا لترفع عنا القصاص
<br/>يا سيدي ليس سواك ليس من يمنح الرجاء
<br/>ليس من يغفر الآثام بروحه يعطي العزاء</p>
	    </div>
  </div>
