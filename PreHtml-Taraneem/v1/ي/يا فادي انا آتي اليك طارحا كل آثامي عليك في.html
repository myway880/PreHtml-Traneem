  <div class="hymn">
    <div class="v1">
			<p>يا فادي أنا آتي إليك
<br/>طارحا كل آثامي عليك
<br/>في قلبك استرني
<br/>في صفحك اقبلني
<br/>آتي تائبا ربي لديك</p>
			<p>فبجلدتك أنا شفيت
<br/>وبصلبك قد افتديت
<br/>لك آتي بإثمي لتطهرني
<br/>فاقبلني يا يسوع</p>
	    </div>
  </div>
