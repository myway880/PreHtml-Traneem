  <div class="hymn">
    <div class="v1">
			<p>يا بحور الخطية ليه إنت قوية مش قادر عليكي وإنت قادرة علي
<br/>أمواجك شديدة ورياحك عنيدة مين يقدر عليكي دي حروبك عنيدة
<br/>ليه تايهة السفينة لا مرسى لا مينا وقلوبنا حزينة والصرخة سجينة
<br/>يا بحور الخطية مهما كنت قوية بيسوع أقدر عليكي ولا تقوي علي</p>
	    </div>
  </div>
