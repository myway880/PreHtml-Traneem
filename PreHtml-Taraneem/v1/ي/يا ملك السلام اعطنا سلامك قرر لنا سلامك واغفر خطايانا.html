  <div class="hymn">
    <div class="v1">
			<p>يا ملك السلام أعطنا سلامك قرر لنا سلامك
<br/>واغفر خطايانا
<br/>فرق أعداء الكنيسة وحصنها فلا تتزعزع إلى
<br/>الأبد
<br/>عمانوئيل إلهنا في وسطنا الآن بمجد أبيه
<br/>والروح القدس
<br/>ليباركنا كلنا ويطهر قلوبنا ويشفي أمراض
<br/>نفوسنا
<br/>وأجسادنا نسجد لك أيه االمسيح مع أبيك الصالح
<br/>والروح القدس</p>
	    </div>
  </div>
