  <div class="hymn">
    <div class="v1">
			<p>يسوع المسيح
<br/>ابن الله الوحيد
<br/>الذي هو بهاء مجد الآب
<br/>وحامل كل الأشياء بكلمة قدرته
<br/>بعدما صنع بنفسه
<br/>تطهيرًا لخطايانا
<br/>جلس في يمين العظمة
<br/>جلس في الأعالي
<br/>كرسيك يا الله
<br/>إلى دهر الدهور
<br/>أساس ملكك
<br/>عدل واستقامة
<br/>أنت القديم الأيام
<br/>من الأزل للأبد
<br/>ملكوتك لن يزول
<br/>وسلطانك أبدي</p>
	    </div>
  </div>
