  <div class="hymn">
    <div class="v1">
			<p>يسوع أنت ترنيمي وكلمات
<br/>شعري
<br/>أنت لحن عمري ونشيد حبي
<br/>فلاسمك أغني
<br/>بل أنت فرحتي ونبع قوتي
<br/>ملكي وإلهي
<br/>فاقبل مني ربي ذبيحة حبي
<br/>يسوع لحن عمري</p>
