  <div class="hymn">
    <div class="v1">
			<p>يفرح ربي بي يفرح عريسي بي
<br/>في يوم عرسه في يوم فرح قلبه
<br/>جميلة أنا في عيني الرب
<br/>طاهرة أنا في ظلال الرب
<br/>أنا لحبيبي اليه اشتياقي
<br/>هوذا صوته ها هو آت</p>
			<p>يسوع آت حبيبي</p>
