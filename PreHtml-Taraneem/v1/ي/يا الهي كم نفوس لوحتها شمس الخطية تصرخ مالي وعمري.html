  <div class="hymn">
    <div class="v1">
			<p>يا إلهي كم نفوس لوحتها شمس الخطية
<br/>تصرخ مالي وعمري الغالي ضاعوا وما في الدنيا أمالي
<br/>ضاع المال وضاع العمر وما لي رجاء
<br/>يا عزيزي كم قلوب في اشتياق للمسيح
<br/>لا تتواني قم وتفانى أن ليسوع تزيد إهانة
<br/>ضاع الوقت وضاع الجهد كفانا رياء كفانا ما فات</p>
	    </div>
  </div>
