  <div class="hymn">
    <div class="v1">
			<p>يا أولاد وبنات عندي حكاية جميلة
<br/>عن ميلاد يسوع في مزود فقير
<br/>وبتحكي الحكايات والناس كانوا نايمين
<br/>إن رعاه ويا غنمهم وحديهم صاحيين
<br/>وظهر فجأة ملاك فرحان ويا جنود
<br/>بشر ليهم بالأفراح إن يسوع مولود
<br/>سبح كل ملاك المجد لله
<br/>وعلى الأرض السلام والأفراح للناس</p>
	    </div>
  </div>
