  <div class="hymn">
    <div class="v1">
			<p>يارب أنت أبونا يارب أنت أبونا
<br/>طول الحياة وف كل الأحوال تمسح دموعنا
<br/>ليس لنا سواك يارب أنت أبونا
<br/>ليس من معين ولا خل أمين في عالم الأنين</p>
			<p>الأصدقاء تركونا والأهل نسيونا والأحبا رفضونا</p>
