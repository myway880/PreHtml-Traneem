  <div class="hymn">
    <div class="v1">
			<p>يا رب ليك الحمد والقوة والسلطان
<br/>رفعت ليك المجد يا سيد الأكوان
<br/>جبال أسستها وديان مهدتها
<br/>وصنعت منا إلهي نفوس ليك حمدها
<br/>يا خالق كل شيء بحكمة واقتدار
<br/>تسبيحي يعلا ليك وقلبي ليك أوتار
<br/>كلامي ما يكفيش ألحاني ماتوفيش
<br/>لكن يا رب ماليش غير إني أسبحك</p>
	    </div>
  </div>
