<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="يا أبانا لست أدري" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> يا أبانا لست أدري </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>يا أبانا لست أدري
<br/>كيف كان عمري يجري
<br/>دون أن أدرك
<br/>أنك أنت أبي
<br/>لكنى الآن ابنك
<br/>أنت ترعاني بحبك
<br/>فلن أخاف أبداً
<br/>لإنك تمسك يدي
<br/>سأسبحك وأهتف لك
<br/>للأبد أنا لك للأبد</p></div></div></body></html>
