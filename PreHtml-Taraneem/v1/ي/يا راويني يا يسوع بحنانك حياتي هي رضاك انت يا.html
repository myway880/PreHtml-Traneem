  <div class="hymn">
    <div class="v1">
			<p>يا راويني يا يسوع بحنانك
<br/>حياتي هي رضاك
<br/>إنت يا ربي فرحة قلبي
<br/>أنا عايش هنا باستناك
<br/>يا رافع راسي في الضيق
<br/>يا مجدي يا أغلى صديق
<br/>يا حبيبي يا منور عمري
<br/>يا فاديَّ يسوع ما أحلاك</p>
			<p>هللويا هللويا
<br/>قلبي ثابت وانا وياك
<br/>هللويا هللويا
<br/>أنا ليَّ مكان في سماك</p>
	    </div>
  </div>
