  <div class="hymn">
    <div class="v1">
			<p>يارب أنت عزنا يارب أنت مجدنا يارب
<br/>أنت فرحنا مبارك يا الله
<br/>إلى الدهور نحمدك ونغني بمراحمك
<br/>دوما قريب اسمك مبارك ياالله
<br/>نسبحك نعظمك نسجد لك ونرفعك
<br/>ترنيمنا دوما لك مبارك يالله</p>
			<p>يارب انت صخرتي يارب انت ملجأي ذبائح الشكر لك مبارك يا الله</p>
