  <div class="hymn">
    <div class="v1">
			<p>يولد لنا يدعى اسمه عجيبا مشيرا
<br/>إلها قديرا أبا أبديا رئيس السلام
<br/>قال الرب سأسكب ماء فوق الأرض اليابسة
<br/>هلموا جميعا أيها العطاش إلى المياه
<br/>وأنت يا بيت لحم يخرج لي منك من يصبح ملكا
<br/>وهو قديم منذ الأزل</p>
