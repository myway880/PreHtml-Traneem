  <div class="hymn">
    <div class="v1">
			<p>يا نفسي سبحي مسيحك وافرحي
<br/>دا إلهك اعبدي أمامه انحني
<br/>خيمتك أوسعي أطنابك شددي
<br/>في محضره اهتفي علم حبه ارفعي
<br/>ثياب عزك البسي بجمالك افرحي
<br/>أزال عدوك ودمه مغطيكي
<br/>أقدام الإيل الرب أعطاك
<br/>على مرتفعات هو أقامك</p>
	    </div>
  </div>
