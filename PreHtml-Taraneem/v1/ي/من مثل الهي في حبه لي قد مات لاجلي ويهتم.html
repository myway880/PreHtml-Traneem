  <div class="hymn">
    <div class="v1">
			<p>من مثل إلهي في حبه لي قد مات لأجلي ويهتم بي يعزيني في حزني وسلاما يعطيني يشفيني عند مرضي وفي ضعفي يقويني قد تأتي ضيقات ويسود الظلام لكن في ظلامي أشعر بالسلام لأنه يضمني وبحكمة يرشدني أبدا يمضي بنا الزمان وتمر السنين لكن يبقى إلهي دوما راعي أمين لأنه رب الحياة أسكن في حماه وتسبحه الشفاه</p>
	    </div>
  </div>
