  <div class="hymn">
    <div class="v1">
			<p>يالشوقي وحنيني ان ألتقى بالله تمتلي عيناي من مراه
<br/>سيضمني في الأحضان عند ذا ستمسح الأحزان
<br/>سآراه سآراه وسيأتي ذا اليوم الذي فيه أراه
<br/>يا إلهي عد قلبي للقا القريب عند مرآك نفسي تطيب
<br/>تتسيني الاحزان وتغمرني بالحنان
<br/>سآراك سآراك وسيأتي ذا اليوم الذي فيه آراك</p>
	    </div>
  </div>
