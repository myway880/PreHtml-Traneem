	<title>يا أبانا لست أدري كيف كان عمري يجري دون أن</title>

  <div class="hymn">
    <div class="v1">
			<p>يَا أَبَانَا لَسْتُ أَدْرِي
<br/>كَيْفَ كَانَ عُمْرِي يَجْرِي
<br/>دُونَ أَنْ أُدْرِكَ أَنَّكَ
<br/>أَنْتَ أَبِي
<br/>لكِنِّي الآنَ ابْنُكَ
<br/>أَنْتَ تَرْعَانِي بِحُبِّكَ
<br/>فَلَنْ أَخَافَ أَبَدَا
<br/>لأنَّكَ تُمْسِكُ يَمِينِي</p>
			<p>سَأُسَبِّحُكَ وَأَهْتِفُ لَكَ
<br/>لِلأَبَدِ أَنَا لَكَ لِلأَبَدِ</p>
	    </div>
  </div>
