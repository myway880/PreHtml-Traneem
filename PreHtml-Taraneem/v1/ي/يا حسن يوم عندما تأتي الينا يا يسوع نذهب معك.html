  <div class="hymn">
    <div class="v1">
			<p>يا حسن يوم عندما تأتي إلينا
<br/>يا يسوع
<br/>نذهب معك حيثما أعددت في تلك الربوع
<br/>عندها ليس أنين بل عزاء كل حين
<br/>والسلام يغمر نفوس المؤمنين
<br/>سوف نراك أتيا والكل يجثو خاضعا
<br/>متى ستأتي يايسوع امين تعال مسرعا</p>
			<p>يارب حطم القيود ننتظر البر يسود
<br/>فتكمل كل الوعود بملكك رب الجنود</p>
	    </div>
  </div>
