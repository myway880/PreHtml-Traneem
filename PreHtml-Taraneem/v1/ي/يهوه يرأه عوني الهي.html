<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="يهوه يرأه عوني إلهي" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> يهوه يرأه عوني إلهي </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>يهوه يرأه عوني إلهي
<br/>تكفيني نعمته تكفيني
<br/>سيملأ كل احتياج
<br/>بحسب غناه في المجد
<br/>وعده يوصي جنوده حولي
<br/>يهوه يرأه يهتم بي
<br/>سبحوا الإله فهو الحبيب
<br/>مانح الحياة لنا في الصليب
<br/>وهو من سماه لنا يستجيب
<br/>سوف أدعو باسم سيدي</p></div></div></body></html>
