  <div class="hymn">
    <div class="v1">
			<p>أنت قلت لا أهملك أنت قلت لا أتركك أنت أحبك أنت أحبك عنك للأبد لن أتنازل
<br/>يا يسوع يا أبانا الحقيقي يا يسوع يا أبانا الأبدي</p>
			<p>أنت قلت لا أهملك أنت قلت لا أتركك أشكرك على محبتك أشكرك على أمانتك أثبتوا ولماذا خوفكم لأن الرب معكم</p>
