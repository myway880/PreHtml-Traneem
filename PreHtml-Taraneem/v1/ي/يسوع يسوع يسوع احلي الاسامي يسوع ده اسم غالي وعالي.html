  <div class="hymn">
    <div class="v1">
			<p>يسوع
<br/>يسوع
<br/>يسوع
<br/>أحلي الأسامي
<br/>يسوع ده إسم غالي وعالي فوق الأسامي
<br/>يسوع ده لحن حبي وهو عنوان سلامي
<br/>يسوع برج حصين أدخل وأحتمي فيه
<br/>جواه أنا أصلى ساكن فى خيره ورحمته
<br/>يسوع يا مالي قلبي ومالك كل أيامي
<br/>في ضيقي أو فى رحبي إيديك تحمل تداوي
<br/>يسوع فى كل يوم حب وغفران يدوم</p>
			<p>فرحة فى وقت الغموم وعزي ونصرتي</p>
	    </div>
