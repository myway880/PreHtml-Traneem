  <div class="hymn">
    <div class="v1">
			<p>يا
<br/>مزين سما بنجوم ومضوي فيها قمر
<br/>يا
<br/>معلق بالهوا غيوم يا خالق أرض وشجر
<br/>يا
<br/>مخلي المفلوج يقوم وللأعمى عاطي بصر
<br/>يا
<br/>مفرج قلب المهموم بحبك يا فادي البشر
<br/>يا
<br/>جابلني ببطن إمي يا نافخ في الحياة
<br/>يا
<br/>ممشي بعروقي دمي وع شفافي حاطط كلمات
<br/>يا
<br/>عارف كل أفكاري
<br/>سلوكي
<br/>بليلي ونهاري
<br/>ماشي
<br/>حدي بمشواري</p>
	    </div>
  </div>
