  <div class="hymn">
    <div class="v1">
			<p>دم يسوع أخرجنا
<br/>من تحت سلطان الظلام
<br/>رفعنا وفصلنا
<br/>عن سلطان الشيطان
<br/>يحاربوننا ولا يقدرون علينا
<br/>الرب يحفظنا يوصي ملائكته بنا
<br/>شعب الرب أسد ليس من يخيفه
<br/>لا يرغمه عدو ولا يذلله
<br/>لا عرافة علينا لا عيافة علينا
<br/>على الصل والثعبان تدوس أقدامنا</p>
	    </div>
  </div>
