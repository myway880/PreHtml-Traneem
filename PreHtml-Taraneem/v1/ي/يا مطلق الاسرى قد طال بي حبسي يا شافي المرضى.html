  <div class="hymn">
    <div class="v1">
			<p>يا مطلق الأسرى قد طال بي حبسي
<br/>يا شافي المرضى بادر الى لمسي
<br/>يا اول الاحباب للقلب والعقل
<br/>يا واحه الاغراب كن انت لي اهلي</p>
			<p>يا حامل الاتعاب شلني مع الحمل</p>
