  <div class="hymn">
    <div class="v1">
			<p>من حبك خليتني ابنك اديتني الحق أكون ليك
<br/>أكبر في حبك ألمس حنانك يا أحلى أب أنتمي ليه
<br/>يا عظيم يا قدير أسجد ليك للأبد
<br/>أنا جاي أقول إني بحبك في الوقت الصعب مهما يطول
<br/>ده حبك لي مش بيتغير وأنا هافضل أرنم ليك على طول
<br/>مهما أقول مش هايكفي قدام حبك العجيب</p>
			<p>قلبي بيفرح وأنا جنبك ده حبك لي ف كل يوم جديد</p>
	    </div>
  </div>
