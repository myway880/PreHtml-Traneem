			<p>يهوه رافا أنت الشافى كلمتك أرسلت لى
<br/>بروحك احييتنى شفيتنى أقمتنى
<br/>يهوه رافا أنت الشافى ابنك يسوع ارسلت لى
<br/>بجلدته شفيتنى بدمه حمايتى</p>
