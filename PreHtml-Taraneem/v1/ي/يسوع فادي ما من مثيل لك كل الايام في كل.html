  <div class="hymn">
    <div class="v1">
			<p>يسوع فادي ما من مثيل لك كل الايام في كل آن سأهتف بحبك
<br/>مريحي ملاذي برج حصين منيع بكل روحي والكيان أسجد مدى الزمان
<br/>غنوا معي يا شعوب أهتفوا مجد جلالاله
<br/>قدموا تجثوا الجبال تموج البحار تخضع لاسمك</p>
			<p>يشدو لساني بصنع يديك حبا إلهي سأجثو لديك أنت نصيبي وليس لي سواك</p>
	    </div>
  </div>
