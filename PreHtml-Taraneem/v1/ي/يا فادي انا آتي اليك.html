<br/>طارحا كل آثامي عليك
<br/>في قلبك استرني في صفحك اقبلني
<br/>آتي تائبا ربي لديك
<br/>فبجلدتك أنا شفيت
<br/>وبصلبك قد افتديت
<br/>لك آتي بإثمي
<br/>لتطهرني فاقبلنِّي يا يسوع</p></div></div></body></html>
