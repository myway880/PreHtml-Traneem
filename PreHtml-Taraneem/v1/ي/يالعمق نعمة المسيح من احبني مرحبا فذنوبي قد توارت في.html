  <div class="hymn">
    <div class="v1">
			<p>يالعمق نعمة المسيح من أحبني مرحبا فذنوبي قد توارت في ظل الذبيح في الجنب الجريح في دم المسيح بشخصه دعاني مرحبا بصوته نداني مبتسما قد قال لي: غفرت ذنبك يالعمق نعمة المسيح
<br/>يالعمق لطفه البديع من يقودني مرحبا فاجعلني يا إلهي أحمل الصليب وأتبع الحبيب فهو لي النصيب</p>
