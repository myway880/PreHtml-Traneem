  <div class="hymn">
    <div class="v1">
			<p>يسوع أنت إلهي حبك شافي الوحيد
<br/>أنت حبيب نفسي أبدأ يسوع أنت من أريد
<br/>أسجد أمامك إلهي أعترف بك ملكي
<br/>ها هي حياتي في يديك افعل بها ما تريد
<br/>تنحني لاسمك كل ركبة ويعترف كل لسان
<br/>اسمك يسوع خلاصي أردده في كل حين
<br/>تعال واملك على قلبي أتوق إليك تعال
<br/>ترنم لك شفتاي أحبك للأبد</p>
