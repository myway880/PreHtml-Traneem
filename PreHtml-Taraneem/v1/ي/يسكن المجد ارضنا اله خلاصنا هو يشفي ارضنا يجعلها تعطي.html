  <div class="hymn">
    <div class="v1">
			<p>يسكن المجد أرضنا
<br/>إله خلاصنا هو يشفي أرضنا يجعلها تعطي كل قوتها
<br/>أنهار الحياة تجرى من وسطها عظمة قدرته الفائقة
<br/>بصوت الفرح يعلو له تسبيحنا بالأيادي نصفق لمليكنا
<br/>لا يتسلط علينا غيره ولا يسكن الأعداء أرضنا
<br/>لا لن نقول يوما قد زال مجدنا سنقول الرب زاد عظمتنا
<br/>فمن الآكل يخرج أكلا لنا ومن صوان الصخر عسلا</p>
	    </div>
  </div>
