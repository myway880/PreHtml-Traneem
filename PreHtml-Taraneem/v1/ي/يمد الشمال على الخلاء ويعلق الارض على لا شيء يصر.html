  <div class="hymn">
    <div class="v1">
			<p>يمد الشمال على الخلاء ويعلق الارض على لا شيء
<br/>يصر المياه في
<br/>سحبه فلا يتمزق الغيم
<br/>يحجب وجه كرسيه باسطا عليه سحابه
<br/>رسم حدا على
<br/>وجه المياه عند اتصال النور بالظلمة
<br/>اعمدة
<br/>السماوات ترتعد وترتاع من زجره</p>
	    </div>
  </div>
