  <div class="hymn">
    <div class="v1">
			<p>يا سيدي أحبك لأنك أحببتني
<br/>أراك ترفعني فوق أحزاني
<br/>وتحرر قلبي من كل فاني
<br/>وبذلت نفسك لأجلي ووقفت دوما جانبي
<br/>أراك تعبر بي فوق أمواجي
<br/>وتحارب عني أمام أعدائي
<br/>أراك تحملني فوق جبالي
<br/>وتسند حولي طول أيامي</p>
	    </div>
  </div>
