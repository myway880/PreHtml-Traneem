  <div class="hymn">
    <div class="v1">
			<p>ترانيم شفاهنا ذبيحة ليك بنسبحك نعلن غناك
<br/>يا رب شوق القلب ليك فرحي الحقيقي هو بيك
<br/>تدي الكلام تدي النغم أنهار سلام وسط الألم
<br/>اقبلها من يا مليك كرس حياتنا لرضاك
<br/>واللي وضع حمله عليك عزاء وراحة وجدها فيك
<br/>تملانا تسابيح الفرح تغمرنا ينابيع ابتهاج</p>
	    </div>
  </div>
