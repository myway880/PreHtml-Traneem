  <div class="hymn">
    <div class="v1">
			<p>الرب قام الرب قام يسوع الرب قام
<br/>في موكب نصرته احيا على الدوام
<br/>يا يسوع انت النجاة فيك ربي نلت الحياة
<br/>يا حبيبي انت الرجاء منك ربي كل العزاء
<br/>انقذتني من الهلاك وهبتني سكنى سماك</p>
