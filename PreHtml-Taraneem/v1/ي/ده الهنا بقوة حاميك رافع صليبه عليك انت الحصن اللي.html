  <div class="hymn">
    <div class="v1">
			<p>ده إلهنا بقوة حاميك رافع صليبه
<br/>عليك
<br/>إنت الحصن اللي بيحمينا من شر العالم
<br/>حوالينا
<br/>يا كنيسة يا فلك ومنارة لا
<br/>يهزك ريح ولا طوفان
<br/>شعاعك واصل جوه قلوبنا في كل عصر وكل أوان</p>
			<p>وعد يا أمي هنعيش فيك بإيمان وصلاة
<br/>هنعليك
<br/>ونعيش فيك السما ع الأرض ومواعدينا هتكمل
<br/>بيك</p>
	    </div>
  </div>
