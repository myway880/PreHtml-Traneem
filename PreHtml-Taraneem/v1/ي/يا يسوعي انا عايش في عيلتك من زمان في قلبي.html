  <div class="hymn">
    <div class="v1">
			<p>يا يسوعي أنا عايش في عيلتك من زمان
<br/>في قلبي كلامك وبطيعك بالتمام
<br/>في كلامك وحياتك انت لي قدوتي
<br/>دايما صوتك بيفكرني لاتنسى شريعتي</p>
			<p>يا ابني لا تنسى
<br/>شريعتي</p>
