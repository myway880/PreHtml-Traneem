  <div class="hymn">
    <div class="v1">
			<p>ما أمجد اسمك
<br/>ما أمجدك في كل الأرض
<br/>يا ربنا ما أمجد ما أمجد اسمك
<br/>يا ربنا ما أمجدك في كل الأرض</p>
			<p>يسوعي ما أمجد ما أمجد اسمك
<br/>يسوعي ما أمجدك في كل الأرض</p>
