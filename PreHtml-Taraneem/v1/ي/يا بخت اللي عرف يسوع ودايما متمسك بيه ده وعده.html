  <div class="hymn">
    <div class="v1">
			<p>يا بخت اللي عرف يسوع ودايما متمسك بيه
<br/>ده وعده اللي يتعلق بيه لازم هاينجيه
<br/>لا حوادث ولا أخطار وخوف من ناس أشرار
<br/>في كل خطوة سلامة في رعايته ليل ونهار</p>
			<p>وأنا ليه أجزع وأخاف ومعايا راعي الخراف
<br/>يحفظني كل حياتي حتى يوم الاختطاف</p>
	    </div>
  </div>
