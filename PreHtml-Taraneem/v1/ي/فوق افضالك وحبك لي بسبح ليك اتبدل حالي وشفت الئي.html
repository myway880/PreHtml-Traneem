  <div class="hymn">
    <div class="v1">
			<p>فوق افضالك وحبك لي بسبح ليك
<br/>إتبدل حالي وشفت الئي بسبح ليك
<br/>لما شلت الموت عني بسبح ليك
<br/>وكاس المر الراجيني بسبح ليك</p>
			<p>عذاب وجحيم كان راجيني بسبح ليك
<br/>يبقى سلام يبلازمني بسبح ليك</p>
	    </div>
