  <div class="hymn">
    <div class="v1">
			<p>يا جسد المسيح في كل مكان
<br/>علوه بالتسبيح وارفعوا الأعلام
<br/>نادوا بالهتافات علوا الترنيمات
<br/>زيدوا الرب حمدا مجده في السموات
<br/>غنوا بالصنوج رنموا بالعود
<br/>وانشدوا لمسيحنا وإلهنا المعبود
<br/>اعبدوا فادينا في أقدس زينه
<br/>وارفعوا الأيادي مجده في وسطينا</p>
			<p>يا كل الأحباب اقرعوا الأبواب
<br/>ارفعوا رؤوسكم دا جي على السحاب</p>
	    </div>
  </div>
