  <div class="hymn">
    <div class="v1">
			<p>لكن ما نساني إلهي الحبيب جاني ونجاني وشال عني الصليب
<br/>يمكن يعدي الهزيع الأول يمكن يعدي الهزيع التاني
<br/>وأنا فاكر إن إلهي يتأخر وأنا فاكر إن إلهي ينساني
<br/>في همومي عزاني وبإيده شفاني وبروحه ملاني وصار لي نصيب
<br/>يمكن يبان إنه بعيد عني يمكن يبان إني أنا ضايع
<br/>والوهم قال الحب ضاع مني والوهم قال يسوع ده مش سامع</p>
	    </div>
