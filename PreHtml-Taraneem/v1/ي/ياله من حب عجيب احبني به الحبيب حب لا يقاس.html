  <div class="hymn">
    <div class="v1">
			<p>ياله من حب عجيب
<br/>احبني به الحبيب
<br/>حب لا يقاس
<br/>حب ما له حدود
<br/>أحبني الإله
<br/>ومات عن ذنبي</p>
			<p>أعطي أغلي ما يملك
<br/>كل ذا لأجلي</p>
