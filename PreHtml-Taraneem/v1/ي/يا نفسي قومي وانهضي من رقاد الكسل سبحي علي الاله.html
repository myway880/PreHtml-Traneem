  <div class="hymn">
    <div class="v1">
			<p>يا نفسي قومي وانهضي من رقاد الكسل
<br/>سبحي علي الإله فهو القدير الأبدي
<br/>سبحي الرب العظيم فستهدأ البحور وتزلزل الجبال وتفتح السجون
<br/>سبحي الرب المهوب عظمي دم يسوع واخضعي بخشوع فتحطم القيود</p>
			<p>سبحي الرب بهتاف فستهدم الأسوار وستملأ الأحضان بالغنائم والسرور</p>
	    </div>
  </div>
