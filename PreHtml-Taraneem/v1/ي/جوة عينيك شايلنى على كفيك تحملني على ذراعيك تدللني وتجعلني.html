  <div class="hymn">
    <div class="v1">
			<p>جوة عينيك شايلنى على كفيك تحملني على ذراعيك تدللني وتجعلني كطفل صغير
<br/>يا ربى يا مالك عمري وضامن حياتي بايدك مصيرى وأمري يا فرحى ونجاتي
<br/>فى وسط الظلام بتجيلى تنور عينيا وتبدلي عتمة ليلى وتحوط عليا
<br/>كلامك ووعدك ليا مالينى سلام مهما الدنيا تقسى عليا باحس بأمان</p>
