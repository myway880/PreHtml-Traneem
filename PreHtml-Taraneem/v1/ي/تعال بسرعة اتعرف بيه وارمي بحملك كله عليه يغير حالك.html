  <div class="hymn">
    <div class="v1">
			<p>تعال بسرعة اتعرف بيه وارمي بحملك كله عليه
<br/>يغير حالك يرتاح بالك تبقى حياتك كلها ليه
<br/>ياللي في نفسك يوم تتحرر من العبودية ومن إبليس
<br/>ياللي عرفت وخفت لأن مصير الشر حقيقي تعيس</p>
			<p>ياللي في سجن صنعته بإيدك نفسك تبقى حر طليق
<br/>ياللي عاداتك أصل شرورو ياللي بتسأل أنهي طريق</p>
	    </div>
  </div>
