  <div class="hymn">
		<div class="v1a">
			<p>يا شعوب الأرض غنوا لإله السماوات<br/>أعطوا عزا وجلالا<br/>بروح<br/>القداسه</p>
	    </div>

    <div class="v1b">
			<p>ربي قد جئت ذليلا<br/>عند<br/>عرش النصرة<br/>ربي إجعلني دليلا<br/>لصليب<br/>النعمة</p>
	    </div>

    <div class="v1c">
			<p>علوا ربنا الإله<br/>وأرفعوا<br/>صوت المديح<br/>من فدانا من علاه</p>
	    </div>
  </div>
</body>
