  <div class="hymn">
    <div class="v1">
			<p>يا إلهي قد خلقتني كاملا
<br/>فأبدعت في خلقك
<br/>وأمرتني أن أكون كاملا
<br/>فأنا طوع أمرك
<br/>افتح عيني سيدي فأراك
<br/>وعرفني سيدي من أنت
<br/>دربني سيدي
<br/>حتى اسعي نحوك</p>
			<p>فأصير كاملا مثلك</p>
