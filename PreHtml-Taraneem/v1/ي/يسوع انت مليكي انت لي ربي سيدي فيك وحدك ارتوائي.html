  <div class="hymn">
    <div class="v1">
			<p>يسوع أنت مليكي أنت لي ربي سيدي
<br/>فيك وحدك ارتوائي وكل ما أريد
<br/>أقمتني من التراب رفعتني أحييت نفسي
<br/>لأن عندك ينبوع الحياة
<br/>أنت نور لقلبي أنت ستري وعوني
<br/>كم أنت أمين يا الله</p>
			<p>أحبك أهديك كل عمري فيك كل كفايتي</p>
	    </div>
  </div>
