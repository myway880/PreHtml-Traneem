			<p>يا الله من مثلك
<br/>يا الله من مثلك
<br/>تبتهج شفتايَ إذ أرنم لك
<br/>ونفسي التي فديتها
<br/>أذكر برك وحدك
<br/>أخبر بعجائبك
<br/>وأزيد على كلِّ تسبيحك
<br/>وأزيد على كلِّ تسبيحك</p>
