  <div class="hymn">
    <div class="v1">
			<p>يسوع في وسطنا يشفي أمراضنا
<br/>يسوع في وسطنا يبريء أرضنا
<br/>تعالوا تعالوا إليه فرحين
<br/>تعالوا تعالوا إليه واثقين
<br/>يسوع في وسطنا يسد عوزنا
<br/>يسوع في وسطنا يعمل لخيرنا
<br/>يسوع في وسطنا يجبر كسرنا
<br/>يسوع في وسطنا يمسح دمعنا</p>
			<p>من يمنع يده أو يقول له ماذا تفعل</p>

  </div>
