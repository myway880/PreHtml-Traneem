  <div class="hymn">
    <div class="v1">
			<p>رد نفسي واهدني إلى الصليب رد نفسي واسبني بك يا حبيب
<br/>يا مسيحي يا حياتي يا شفيعي يا نجاتي كلما أدنوا إليك يزداد في القلب شوق
<br/>قلت من يأتي ورائي يتبعني حيث أذهب منكرا دوما لذاته يحمل الصليب طوعا
<br/>راحتي هي بقربك ومنايا هو حضنك فحياتي هي شخصك فأريد منك ازديادا</p>
