  <div class="hymn">
    <div class="v1">
			<p>يسوع هو المراد
<br/>يسوع هو المطلوب
<br/>يسوع في الأمجاد
<br/>ماحي كل الذنوب
<br/>في هذه الأيام أحزان ودموع
<br/>سير نحو الآلام بدون الرب يسوع
<br/>يا أخذي العالم حروب لا سلام
<br/>طلوا إلى يسوع تعيشوا في وئام
<br/>خلاصه عجيب بالموت ع الصليب
<br/>لكن هو الحبيب سيأتي عن قريب</p>
	    </div>
  </div>
