  <div class="hymn">
    <div class="v1">
			<p>أين أذهب وكل طرقي قد عرفت
<br/>أين أذهب وكل فكري قد فهمت أين أذهب الليل يضئ حولي
<br/>أين أذهب قد عرفتني أنت نوري ربي
<br/>أين أذهب
<br/>من روحك من وجهك أين أهرب
<br/>قد رأيتك في المساء في نور الصبح أنت تقودني
<br/>أكثر قربا من الهواء حولي أنت تحوطني</p>
	    </div>
  </div>
