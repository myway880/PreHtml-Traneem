  <div class="hymn">
    <div class="v1">
			<p>يا سيدي يا قوتي
<br/>أسرع إلي أنصت لصراخي
<br/>ليصعد صوتي لك لتسمع أذناك
<br/>تعال خلص نفسي تعال يا الله
<br/>أنت الرب أنت الرب الجبار تستطيع
<br/>تستطيع كل شئ
<br/>بك قد أحتميت من أصوات الأشرار
<br/>اسمك برجي الحصين وهو لي سور نار
<br/>أنت تحامي عني أنت تحيطني
<br/>لن يقترب عدوي أو يرتفع علي</p>
	    </div>
  </div>
