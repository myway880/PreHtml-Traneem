  <div class="hymn">
    <div class="v1">
			<p>يا رجاء شعبك مخلصه في زمان الضيق
<br/>إليك أخطأنا إليك أثمنا إليك نعود لترحمنا
<br/>يا جبار ألا تخلص ألا تعمل لإسمك
<br/>وإن تكن أثامنا تشهد علينا</p>
