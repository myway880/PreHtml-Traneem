  <div class="hymn">
    <div class="v1">
			<p>اليك اهدي امتناني
<br/>يا مكثر الاحسان
<br/>يا رب قلبك حان
<br/>بحر بلا شطآن
<br/>حوى لآليء حب
<br/>وروعة المرجان
<br/>لولا صليبك ربي
<br/>لولاك ما اشقاني
<br/>ما ارهب الكأس آه
<br/>هناك في البستان
<br/>عني تجرعتها
<br/>يا مجرب الاحزان
<br/>برى بنورك اضحى
<br/>اوراق تين فان
<br/>بالماء والدم حقا
<br/>نسجت لي قمصان
<br/>كزهرة الاقحوان
<br/>بلونها الفتان
<br/>كسوتني ثوب بر
<br/>مع نعمة الغفران</p>
	    </div>
  </div>
