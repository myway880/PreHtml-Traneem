  <div class="hymn">
    <div class="v1">
			<p>يا مالك القلب وحدك زد حبي ربي إليك
<br/>املا عينيا بمجدك اخضعني بين إيديك
<br/>قدس كل حياتي تارك عمري الآتي
<br/>وحتى لحظة مماتي نبض قلبي إليك
<br/>في السما تمسح حبيبي كل دمعة في عيني
<br/>وأحمل قيثارتي وأغني ليك يا أعظم مليك</p>
	    </div>
  </div>
