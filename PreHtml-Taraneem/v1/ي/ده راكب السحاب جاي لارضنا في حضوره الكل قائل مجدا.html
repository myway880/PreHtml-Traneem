  <div class="hymn">
    <div class="v1">
			<p>ده راكب السحاب جاي لأرضنا
<br/>في حضوره الكل قائل:
<br/>مجدا يا
<br/>ربنا
<br/>يا كل ملوك الأرض يا جند
<br/>السماء
<br/>افتحوا الأبواب لمليكنا
<br/>صوت صارخ في البرية:
<br/>أعدوا طريق
<br/>الرب
<br/>املؤوا الأواني تسبيحا وحمد
<br/>كل غطاء يرتفع كل جبال تنهار
<br/>أمام القدوس ملكنا يسوع البار</p>
	    </div>
  </div>
