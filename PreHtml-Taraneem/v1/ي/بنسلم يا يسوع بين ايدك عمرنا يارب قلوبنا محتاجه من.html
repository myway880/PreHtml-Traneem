  <div class="hymn">
    <div class="v1">
			<p>بنسلم يا يسوع بين أيدك عمرنا
<br/>يارب قلوبنا محتاجه من نبع حبك ترويها
<br/>وكل مشاعر جوانا لمسة إيديك تداويها
<br/>أحمينا من الرجوع للماضي وضعفنا
<br/>يارب قلوبنا محتاجه ترشد بصوتك خطاويها
<br/>وتهدم كل أوثانها وبروحك أنت تقويها
<br/>يارب قلوبنا محتاجه نور كلمتك يضئ ليها
<br/>والفرح يغمرها وأسمك بالمجد يعلى في أغانيها</p>
	    </div>
