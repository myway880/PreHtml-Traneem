  <div class="hymn">
    <div class="v1">
			<p>جميل ورائع كلك حلو وكريم
<br/>مين يشابهك في الجمال
<br/>وفي غنى الحب الغزير
<br/>دا مافيش زيك في الجلال
<br/>نبعك فايض رحمة وخير
<br/>يارب انت إله جميل
<br/>رائع فيك كل الصفات
<br/>كلك حلو مالكش مثيل
<br/>وكريم في الهبات</p>
			<p>إزاي أقدر أوصف قلبك
<br/>في جمالك مش لاقي كلام
<br/>ياللي آسرت قلوبنا بحبك
<br/>نرفعلك كل الهتاف</p>
	    </div>
  </div>
