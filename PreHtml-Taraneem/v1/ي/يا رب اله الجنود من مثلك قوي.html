<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="يا رب إله الجنود من مثلك قوي" /><meta name="title" content="يا رب إله الجنود" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> يا رب إله الجنود من مثلك قوي </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>يا رب إلهَ الجنود من مثلك قويٌّ
<br/>مَن مثلك ربٌّ وحقك من حولك
<br/>لك السماوات لك أيضا الأرضُ
<br/>المسكونة وملؤها أنت أسستها
<br/>لك ذراع القدرة قويةٌ يدُكَ
<br/>مرتفعةٌ يمينك مرتفعة يمينك
<br/>العدل والحق قاعدة كرسيكَ
<br/>الرحمة والأمانة تتقدمان أمام وجهك</p></div></div></body></html>
