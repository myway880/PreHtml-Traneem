  <div class="hymn">
    <div class="v1">
			<p>يوما بعد يوم منذ حررتني تأتي إلي وترفعني
<br/>عندما أذكر ماضي تريني مستقبلي يوما بعد يوم
<br/>يوما بعد يوم تضمني إليك سيدي أنت شفاءي
<br/>سيدي أنت وحدك حبيبي يسوع أحبك
<br/>يسوع أحبك يسوع إني لك يا يسوع
<br/>وانت لي يا حبيبي يسوع</p>
	    </div>
  </div>
