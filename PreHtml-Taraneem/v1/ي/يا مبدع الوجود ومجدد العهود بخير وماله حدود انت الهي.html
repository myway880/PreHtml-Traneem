  <div class="hymn">
    <div class="v1">
			<p>يا مبدع الوجود ومجدد العهود
<br/>بخير وماله حدود إنت إلهي
<br/>يا مالي الدنيا نور اكسر جوايا سور
<br/>زيل من قلبي الشرور وسير أمامي
<br/>يا صانع الجبال مافيش وياك محال
<br/>وفي محضرك جمال مالهوش تاني
<br/>يا رب أنا كلي ليك ثبت عيني عليك
<br/>ولحد يوم مجيئك قوي إيماني
<br/>إلهي</p>
	    </div>
  </div>
