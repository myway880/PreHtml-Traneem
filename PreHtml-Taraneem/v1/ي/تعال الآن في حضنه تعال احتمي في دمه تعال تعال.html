  <div class="hymn">
    <div class="v1">
			<p>تعال الآن في حضنه تعال احتمي في
<br/>دمه
<br/>تعال تعال تعال
<br/>يسوع راح يداوي لك كل الجراح
<br/>يسوع راح يعوض عن كل اللي راح
<br/>في حضن يسوع بالحب تتسر
<br/>بدم يسوع تنجى من الخطر
<br/>يسوع راح ينور لك كل الظلام
<br/>يملك على قلبك يملاه بالسلام</p>
			<p>يسوع هو يقدر يدي الأمان
<br/>يسندك في ضعفك يرفع الأحمال</p>
	    </div>
  </div>
