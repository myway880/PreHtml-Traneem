  <div class="hymn">
    <div class="v1">
			<p>يا جبال الشر مسيرك يوم تنهاري
<br/>ومسير الفجر يهل بشمس نهاري
<br/>واليوم الجاي في مشواري
<br/>راح أغني الحق في أشعاري
<br/>ع الوتر الحي في أوتاري
<br/>متشدد بالوعد الساري</p>
			<p>وضمان الوعد معاه</p>
