  <div class="hymn">
		<div class="v1a">
			<p>يا غصن إثبت في الكرمه</p>
	    </div>

    <div class="v1b">
			<p>غنوا للكرمه المشتهاه غنوا وأرفعوا الغناء قومي وألبسي البهاء</p>
	    </div>

    <div class="v1c">
			<p>يا اخ أثبت في المسيح تزداد وتنموا في النعمه منك روايح عطر تفيح</p>
	    </div>

    <div class="v1d">
			<p>الرب لاتهمه الاوراق لأن</p>
	    </div>
  </div>
