	<title>ونفسي  بيمتلك دا عادد شعر راسي دا مالك حياتي إزاي اخاف وانا ابن الملك</title>

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>ازاي اخاف وانا ابن الملك<br/>دا الكون في ايده ونفسي بيمتلك<br/>دا عادد شعر راسي دا مالك حياتي<br/>إزاي اخاف وانا ابن الملك</p>
	    </div>

    <div class="v1b">
			<p>بيسمع شكوتي بيسمع ندهتي<br/>شايف دمعتي بيسمع نهدتي</p>
	    </div>

    <div class="v1c">
			<p>بيقولك أنا الأمان ومانح السلام<br/>ولسة إيمان بيضعف يا قليل الإيمان</p>
	    </div>

    <div class="v1d">
			<p>صلي بإيمان تنال أي شيء محال<br/>دا مثل حبة خردل ينقل جبال</p>
	    </div>
  </div>
</body>
