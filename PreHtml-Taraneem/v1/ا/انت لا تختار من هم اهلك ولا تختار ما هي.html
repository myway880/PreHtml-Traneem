	<title>أنت لا تختار من هم أهلك ولا تختار ما هي</title>

  <div class="hymn">
		<div class="v1a">
			<p>أنت لا تختار من هم أهلك</p>
	    </div>

    <div class="v1b">
			<p>ولا تختار ما هي جنسيتك بل يمكن أن تختار ما هي إرادتك</p>
	    </div>

    <div class="v1c">
			<p>تختار الموت للحياة كي تصنع أنت هويتك</p>
	    </div>

    <div class="v1d">
			<p>حريتي من حقي أنا سيادتي كرامتي</p>
	    </div>

    <div class="v1e">
			<p>سلامك ينبض في داخلي</p>
	    </div>

    <div class="v1f">
			<p>حريتي من حقي أنا إرادتي سعادتي</p>
	    </div>

    <div class="v1g">
			<p>سلامك ياربي في داخلي</p>
	    </div>

    <div class="v1h">
			<p>مصدره السماء</p>
	    </div>
  </div>
</body>
