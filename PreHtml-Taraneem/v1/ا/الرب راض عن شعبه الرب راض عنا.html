  <div class="hymn">
		<div class="v1a">
			<p>الرب راض عن شعبه<br/>الرب راض عنا</p>
	    </div>

    <div class="v1b">
			<p>يجملنا بخلاصه ويرفع عنا أثمنا</p>
	    </div>

    <div class="v1c">
			<p>نرفع أسمك فى وسطنا<br/>نحن شعبك غنم مرعاك</p>
	    </div>

    <div class="v1d">
			<p>نرفع أسمك فى وسطنا<br/>نحن شعبك صنعه يداك</p>
	    </div>

    <div class="v1e">
			<p>رضيت يا رب على أرضك أرجعت سبينا</p>
	    </div>

    <div class="v1f">
			<p>غفرت أثم شعبك سترت خطيتنا</p>
	    </div>

    <div class="v1g">
			<p>نرفع أسمك فى وسطنا<br/>نحن شعبك غنم مرعاك</p>
	    </div>

    <div class="v1h">
			<p>نرفع أسمك فى وسطنا<br/>نحن شعبك صنعه يداك</p>
	    </div>
  </div>
