  <div class="hymn">
		<div class="v1a">
			<p>عمرك هتعيشوا لمين ماشي الطريق على فين</p>
	    </div>

    <div class="v1b">
			<p>العمر عمر واحد لا بيرجع ولا يتكرر</p>
	    </div>

    <div class="v1c">
			<p>يا أبو قلب قاسي وجاحد قبل النهايه قرر</p>
	    </div>

    <div class="v1d">
			<p>على فرح ما ينتهيش ولا عذاب وآنين</p>
	    </div>

    <div class="v1e">
			<p>ليه تجري ورا السراب ناسي إلهك ليه</p>
	    </div>

    <div class="v1f">
			<p>تراب راجع لترب ومعاك هتاخد إيه</p>
	    </div>

    <div class="v1g">
			<p>مادمت لسه حي لسه الرجاء موجود</p>
	    </div>

    <div class="v1h">
			<p>افتح عينيك للضي ليسوع إندم وعود</p>
	    </div>
  </div>
</body>
