  <div class="hymn">
		<div class="v1a">
			<p>الرب صخرتي وحصني ومنقذي إلهي صخرتي به أحتمي</p>
	    </div>

    <div class="v1b">
			<p>ترسي وقرن خلاصي ملجإي ومناصي مخلصي من الظلم</p>
	    </div>

    <div class="v1c">
			<p>أدعو الرب الحميد فأتخلص من أعدائي</p>
	    </div>

    <div class="v1d">
			<p>ينجيني من الضيق</p>
	    </div>

    <div class="v1e">
			<p>يغمرني بالسلام</p>
	    </div>

    <div class="v1f">
			<p>حبال الهاوية أحاقت بي شرك الموت اصابتني</p>
	    </div>
  </div>
</body>
