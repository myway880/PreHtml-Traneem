  <div class="hymn">
		<div class="v1a">
			<p>أعطنى يا رب قلبك هبني أن أختار حبك<br/>يا قلب يسوع إلهي أرغب أن أتبعك</p>
	    </div>

    <div class="v1b">
			<p>قلبك يا رب راحتي هو غناي هو عذوبتي<br/>اجذبني إليك غلهي وحدك أنت سعادتي</p>
	    </div>

    <div class="v1c">
			<p>وجهك يا رب موطني قلبك يا رب مسكني<br/>هلم وحدني بك واجلعني أحيا لأجلك</p>
	    </div>
  </div>
