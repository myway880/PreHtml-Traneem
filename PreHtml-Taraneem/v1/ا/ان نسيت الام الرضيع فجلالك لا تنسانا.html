	<title> إن نسيت الام الرضيع فجلالك لا تنسانا</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>إن نسيت الام الرضيع فجلالك لا تنسانا</p>
			<p>وأنت الرحيم والسميع و المنصت لشكوانا</p>
	    </div>

    <div class="v1c">
			<p>رب محب وبديع نحمدك فى دعوانا</p>
			<p>أشبعت بالخير الجميع رحمة بنا وإحسانا</p>
	    </div>

    <div class="v1e">
			<p>يا سيدا لك السلطان أشرق علينا برضاك</p>
			<p>ليس حسب تقوي الانسان بل حسب عمق غناك</p>
	    </div>

    <div class="v1g">
			<p>و إسمع دعانا يا حنان وإرحمنا إن دعوناك</p>
			<p>وإمنحنا عطفك يارحمن وخيرك مع رضاك</p>
	    </div>
  </div>
</body>
</html>
