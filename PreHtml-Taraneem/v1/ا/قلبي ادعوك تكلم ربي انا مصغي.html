  <div class="hymn">
		<div class="v1a">
			<p>استمع صراخي إلهي انت رحمة لا تنتهي من أعماق قلبي أدعوك تكلم ربي أنا مصغي</p>
	    </div>

    <div class="v1b">
			<p>باسمك ارفع يداي للصلاه ابارك اسمك<br/>اسكني بيتك طول الأيام انشد حبك</p>
	    </div>

    <div class="v1c">
			<p>أسرع إلي الآن لنصرتي فيفرح قلبي<br/>بالماء وبالروح طهر لي فكري انقذني من خطاياي</p>
	    </div>

    <div class="v1d">
			<p>اليك يا الله ارتفعت عيناي يا ساكن السموات تعال يا يسوع اسكن في سمائي أعطني الحياة</p>
	    </div>
  </div>
