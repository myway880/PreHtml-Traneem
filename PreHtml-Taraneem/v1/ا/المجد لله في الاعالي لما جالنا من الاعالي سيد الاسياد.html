  <div class="hymn">
    <div class="v1a">
			<p>المجد لله في الأعالي لما جالنا من الأعالي سيد الأسياد وليد</p>
	    </div>

    <div class="v1b">
			<p>يهوه جالنا في الجسد وسطنا هنا اتولد جه في صورة العبيد</p>
	    </div>

    <div class="v1c">
			<p>والرعاة عرفوا الخبر لما جيش الله ظهر رنموا اللحن الجديد</p>
	    </div>

    <div class="v1d">
			<p>جالنا في المذود حمل وبإيدين سمعان حمل رب يحمل م العبيد</p>
	    </div>

    <div class="v1e">
			<p>يا بشر استقبلوه في القلوب وملكوه دا المخلص الوحيد</p>
	    </div>
  </div>
</body>
