  <div class="hymn">
		<div class="v1a">
			<p>أميت جسدي لمسيحي ربي إلهي<br/>رافضا كل شر وشبه شر أمامي</p>
	    </div>

    <div class="v1b">
			<p>احتار قلبي لكثرة آراء الجموع<br/>لا أثق إلا بكلمة سيدي يسوع</p>
	    </div>

    <div class="v1c">
			<p>تكلم أنت يا رب فعبدك سامع ظمآن<br/>نعم نعم أختار كلمة الحكمة والسلطان</p>
	    </div>

    <div class="v1d">
			<p>أرفع عيني إلى الجبال من حيث يأتي عوني<br/>معونتي من عند الرب صانع السماوات</p>
	    </div>
  </div>
</body>
