			<p>أنا أشكرك يارب لأنك ترحيني تمسك بيميني ترفع لي جبيني تهديني وتعليني ترشدني وتشفي أنيني ربي ملجأي أنت راحتي أنا أشكرك يارب لأنك صنعتني من التراب رفعتني محبة أعطيتني تصنعني وتشكلني بيدك وتجملني ربي أحببتني فرحا فرحتني</p>
