  <div class="hymn">
		<div class="v1a">
			<p>أعطيني جوع لمحضرتك</p>
	    </div>

    <div class="v1b">
			<p>أمشي أحكي أبقى معك</p>
	    </div>

    <div class="v1c">
			<p>أنا بدي سبح ارفع اسمك</p>
	    </div>

    <div class="v1d">
			<p>وكل عمري أهديه إلك</p>
	    </div>

    <div class="v1e">
			<p>حبك وحده اللي بيمليني</p>
	    </div>

    <div class="v1f">
			<p>دمك ستري وبيحميني</p>
	    </div>

    <div class="v1g">
			<p>روحك ع الحق بيهديني</p>
	    </div>

    <div class="v1h">
			<p>باهتف ربي ما أجملك</p>
	    </div>

    <div class="v1i">
			<p>أنا بدي أعرف أكتر عنك</p>
	    </div>

    <div class="v1j">
			<p>بدي أكون أقرب منك</p>
	    </div>

    <div class="v1k">
			<p>ويقولوا الناس إني ابنك</p>
	    </div>

    <div class="v1l">
			<p>تحلى صلاتي ع مسمعك</p>
	    </div>
  </div>
