  <div class="hymn">
		<div class="v1a">
			<p>أنا جوه حضنك ده مكاني لا لا<br/>مش هارجع تاني زي زمان</p>
	    </div>

    <div class="v1b">
			<p>علمني إزاي أسبحك تسبيح يشبع قلبك<br/>بين الجموع هاشهد عنك وهاسبح وأرفع اسمك</p>
	    </div>

    <div class="v1c">
			<p>لازم تزيد وأنا أقل يظهر مجدك قدام الكل<br/>تعلى بسحابة مجد ويظهر حضورك يسبي الكل</p>
	    </div>

    <div class="v1d">
			<p>منك ياربي كل شيء ومن إيديك إديناك<br/>كل المجد يرجع ليك مالناش حد سواك</p>
	    </div>
  </div>
</body>
