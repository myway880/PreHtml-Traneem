	<title>365 يوم 365 ليل والمحبه تتدفق كل يوم والعنايه تترفق</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>365 يوم 365 ليل
			<br/>والمحبه تتدفق كل يوم
			<br/>والعنايه تترفق كل ليل</p>
	    </div>

    <div class="v1b">
			<p>يا مسيحي أنت لي نور وظل <br/>ترشدني تحملني لا تكل</p>
	    </div>

    <div class="v1c">
			<p>إن خطاي تتعثر أو تزل <br/>أنت دوما تشفع لا لن تمل</p>
	    </div>

    <div class="v1d">
			<p>إذ يزيد المال عندي أو يقل <br/>فابتهاجي بك دوما سيظل</p>
	    </div>

    <div class="v1e">
			<p>وقريبا سوف تأتي من علاك <br/>وقريبا ذلك اليوم يهل</p>
	    </div>

    <div class="v1f">
			<p>366 يوم<br/>366 ليل</p>
	    </div>
  </div>
</body>
</html>
