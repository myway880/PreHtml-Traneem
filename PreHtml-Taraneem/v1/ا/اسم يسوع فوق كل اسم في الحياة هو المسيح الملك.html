	<title>اسم يسوع فوق كل اسم في الحياة هو المسيح الملك</title>

  <div class="hymn">
    <div class="v1a">
			<p>اسم يسوع فوق كلّ اسم في الحياة<br/>هو المسيح الملك هو الملك</p>
	    </div>
    <div class="v1b">
			<p>تجثو لهُ كُلُّ ركبة يعترف كُلُّ لسان<br/>هو الإله</p>
	    </div>
    <div class="v1c">
			<p>أعطوا مجدًا للحمل قائمًا متوّجًا</p>
	    </div>
    <div class="v1d">
			<p>مجدًا وعزًّا قوّة وسلطان<br/>ليسوع</p>
	    </div>
  </div>
</body>
