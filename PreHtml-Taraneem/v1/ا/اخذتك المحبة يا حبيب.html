  <div class="hymn">
    <div class="v1">
			<p break="optional">أخذتك المحبة يا حبيب<br/>أخذتك حتى إلى الصليب<br/> في يد البشر</p>
			<p break="optional">وسلمتك ولطمتك وأهانتك<br/> أيا حبيب على الصليب سمرت يداك<br/> يا حبيب كيف سمرت يداك</p>
			<p> لما سمرت يداك<br/> ليكون لي نصيب معك<br/>في المجد هناك<br/> في الأبدية في سماك</p>
	    </div>
  </div>
