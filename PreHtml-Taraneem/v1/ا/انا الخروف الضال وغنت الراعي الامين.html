  <div class="hymn">
    <div class="v1a">
			<p>أنا الخروف الضال وغنت<br/>الراعي الامين<br/>تركت ع الجبال التسعه والتسعين<br/>وبصبر وإحتمال لفيت شمال ويمين<br/>تبحث بشوق عني</p>
	    </div>

    <div class="v1b">
			<p>كان قلبك الحنون من لهفته في لهيب<br/>ندتي إنت فين يا إبني يا حبيب<br/>فين إنت يا مسكين خايف عليك من الديب<br/>فين إنت يا إبني</p>
	    </div>

    <div class="v1c">
			<p>لقيتني وسط الشوك دخلت لهناك<br/>في إيديك بقيت ممسوك نجتني من الهلاك</p>
	    </div>
  </div>
</body>
