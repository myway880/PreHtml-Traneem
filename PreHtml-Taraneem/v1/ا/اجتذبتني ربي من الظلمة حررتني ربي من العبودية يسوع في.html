<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> اجتذبتني ربي من الظلمة حررتني ربي من العبودية يسوع في</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>اجتذبتني ربي من الظلمة
<br/>حررتني ربي من العبودية
<br/>يسوع
<br/>في البدء خلقتني على شبهك
<br/>يسوع
<br/>بضعفي وإثمي خذلتك
<br/>يسوع
<br/>أسرتني قوى الشر ولا نجاة
<br/>يسوع
<br/>أتيت وصلبت لي أنا
<br/>يسوع
<br/>أنهيت قيدي وأعطيتني الحياة
<br/>يسوع
<br/>من لي سواك طوق النجاة
<br/>لذا أسبحك لذا أمجدك
<br/>لأنك من العالم أنقذتني</p></div></div></body></html>
