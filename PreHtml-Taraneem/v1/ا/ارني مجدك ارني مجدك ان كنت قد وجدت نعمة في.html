  <div class="hymn">
		<div class="v1a">
			<p>أرني مجدك<br/>أرني مجدك</p>
	    </div>

    <div class="v1b">
			<p>ان كنت قد وجدت نعمة في عينيك<br/>أرني مجدك<br/>رني مجدك</p>
	    </div>

    <div class="v1c">
			<p>قلت وجهي يسير فأريحك<br/>قلت أنادي باسم الرب أمامك<br/>لا أريد أن أعيش</p>
	    </div>

    <div class="v1d">
			<p>دون وجهك<br/>دون مجدك<br/>أرني مجدك<br/>أرني مجدك</p>
	    </div>
  </div>
</body>
