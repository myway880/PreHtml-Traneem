  <div class="hymn">
    <div class="v1a">
			<p>ايها الرب سيدنا ما امجد اسمك<br/>ما امجد اسمك في كل الارض<br/>حيث جعلت جلالك فوق السموات<br/>ايها الرب سيدنا ما امجد اسمك</p>
	    </div>

    <div class="v1b">
			<p>(اذ ارى سمواتك عمل اصابعك<br/>القمر والنجوم التي كونتها)2<br/>(ايها الرب سيدنا ما امجد اسمك)2</p>
	    </div>
  </div>
