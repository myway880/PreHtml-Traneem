	<title>اعرف إلهك دور في كتابك هتلاقيه معنى لحياتك في يسوع</title>

  <div class="hymn">
		<div class="v1a">
			<p>اعرف إلهك دور في كتابك هتلاقيه<br/>معنى لحياتك في يسوع إلهك أكيد ده فيه</p>
	    </div>

    <div class="v1b">
			<p>تمر بينا السنين أكلين شاربين نايمين عايشين وإحنا تايهين<br/>نسأل يجاوبنا مين إحنا ليه عايشين أو ربنا ده فين</p>
	    </div>

    <div class="v1c">
			<p>لو شفته مفهمتوش أو لسه معرفتوش الكون بيشهد ليه<br/>جمال النباتات وشقاوة الحيوانات هيكولك عليه</p>
	    </div>
  </div>
</body>
