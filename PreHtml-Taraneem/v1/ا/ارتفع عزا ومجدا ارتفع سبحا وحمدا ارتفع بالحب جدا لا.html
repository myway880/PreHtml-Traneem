  <div class="hymn">
		<div class="v1a">
			<p>ارتفع عزا ومجدا ارتفع سبحا وحمدا<br/>ارتفع بالحب جدا لا تدع للمجد حدا<br/>ارتفع</p>
	    </div>

    <div class="v1b">
			<p>ارتفع واسب الجميع مظهرا مجد يسوع<br/>تمتل الدنيا خشوعا وتر التكريس ردا<br/>ارتفع ايضا وايضا ارتفع طولا وعرضا<br/>وانتشر بحرا وارضا وارتفع مدا ومدا</p>
	    </div>
  </div>
