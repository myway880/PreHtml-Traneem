  <div class="hymn">
    <div class="v1a">
			<p>أرفع عيني الى الجبال من حيث يأتي عوني<br/>معونتي من عند الرب صانع السموات معونتي من عند الرب صانع الأرض</p>
	    </div>

    <div class="v1b">
			<p>الرب حافظك الرب يحفظ خروجك الرب يحفظ دخولك<br/>من الأن والى الدهر يحفظ نفسك</p>
