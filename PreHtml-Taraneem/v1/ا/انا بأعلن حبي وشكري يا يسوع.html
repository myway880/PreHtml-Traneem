  <div class="hymn">
		<div class="v1a">
			<p>أنا بأعلن حبي وشكري يا يسوع</p>
	    </div>

    <div class="v1b">
			<p>أنت فرحة الحياة أنت بهجة الشفاه</p>
	    </div>

    <div class="v1c">
			<p>قلبي فيك يفرح ويهتف ع الدوام</p>
	    </div>

    <div class="v1d">
			<p>أنت وحدك الحياة أنت وحدك الشفاء</p>
	    </div>

    <div class="v1e">
			<p>أنت وحدك خبزي وشبعى يا يسوع</p>
	    </div>

    <div class="v1f">
			<p>سلامي يفيض وياك تملا قلبي بالأمان</p>
	    </div>

    <div class="v1g">
			<p>أنت ضامن عمري معاك يا يسوع</p>
	    </div>
  </div>
</body>
