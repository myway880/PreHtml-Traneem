  <div class="hymn">
    <div class="v1">
			<p>الكل في المسيح لا شرق ولا غرب بوحدة شاملة قوامها الحب<br/> اخوة بين الشعوب وشركة عليا تسمو بها كل القلوب عن عرض الدنيا</p>
	    </div>

    <div class="v3">
			<p> خدمته تربطنا باوثق الرباط كسلك تبر ناظم عقدا بلا انفراط<br/> هيا اعقدوا الايدي اذن يا معشر الايمان ان نخدم الاب معا اذ كلنا اخوان</p>
	    </div>
  </div>
