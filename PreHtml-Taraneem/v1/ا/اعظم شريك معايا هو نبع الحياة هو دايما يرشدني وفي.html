	<title>أعظم شريك معايا هو نبع الحياة هو دايما يرشدني وفي</title>

  <div class="hymn">
		<div class="v1a">
			<p>أعظم شريك معايا هو نبع الحياة<br/>هو دايما يرشدني وفي وقت ضعفي بيسندني</p>
	    </div>

    <div class="v1b">
			<p>سنين بتمر سنين وكل يوم بتقويني<br/>أمين دايما أمين وأمانتك لي بتسبيني</p>
	    </div>

    <div class="v1c">
			<p>معين طول الطريق هو أوفى صديق<br/>ومين غير شخصه مين أقرب لي حتى مني</p>
	    </div>

    <div class="v1d">
			<p>حكيم دايما حكيم ووجوده معايا يطمني<br/>كريم دايما كريم ووجوده في بيغنيني</p>
	    </div>
  </div>
</body>
