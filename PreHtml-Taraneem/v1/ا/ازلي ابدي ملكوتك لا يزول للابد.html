  <div class="hymn">
		<div class="v1a">
			<p>أزلي أبدي<br/>ملكوتك لا يزول للأبد</p>
	    </div>

    <div class="v1b">
			<p>رب الأرباب قديم الأيام<br/>حامل الأشياء بقدرتك</p>
	    </div>

    <div class="v1c">
			<p>ملك الملوك صخر الدهور<br/>أسست الارض بقوتك</p>
	    </div>

    <div class="v1d">
			<p>يعلو تسبيحي للأبد<br/>يعلن جلال ملكك</p>
	    </div>

    <div class="v1e">
			<p>هنا في الارض وفي السما<br/>أشدو أزلي أبدي<br/>ملكوتك لا يزول للأبد</p>
	    </div>
  </div>
</body>
