	<title>بستان  ينبوع جنات غدير مياه روحك يفيض داخلي أنهار الحياة</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>ينبوع الحياة أغمرني بمياهك<br/>وأجعل أرضي في وقت يسير بستان<br/>ينبوع جنات غدير مياه<br/>روحك يفيض داخلي أنهار الحياة</p>
	    </div>

    <div class="v1b">
			<p>أعطش لروحك قدني لعمق جديد<br/>نهر لا يعبر خذني لحيث تريد</p>
	    </div>

    <div class="v1c">
			<p>وعدك أن تسكب ماء لتروي العطاش<br/>ها أنا أمامك اتوق لعجائب عظام</p>
	    </div>

    <div class="v1d">
			<p>أمام عرشك تجدد قوتي<br/>من مجد إلى مجد دوما تقودني</p>
	    </div>
  </div>
</body>
