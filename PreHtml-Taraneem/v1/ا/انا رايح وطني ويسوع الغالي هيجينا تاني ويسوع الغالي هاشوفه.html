	<title>أنا رايح وطني ويسوع الغالي هيجينا تاني ويسوع الغالي هاشوفه</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>أنا رايح وطني<br/>ويسوع الغالي<br/>هيجينا تاني<br/>ويسوع الغالي<br/>هاشوفه تاني</p>
	    </div>

    <div class="v1b">
			<p>طال إنتظاري إليه<br/>والقلب إشتاق عليه<br/>هيريح بالي<br/>ويزيل أحزاني</p>
	    </div>

    <div class="v1c">
			<p>يا هنايا يا فرحتي بيه<br/>لما أشوفه والاقيه<br/>ياخذني تاني<br/>إلى الأمجاد</p>
	    </div>

    <div class="v1d">
			<p>هتمتع وافرح بيه<br/>ينشغل فكري بيه<br/>حبه سباني<br/>نبعه رواني</p>
	    </div>

    <div class="v1e">
			<p>بجواره يجلسني<br/>على صدره يتكئني<br/>وأنا يا إخواني<br/>يسوع هناني</p>
	    </div>
  </div>
</body>
