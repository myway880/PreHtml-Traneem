	<title>هللويا هللويا هللويا ليسوع إجعلني ربي صلاة لك فتكون في</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>هللويا هللويا هللويا<br/>ليسوع</p>
	    </div>

    <div class="v1b">
			<p>إجعلني ربي صلاة لك فتكون في ليل نهار</p>
	    </div>

    <div class="v1c">
			<p>إجعلني ترنيمة تتجدد فيك مع كل بزوغ نهار</p>
	    </div>

    <div class="v1d">
			<p>إجعلني إناء تملؤه بمياهك فأفيض أنهار</p>
	    </div>

    <div class="v1e">
			<p>مياه عزبة ونقية تتلاقى كي تصبح بحار</p>
	    </div>

    <div class="v1f">
			<p>أمرني حبيبي أن أفعل<br/>أمرني فإيماني يطلب أكثر</p>
	    </div>

    <div class="v1g">
			<p>أمرني يسوع أن أفعل<br/>أمرني فإيماني يطلب اكثر</p>
	    </div>
  </div>
</body>
