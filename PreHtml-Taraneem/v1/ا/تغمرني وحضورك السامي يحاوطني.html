  <div class="hymn">
		<div class="v1a">
			<p>ولما أغني قدوس قدوس لما أغني قدوس قدوس<br/>قداستك تغمرني وحضورك السامي يحاوطني</p>
	    </div>

    <div class="v1b">
			<p>إفتح بصيرتي إلهي مشتاق بروحي أشوفك<br/>إفتح بصيرتي أعاين مجدك ونورك</p>
	    </div>

    <div class="v1c">
			<p>إفتح بصيرتي إلهي أشوف صليبك الغالي<br/>وأطرح شروري وذنوبي وكل أحمالي</p>
	    </div>

    <div class="v1d">
			<p>إفتح بصيرتي في الروح أشوفك متوج وحدك<br/>وتصغر في عيني كل الأمور قدام مجدك</p>
	    </div>
  </div>
</body>
