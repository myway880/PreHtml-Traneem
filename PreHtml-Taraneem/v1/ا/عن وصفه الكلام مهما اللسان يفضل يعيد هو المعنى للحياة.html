	<title>عن  وصفه الكلام مهما اللسان يفضل يعيد هو المعنى للحياة</title>
	<meta content="ar-eg" http-equiv="Content-Language">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>دا إلهي دا أجمل إله في الدنيا دي<br/>يعجز عن وصفه الكلام<br/>مهما اللسان يفضل يعيد<br/>هو المعنى للحياة</p>
	    </div>

    <div class="v1b">
			<p>هو اللي جوه وليه وبيه هاعيش<br/>لي فادي حياة ماتنتهيش<br/> قلبي اللي مسبي غنى ده مايكفيش<br/>مافيش كلام  أغاني يعبر</p>
	    </div>

    <div class="v1c">
			<p>شجعني رجعني ليه من جديد<br/> كمل وجمل وإداني أحلى عيد<br/>هاكمل باهلل باغني بالنشيد<br/>أكيد هافضل فاكر جميله</p>
	    </div>
  </div>
</body>
