			<p>المحبة لا تحسد ترحم تصبر تعطي <br/>المحبة لاتفتخر تقبل تصدق تصغي <br/> المحبة لا تحقد تشفي تسامح تحيي <br/>ابدا لاتزول سلامي لكم سلامي اعطيكم <br/>لا تضطرب قلوبكم من احبني جعلته سكناي <br/>فاثبتوا دائما في محبتي</p>
