			<p>أيها الملك السماوي المعزي</p>
	    </div>

    <div class="v1b">
			<p>روح الحق</p>
	    </div>

    <div class="v1c">
			<p>الحاضر في كل مكان والمالئ الكل</p>
	    </div>

			<p>كنز الصالحات ومعطي الحياة هلم تفضل وحل فينا</p>
	    </div>

			<p>وطهرنا من كل دنس أيها الصالح وخلص نفوسنا</p>
