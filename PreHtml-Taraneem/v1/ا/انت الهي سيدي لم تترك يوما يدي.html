  <div class="hymn">
    <div class="v1a">
			<p>أنت إلهي سيدي لم تترك يوما يدي<br/>في جهلي ضيعت مالي والقلب في منحني فأنظري لحالي إنني ما لي سواك ارتجي</p>
	    </div>

    <div class="v1b">
			<p>فأنت منذ البدء قد صورتني في ظلمة الكون هنا احييتني<br/>أنت بطول العمر كوتي قوتي معك انا يا بهجتي</p>
	    </div>

    <div class="v1c">
			<p>أحببتني غفرة لي مذلتي خلصتني من الهلاك الأبدي<br/>فأخبر بأسمك كل أخوتي وسط كل شعبك اسبحك اسبحك</p>
	    </div>
  </div>
</body>
