<br/>قدام الآلهة أرنم لك
<br/>أسجد في هيكل قدسك
<br/>واحمد اسمك على رحمتك
<br/>فإن سلكت في وسط الضيق
<br/>في وسط الضيق تحييني
<br/>على غضب أعدائي تمد يدك
<br/>وتخلصني يمينك
<br/>(الرب يحامي عني)
<br/>(يا رب رحمتك إلي الأبد)
<br/>الرب يحامي عني
<br/>يا رب رحمتك إلي الأبد</p></div></div></body></html>
