			<p>النور اللي في قلبي هينور على طول<br/>على طول</p>
	    </div>

    <div class="v1b">
			<p>في كل مكان حوالي هينور على طول<br/>على طول</p>
	    </div>

    <div class="v1c">
			<p>إوعى الشيطان يطفيه هينور على طول<br/>على طول</p>
	    </div>

    <div class="v1d">
			<p>لغاية ما يسوع ييجي هينور على طول<br/>على طول</p>
	    </div>
