  <div class="hymn">
		<div class="v1a">
			<p>اعدي وقت تعبي بتسبيحي لاسمك<br/>اهلل وها ارنم<br/>وافتكر بس حبك</p>
	    </div>

    <div class="v1b">
			<p>لو ارضي صبحت كلها أشواك هأفضل ارنم<br/>ولغاية ما القاك كل ضيقاتي تعدى<br/>يا ربي معاك يللي حزني شلته<br/>تاج اشواك</p>
	    </div>
  </div>
