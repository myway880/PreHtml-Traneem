  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>تعال إلى يسوع أقبل إليه أقبل<br/>إلى يسوع</p>
	    </div>

    <div class="v1b">
			<p>واسجد لديه واسكب له الدموع هيا إليه بمنتهى<br/>الخشوع</p>
	    </div>

    <div class="v1c">
			<p>أيها الخاطي تعال لفاديك<br/>آن أن تأتي يسوع يناديك</p>
	    </div>

    <div class="v1d">
			<p>أقبل إليه أقبل إليه الرحيم وارم عليه حمل<br/>إثمك العظيم</p>
	    </div>

    <div class="v1e">
			<p>أيها الباكي تعال لفاديك ملجأ الشاكي يسوع<br/>يناديك</p>
	    </div>

    <div class="v1f">
			<p>يواسي ويبرئ من تعب الضمير كالبرق يسري لكل<br/>مستجير</p>
	    </div>
  </div>
</body>
