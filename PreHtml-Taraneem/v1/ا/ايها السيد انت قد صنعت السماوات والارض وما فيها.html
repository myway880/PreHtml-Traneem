  <div class="hymn">
    <div class="v1a">
			<p>أيها السيد<br/>أنت قد صنعت السماوات والأرض وما فيها</p>
	    </div>

    <div class="v1b">
			<p>أيها السيد<br/>قوتك عظيمة ويمينك قادرة</p>
	    </div>

    <div class="v1c">
			<p>لا يعسر عليك أمر</p>
	    </div>

    <div class="v1d">
			<p>إله قادر<br/>في المشورة أنت الحكيم</p>
	    </div>

    <div class="v1e">
			<p>لا<br/>يعسر عليك<br/>أمر</p>
	    </div>
  </div>
</body>
