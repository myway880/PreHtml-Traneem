  <div class="hymn">
    <div class="v1a">
			<p>أتنساني<br/>إلى متى تحجب وجهك عني أتنساني<br/>إلى متى أجعل هموما في نفسي وحزنا في<br/>قلبي أتنساني أتنساني<br/>هل تنسى المرأة رضيعها فلا ترحم ابن بطنها</p>
	    </div>

    <div class="v1b">
			<p>حتى هن ينسين وأنا لا أنساك<br/>هوذا على كفي قد نقشتك<br/>فيعلم كل بشر أني أنا مخلصك وفاديك<br/>أما أنا أتكل على رحمتك يبتهج قلبي بخلاصك<br/>أنت لن تنسني</p>
	    </div>
  </div>
</body>
