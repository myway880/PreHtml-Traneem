  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>إلهي قريبا دوما مني فهو لي عونا وصديق</p>
	    </div>

    <div class="v1b">
			<p>على كتفيه يحملوني ويسير معي في الطريق</p>
	    </div>

    <div class="v1c">
			<p>دائما عني يحارب ومن الخطر هو يحميني لأجلي</p>
	    </div>

    <div class="v1d">
			<p>يصنع عجائب وبحنون يحتويني وعد إلهي كان</p>
	    </div>

    <div class="v1e">
			<p>أكيد إنه لن يتركني وحيد</p>
	    </div>

    <div class="v1f">
			<p>إلهي يأتيني وينقذني من كل هم أو ضيق إلهي</p>
	    </div>

    <div class="v1g">
			<p>قال لي يا ابني لا تعول هم شيء</p>
	    </div>
  </div>
</body>
