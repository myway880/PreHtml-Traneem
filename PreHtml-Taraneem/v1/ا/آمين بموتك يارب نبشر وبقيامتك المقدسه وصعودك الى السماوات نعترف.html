  <div class="hymn">
		<div class="v1a">
			<p>آمين<br/>بموتك يارب نبشر</p>
	    </div>

    <div class="v1b">
			<p>وبقيامتك المقدسه<br/>وصعودك إلى السماوات<br/>نعترف</p>
	    </div>

    <div class="v1c">
			<p>نسبحك نباركك<br/>نشكرك يارب<br/>ونتضرع إليك<br/>يا إلهنا</p>
	    </div>
  </div>
