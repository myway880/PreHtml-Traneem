  <div class="hymn">
    <div class="v1a">
			<p>اتكلم جوايا يا ربي كفاية ظلام<br/>عمياني الخطية رجع نور عيني<br/>اتكلم جوايا يا ربي هاعيش في سلام<br/>أنا عبدك كلي ليك كلامك الطريق للحياة</p>
	    </div>

    <div class="v1b">
			<p>كتير أسأل يا ربي ليه أنا مش باسمع إليك<br/>بيقولوا إنت بتتكلم ما تكلمني مش أنا ليك<br/>وأنا مستني من أي حد يقول لي كلمة من عندك<br/>عذبني الموج سنين يحدفني شمال ويمين</p>
	    </div>
  </div>
</body>
