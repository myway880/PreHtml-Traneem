  <div class="hymn">
		<div class="v1a">
			<p>أعطيتني كل شيء بغنى <br/>أتيت لتعطيني حياة أفضل<br/>احتملت خطيتي يا قدوس<br/>وفتحت ذراعيك وقلت <br/>أقبل فكيف لا أسمع نداك</p>
	    </div>

    <div class="v1b">
			<p>كلماتك الحلوة كيف لي تجاهلها<br/>بسمتك الرقيقة كيف لا أراها<br/>ويدك التي تضمني<br/> كيف لا أحسها وكيف لا أحبك</p>
	    </div>

    <div class="v1c">
			<p>رغم كل ضلالي أحببتني<br/> تتجاهل شكوكي تقبلني<br/>ورغم كل عصياني<br/> ترحمني فكيف لا أؤمن بك</p>
	    </div>
  </div>
