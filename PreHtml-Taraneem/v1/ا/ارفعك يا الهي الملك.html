<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="أرفعك يا إلهي الملك" /><meta name="Title" content="أرفعك يا إلهي الملك" /><meta name="TuneName" content="أرفعك يا إلهي الملك" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> أرفعك يا إلهي الملك </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>أرفعُكَ يا إلهيَ الملكْ
<br/>وأُباركُ اسمكَ إلى الدهرِ والأبدْ
<br/>في كل يومٍ أُبارككَ
<br/>وأُسبحُ اسمك إلى الدهرِ والأبدْ
<br/>عظيمٌ هو الربُّ وحميدٌ جداً
<br/>وليسَ لعظمتهِ استقصاءٌ
<br/>دورٌ إلى دورٍ يُسبحُ أعمالكَ
<br/>وبجبروتكَ يُخبرونْ</p></div></div></body></html>
