  <div class="hymn">
		<div class="v1a">
			<p>أقبل إلي تائبا بدم الحمل اغتسل<br/>خطاياك نسيتها وذنوبك محوتها</p>
	    </div>

    <div class="v1b">
			<p>الله الآن يأمر كل النفوس هيا ارجعوا<br/>صوته يعلو مناديا كل الخطاة هيا اقبلوا</p>
	    </div>

    <div class="v1c">
			<p>على الصليب معلقا يحمل أثامك والهوان<br/>سيتغاضى عن جهلك يعطيك بموته الحياة</p>
	    </div>
  </div>
