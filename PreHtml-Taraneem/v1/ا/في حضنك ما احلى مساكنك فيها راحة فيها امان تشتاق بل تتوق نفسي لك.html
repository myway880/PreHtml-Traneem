	<title>في  حضنك ما أحلى مساكنك فيها راحة فيها أمان تشتاق بل تتوق نفسي لك</title>

  <div class="hymn">
		<div class="v1a">
			<p>أبي إني أحبك أشتاق لحضنك<br/>أبي إني أحبك راحتي في حضنك<br/>ما أحلى مساكنك فيها راحة فيها أمان<br/>تشتاق بل تتوق نفسي لك</p>
	    </div>

    <div class="v1b">
			<p>أبي ما أعظم حضورك يسوع ما أبرع جمالك<br/>روح الله روح الله روح الله فض واملأني<br/>فض واملأني<br/>ياروح الله املأني الآن</p>
	    </div>

    <div class="v1c">
			<p>أبي ما أعظم حضورك يسوع ما أبرع جمالك<br/>روح الله روح الله روح الله فض واملأني</p>
	    </div>
  </div>
</body>
