  <div class="hymn">
    <div class="v1a">
			<p>إذا كنتم بتحبوني احفظوا وصياي</p>
	    </div>

    <div class="v1b">
			<p>دي لأولادي حماية احفظوا وصاياي</p>
	    </div>

    <div class="v1c">
			<p>خليها في قلبك عيش بيها أيامك</p>
	    </div>

    <div class="v1d">
			<p>سكتك هاتنور وكلامي قدامك</p>
	    </div>

    <div class="v1e">
			<p>وصاياي علشانك تحميك لو بتخبيها</p>
	    </div>

    <div class="v1f">
			<p>في قلبك وحياتك تفرح لو هاتعيش بيها</p>
	    </div>
  </div>
</body>
