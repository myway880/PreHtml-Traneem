  <div class="hymn">
    <div class="v1a">
			<p>زي عيون العبيد يا سيد عيونا إليك نتغير لمجدك وصورتك وحياتنا هانعيشها ليك</p>
	    </div>

    <div class="v1b">
			<p>إنت الحقيقة في عالم مليان زيف وأوهام حقك يحرر وف نورك تنهار أسوار ظلام</p>
	    </div>

    <div class="v1c">
			<p>إنت الطريق والنور الحقيقي للحياة واللي يجيلك أحشاؤه تفيض أنهار مياه</p>
	    </div>

    <div class="v1d">
			<p>إنت أبونا راعينا الصالح خبز المسير راحة التعابى وشافي القلوب ربي القدير</p>
	    </div>
  </div>
</body>
