  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>المسيح قام قام من الأموات</p>
	    </div>

    <div class="v1b">
			<p>ومعاه قوة حياة لمن يقبل إليه</p>
	    </div>

    <div class="v1c">
			<p>اليوم ده فيه بشارة لكل المساكين</p>
	    </div>

    <div class="v1d">
			<p>والمنكسري القلوب لهم أيضا شفاء</p>
	    </div>

    <div class="v1e">
			<p>للمأسورين ينادي حرية وإطلاق</p>
	    </div>

    <div class="v1f">
			<p>ولأعمى البصيرة اليوم تفتح عينيه</p>
	    </div>

    <div class="v1g">
			<p>يا منسحقين تعالوا هنا لرب الحياة</p>
	    </div>

    <div class="v1h">
			<p>اليوم ده يوم قبولكم لتحيوا في سماه</p>
	    </div>
  </div>
</body>
