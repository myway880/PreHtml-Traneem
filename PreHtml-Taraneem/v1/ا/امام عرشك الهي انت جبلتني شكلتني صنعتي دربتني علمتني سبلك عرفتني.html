	<title>أمام  عرشك إلهي أنت جبلتني شكلتني صنعتي دربتني علمتني سبلك عرفتني</title>

  <div class="hymn">
		<div class="v1a">
			<p>أحبك أحبك أحب أن أبقى قربك<br/>أهلل أصفق أرقص أمام عرشك<br/>إلهي أنت جبلتني شكلتني صنعتي<br/>دربتني علمتني سبلك عرفتني</p>
	    </div>

    <div class="v1b">
			<p>إلهي حبك فرحتي قبلة وجهك<br/>منيتي<br/>إلهي عشقك خمرتي كل سروري بهجتي<br/>أنشودتي ترنيمتي أشواق قلبي سيدي<br/>أنغم أسبح أدنو إليك ملكي<br/>وأهدي حبي لك أحيا أحدث بأعمالك<br/>أشدو أهتف لك أحبك أحبك</p>
	    </div>
  </div>
</body>
