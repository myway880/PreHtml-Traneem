  <div class="hymn">
		<div class="v1a">
			<p>أمامك يا سيدي أمام عرش قدسك</p>
	    </div>

    <div class="v1b">
			<p>أجثو لك أعترف ربي لك تغمرني بحبك</p>
	    </div>

    <div class="v1c">
			<p>إليك خطأت فارحمني و الشر صنعت إغسلني</p>
	    </div>

    <div class="v1d">
			<p>عليك اتكلت يا منقذي فلا تحجب وجهك عني</p>
	    </div>

    <div class="v1e">
			<p>من عمق ضعفي أدعوك بقلبي و روحي أرجوك</p>
	    </div>

    <div class="v1f">
			<p>سلاما و حبا قد وعدتنا ربي إذ نلقى محياك</p>
	    </div>

    <div class="v1g">
			<p>أشكرك إلهي خلصتني من كل آثامي حررتني</p>
	    </div>

    <div class="v1h">
			<p>زدني إيمانا لأحيا بك أنت خلاصي أسبحك</p>
	    </div>
  </div>
</body>
