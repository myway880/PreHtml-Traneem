  <div class="hymn">
		<div class="v1a">
			<p>اللي جوه روحك ساكن من سنين لا تخفيه</p>
	    </div>

    <div class="v1b">
			<p>إوعى تخجل من ألامك وإوعى حزنك تداريه</p>
	    </div>

    <div class="v1c">
			<p>خلي قلبك مايكونش غير حقيقته</p>
	    </div>

    <div class="v1d">
			<p>حتى لو لسه عاوز لمسة من جديد تشفيه</p>
	    </div>

    <div class="v1e">
			<p>إوعاك تحس في يوم بضعف ولا تصرخش</p>
	    </div>

    <div class="v1f">
			<p>إوعاك تكون مهموم وتايه وماتبوحش</p>
	    </div>

    <div class="v1g">
			<p>إكسر قيودك وقوم م الوهم اللي ماليك</p>
	    </div>

    <div class="v1h">
			<p>وأعبر سدودك بقوة الوعد اللي ليك</p>
	    </div>
  </div>
</body>
