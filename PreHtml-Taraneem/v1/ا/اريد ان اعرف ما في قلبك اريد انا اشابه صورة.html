  <div class="hymn">
		<div class="v1a">
			<p>أريد أن أعرف ما في قلبك<br/>أريد أنا أشابه صورة ابنك</p>
	    </div>

    <div class="v1b">
			<p>أريد أن أكون قرب قلبك<br/>أن أنظر من قريب وأعاين وجهك</p>
	    </div>

    <div class="v1c">
			<p>فالوقت قد حان لطلب وجهك<br/>يا مشتهى الأمم تعال</p>
	    </div>

    <div class="v1d">
			<p>هي ساعة الآن لنطلب وجهك<br/>هي ساعة الآن كي نراك</p>
	    </div>
  </div>
</body>
