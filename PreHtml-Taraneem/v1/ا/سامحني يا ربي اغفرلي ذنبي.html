  <div class="hymn">
    <div class="v1a">
			<p>سامحني يا ربي اغفرلي ذنبي</p>
	    </div>

    <div class="v1b">
			<p>أنا المسمار اللي صلبك إكليل الشوك أنا ألمك</p>
	    </div>

    <div class="v1c">
			<p>والخل المر بيوم عطشك والحربة اللي طعنت جنبك</p>
	    </div>

    <div class="v1d">
			<p>طهرني بدمك املاني بحبك</p>
	    </div>

    <div class="v1e">
			<p>أنا الجنود اللي صلبوا الجنود اللي تيابك قسموا</p>
	    </div>

    <div class="v1f">
			<p>والشعب اللي عليك اجتمعوا لصلبك هتفوا وصرخوا</p>
	    </div>
  </div>
</body>
