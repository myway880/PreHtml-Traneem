  <div class="hymn">
		<div class="v1a">
			<p>افتح عيني يا ربي</p>
	    </div>

    <div class="v1b">
			<p>افتح عيني عليك</p>
	    </div>

    <div class="v1c">
			<p>عايز أشوفك</p>
	    </div>

    <div class="v1d">
			<p>أشوفك عالي فوق الكل</p>
	    </div>

    <div class="v1e">
			<p>حبك يملا قلبي وكياني</p>
	    </div>

    <div class="v1f">
			<p>تملك علي بالحب</p>
	    </div>

    <div class="v1g">
			<p>وأعيش لك كل يوم في حياتي</p>
	    </div>

    <div class="v1h">
			<p>باسبحك يا إلهي عايز أشوفك</p>
	    </div>
  </div>
</body>
