  <div class="hymn">
		<div class="v1a">
			<p>هاقدر على كل شيء بيسوع اللي هيقويني<br/>ولو يوم ضعفي هيهددني هاجري عليه يحميني</p>
	    </div>

    <div class="v1b">
			<p>أنا مش هافشل ولا يوم هايأس ولا تشمتي بي يا عدوتي<br/>أنا هارفع عيني على إلهي دا إلهي منه قوتي</p>
	    </div>

    <div class="v1c">
			<p>أنا رافع راسي ودايما أقول أنا مش ريشة شايلاها<br/>الريح<br/>دا أنا ابن وغالي على إلهي وتمني هو دم المسيح</p>
	    </div>
  </div>
</body>
