	<title>السلام لك يا شفيعة قد استحققت السلام يا حمامتنا الوديعة</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>السلام لك يا شفيعة قد استحققت<br/>السلام<br/>يا حمامتنا الوديعة خصك رب الأنام</p>
	    </div>

    <div class="v1b">
			<p>السلام لك يا ضيانا بعد ما كنا في ظلام<br/>يا بتول أنت رجانا وكنزنا طول الدوام<br/>السلام يا مضيئة بعد ظلمة وافتقار</p>
	    </div>

    <div class="v1c">
			<p>حل في أحشاك يا نقية خالق الليل والنهار<br/>وأشرق بنوره الأزلي حين أتى منك وصار<br/>صار طفلا وحملتيه بين يديك الكرام</p>
	    </div>
  </div>
</body>
