  <div class="hymn">
    <div class="v1a">
			<p>فليس مثلك يا الله في معونتي تركب السماء<br/>أسكن بين منكبيك وطول النهار في سترك أحتميت<br/>أسكن لديك أمنا لأني صرت فيك محبوبا</p>
	    </div>

    <div class="v1b">
			<p>الإله القدير ملجأي والأذرع الأبديه من تحتي<br/>تطرد العدو من قدامي وتذله وتقول له إلهك<br/>أنت يارب ترسي وعوني وأنت يارب سيف أنتصاري<br/>تنصرني ومن مثلي تجعلني أدوس مرتفعاتي</p>
	    </div>
  </div>
</body>
