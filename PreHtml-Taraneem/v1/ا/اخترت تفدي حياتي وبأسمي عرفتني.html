  <div class="hymn">
		<div class="v1a">
			<p>اخترت تفدي حياتي وبأسمي عرفتني</p>
	    </div>

    <div class="v1b">
			<p>من طين الحمأة رفعتني وبروحك مسحتني</p>
	    </div>

    <div class="v1c">
			<p>باديلك أحلامي باديلك الواني</p>
	    </div>

    <div class="v1d">
			<p>أفكاري الحاني باديلك كل كياني</p>
	    </div>

    <div class="v1e">
			<p>عينيك ياربي علي بتشجعني وتحبني</p>
	    </div>

    <div class="v1f">
			<p>وروحك ساكن في وايديك بتضمني</p>
	    </div>

    <div class="v1g">
			<p>قلبي بديك هدية وعيني على طول عليك</p>
	    </div>

    <div class="v1h">
			<p>ومواهبي ليك يا فادي تمجدك تعليك</p>
	    </div>
  </div>
</body>
