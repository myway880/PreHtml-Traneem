  <div class="hymn">
    <div class="v1">
			<p break="optional">أسكن في خبائك<br/>مدى الدهور اعتصم بستر جناحيك<br/>لأنك يا الله قد استمعت نذوري</p>
			<p>أعطيت لخائفيك ميراثا من أقاصي الأرض<br/>إليك أصرخ إذا غشى قلبي<br/> فتهديني إلى صخرة ارفع مني<br/>لأنك كنت معتصما برجا حصينا من وجه العدو</p>
	    </div>
  </div>
