  <div class="hymn">
    <div class="v1">
			<p>أنادي إسمك يا حبيبي نفسي عطشت لحبك<br/>بعيد في أرض غريبه أروي عطشي بنداءي<br/>أنادي إسمك يسوع<br/>أنادي في داخلي أشعر بحنانك<br/>عند سماعي إسمك فهو شفاء لغربتي<br/>انادي اسمك يسوع</p>
