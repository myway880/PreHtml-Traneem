  <div class="hymn">
    <div class="v1a">
			<p>أعلم أن حولك بروقًا<br/>أعلم أن حولك رعودًا<br/>أعلم أن الكائنات من حولك<br/>تصرخ قدوس قدوس</p>
	    </div>

    <div class="v1b">
			<p>أرى سبع شعلات متقدة بنار<br/>أرى بحر زجاج ممزوج بنار<br/>أرى عين ابن الإنسان مملؤة بنار نار نار</p>
	    </div>

    <div class="v1c">
			<p>هاللي هاللي هللويا يهوه كلي القدرة</p>
	    </div>

    <div class="v1d">
			<p>الكل في هيكلك يصرخ مجدًا<br/>الكل في هيكلك يصرخ مجدًا</p>
	    </div>
  </div>
