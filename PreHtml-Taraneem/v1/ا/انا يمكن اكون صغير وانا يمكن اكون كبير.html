  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>انا يمكن اكون صغير<br/>وانا يمكن اكون كبير</p>
	    </div>

    <div class="v1b">
			<p>لكن ربنا بيحبني انا صنعة القدير</p>
	    </div>

    <div class="v1c">
			<p>ساعات كتير بتلخبط<br/>واحس اني مش فاهم</p>
	    </div>

    <div class="v1d">
			<p>لكن برجع وافكر<br/>في حب الله الخالق</p>
	    </div>

    <div class="v1e">
			<p>وافتكر اني محبوب<br/>رغم كل العيوب<br/>وارجع اغني واطنط<br/>واقول</p>
	    </div>

    <div class="v1f">
			<p>انا يمكن اكون صغير<br/>وانا يمكن اكون كبير</p>
	    </div>

    <div class="v1g">
			<p>لكن ربنا بيحبني انا صنعة القدير</p>
	    </div>
  </div>
</body>
