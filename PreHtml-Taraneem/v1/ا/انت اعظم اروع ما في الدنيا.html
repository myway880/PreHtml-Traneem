  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>إنت أعظم أروع<br/>ما في الدنيا<br/>حبك غير نق<br/>كل ما بي</p>
	    </div>

    <div class="v1b">
			<p>من بطن أمي دعوتني<br/>رداء خلاص ألبستني<br/>في ظل يديك خبأتني<br/>سهما مبريا جعلتني</p>
	    </div>

    <div class="v1c">
			<p>روحك الصالح يقودني<br/>لمراعي خضر يربضني<br/>لمياه الراحة يوردني<br/>ترد نفسي وتهديني</p>
	    </div>

    <div class="v1d">
			<p>نقشتني علي كفك<br/>أسواري دوما أمامك<br/>اخترتني أحيا لك<br/>جعلتني قدسا لك</p>
	    </div>
  </div>
</body>
