			<p>أشدو للملك وأهلل<br/>من مثلك إلهي</p>
	    </div>

    <div class="v1b">
			<p>يفرح قلبي قربك<br/>يملأ عيني مجدك<br/>أسجد لك وحدك<br/>سيدي أعبدك</p>
