			<p>أدعو بإسم سيدي سبحا لائقا به<br/> إذ بهذا سوف أخلص منتصرا على العدى فالرب حي<br/>مبارك هو مبارك إلهي صخرتي بل مستحق<br/>من قد خلصني أن يرفع إسم مجده العظيم</p>
