  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>عيوننا إليك إليك وحدك<br/>قلوبنا لديك وليس غيرك</p>
	    </div>

    <div class="v1b">
			<p>أتينا إليك يا إلهنا نهدي<br/>لشخصك إكرامنا</p>
	    </div>

    <div class="v1c">
			<p>والآن نعلن احتياجنا<br/> فلتبتسم في وجوهنا<br/>وها أوانينا صنع يديك<br/> نخضعها لإرادتك</p>
	    </div>

    <div class="v1d">
			<p>شكلنها كما يحسن في عينيك<br/> واملأها بكلمتك</p>
	    </div>
  </div>
</body>
