  <div class="hymn">
    <div class="v1a">
			<p>أنا قلبي بيسجد للإله<br/>ده إلهي واهب الحياة</p>
	    </div>

    <div class="v1b">
			<p>رب الوجود يا إله الكون<br/>حبك يا يسوع أنا ليه مديون<br/>قدام حنانك سيدي<br/>أنا باركع وانحني</p>
	    </div>

    <div class="v1c">
			<p>إنت سلامي عندك معنى الأمان<br/>معاك لقيت أفراحي فرحي رؤياك<br/>نشلتني من عاري<br/>حبك طوق النجاة</p>
	    </div>
  </div>
</body>
