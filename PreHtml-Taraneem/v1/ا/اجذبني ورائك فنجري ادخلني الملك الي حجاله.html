  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>أجذبني ورائك فنجري أدخلني الملك إلي حجاله</p>
	    </div>

    <div class="v1b">
			<p>نبتهج ونفرح بالرب فحبك أطيب من الخمر</p>
	    </div>

    <div class="v1c">
			<p>أنا سوداء وجميله أشبه خيام</p>
	    </div>

    <div class="v1d">
			<p>لا تنظرن إلى سوادي فالشمس قد لوحتني</p>
	    </div>

    <div class="v1e">
			<p>صرت مر حبيبي لي بين جناحيه ابيت</p>
	    </div>

    <div class="v1f">
			<p>حلقه حلو وجميل دعائم بيت ارز لبنان</p>
	    </div>

    <div class="v1g">
			<p>أنا نرجس الإله وسليل الاحرار انا جميلة حبيبي هلم معي وتعالى</p>
	    </div>
  </div>
</body>
