  <div class="hymn">
		<div class="v1a">
			<p>إحساسي بيقول لي إني بقيت جارح</p>
	    </div>

    <div class="v1b">
			<p>إيماني بيقول لي إن إنت هتسامح</p>
	    </div>

    <div class="v1c">
			<p>وإنك هتقبلني وتمسح إمبارح</p>
	    </div>

    <div class="v1d">
			<p>والغيمة هتعدي وأرجع أكون صالح</p>
	    </div>

    <div class="v1e">
			<p>أصلي ماليش عيرك وهاعيش وحيد بعديك</p>
	    </div>

    <div class="v1f">
			<p>أغلط تاخدني الدنيا<br/>أرجع إيدي في إيديك</p>
	    </div>

    <div class="v1g">
			<p>لو يوم خدتني الشهوة وضعفت وأنا مش جنبك</p>
	    </div>

    <div class="v1h">
			<p>هاطلب منك تسامحني وتقول مغفورة ذنبك</p>
	    </div>
  </div>
</body>
