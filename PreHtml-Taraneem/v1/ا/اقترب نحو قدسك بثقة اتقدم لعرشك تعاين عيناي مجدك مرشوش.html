  <div class="hymn">
		<div class="v1a">
			<p>اقترب نحو قدسك بثقة اتقدم لعرشك<br/>تعاين عيناي مجدك مرشوش قلبي بدم ابنك<br/>اذ لا شيء من الدينونة على من في يسوع المسيح<br/>اذ لا شيء من الدينونة على من قد احتمي بدم الحمل</p>
	    </div>

    <div class="v1b">
			<p>ساطرح اثقالي عندك ينفك نيري بقوة من روحك<br/>ابتهج في ديارك فبري فيك انت وحدك</p>
	    </div>
  </div>
