  <div class="hymn">
    <div class="v1a">
			<p>أنا بانتمي لعيلة كبيرة وقائدنا هو يسوع</p>
	    </div>

    <div class="v1b">
			<p>وبحب الكل ومافيش غيرة هامشي وراه من غير رجوع</p>
	    </div>

    <div class="v1c">
			<p>باصص عليه طول الأيام هاسمع كلامه بالتمام</p>
	    </div>

    <div class="v1d">
			<p>مهما الشيطان حدف سهام حضن يسوعي فيه سلام</p>
	    </div>

    <div class="v1e">
			<p>أنا بانتمي ليسوع</p>
	    </div>

    <div class="v1f">
			<p>ده يسوع وصاني أحب الناس حبه يكون هو الأساس</p>
	    </div>

    <div class="v1g">
			<p>وأروح أنادي بكل حماس إنه يسوع عنده الخلاص</p>
	    </div>

    <div class="v1h">
			<p>أنا بانتمي ليسوع</p>
	    </div>
  </div>
</body>
