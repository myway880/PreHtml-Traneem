  <div class="hymn">
    <div class="v1a">
			<p>إلهي إلهي لماذا تركتني أعوم فراشي بدموعي</p>
	    </div>

    <div class="v1b">
			<p>كلت عيناي ضعفت يداي قلبي يهتف لك</p>
	    </div>

    <div class="v1c">
			<p>دموعي تسيل بطول النهار وقلبي كئيب فقد الحياة</p>
	    </div>

    <div class="v1d">
			<p>أصرخ إليك اسكب دموعي تسيل مرار</p>
	    </div>

    <div class="v1e">
			<p>كعصفور من الفخ نجيتني من جب الهلاك خلصتني</p>
	    </div>

    <div class="v1f">
			<p>إلى خلاصي ينبوع نصرتي في ظلك احتميت</p>
	    </div>
  </div>
</body>
