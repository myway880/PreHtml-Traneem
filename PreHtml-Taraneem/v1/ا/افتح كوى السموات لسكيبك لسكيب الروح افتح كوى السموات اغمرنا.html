  <div class="hymn">
    <div class="v1a">
			<p>(افتح كوى السموات<br/>لسكيبك لسكيب الروح)2<br/>(افتح كوى السموات<br/>أغمرنا أغمرنا)2</p>
	    </div>

    <div class="v1b">
			<p>(افتح كوى السموات افتح كوى السموات)2<br/>انت تفتح تفتح وليس من يغلق</p>
	    </div>

    <div class="v1c">
			<p>(لتأت السماء<br/>لتأت السماء على الآرض<br/>وليأت ملكوتك<br/>ملكوتك على الآرض)2</p>
	    </div>

    <div class="v1d">
			<p>(تشق السموات وتنزل تشق السموات وتنزل)2</p>
	    </div>
