  <div class="hymn">
    <div class="v1a">
			<p>الأرض و ملؤها للرب إلهنا المسكونة والساكنون فيها للرب إلهنا</p>
	    </div>

    <div class="v1b">
			<p>كل ركبة تجثو منحنيه كل الالسنة معترفة</p>
	    </div>

    <div class="v1c">
			<p>أن يسوع هو هو رب لمجد الله</p>
	    </div>

    <div class="v1d">
			<p>فالهنا منه الكل وبه كل الأشياء</p>
	    </div>

    <div class="v1e">
			<p>والهنا له الكل الأرض والسماء</p>
	    </div>

    <div class="v1f">
			<p>قد صارت ممالك العالم للرب ولمسيحيه</p>
	    </div>

    <div class="v1g">
			<p>سيبصر الجميع ذا قريبا ويمتلى الكون من سبحه</p>
	    </div>
  </div>
</body>
