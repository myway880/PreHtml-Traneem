  <div class="hymn">
		<div class="v1a">
			<p>أقبل الآن إليه يسوع يدعوك فلب النداء</p>
	    </div>

    <div class="v1b">
			<p>إسمع لداع يريك ان تلبي النداء هيا اهتدى بهدى ربك<br/>قبل فوات الأوان</p>
	    </div>

    <div class="v1c">
			<p>يدعوك أيها العاني الحزين فلب النداء<br/>آمن به تنج من العذاب<br/>فاطرح الحمل عليه</p>
	    </div>

    <div class="v1d">
			<p>نداؤه عم كل الملا فأفتح له الباب<br/>يدخل إليك ويمحو الخطا<br/>يبتغي الآن فداك</p>
	    </div>
  </div>
</body>
