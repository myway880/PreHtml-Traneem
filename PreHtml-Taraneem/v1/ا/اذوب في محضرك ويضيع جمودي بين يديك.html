  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أذوب في محضرك ويضيع جمودي بين يديك</p>
	    </div>

    <div class="v1b">
			<p>أنسى في حضنك كل دموعي بنظري إليك</p>
	    </div>

    <div class="v1c">
			<p>فيا نبع الحنان آتي إليك فضمني</p>
	    </div>

    <div class="v1d">
			<p>روحك يحيط بي وحبك يغسلني</p>
	    </div>

    <div class="v1e">
			<p>أرني وجهك وليلمس جمرك شفتاي</p>
	    </div>

    <div class="v1f">
			<p>فأفرح بك فاذ يداك تمسك يداي</p>
	    </div>

    <div class="v1g">
			<p>فيا نهر الحياة أسكب بروحك علي</p>
	    </div>

    <div class="v1h">
			<p>فأشهد لك وليعلو صوت سبحك</p>
	    </div>
  </div>
</body>
