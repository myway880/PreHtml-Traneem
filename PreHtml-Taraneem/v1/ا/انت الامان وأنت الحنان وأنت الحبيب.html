  <div class="hymn">
		<div class="v1a">
			<p>أنت الأمان وأنت الحنان وأنت الحبيب</p>
	    </div>

    <div class="v1b">
			<p>نوري وخلاصي شمس مش ممكن تغيب</p>
	    </div>

    <div class="v1c">
			<p>لو خيروني يهون على قلبي الوجود</p>
	    </div>

    <div class="v1d">
			<p>ما أنت في قلبك لي حب مالوش حدود</p>
	    </div>

    <div class="v1e">
			<p>إيه يسوى عمري لو ماعشتش يوم معاك</p>
	    </div>

    <div class="v1f">
			<p>أو بعت نفسي للخطية والهلاك</p>
	    </div>

    <div class="v1g">
			<p>قلبك فداني بشوك وحربة ودم سال</p>
	    </div>

    <div class="v1h">
			<p>أعلان محبة بس كان فوق الخيال</p>
	    </div>
  </div>
</body>
