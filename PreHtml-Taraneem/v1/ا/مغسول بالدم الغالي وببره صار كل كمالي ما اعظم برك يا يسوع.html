	<title>مغسول  بالدم الغالي وببره صار كل كمالي ما أعظم برك يا يسوع</title>

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>أنا مغسول بدم يسوع أنا مقبول ببر يسوع أنا مغسول بالدم الغالي وببره صار كل كمالي ما أعظم برك يا يسوع</p>
	    </div>

    <div class="v1b">
			<p>داخلين ببرك قدامك واثقين في وعدك وكلامك وعينينا عليك يا يسوع</p>
	    </div>

    <div class="v1c">
			<p>لا خطية تفصلني عنك ولا ضعفي يمنعني منك بعد ما بررتني يا يسوع</p>
	    </div>

    <div class="v1d">
			<p>بالبر صار لي ضمان في السما صار لي مكان ببرك وحدك يا يسوع</p>
	    </div>
  </div>
</body>
