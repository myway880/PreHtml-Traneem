  <div class="hymn">
		<div class="v1a">
			<p>أنت الرب والإله أنت الألف والياء</p>
	    </div>

    <div class="v1b">
			<p>أنت الطريق والحق أنت الحياه</p>
	    </div>

    <div class="v1c">
			<p>أنت عجيب إله قدير مجدا لاسمك</p>
	    </div>

    <div class="v1d">
			<p>أنت تملأ كل احتياجي يا إلهي مجدا لاسمك</p>
	    </div>

    <div class="v1e">
			<p>فباسمك وحدك يعظم انتصاري مجدا لاسمك</p>
	    </div>

    <div class="v1f">
			<p>أنت ملكي وربي رجائي وانتظاري مجدا لاسمك</p>
	    </div>

    <div class="v1g">
			<p>لك كل الهتاف والحمد والتسبيح مجدا لاسمك</p>
	    </div>
  </div>
</body>
