  <div class="hymn">
		<div class="v1a">
			<p>ارفعني الآن نحوك بالروح وبلمسة يدك</p>
	    </div>

    <div class="v1b">
			<p>وبصوتك نادي لقلبي ولعيني تشاهد مجدك</p>
	    </div>

    <div class="v1c">
			<p>اكشف عن عيني الآن وافتح عين الإيمان</p>
	    </div>

    <div class="v1d">
			<p>لخلاصك أنا مستني أعني وحرك روحي بحبك</p>
	    </div>

    <div class="v1e">
			<p>زود في الإصرار لأكون لك ليل ونهار</p>
	    </div>

    <div class="v1f">
			<p>متعبد لك بحياتي وصوتي وحبي يجاوب حبك</p>
	    </div>

    <div class="v1g">
			<p>احفظني م الزلات والعالم والشهوات</p>
	    </div>

    <div class="v1h">
			<p>والشر مقرب مني يلاقى حصن لقلبي ده حبك</p>
	    </div>
  </div>
</body>
