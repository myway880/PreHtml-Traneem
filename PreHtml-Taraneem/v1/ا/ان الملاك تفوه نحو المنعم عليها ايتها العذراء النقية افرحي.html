	<title>إن الملاك تفوه نحو المنعم عليها أيتها العذراء النقية افرحي</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
    <div class="v1a">
			<p>إن الملاك تفوَّه نحو المُنْعَمِ عليها<br/>أيتها العذراء النقية افرحي و أيضًا أقول افرحي</p>
	    </div>
    <div class="v1b">
			<p>لأن ابنك قد قام من القبر في اليوم الثالث</p>
	    </div>
    <div class="v1c">
			<p>استنيري يا أورشليم الجديدة لأن مجد الرب قد أشرق عليك<br/>افرحي الآن و تهللي أورشليم</p>
	    </div>
    <div class="v1d">
			<p>و أنت يا نقية يا والدة الإله اطربي بقيامة ولدك</p>
	    </div>
  </div>
</body>
