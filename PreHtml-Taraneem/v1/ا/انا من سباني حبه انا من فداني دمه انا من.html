  <div class="hymn">
    <div class="v1a">
			<p>تعالوا ذوقوا وانظروا تعالوا وانظروا<br/>الرب<br/>من غيره يغفر ذنبي ومن سواه يستر عيبي<br/>من غيره يطهر قلبي</p>
	    </div>

    <div class="v1b">
			<p>أنا من سباني حبه أنا من<br/>فداني دمه<br/>أنا من حواني لطفه</p>
	    </div>

    <div class="v1c">
			<p>وغذا ما زلت خطوتي فمن سيرثي لي في ضعفتي<br/>يقيمني إلهي في سقطتي</p>
	    </div>

    <div class="v1d">
			<p>فهو إله الرحمة وهو إله الرأفة عظيم كثير<br/>النعمة</p>
	    </div>
  </div>
</body>
