  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أمل أذنك يا إلهي وأسمع افتح عينيك وأنظر لحالنا</p>
	    </div>

    <div class="v1b">
			<p>والمدينة التي دعي اسمك عليها</p>
	    </div>

    <div class="v1c">
			<p>لا لأجل برنا نطرح تضرعنا أمام وجهك<br/>بل لأجل مراحمك</p>
	    </div>

    <div class="v1d">
			<p>يا سيد اسمع يا سيد اغفر يا سيد اصغ يا سيد اصنع</p>
	    </div>

    <div class="v1e">
			<p>لا تؤخر من أجل اسمك يا إلهي</p>
	    </div>

    <div class="v1f">
			<p>لأن اسمك دعي على مدينتك على كل شعبك</p>
	    </div>
  </div>
</body>
