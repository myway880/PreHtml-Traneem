  <div class="hymn">
		<div class="v1a">
			<p>اسأل تعطى أطلب تلقى ربك يفتح لك أبواب<br/>مهما تكون عظمت الطلبة عنده ليها تلاقي جواب</p>
	    </div>

    <div class="v1b">
			<p>إذا كان بابا هنا ع الأرض مهما سألنا بيعطي الرد<br/>قد إيه الآب في السما يدي بعظمة مالهاش حد</p>
	    </div>

    <div class="v1c">
			<p>ربي وعده لينا أمين أصله محبة وحبة ثمين<br/>أبسط طلبة بيها يهتم وقت الحاجة لينا معين</p>
	    </div>
  </div>
