  <div class="hymn">
		<div class="v1a">
			<p>أنا بس عايز أقولك إن يسوع غير قلبي</p>
	    </div>

    <div class="v1b">
			<p>أنا لما كنت بعيد أنا كنت وحيد من غير يسوع</p>
	    </div>

    <div class="v1c">
			<p>لما يسوع سكن قلبي يسوع بيغير قلبي بتغير بتغير كل يوم</p>
	    </div>

    <div class="v1d">
			<p>لو عرفت اللي أنا عرفته هتتغير قوام إدعي يسوع في قلبك يديلك حب وسلام</p>
	    </div>

    <div class="v1e">
			<p>لما هاتقابله شخصيا راح تتغير فعليا وتحبه أكتر وأكتر كل يوم</p>
	    </div>
  </div>
</body>
