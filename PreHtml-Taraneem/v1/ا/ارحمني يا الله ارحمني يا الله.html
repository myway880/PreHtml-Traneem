  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>ارحمني يا الله<br/>ارحمني يا الله</p>
	    </div>

    <div class="v1b">
			<p>كعظيم رحمتك<br/>وكمثل رأفتك</p>
	    </div>

    <div class="v1c">
			<p>أمحو مأثمي يا الله<br/>ارحمني يا الله</p>
	    </div>

    <div class="v1d">
			<p>اغسلني كثيرا من اثمي<br/>ومن خطيئتي طهرني</p>
	    </div>

    <div class="v1e">
			<p>لأني أنا عارف بأثامي<br/>لك وحدك خطأت</p>
	    </div>

    <div class="v1f">
			<p>والشر قدامك صنعت<br/>ارحمني يا الله</p>
	    </div>

    <div class="v1g">
			<p>لا تطرحني من أمام وجهك<br/>وروحك القدوس لا تنزعه مني</p>
	    </div>

    <div class="v1h">
			<p>نجني من الدماء<br/>ولك يليق المجد يا الله</p>
	    </div>
  </div>
</body>
