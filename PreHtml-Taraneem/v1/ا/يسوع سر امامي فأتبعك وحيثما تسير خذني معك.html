  <div class="hymn">
		<div class="v1a">
			<p>يسوع سر أمامي فأتبعك وحيثما تسير خذني معك</p>
	    </div>

    <div class="v1b">
			<p>إمسك يدي وقدني كما تشاء لساعة اختطافي إلى السماء</p>
	    </div>

    <div class="v1c">
			<p>في الضعف قوي عزمي بنعمتك فيستريح قلبي برحمتك</p>
	    </div>

    <div class="v1d">
			<p>في الضيق نجي نفسي بقوتك لأني أستريح بحضرتك</p>
	    </div>

    <div class="v1e">
			<p>لأنني اتكلت ربي عليك أسكن مطمئنا بين يديك</p>
	    </div>

    <div class="v1f">
			<p>إذا مشيت معك وسط الظلام لابد أن أنال حسن الختام</p>
	    </div>
  </div>
</body>
