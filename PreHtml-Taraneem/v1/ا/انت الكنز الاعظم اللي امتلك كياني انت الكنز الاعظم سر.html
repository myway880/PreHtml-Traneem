	<title>إنت الكنز الأعظم اللي امتلك كياني إنت الكنز الأعظم سر</title>

  <div class="hymn">
		<div class="v1a">
			<p>إنت الكنز الأعظم اللي امتلك كياني<br/>إنت الكنز الأعظم سر فرحي وسلامي</p>
	    </div>

    <div class="v1b">
			<p>إنت الكنز الأعظم اسمك هارفع وهاعظم<br/>في فداك الحب اتعظم بيك صرت ابن لله</p>
	    </div>

    <div class="v1c">
			<p>إنت الكنز الروحي دوا كل جروحي<br/>شبع قلبي وروحي وسلامي في حماك</p>
	    </div>

    <div class="v1d">
			<p>إنت الكنز الأبدي ثباتك في أبدي<br/>ضمانك لي أبدي مكتوب اسمي في سماك</p>
	    </div>
  </div>
</body>
