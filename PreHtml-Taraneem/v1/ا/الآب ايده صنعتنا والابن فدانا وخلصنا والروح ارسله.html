  <div class="hymn">
    <div class="v1">
			<p>الآب إيده صنعتنا<p>
			</p> والابن فدانا وخلصنا <p>
			</p>والروح أرسله لينا <p>
			</p>يفرحنا يعزينا <p>
			</p>يشجعنا ويهدينا <p>
			</p>يبنينا ويقوينا <p>

			</p>يا روح الله املك فينا <p>
			</p>اسكب من روحك يا الله <p>
			</p>وادينا مواهب تبنينا <p>
			</p>تعمل فينا وبينا قوات <p>

			</p>تعلن اسم فادينا <p>
			</p>ومحبة عظيمة من عندك <p>
			</p>في قلوبنا حتى لأعادينا <p>
			</p>يا روح الله املك فينا</p>
	    </div>
  </div>
</body>
