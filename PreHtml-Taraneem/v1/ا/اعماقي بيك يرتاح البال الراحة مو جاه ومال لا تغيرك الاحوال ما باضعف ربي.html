	<title>أعماقي  بيك يرتاح البال الراحة مو جاه ومال لا تغيرك الأحوال ما باضعف ربي</title>

  <div class="hymn">
		<div class="v1a">
			<p>أشهد لك ربي ما مثلك إله حاسس بقلبي ويعرف أعماقي<br/>بيك يرتاح البال الراحة مو جاه ومال لا تغيرك الأحوال ما باضعف ربي</p>
	    </div>

    <div class="v1b">
			<p>ما تنسى ولا تحتار وعودك دي لا هامال والهم عندك ينشال لما أجي لك ربي<br/>غمرني حب ودلال ياللي كلك جمال قلبي لغيرك ما مال حبيبي إنت وربي</p>
	    </div>
  </div>
</body>
