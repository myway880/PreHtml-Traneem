  <div class="hymn">
		<div class="v1a">
			<p>أنت حريتي تطلق قيودي<br/>أنت حريتي تمسح دموعي</p>
	    </div>

    <div class="v1b">
			<p>كلما ازدادت آلام توجع سكون<br/>ليلي<br/>كلما تنضح جراح تؤلم سلام قلبي</p>
	    </div>

    <div class="v1c">
			<p>أنت يا نبع الحنان تدخل عمق جراحي<br/>في جوار السماوات تبقى لي لحن الحياة</p>
	    </div>
  </div>
