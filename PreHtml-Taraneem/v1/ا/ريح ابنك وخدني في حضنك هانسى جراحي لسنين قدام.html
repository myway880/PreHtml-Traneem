	<title>ريح  ابنك وخدني في حضنك هانسى جراحي لسنين قدام</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>أنا مش قادر كلي آلام<br/>ربي تعبت إديني سلام<br/>ريح ابنك وخدني في حضنك<br/>هانسى جراحي لسنين قدام</p>
	    </div>

    <div class="v1b">
			<p>مع إني عارف إنك معايا<br/>وفي وسط ضيقي بالاقيك حمايا<br/>باطلب تبين مجدك في آية<br/>وتداوي جرحي وتكتب بداية</p>
	    </div>

    <div class="v1c">
			<p>الشر دايما ضربته قوية<br/>وأنا الضعيف مش حمل أذية<br/>وصوتي خلاص مابقاش مسموع<br/>أنا باناديك أنا الموجوع</p>
	    </div>
  </div>
</body>
