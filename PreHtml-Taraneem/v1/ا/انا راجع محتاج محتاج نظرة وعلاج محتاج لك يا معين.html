  <div class="hymn">
		<div class="v1a">
			<p>أنا راجع محتاج محتاج نظرة وعلاج<br/>محتاج لك يا معين تعطيني كل احتياج</p>
	    </div>

    <div class="v1b">
			<p>راح أندم ع اللي فات ثواني<br/>أو ساعات<br/>أيام وسنين ضاعت في الشهوات</p>
	    </div>

    <div class="v1c">
			<p>راح أنسى الإهانات وهمومي والآلامات<br/>والتعب والأنين واحلزن والآهات</p>
	    </div>

    <div class="v1d">
			<p>راح أرفض اللذات والشهوة وحب الذات<br/>والشوق والحنين للجسد والرغبات</p>
	    </div>
  </div>
</body>
