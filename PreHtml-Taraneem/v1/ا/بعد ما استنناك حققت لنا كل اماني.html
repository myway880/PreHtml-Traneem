	<title>بعد  ما استنناك حققت لنا كل أماني</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أفراحنا معاك ليها معنى تاني بنسبحك ونقول أغاني<br/>علشان بعد ما استنناك<br/>حققت لنا كل أماني</p>
	    </div>

    <div class="v1b">
			<p>يا إلهنا ياللي بترعى حياتنا ودا من زمان قبل ولادتنا<br/>بنشكرك يا يسوع ونصلي في سنينا الجاية تعال ارشدنا</p>
	    </div>

    <div class="v1c">
			<p>دي حياتنا وأحلامنا في إيديك والمستقبل بقى مضمون فيك<br/>ودا الوعد اللي إحنا عايشين بيه تبقى في بيتنا وعنينا عليك</p>
	    </div>
  </div>
</body>
