  <div class="hymn">
		<div class="v1a">
			<p>انا مسيحي مسيحي وصليبه دقي في إديه<br/>وهو في قلبه في قلبه أعز من عينيي</p>
	    </div>

    <div class="v1b">
			<p>أقول الأب وأيدي فوق رأسي ده حبيبي<br/>ربي يسوع في السماء هو أعز نصيبي</p>
	    </div>

    <div class="v1c">
			<p>أقول الابن وايدي فوق بطني ده حبيبي<br/>نزل في بطن العدرا علشان علي الأرض ياجي</p>
	    </div>

    <div class="v1d">
			<p>أقول الروح القدس وإيدي بين أكتافي<br/>دا روح الرب فينا يرعانا ويحمينا</p>
	    </div>
  </div>
</body>
