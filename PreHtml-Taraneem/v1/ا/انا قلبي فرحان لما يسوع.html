  <div class="hymn">
    <div class="v1a">
			<p>أنا قلبي فرحان لما يسوع قام ونصرني</p>
	    </div>

    <div class="v1b">
			<p>قام وإداني أقوم وياه وأغلب الشر عدوي<br/>فرحان فرحان</p>
	    </div>

    <div class="v1c">
			<p>الشمس الشموسة تدور والقمارية تنور نور</p>
	    </div>

    <div class="v1d">
			<p>وأنا قلبي فرحان مسرور لما يسوع قام ونصرني</p>
	    </div>

    <div class="v1e">
			<p>يا صحابي يا كل الأولاد اليوم ده عيد الأعياد</p>
	    </div>

    <div class="v1f">
			<p>اليوم ده مليان أمجاد لما يسوع قام ونصرني</p>
	    </div>
  </div>
</body>
