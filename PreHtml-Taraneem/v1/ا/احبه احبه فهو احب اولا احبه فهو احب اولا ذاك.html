  <div class="hymn">
		<div class="v1a">
			<p>أحبه أحبه فهو أحب أولا</p>
	    </div>

    <div class="v1b">
			<p>أحبه فهو أحب أولا ذاك الحبيب<br/>بشخصه أتى إلي معلنا حبا عجيب<br/>إذ مات عني طائعا فوق الصليب</p>
	    </div>

    <div class="v1c">
			<p>أحبه فهو أحب خاطئا رب النجاة<br/>إذ جئته بكل إثمي طالبا عفو الإله<br/>قال دمائي كافية تعطي الحياة</p>
	    </div>
  </div>
