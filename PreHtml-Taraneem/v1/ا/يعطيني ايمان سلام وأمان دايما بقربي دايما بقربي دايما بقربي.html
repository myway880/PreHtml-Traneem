  <div class="hymn">
		<div class="v1a">
			<p>يعطيني إيمان سلام وأمان دايما بقربي دايما بقربي دايما بقربي</p>
	    </div>

    <div class="v1b">
			<p>أنا ليا إله بيحارب حربي ماشي معايا في كل دربي</p>
	    </div>

    <div class="v1c">
			<p>واسمه الجميل عمانوئيا الله معايا صاحب وخليل</p>
	    </div>

    <div class="v1d">
			<p>به اغلب كل القوات أيامي أعياد وإنتصارات</p>
	    </div>

    <div class="v1e">
			<p>ومعاه دايما انا في إطمئنان وإيه يعمل بيا الإنسان</p>
	    </div>

    <div class="v1f">
			<p>هذا إلهي امجده إله أبائي أرفعه</p>
	    </div>
  </div>
</body>
