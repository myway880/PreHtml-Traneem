  <div class="hymn">
		<div class="v1a">
			<p>بارفض ضعفي اكسر قيودي حرر حياتي اهدم سدودي</p>
	    </div>

    <div class="v1b">
			<p>روحك يحرر دمك يطهر باهتف وباعلن أنا ملك سيدي</p>
	    </div>

    <div class="v1c">
			<p>أنا بارفض صمتي اكسر جمودي خليني أهتف وأنشد بعودي</p>
	    </div>

    <div class="v1d">
			<p>أنا بارفض حزني فشلي ورجوعي ثبت إيماني وامسح دموعي</p>
	    </div>

    <div class="v1e">
			<p>أنا باقبل حبك باقبل طريقك باقبل أعيش حامل صليبك</p>
	    </div>
  </div>
