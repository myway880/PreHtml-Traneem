  <div class="hymn">
    <div class="v1a">
			<p>بدي أمشي معاك حتى بين الأشواك<br/> أسبح اسمك فش حياة بلاك<br/>يا يسوع إسمع لآهاتي <br/>وبدمك اشفع لخطيتي</p>
	    </div>

    <div class="v1b">
			<p>متت عشاني محيت أحزاني <br/>فتحت عيوني مسكت يميني<br/>حتى وأنا خاطي سمعت صلاتي <br/>معاك نجاتي انت حياتي</p>
	    </div>
  </div>
</body>
