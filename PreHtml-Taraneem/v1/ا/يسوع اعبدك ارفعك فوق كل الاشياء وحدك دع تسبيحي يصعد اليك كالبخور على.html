  <div class="hymn">
		<div class="v1a">
			<p>انحني بأتضاع واهديك السجود وأحبك حبا بلا رجوع ربي يسوع أعبدك أرفعك فوق كل الأشياء وحدك دع تسبيحي يصعد إليك كالبخور على</p>
	    </div>

    <div class="v1b">
			<p>مذبحك وكالطيب أسكب حمدب يا يسوع عند اقدامك مستحق التسبيح أيها الملك العظيم مستحق أن تبقى سيدا على قلبي ها إنني لك الآن قدسني الآن املأني بروحك</p>
	    </div>
  </div>
