  <div class="hymn">
		<div class="v1a">
			<p>نبض قايل حب زايل إلا نبع الحب فيه<br/>كله ينسى وقلبه يقسى إلا قلب الرحمة فيه</p>
	    </div>

    <div class="v1b">
			<p>إن باركنا في حياتنا نرفع الأذرع إليه<br/>وفي بكانا دمع فاتنا نرمي أحمالنا عليه</p>
	    </div>

    <div class="v1c">
			<p>إن لمسناه في صلاتنا قلبنا يقول إحنا ليه<br/>وإن بعدنا في طريقنا رحمته تقربنا ليه</p>
	    </div>
  </div>
