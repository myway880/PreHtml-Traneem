	<title>يا أبتاه اغفر لهم اغفر لهم لا يعلمون ما</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>يا أبتاه اغفر لهم اغفر لهم لا يعلمون ما</p>
	    </div>

    <div class="v1b">
			<p>يفعلون فاغفر لهم</p>
	    </div>

    <div class="v1c">
			<p>إلهي إلهي لماذا تركتني أحمل شر الإنسان</p>
	    </div>

    <div class="v1d">
			<p>أشرب الآثام وحدي</p>
	    </div>

    <div class="v1e">
			<p>من أجلهم أرسلتني فاغفر لهم لا يعلمون من</p>
	    </div>

    <div class="v1f">
			<p>يفعلون فاغفر لهم</p>
	    </div>

    <div class="v1g">
			<p>والآن يا أبتاه إذ في يديك أستودع روحي اغفر</p>
	    </div>

    <div class="v1h">
			<p>لهم اغفر لهم</p>
	    </div>
  </div>
</body>
