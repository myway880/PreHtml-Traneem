  <div class="hymn">
		<div class="v1a">
			<p>نفرح بك يا الهنا نفتخر بك انت عزنا</p>
	    </div>

    <div class="v1b">
			<p>إله أمانة لا جور فيك صادق وعادل<br/>انت الصخر الكامل صنيعه<br/>أنت الرب الممجد</p>
	    </div>

    <div class="v1c">
			<p>تضىء سراجى تنير ظلمتى<br/>فلا تقلقل قدماي<br/>تمنطقنى بالقوة فيصير طريقى كاملا</p>
	    </div>
  </div>
