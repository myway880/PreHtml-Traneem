	<title>الجريح  هيعلا صوت النصرة والهتاف والتسبيح</title>

  <div class="hymn">
		<div class="v1a">
			<p>إنت حر إذا كنت في المسيح محتمي في<br/>جنبه الجريح<br/>هيعلا صوت النصرة والهتاف والتسبيح</p>
	    </div>

    <div class="v1b">
			<p>في المسيح فيه حرية انكسر نير الخطية<br/>مابقاش فيه عبودية لعدو كل بر</p>
	    </div>

    <div class="v1c">
			<p>لو كنت لشيء مأسور وبالخطية مكسور<br/>تعال للمسيح هتغلب كل الشر</p>
	    </div>

    <div class="v1d">
			<p>من غير ما تعدي حدود وتقول هاكسر سدود<br/>أو تعمل شيء مرفوض علشان تبقى حر</p>
	    </div>
  </div>
</body>
