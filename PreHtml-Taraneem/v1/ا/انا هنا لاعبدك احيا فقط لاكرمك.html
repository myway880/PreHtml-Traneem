  <div class="hymn">
    <div class="v1a">
			<p>أنا هنا لأعبدك أحيا فقط لأكرمك لتجد مكان راحة لك</p>
	    </div>

    <div class="v1b">
			<p>من كل قلبي بحبك</p>
	    </div>

    <div class="v1c">
			<p>من كل فكري بحبك</p>
	    </div>

    <div class="v1d">
			<p>بل قدرتي بحبك بحبك</p>
	    </div>

    <div class="v1e">
			<p>بحبك بحبك بحبك يا الله</p>
	    </div>

    <div class="v1f">
			<p>آبا أنا بحبك يا يسوع أنا بحبك</p>
	    </div>

    <div class="v1g">
			<p>روح الله أنا بحبك</p>
	    </div>

    <div class="v1h">
			<p>بحبك بحبك بحبك يا الله</p>
	    </div>
  </div>
