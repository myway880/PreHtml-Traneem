  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أبيض<br/>شبه الحمام</p>
	    </div>

    <div class="v1b">
			<p>لامع<br/>زي النور تمام</p>
	    </div>

    <div class="v1c">
			<p>اسمع<br/>دا صوت الملاك</p>
	    </div>

    <div class="v1d">
			<p>هاتف<br/>رب المجد لك</p>
	    </div>

    <div class="v1e">
			<p>صارخ<br/>رب الصاباؤوت</p>
	    </div>

    <div class="v1f">
			<p>مجدك<br/>ملا الملكوت</p>
	    </div>

    <div class="v1g">
			<p>خادم<br/>اله الانام</p>
	    </div>

    <div class="v1h">
			<p>هادي<br/>يحب السلام</p>
	    </div>

    <div class="v1i">
			<p>ساهر<br/>في كل اوان</p>
	    </div>

    <div class="v1j">
			<p>حارس<br/>لكل انسان</p>
	    </div>
  </div>
</body>
