  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>أيها الرب سيدنا ما أمجد اسمك في كل الأرض</p>
	    </div>

    <div class="v1b">
			<p>إذا أرى السموات عمل أصابعك فمن هو الإنسان</p>
	    </div>

    <div class="v1c">
			<p>حتى تذكرة ومن هو ابن آدم حتى تفتقده</p>
	    </div>

    <div class="v1d">
			<p>تلبسه عن الملائكة وبمجد وبهاء تكلله</p>
	    </div>

    <div class="v1e">
			<p>السموات تحدث بمجد الله والفلك يخبر بعمل يديه</p>
	    </div>

    <div class="v1f">
			<p>يوم إلى يوم ينير كلامه و ليل إلى ليل يبدي عمل</p>
	    </div>

    <div class="v1g">
			<p>ككقول ولا كلام لا يسمع صوته</p>
	    </div>
  </div>
</body>
