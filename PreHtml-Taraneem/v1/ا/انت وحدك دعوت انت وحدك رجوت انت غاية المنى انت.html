  <div class="hymn">
		<div class="v1a">
			<p>أنت وحدك دعوت انت وحدك رجوت انت غاية المنى انت مصدر الأمان</p>
	    </div>

    <div class="v1b">
			<p>ربي أنت طريقي في الحياة ربي انت رفيقي عند ساعة الممات</p>
	    </div>

    <div class="v1c">
			<p>أنت نار لقلبي أنت أيضا نصيبي انت هاديا لدربي أنت فجري</p>
	    </div>

    <div class="v1d">
			<p>أعضد الموجعين ساعد البائسين اشبع الجائعين ارجع الخاطئين</p>
	    </div>
  </div>
