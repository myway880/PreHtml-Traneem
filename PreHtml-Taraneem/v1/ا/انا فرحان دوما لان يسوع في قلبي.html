  <div class="hymn">
		<div class="v1a">
			<p>أنا فرحان دوما لأن يسوع في قلبي</p>
	    </div>

    <div class="v1b">
			<p>أنا مسرور دوما لأن يسوع بقربي</p>
	    </div>

    <div class="v1c">
			<p>فلا أخاف شيئا لأن يسوع معي</p>
	    </div>

    <div class="v1d">
			<p>يسوع في قلبي يسوع بقربي</p>
	    </div>

    <div class="v1e">
			<p>فرحي يدوم بيسوع</p>
	    </div>
  </div>
