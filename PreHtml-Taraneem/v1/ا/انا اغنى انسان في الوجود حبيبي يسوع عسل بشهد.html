	<title>أنا  أغنى إنسان في الوجود حبيبي يسوع عسل بشهد</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أنا أسعد إنسان في الوجود<br/>حبيبي أجمل من الورد<br/>أنا أغنى إنسان في الوجود<br/>حبيبي يسوع عسل بشهد</p>
	    </div>

    <div class="v1b">
			<p>صباحو صباح الفل والياسمين<br/>مساؤه مساء المسك والعنبر<br/>عطرو أغلى من الناردين<br/>حبيبي يسوع أجمل من القمر</p>
	    </div>

    <div class="v1c">
			<p>سألوا الجمال مين سحرك<br/>يللي عطى ألوان الورد<br/>يسوع أجمل من الجمال<br/>يسوع حبيبي وجه السعد</p>
	    </div>
  </div>
</body>
