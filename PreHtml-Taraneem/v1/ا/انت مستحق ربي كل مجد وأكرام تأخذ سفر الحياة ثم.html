	<title>انت مستحق ربي كل مجد وأكرام تأخذ سفر الحياة ثم</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>انت مستحق ربي كل مجد وأكرام تأخذ سفر الحياة ثم تفتح الأختام</p>
	    </div>

    <div class="v1b">
			<p>شوق قلبي أن أرنم بترانيم السماء</p>
	    </div>

    <div class="v1c">
			<p>حيث عرش الله قائم حيث نشدوا بالثناء</p>
	    </div>

    <div class="v1d">
			<p>انت مستحق مستحق ربي كل مجد وأكرام</p>
	    </div>

    <div class="v1e">
			<p>ملك الملوك انت لك تهتف الأكوان</p>
	    </div>

    <div class="v1f">
			<p>انت من أجلي ذبحت كل شيء فيك كان</p>
	    </div>

    <div class="v1g">
			<p>نجلس حول الحبيب نحظي بالملك السعيد</p>
	    </div>

    <div class="v1h">
			<p>حيث كل ما نرنم انت قدوس مجيد</p>
	    </div>
  </div>
</body>
