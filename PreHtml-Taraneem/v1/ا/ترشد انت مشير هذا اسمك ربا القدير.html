  <div class="hymn">
		<div class="v1a">
			<p>أنت الغالي يا يسوع أنت تحيي هذى النفوس<br/>أنت ترشد أنت مشير هذا أسمك ربا القدير</p>
	    </div>

    <div class="v1b">
			<p>شفناك ياربي في وسطينا تشفي وتحرر تحيينا<br/>نعلن أنك فادينا يا أبانا يا الله</p>
	    </div>

    <div class="v1c">
			<p>أنت من خيرك تعطينا تبارك بلادنا وتحمينا<br/>بالإيمان أنت تقوينا يا أبانا يا الله</p>
	    </div>
  </div>
</body>
