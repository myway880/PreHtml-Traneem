  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أنا نفسي أكون ابن ليك<br/>مش بالكلام<br/>أنا نفسي أعيش عمري ليك<br/>طول الزمان</p>
	    </div>

    <div class="v1b">
			<p>حبك ستر كل عيوبي<br/>فك قيودي<br/>بدمك إنت بقت مغفورة<br/>كل ذنوبي</p>
	    </div>

    <div class="v1c">
			<p>اسمي مسيحي لكن<br/>قلبي عنك بعيد<br/>في بيتك ربي ساكن<br/>وعامل إني ليك<br/>ولساني يحكي عنك<br/>يرجع لك ناس غايبين<br/>ويدوقوا من فرحك<br/>وافضل حزين</p>
	    </div>
  </div>
</body>
