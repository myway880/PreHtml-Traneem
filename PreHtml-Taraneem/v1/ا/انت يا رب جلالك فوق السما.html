  <div class="hymn">
    <div class="v1a">
			<p>عظيم ومجيد اسمك وحدك هو العالي<br/>ليك كل التمجيد وسلطانك للكون مالي</p>
	    </div>

    <div class="v1b">
			<p>إنت يا رب جلالك فوق السما<br/>إنت اللي الرحمة بتاعتك فوق السحاب<br/>جايين لك نخضع ليك نسجد عند رجليك</p>
	    </div>

    <div class="v1c">
			<p>إنت لينا ملجأ طول السنين<br/>إنت هتفضل صخرة لينا المعين<br/>هنفضل واثقين تكالنا كله عليك</p>
	    </div>
  </div>
</body>
