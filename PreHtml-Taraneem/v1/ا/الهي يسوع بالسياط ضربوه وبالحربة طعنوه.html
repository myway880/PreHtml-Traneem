	<title> إلهي يسوع بالسياط ضربوه وبالحربة طعنوه</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>إلهي يسوع إلهي يسوع</p>
	    </div>

    <div class="v1b">
			<p>بالسياط ضربوه وبالحربة طعنوه</p>
	    </div>

    <div class="v1c">
			<p>بالأشواك توجوه على خشب العار علقوه</p>
	    </div>

    <div class="v1d">
			<p>على الصليب سالت دماه علشان كل اللي فداه</p>
	    </div>

    <div class="v1e">
			<p>ولما جيت بالقلب اللي تاه عند الصليب أسجد للإله</p>
	    </div>

    <div class="v1f">
			<p>مش عايز أنسى التمن المدفوع عشاني</p>
	    </div>

    <div class="v1g">
			<p>وأنت البار وأنا الجاني</p>
	    </div>

    <div class="v1h">
			<p>ثبت عينيك على أورشليم شايل أحزاني</p>
	    </div>

    <div class="v1i">
			<p>وعيني مش هاتبص للورا تاني</p>
	    </div>
  </div>
</body>
