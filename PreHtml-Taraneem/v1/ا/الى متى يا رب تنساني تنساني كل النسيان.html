  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>إلى متى يا رب تنساني تنساني كل النسيان</p>
	    </div>

    <div class="v1b">
			<p>إلى متى تحجب وجهك عني</p>
	    </div>

    <div class="v1c">
			<p>إلى متى أجعل هموما في نفسي</p>
	    </div>

    <div class="v1d">
			<p>وحزنا في قلبي كل يوم</p>
	    </div>

    <div class="v1e">
			<p>إلى متى يرتفع عدوي يرتفع عدوي علي</p>
	    </div>

    <div class="v1f">
			<p>انظر واستجب لي يا رب إلهي أنر عيني لئلا أنام نوم الموت</p>
	    </div>

    <div class="v1g">
			<p>أما أنا فعلى رحمتك على رحمتك توكلت</p>
	    </div>

    <div class="v1h">
			<p>يبتهج قلبي بخلاصك أغني للرب لأنه أحسن إلي</p>
	    </div>
  </div>
</body>
