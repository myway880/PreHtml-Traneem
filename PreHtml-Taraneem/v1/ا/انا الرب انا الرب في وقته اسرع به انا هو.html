  <div class="hymn">
		<div class="v1a">
			<p>أنا الرب أنا الرب في وقته أسرع به أنا هو الرب القدير</p>
	    </div>

    <div class="v1b">
			<p>سر أمامي وكن كاملا سر ورائي وكن<br/>كن واثقا<br/>فأنا أسير بنور وجهي أمامك أنا الرب<br/>وأنا أمهد الهضاب لأجلك أنا الرب</p>
	    </div>

    <div class="v1c">
			<p>إنتظرني وكن<br/>كن راجيا في يميني وكن<br/>كن ساهرا<br/>أنا لن أطيل ولن أخيب ظنك أنا الرب<br/>وسأخضع كل الأمور لخيرك أنا الرب<br/>أنا الرب</p>
	    </div>
  </div>
</body>
