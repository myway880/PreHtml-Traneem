	<title>أعترف لك يا الله أعترف بنقائصي أعترف لك يا الله</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أعترف لك يا الله أعترف بنقائصي<br/>أعترف لك يا الله أعترف بشوائبي</p>
	    </div>

    <div class="v1b">
			<p>أعترف لك يا الله أعترف بأخطائي<br/>أعترف لك يا الله أعترف بمخاوفي</p>
	    </div>

    <div class="v1c">
			<p>أعترف لك تردني أعترف لك فتشفني<br/>فدمك يغسلني وحبك يرفعني</p>
	    </div>

    <div class="v1d">
			<p>وشخصك يعزيني وروحك يقويني<br/>فيختفي ضعفي فيك</p>
	    </div>
  </div>
</body>
