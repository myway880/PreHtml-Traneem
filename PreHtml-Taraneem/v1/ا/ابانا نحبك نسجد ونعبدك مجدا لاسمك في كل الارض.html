  <div class="hymn">
		<div class="v1a">
			<p>أبانا نحبك نسجد ونعبدك<br/>مجدا لاسمك<br/>في كل الأرض</p>
	    </div>

    <div class="v1b">
			<p>يسوع نحبك نسجد ونعبدك<br/>مجدا لاسمك<br/>في كل الأرض</p>
	    </div>

    <div class="v1c">
			<p>روح الله نحبك نسجد ونعبدك<br/>مجدا لاسمك<br/>في كل الأرض</p>
	    </div>

    <div class="v1d">
			<p>اسمك عجيب مشير قدير<br/>نرفع اسمك<br/>في كل الأرض</p>
	    </div>
  </div>
</body>
