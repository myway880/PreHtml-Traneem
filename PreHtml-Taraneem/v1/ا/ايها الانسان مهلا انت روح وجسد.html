  <div class="hymn">
    <div class="v1a">
			<p>أيها الإنسان مهلا أنت روح وجسد كل ما في الكون ينفع حينا لا أبد</p>
	    </div>

    <div class="v1b">
			<p>أنت لا يغنيك إلا ربك الحي الصمد عندما تلقي عزاء وشفاء وسند</p>
	    </div>

    <div class="v1c">
			<p>لا تغرنك حياة كل ما فيها سراب ربما تزخوا ثراء وسلام وشباب</p>
	    </div>

    <div class="v1d">
			<p>أو تهادنك فتعدو عاليا فوق السحاب وتظل رغم هذا في فراغ وعذاب</p>
	    </div>
  </div>
</body>
