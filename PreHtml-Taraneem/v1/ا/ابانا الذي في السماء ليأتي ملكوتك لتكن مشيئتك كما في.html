	<title>أبانا الذي في السماء ليأتي ملكوتك لتكن مشيئتك كما في</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>أبانا الذي في السماء <br/>ليأتي ملكوتك<br/>لتكن مشيئتك <br/>كما في السماء</p>
	    </div>

    <div class="v1b">
			<p>كذلك على الأرض<br/>ليأتي ملكوتك <br/>لتكن مشيئتك<br/>وليسكن مجدك فى أرضنا</p>
	    </div>

    <div class="v1c">
			<p>في أرضنا<br/>في أرضنا<br/>في أرضنا<br/>في أرضنا</p>
	    </div>

    <div class="v1d">
			<p>نعلي مجدك<br/>ليعلن برك<br/>نسجد لك<br/>نرفع اسمك</p>
	    </div>
  </div>
</body>
