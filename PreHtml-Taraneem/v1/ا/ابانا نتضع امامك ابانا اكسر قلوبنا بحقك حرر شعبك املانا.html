	<title>أبانا نتضع أمامك أبانا اكسر قلوبنا بحقك حرر شعبك املأنا</title>

  <div class="hymn">
		<div class="v1a">
			<p>أبانا نتضع أمامك أبانا اكسر قلوبنا<br/>بحقك حرر شعبك املأنا بالمزيد</p>
	    </div>

    <div class="v1b">
			<p>من حق من روح حقك من حقك<br/> من نور حقك تعال تعال الآن</p>
	    </div>

    <div class="v1c">
			<p>بروحك القدوس تعال تعال الآن<br/>أبانا أبرئ أرضك بخيرك بارك شعبك</p>
	    </div>

    <div class="v1d">
			<p>أمطارك أنهارك مياهك مياه الحياة ارونا<br/>تعال تعال تعال تعال تعال بحقك</p>
	    </div>

    <div class="v1e">
			<p>حرر نفوسنا املأنا بالمزيد من نورك</p>
	    </div>
  </div>
</body>
