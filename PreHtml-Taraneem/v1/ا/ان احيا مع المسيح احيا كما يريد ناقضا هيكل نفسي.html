	<title>إن أحيا مع المسيح أحيا كما يريد ناقضا هيكل نفسي</title>

  <div class="hymn">
    <div class="v1a">
			<p>إن أحيا مع المسيح<br/>أحيا كما يريد<br/>ناقضا هيكل نفسي<br/>حتى هو يزيد</p>
	    </div>
    <div class="v1b">
			<p>فأدخل العمق معه<br/>وأنمو في الشركه<br/>لأحيا وسط العالم<br/>مسببا بركه</p>
	    </div>
    <div class="v1c">
			<p>أذهب بالبشارةِ<br/>لبعيدٍ وقريب<br/>فالمسيحُ آتٍ آتٍ<br/>فيوم الرب قريب</p>
	    </div>
  </div>
</body>
