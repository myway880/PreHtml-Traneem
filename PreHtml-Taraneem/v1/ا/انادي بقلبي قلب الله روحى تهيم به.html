  <div class="hymn">
    <div class="v1a">
			<p>أنادي بقلبي قلب الله روحى تهيم به</p>
	    </div>

    <div class="v1b">
			<p>شهوتى لأسمه شوقي له كأشتياق الغزال نحو المياه</p>
	    </div>

    <div class="v1c">
			<p>ساكبا أمامه طيب القلب مديح الشفاه</p>
	    </div>

    <div class="v1d">
			<p>قدوس رب الحياه يسوع رئيس الحياه ومليك الدهور الذى لا ينقضى ملكه</p>
	    </div>
  </div>
