  <div class="hymn">
		<div class="v1a">
			<p>إديني قلب ياربي جامد زي الصخر</p>
	    </div>

    <div class="v1b">
			<p>يقف قدام الريح ومايهزموش الشر</p>
	    </div>

    <div class="v1c">
			<p>إديني قلب يارب وإيمان القديسيين</p>
	    </div>

    <div class="v1d">
			<p>علشان أصلي دايما بدموع في كل حين</p>
	    </div>

    <div class="v1e">
			<p>إديني قلب ياربي الرسل الأطهار</p>
	    </div>

    <div class="v1f">
			<p>اللي بشروا بيك واحتملوا المرار</p>
	    </div>

    <div class="v1g">
			<p>القلب موجود جوايا محتاج لمسة إيديك</p>
	    </div>

    <div class="v1h">
			<p>تغسله من الخطايا وترجعه تاني ليك</p>
	    </div>
  </div>
