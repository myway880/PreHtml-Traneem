  <div class="hymn">
    <div class="v1a">
			<p>اخرستوس انيستى المسيح قام<br/>اليثوس انيستى بالحقيقة قام</p>
	    </div>

    <div class="v1b">
			<p>يا مريم يا مجدلية افرحى بالله انت و هى<br/>بشرى كل البشرية المسيح قام</p>
	    </div>

    <div class="v1c">
			<p>يا تلاميذ المسيح دا حبيبكم الجريح<br/>قوموا نادوا بالتسبيح المسيح قام</p>
	    </div>

    <div class="v1d">
			<p>يا بطرس يا يوحنا يا توما اللى بيتمنى<br/>راح نفرح و نتهنى المسيح قام</p>
	    </div>
  </div>
</body>
