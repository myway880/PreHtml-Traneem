  <div class="hymn">
		<div class="v1a">
			<p>أوقات أصلي أشوفك بترد سبي شعبك<br/>وأوقات أحس خوفك على ابن شايل اسمك<br/>أتمنى ألمس جروحك وأمشي الصليب وياك</p>
	    </div>

    <div class="v1b">
			<p>أخد قوة من روحك وأفهم من تاني فداك<br/>ترجع بوعدك تاخد قلوب غابت بعيد<br/>والرحمة تفضل شاهد لكل نهار جديد</p>
	    </div>

    <div class="v1c">
			<p>سلطان في يد حي وشعب مصدق فيك<br/>وأراضي زمانها جي تملك فيها إيديك</p>
	    </div>
  </div>
