  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>النهاردة أنا جاي أحكي لكم عن إله</p>
	    </div>

    <div class="v1b">
			<p>هيغير عمرك الجاي لو قررت تعيش معاه</p>
	    </div>

    <div class="v1c">
			<p>ده خالق الشمس والنجوم</p>
	    </div>

    <div class="v1d">
			<p>ملك الأرض رب السما</p>
	    </div>

    <div class="v1e">
			<p>والإنسان ده صنع إيديه</p>
	    </div>

    <div class="v1f">
			<p>وفي ضعفه مهنش عليه</p>
	    </div>

    <div class="v1g">
			<p>هو الإله عمانوئيل الله معانا مش مستحيل</p>
	    </div>

    <div class="v1h">
			<p>يسوع ساب المجد واختار يكون وسطينا</p>
	    </div>

    <div class="v1i">
			<p>والدعوة لأي حد يقبل حب فادينا</p>
	    </div>
  </div>
</body>
