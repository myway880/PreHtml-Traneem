  <div class="hymn">
    <div class="v1a">
			<p>محتاج لإيدك ترفعني<br/>محتاج لروحك يملاني<br/>محتاج لصوتك يرشدني<br/>محتاجك يا يسوع</p>
	    </div>

    <div class="v1b">
			<p>إيدك لما تكون مع إيدي<br/>بتتحقق آيات<br/>وصوتك لما يكون مع صوتي<br/>بتقوم الأموات<br/>روحك يحيي يسند يشفي<br/>ويستخدمني أداه</p>
	    </div>

    <div class="v1c">
			<p>وحدك ربي ما في غيرك<br/>يرافقني على طول<br/>حكمة بتعطي قوة ونعمة<br/>أبدا ما بتزول<br/>أنا رح أمشي خطوة بخطوة<br/>معاك لو للمجهول</p>
	    </div>
  </div>
</body>
