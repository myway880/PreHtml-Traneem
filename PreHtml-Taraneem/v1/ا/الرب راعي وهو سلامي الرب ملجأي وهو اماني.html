  <div class="hymn">
    <div class="v1a">
			<p>الرب راعي وهو سلامي الرب ملجأي وهو أماني</p>
	    </div>

    <div class="v1b">
			<p>أعلم أنك رب الحياة<br/>أثق أنك رب النجاة</p>
	    </div>

    <div class="v1c">
			<p>لا أخاف لا أرتعب أثق فى وعدك</p>
	    </div>

    <div class="v1d">
			<p>أنك معي كل الأيام</p>
	    </div>
  </div>
