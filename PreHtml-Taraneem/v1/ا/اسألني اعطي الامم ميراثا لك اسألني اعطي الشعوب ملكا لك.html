  <div class="hymn">
		<div class="v1a">
			<p>اسألني أعطي الأمم ميراثا لك<br/>اسألني أعطي الشعوب ملكا لك</p>
	    </div>

    <div class="v1b">
			<p>هل تولد أمة في يوم<br/>وشعب يخلق للرب يسبح</p>
	    </div>

    <div class="v1c">
			<p>نعم<br/>لإلهنا<br/>في أرضنا</p>
	    </div>
  </div>
