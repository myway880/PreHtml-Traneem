  <div class="hymn">
		<div class="v1a">
			<p>فا أنظر إلي يا سيدي<br/> في وقت ضعفي<br/>وشدتي في وسط كربي<br/> ومحنتي أنظر إلهي لرأفتي</p>
	    </div>

    <div class="v1b">
			<p>أحتاج يدك ترفعني<br/> وبقلب حاني تسمعني<br/>ها صراخي يرتفع إليك<br/>عن كل خطيه توبني</p>
	    </div>

    <div class="v1c">
			<p>أمامك ضعفي أطرحه وإليك<br/>دمعي أسكبه صوتي المنكسر<br/> يناجيك لك إحتياجاتي أعلنه</p>
	    </div>
  </div>
</body>
