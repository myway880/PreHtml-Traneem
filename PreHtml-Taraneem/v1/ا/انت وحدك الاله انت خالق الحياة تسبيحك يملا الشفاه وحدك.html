	<title>أنت وحدك الإله أنت خالق الحياة تسبيحك يملا الشفاه وحدك</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>هللويا</p>
	    </div>

    <div class="v1b">
			<p>أنت وحدك الإله أنت خالق الحياة</p>
	    </div>

    <div class="v1c">
			<p>تسبيحك يملا الشفاه وحدك يا يسوع</p>
	    </div>

    <div class="v1d">
			<p>شايفين شعبك بيناديك وبقلبه راجع إليك</p>
	    </div>

    <div class="v1e">
			<p>بيقولك أنا ملك ليك وحدك يا يسوع</p>
	    </div>

    <div class="v1f">
			<p>تمشى تجول تصنع آيات وتقوم من الأموات</p>
	    </div>

    <div class="v1g">
			<p>تملأ بلادنا بمعجزات وحدك يا يسوع</p>
	    </div>

    <div class="v1h">
			<p>من العيون تسقط قشور وهتملأ الأذهان بنور</p>
	    </div>

    <div class="v1i">
			<p>يكشف الزيف المستور نورك يا يسوع</p>
	    </div>
  </div>
</body>
