  <div class="hymn">
		<div class="v1a">
			<p>شايل ذنوبي ساتر عيوبي بيضت توبي<br/>غسلتني واخد مكاني مصلوب عشاني من موتي جيت قومتني</p>
	    </div>

    <div class="v1b">
			<p>إنت خلاصي بتعلي راسي لما<br/>أنحني سامع دعاي ماسح بكاي بتحبني حبك غامرني دمك ساترني يا منقذي</p>
	    </div>

    <div class="v1c">
			<p>يا نور حياتي أنا كنت خاطي سامحتني سامع صلاتي وتنهداتي غفرت لي حبك غامرني دمك ساترني يا منقذي</p>
	    </div>
  </div>
</body>
