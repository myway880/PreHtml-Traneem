  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أرفع عيني نحوك إلهي طارحا كل أحمالي عليك</p>
	    </div>

    <div class="v1b">
			<p>واثقا فيك سريعا إلهي ستنصفني بقوة يدي</p>
	    </div>

    <div class="v1c">
			<p>واثقا في دماك منتظر أن أراك</p>
	    </div>

    <div class="v1d">
			<p>حتى وأن خنتك أو رجوت يوم سواك</p>
	    </div>

    <div class="v1e">
			<p>أدخل لقدسك أرتمي في حضنك</p>
	    </div>

    <div class="v1f">
			<p>المس حنانك سيدي من مثلك</p>
	    </div>

    <div class="v1g">
			<p>أحتمي ببرك أسجد أمامك</p>
	    </div>

    <div class="v1h">
			<p>وأغني لاسمك سيدي أحبك</p>
	    </div>
  </div>
</body>
