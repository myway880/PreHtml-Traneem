  <div class="hymn">
    <div class="v1a">
			<p>الهي فادي لا مثل لك يا رب كل الدهور سأخبر بعجائب حبك</p>
	    </div>

    <div class="v1b">
			<p>راحتي ملجأي ترسي وبرجي الحصين كل الكيان طول الزمان سيغني لإسمك</p>
	    </div>

    <div class="v1c">
			<p>غني للرب أيا كل الأرض لك السلطان والقوة والمجد</p>
	    </div>

    <div class="v1d">
			<p>تجثوا جبال وتهدأ بحار حين يعلن إسمك</p>
	    </div>

    <div class="v1e">
			<p>يفرح قلبي بصنع يديك للأبد أحبك واجثو لديك</p>
	    </div>

    <div class="v1f">
			<p>ليس من يشبع قلبي غيرك</p>
	    </div>
  </div>
</body>
