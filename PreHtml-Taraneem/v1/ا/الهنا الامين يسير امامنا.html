  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>إلهنا الأمين<br/>يسير أمامنا</p>
	    </div>

    <div class="v1b">
			<p>يحفظ عهوده<br/>ويضمن المواعيد</p>
	    </div>

    <div class="v1c">
			<p>لذا لن أخاف<br/>لا لن أهاب</p>
	    </div>

    <div class="v1d">
			<p>يضمن الحياة<br/>وفيه أحتمي</p>
	    </div>

    <div class="v1e">
			<p>ارفعوا الأيادي<br/>واهتفوا لله</p>
	    </div>

    <div class="v1f">
			<p>أقامنا معه أعظم من منتصرين</p>
	    </div>

    <div class="v1g">
			<p>هيا سبحوه<br/>هيا عظموه</p>
	    </div>

    <div class="v1h">
			<p>مستحق المجد<br/>مستحق السجود</p>
	    </div>
  </div>
</body>
