  <div class="hymn">
    <div class="v1a">
			<p>العاقل بنى بيته عالصخر</p>
	    </div>

    <div class="v1b">
			<p>والأمطار انسكبت</p>
	    </div>

    <div class="v1c">
			<p>الامطار انسكبت والينابيع انفجرت والبيت</p>
	    </div>

    <div class="v1d">
			<p>على الصخر ثبت</p>
	    </div>

    <div class="v1e">
			<p>الجاهل بنى بيته عالرمل والأمطار انسكبت</p>
	    </div>

    <div class="v1f">
			<p>الامطار انسكبت والينابيع انفجرت والبيت</p>
	    </div>

    <div class="v1g">
			<p>على الرمل سقط</p>
	    </div>

    <div class="v1h">
			<p>فلنبني حياتنا على الرب يسوعفلتأتي</p>
	    </div>

    <div class="v1i">
			<p>البركات</p>
	    </div>

    <div class="v1j">
			<p>تأتي البركات حين ترفع الصلوات وحياتنا</p>
	    </div>

    <div class="v1k">
			<p>بالرب تثبت</p>
	    </div>
  </div>
