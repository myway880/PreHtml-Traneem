	<title>خوف  وذل لو نجيله ونناديله هانلاقيه فاتح الأحضان لأي حد</title>

  <div class="hymn">
		<div class="v1a">
			<p>هو عنده للمشاكل ألف حل<br/>هو وحده يمحي كل خوف وذل<br/>لو نجيله ونناديله هانلاقيه<br/>فاتح الأحضان لأي حد</p>
	    </div>

    <div class="v1b">
			<p>الأبواب مفتوحة للي يعوز يعود<br/>والنفس المجروحة تشفيها الوعود<br/>لو نقول له الهم كله في الصلاة<br/>الدموع هاتطير وتهجر الخدود</p>
	    </div>
  </div>
</body>
