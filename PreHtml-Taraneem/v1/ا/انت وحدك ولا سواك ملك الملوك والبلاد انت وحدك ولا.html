  <div class="hymn">
		<div class="v1a">
			<p>أنت وحدك ولا سواك<br/>ملك الملوك والبلاد<br/>أنت وحدك ولا سواك</p>
	    </div>

    <div class="v1b">
			<p>ملك الملوك سيد الأسياد<br/>تخضع الشعوب لك والبلاد<br/>أنت وحدك ولا سواك</p>
	    </div>

    <div class="v1c">
			<p>أنت فرحتي كل بهجتي<br/>أنت منيتي فيك راحتي<br/>أنت وحدك و لا سواك</p>
	    </div>
  </div>
