  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>وأعبدك<br/>كل عمري لك<br/>أنحني أمامك</p>
	    </div>

    <div class="v1b">
			<p>أهديك كل الكرامة<br/>أسبح أسمك<br/>فأنت مليك المجد<br/>خالق كل الأشياء</p>
	    </div>

    <div class="v1c">
			<p>روحك القدوس يسدد لي<br/>أعماق حاجتي<br/>وأرفع نفسي لعرشك<br/>فعندك راحتي</p>
	    </div>

    <div class="v1d">
			<p>حطمت قيد معصمي<br/>محوت مأثمي<br/>وسيغدو قلبي منشدا<br/>لك للأبد</p>
	    </div>
  </div>
</body>
