  <div class="hymn">
		<div class="v1a">
			<p>أشكرك يا الله لاستجابتك الصلاة<br/>أشكرك يا الله</p>
	    </div>

    <div class="v1b">
			<p>أشكرك يا الله لاستجابتك الصلاة<br/>أشكرك يا الله</p>
	    </div>

    <div class="v1c">
			<p>إنت صالح وأمين تحفظ وعدك للبنين<br/>بارفع اسمك بالترنيم</p>
	    </div>

    <div class="v1d">
			<p>مديون ليك طول السنين<br/>كل يوم أقضيه معاك</p>
	    </div>

    <div class="v1e">
			<p>باطلب مجدك ورضاك<br/>وإنت تسد الإحتياج</p>
	    </div>

    <div class="v1f">
			<p>دا مافيش أكتر من غناك</p>
	    </div>
  </div>
