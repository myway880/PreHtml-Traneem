	<title> احتاج اليك كنت وحيدا فجلست معي</title>

  <div class="hymn">
    <div class="v1a">
			<p>أحتاج إليك أحتاج إليك</p>
	    </div>

    <div class="v1b">
			<p>كنت وحيدا فجلست معي كنت شريدا فرسمت لي دربي</p>
	    </div>

    <div class="v1c">
			<p>فلست أحتاج سواك أن تمسك بيدي</p>
	    </div>

    <div class="v1d">
			<p>قد كنت حزينا فحملت لي همي قد كنت ذليلا فصفحت عن ذنبي</p>
	    </div>

    <div class="v1e">
			<p>قد كنت أسيرا فأزلت لي كربي قد كنت جريحا فعصبت لي جرحي</p>
	    </div>
  </div>
</body>
