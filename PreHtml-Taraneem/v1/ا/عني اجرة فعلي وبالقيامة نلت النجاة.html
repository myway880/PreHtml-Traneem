  <div class="hymn">
		<div class="v1a">
			<p>أقدر ما فعلت لأجلي فبموتك قد أخذت الحياة<br/>دفعت عني أجرة فعلي وبالقيامة نلت النجاة</p>
	    </div>

    <div class="v1b">
			<p>يا من ذبحت لأجل الجميع لكي يعيشوا لك أبدا<br/>زرعت حبا بقلب وسيع لتحصد الحب كل الثنا</p>
	    </div>
  </div>
