	<title>أحمدك من كل قلبي قدام الآلهه أرنم لك أسجد في</title>
	<meta content="ar-eg" http-equiv="Content-Language">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>أحمدُك من كُلِّ قلبي<br/>قُدّام الآلهه أرنِّمُ لك<br/>أسجُدُ في هيكل قُدسك<br/>وأحمدُ اسمك على رحمتك</p>
	    </div>
    <div class="v1b">
			<p>فإن سلكتُ في وسط الضِّيق<br/>في وسط الضِّيق تُحييني<br/>على غضب أعدائي تمُدُ يدك<br/>وتُخلصُني يمينُك</p>
	    </div>
    <div class="v1c">
			<p>الرَّبُّ يُحامي عنّي</p>
	    </div>
    <div class="v1d">
			<p>ياربُّ رحمتُك إلى الأبد</p>
	    </div>
    <div class="v1e">
			<p>الرَّبُّ يُحامي عنّي<br/>ياربُّ رحمتُك إلى الأبد</p>
	    </div>
  </div>
</body>
