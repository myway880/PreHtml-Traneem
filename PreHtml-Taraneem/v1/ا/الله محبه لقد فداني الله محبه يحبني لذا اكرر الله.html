  <div class="hymn">
    <div class="v1a">
			<p>الله محبه لقد فداني الله<br/>محبه يحبني<br/>لذا أكرر الله محبه يحبني</p>
	    </div>

    <div class="v1b">
			<p>ارسل حبيبه إبنه الوحيد أرسل حبيبه وفكني</p>
	    </div>

    <div class="v1c">
			<p>وهذه المحبه حلت في قلبي هذه المحبه تحصرني</p>
	    </div>
  </div>
