	<title>لما تضيق بيك الدنيا وتلقى الحزن بيملا عينيك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>لما تضيق بيك الدنيا وتلقى الحزن بيملا عينيك</p>
	    </div>

    <div class="v1b">
			<p>ومافيش حد واقف جنبك والكل بيهرب من حواليك</p>
	    </div>

    <div class="v1c">
			<p>قول له يا ربي إنت لوحدك شايف سامع حاسس بي</p>
	    </div>

    <div class="v1d">
			<p>أصل أنا منك صنع إيديك ومافيش حاجة تقوى عليك</p>
	    </div>

    <div class="v1e">
			<p>وقت ما همك يكبر أكتر مهما عليك الحمل يزيد</p>
	    </div>

    <div class="v1f">
			<p>وبقيت ماشي كده متلخبط والموج ياخدك كده</p>
	    </div>

    <div class="v1g">
			<p>ويجيب</p>
	    </div>
  </div>
</body>
