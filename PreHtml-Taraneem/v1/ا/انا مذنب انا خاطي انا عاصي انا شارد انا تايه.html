  <div class="hymn">
		<div class="v1a">
			<p>أنا مذنب أنا خاطي أنا عاصي أنا شارد أنا تايه في معاصي</p>
	    </div>

    <div class="v1b">
			<p>أنا جايلك يا يسوعي تغيرني وبدمك وصليبك طهرني</p>
	    </div>

    <div class="v1c">
			<p>أنا جايلك بذنوبي على كتافي بسفينتي الحيرانة بمجدافي</p>
	    </div>

    <div class="v1d">
			<p>مين غافر مين راحم مين عافي مين غيرك يقبلني بأوصافي</p>
	    </div>
  </div>
