	<title> إن لم يهتم أحد بك حضني يسعك بكل حب</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>ربي قليلا ما أجد أجدا يهتم بي</p>
			<p>أقف حزينا مبعدا أجدك تهمس لي</p>
	    </div>

    <div class="v1c">
			<p>إن لم يهتم أحد بك حضني يسعك بكل حب</p>
			<p>إن لم يشعر أحد بك قلبي يكمن مشاعره هي لك</p>
	    </div>

    <div class="v1e">
			<p>كنت بعيدا دائما ولم أشعر بك</p>
			<p>كنت أمام عيني ولم أرك</p>
	    </div>

    <div class="v1g">
			<p>ربي الآن وجدتني أحبك بصدق</p>
			<p>كيف لا أحب هذا القلب الرقيق</p>
	    </div>
  </div>
</body>
