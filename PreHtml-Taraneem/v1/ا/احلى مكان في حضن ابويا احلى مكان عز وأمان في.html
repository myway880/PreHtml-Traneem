			<p break="optional">أحلى مكان في حضن أبويا أحلى مكان<br/> عز وأمان في بيت أبويا عز وأمان</p>
			<p break="optional">في البعد جوع ومافيش حماية وباكون أسير<br/>وقت الرجوع فيه الكفاية قلبه الكبير</p>
			<p>أجري وأروح بين دراعينه<br/>شوق وإنتظار شفت ف عينيه<br/>في أحلى مكان في أحلى مكان</p>
