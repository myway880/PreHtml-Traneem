  <div class="hymn">
		<div class="v1a">
			<p>أتكأ على صدرك فتربت على رأسي بحنانك أرتمي في حضنك فأشعر بسلامك وأمانك</p>
	    </div>

    <div class="v1b">
			<p>ألتجأ إليك عندما تغلق<br/>الأبواب ألتجأ إليك يا قادر على كل الأشياء</p>
	    </div>

    <div class="v1c">
			<p>أنت إلهي القدير وملاذي في التجارب أسرع<br/>إليك فتنجيني من المصائب</p>
	    </div>

    <div class="v1d">
			<p>ألتجأ إليك في الضيق وفي الحروب ألتجأ<br/>إليك يا فادي المحبوب</p>
	    </div>
  </div>
</body>
