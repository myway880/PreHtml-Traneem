	<title>أين شوكتك يا موت أين غلبتك يا هاوية</title>
	<meta content="ar-eg" http-equiv="Content-Language">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>أين شوكتك يا موت<br/>أين غلبتك يا هاوية</p>
	    </div>

    <div class="v1b">
			<p>وأما أنا فقد علمت أن وليي حي</p>
	    </div>

    <div class="v1c">
			<p>والأخر على الأرض يقوم</p>
	    </div>

    <div class="v1d">
			<p>وبعد أن يفني جلدي هذا</p>
	    </div>

    <div class="v1e">
			<p>بدون جسدي أري الله</p>
	    </div>

    <div class="v1f">
			<p>ولكن شكرا لله الذي يعطينا الغلبة<br/>بربنا يسوع المسيح</p>
	    </div>

    <div class="v1g">
			<p>فإنه سيبوق فيقام الأموات ونحن نتغير</p>
	    </div>

    <div class="v1h">
			<p>فحين إذن تصير الكلمة المكتوبة</p>
	    </div>

    <div class="v1i">
			<p>أبتلع الموت إلى الغلبة</p>
	    </div>
  </div>
</body>
</html>
