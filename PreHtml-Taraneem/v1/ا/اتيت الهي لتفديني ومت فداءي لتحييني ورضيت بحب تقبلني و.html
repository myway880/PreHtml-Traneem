  <div class="hymn">
		<div class="v1a">
			<p>اتيت الهي لتفديني ومت فداءي لتحييني ورضيت بحب تقبلني و ضعفي و عاري يغطيني</p>
	    </div>

    <div class="v1b">
			<p>لم تياس مني وتتركني بل جئت بماء تسقيني وانا الخاطي والمعتدي وشهوتي في تعييني</p>
	    </div>

    <div class="v1c">
			<p>اتيت تعيدني انسانا بمعان لحياة اسمي وكشفت لقلبي اسرارا واماكن لكنوز اغلي اتيت ببرك تغمرني وخلاص بدماك الثمين بثوب الرحمة تسترني وروحك في لي معين</p>
	    </div>
  </div>
