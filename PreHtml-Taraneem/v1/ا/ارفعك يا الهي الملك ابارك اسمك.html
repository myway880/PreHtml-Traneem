  <div class="hymn">
    <div class="v1a">
			<p>أرفعك يا إلهي الملك أبارك أسمك</p>
	    </div>

    <div class="v1b">
			<p>في كل يوم اباركك اسبح اسمك بجلال حمدك وعجائب صنعك أسبح اسمك</p>
	    </div>

    <div class="v1c">
			<p>في كل يوم أعظمك وألهج بشخصك</p>
	    </div>

    <div class="v1d">
			<p>بمجد ملكك وسلطانك أسبح اسمك يا يسوع</p>
	    </div>
  </div>
