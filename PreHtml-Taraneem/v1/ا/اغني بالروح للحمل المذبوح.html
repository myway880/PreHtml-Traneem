  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أغني بالروح للحمل المذبوح</p>
	    </div>

    <div class="v1b">
			<p>أصل سر شفائي جلدات وجروح</p>
	    </div>

    <div class="v1c">
			<p>أغني بهتافات لمن عني مات</p>
	    </div>

    <div class="v1d">
			<p>مستحق ياربي أحلي النغمات</p>
	    </div>

    <div class="v1e">
			<p>أغني بخشوع بلهفة وبجوع</p>
	    </div>

    <div class="v1f">
			<p>واسجد قدامك ربي يا يسوع</p>
	    </div>

    <div class="v1g">
			<p>أغني فرحان بخلاصي فرحان</p>
	    </div>

    <div class="v1h">
			<p>وإسمك لي أعظم سلطان</p>
	    </div>
  </div>
</body>
