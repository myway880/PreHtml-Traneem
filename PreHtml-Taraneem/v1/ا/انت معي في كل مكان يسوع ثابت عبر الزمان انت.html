	<title>أنت معي في كل مكان يسوع ثابت عبر الزمان أنت</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>أنت معي في كل مكان يسوع<br/>ثابت عبر الزمان<br/>أنت هو ذاته البارحه<br/>اليوم وإلى الابد<br/>كظلي سائر معي<br/> بين يديك مستقبلي<br/>أنت البداية والنهاية أنت الحياة</p>
	    </div>

    <div class="v1b">
			<p>وجودك دوما لجانبي يكسر قيود غربتي<br/>أنت هو صخرتي مخلصي<br/>أنت رجائي في وقت الضيق <br/>أنت مصباح دربي الأكيد<br/>أنت ملجأي أعظمك<br/>في النهار وفي الليل <br/>تبقى لي الراعي الصالح</p>
	    </div>
  </div>
</body>
