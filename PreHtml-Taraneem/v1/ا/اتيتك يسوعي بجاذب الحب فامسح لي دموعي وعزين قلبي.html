	<title>أتيتك يسوعي بجاذب الحب فامسح لي دموعي وعزين قلبي</title>

  <div class="hymn">
		<div class="v1a">
			<p>أتيتك يسوعي بجاذب الحب<br/>فامسح لي دموعي وعزين قلبي</p>
	    </div>

    <div class="v1b">
			<p>أتيتك بخوفي وقلبي الكئيب<br/>لأرتمي في حضنك وانجو بالصليب</p>
	    </div>

    <div class="v1c">
			<p>أتيتك وقلبي ينادي يا يسوع<br/>كن قائدا لدربي كي أبلغ الربوع</p>
	    </div>

    <div class="v1d">
			<p>سر قائدي أمامي كي أعرف الطريق<br/>أسير في سلام معك أيا رفيق</p>
	    </div>

    <div class="v1e">
			<p>أصل إلي سماك بالرفق ياربي<br/>أنشد في حماك أنشودة الحب</p>
	    </div>
  </div>
</body>
