  <div class="hymn">
		<div class="v1a">
			<p>هيغيرك ويحررك من كل قيد<br/>ويفرحك ويسندك بالمواعيد</p>
	    </div>

    <div class="v1b">
			<p>إن كنت مديون والذنب كبير<br/>وعايز الأمان وراحة الضمير<br/>تعال ليسوع دا حبه كبير<br/>دا حمل الآثام والدين الخطير</p>
	    </div>

    <div class="v1c">
			<p>إن كنت تعبان والقلب جريح<br/>وعايز الحبيب والحب الصحيح<br/>تعال ليسوع دا حبه صريح<br/>دا مات بالصليب وكان الذبيح</p>
	    </div>
  </div>
</body>
