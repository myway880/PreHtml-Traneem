  <div class="hymn">
		<div class="v1a">
			<p>الرب الإله المنتصر نتشدد باسمه</p>
	    </div>

    <div class="v1b">
			<p>فبروحه فينا ننتصر نثق دوما في وعده</p>
	    </div>

    <div class="v1c">
			<p>يا إلهنا خلص شعبك</p>
	    </div>

    <div class="v1d">
			<p>يا إلهنا حقق وعدك يا قدير</p>
	    </div>

    <div class="v1e">
			<p>الرب يحامي عن شعبه ينصر كل منتظريه</p>
	    </div>

    <div class="v1f">
			<p>فهو يملك القوة والقدرة نشدو دوما له هاتفين</p>
	    </div>
  </div>
</body>
