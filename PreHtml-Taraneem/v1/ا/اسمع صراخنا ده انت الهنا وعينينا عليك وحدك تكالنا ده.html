	<title>اسمع صراخنا ده انت إلهنا وعينينا عليك وحدك تكالنا ده</title>

  <div class="hymn">
		<div class="v1a">
			<p>اسمع صراخنا<br/>ده انت إلهنا<br/>وعينينا عليك<br/>وحدك تكالنا<br/>ده انت رجانا<br/>نتمسك بيك</p>
	    </div>

    <div class="v1b">
			<p>ياللي عديت الشعب<br/>من وسط البحور<br/>ياللي نجيت الفتية<br/>من نار الأتون<br/>ياللي فكيت القيود<br/>وفتحت السجون</p>
	    </div>

    <div class="v1c">
			<p>ياللي لمست الأعمى<br/>فشاف النور<br/>ياللي أمرت بكلمة<br/>فقام المفلوج<br/>ياللي بفيض البركة<br/>أشبعت الجموع</p>
	    </div>
  </div>
</body>
