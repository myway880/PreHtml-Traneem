	<title>سأثق بك فأنت ترعاني تعرف كيف تعيد لي السلام</title>

  <div class="hymn">
		<div class="v1a">
			<p>سأثق بك فأنت ترعاني تعرف كيف تعيد لي السلام</p>
	    </div>

    <div class="v1b">
			<p>إن ساءت كل الظروف بي إن فقدت كل سند لي</p>
	    </div>

    <div class="v1c">
			<p>إن ضللت حتى في الطريق ولم أجد أي صديق</p>
	    </div>

    <div class="v1d">
			<p>سأثق بك يا من لا ينساني تحملني يديك كل آن</p>
	    </div>

    <div class="v1e">
			<p>وقتما تحيط بي الأحزان عندما أفتقد الأمان</p>
	    </div>

    <div class="v1f">
			<p>مهما كانت شدة الرياح مهما ارتفعت بي الأمواج</p>
	    </div>
  </div>
</body>
