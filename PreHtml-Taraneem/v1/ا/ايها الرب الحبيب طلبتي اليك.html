<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="أيها الرب الحبيب طلبتي إليك" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> أيها الرب الحبيب طلبتي إليك </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>أيها الرب الحبيب طلبتي إليك
<br/>أن تقدس كل الحياةِ في يديك
<br/>وتكرسن ذاتي ربي في اختفاء
<br/>فيضيء نورُك للناس في بهاء
<br/>نق نفسي من صغائر تشوبها
<br/>ها حياتي لك ربي قد وهبتها
<br/>هكذا سأشكر ما دمت في الحياة
<br/>لأنك استجبت أيا رب ذي الصلاة
<br/>هكذا سأشكر ما دمت في الحياة
<br/>لأنك استجبت يا رب ذي الحياة
<br/>آمين آمين</p></div></div></body></html>
