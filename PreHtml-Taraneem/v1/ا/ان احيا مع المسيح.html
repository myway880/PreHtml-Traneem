<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="إن أحيا مع المسيح" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> إن أحيا مع المسيح </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>إن أحيا مع المسيح
<br/>أحيا كما يريد
<br/>ناقضا هيكل نفسي
<br/>حتى هو يزيد
<br/>فأدخل العمق معه
<br/>وأنمو في الشركة
<br/>لأحيا وسط العالم
<br/>مسببا بركة
<br/>أذهب بالبشارةِ
<br/>لبعيدٍ وقريب
<br/>فالمسيحُ آتٍ آتٍ
<br/>فيوم الرب قريب</p></div></div></body></html>
