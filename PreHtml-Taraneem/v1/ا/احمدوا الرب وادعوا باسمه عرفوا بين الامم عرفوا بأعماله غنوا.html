  <div class="hymn">
		<div class="v1a">
			<p>احمدوا</p>
	    </div>

    <div class="v1b">
			<p>الرب وادعوا باسمه عرفوا بين الأمم عرفوا بأعماله غنوا</p>
	    </div>

    <div class="v1c">
			<p>له رنموا له أنشدوا بكل عجائبه افتخروا باسمه القدوس لتفرح</p>
	    </div>

    <div class="v1d">
			<p>قلوب الذين يلتمسون الرب اطلبوا الرب وقدرته التمسوا</p>
	    </div>

    <div class="v1e">
			<p>وجهه دائما اذكروا عجائبه التي صنع آياته وأحكامه</p>
	    </div>
  </div>
</body>
