	<title>تعال  نحن ندعوك هيا املأ المكان الآن بروحك يا صاحب السلطان</title>

  <div class="hymn">
		<div class="v1a">
			<p>لا لشيء فينا ولا بالأعمال ولكن<br/>بروحك في وسطنا تعال<br/>نحن ندعوك هيا املأ المكان الآن بروحك يا<br/>صاحب السلطان</p>
	    </div>

    <div class="v1b">
			<p>أبانا القدوس إلهنا العظيم<br/>نسجد ونركع لك خاضعين<br/>نطلب حضورك تعال بروحك مجدك ونورك نحن<br/>طالبين</p>
	    </div>

    <div class="v1c">
			<p>فاحص القلوب وفاهم الأفكار يا أيها القدير<br/>إلهنا الجبار<br/>قدس قلوبنا واطلقنا أحرار فنعطيك المجد ليلا<br/>ونهار</p>
	    </div>
  </div>
</body>
