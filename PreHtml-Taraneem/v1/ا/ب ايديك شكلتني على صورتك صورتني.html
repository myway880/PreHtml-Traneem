	<title> بإيديك شكلتني على صورتك صورتني</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
    <div class="v1a">
			<p>بإيديك شكلتني على صورتك صورتني<br/>على كفك نقشتني على كتفك حملتني</p>
	    </div>

    <div class="v1b">
			<p>أيامي اللي فاتت تحكي وتروي عنك<br/>إنك ربي وخالق نفسي بنفخة منك</p>
	    </div>

    <div class="v1c">
			<p>أيامي اللي باعيشها تشهد إزاي إني ابنك<br/>إنك ربي وفادي ونفسي خلصت بصلبك</p>
	    </div>

    <div class="v1d">
			<p>أيامي اللي جاية تعلن عنك باسمك<br/>إنك ربي ومحيي نفسي اللي كساها برك</p>
	    </div>
  </div>
</body>
