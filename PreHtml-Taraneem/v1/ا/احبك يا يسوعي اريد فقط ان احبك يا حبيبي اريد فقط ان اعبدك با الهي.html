	<title>أحبك  يا يسوعي أريد فقط أن أحبك يا حبيبي أريد فقط أن أعبدك با إلهي</title>

  <div class="hymn">
		<div class="v1a">
			<p>أريد فقط ان اشكرك يا إلهي<br/> أريد فقط أن أحبك يا يسوعي<br/>أريد فقط أن أحبك يا حبيبي<br/> أريد فقط أن أعبدك با إلهي</p>
	    </div>

    <div class="v1b">
			<p>ليس لي سواك ليس لي سواك<br/>أريد فقط أن أحبك يا يسوعي<br/>أريد فقط أن أحبك يا إلهي</p>
	    </div>

    <div class="v1c">
			<p>من كل قلبي من كل قدرتي<br/> من كل فكري وكياني<br/>أن أحبك يسوع يا يسوع</p>
	    </div>
  </div>
</body>
