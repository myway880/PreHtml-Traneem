<br/>شهوتي أن أبقى قربكَ
<br/>لتُدخِلني لمياه الراحة
<br/>وتعرّفني مقدام حبكَ
<br/>حبُّك يسري في أعماقي
<br/>يفيق فيّ بالشفاء
<br/>حبك يسري في أعماقي الآني
<br/>يفيض فيّ بالسلام
<br/>يسوع حبك عجيب يسوع أنت الحياة
<br/>يسوع أغلى حبيب يسوع أنت مشتهاي</p></div></div></body></html>
