  <div class="hymn">
		<div class="v1a">
			<p>ليتني تلك القطرة الي ذابت على شفاه ظمآن فأورت<br/>لعرفت معنى العطا ليتني تلك القطرة الي سقطت في رحم صحراء فأبدرت</p>
	    </div>

    <div class="v1b">
			<p>لعرفت معنى</p>
	    </div>

    <div class="v1c">
			<p>السخا ليتني تلك القطرة التي أدمعت من عجوز فضمدت</p>
	    </div>

    <div class="v1d">
			<p>لعرفت معنى الرجا ليتني تلك القطرة</p>
	    </div>

    <div class="v1e">
			<p>التي أنبعت من جنب الإله فخلصت</p>
	    </div>

    <div class="v1f">
			<p>لعرفت معنى</p>
	    </div>

    <div class="v1g">
			<p>الحيا</p>
	    </div>
  </div>
