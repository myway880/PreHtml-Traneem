	<title>اهتفوا صقفوا انشروا محبة يسوع لكل الناس يسوع ربي بيغفر</title>

  <div class="hymn">
		<div class="v1a">
			<p>اهتفوا صقفوا انشروا محبة يسوع لكل الناس<br/>يسوع ربي بيغفر كل الذنوب يسوع ربي بيصلح كل العيوب<br/>يسوع ربي بينور كل القلوب يلا بينا نسبح اللي حبنا</p>
	    </div>

    <div class="v1b">
			<p>اهتفوا صقفوا انشروا تسبيح يسوع لكل الناس<br/>تسبيح يسوع يفرح ربنا تسبيح يسوع يفرح قلبنا<br/>تسبيح يسوع في الضيق يفكنا يلا بينا نسبح اللي حبنا</p>
	    </div>
  </div>
</body>
