			<p>الرب يسوع في وسطنا اهتفوا بنصرته</p>
	    </div>

    <div class="v1b">
			<p>الرب يسوع في وسطنا ليحرر شعبه</p>
	    </div>

    <div class="v1c">
			<p>حول نوحنا الى رقص بدل حزننا بفرح</p>
	    </div>

    <div class="v1d">
			<p>وأضاء علينا بمجد لنصير نورا للعالم</p>
