	<title>أيا مؤمنون هيا بالتهليل لبيت لحم حيث يسوع</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>أيا مؤمنون هيا بالتهليل<br/>لبيت لحم حيث يسوع</p>
	    </div>

    <div class="v1b">
			<p>له اسجدوا بعزة تبجيل<br/>المجد في الأعالي</p>
	    </div>

    <div class="v1c">
			<p>المجد في الأعالي<br/>مجدا لله</p>
	    </div>

    <div class="v1d">
			<p>يارب الحب لاسمك الكريم<br/>نهدي تعظيما في كل زمان</p>
	    </div>

    <div class="v1e">
			<p>سبحا ومجدا لأبيك العظيم<br/>المجد في الأعالي</p>
	    </div>

    <div class="v1f">
			<p>فادي الأنام ورب الضياء<br/>في مزود ولد الحبيب</p>
	    </div>

    <div class="v1g">
			<p>بسبح غنت أجناد السماء<br/>المجد في الأعالي</p>
	    </div>
  </div>
</body>
</html>
