	<title>لأنك رجائي لأنك عزائي وأنت لي الضمان على مدى السنين</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>لأنك رجائي لأنك عزائي وأنت لي الضمان على مدى السنين</p>
	    </div>

    <div class="v1b">
			<p>إن سادت الهموم أو عمت الغيوم</p>
	    </div>

    <div class="v1c">
			<p>وساء لي الخصوم آتي نحوك</p>
	    </div>

    <div class="v1d">
			<p>لأنك مليكي وحصني ورفيقي آتي لك في ضيقي يا راعي الأمين</p>
	    </div>

    <div class="v1e">
			<p>إن تهت في المسير وصرت كالضرير</p>
	    </div>

    <div class="v1f">
			<p>أقوم يا قدير آتي نحوك</p>
	    </div>

    <div class="v1g">
			<p>إن غابت الأفراح وفاقت الأطراح</p>
	    </div>

    <div class="v1h">
			<p>واشتدت الجراح آتي نحوك</p>
	    </div>
  </div>
</body>
