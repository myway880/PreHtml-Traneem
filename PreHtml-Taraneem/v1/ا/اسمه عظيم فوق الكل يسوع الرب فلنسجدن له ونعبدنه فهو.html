  <div class="hymn">
		<div class="v1a">
			<p>اسمه عظيم فوق الكل<br/>يسوع الرب<br/>فلنسجدن له ونعبدنه<br/>فهو رب الأرباب</p>
	    </div>

    <div class="v1b">
			<p>يسوع الرب<br/>كل الخليقة ترفعك<br/>أمام العرش فلنمجدن</p>
	    </div>

    <div class="v1c">
			<p>يسوع<br/>الرب</p>
	    </div>
  </div>
