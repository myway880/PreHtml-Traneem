  <div class="hymn">
		<div class="v1a">
			<p>أنا صابر ليك ومستنيك ورجائي واملي حاططهم فيك</p>
	    </div>

    <div class="v1b">
			<p>لا مش في الناس ولا في المال ولا في القدرة ولا في القوة</p>
	    </div>

    <div class="v1c">
			<p>ده أنا عيني عليك وانتظاري ليك وحدك يا حبيبي اتكالي عليك</p>
	    </div>

    <div class="v1d">
			<p>وحدك تنصرني وترفع راسي وتحفظ حقي دا انت خلاصي</p>
	    </div>
  </div>
</body>
