  <div class="hymn">
		<div class="v1a">
			<p>أنا في المسيح خليقة جديدة أنا في المسيح بفرحة أكيدة</p>
	    </div>

    <div class="v1b">
			<p>في عيشة حلوة بعيشها معاه ضامن لي فعلا مكان في سماه</p>
	    </div>

    <div class="v1c">
			<p>ياللي مادخلتش تعالا وأدخل إوعى الفرصة تفوتك والباب يقفل</p>
	    </div>

    <div class="v1d">
			<p>عمره ما ييجي اليوم وهاتندم إنك في المسيح لكن لو مش فيه صدقني هاتندم صحيح</p>
	    </div>

    <div class="v1e">
			<p>أنا في المسيح</p>
	    </div>
  </div>
