  <div class="hymn">
		<div class="v1a">
			<p>أعلنت لي عن حبك بموتك على الصليب</p>
	    </div>

    <div class="v1b">
			<p>واليوم أسمع صوتك يقول لي إبني الحبيب</p>
	    </div>

    <div class="v1c">
			<p>قلبا نقيا طاهرا أسألك ربي أن تعطني</p>
	    </div>

    <div class="v1d">
			<p>وأغمرني روحا فائضا بمجدك يشغلني</p>
	    </div>

    <div class="v1e">
			<p>بالشوك سيج لي رحلتي كي لا أحيد عن دربك</p>
	    </div>

    <div class="v1f">
			<p>فأنت قابض قرعتي عزي وفخري هما بك</p>
	    </div>

    <div class="v1g">
			<p>علمني ربي أحبك مثلما أحببتني</p>
	    </div>

    <div class="v1h">
			<p>وإحفظني دوما بقربك وشخصك يشبعني</p>
	    </div>
  </div>
