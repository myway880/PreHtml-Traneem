	<title>بيرويك  أرجع لربك قول عمري الفضل ليك داير أعيش مرتاح واقضي العمر بيك</title>

  <div class="hymn">
		<div class="v1a">
			<p>سيب الوراك تعال الكون مايسيبك<br/>لذة بتروح وتفوت والمر بيرويك<br/>أرجع لربك قول عمري الفضل ليك<br/>داير أعيش مرتاح واقضي العمر بيك</p>
	    </div>

    <div class="v1b">
			<p>من كل شر راجيك ايديه بتحميك<br/>شتا كعب بيضر محال يلاقيكك<br/>كبفبن تسيبو تفوت لعالم يلهيك<br/>تضحك وفي لحظه ضحكك يجافيك</p>
	    </div>
  </div>
</body>
