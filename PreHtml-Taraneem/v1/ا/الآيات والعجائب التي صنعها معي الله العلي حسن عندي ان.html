  <div class="hymn">
    <div class="v1a">
			<p>الآيات والعجائب التي صنعها<br/>معي الله العلي<br/>حسن عندي أن أخبر بها</p>
	    </div>

    <div class="v1b">
			<p>آياته ما أعظمها<br/>وعجائبه ما أقواها</p>
	    </div>

    <div class="v1c">
			<p>ملكوته ملكوت أبدي<br/>وسلطانه إلى دور فدور</p>
	    </div>
  </div>
