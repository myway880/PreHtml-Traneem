  <div class="hymn">
		<div class="v1a">
			<p>أملك فينا الأن بالقدرة والسلطان املك علينا يا سيد الأكوان</p>
	    </div>

    <div class="v1b">
			<p>ها نحن في أنتظارك كي تملانا من روحك</p>
	    </div>

    <div class="v1c">
			<p>فندخلن أعماقك ونرى عجائبك</p>
	    </div>

    <div class="v1d">
			<p>فلتبن الىن عرشك وسط تسبيح شعبك</p>
	    </div>

    <div class="v1e">
			<p>لا لن يسود غيرك عند حضور شخصك</p>
	    </div>
  </div>
</body>
