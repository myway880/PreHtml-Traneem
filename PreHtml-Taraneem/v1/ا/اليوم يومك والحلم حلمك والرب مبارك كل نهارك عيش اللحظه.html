  <div class="hymn">
		<div class="v1a">
			<p>اليوم يومك والحلم حلمك والرب مبارك كل نهارك عيش اللحظه حقق حالك بس ماتزعج جيك أو جارك الله بيعطيك الحرية حتى تعيشا ميه بالميه وقلك دايما اتكل علي بس ما تكسر ولا وصيه بتفكر حالك بلا ولا غلطه بتنطر غيرك عسوس ونقطه</p>
	    </div>

    <div class="v1b">
			<p>لقطه بس تذكر كلنا منعمل غلطة إنت وحدك فادينا وكل الدنيي عاطينا روحك فينا يتجلى</p>
	    </div>
  </div>
