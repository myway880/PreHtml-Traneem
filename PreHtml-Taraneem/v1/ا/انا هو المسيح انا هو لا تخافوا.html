  <div class="hymn">
    <div class="v1a">
			<p>أنا هو المسيح أنا هو لا تخافوا</p>
	    </div>

    <div class="v1b">
			<p>أنا هو الراعي الصالح وأنا<br/>هو الباب<br/>أنا هو نور العالم</p>
	    </div>

    <div class="v1c">
			<p>أنا هو الألف والياء أنا هو الأول والآخر<br/>أنا هو البداية والنهاية</p>
	    </div>

    <div class="v1d">
			<p>أنا هو الخبز الحي من السماء أنا هو خبز<br/>الحياة<br/>أنا هو القيامة والحياة</p>
	    </div>

    <div class="v1e">
			<p>أنا هو الطريق والحق أنا هو الحياة<br/>أنا هو الفاحص الكلى والقلوب</p>
	    </div>
  </div>
</body>
