  <div class="hymn">
    <div class="v1a">
			<p>لازم كل يوم أختار انى اموت عن الاغراءت عن الأدمانات وعن العادات</p>
	    </div>

    <div class="v1b">
			<p>فأقوم مع المسيح حاجة غريبة انه انت بتموت عشان تعيش</p>
	    </div>

    <div class="v1c">
			<p>حاجة مش منطقية عشان كده بنقول ان المعمودية سر</p>
	    </div>

    <div class="v1d">
			<p>موت ثم حياة</p>
	    </div>
  </div>
