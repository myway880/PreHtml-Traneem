  <div class="hymn">
		<div class="v1a">
			<p>إن رأيت الحياة في الضنا والبلايا</p>
	    </div>

    <div class="v1b">
			<p>مثل ظل يميل وسراب البرايا</p>
	    </div>

    <div class="v1c">
			<p>لا تقل ضاع عمري لا تقل لا سعادة</p>
	    </div>

    <div class="v1d">
			<p>سر إلى بيت لحم خلف نجم الهداية</p>
	    </div>

    <div class="v1e">
			<p>يا يسوع أنرني وسط ليل الخفايا</p>
	    </div>

    <div class="v1f">
			<p>فاتحا لي عيوني غافرا لي الخطايا</p>
	    </div>

    <div class="v1g">
			<p>وإلى أن تعود في سحاب السيادة</p>
	    </div>

    <div class="v1h">
			<p>خذ يدي واعبرن بي نحو أسمى نهاية</p>
	    </div>
  </div>
</body>
