  <div class="hymn">
    <div class="v1">
			<p>إنشدوا لله سبحا فهو عز المتقين <br/>رددوا الترنيمة دوما يا جميع المؤمنين </p><p>سبحوا الرب جميعا وأفرحوا طول المدى <br/>رنموا لإسم إلهي وأذكروا يوم الفداء </p><p>مبغضوا الرب إلهي دائما يزللون <br/>ومحب الله حقا بالرضا يكللون </p><p>يشبع المطيع ربي حنطة مع السرور <br/>مطعم أياه دوما عسل من الصخور</p>
	    </div>
  </div>
