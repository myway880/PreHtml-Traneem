  <div class="hymn">
		<div class="v1a">
			<p>مع يسوع ولا اهاب كل اصناف العذاب<br/>أحتمي بين يديه</p>
	    </div>

    <div class="v1b">
			<p>أخشى<br/>أن أمشي وحدي وسط أهوال الحياة<br/>فيسوع الرب يهدي قدمي حتى الوفاه</p>
	    </div>
