  <div class="hymn">
		<div class="v1a">
			<p>اوعى تقول أنا ذنبي كبير ربي مايقدرش عليه<br/>والشيطان ييجي ويقولك يغفرلك ايه ولا ايه</p>
	    </div>

    <div class="v1b">
			<p>في أيه في كتابنا تقول خليك فاكرها على طول<br/>اوعى في يوم تنساها لحسن يغلبك إبليس على طول</p>
	    </div>

    <div class="v1c">
			<p>دم يسوع المسيح يطهرنا<br/>من كل خطية</p>
	    </div>

    <div class="v1d">
			<p>خليك فاكر إنه هايقدر<br/>على كل خطية كل خطية</p>
	    </div>
  </div>
</body>
