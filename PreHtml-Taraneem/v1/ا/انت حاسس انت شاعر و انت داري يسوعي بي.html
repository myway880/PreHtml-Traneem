  <div class="hymn">
		<div class="v1a">
			<p>إنت حاسس إنت شاعر وإنت داري يسوعي بي</p>
	    </div>

    <div class="v1b">
			<p>إنت أحن علي من أمي وأبويا</p>
	    </div>

    <div class="v1c">
			<p>دايما شاعر بي وأقرب لي من أخويا</p>
	    </div>

    <div class="v1d">
			<p>إنت عالم وإنت شايف وإنت عارف باللي في</p>
	    </div>

    <div class="v1e">
			<p>تعطف وتواسيني وتمسح دمع عيني</p>
	    </div>

    <div class="v1f">
			<p>إنت أحن علي من عمي والخلان</p>
	    </div>

    <div class="v1g">
			<p>قلبك حاسس بي وحضنك دار للأمان</p>
	    </div>

    <div class="v1h">
			<p>إنت أحن علي م الناس والأحباب</p>
	    </div>

    <div class="v1i">
			<p>بالقاك قريب مني وتهون عني العذاب</p>
	    </div>
  </div>
</body>
