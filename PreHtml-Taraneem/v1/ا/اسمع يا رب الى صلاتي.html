  <div class="hymn">
    <div class="v1a">
			<p>اسمع يارب إلى صلاتي واصغ يارب إلى كلامي انا وبيتي وأولادي سنعبدك يارب</p>
	    </div>

    <div class="v1b">
			<p>أنت الطريق والحق والحياة أنت البداية والنهاية أنت الألف وأنت الياء سنعبدك يارب</p>
	    </div>

    <div class="v1c">
			<p>أنت منحتنا كل الحياة أنت سيدنا في ذي الحياة أنت نورنا في الظلام سنعبدك يا رب</p>
	    </div>
  </div>
