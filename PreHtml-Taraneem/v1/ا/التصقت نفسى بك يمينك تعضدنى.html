  <div class="hymn">
		<div class="v1a">
			<p>التصقت نفسى بك يمينك تعضدنى</p>
	    </div>

    <div class="v1b">
			<p>أنت فخر قوتى أخضع لك</p>
	    </div>

    <div class="v1c">
			<p>أما أنا فبالبر انظر وجهك أشبع إذا استيقظت بشبهك</p>
	    </div>

    <div class="v1d">
			<p>كما من شحم ودسم تشبع نفسى بك تشبع نفسى فأدوس العالم</p>
	    </div>

    <div class="v1e">
			<p>شفتاى تهتف لك قلبى يفرح بك</p>
	    </div>

    <div class="v1f">
			<p>أعلن أنى لك احبك اتبعك</p>
	    </div>
  </div>
</body>
