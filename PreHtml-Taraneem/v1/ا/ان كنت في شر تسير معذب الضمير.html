  <div class="hymn">
		<div class="v1a">
			<p>ان كنت في شر تسير معذب الضمير</p>
	    </div>

    <div class="v1b">
			<p>فها يسوه المفتدى يحرر الاسير</p>
	    </div>

    <div class="v1c">
			<p>ان كنت في حزن عميق وليس من صديق</p>
	    </div>

    <div class="v1d">
			<p>فها يسوع المفتدى يرشدك الطريق</p>
	    </div>

    <div class="v1e">
			<p>ان كنت تحيا في شقاء وليس من رجاء</p>
	    </div>

    <div class="v1f">
			<p>فها يسوع المفتدى يهديك للسماء</p>
	    </div>

    <div class="v1g">
			<p>فها يسوع المفتدى يدعوك للنجاه</p>
	    </div>

    <div class="v1h">
			<p>فاقبله ربنا مالكا على مدى الحيلة</p>
	    </div>
  </div>
</body>
