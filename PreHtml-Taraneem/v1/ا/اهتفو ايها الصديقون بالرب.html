  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>اهتفو ايها الصديقون بالرب</p>
	    </div>

    <div class="v1b">
			<p>بالمستقيمين يليق التسبيح</p>
	    </div>

    <div class="v1c">
			<p>احمدوا الرب بالعود</p>
	    </div>

    <div class="v1d">
			<p>بربابه ذات عشره اوتار</p>
	    </div>

    <div class="v1e">
			<p>رنموا رنموا له</p>
	    </div>

    <div class="v1f">
			<p>غنوا له<br/>اغنيه جديده</p>
	    </div>

    <div class="v1g">
			<p>احسنوا العزف<br/>بهتاف</p>
	    </div>
  </div>
</body>
