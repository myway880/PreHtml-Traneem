	<title> أنت ربي وإلهي ليس لي عون سواك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
    <div class="v1a">
			<p>لا إني لن أختفي من نورك يا يسوع</p>
	    </div>

    <div class="v1b">
			<p>أنت ربي وإلهي ليس لي عون سواك</p>
	    </div>

    <div class="v1c">
			<p>قد ملكت حب قلبي إنني أبغي رضاك</p>
	    </div>

    <div class="v1d">
			<p>لا إني لن أختفي كفكف عني الدموع</p>
	    </div>

    <div class="v1e">
			<p>أطلب الدنيا سراب ما بها إلا العذاب</p>
	    </div>

    <div class="v1f">
			<p>منيتي لي أن ألتقيك متى تأتي في السحاب</p>
	    </div>

    <div class="v1g">
			<p>سرت في كل الدروب ذقت أهوال الحياة</p>
	    </div>

    <div class="v1h">
			<p>فوجدت درب ربي هل لك درب سواه</p>
	    </div>
  </div>
</body>
