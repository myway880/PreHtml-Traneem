  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
    <div class="v1a">
			<p>تصرخ إلي: تعال أحبك<br/>صوت من السماء ينادي تعال الآن</p>
	    </div>

    <div class="v1b">
			<p>لذلك أقترب وفي قلبي إيمان<br/>أقترب وكلي يقين</p>
	    </div>

    <div class="v1c">
			<p>أنني لن أخرج خارجا<br/>أقترب بجرأة أمام عرشك</p>
	    </div>

    <div class="v1d">
			<p>مغتسلا وطاهرا بدمك<br/>شكرا</p>
	    </div>

    <div class="v1e">
			<p>يسوع أنت فديتني<br/>بدمك الذي سفك أنت اشتريتني</p>
	    </div>

    <div class="v1f">
			<p>محوت كالسحاب كل آثامي<br/>وصار لي ملء الحياة بموتك عني</p>
	    </div>
  </div>
</body>
