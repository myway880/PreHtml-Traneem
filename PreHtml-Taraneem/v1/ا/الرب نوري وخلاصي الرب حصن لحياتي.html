  <div class="hymn">
		<div class="v1a">
			<p>الرب نوري وخلاصي الرب حصن لحياتي</p>
	    </div>

    <div class="v1b">
			<p>لذا أرنم ولا اخاف وأسمع صوت الهتاف</p>
	    </div>

    <div class="v1c">
			<p>للرب ينبغي التسبيح فهو مخلصي المسيح</p>
	    </div>

    <div class="v1d">
			<p>طوبي لمن يختاره دوما سيسكن قربه</p>
	    </div>

    <div class="v1e">
			<p>طلبت الرب أجابني من كل خوفي إنقذني</p>
	    </div>

    <div class="v1f">
			<p>فهو يغفر الذنوب يهدي ويخلص من يتوب</p>
	    </div>

    <div class="v1g">
			<p>يوما قريبا على السحاب يخطفنا رب الأرباب</p>
	    </div>

    <div class="v1h">
			<p>حيث لا نعطش أو نجوع ولا مكان للدموع</p>
	    </div>
  </div>
