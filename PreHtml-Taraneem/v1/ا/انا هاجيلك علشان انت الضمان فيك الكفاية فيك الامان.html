  <div class="hymn">
    <div class="v1a">
			<p>أنا هاجيلك علشان انت الضمان فيك الكفاية فيك الأمان يملاني حبك<br/>يملاني فكرك فيض بروحك وسلام</p>
	    </div>

    <div class="v1b">
			<p>جايلك بتوبة عند رجليك مشتاق لحضنك لمسة إيديك تيجي تغير<br/>تشفى تحرر تديني قوة<br/>وانت تزيد</p>
	    </div>

    <div class="v1c">
			<p>عندك هالاقي فرحي وسلامي وف محضرك تملا كياني وخير ورحمة هيتبعاني ف كل يوم من حياتي</p>
	    </div>
  </div>
</body>
