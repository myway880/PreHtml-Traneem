	<title>أحبك أباركك يا سيدي أعظمك أمجدك فأنت كل شيء لي</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>أحبك<br/>أباركك يا سيدي<br/>أعظمك أمجدك<br/>فأنت كل شيء لي</p>
	    </div>

    <div class="v1b">
			<p>أنت هو أبي الحبيب<br/>رافع رأسي عاضدي<br/>يسوع قد خلصتني<br/>عمانوئيل أنت معي</p>
	    </div>

    <div class="v1c">
			<p>أنت هو نبع الحياة<br/>لمسة يديك فيها شفاء<br/>إلى من يا ربي أذهب<br/>وعندك نبع ارتواء</p>
	    </div>

    <div class="v1d">
			<p>أنت هو الألف والياء<br/>منك بك كل الأشياء<br/>أمسا واليوم للأبد<br/>سيظل روحك عاضدي</p>
	    </div>
  </div>
</body>
