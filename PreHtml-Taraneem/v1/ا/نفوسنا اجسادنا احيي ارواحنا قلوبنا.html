  <div class="hymn">
		<div class="v1a">
			<p>أنت الذي إفتديتنا بدمك<br/>أنت الذي أحببتنا بابنك<br/>إحيي نفوسنا أجسادنا إحيي أرواحنا قلوبنا</p>
	    </div>

    <div class="v1b">
			<p>أنت الذي هديتنا دروبك<br/>أنت الذي أدخلتنا ديارك<br/>أضرم قلوبنا بنارك أنعش نفوسنا أرواحنا<br/>قدوس أنت رب الصباؤوت قدوس إبنك مخلصنا<br/>قدوس روحك محيينا قدوس قدوس الرب</p>
	    </div>
  </div>
