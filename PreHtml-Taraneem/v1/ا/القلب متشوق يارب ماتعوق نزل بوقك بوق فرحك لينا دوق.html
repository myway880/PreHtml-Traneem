  <div class="hymn">
		<div class="v1a">
			<p>القلب متشوق يارب ماتعوق<br/>نزل بوقك بوق فرحك لينا دوق</p>
	    </div>

    <div class="v1b">
			<p>الليل هنا ليل والقلب كالأيل ونفوسنا عطشانه ميل لينا ميل</p>
	    </div>

    <div class="v1c">
			<p>ما عاد لينا قاعده في ظلمة ومناهدة<br/>بنسبح في الضيق والسحابه شاهدة</p>
	    </div>

    <div class="v1d">
			<p>إحنا منتظرين وفي قلوبنا حنين<br/>بنصلي بكل شوق لمجيئك يا أمين</p>
	    </div>

    <div class="v1e">
			<p>تعال خذنا ليك وانهي الغربة بيك<br/>وتمم لينا الفرحة يا يسوعنا</p>
	    </div>
  </div>
</body>
