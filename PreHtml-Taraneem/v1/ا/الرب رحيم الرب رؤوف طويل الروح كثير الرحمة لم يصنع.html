  <div class="hymn">
		<div class="v1">
			<p> الرب رحيم<br/>الرب رؤوف<br/>طويل الروح<br/>كثير الرحمة<br/>لم يصنع معنا حسب خطايانا<br/>ولم يجازنا حسب آثامنا<br/>مثل ارتفاع السموات فوق الأرض<br/>قويت رحمته على خائفيه<br/>كبعد المشرق من المغرب<br/>ابعد عنا عنا معاصينا<br/><br/>كما يترأف الاب على البنين<br/>يترأف الرب على خائفيه</p>
	    </div>
  </div>
