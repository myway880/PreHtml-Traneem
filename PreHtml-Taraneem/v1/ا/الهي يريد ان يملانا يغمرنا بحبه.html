  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>إلهي يريد أن يملأنا يغمرنا بحبه</p>
	    </div>

    <div class="v1b">
			<p>ما أعظم دماه عرش السما يلهبنا بروحه</p>
	    </div>

    <div class="v1c">
			<p>نريد أن تنعشنا تقودنا تغمرنا علينا تسكب</p>
	    </div>

    <div class="v1d">
			<p>روحك</p>
	    </div>

    <div class="v1e">
			<p>نعلن عظمتك إلهي ليس مثلك أمطر بنارك الآن</p>
	    </div>

    <div class="v1f">
			<p>أنت الذي هو إلى الأبد أنت الذي نحن نصرخ لك</p>
	    </div>

    <div class="v1g">
			<p>نحن جنود الرب ساهرون للحرب</p>
	    </div>
  </div>
</body>
