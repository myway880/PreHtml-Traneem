  <div class="hymn">
		<div class="v1a">
			<p>إنت معانا كفاية علينا بتنور قلبنا وعينينا</p>
	    </div>

    <div class="v1b">
			<p>إحنا نصلي للي جاي والعالم يبكي اللي فات<br/>إحنا إلهنا يسوع الحي مادد إيده بمعجزات</p>
	    </div>

    <div class="v1c">
			<p>العالم يشكي الألامات والضيقة ويا المجاعات<br/>واحنا بنشكر في الأزمات ونرنم وسط الضيقات</p>
	    </div>

    <div class="v1d">
			<p>أفراحهم تنتهي بمرار وفرحنا بيسوع البار<br/>وممالك أكلتها النار واحنا نرنم بإستمرار</p>
	    </div>
  </div>
</body>
