  <div class="hymn">
		<div class="v1a">
			<p>انا عازم اخدم ربىانا عازم اوفى بوعدى<br/>سبانى يا ناس فى حبه ده مات علشان ذنبى</p>
	    </div>

    <div class="v1b">
			<p>الخدمة هى امانةوجهاد و ذوف دموع<br/>و الخادم هو رسالةمصدرها الرب يسوع</p>
	    </div>

    <div class="v1c">
			<p>مهما الناس قامونى و مهما قالوا على<br/>يا اخوة اوعوا تلمونى ده حبيبي و غالى عليا</p>
	    </div>

    <div class="v1d">
			<p>انا لازم اخدم ربي على عيني وعلى راسي<br/>يا ناس دا غفرلي ذنبي ورد لي ميراثي</p>
	    </div>
  </div>
</body>
