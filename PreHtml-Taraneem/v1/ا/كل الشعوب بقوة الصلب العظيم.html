  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>ان يكمل عهدا قديم قاصدا خيرا عميم<br/>كي تخلص كل الشعوب بقوة الصلب العظيم</p>
	    </div>

    <div class="v1b">
			<p>ان يجذب كل بعيد نحو ملكه المجيد<br/>كي يعيش في حماه في جدة العهد الجديد</p>
	    </div>

    <div class="v1c">
			<p>فلنحيا فيه بانتصار نرفع الحب شعار<br/>هاتفين بحبور يسوع القلب قد أنار</p>
	    </div>

    <div class="v1d">
			<p>ساعدني ياربي المعين ساعدني كي أبقى<br/>أمين<br/>ما الموت ما كل الخطر والرب<br/>كي نحيا<br/>أمين</p>
	    </div>
  </div>
</body>
