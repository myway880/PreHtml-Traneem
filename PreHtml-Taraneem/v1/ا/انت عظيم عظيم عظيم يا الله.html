			<p>أنتَ عظيمٌ عظيمٌ<br/>عظيمٌ يا الله</p>
	    </div>
    <div class="v1b">
			<p>عظيمٌ في محبَّتِكَ<br/>عظيمٌ في أمانَتِكَ<br/>عظيمٌ في تحريرِكَ<br/>عظيمٌ أيضاً في شِفائِكَ</p>
