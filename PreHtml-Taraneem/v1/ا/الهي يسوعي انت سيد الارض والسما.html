  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
    <div class="v1a">
			<p>إلهي يسوعي أنت سيد الأرض والسما</p>
			<p>وعشان أنت السيد الكون بيخضع ليك</p>
	    </div>

    <div class="v1c">
			<p>ده ليك القوة
			<br/>قلبي من جوه بيهديك كل العز والغنى
			<br/>ده مفيش غيرك سيد أنت يسوع</p>
	    </div>

    <div class="v1e">
			<p>أنت أحلى ما فى الكون
			<br/>أصواتنا تغني ليك
			<br/>وهدفنا المجد نرفع لإسمك</p>
	    </div>

    <div class="v1g">
			<p>إله غير محدود
			<br/>على الكل أنت تسود بحكمتك
			<br/>إله بيقول كلمة فتكون سلطانك فوق الكل بقدرتك</p>
	    </div>
  </div>
</body>
</html>
