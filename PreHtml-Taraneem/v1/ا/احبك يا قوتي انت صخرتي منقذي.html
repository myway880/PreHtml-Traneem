  <div class="hymn">
		<div class="v1a">
			<p>أحبك يا قوتي أنت صخرتي منقذي</p>
	    </div>

    <div class="v1b">
			<p>وحصن به أحتمي قرن خلاصي ملجأي</p>
	    </div>

    <div class="v1c">
			<p>يارب أنت سيدي يهتف قلبي وروحي</p>
	    </div>

    <div class="v1d">
			<p>أنت نصيب قسمتي كأسي وقابض قرعتي</p>
	    </div>

    <div class="v1e">
			<p>أبارك الرب العلي يملأ تسبيحك فمي</p>
	    </div>

    <div class="v1f">
			<p>بك تفتخر نفسي ليس سواك مخلصي</p>
	    </div>

    <div class="v1g">
			<p>في ضعفي أنت قوتي حمايتي كفايتي</p>
	    </div>

    <div class="v1h">
			<p>وحين أدعو بإسمك دوما سأغلب</p>
	    </div>
  </div>
</body>
