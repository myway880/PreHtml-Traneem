  <div class="hymn">
		<div class="v1a">
			<p>أسرع إلي يا حبيبي أرني وجهك يا يسوع<br/>دع يمينك تعانقني لفني بين ذراعيك</p>
	    </div>

    <div class="v1b">
			<p>أسرع إلي يا حبيبي أرني وجهك يا يسوع<br/>قلبي يتوق ليوم اللقاء حينها تشبع نفسي</p>
	    </div>

    <div class="v1c">
			<p>إني أحبك أنت إلهي إني احبك أيها القدوس<br/>أجعلني خاتما علي ذراعيك</p>
	    </div>

    <div class="v1d">
			<p>أجعلني خاتما علي قلبك</p>
	    </div>
  </div>
</body>
