  <div class="hymn">
    <div class="v1a">
			<p>أنا عند سماع الندى أسرعت انا والتفت<br/>للصوت اللي ندى يجذبني فاستترت<br/>واستنرت<br/>وانفلت<br/>من فخ الصيادين<br/>إتنقلت وإتغسلت بدم الفادي الأمين</p>
	    </div>

    <div class="v1b">
			<p>بعد سماع الندى بالروح أنا وإمتلئت<br/>بحياة متجددة فاضت لما إمتلئت<br/>وإنسكبت وإكتشفت في التسبيح والصلاة<br/>إني صرت وإرتبط بيسوع أعظم إله</p>
	    </div>
  </div>
</body>
