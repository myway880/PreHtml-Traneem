  <div class="hymn">
		<div class="v1a">
			<p>إنت بتفهمني في كلامي وف سكوتي إنت اللي فيك أمني ومعاك راح يعلى صوتي</p>
	    </div>

    <div class="v1b">
			<p>أنا ما بيشبع قلبي ولا يملا<br/>عيني غيرك إنت يا ربي يا يسوع يا غالي علي</p>
	    </div>

    <div class="v1c">
			<p>مهما تكون الظروف أنا مش هستنى غيرك ومعاك ما باعرف خوف عايش في حماك وخيرك</p>
	    </div>

    <div class="v1d">
			<p>مش ممكن يا ربي يكون في بعدك سلام وكلامك جوه قلبي هينور الظلام</p>
	    </div>
  </div>
</body>
