  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>أنا يا يسوع لما أفكر<br/>حبيتني<br/>قد إيه</p>
	    </div>

    <div class="v1b">
			<p>هافضل طول عمري أشكر<br/>وحبك<br/>أفرح بيه</p>
	    </div>

    <div class="v1c">
			<p>حبتني من زمان<br/>وانا ماستاهلش حنان</p>
	    </div>

    <div class="v1d">
			<p>ونزلت من السما<br/>في صورة إنسان</p>
	    </div>

    <div class="v1e">
			<p>وعشان حبك عجيب<br/>رضيت موت الصليب</p>
	    </div>

    <div class="v1f">
			<p>وصرت ليك قريب<br/>وابن كمان</p>
	    </div>
  </div>
</body>
