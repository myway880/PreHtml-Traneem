  <div class="hymn">
    <div class="v1a">
			<p>ده أنا غالي قوي عليه<br/>ده اداني كل ما ليه<br/>ده انا غالي قوي عليه</p>
	    </div>

    <div class="v1b">
			<p>السما سقف داري والقمر شمع ليلي<br/>والغيمة وسادة لي ورب الكون خليلي</p>
	    </div>

    <div class="v1c">
			<p>نور الشمس يدفيني والنهر عشان يرويني<br/>والنسمة بتغطيني ورب الكون حاميني</p>
	    </div>

    <div class="v1d">
			<p>النجمة تهدي دربي على شط البحر أرسى<br/>والمطرة هدية لي ورب الكون ده ترسي</p>
	    </div>
  </div>
</body>
