  <div class="hymn">
		<div class="v1a">
			<p>أشعلت بنور صليبك قلبي الغافي عن حبك<br/>فامتلأت نفسي من روحك عندما قلت جسدي و دمي منحتك</p>
	    </div>

    <div class="v1b">
			<p>و حيدة كنت فأصبحت رفيق دربي حزينة عشت و حبك فرح قلبي<br/>فلماذا أبتعد بسبب ضعفي و لم لا أقترب بمحبتي</p>
	    </div>

    <div class="v1c">
			<p>عرتني خطيئتي فألبستني ثوب الحياة خدعت بكلمة فصرت لي كلمة الحياة<br/>فلماذا أسعى من أجل مشيئتي و لم لا أعود بندامتي</p>
	    </div>
  </div>
</body>
