  <div class="hymn">
    <div class="v1a">
			<p>هللويا هللويا<br/>هللويا هللو هللويا</p>
	    </div>

    <div class="v1b">
			<p>أطلبوا ملكوت الله وبره أولا وكل هذه تزاد لكم هللو هللويا</p>
	    </div>

    <div class="v1c">
			<p>ليس بالخبز وحده يحيا الإنسان بل بكل كلمة تخرج من فم الله</p>
	    </div>

    <div class="v1d">
			<p>إسألوا فسيعطى لكم أطلبوا تجدوا اقرعوا يفتح لكم هللو هللويا</p>
	    </div>
  </div>
