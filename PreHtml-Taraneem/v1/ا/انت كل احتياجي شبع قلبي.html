<br/>بالاقيه في قرب قلبك
<br/>دي رحمة قلبك بترد نفسي
<br/>بترد نفسي ليك
<br/>أنا باحبك أنا لسه عايزك
<br/>أنا مش هاجري بعيد عن قلب الآب
<br/>أنا باحبك أنا لسه عايزك
<br/>أنا باهديلك كل نفسي وقلبي
<br/>علّم قلبي إزاي يحبك
<br/>يا يسوع</p></div></div></body></html>
