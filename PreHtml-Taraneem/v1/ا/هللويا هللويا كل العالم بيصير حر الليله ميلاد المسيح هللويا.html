	<title>هللويا هللويا كل العالم بيصير حر الليله ميلاد المسيح هللويا</title>

  <div class="hymn">
    <div class="v1a">
			<p>هللويا هللويا كل العالم بيصير حر الليله<br/>ميلاد المسيح هللويا</p>
	    </div>

    <div class="v1b">
			<p>هللويا هللويا هللوا هللويا<br/>الليلة ميلاد<br/>المسيح</p>
	    </div>

    <div class="v1c">
			<p>الملاك يقلك ما<br/>تخاف ما أسمه االله معنا اللي ماسك</p>
	    </div>

    <div class="v1d">
			<p>الأطراف الارض تغني هوشعنا دمعك معبرللمجوس أحلى هديه بها</p>
	    </div>

    <div class="v1e">
			<p>الليله وقلبك هبه للقدوس قدس العمر بهالليله</p>
	    </div>
  </div>
