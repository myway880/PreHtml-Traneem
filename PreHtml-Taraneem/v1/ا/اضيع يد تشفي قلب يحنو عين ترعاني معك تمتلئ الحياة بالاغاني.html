	<title>أضيع  يد تشفي قلب يحنو عين ترعاني معك تمتلئ الحياة بالأغاني</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>وأرتوي منك الحياة مثل الرضيع<br/>في يدين مثقوبتين كيف أضيع<br/>يد تشفي قلب يحنو عين ترعاني<br/>معك تمتلئ الحياة بالأغاني</p>
	    </div>

    <div class="v1b">
			<p>أطرح كل الآثام كل ما في من آلام وأفرح<br/>إذ في حضنك الأمان معك أستريح<br/>وفي قلبك غفران شفاء للجريح<br/>تجذب نفسي إليك بشوق وأكون<br/>ساكنا ربي لديك في غاية السكون</p>
	    </div>
  </div>
</body>
