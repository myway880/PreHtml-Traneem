	<title>أنتم شهودي كونوا شهودي في كل حين أنتم شهودي يا</title>

  <div class="hymn">
		<div class="v1a">
			<p>أنتم شهودي كونوا شهودي في كل حين<br/>أنتم شهودي يا شعبي الأمين</p>
	    </div>

    <div class="v1b">
			<p>سمعا سمعت صوت ربي باغي الرضا فسر قلبي<br/>قلت إمتلك قلبي ولبي نادى وقال أشهد بحبي</p>
	    </div>

    <div class="v1c">
			<p>ربي ارتضى مذ قد رأني أحبني مات أفتداني<br/>عني أنا فى جثيماني نادى أشهدن عن حناني</p>
	    </div>

    <div class="v1d">
			<p>قال العلي آلست تعلم إني معك لا تتألم<br/>كن شاهدي هيا ترنم لا تسكن بل تكلم</p>
	    </div>
  </div>
</body>
