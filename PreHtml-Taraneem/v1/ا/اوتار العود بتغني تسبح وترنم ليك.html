	<title> أوتار العود بتغني تسبح وترنم ليك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>أصلك تستاهل التسبيح<br/>يا عظيم في مجدك يا مسيح</p>
	    </div>

    <div class="v1b">
			<p>أوتار العود بتغني تسبح وترنم ليك<br/>وبارنم لك من قلبي ترنيمة جديدة ليك</p>
	    </div>

    <div class="v1c">
			<p>كل ما في يباركك وبيعليك يا مليك<br/>ومافيش حد يشاركك وكل المجد ليك</p>
	    </div>

    <div class="v1d">
			<p>الكون والسما تشهد لك عظيم ومافيش زيك<br/>وكل شفاه تهتف لك تعلن سلطان حقك</p>
	    </div>
  </div>
</body>
