  <div class="hymn">
		<div class="v1a">
			<p>أنا ابن صاحب هذا الكون الذي يأمر كن<br/>فيكون أنا المحفوظ جوه العيون ومحمي في دم اللي فداني</p>
	    </div>

    <div class="v1b">
			<p>تسألوني من أنا تسألوني من<br/>أكون وكيف أعيش هنا بدون حزن أو دموع تتعجبون قائلين كيف يعيش هذا الإنسان في هذا العالم الأليم وكيف يحيا في سلام وتسألوني من أنا وتسألوني من أكون</p>
	    </div>

    <div class="v1c">
			<p>يسوع حبيبي وتاج راسي<br/>يسوع نصيبي وخلاصي</p>
	    </div>
  </div>
</body>
