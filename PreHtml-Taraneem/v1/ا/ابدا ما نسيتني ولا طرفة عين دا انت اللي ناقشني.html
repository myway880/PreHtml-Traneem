  <div class="hymn">
		<div class="v1a">
			<p>أبدا ما نسيتني ولا طرفة عين<br/>دا إنت اللي ناقشني ع الكفين</p>
	    </div>

    <div class="v1b">
			<p>من يوم ما دعيتني وقبلتني وبحسب وعودك حفظتني<br/>وفي وقت الخوف شجعتني وجوه في حضنك أنا اتدفيت</p>
	    </div>

    <div class="v1c">
			<p>من كل جروحي ضمدتني فوق منكبيك جيت شيلتني<br/> وفي وقت ضيقي ساندتني وكل ما بي إنت اللي داويت</p>
	    </div>
  </div>
