  <div class="hymn">
		<div class="v1a">
			<p>قد خلقت كي تصبح<br/>محبوبا من الله</p>
	    </div>

    <div class="v1b">
			<p>والآن في حياتك<br/>أنت شخص محبوب</p>
	    </div>

    <div class="v1c">
			<p>منذ الأزل<br/>كان حب الله لنا</p>
	    </div>

    <div class="v1d">
			<p>كي تثمر المحبة<br/>آلان بيننا</p>
	    </div>

    <div class="v1e">
			<p>كم هي عظيمة<br/>بهجة الله بك</p>
	    </div>

    <div class="v1f">
			<p>كم نحن مبتهجون<br/>بوجودك وسطنا</p>
	    </div>

    <div class="v1g">
			<p>قد خلقت كي تصبح<br/>محبوبا من الله</p>
	    </div>

    <div class="v1h">
			<p>والآن في حياتك<br/>أنت شخص محبوب</p>
	    </div>
  </div>
