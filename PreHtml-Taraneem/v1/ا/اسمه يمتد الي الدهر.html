  <div class="hymn">
    <div class="v1">
			<p break="optional">ويتباركن به كل أمم الأرض<br/> كل أمم الأرض يطوبونه<br/>أسمه يمتد إلي الدهر<br/> أسمه يمتد قدام الشمس</p>
			<p>يشرق على المسكين<br/> يخلص نفس الخاطي <br/>من الظلم والخطف<br/>يسجد له كل الملوك<br/> كل الأمم تتعبد له</p>
	    </div>
