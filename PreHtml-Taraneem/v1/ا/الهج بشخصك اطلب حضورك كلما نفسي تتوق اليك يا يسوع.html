  <div class="hymn">
		<div class="v1a">
			<p>ألهج بشخصك أطلب حضورك</p>
	    </div>

    <div class="v1b">
			<p>كلما نفسي تتوق إليك يا يسوع</p>
	    </div>

    <div class="v1c">
			<p>تغمرني بحبك</p>
	    </div>

    <div class="v1d">
			<p>ربي فادي الحبيب قبلما أدعوك تجيب</p>
	    </div>

    <div class="v1e">
			<p>تروي روح العطشانين تعزي المنكسرين</p>
	    </div>

    <div class="v1f">
			<p>تفرح نفسي بك</p>
	    </div>

    <div class="v1g">
			<p>كل يوم أتكل عليك وتشتاق نفسي إليك</p>
	    </div>

    <div class="v1h">
			<p>سأغني لك وأهلل لك نفسي روحي ملكك للأبد</p>
	    </div>
  </div>
</body>
