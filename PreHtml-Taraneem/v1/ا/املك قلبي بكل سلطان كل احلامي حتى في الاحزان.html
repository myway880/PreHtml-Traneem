  <div class="hymn">
		<div class="v1a">
			<p>أملك قلبي بكل سلطان كل أحلامي حتى في الأحزان</p>
	    </div>

    <div class="v1b">
			<p>خالق الأكوان مالك السما وبتحكم كمان كل أرضنا</p>
	    </div>

    <div class="v1c">
			<p>لكن طلبتي واللي بأتمناه إنك تملك قلبي أنا</p>
	    </div>

    <div class="v1d">
			<p>إنت ربي ليك الحياة ياريت تملك قلبي أنا</p>
	    </div>

    <div class="v1e">
			<p>كل أفكاري كل كلامي تشهد حياتي عن إلهي</p>
	    </div>

    <div class="v1f">
			<p>وماعملش غير كل ما ترضاه وتكون ملك قلبي أنا</p>
	    </div>
  </div>
</body>
