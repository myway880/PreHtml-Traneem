	<title>اسمعك تدعوني اصعد الي هنا امام عرشي</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>اسمعك تدعوني<br/>اصعد الي هنا امام عرشي</p>
	    </div>

    <div class="v1b">
			<p>اريد ان اتحدث معك<br/>فما الي فما<br/>وجها الي وجه</p>
	    </div>

    <div class="v1c">
			<p>ان كنت قد وجدت نعمة في عينيك<br/>ارني وجهك<br/>ارني مجدك</p>
	    </div>

    <div class="v1d">
			<p>تدعونني حبيبك<br/>تدعونني صديقك<br/>وكل ما في قلبك<br/>تريد ان تخبرني</p>
	    </div>

    <div class="v1e">
			<p>لست بعد عبدا بل صرت ابنا<br/>واحدا معك وارثا كل شيء</p>
	    </div>

    <div class="v1f">
			<p>انت تعلن سرك لي<br/>انت تعلن قلبك لي</p>
	    </div>
  </div>
</body>
</html>
