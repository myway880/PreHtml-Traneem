  <div class="hymn">
		<div class="v1a">
			<p>لن أطلقك لن أتكرك إن لم تباركني لن<br/>أطلقك</p>
	    </div>

    <div class="v1b">
			<p>الأعداء حوالي وأنا واقف بإيدي اكشف عن عيني واحفظني وباركني</p>
	    </div>

    <div class="v1c">
			<p>نصبت لك سلم ومعاك رايح أتكلم لا تعود تتألم من عيسو يا ابني</p>
	    </div>

    <div class="v1d">
			<p>لابان بيطاردني عيسو منتظرني لكن إنت واعدني إنك تباركني</p>
	    </div>

    <div class="v1e">
			<p>جدد لي وعدك قول لي أنك معك</p>
	    </div>
  </div>
</body>
