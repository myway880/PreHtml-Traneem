  <div class="hymn">
    <div class="v1">
			<p break="optional">أبدا عمري ما ألاقي حبيب زي إلهي<br/>بيرعى أمور حياتي ومعاه ضامن سلامي<br/>ومهما كانت الظروف صعبة قوية</p>
			<p>مايهمنيش طول ما إنت أبويا وفادي<br/>إن كان عدوي أعلن حربه علي<br/>مش هانحني ولا هاخاف ده يسوع راعي</p>
	    </div>
  </div>
