  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>أنا بأصحي الصبح بدري وبطير قرب السما</p>
	    </div>

    <div class="v1b">
			<p>أفرد جنحاتي واصلي واقول لربنا</p>
	    </div>

    <div class="v1c">
			<p>شكرا ليك مجدا ليك<br/>علشان بتحبنا</p>
	    </div>

    <div class="v1d">
			<p>لما بجوع أنا بارفع عيني واقوله أنا فعلا جعان</p>
	    </div>

    <div class="v1e">
			<p>يسمع صوتي ويبعت لي أكل وشربي واكتر كمان</p>
	    </div>

    <div class="v1f">
			<p>في وقت البرد بيغطيني بحنانه على طول يهتم</p>
	    </div>

    <div class="v1g">
			<p>بفرش العش الهادي بتاعي ويزيح عني كل الهم</p>
	    </div>
  </div>
</body>
