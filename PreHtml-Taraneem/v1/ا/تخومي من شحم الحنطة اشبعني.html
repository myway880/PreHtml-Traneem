	<title>تخومي  من شحم الحنطة أشبعني</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>أسبح الرب العلي<br/> شدد عوارض أبوابي<br/>جعل سلاما في تخومي<br/> من شحم الحنطة أشبعني</p>
	    </div>

    <div class="v1b">
			<p>مطرا لأرضي يغيب<br/>يداه بالرضا تشبعني<br/> مبارك الرب صخرتي<br/> صرحي ومنقذي ومجني</p>
	    </div>

    <div class="v1c">
			<p>يمتلأ فمي بتسبيحه اليوم كله<br/>من مجده تتبعني دوما<br/>رحمته إله خلاصي أعبده</p>
	    </div>

    <div class="v1d">
			<p>أهدي ذبائح شكرا لك<br/> أضع تخومي في أنفك<br/> أصون أحفظ عهدك<br/>أسكن بين منكبيك</p>
	    </div>
  </div>
</body>
