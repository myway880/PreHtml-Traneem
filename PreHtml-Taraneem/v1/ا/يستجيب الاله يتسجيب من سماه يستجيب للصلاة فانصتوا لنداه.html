	<title>يستجيب الإله يتسجيب من سماه يستجيب للصلاة فانصتوا لنداه</title>

  <div class="hymn">
		<div class="v1a">
			<p>يستجيب الإله يتسجيب من سماه<br/>يستجيب للصلاة فانصتوا لنداه</p>
	    </div>

    <div class="v1b">
			<p>ابك كيفما تشاء صل بدموع<br/>واحكي لرب السماء إلهنا يسوع<br/>لا تخف وانتظر بخضوع</p>
	    </div>

    <div class="v1c">
			<p>في العالم يا إخوتي تجدون ضيق<br/>فثقوا بقوتي فأنا هو الرفيق<br/>لا تخف فأنا هو الطريق</p>
	    </div>

    <div class="v1d">
			<p>أرفع عند العناء قال ذا الكلام<br/>أنطق لكم رجاء معكم كل الأيام</p>
	    </div>
  </div>
</body>
