  <div class="hymn">
    <div class="v1a">
			<p>إختبرني يا الله<br/>واعرف قلبي<br/>امتحنّي</p>
	    </div>
    <div class="v1b">
			<p>واعرف أفكاري<br/>وانظر إن كان<br/>فيَّ طريقٌ باطلٌ<br/>واهدني طريقاً</p>
	    </div>
    <div class="v1c">
			<p>أبدياً</p>
	    </div>
  </div>
