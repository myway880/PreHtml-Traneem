<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="أنا عايز أكون دايما في حضورك" /><meta name="title" content="أنا عايز أكون دايما في حضورك" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> أنا عايز أكون دايما في حضورك </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>أنا عايز أكون دايماً في حضورك
<br/>زى الأصحاب بأكلمك
<br/>أنا عايز أعيش دايماً في نارك
<br/>وتلاقي قلبي دايماً امين
<br/>وقلبي يكون على حسب قلبك
<br/>وعينيك تشوف قلبي أمين للأبد
<br/>ويكون اللي شاغل بالي ووقتي هو إنت
<br/>ويكون اللي شاغل قلبي كله أني أعمل مشيئتك
<br/>يسوعي حبيبي كل ما ليّ كل ما ليّ</p></div></div></body></html>
