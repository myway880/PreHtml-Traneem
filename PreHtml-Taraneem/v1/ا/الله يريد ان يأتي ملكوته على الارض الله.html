  <div class="hymn">
		<div class="v1a">
			<p>الله يريد أن يأتي ملكوته على الأرض الله</p>
	    </div>

    <div class="v1b">
			<p>يريد أن يسمع صوته في كل الأرض الله يريد جميع الناس يخلصون وإلى معرفة الحق</p>
	    </div>

    <div class="v1c">
			<p>يقبلون هوذا أيام يأتي جوعا هنا في الأرض يأتي جوع</p>
	    </div>

    <div class="v1d">
			<p>في كل الأرض لا لخبز أو عطشا للماء بل جوع لسماع كلام</p>
	    </div>

    <div class="v1e">
			<p>الرب</p>
	    </div>
  </div>
</body>
