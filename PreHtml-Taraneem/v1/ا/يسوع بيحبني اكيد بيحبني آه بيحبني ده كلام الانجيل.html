	<title>يسوع بيحبني أكيد بيحبني آه بيحبني ده كلام الإنجيل</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>يسوع بيحبني أكيد بيحبني<br/>آه بيحبني ده كلام الإنجيل</p>
	    </div>

    <div class="v1b">
			<p>الإنجيل بيعلمني إن يسوع<br/>بيحبني<br/>بيحب كل الأطفال هم ضعاف لكنه قوي</p>
	    </div>

    <div class="v1c">
			<p>وعشان حبه لي كبير ضحى وقدم لي كتير</p>
	    </div>

    <div class="v1d">
			<p>مات وفتح باب السما وبموته خلاني أمير</p>
	    </div>

    <div class="v1e">
			<p>ربي معايا في الطريق هو لي أحلى صديق</p>
	    </div>

    <div class="v1f">
			<p>وهتفضل إيدي في إيديه لو في يوم الطريق يضيق</p>
	    </div>
  </div>
</body>
