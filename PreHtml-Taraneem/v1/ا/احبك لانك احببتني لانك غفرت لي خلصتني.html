	<title>أحبك لأنك أحببتني لأنك غفرت لي خلصتني</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>أحبك لأنك أحببتني<br/>لأنك غفرت لي خلصتني</p>
	    </div>

    <div class="v1b">
			<p>عني ذبحت<br/>عاري حملت على الصليب</p>
	    </div>

    <div class="v1c">
			<p>يا يسوع حبك عجيب<br/>حبك عجيب</p>
	    </div>

    <div class="v1d">
			<p>وإذ ونحن بعد خطاة<br/>مات المسيح من أجلنا</p>
	    </div>

    <div class="v1e">
			<p>مات المسيح<br/>مات وقام<br/>من أجلنا</p>
	    </div>

    <div class="v1f">
			<p>ليس حب مثل حبك ليس حب مثل حبك لي</p>
	    </div>
  </div>
</body>
