  <div class="hymn">
		<div class="v1a">
			<p>ده يسوع المسيح اللي جه من أجلنا<br/>جه وفدانا على الصليب وكمان بروحه يضمنا</p>
	    </div>

    <div class="v1b">
			<p>إدي له فرصة يخش قلبك ده هو<br/>واقف مستنيك<br/>إدي له فرصة يغير نفسك وأكيد هتكون إنسان<br/>جديد</p>
	    </div>

    <div class="v1c">
			<p>إدي له فرصة يدخل حياتك وهو يطرد الأوجاع<br/>ده هو جه من أجل نجاتك وأكيد هيعوض اللي ضاع</p>
	    </div>
  </div>
</body>
