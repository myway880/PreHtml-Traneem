  <div class="hymn">
		<div class="v1a">
			<p>إلهي لتكن عيناك<br/>مفتوحتين على هذا البيت</p>
	    </div>

    <div class="v1b">
			<p>نهارا وليلا<br/>على الموضع الذي</p>
	    </div>

    <div class="v1c">
			<p>قلت أنك تضع اسمك<br/>تضع اسمك فيه</p>
	    </div>

    <div class="v1d">
			<p>وأذناك مصغيتين<br/>لصلاة هذا المكان</p>
	    </div>

    <div class="v1e">
			<p>وعيناك مفتوحتين<br/>على هذا البيت</p>
	    </div>
  </div>
</body>
