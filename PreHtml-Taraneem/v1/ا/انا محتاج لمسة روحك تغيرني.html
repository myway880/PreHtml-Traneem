<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="أنا محتاج لمسة روحك تغيرني" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> أنا محتاج لمسة روحك تغيرني </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>أنا محتاج لمسة روحك تغيرني
<br/>أنا محتاج يا يسوع دمك يطهرني
<br/>وانا لما هاجي واشوفك
<br/>وأشوف اسمي على كفوفك
<br/>بتفك الأسر وحقك
<br/>بيحررني
<br/>إن كنت ضعيف قويني
<br/>إن كنت حزين عزيني
<br/>إن كنت خاطي ابرئني
<br/>واشفيني
<br/>المسني بسلطانك
<br/>وريني مجد جلالك
<br/>اغمر قلبي بحنانك
<br/>وارويني</p></div></div></body></html>
