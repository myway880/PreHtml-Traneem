  <div class="hymn">
		<div class="v1a">
			<p>أريد أن أبصر قوتك<br/>أريد أن أبصر مجدك<br/>وترى عيناي عجائبك<br/>أعظمك يا مشتهى الأمم</p>
	    </div>

    <div class="v1b">
			<p>إلى أقصى الأرض يمتد اسمك<br/>لا توجد نهاية لملكك<br/>وسط كثيرين أسبحك<br/>وأرفعك</p>
	    </div>

    <div class="v1c">
			<p>لا مثل لك<br/>فلتسبحك كل نسمة</p>
	    </div>
  </div>
</body>
