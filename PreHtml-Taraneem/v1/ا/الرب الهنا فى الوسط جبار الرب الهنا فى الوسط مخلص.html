  <div class="hymn">
		<div class="v1a">
			<p>الرب إلهنا فى الوسط جبار الرب إلهنا فى الوسط مخلص جبار</p>
	    </div>

    <div class="v1b">
			<p>شمسه شمس الشفاء نوره نور الرجاء بره بر الفداء ذا لأنه يسوع</p>
	    </div>

    <div class="v1c">
			<p>يبتهج بنا فرحا يسكن فى محبته يبتهج بترنم هللويا</p>
	    </div>

    <div class="v1d">
			<p>هو راعينا الأمين لنفوسنا معين قوة فى كل حين ذا لأنه يسوع</p>
	    </div>

    <div class="v1e">
			<p>يسوع خبز الحياه هو نبع للمياه هو روح وحياه ذا لأنه يسوع</p>
	    </div>
  </div>
</body>
