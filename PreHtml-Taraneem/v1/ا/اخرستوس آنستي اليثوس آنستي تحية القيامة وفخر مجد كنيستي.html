  <div class="hymn">
		<div class="v1a">
			<p>أخرستوس آنستي أليثوس آنستي<br/>تحية القيامة وفخر مجد كنيستي</p>
	    </div>

    <div class="v1b">
			<p>كنيستي اللي آمنت بالقيامة وبالحياة<br/>وشافت في المسيح فاديها وكل النجاة</p>
	    </div>

    <div class="v1c">
			<p>قيامة للي آمن بالقوة اللي في الصليب<br/>وغفران الخطايا بدم ربي الحبيب</p>
	    </div>

    <div class="v1d">
			<p>قيامة للي آمن بالفردوس وبالنعيم<br/>لو الجهاد يوماتي لو الإيمان سليم</p>
	    </div>
  </div>
</body>
