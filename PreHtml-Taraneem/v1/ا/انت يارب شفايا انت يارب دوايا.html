  <div class="hymn">
		<div class="v1a">
			<p>أنت يارب شفايا أنت يارب دوايا</p>
	    </div>

    <div class="v1b">
			<p>بكلمتك تشفيني وبلمستك تحيينى</p>
	    </div>

    <div class="v1c">
			<p>عندك للموت مخارج لمسة ايديك بتبارك</p>
	    </div>

    <div class="v1d">
			<p>يهرب أمامك المرض عندك حياة للأبد</p>
	    </div>

    <div class="v1e">
			<p>الجلد كان ثمن الشفا والصلب كان من الموت فدا</p>
	    </div>

    <div class="v1f">
			<p>ولأن اسمك يهوه رفا الاقى المي زال واختفى</p>
	    </div>
  </div>
</body>
