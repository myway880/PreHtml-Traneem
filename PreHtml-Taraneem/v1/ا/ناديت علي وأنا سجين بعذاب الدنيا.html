  <div class="hymn">
		<div class="v1a">
			<p>إلهي أنت وليس سواك حبك لي تركت علاك<br/>بصوتك ناديت علي وأنا سجين بعذاب الدنيا</p>
	    </div>

    <div class="v1b">
			<p>لما عيوني رأت عيونك قلبي إرتاح برحب قلبك<br/>بصوتك ناديت علي وأنا سجين بعذاب الدنيا</p>
	    </div>

    <div class="v1c">
			<p>إفتخاري بصليبك ربي وحياتي أسكبها امامك<br/>بصوتك ناديت علي وأنا سجين بعذاب الدنيا</p>
	    </div>
  </div>
