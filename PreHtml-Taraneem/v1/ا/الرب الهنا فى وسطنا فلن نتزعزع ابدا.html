  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>الرب إلهنا فى وسطنا فلن نتزعزع أبدا</p>
	    </div>

    <div class="v1b">
			<p>يعيننا إلهنا فى إقبال الصبح<br/>يعيننا</p>
	    </div>

    <div class="v1c">
			<p>فهو سور نار حولنا<br/>و مجد فى وسطنا</p>
	    </div>

    <div class="v1d">
			<p>و لن نخاف أبدا<br/>فالعدو هو خبزنا</p>
	    </div>

    <div class="v1e">
			<p>فلا نهاب عدونا<br/>و قوة ربى تحيطنا</p>
	    </div>

    <div class="v1f">
			<p>فلا مكان له بيننا<br/>هو تحت أقدامنا</p>
	    </div>

    <div class="v1g">
			<p>و سلام الله الذى لنا<br/>هو يملأ قلوبنا</p>
	    </div>

    <div class="v1h">
			<p>سلام يفوق عقولنا<br/>فمشيئته فرح لنا</p>
	    </div>
  </div>
</body>
