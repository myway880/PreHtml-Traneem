  <div class="hymn">
		<div class="v1a">
			<p>أختار يسوع إلهي</p>
	    </div>

    <div class="v1b">
			<p>قد سباني عمق حبه كمياه كثيرة غمرني</p>
	    </div>

    <div class="v1c">
			<p>سأبقى للأبد في قلبه لأنه يضمن حياتي</p>
	    </div>

    <div class="v1d">
			<p>ويفيض دائما بخيره</p>
	    </div>

    <div class="v1e">
			<p>لأنه سبق واشتراني له</p>
	    </div>

    <div class="v1f">
			<p>على رأسي بركاته روحه</p>
	    </div>

    <div class="v1g">
			<p>كطير السماء</p>
	    </div>

    <div class="v1h">
			<p>أرتاح<br/>في بيت<br/>إلهي القدير<br/>كل ثقل للهموم سيزاح</p>
	    </div>

    <div class="v1i">
			<p>إذ أرى وجه يسوع المنير</p>
	    </div>
  </div>
</body>
