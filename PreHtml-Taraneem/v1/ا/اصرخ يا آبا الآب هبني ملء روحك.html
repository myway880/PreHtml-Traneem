  <div class="hymn">
		<div class="v1a">
			<p>أصرخ يا آبا الآب هبني ملء روحك</p>
	    </div>

    <div class="v1b">
			<p>عبدا والآن تدعوني إبنا ووارثا في المسيح</p>
	    </div>

    <div class="v1c">
			<p>نلت الحياة بموتك نلت التبني بروحك</p>
	    </div>

    <div class="v1d">
			<p>لا لست سيدا قاس أخشى أن يأخذ وزنتي</p>
	    </div>

    <div class="v1e">
			<p>بل أنت عاضد حياتي لأثمر في كرمك</p>
	    </div>

    <div class="v1f">
			<p>معه أجلسنا في السماويات فوق كل الرياسات</p>
	    </div>

    <div class="v1g">
			<p>أبي أعد المنزل لنسكن في حضنه</p>
	    </div>
  </div>
</body>
