  <div class="hymn">
    <div class="v1a">
			<p>ترهقنى تلاحقنى الأفكار وأذوب من الخجل والعار</p>
	    </div>

    <div class="v1b">
			<p>أنا حين أفكر فى الأمس أنا حينما أخلو إلى نفسى<br/>أتذكرها</p>
	    </div>

    <div class="v1c">
			<p>صور تتراءى لعيناى وخطايايا وقت صبايا<br/>أتصورها</p>
	    </div>

    <div class="v1d">
			<p>وأصلى إليك لترحمنى وأقرع صدرى كالعشار</p>
	    </div>

    <div class="v1e">
			<p>أدعوك لتستلم فؤادى ولتمحو صفحات الماضى<br/>من ذاكرتى</p>
	    </div>

    <div class="v1f">
			<p>قل كلمة فيهدأ إعصارى وإملأ بكلامك أفكارى<br/>ومخيلتى</p>
	    </div>
  </div>
</body>
