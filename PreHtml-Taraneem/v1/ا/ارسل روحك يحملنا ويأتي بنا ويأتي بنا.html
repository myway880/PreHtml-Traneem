  <div class="hymn">
		<div class="v1a">
			<p>أرسل روحك يحملنا<br/>ويأتي بنا ويأتي بنا</p>
	    </div>

    <div class="v1b">
			<p>الى حيث أبصر وجهك<br/>الى حيث أبصر مجدك</p>
	    </div>

    <div class="v1c">
			<p>الى حيث أنت تريد وتشاء</p>
	    </div>

    <div class="v1d">
			<p>الى حيث أنت جالس<br/>الى حيث أنت ذاهب</p>
	    </div>

    <div class="v1e">
			<p>الى حيث أنت تريد وتشاء</p>
	    </div>

    <div class="v1f">
			<p>أنت تهب حيث تشاء<br/>تحملني حيث تشاء</p>
	    </div>

    <div class="v1g">
			<p>فا أنا بجملتي بين يديك</p>
	    </div>
  </div>
</body>
