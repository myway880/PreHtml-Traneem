	<title> اطلب الرب ما دام يوجد</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>اطلب الرب ما دام يوجد ادعوه وهو قريب</p>
	    </div>

    <div class="v1b">
			<p>فلا تدع النهار يمضي ولا الشمس تغيب</p>
	    </div>

    <div class="v1c">
			<p>دون أن تصلي لله المتجلي</p>
	    </div>

    <div class="v1d">
			<p>الرب هو هو يسوع اسمه عل</p>
	    </div>

    <div class="v1e">
			<p>ليعلن أفكاره كتبها في الإنجيل</p>
	    </div>

    <div class="v1f">
			<p>لندرك طريقة رسمها لكل جيل</p>
	    </div>

    <div class="v1g">
			<p>فتعال لنصلي الله المتجلي</p>
	    </div>

    <div class="v1h">
			<p>الرب هو هو يسوع اسمه عل</p>
	    </div>

    <div class="v1i">
			<p>من فمه كلمة الحياة فضل ولا تمل</p>
	    </div>

    <div class="v1j">
			<p>أمل أذنك اسمع الآيات لغيره لا تمل</p>
	    </div>
  </div>
</body>
