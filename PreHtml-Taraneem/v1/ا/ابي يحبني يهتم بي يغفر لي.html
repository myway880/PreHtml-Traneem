  <div class="hymn">
    <div class="v1a">
			<p>أبي يحبني يهتم بي يغفر لي</p>
	    </div>

    <div class="v1b">
			<p>يترأف علي أبي</p>
	    </div>

    <div class="v1c">
			<p>يهبني الحياة يعلم أموري</p>
	    </div>

    <div class="v1d">
			<p>من الشر يحفظني أبي</p>
	    </div>

    <div class="v1e">
			<p>يقبلني يشبعني يطلبني</p>
	    </div>

    <div class="v1f">
			<p>يستمع إلي</p>
	    </div>

    <div class="v1g">
			<p>يشفيني يعوضني يتحنن علي</p>
	    </div>

    <div class="v1h">
			<p>أبي</p>
	    </div>
  </div>
