<div class="hymn"><div class="v1"><p>إزرع في بذره جديده تعمل في حياتي تغيير
<br/>نور جوه قلبي نور يمحي الظلمه انا مش أسير
<br/>يارب انا فعلا عايز اسيب كل خطايايا
<br/>امشي وراك وكلامك لي سراج جوايا
<br/>هاعيش بإيمان وانا واثق وعودك هي راجايا
<br/>هاطلب مجدك في دا انت يارب كفايه
<br/>وان جه ابليس يحاول يسرق زرعة إيدك
<br/>هاصرخ ليك وانتظرك دا مين يحميني غيرك</p></div></div></body></html>
