  <div class="hymn">
		<div class="v1a">
			<p>المحال يصبح معاك عادي<br/>والجبال زي الشمع وإنت بتنادي<br/>المحال يصبح معاك عادي<br/>والأسوار تنهد باسم الفادي</p>
	    </div>

    <div class="v1b">
			<p>وأنا باكسر لك يا ربي قارورة طيبي<br/>كل الدنيا تأنبني وأنا عارف عيبي<br/>تقوم وتدافع عني وفي حضنك تاخدني<br/>وتنتهر الظروف وتطمني</p>
	    </div>

    <div class="v1c">
			<p>مشيني معاك على المية وأمسك إيدي إيماني<br/>ضعيف<br/>أنا باغرف يا ربي نجيني</p>
	    </div>
  </div>
</body>
