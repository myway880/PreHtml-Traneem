	<title>الرب يعبد في كل الأرض يمجد الرب يعبد في الكنيسة</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>الرب يعبد<br/>في كل الأرض يمجد<br/>الرب يعبد<br/>في الكنيسة بره</p>
	    </div>

    <div class="v1b">
			<p>الرب حنان ورحيم<br/>الرب عادل مستقيم<br/>طويل الروح وحليم<br/>ملجأ للمحتمين</p>
	    </div>

    <div class="v1c">
			<p>الرب يعين الساقطين<br/>يقوم كل المنحنين<br/>شديد القدرة معين<br/>يسمع للصارخين</p>
	    </div>
  </div>
</body>
