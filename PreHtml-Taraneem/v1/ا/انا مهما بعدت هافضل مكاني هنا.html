  <div class="hymn">
		<div class="v1a">
			<p>انا مهما بعدت هافضل مكاني هنا</p>
	    </div>

    <div class="v1b">
			<p>نزعل ونغضب وفي يوم نتصالح كلنا</p>
	    </div>

    <div class="v1c">
			<p>تفضل محبة اساسها واحد حبنا</p>
	    </div>

    <div class="v1d">
			<p>محبة تكفي تملا قلوبنا كلنا</p>
	    </div>

    <div class="v1e">
			<p>بكرة النهارده ويعدي يوم بعد يوم</p>
	    </div>

    <div class="v1f">
			<p>قلوبنا واحده وبينا حب يزيد ويدوم</p>
	    </div>
  </div>
</body>
