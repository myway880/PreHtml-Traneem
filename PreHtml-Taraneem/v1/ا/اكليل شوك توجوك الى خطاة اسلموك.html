  <div class="hymn">
    <div class="v1a">
			<p>مات من أجلى رب الجنود محررا نفسي من كل القيود<br/>لكنه قام متمما كل الوعود له كل الحمد والسجود</p>
	    </div>

    <div class="v1b">
			<p>إكليل شوك توجوك إلى خطاة أسلموك<br/>كالمذنبين حاكموك على صليب علقوك</p>
	    </div>

    <div class="v1c">
			<p>غفرت لي بدمك أفرحتني بوعدك<br/>في شدتي أنت المعين أنت هو الراعي الأمين</p>
	    </div>
  </div>
