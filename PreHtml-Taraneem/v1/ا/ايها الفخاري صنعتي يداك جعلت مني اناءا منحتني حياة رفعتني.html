	<title>أيها الفخاري صنعتي يداك جعلت مني إناءا منحتني حياة رفعتني</title>

  <div class="hymn">
    <div class="v1a">
			<p>أيها الفخاري صنعتي يداك جعلت مني إناءا منحتني حياة<br/>رفعتني إليك اعطيتني حياة غمرتني بحبك وهبتني سماك<br/>حياتي اسلمك من قلبي اطلبك شكلني يا الله واحفظني لك</p>
	    </div>

    <div class="v1b">
			<p>نفسي أترك ابقى قربك ولتشهد حياتي عن جود صنعك<br/>عرفت أيامي فهمي في يديك وعلمت خطاي احفظها لديك<br/>وجهني لشخصك املاني صلاة اغمرني بحبك قدني لسماك</p>
	    </div>
  </div>
</body>
