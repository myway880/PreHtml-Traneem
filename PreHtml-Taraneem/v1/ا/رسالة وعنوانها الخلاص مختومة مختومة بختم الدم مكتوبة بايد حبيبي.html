			<p>رسالة وعنوانها الخلاص<br/>مختومة مختومة بختم الدم<br/>مكتوبة بايد حبيبي وروحه هو القلم<br/>يسوع بنفسه كتبها لنا يسوع بدمه قدمها لنا<br/>يا أحلى خبر مالي الدنيا<br/>يا رساله المسيح</p>
