  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>إلهي أنت صخرتي<br/>عوني في شدتي</p>
	    </div>

    <div class="v1b">
			<p>أصرخ من الأعماق<br/>فتنير عتمتي</p>
	    </div>

    <div class="v1c">
			<p>إلهي رب الجنود<br/>لا تقف أمامك سدود</p>
	    </div>

    <div class="v1d">
			<p>بقدرتك علينا تسود<br/>فحبك بلا حدود</p>
	    </div>

    <div class="v1e">
			<p>إلهي ربي يسوع<br/>بيدك تمسح الدموع</p>
	    </div>

    <div class="v1f">
			<p>فتشفي قلبي الموجوع<br/>فيتبعك بلا رجوع</p>
	    </div>
  </div>
</body>
