  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>لأن رحمتك طيبة نجني خلص بيمينك واستجب لي</p>
	    </div>

    <div class="v1b">
			<p>أما أنت يا ربي سيدي فاصنع معي من أجل اسمك</p>
	    </div>

    <div class="v1c">
			<p>فإني فقير ومسكين أنا وقلبي مجروح في داخلي</p>
	    </div>

    <div class="v1d">
			<p>لكي ينجوا احباؤك وليستريح محبوك خلص بيمينك واستجب لي</p>
	    </div>

    <div class="v1e">
			<p>اعني يا رب إلهي خلصني حسب رحمتك</p>
	    </div>

    <div class="v1f">
			<p>وليعلموا أن هذه هي يدك أنت يا رب فعلت هذا</p>
	    </div>
  </div>
</body>
