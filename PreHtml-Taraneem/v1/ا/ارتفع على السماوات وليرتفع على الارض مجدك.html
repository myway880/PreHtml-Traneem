  <div class="hymn">
		<div class="v1a">
			<p>ارتفع على السماوات وليرتفع على الارض مجدك</p>
	    </div>

    <div class="v1b">
			<p>ارنم لك مادمت موجودا ما اعظم اعمالك يارب</p>
	    </div>

    <div class="v1c">
			<p>ملآنه الارض من غناك الهي انت احمدك</p>
	    </div>

    <div class="v1d">
			<p>الهي فارفعك يحمدك يارب كل اعمالك</p>
	    </div>

    <div class="v1e">
			<p>ويبارك اتقياؤك بمجد ملكك وبجبروتك يتكلمون</p>
	    </div>
  </div>
