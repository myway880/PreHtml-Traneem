  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>لو ذنوبى تشهد علي خلصني لأجل أسمك</p>
	    </div>

    <div class="v1b">
			<p>إدتنى أمل البداية علمت قلبى البراءة</p>
	    </div>

    <div class="v1c">
			<p>غافر لى كل الخطايا وبحبك ناسى الإساءة</p>
	    </div>

    <div class="v1d">
			<p>يارب خالقنى وجابلنى وعارف إنى تراب</p>
	    </div>

    <div class="v1e">
			<p>خاين لكنك قابلنى ورافع عنى العقاب</p>
	    </div>

    <div class="v1f">
			<p>لو ما عاد فى رجا في إضمنى عند نفسك</p>
	    </div>

    <div class="v1g">
			<p>الخطية فى قلبى وفكرى وحولي فى كل الدنيا</p>
	    </div>

    <div class="v1h">
			<p>لو تحسب كل تعدى ماكنتش أعيش ولا ثانيه</p>
	    </div>
  </div>
</body>
