  <div class="hymn">
    <div class="v1a">
			<p>قد وجدت راحتي في كلامك<br/>ونلت حريتي في صليبك</p>
	    </div>

    <div class="v1b">
			<p>إلى من أذهب وحياتي عندك<br/>فيك ربي فرحتي وسلامي قربك</p>
	    </div>

    <div class="v1c">
			<p>أنت من يعرف أعماق حاجتي<br/>فتفيض بغناك وتجيب حيرتي</p>
	    </div>
  </div>
</body>
