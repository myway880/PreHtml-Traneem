  <div class="hymn">
		<div class="v1a">
			<p>أحبك أحبك أحبك إني لك<br/>أعبدك أعبدك أعبدك عمري لك</p>
	    </div>

    <div class="v1b">
			<p>إلهي قدوس إلهي عظيم<br/>جبار يخلص وأيضا قدير يقودني دوما بنصرته</p>
	    </div>

    <div class="v1c">
			<p>إلهي وديع غلهي رحيم<br/>أدعوه في الضيق فدوما يجيب<br/>يريح التعابى والهم يزيل<br/>يهدئ نفسي بمحبته</p>
	    </div>

    <div class="v1d">
			<p>متسلط على مملكة البشر<br/>وليس من سلطان لك لا يخضع</p>
	    </div>
  </div>
</body>
