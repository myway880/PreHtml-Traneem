  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>فحياتي لا تساوي شيئا إن كنت بعيد</p>
	    </div>

    <div class="v1b">
			<p>أنت شمي وضيائي في دجى ليلي أراك</p>
	    </div>

    <div class="v1c">
			<p>أنت تشبع حياتي لست أحتاج سواك</p>
	    </div>

    <div class="v1d">
			<p>عنك أنت يا إلهي عنك أنت يا مجيد</p>
	    </div>

    <div class="v1e">
			<p>أنت ربي وإلهي كل إعوازي لديك</p>
	    </div>

    <div class="v1f">
			<p>تسرع إلى نجاتي حينما أدنو إليك</p>
	    </div>

    <div class="v1g">
			<p>أنت حصني وملاذي حاشا لي أيا حبيب</p>
	    </div>

    <div class="v1h">
			<p>ألجأ إلى سواك وأنت نعم المجيب</p>
	    </div>
  </div>
</body>
