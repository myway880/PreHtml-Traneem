  <div class="hymn">
		<div class="v1a">
			<p>أهتف وأرنم لأن ربي قال لي خلاص مغفوره ليك كل الخطايا<br/>بتوبة جيت له غير لي قلبي قال لي كمان وفي السماء هاتكون معايا<br/>ربي يسوع حبك عجيب موتك فداني هناك علي الصليب</p>
	    </div>

    <div class="v1b">
			<p>ربي طمني وعده فرحني دي خطايا مش راح يعود يذكرها تاني<br/>سمعته قال لي ده إنت إبني كل اللي عندي هديهولك بالمجاني</p>
	    </div>
  </div>
</body>
