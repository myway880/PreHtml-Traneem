  <div class="hymn">
		<div class="v1a">
			<p>إنت راعي وصالح العادل والأمين قلبك يغفر يسامح ينادي المأسورين</p>
	    </div>

    <div class="v1b">
			<p>بارفع راسي لفوق لساكن السما قلبي مليان بشوق مجد وفرحة وغنى</p>
	    </div>

    <div class="v1c">
			<p>عند رجليك أتعلم يا سيد الأكوان وعلى لساني تتكلم يا صانع الإنسان</p>
	    </div>

    <div class="v1d">
			<p>عند صليبك باشوف يسوع فادي الخطاة ينزع من قلبي خوف ويمنحني الحياة</p>
	    </div>
  </div>
