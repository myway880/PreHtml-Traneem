  <div class="hymn">
		<div class="v1a">
			<p>إنت مش بعيد علينا إنت ساكن وسطينا<br/>بتحبك قلوبنا رافعين ليك إيدينا</p>
	    </div>

    <div class="v1b">
			<p>تحت ظلك عايشين ولمجدك موجودين<br/>ومافيش غيرك وحدك ترفع كل يمين</p>
	    </div>

    <div class="v1c">
			<p>وفي وادي الموت عابرين ماشيين ومش خايفين<br/>وعدك لينا يا إلهنا هتفضل لينا معين</p>
	    </div>
  </div>
</body>
