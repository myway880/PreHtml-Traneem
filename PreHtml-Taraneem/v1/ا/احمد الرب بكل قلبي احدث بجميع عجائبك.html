  <div class="hymn">
    <div class="v1a">
			<p>أحمد الرب بكل قلبي<br/>أحدث بجميع عجائبك</p>
	    </div>

    <div class="v1b">
			<p>أرنم لاسمك إيها العلي<br/>أفرح وأبتهج بك</p>
	    </div>

    <div class="v1c">
			<p>حي هو الرب<br/>مبارك صخرتي</p>
	    </div>

    <div class="v1d">
			<p>ومرتفع إله صخرتي<br/>مبارك صخرتي</p>
	    </div>
  </div>
</body>
