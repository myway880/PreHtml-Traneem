  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>إن لم يسر وجهك معنا لا تصعدنا من هنا</p>
	    </div>

    <div class="v1b">
			<p>نحتاجك قربنا لنذهب من هنا وتقودنا بحبك</p>
	    </div>

    <div class="v1c">
			<p>لتملأنا بمجدك وتقودنا بروحك</p>
	    </div>

    <div class="v1d">
			<p>يارب ندعوك اغمرنا بمجدك وليسر وجهك معنا</p>
	    </div>

    <div class="v1e">
			<p>إن وجدنا نعمة في عينيك علمنا طرقك</p>
	    </div>

    <div class="v1f">
			<p>نريد شخصك نحيا بنورك طول الحياة علمنا الطريق</p>
	    </div>

    <div class="v1g">
			<p>لنا آمالنا لنا أحلامنا لكن لا نذهب دون أن تقودنا</p>
	    </div>
  </div>
</body>
