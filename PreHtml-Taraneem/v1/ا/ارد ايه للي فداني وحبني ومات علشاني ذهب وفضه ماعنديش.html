  <div class="hymn">
		<div class="v1a">
			<p>أرد ايه للي فداني وحبني ومات علشاني <br/>أرد ايه للي فداني وحبني ومات علشاني<br/>ذهب وفضه ماعنديش وكل شكري مايقضيش<br/> ذهب وفضه ماعنديش وكل شكري مايقضيش</p>
	    </div>

    <div class="v1b">
			<p>ذهب وفضه ماعنديش وكل شكري مايقضيش<br/>أرد ايه أرد ايه أرد ايه للي فداني<br/>ده كل قلبي قدمته ليه أحفظ كلامه واعمل بيه<br/> أرد ايه أرد ايه أرد ايه للي فداني</p>
	    </div>
