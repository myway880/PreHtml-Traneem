  <div class="hymn">
    <div class="v1a">
			<p>عيني ماشفتش حد في جمالك</p>
	    </div>

    <div class="v1b">
			<p>قلبي عمره ما لمس حد في حنانك</p>
	    </div>

    <div class="v1c">
			<p>وفي كل مرة بشوف نظرة عينيك</p>
	    </div>

    <div class="v1d">
			<p>قلبي يسلم ويقولك أنا ليك</p>
	    </div>

    <div class="v1e">
			<p>أنا ملك إيديك<br/>ملك إيديك أنت يا سيدي</p>
	    </div>

    <div class="v1f">
			<p>ملك إيديك<br/>باختارك أنت نصيبي</p>
	    </div>
  </div>
