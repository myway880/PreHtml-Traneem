  <div class="hymn">
		<div class="v1a">
			<p>أنا فاتح قلبي و أبوابي رافع عينيا عليك جه زمان المعجزات</p>
	    </div>

    <div class="v1b">
			<p>و مثبت قلبي و إيماني ربي رجايا فيك لزمان المعجزات</p>
	    </div>

    <div class="v1c">
			<p>خبز البنين شفا من إيديك</p>
	    </div>

    <div class="v1d">
			<p>الخلاص و الشفاء عمل الفداء</p>
	    </div>

    <div class="v1e">
			<p>ربي على الصليب صرخت قد اكتمل</p>
	    </div>

    <div class="v1f">
			<p>تأديب سلامى ده كان عليك بجلدتك شفيت</p>
	    </div>

    <div class="v1g">
			<p>حياتي أفضل حياة</p>
	    </div>
  </div>
</body>
