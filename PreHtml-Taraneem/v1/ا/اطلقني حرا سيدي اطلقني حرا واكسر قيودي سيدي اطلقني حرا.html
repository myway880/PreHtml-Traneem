  <div class="hymn">
		<div class="v1a">
			<p>أطلقني حرا سيدي أطلقني حرا واكسر قيودي سيدي أطلقني حرا</p>
	    </div>

    <div class="v1b">
			<p>تركت كل الكون واحتميت فيك<br/>مكبلا بقيودي<br/>أناديك سئمت من كل وعودي الكاذبة فاسمع لصوت كلماتي التائبة</p>
	    </div>

    <div class="v1c">
			<p>فالعمر يمضي والسنون تنتهي والقلب يخطيء والعيون تشتهي</p>
	    </div>

    <div class="v1d">
			<p>أسكن بين يديك أستكين أحتمي في ناظريك كل حين</p>
	    </div>
  </div>
</body>
