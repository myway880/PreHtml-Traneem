  <div class="hymn">
		<div class="v1a">
			<p>أنا بحب الرب يسوع وهو كمان بيحبني</p>
	    </div>

    <div class="v1b">
			<p>بيفهمني ويساعدني وكل دروسي يعلمني</p>
	    </div>

    <div class="v1c">
			<p>حتى الأرقام والحروف هو كمان بيحفظني</p>
	    </div>

    <div class="v1d">
			<p>أ ب ت ث ج ح خ د ذ</p>
	    </div>

    <div class="v1e">
			<p>ر ز س ش ص ض</p>
	    </div>

    <div class="v1f">
			<p>ط ظ ع غ ف ق ك ل م</p>
	    </div>

    <div class="v1g">
			<p>ن ه و ي</p>
	    </div>

    <div class="v1h">
			<p>هي دي الحروف اللي تكون تسبيحتي</p>
	    </div>

    <div class="v1i">
			<p>ها يا كمنجوتة حفظتي الحروف</p>
	    </div>
  </div>
