  <div class="hymn">
		<div class="v1a">
			<p>أحببتك تعال لصدري الرحيب<br/>لراحتي تعال حياتك تطيب</p>
	    </div>

    <div class="v1b">
			<p>كي تخلص تعال من قبضة اللهيب<br/>أهر إلى جراحي وخطتي الصليب</p>
	    </div>

    <div class="v1c">
			<p>ففيه قد هدمت الحاجز الرهيب<br/>وإن سألت القبر فراغه يجيب</p>
	    </div>

    <div class="v1d">
			<p>أتنسى قد مررت في العالم الكئيب<br/>أرقت لك دمائي بمشهد عجيب</p>
	    </div>

    <div class="v1e">
			<p>أم ترفض المحبه ويبدأ النحيب<br/>أم تحتمي بإسمي وخطتي الصليب</p>
	    </div>
  </div>
