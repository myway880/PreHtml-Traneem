  <div class="hymn">
    <div class="v1a">
			<p>إقتربوا إلي أقترب اليكم إقتربوا إلي أقترب اليكم</p>
	    </div>

    <div class="v1b">
			<p>ركز فكرك في وعينيك خليها علي قرب مني يا بني وانسى المشغولية</p>
	    </div>

    <div class="v1c">
			<p>ضعفك حطه علي ألمك للتنقية دمي يغسل إثمك يعفيك من العبودية</p>
	    </div>

    <div class="v1d">
			<p>تعال بايمان في إلهك تعال ده انا أغير حالك أسكب غمر روحي ليحيا ما قد مات</p>
	    </div>

    <div class="v1e">
			<p>سلامي أنا أعطيك روحي يشفع فيك حضوري في حياتك يقدس أو قاتك</p>
	    </div>
  </div>
