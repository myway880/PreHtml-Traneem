  <div class="hymn">
		<div class="v1a">
			<p>أمام عرشك أتينا<br/>نهتف كلنا لله</p>
	    </div>

    <div class="v1b">
			<p>بحبك بذلت ابنك لنا<br/>وبدماه قد خلصتنا</p>
	    </div>

    <div class="v1c">
			<p>من صليبه يفيض نهر حبك<br/>جاريا فوق كل الأرض</p>
	    </div>

    <div class="v1d">
			<p>من كل أمة وشعب ولسان<br/>يسجد لك المخلصون</p>
	    </div>

    <div class="v1e">
			<p>الخلاص لإلهنا الجالس<br/>على العرش وللخروف</p>
	    </div>
  </div>
</body>
