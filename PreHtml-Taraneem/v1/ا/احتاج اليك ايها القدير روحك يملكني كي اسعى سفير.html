  <div class="hymn">
    <div class="v1a">
			<p>أحتاج إليك أيها القدير<br/>روحك يملكني كي أسعى سفير</p>
	    </div>

    <div class="v1b">
			<p>أحتاج إليك تهديني المسير<br/>تفتح لي عيني والظلمة لي تنير</p>
	    </div>

    <div class="v1c">
			<p>أحتاج إليك يا نبع الحنان<br/>تقود حياتي تعطيني الأمان</p>
	    </div>

    <div class="v1d">
			<p>أحتاج إليك تملك الكيان<br/>حتى الممات أحيا بالإيمان</p>
	    </div>
  </div>
</body>
