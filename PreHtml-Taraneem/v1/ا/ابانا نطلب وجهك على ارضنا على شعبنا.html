  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>أبانا نطلب وجهك على أرضنا على شعبنا</p>
	    </div>

    <div class="v1b">
			<p>أن تعلن اسم ابنك الحبيب</p>
	    </div>

    <div class="v1c">
			<p>أنت وعدتنا أن تبرئ أرضنا</p>
	    </div>

    <div class="v1d">
			<p>إن رجعنا واتضعنا من جديد</p>
	    </div>

    <div class="v1e">
			<p>فها نحن أمام عرشك بسجود نطلب رحمة</p>
	    </div>

    <div class="v1f">
			<p>على أولادنا بيوتنا شعوبنا على أرضنا حكامنا</p>
	    </div>

    <div class="v1g">
			<p>ذنوبنا</p>
	    </div>

    <div class="v1h">
			<p>اغفر لنا</p>
	    </div>

    <div class="v1i">
			<p>ابانا نعترف بخطايانا نخجل</p>
	    </div>

    <div class="v1j">
			<p>نأتي بخشوع أمامك بقلوب</p>
	    </div>

    <div class="v1k">
			<p>تنحني بسجود لاسمك</p>
	    </div>
  </div>
</body>
