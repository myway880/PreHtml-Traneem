  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>أبانا الذي في السموات ليتقدس اسمك</p>
	    </div>

    <div class="v1b">
			<p>ليأت ملكوتك لتكن مشيئتك</p>
	    </div>

    <div class="v1c">
			<p>كما في السماء كذلك على الأرض</p>
	    </div>

    <div class="v1d">
			<p>وخبزنا كفافنا أعطنا في أيامنا</p>
	    </div>

    <div class="v1e">
			<p>وأغفر لنا ذنوبنا كما نحن لغيرنا</p>
	    </div>

    <div class="v1f">
			<p>لا تدخلنا في تجربة بل نجنا من الشرير</p>
	    </div>

    <div class="v1g">
			<p>لأن لك الملك والقوة والمجد</p>
	    </div>

    <div class="v1h">
			<p>من الأزل الى الأبد<br/>آمين</p>
	    </div>
  </div>
</body>
