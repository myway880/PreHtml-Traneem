  <div class="hymn">
    <div class="v1a">
			<p>أيها الرب إله القوات أرجع واطلع من السماء وانظر وتعهد</p>
	    </div>

    <div class="v1b">
			<p>هذه الكرمه اصلحها وثبتها هذه التي غرستها يمينك الليلويا الليلويا</p>
	    </div>

    <div class="v1c">
			<p>الليلويا بارك مياه الأنهار فلتكن رحمتك وسلامك حصنا لشعبك قدوس قدوس قدوس رب الصباؤوت والأرض مملؤتان من مجدك الأقداس</p>
	    </div>
