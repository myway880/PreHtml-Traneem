<div class="hymn"><div class="v1a"><p>دو مي صول دو
<br/>بتمنى يكون عندي رفيقي تا العب معه
<br/>مي نتسلى وإذا زعلان أقعد إسمعه صول</p></div><div class="v1b"><p>نتطلع من حاولينا نشوف الدنيا زغيره علينا
<br/>نلعب نلعب نلعب حتى نجوم نلمع
<br/>دو مي صول دو دو دو
<br/>بتمنى بتمنى بتمنى</p></div></div></body></html>
