  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>اللي اتولدوا قبلنا واللي عاشوا عمرنا</p>
	    </div>

    <div class="v1b">
			<p>واللي هايجوا بعدنا يمكن يكونوا زينا</p>
	    </div>

    <div class="v1c">
			<p>مش مهم ايه جنسنا أو حتى لون جسمنا</p>
	    </div>

    <div class="v1d">
			<p>أو ايه فصيلة دمنا أو كم حصيلة شغلنا</p>
	    </div>

    <div class="v1e">
			<p>تيجوا نفتح قلبنا يا ترى بنحب بعضنا</p>
	    </div>

    <div class="v1f">
			<p>زي ما حبنا ربنا ده كلام لينا كلنا</p>
	    </div>

    <div class="v1g">
			<p>لأخويا وأختنا لأبويا وأمنا</p>
	    </div>

    <div class="v1h">
			<p>وكمان لي أنا تيجوا نقبل ضعفنا والرب يضمنا</p>
	    </div>
  </div>
</body>
