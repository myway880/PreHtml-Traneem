	<title>أنا عايز أكون دايما في حضورك زي الأصحاب باكلمك</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>أنا عايز أكون دايما في حضورك<br/>زي الأصحاب باكلمك</p>
	    </div>

    <div class="v1b">
			<p>أنا عايز أعيش دايما في نارك<br/>وتلاقي قلبي دايما أمين</p>
	    </div>

    <div class="v1c">
			<p>وقلبي يكون على حسب قلبك<br/>وعينيك تشوف قلبي أمين للأبد</p>
	    </div>

    <div class="v1d">
			<p>ويكون اللي شاغل بالي ووقتي<br/>هو إنت</p>
	    </div>

    <div class="v1e">
			<p>ويكون اللي شاغل قلبي كله<br/>إني أعمل مشيئتك</p>
	    </div>

    <div class="v1f">
			<p>يسوعي حبيبي<br/>كل ما لي كل ما لي</p>
	    </div>
  </div>
</body>
