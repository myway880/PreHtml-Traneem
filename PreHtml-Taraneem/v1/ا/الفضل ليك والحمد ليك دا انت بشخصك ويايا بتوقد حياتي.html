  <div class="hymn">
		<div class="v1a">
			<p>الفضل ليك والحمد ليك</p>
	    </div>

    <div class="v1b">
			<p>دا انت بشخصك ويايا بتوقد حياتي وخطايا</p>
	    </div>

    <div class="v1c">
			<p>الفضل ليك والحمد ليك</p>
	    </div>

    <div class="v1d">
			<p>نقيت وطهرت حياتي بدلت نوحي وآهاتي</p>
	    </div>

    <div class="v1e">
			<p>على الصليب أنا مت معاك عن كل شري وشهواتي</p>
	    </div>

    <div class="v1f">
			<p>الفضل ليك والحمد ليك</p>
	    </div>

    <div class="v1g">
			<p>ومن يومها انت نصيبي وبقيت فادي وحبيبي</p>
	    </div>

    <div class="v1h">
			<p>فرحان وقلبي اتملى بهتاف راح أقدمه سجودي وطيبي</p>
	    </div>

    <div class="v1i">
			<p>الفضل ليك والحمد ليك</p>
	    </div>
  </div>
