  <div class="hymn">
		<div class="v1a">
			<p>إن كانت ظروفي أقوى مني كالأسوار</p>
	    </div>

    <div class="v1b">
			<p>أهتف لمن فداني فيهدمها كالفخار</p>
	    </div>

    <div class="v1c">
			<p>إن لم تزل تلك الجبال سوف ترفعني عليها</p>
	    </div>

    <div class="v1d">
			<p>لا شيء عندك محال أنت قادر عليها</p>
	    </div>

    <div class="v1e">
			<p>ملجإي في ذي لاحياة شخصك أيا معين</p>
	    </div>

    <div class="v1f">
			<p>اسمك ربي يسوع هو لي برج حصين</p>
	    </div>

    <div class="v1g">
			<p>دائما تسبيحك في فمي رغم الصعاب</p>
	    </div>

    <div class="v1h">
			<p>أنت ضامن انتصاري معك قلبي لا يهاب</p>
	    </div>
  </div>
</body>
