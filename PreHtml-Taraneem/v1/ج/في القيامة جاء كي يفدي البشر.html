  <div class="hymn">
		<div class="v1a">
			<p>إن الله قد ظهر في المسيح<br/>وأنتصر<br/>في الصليب في القيامة جاء كي يفدي البشر</p>
	    </div>

    <div class="v1b">
			<p>جاء يدفع الحساب جاء فالفخ انكسر<br/>جاء يحيي كل تائب وكذا الموت قهر</p>
	    </div>

    <div class="v1c">
			<p>جاء من مجد علاه فاتحا باب سماه<br/>كي تقام<br/>كيما ترفع كي تعيش في حماه</p>
	    </div>
  </div>
</body>
