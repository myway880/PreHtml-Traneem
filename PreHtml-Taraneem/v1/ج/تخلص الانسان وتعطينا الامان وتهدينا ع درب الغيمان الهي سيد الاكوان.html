  <div class="hymn">
		<div class="v1a">
			<p>ربي يا مولود جديد يا بسمه<br/>حلوة بالعيد جاي تخلص الإنسان وتعطينا الامان وتهدينا<br/>ع درب الغيمان إلهي سيد الأكوان</p>
	    </div>

    <div class="v1b">
			<p>ضوا ها البيوت زينوا ها<br/>السحاب وغنوا للي جاي أحلى الغنيات وقلوب مليانه بحب ميلادك انت<br/>يارب جاي تخلص الإنسان وتعطينا الامان<br/>وتهدينا ع درب الغيمان إلهي<br/>سيد الأكوان</p>
	    </div>
  </div>
