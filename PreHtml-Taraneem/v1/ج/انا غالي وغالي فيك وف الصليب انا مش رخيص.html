  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>أنا غالي وغالي فيك وف الصليب أنا مش رخيص</p>
	    </div>

    <div class="v1b">
			<p>جايلك وأنا قلبي فايض بكلام تسبيح</p>
	    </div>

    <div class="v1c">
			<p>وحبك غطى حبي وحمايتي في المسيح</p>
	    </div>

    <div class="v1d">
			<p>لما يسوع أنا صرت ليك دست بقوة على إبليس</p>
	    </div>

    <div class="v1e">
			<p>في كل ظروف حياتي سندي ومرشدي</p>
	    </div>

    <div class="v1f">
			<p>ولما أضعف ألاقي حنانك صخرتي</p>
	    </div>

    <div class="v1g">
			<p>وسنين عمري إللي جاية مضمونة يارب فيك</p>
	    </div>

    <div class="v1h">
			<p>ها عيش رافض الخطية بقداسة أنا ها شهد ليك</p>
	    </div>
  </div>
</body>
