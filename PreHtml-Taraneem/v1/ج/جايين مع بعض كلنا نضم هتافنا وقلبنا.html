  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>جايين مع بعض كلنا نضم هتافنا وقلبنا</p>
	    </div>

    <div class="v1b">
			<p>والأرض الواسعه تضمنا ويكون اليوم فرحنا</p>
	    </div>

    <div class="v1c">
			<p>ع الملعب انا هاجري هانط وافرح واغني</p>
	    </div>

    <div class="v1d">
			<p>بحماس اهتف واشجع والفايز فينا نهني</p>
	    </div>

    <div class="v1e">
			<p>وحب يسوع يجمعنا<br/>في الملعب وفي إجتماعنا</p>
	    </div>

    <div class="v1f">
			<p>نجري ونتحدي والفوز دا أملنا</p>
	    </div>

    <div class="v1g">
			<p>لكن عمره ما يفرقنا</p>
	    </div>
  </div>
</body>
