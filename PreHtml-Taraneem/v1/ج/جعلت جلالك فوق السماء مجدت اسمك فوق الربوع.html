  <div class="hymn">
    <div class="v1a">
			<p>جعلت جلالك فوق السماء مجدت إسمك فوق الربوع</p>
	    </div>

    <div class="v1b">
			<p>فأسست حمدا ونبع ثناء علي ثغر كل وليد رضيع</p>
	    </div>

    <div class="v1c">
			<p>كأن الخليقة محض لسان علي الحمد والسبح دوما مداوم</p>
	    </div>

    <div class="v1d">
			<p>تسبيح شكر وسبح جلال تسبيح مجد لرب الأنام</p>
	    </div>

    <div class="v1e">
			<p>عيون نجومك ترنو إليك وبين يديك الجبال سجود</p>
	    </div>

    <div class="v1f">
			<p>وسبح الملائك وقف عليك وأيدي النخيل إليك صعود</p>
	    </div>
  </div>
</body>
