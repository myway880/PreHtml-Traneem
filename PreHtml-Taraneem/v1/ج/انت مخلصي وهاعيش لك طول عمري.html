  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>إنت مخلصي<br/>وهاعيش لك طول عمري</p>
	    </div>

    <div class="v1b">
			<p>جاي أشهد إنك ربي<br/>مخلصي فادي<br/>إنت سيد حياتي<br/>ليك الحق في</p>
	    </div>

    <div class="v1c">
			<p>لما يهزمني ضعفي<br/>آجي أتحامى في حضنك<br/>وترفع ذنبي عني<br/>وأشوف صورتي في قلبك</p>
	    </div>

    <div class="v1d">
			<p>أنا ملك إيديك يا إلهي<br/>من فضلك قدسني<br/>قويني على الخطية<br/>وبيدك إحفظني</p>
	    </div>

    <div class="v1e">
			<p>لما بالمس حنانك<br/>العمر يطول حواليك<br/>هافضل حياتي أنشد<br/>المجد كله ليك</p>
	    </div>
  </div>
</body>
</html>
