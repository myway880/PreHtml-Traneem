  <div class="hymn">
		<div class="v1a">
			<p>قد أتى الرعاة صوت من ذرى المجد الأصيل<br/>صار فادي الخلق طفلا اسمه عمانوئيل</p>
	    </div>

    <div class="v1b">
			<p>بشروا كل الخطاة يا جميع العالمين<br/>قد اتى رب الحياة فاتبعوه أجمعين</p>
	    </div>

    <div class="v1c">
			<p>إطرحوا الحمل عليه يا جميع المتعبين<br/>واسجدوا بين يديه واشكروه كل حين</p>
	    </div>
  </div>
