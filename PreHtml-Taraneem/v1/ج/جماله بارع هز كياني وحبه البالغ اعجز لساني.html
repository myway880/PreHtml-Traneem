  <div class="hymn">
		<div class="v1a">
			<p>جماله بارع هز كياني وحبه البالغ أعجز لساني</p>
	    </div>

    <div class="v1b">
			<p>مناظر حلوة ياما جميلة ومشي يفرجني بنقول</p>
	    </div>

    <div class="v1c">
			<p>ترتيلة</p>
	    </div>

    <div class="v1d">
			<p>بيوت كتيرة دي بيوت الإخوة حلوين السيرة</p>
	    </div>

    <div class="v1e">
			<p>قال لي ده بيتك ياما جميل وفي كل الدنيا</p>
	    </div>

    <div class="v1f">
			<p>مالوش مثيل</p>
	    </div>

    <div class="v1g">
			<p>وبدون ما أدري بقيت وحداني وزي ما أنا في</p>
	    </div>

    <div class="v1h">
			<p>العالم تاني</p>
	    </div>

    <div class="v1i">
			<p>كرهت العالم وزاد اشتياقي وإلى حبيبي أهوى</p>
	    </div>

    <div class="v1j">
			<p>انطلاقي</p>
	    </div>
  </div>
</body>
