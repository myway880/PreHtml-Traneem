  <div class="hymn">
		<div class="v1a">
			<p>جانا م السما جانا<br/>بفرحه جه ملانا<br/>وسلامه غطانا</p>
	    </div>

    <div class="v1b">
			<p>وملايكه جاية تغني الأغاني<br/>يسوع مولود عشانى<br/>يسوع م السما جانا</p>
	    </div>

    <div class="v1c">
			<p>مجوس ورعاة وغنم كتير<br/>عرفوا إن الموضوع خطير</p>
	    </div>

    <div class="v1d">
			<p>جم بهدايا للملك اللي جانا<br/>مع إنه ابن الله</p>
	    </div>

    <div class="v1e">
			<p>مافيش في الكون حد في غناه<br/>اختار يعيش أبسط حياة معانا</p>
	    </div>
  </div>
</body>
