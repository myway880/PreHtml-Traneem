  <div class="hymn">
		<div class="v1a">
			<p>لماذا تركت السماء لماذا وأنت مليك الورى<br/>أكله من أجل عبد نظيري أنا الخاطئ المزدرى<br/>لتمنحني طهرك والجمال ومجدا يفوق الذرى</p>
	    </div>

    <div class="v1b">
			<p>أنا لست أفهم حبا كهذا وكيف لنا قد بدا<br/>ولكنني أفتح القلب حتى به تسكنن للمدى</p>
	    </div>
  </div>
