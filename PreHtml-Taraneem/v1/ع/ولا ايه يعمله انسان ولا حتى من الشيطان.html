  <div class="hymn">
		<div class="v1a">
			<p>لإنه معايا طول الزمان ما بخافشي أنا من الأيام ولا إيه يعمله إنسان ولا حتى من الشيطان</p>
	    </div>

    <div class="v1b">
			<p>عايز أسبح ربي بقوة عايز أرنم طول الوقت لما عرفت ودقت الرب فاض قلبي بكلام الحب</p>
	    </div>

    <div class="v1c">
			<p>جلست يسوع على عرش القلب منحنى سلام فوق الصعب رحمته دايمة ووعده أمانة ومهما أضعف بيسامح ياما</p>
	    </div>
  </div>
