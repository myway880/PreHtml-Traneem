  <div class="hymn">
		<div class="v1a">
			<p>يسوع الفادي مين غيره على الكون كله ليه سلطان</p>
	    </div>

    <div class="v1b">
			<p>عارفك طيب قلبي طيب عمري معاك فوق الأحزان</p>
	    </div>

    <div class="v1c">
			<p>شايفك رائع في جمال بارع حسنك غطى الكون ألوان</p>
	    </div>

    <div class="v1d">
			<p>كريم وغمرنا من خيره ووحده يمنح الغفران</p>
	    </div>

    <div class="v1e">
			<p>سامعك شاجي بشوق بتنادي هنا يا ولادي في حضني أمان</p>
	    </div>

    <div class="v1f">
			<p>شاعرك جنبي رفيقي في دربي لمسة إيدك بحر حنان</p>
	    </div>
  </div>
</body>
