  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>عايشين معاك في هنا<br/>وفي نصرة ولو ف ضيقات<br/>ترانيم أفراح وغنا<br/>وصلاة في كل الأوقات</p>
	    </div>

    <div class="v1b">
			<p>نجينا من الشرير<br/>من ضغط وخوف وقيود<br/>حررنا من تأثير<br/>عالم مادي ومحدود</p>
	    </div>

    <div class="v1c">
			<p>نجينا من ضعفاتنا<br/>م الشك وم الأكاذيب<br/>اظهر حقك في حياتنا<br/>وثمار عمل الصليب</p>
	    </div>

    <div class="v1d">
			<p>نجينا من نفسينا<br/>من جهل وضعف إيمان<br/>نور فينا وحوالينا<br/>بشهادة ف كل مكان</p>
	    </div>
  </div>
</body>
