  <div class="hymn">
    <div class="v1a">
			<p>عظيمة وعجيبة هي أعمالك أيها الرب الإله</p>
	    </div>

    <div class="v1b">
			<p>القادر على كل شيء عادلة وحق هي طرقك</p>
	    </div>

    <div class="v1c">
			<p>يا ملك القديسين</p>
	    </div>

    <div class="v1d">
			<p>من لا يخافك يا رب ويمجد اسمك لأنك وحدك قدوس</p>
	    </div>

    <div class="v1e">
			<p>لأن جميع الأمم سيأتون ويسجدون أمامك فقد ظهرت أحكامك</p>
	    </div>
  </div>
</body>
