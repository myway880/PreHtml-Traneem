  <div class="hymn">
		<div class="v1a">
			<p>ادخل يا يسوع قلبي مفتوح محتاجلك تشفي كل جروح تملك من تاني على كل كياني ولساني يسبح بأغاني</p>
	    </div>

    <div class="v1b">
			<p>على باب قلبي مستنيني أفتح تدخل وتلاقيني بأحلى كلام وفرح وسلام يغمرني وروحك يحيني</p>
	    </div>

    <div class="v1c">
			<p>من بعد فتور وآثام وشرور جسدي وشهواتي بتحنيني لحياة النور وهاعدي السور فوق ضعفى وخوفي وأنيني</p>
	    </div>
  </div>
