  <div class="hymn">
    <div class="v1">
			<p>عطشان يا ربي سمعني صوتك<br/>عايز أعيش سلامك بقوة روحك<br/>خدني في حضنك أنا خايف من كره وحب زايف<br/>نور عيني عشان أشوف حبك جوايا يمحي الخوف<br/>أدوس معاك كل الشرور وأعيش فيك حر منصور</p>
	    </div>
