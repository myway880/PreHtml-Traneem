	<title>عند انحنائي أمام عرشك قلبي يمتلئ ربي بحبك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>عند انحنائي</p>
	    </div>

    <div class="v1b">
			<p>أمام عرشك<br/>قلبي يمتلئ ربي بحبك</p>
	    </div>

    <div class="v1c">
			<p>لك أريد أن أسجد يا سيدي<br/>لك أقول ربي ملكي</p>
	    </div>

    <div class="v1d">
			<p>ربي أعظم أعظم اسمك<br/>ربي أعظم إسمك القدوس</p>
	    </div>

    <div class="v1e">
			<p>بك يليق المجد والإكرام<br/>ربي أعظم اسمك القدوس عند</p>
	    </div>

    <div class="v1f">
			<p>انحنائي</p>
	    </div>

    <div class="v1g">
			<p>أمام عرشكروحي تمتلئ من سلامك</p>
	    </div>

    <div class="v1h">
			<p>تغفر ذنوبي وترفع همومي<br/>عند انحنائي ربي</p>
	    </div>

    <div class="v1i">
			<p>امامك</p>
	    </div>
  </div>
</body>
