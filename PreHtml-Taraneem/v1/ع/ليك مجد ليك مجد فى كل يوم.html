  <div class="hymn">
		<div class="v1a">
			<p>ليك مجد<br/>ليك مجد فى كل يوم</p>
	    </div>

    <div class="v1b">
			<p>عيد ميلاد<br/>عيد ميلاد سعيد</p>
	    </div>

    <div class="v1c">
			<p>يا يسوع جيت فى ارضنا علشان بتحبنا</p>
	    </div>

    <div class="v1d">
			<p>فرحانين بيك فى وسطنا باركنا وضمنا</p>
	    </div>

    <div class="v1e">
			<p>كل يوم بيعدى فى عمرنا بنهدى ليك المجد</p>
	    </div>
  </div>
</body>
