	<title>على  حياتنا والناس اللي بتشوفنا أكيد هاتمجد يسوع</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>عايشين منورين عايشين منورين<br/>والنور اللي في قلوبنا يسطع على حياتنا<br/>والناس اللي بتشوفنا أكيد هاتمجد يسوع</p>
	    </div>

    <div class="v1b">
			<p>ده يسوع وصانا وقال ده إنت ملح ونور<br/>للعالم اللي حواليكم لما تسلكوا في النور</p>
	    </div>

    <div class="v1c">
			<p>يسوع إدانا نور وأكيد مش هانخبيه<br/>ويبان وينور أكتر ويسوع هايفرح بيه<br/>ونقول للشر لأ ده إحنا ولاد الله</p>
	    </div>
  </div>
</body>
