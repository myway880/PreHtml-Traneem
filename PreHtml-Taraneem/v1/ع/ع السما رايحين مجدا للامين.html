  <div class="hymn">
		<div class="v1a">
			<p>ع السما رايحين مجدا للأمين</p>
	    </div>

    <div class="v1b">
			<p>ونكون ويا يسوع الفادي معاه كل حين</p>
	    </div>

    <div class="v1c">
			<p>احفظوا الإيمان حتى مهما كان</p>
	    </div>

    <div class="v1d">
			<p>هي فركة كعب يا إخوة ونوصل كنعان</p>
	    </div>
  </div>
