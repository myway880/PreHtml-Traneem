  <div class="hymn">
		<div class="v1a">
			<p>عليه عليه علي الصليب جوه قلبك عليه</p>
	    </div>

    <div class="v1b">
			<p>يرفعك فوق كل العالم فوق الضيقات</p>
	    </div>

    <div class="v1c">
			<p>يكشف</p>
	    </div>

    <div class="v1d">
			<p>لك خدع العالم يعطيك ثبات</p>
	    </div>

    <div class="v1e">
			<p>يعطيك</p>
	    </div>

    <div class="v1f">
			<p>حياة في إيمانك وتلاقي عنده التعزيات</p>
	    </div>

    <div class="v1g">
			<p>ويخليك تفرح في حياتك بنور الخلاص</p>
	    </div>

    <div class="v1h">
			<p>بالنور</p>
	    </div>

    <div class="v1i">
			<p>الساكن في حياتك تشهد للناس</p>
	    </div>

    <div class="v1j">
			<p>وتقاوم</p>
	    </div>

    <div class="v1k">
			<p>ابليس وتجاربه وصليب الرب للخلاص</p>
	    </div>
  </div>
</body>
