  <div class="hymn">
		<div class="v1a">
			<p>عم ويصا عم ويصا سواق أتوبيس الكنيسة مرة زمان وأنا قاعد جنبه عم ويصا فتح لي قلبه قال لي: يا بني أنا من زمان باجري وألف في كل</p>
	    </div>

    <div class="v1b">
			<p>مكان أجيب ولاد الرب ليه لبيت أبوهم يهتفوا ليه دعوا الأولاد يأتون إلي وماحدش يمنعهم عني لأن ليهم الملكوت لأن مكانهم جوه في حضني</p>
	    </div>
  </div>
