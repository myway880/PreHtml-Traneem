  <div class="hymn">
		<div class="v1a">
			<p>عندما تهدئ نفسي حينما يشتاق جسدي</p>
	    </div>

    <div class="v1b">
			<p>تأتي لي تغمرني وتدفؤني</p>
	    </div>

    <div class="v1c">
			<p>عندما</p>
	    </div>

    <div class="v1d">
			<p>اتي بهمي في وحدتي تمسح دموعي تضمني</p>
	    </div>

    <div class="v1e">
			<p>واشكر وابكي والجأ إليك بلهفتي</p>
	    </div>

    <div class="v1f">
			<p>واحكي واروى قصه جرحي والمي</p>
	    </div>

    <div class="v1g">
			<p>عندما</p>
	    </div>

    <div class="v1h">
			<p>اتي إليك في خلوتي ترد نفسي تهدني</p>
	    </div>

    <div class="v1i">
			<p>واراك منارة تضئ ظلام غربتي</p>
	    </div>

    <div class="v1j">
			<p>واراك حبيبا أجري في حضنك ارتمي</p>
	    </div>

    <div class="v1k">
			<p>عندما</p>
	    </div>
  </div>
</body>
