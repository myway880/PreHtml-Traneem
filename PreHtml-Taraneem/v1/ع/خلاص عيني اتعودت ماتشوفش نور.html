  <div class="hymn">
		<div class="v1a">
			<p>خلاص عيني اتعودت ماتشوفش نور</p>
	    </div>

    <div class="v1b">
			<p>ضعفت عزيمتي استسلمت بقيت مكسور</p>
	    </div>

    <div class="v1c">
			<p>عايز كلامك يبنيني يعديني من أعلى سور</p>
	    </div>

    <div class="v1d">
			<p>محتاج إرادة تقويني تخليني من تاني أقوم</p>
	    </div>

    <div class="v1e">
			<p>طل بنهارك في حياتي واشرق بين الغيوم</p>
	    </div>

    <div class="v1f">
			<p>يا يسوع</p>
	    </div>

    <div class="v1g">
			<p>محتاج لفيض من نعمتك بين الشرور</p>
	    </div>

    <div class="v1h">
			<p>فتح عيني بلمستك شيل القشور</p>
	    </div>
  </div>
</body>
