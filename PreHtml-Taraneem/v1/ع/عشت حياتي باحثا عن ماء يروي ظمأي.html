  <div class="hymn">
		<div class="v1a">
			<p>عشت حياتي باحثا عن ماء يروي ظمأي</p>
	    </div>

    <div class="v1b">
			<p>فكل ماء أعطي لي قد زاد في عطشي</p>
	    </div>

    <div class="v1c">
			<p>حتى وجدتك سيدي ماء ليومي وغدي</p>
	    </div>

    <div class="v1d">
			<p>يا من بموتك فديتني يا من بحبك غمرتني</p>
	    </div>

    <div class="v1e">
			<p>ساعدني أحيا أحبك أقضي حياتي أخدمك</p>
	    </div>
  </div>
