  <div class="hymn">
		<div class="v1a">
			<p>عجيب حبك عجيب قدير حبك قدير</p>
	    </div>

    <div class="v1b">
			<p>عندما علق على الصليب وتألم الجسد الضعيف</p>
	    </div>

    <div class="v1c">
			<p>صرخ بنظرات الحنين بدمعة فيها الأنين</p>
	    </div>

    <div class="v1d">
			<p>عجيب</p>
	    </div>

    <div class="v1e">
			<p>إملأني حبا سيدي من حبك</p>
	    </div>

    <div class="v1f">
			<p>إملأني حبا عجيبا مثلك</p>
	    </div>

    <div class="v1g">
			<p>حتى يصير فمي يعتف يقول عجيب</p>
	    </div>

    <div class="v1h">
			<p>إملأني حبا إملأني عطفا إملأني صدقا</p>
	    </div>

    <div class="v1i">
			<p>حتى أغني أهتف لأني أحبك</p>
	    </div>

    <div class="v1j">
			<p>انت الحبيب انت الطبيب انت الصديق</p>
	    </div>

    <div class="v1k">
			<p>عجيب</p>
	    </div>
  </div>
</body>
