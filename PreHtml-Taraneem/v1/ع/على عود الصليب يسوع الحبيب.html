  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>على عود الصليب يسوع الحبيب</p>
	    </div>

    <div class="v1b">
			<p>ربي فداني أخذ مكاني</p>
	    </div>

    <div class="v1c">
			<p>أحب ربي إلى المنتهى ومات واهبا لي حياة</p>
	    </div>

    <div class="v1d">
			<p>عدله كما قال</p>
	    </div>

    <div class="v1e">
			<p>برحمة السماء</p>
	    </div>

    <div class="v1f">
			<p>لكي يكون لي في خلاص نصيب</p>
	    </div>

    <div class="v1g">
			<p>رب الأرباب يعرى الثياب</p>
	    </div>

    <div class="v1h">
			<p>خلا ساقوه بشوك كللوه</p>
	    </div>

    <div class="v1i">
			<p>مثل مجرم مهان على عود الصليب</p>
	    </div>

    <div class="v1j">
			<p>عدله تلاقى برحمة السماء</p>
	    </div>

    <div class="v1k">
			<p>ليكون لي في خلاصه نصيب على عود الصليب</p>
	    </div>
  </div>
</body>
