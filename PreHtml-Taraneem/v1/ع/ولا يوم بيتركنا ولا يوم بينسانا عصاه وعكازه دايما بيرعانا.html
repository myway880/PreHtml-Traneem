  <div class="hymn">
		<div class="v1a">
			<p>ولا يوم بيتركنا ولا يوم بينسانا عصاه وعكازه دايما بيرعانا</p>
	    </div>

    <div class="v1b">
			<p>عيون سهرانة عيون حرسانا عيون ما بتهدى أبدا ما بتهدا او بتنام</p>
	    </div>

    <div class="v1c">
			<p>عيون شايفانا عيون حفظانا عيون طله علينا طله طول الأيام</p>
	    </div>

    <div class="v1d">
			<p>إيدين شايلانا إيدين رافعانا إيدين طول السنين دايما محاوطانا</p>
	    </div>

    <div class="v1e">
			<p>إيدين حاملانا إيدين ساندانا إيدين وحضن دافي فى التجربة عزانا</p>
	    </div>
  </div>
</body>
