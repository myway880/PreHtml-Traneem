	<title>علمني يا إلهي أشكر على الدوام أشكر مهما يكون أشكر</title>

  <div class="hymn">
		<div class="v1a">
			<p>علمني يا إلهي أشكر على الدوام<br/>أشكر مهما يكون أشكر وسط الآلام</p>
	    </div>

    <div class="v1b">
			<p>لو خدت مني كتير لو اتحرمت من القليل<br/>أكون شاكر وراضي عارف حبك كبير</p>
	    </div>

    <div class="v1c">
			<p>ولو كنت وحيد إنت لي راعي وسنيد<br/>في الصعب وفي الشدائد شكري إليك يزيد</p>
	    </div>

    <div class="v1d">
			<p>علمني وقت النجاة إجيء إليك أرفع صلاة<br/>ماتخدش الفرحة بالي وأنساك ربي الإله</p>
	    </div>
  </div>
</body>
