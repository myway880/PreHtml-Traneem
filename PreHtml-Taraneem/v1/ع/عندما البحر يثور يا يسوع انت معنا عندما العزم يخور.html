  <div class="hymn">
		<div class="v1a">
			<p>عندما البحر يثور يا يسوع أنت معنا<br/>عندما العزم يخور صوتك المحيي استمعنا<br/>تأمر البحر ليهدأ انت رب<br/>الكائنات<br/>تلمس الأعمي فيبرأ تجري كل المعجزات</p>
	    </div>

    <div class="v1b">
			<p>قد تنبأ الأنبياء عنك في العهد القديم<br/>قد رآك الأتقياء أنك الرب العظيم</p>
	    </div>
  </div>
</body>
