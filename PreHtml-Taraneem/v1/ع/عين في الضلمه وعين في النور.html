  <div class="hymn">
    <div class="v1a">
			<p>عين في الضلمة وعين في النور لأ مش ممكن يا شطور</p>
	    </div>

    <div class="v1b">
			<p>مش ممكن نسلك في الضلمه ونقول احنا ولاد النور</p>
	    </div>

    <div class="v1c">
			<p>ياللا قوام بحياتنا ننور والرب يكون بينا مسرور</p>
	    </div>
  </div>
