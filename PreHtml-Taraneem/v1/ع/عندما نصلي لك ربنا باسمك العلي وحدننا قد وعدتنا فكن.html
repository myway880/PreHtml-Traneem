	<title>عندما نصلي لك ربنا باسمك العلي وحدننا قد وعدتنا فكن</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>عندما نصلي لك ربنا<br/>باسمك العلي وحدننا<br/>قد وعدتنا فكن بوسطنا</p>
	    </div>

    <div class="v1b">
			<p>لخباك ربي ادخلننا<br/>كي يحل نارا روحك بنا<br/>كي يفيض نهرا من قلوبنا</p>
	    </div>

    <div class="v1c">
			<p>عندما نصلي دربننا<br/>ان نكون دوما في صلاتنا</p>
	    </div>

    <div class="v1d">
			<p>(مواظبين ساهرين<br/>وكل حين شاكرين)2</p>
	    </div>
  </div>
</body>
