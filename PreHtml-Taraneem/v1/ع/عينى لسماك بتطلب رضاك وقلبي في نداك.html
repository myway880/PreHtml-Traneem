  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>عينى لسماك بتطلب رضاك وقلبي في نداك</p>
	    </div>

    <div class="v1b">
			<p>تدوب ضعفي تفرح قلبي يا عالي فى علاك</p>
	    </div>

    <div class="v1c">
			<p>ماحيني وياك معيشني في حماك وأستني ع الرجاء</p>
	    </div>

    <div class="v1d">
			<p>علمني الطريق ولا غيرك رفيق عيني لسماك</p>
	    </div>

    <div class="v1e">
			<p>في أي زمان وفي كل مكان</p>
	    </div>

    <div class="v1f">
			<p>بيك أنت الخلاص واديتنا الحياة</p>
	    </div>

    <div class="v1g">
			<p>أنت هو نصيبي وفي حضنك داريني</p>
	    </div>

    <div class="v1h">
			<p>دايما مراعيني بحنانك ماليني</p>
	    </div>
  </div>
</body>
