  <div class="hymn">
		<div class="v1a">
			<p>مبارك الرب مبارك الرب مبارك الرب قدوس اسمه</p>
	    </div>

    <div class="v1b">
			<p>عظيمة عجيبة أعمال إلهنا قويمة صحيحة أحكام إلهنا</p>
	    </div>

    <div class="v1c">
			<p>من تراه لا يخافك لا يمجدك قدوس وحدك ربنا يسوع</p>
	    </div>

    <div class="v1d">
			<p>كل سلطان كل إكرام لك يا إلهنا كل قدرة كل غنى لخروفنا المذبوح</p>
	    </div>

    <div class="v1e">
			<p>كوكب الصبح عريسنا رافع رأسنا مقام أنت حي إلى أبد الدهور</p>
	    </div>
  </div>
