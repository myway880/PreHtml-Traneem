	<title>عندي الراحه ليك ياللي تعبان عندي سعاده ليك وأنت ليه</title>

  <div class="hymn">
		<div class="v1a">
			<p>عندي الراحه ليك ياللي تعبان<br/>عندي سعاده ليك وأنت ليه حيران</p>
	    </div>

    <div class="v1b">
			<p>ياعايش في كوره بعيده يا تايه في بلاد غريبه<br/>تعالى وسيب الحيره لك عندي أفراح مجيده</p>
	    </div>

    <div class="v1c">
			<p>أتذكر صليبي ودمي يا ابني أنا عايزك جنبي<br/>تعال وسيب العالم أنا ضامن ياابني سلامك</p>
	    </div>

    <div class="v1d">
			<p>مستنيك مشتاق لرجوعك هنسيك تعبك ودموعك<br/>تعال وأترك أحزانك أنا ضامن يا ابني مكانك</p>
	    </div>
  </div>
</body>
