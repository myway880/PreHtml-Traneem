	<title>عظيم أنت سيدي ما أعظم أعمالك عظيم أنت سيدي ما</title>

  <div class="hymn">
		<div class="v1a">
			<p>عظيم أنت سيدي ما أعظم أعمالك<br/>عظيم أنت سيدي ما أعمق أفكارك</p>
	    </div>

    <div class="v1b">
			<p>كل الخليقة تسمع لأمرك وتخضع<br/>جند السماء يسجد يهتف يسبح اسمك</p>
	    </div>

    <div class="v1c">
			<p>عظيم أنت سيدي مهوب أنت ملكي</p>
	    </div>

    <div class="v1d">
			<p>أعبدك أرفعك<br/>كل أيامي أسجد<br/>أهتف أسبح اسمك</p>
	    </div>
  </div>
</body>
