	<title>عظيم هو ربنا ومليكنا المجيد الساكن وسط سبح شعبه فلنسجد</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>عظيم هو ربنا ومليكنا المجيد<br/>الساكن وسط سبح شعبه<br/>فلنسجد له الآن</p>
	    </div>

    <div class="v1b">
			<p>قدير ليس مثله قد سحق الشيطان<br/>يعيننا يعطينا الانتصار<br/>فلنهتف له الآن</p>
	    </div>

    <div class="v1c">
			<p>يا ربنا ما أمجد اسمك<br/>يا ربنا نهديك كل تسبيحاتنا</p>
	    </div>

    <div class="v1d">
			<p>يا ربنا ما أمجد اسمك<br/>لأنك ربنا الأمين صانع العظائم وحدك</p>
	    </div>
  </div>
</body>
