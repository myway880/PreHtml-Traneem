  <div class="hymn">
		<div class="v1a">
			<p>على الحرية باشكر إلهي على الحرية في المسيح</p>
	    </div>

    <div class="v1b">
			<p>باهتف ياربي بأعلى صوتي أنا حر في المسيح</p>
	    </div>

    <div class="v1c">
			<p>مهما كانت القيود مهما ضعفي كان كبير</p>
	    </div>

    <div class="v1d">
			<p>لما عدوي يعلي صوته لي الرب إله قدير</p>
	    </div>

    <div class="v1e">
			<p>وسط الضلمة جاني بنوره مد إيده وخرجني</p>
	    </div>

    <div class="v1f">
			<p>عظم عمله معايا بقوة بره الأسر طلعني</p>
	    </div>
  </div>
</body>
