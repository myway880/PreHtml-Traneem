	<title>راح أعيش قريب منك ولا مرة في يوم هابعد عنك</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>راح أعيش قريب منك ولا مرة في يوم هابعد عنك</p>
	    </div>

    <div class="v1b">
			<p>عايش أيامي غريب تايه ولا لي حبيب</p>
	    </div>

    <div class="v1c">
			<p>عشت زماني في عالم فاني وبقيت إنت اللي قريب</p>
	    </div>

    <div class="v1d">
			<p>في بعادي عشت أسير راجع وأنا قلبي كسير</p>
	    </div>

    <div class="v1e">
			<p>طهر قلبي واغفر ذنبي واقبلني حتى أجير</p>
	    </div>

    <div class="v1f">
			<p>وحشتني العشرة معاك واشتقت أكون وياك</p>
	    </div>

    <div class="v1g">
			<p>وأبقى يوماتي في كل حياتي عايش جنبك في حماك</p>
	    </div>
  </div>
</body>
