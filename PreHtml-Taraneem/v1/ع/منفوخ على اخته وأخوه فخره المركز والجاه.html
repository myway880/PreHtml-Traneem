  <div class="hymn">
		<div class="v1a">
			<p>عمري ما شفت في يوم واحد من بيت الله<br/>منفوخ على أخته وأخوه فخره المركز والجاه</p>
	    </div>

    <div class="v1b">
			<p>لأن الكبريا ديه هي من صفات إبليس<br/>واللي يتكبر زيه مصيره حزين وتعيس</p>
	    </div>

    <div class="v1c">
			<p>وزمان نبوخذناصر رفع ملكه واتكبر<br/>لكنه نال عقابه لما اتعظم واتكبر</p>
	    </div>

    <div class="v1d">
			<p>وكتابنا كمان بيقول الله ضد المتكبر<br/>أما كل متواضع راح ياخد نعمة أكبر</p>
	    </div>
  </div>
</body>
