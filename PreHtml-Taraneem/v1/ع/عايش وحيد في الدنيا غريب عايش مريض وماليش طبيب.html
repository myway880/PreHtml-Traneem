  <div class="hymn">
		<div class="v1a">
			<p>عايش وحيد في الدنيا غريب عايش مريض وماليش طبيب</p>
	    </div>

    <div class="v1b">
			<p>حياتي سراب مليانة ضباب قلبي لوحده تاه في الطريق</p>
	    </div>

    <div class="v1c">
			<p>ومافيش غيرك يا يسوع وماليش غيرك يا يسوع</p>
	    </div>

    <div class="v1d">
			<p>قلبي لوحده تاه في الطريق ومافيش غيرك يا يسوع</p>
	    </div>

    <div class="v1e">
			<p>حياتي خطية فيها كل ماضي كلها ذنوب ومتع ارضية</p>
	    </div>

    <div class="v1f">
			<p>ونسيتك إنت يا كل ما لي ونسيت إنك يسوعي فادي</p>
	    </div>
  </div>
</body>
