	<title>على  ربك كده سيبها أحلامك عمره ما خيبها</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>عيش أيامك وانت حاببها<br/>أوعى تفكر ولا تحسبها<br/>دايما على ربك كده سيبها<br/>أحلامك عمره ما خيبها</p>
	    </div>

    <div class="v1b">
			<p>حاسس أنك ناقص في حاجات<br/>قوم وبلاش ساذجة<br/>قوة الله فيك هاتكمل<br/>وف يوم وليلة هاتتأمل<br/>أنك فيك زيه جمال</p>
	    </div>

    <div class="v1c">
			<p>جمالك مش في كمال جسمك<br/>جمالك إن عارف اسمك<br/>وهايجي يوم وينادي عليك<br/>وتقوم من تاني على رجليك</p>
	    </div>
  </div>
</body>
