	<title>وأملي  لكن كل اللي مسكوا فيك تنجدهم بمعونة تملي</title>

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>عمر ما حد إتكل عليك<br/>ورجع قال خاب ظني وأملي<br/>لكن كل اللي مسكوا فيك<br/>تنجدهم بمعونة تملي</p>
	    </div>

    <div class="v1b">
			<p>ليك وقتك تيجي فيه وبترفع<br/>تتدخل وسط الأهوال<br/>وبحكمة إلهية بتسمع<br/>تتبدل بيك الأحوال</p>
	    </div>

    <div class="v1c">
			<p>إتعودنا خلاص على حبك<br/>واختبارات أيامنا تقول<br/>واتعلمنا حياتنا في قربك<br/>مضمونة في شخصك على طول</p>
	    </div>
  </div>
</body>
