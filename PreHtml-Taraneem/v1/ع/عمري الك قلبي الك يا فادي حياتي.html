  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>عمري إلك قلبي إلك يا فادي حياتي</p>
	    </div>

    <div class="v1b">
			<p>فرحي معك في محضرك يا سامع صلاتي</p>
	    </div>

    <div class="v1c">
			<p>بمشي وراك بتبع خطاك أنت حصني وثباتي</p>
	    </div>

    <div class="v1d">
			<p>شبعي فيك وملجأي في حماك</p>
	    </div>

    <div class="v1e">
			<p>جمالك نساني العالم الفاني</p>
	    </div>

    <div class="v1f">
			<p>وروحك علاني زي النسور في حزني بصليلك</p>
	    </div>

    <div class="v1g">
			<p>تسمعني واحكيلك بصخرة بناديلك يهدي البحور</p>
	    </div>

    <div class="v1h">
			<p>صليبك فتح الباب عني راح إلعقاب دخلني بيت الآب</p>
	    </div>

    <div class="v1i">
			<p>لعرش النور</p>
	    </div>
  </div>
</body>
