  <div class="hymn">
		<div class="v1a">
			<p>عايز أرتل بس بقوة<br/>قوة كبيرة تهز جبال</p>
	    </div>

    <div class="v1b">
			<p>قوة تخلي الميت يصحى<br/>قوة تخلي الكل رجال</p>
	    </div>

    <div class="v1c">
			<p>عايز أفرح فرحة كبيرة<br/>فرحة تساع كل الأفلاك</p>
	    </div>

    <div class="v1d">
			<p>تملك قلبي وتملا كياني<br/>وتعزيني ليوم رؤياك</p>
	    </div>

    <div class="v1e">
			<p>كل عظامي ترتل ليك<br/>عايش في وعايش فيك</p>
	    </div>

    <div class="v1f">
			<p>نفسي وروحي بيفرحوا بيك<br/>مجدا مجدا مجدا ليك</p>
	    </div>
  </div>
</body>
