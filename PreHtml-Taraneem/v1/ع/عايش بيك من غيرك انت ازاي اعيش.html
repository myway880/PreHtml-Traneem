  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>عايش بيك من غيرك إنت إزاي أعيش</p>
	    </div>

    <div class="v1b">
			<p>شايف فيك فرحة وسعادة ماتنتهيش</p>
	    </div>

    <div class="v1c">
			<p>رحمة وحياة طول الطريق وإنت معايا</p>
	    </div>

    <div class="v1d">
			<p>حب وصلاح وإنت الصديق ترعى خطايا</p>
	    </div>

    <div class="v1e">
			<p>قلبك يدي لقلبي أمان وسط الظلام</p>
	    </div>

    <div class="v1f">
			<p>بالحب تدي كل الحنان تشفي الآلام</p>
	    </div>

    <div class="v1g">
			<p>إنت راعي إزاي أسيبك وأروح لغيرك</p>
	    </div>

    <div class="v1h">
			<p>تمسك إيدي أمشي في طريقك وأشبع بخيرك</p>
	    </div>
  </div>
</body>
