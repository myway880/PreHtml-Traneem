	<title>نتمنى  رضاك يسوعنا الغالي ما أحلاك</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>عالي وعالي وعليناك<br/>إحنا ولادك عد عيناك<br/>يا ربنا نتمنى رضاك<br/>يسوعنا الغالي ما أحلاك</p>
	    </div>

    <div class="v1b">
			<p>ملك الكون بكل زمان<br/>وبإيدك كل السلطان<br/>تأمر تنهي ع الإنسان<br/>الدفة بإيدك يا قبطان</p>
	    </div>

    <div class="v1c">
			<p>أنا وخوتي تخلينا<br/>بكظة إيدك تحمينا<br/>نطق إبليس ونضوجه<br/>وما يقدر يفك حلقه</p>
	    </div>

    <div class="v1d">
			<p>نصلي هكذ ونقلك<br/>يا راعي بارك شعبك<br/>اغشعنا طيبة قلبك<br/>اشقد حلوة عشرتك</p>
	    </div>
  </div>
</body>
