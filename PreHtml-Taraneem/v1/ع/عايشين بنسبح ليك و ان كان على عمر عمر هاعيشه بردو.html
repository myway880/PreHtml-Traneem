	<title>عايشين بنسبح ليك وإن كان على عمر عمر هاعيشه بردو</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>عايشين بنسبح ليك</p>
	    </div>

    <div class="v1b">
			<p>وإن كان على عمر<br/>عمر هاعيشه بردو ليك</p>
	    </div>

    <div class="v1c">
			<p>محتاج للمسة إيديك<br/>تايه رجعني ليك</p>
	    </div>

    <div class="v1d">
			<p>نضفلي كل قلبي<br/>قلبي مايغلاش عليك</p>
	    </div>

    <div class="v1e">
			<p>وإن مرة تهت تاني<br/>رجعني وفي ثواني</p>
	    </div>

    <div class="v1f">
			<p>إملاني كل كياني<br/>عرفني إني ليك</p>
	    </div>

    <div class="v1g">
			<p>وفرحي بين إيديك<br/>وعايشين بنسبح ليك</p>
	    </div>
  </div>
</body>
