			<p>علمني إزاي أعيش ياربي في المحبة علشان إيماني فيك يكبر حبة حبة</p>
	    </div>

    <div class="v1b">
			<p>دايما باسأل واتحير ليه ربي مات بدالي مالقاش غير المحبة هي جواب سؤالي</p>
	    </div>

    <div class="v1c">
			<p>نضف قلبي ياربي خليه ابيض زي الطير وفيض فيه بالمحبة علشان احب الخير</p>
