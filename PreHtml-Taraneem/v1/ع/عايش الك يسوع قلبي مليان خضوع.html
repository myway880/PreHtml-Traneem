  <div class="hymn">
		<div class="v1a">
			<p>عايش الك يسوع قلبي مليان خضوع</p>
	    </div>

    <div class="v1b">
			<p>وبغنيلك الهي على الدف والعود</p>
	    </div>

    <div class="v1c">
			<p>مهما العالم يعطيني شهواته ما رح تعنيني</p>
	    </div>

    <div class="v1d">
			<p>شخصك وحدو بيكفيني حبك مالو حدود</p>
	    </div>

    <div class="v1e">
			<p>خير ورحمة تتبعني نعمة وبركة تغمرني</p>
	    </div>

    <div class="v1f">
			<p>ربي وحدك تشبعني رضا حب وسرور</p>
	    </div>

    <div class="v1g">
			<p>شهوة قلبي يا ربي تملا الدنيي محبة</p>
	    </div>

    <div class="v1h">
			<p>سلامك يغمر قلبي وحدو يفوق العقول</p>
	    </div>
  </div>
</body>
