  <div class="hymn">
    <div class="v1a">
			<p>عندما أجتاز فى ظروف قاسية فإننى اعلم أنت معى</p>
	    </div>

    <div class="v1b">
			<p>عندما لاتحل كل مشكلاتى فإننى اعلم أنت معى</p>
	    </div>

    <div class="v1c">
			<p>حتى أن سقطت لا أنطرح لأنك الهى تمسك يدى</p>
	    </div>

    <div class="v1d">
			<p>حبال وقعت لى فى النعماء سيدى فالميراث ربى حسن عندى</p>
	    </div>
  </div>
</body>
