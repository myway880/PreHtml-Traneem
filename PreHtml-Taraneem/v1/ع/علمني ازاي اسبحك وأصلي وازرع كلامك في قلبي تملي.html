  <div class="hymn">
    <div class="v1a">
			<p>علمني ازاي أسبحك وأصلي وازرع كلامك في قلبي تملي</p>
	    </div>

    <div class="v1b">
			<p>حتى لو كنت صغير رغم سني تسبيح قلبي قلبك يقبله مني</p>
	    </div>

    <div class="v1c">
			<p>حتى لو الناس قالوا مابعرفش كتير وصغير جدا مابقولش كلام كبير</p>
	    </div>

    <div class="v1d">
			<p>انت عارف اني عايزك انت مصدق اني بحبك</p>
	    </div>

    <div class="v1e">
			<p>أنا متأكد اني ابنك طاب علمني أسبح إسمك</p>
	    </div>
  </div>
</body>
