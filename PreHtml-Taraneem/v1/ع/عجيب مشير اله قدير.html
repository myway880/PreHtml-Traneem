<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="عجيب مشير إله قدير" /><meta name="title" content="عجيب مشير إله قدير" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> عجيب مشير إله قدير </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>عجيبٌ مشيرٌ إلهٌ قديرٌ
<br/>آبٌ أبديٌّ رئيسُ السلام
<br/>عمانوئيل عمانوئيل
<br/>عمانوئيل الله معَنا
<br/>والرياسة تكون على كتفِكَ يا يسوع
<br/>لنمو رياستك واللسلام لا نهاية
<br/>(لا نهاية) لنمو رياستك لا نهاية
<br/>(وستملكُ للابدِ) على أرضنا يا يسوع
<br/>لا نهاية لا نهاية
<br/>لنمو رياستك لا نهاية</p></div></div></body></html>
