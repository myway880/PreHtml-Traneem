  <div class="hymn">
		<div class="v1a">
			<p>علمني يا يسوع أعيش في رضاك وزي ما عايزني أعيش أنا وياك</p>
	    </div>

    <div class="v1b">
			<p>احميني م الشتمية والكذب والنميمة وكمان أكبر عزيمة</p>
	    </div>

    <div class="v1c">
			<p>أحارب إبليس بقوتك زي ما اتعلمت من كلمتك</p>
	    </div>

    <div class="v1d">
			<p>ساعدني علشان أقرا في كتابك أجمل بشرى بشرى خلاصك</p>
	    </div>

    <div class="v1e">
			<p>وفيها أجمل حياة</p>
	    </div>
  </div>
