  <div class="hymn">
		<div class="v1a">
			<p>هللوا هللويا هللويا ليسوع هللوا يا</p>
	    </div>

    <div class="v1b">
			<p>على الصليب رأيتك خلصتني بدمك</p>
	    </div>

    <div class="v1c">
			<p>منحتني حياة تفيض بحبك</p>
	    </div>

    <div class="v1d">
			<p>صرت نوري إتكالي عليك أخذت حملي بثقب يديك</p>
	    </div>

    <div class="v1e">
			<p>تاركا عرش السماء غالبا كل الهلاك بدمك</p>
	    </div>

    <div class="v1f">
			<p>قد قلت لي تستطيع كل شيء لا يعسر عليك أمر</p>
	    </div>

    <div class="v1g">
			<p>أعطيتني سلطانا جعلتني إبنا لك</p>
	    </div>
  </div>
</body>
