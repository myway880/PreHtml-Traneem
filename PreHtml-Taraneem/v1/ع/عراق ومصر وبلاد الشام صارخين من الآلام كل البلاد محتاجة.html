  <div class="hymn">
		<div class="v1a">
			<p>عراق ومصر وبلاد الشام صارخين من الآلام كل البلاد محتاجة سلام امنحنا سلام</p>
	    </div>

    <div class="v1b">
			<p>الأرض قد عطشت لسلامك ملك السلام الأرض قد ظمئت لأمانك رب الأمان</p>
	    </div>

    <div class="v1c">
			<p>سلاما يا رب السلام فصلاتنا إليك وليس سواك يا الله نجاتنا فيك من الدمار والهلاك</p>
	    </div>

    <div class="v1d">
			<p>اتكالنا عليك وليس سواك يا الله خلاصنا لديك وأن نكون في رضاك</p>
	    </div>
  </div>
</body>
