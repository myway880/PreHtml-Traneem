  <div class="hymn">
		<div class="v1a">
			<p>عظيم مجد الرب القدير عظيم وعده به التبرير</p>
	    </div>

    <div class="v1b">
			<p>عبر الأزمان بلا تغيير خلق الجبال خلق الوديان</p>
	    </div>

    <div class="v1c">
			<p>خلق البحار صنع الأزمان خلق الأكوان وهب الحياة</p>
	    </div>

    <div class="v1d">
			<p>خلق الإنسان وهب الغفران عبر الزمان له التعظيم</p>
	    </div>
  </div>
