  <div class="hymn">
		<div class="v1a">
			<p>عزوا واسوا شعبي طيبوا قلب خائفي نادوا قد انتهت أيام محنتك أثمها عفى عنه يقول الإله قد قبلت من يد الرب ضعفين عن خطاياها اصعدي على جبل عال ارفعي صوتك لا تخافي هوذا السيد الرب بقوة</p>

			<p>يأتي</p>
