  <div class="hymn">
		<div class="v1a">
			<p>عظيم اسمك يا يسوع المذبوح لأجلنا<br/>الكرامة لك والقوة والمجد والسلطان بالحق نحبك يا ابن الله</p>
	    </div>

    <div class="v1b">
			<p>ابن الإنسان بالحق نحبك يا يسوع<br/>الكل الآن في هيكلك قائل<br/>مجداً مستحق هو الحمل المذبوح</p>
	    </div>

    <div class="v1c">
			<p>يسوع بك وحدك يليق المجد وملكك للأبد<br/>سيدوم مجداً مجداً الكل فى هيكلك قائل مجداً</p>
	    </div>
  </div>
</body>
