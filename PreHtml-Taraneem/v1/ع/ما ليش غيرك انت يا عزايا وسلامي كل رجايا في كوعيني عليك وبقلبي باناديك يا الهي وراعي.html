	<title>ما  ليش غيرك انت يا عزايا وسلامي كل رجايا في كوعيني عليك وبقلبي باناديك يا إلهي وراعي</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>أنا ماليش غيرك إنت يا خيري في أيامي<br/>أنا ما ليش غيرك انت يا عزايا وسلامي<br/>كل رجايا في كوعيني عليك وبقلبي باناديك يا إلهي وراعي</p>
	    </div>

    <div class="v1b">
			<p>عايز اقعد قدامك أفرح واشبع بيك<br/>أصغ لكل كلامك أنا متعلق فيك</p>
	    </div>

    <div class="v1c">
			<p>هارفع صوتي وأرنم وقأولك مديون ليك<br/>مهما أشكر وأتكلم مش ممكن أوفيك</p>
	    </div>
  </div>
</body>
