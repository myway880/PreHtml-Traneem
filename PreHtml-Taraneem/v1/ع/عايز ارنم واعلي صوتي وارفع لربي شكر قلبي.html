  <body class="hymns" dir="rtl">

  <div class="hymn">
    <div class="v1a">
			<p>عايز أرنم واعلي صوتي<br/>وارفع لربي شكر قلبي</p>
	    </div>

    <div class="v1b">
			<p>عايز أغني أجمل الحاني<br/>واهدي لربي حب قلبي</p>
	    </div>

    <div class="v1c">
			<p>معاه الدنيا باشوفها أحلى<br/>طول ما أنا عارف إنه جنبي</p>
	    </div>

    <div class="v1d">
			<p>هافرح قلبه واطلب رضاه<br/>أنا هنا عايش باستناه</p>
	    </div>

    <div class="v1e">
			<p>عايز أقوله زيك مافيش<br/>كل كلامي مايكفيش</p>
	    </div>
  </div>
</body>
