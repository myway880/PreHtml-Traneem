  <div class="hymn">
		<div class="v1a">
			<p>حيث قادني أسير أمشي معه دوما كل حين ولو</p>
	    </div>

    <div class="v1b">
			<p>إلى جثيماني</p>
	    </div>

    <div class="v1c">
			<p>إن في حرب أو سلام لو ضربت أو أهنت أمشي</p>
	    </div>

    <div class="v1d">
			<p>معه دوما كل حين</p>
	    </div>

    <div class="v1e">
			<p>ويأخذني للمجد ربي اجذبني وراءك</p>
	    </div>
  </div>
