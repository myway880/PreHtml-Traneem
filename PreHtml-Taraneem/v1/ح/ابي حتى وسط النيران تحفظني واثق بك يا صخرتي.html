	<title>أبي  حتى وسط النيران تحفظني واثق بك يا صخرتي</title>

  <div class="hymn">
		<div class="v1a">
			<p>إن هاجت البحار أنت معي<br/>وانقلبت الجبال أراك يا أبي<br/>حتى وسط النيران تحفظني<br/>واثق بك يا صخرتي</p>
	    </div>

    <div class="v1b">
			<p>حبيبك يحيا آمنا<br/>ليلا ونهار تستره دوما</p>
	    </div>

    <div class="v1c">
			<p>ربي ملجأي أتكل عليك<br/>ظللتني في ستر جناحيك</p>
	    </div>

    <div class="v1d">
			<p>في حضنك أبيت لن أخشى خوف الليل<br/>إن طارت السهام لن تقرب إلي</p>
	    </div>
  </div>
</body>
