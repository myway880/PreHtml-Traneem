  <div class="hymn">
		<div class="v1a">
			<p>انهار مياه يسقينا الرب انهار مياه تتدفق</p>
	    </div>

    <div class="v1b">
			<p>حول الرب نجتمع وعده لنا هيا اقبلوا من يشرب مائي لا يعطش بل يرتوي ويشبع</p>
	    </div>

    <div class="v1c">
			<p>انهار مياه تفيض بالفرح روح الحياة ينعشنا</p>
	    </div>

    <div class="v1d">
			<p>نأتي إليك ونمسح نرى المياه ترتفع نهر السباحة لا يعبر يحملنا فنشهد</p>
	    </div>

    <div class="v1e">
			<p>لن تنقطع أثمارنا لن تذبل أوراقنا ستمتلئ شباكنا فيضا كثيرا وافرا</p>
	    </div>
  </div>
</body>
