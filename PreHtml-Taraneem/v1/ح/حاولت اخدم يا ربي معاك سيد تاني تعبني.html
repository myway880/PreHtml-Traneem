  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>حاولت أخدم يا ربي معاك سيد تاني تعبني</p>
	    </div>

    <div class="v1b">
			<p>ووجدت نفسي باجري من غير معاني</p>
	    </div>

    <div class="v1c">
			<p>رحت أدور في حياتي عن شيء يسد احتياجاتي</p>
	    </div>

    <div class="v1d">
			<p>من حب ومال أصحاب وجمال</p>
	    </div>

    <div class="v1e">
			<p>لقيتك وحدك يا ربي وحدك قارب نجاتي</p>
	    </div>

    <div class="v1f">
			<p>وفهمت معنى كلامك وحدك سيد حياتي</p>
	    </div>

    <div class="v1g">
			<p>إديني يا رب قوة باسم افضل أنادي</p>
	    </div>

    <div class="v1h">
			<p>كفاية ده الرب وحده هيسد كل احتياجي</p>
	    </div>
  </div>
</body>
