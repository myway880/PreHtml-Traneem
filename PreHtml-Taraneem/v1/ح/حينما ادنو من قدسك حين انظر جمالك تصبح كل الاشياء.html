  <div class="hymn">
		<div class="v1a">
			<p>حينما أدنو من قدسك<br/>حين أنظر جمالك<br/>تصبح كل الأشياء<br/>ظلالا في نورك</p>
	    </div>

    <div class="v1b">
			<p>حينما أسر قلبك<br/>أخضع مشيئتي لك<br/>تصبح كل الأشياء<br/>ضلالا في نورك</p>
	    </div>

    <div class="v1c">
			<p>أعبدك<br/>أعيش لكي أمجدك</p>
	    </div>
  </div>
</body>
