	<title>إلهك  حين نرى حياتك ما أجملك يا أخي في كل حياتك يتمجد الله لذا نسبح ها هللويا</title>
	<meta content="ar-eg" http-equiv="Content-Language">
	<meta name="comment" content="Unverfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>حياتك قد تشهد بعض آلام وضيقات<br/>لكنك بالإيمان ترى إلهك<br/>حين نرى حياتك ما أجملك يا أخي<br/>في كل حياتك يتمجد الله<br/>لذا نسبح ها هللويا</p>
	    </div>

    <div class="v1b">
			<p>أما أنت شخص مختار وكاهن ملوكي<br/>أيضا أنتم أمة مقدسة شعب خاص<br/>حين نرى حياتك ما أروعك يا أخي<br/>في كل حياتك يتمجد الله<br/>لذا نسبح ها هللويا</p>
	    </div>
  </div>
</body>
