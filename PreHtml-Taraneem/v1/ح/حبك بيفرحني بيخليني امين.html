  <div class="hymn">
		<div class="v1a">
			<p>حبك بيفرحني بيخليني أمين</p>
	    </div>

    <div class="v1b">
			<p>عمري كله ليك حياتي ملك ليك وفي وقت ضعفي بالاقيك</p>
	    </div>

    <div class="v1c">
			<p>زد ايماني فيك حتى في وقت الضيق هافضل عايش مستنيك</p>
	    </div>

    <div class="v1d">
			<p>في كل مكان هانسبح يسوع</p>
	    </div>

    <div class="v1e">
			<p>في كل زمان هانسبح يسوع</p>
	    </div>

    <div class="v1f">
			<p>قلبي ليك مديون أهتف كل يوم إنك واهب الحياة</p>
	    </div>

    <div class="v1g">
			<p>وإنك ع الصليب بحبك العجيب خلوا قلبي يهتف ليك</p>
	    </div>
  </div>
</body>
