  <div class="hymn">
		<div class="v1a">
			<p>حبي إليك حب كبير ياللي فديتني بثمن كتير</p>
	    </div>

    <div class="v1b">
			<p>دفعت في ثمن غالي حررتني وأنا كنت أسير</p>
	    </div>

    <div class="v1c">
			<p>عايش في حماك فرحان وياك وأنا بستناك تيجي وتاخدني معاك</p>
	    </div>

    <div class="v1d">
			<p>وهاطير وياك وأفرح بلقاك</p>
	    </div>

    <div class="v1e">
			<p>يا يسوع ما أحلاك</p>
	    </div>
  </div>
</body>
