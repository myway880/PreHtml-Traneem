  <div class="hymn">
		<div class="v1a">
			<p>حبيبي أمين ياللى إبتدا المشوار يكمل<br/>عجايب وقوات على أعدائي ينزل<br/>حبيبي</p>
	    </div>

    <div class="v1b">
			<p>المياه عميقة لكن على منكبيه يحمل<br/>جاز بي العمق كمرتفعات للأيل<br/>وسط جوع البرية من السما لي<br/>عطشى رواه يسوع وإبتهج قلبي في</p>
	    </div>

    <div class="v1c">
			<p>أرض تفيض لبن وعسل حضنه الحنين لي<br/>وبروحه القدوس ملك قلبي وكل ما في<br/>حبيبي</p>
	    </div>
  </div>
</body>
