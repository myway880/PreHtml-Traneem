	<title>السوسن  قطيعه إلى ان ينفلج نور النهار وتهزم تحت الكنيسة الديار</title>

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>حبيبي ليا بجملتي أنا له هو من يرعى بين السوسن قطيعه<br/>إلى ان ينفلج نور النهار وتهزم تحت الكنيسة الديار</p>
	    </div>

    <div class="v1b">
			<p>يسوع ابيض من طهارة كله وأحمر من دم من أجل جسمه<br/>معلم بين ألاف ربوة من إبريز الذهب متوج رأسه</p>
	    </div>

    <div class="v1c">
			<p>تفاح بين شجر الوعر حبيبي لي شوقي أن اجلس دوما تحت ظله<br/>شماله تحت رأسي ويمينه تحميني تشفيني تغنيني أنا له</p>
	    </div>
  </div>
</body>
