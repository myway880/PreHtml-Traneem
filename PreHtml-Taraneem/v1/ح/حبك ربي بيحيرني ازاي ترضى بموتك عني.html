  <div class="hymn">
		<div class="v1a">
			<p>حبك ربي بيحيرني إزاي ترضى بموتك عني</p>
	    </div>

    <div class="v1b">
			<p>إزاي إنت يا ملك الكون ياللي بتأمر كن فيكون<br/>تيجي وتاخد صورة عبد وتقول كله في حبي يهون</p>
	    </div>

    <div class="v1c">
			<p>إزاي إنت إلهي البار ترضى الموت بصليب العار<br/>تحمل عاري وكل أثامي تتحمل جرم الأشرار</p>
	    </div>

    <div class="v1d">
			<p>إزاي إنت بسفك دماك قلت خلاص أكملت فداك<br/>ما في شيء من ذنب علي نجيت نفسي م الهلاك</p>
	    </div>
  </div>
