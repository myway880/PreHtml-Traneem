	<title>حبك بيحير جيت طفل صغير في أرضنا</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>حبك بيحير<br/>جيت طفل صغير<br/>في أرضنا</p>
	    </div>

    <div class="v1b">
			<p>أحضان بتشيلك<br/>وهدايا تيجي لك<br/>زينا</p>
	    </div>

    <div class="v1c">
			<p>لكن يا يسوع<br/>من غير ولا خطية</p>
	    </div>

    <div class="v1d">
			<p>عشت معانا<br/>في دنيتنا دي</p>
	    </div>

    <div class="v1e">
			<p>تعال نضف<br/>قلبي واسكن فيه</p>
	    </div>

    <div class="v1f">
			<p>ويكون ميلادك<br/>يا رب فيه</p>
	    </div>
  </div>
</body>
