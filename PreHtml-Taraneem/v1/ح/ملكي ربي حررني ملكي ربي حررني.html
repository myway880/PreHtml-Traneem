  <div class="hymn">
		<div class="v1a">
			<p>ملكي ربي حررني ملكي ربي حررني</p>
	    </div>

    <div class="v1b">
			<p>حررني وفك قيودي متعني بسر وجودي</p>
	    </div>

    <div class="v1c">
			<p>مشتاق أكون وياك اشبع بملء رضاك</p>
	    </div>

    <div class="v1d">
			<p>حررني من العبودية انهضني من الخطية</p>
	    </div>

    <div class="v1e">
			<p>اليوم أشوف أسوار ساقطة والكل أحرار</p>
	    </div>

    <div class="v1f">
			<p>حررني بقوة روحك انهضي بصوت تسبيحك</p>
	    </div>

    <div class="v1g">
			<p>أفرح واهتف واقول أنا ليك ربي علطول</p>
	    </div>
  </div>
</body>
