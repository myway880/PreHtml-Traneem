  <div class="hymn">
		<div class="v1a">
			<p>حارب واعمل جهدك وصوب السهام</p>
	    </div>

    <div class="v1b">
			<p>لكنني بقوة يسوع غالب على الدوام</p>
	    </div>

    <div class="v1c">
			<p>تقدم يا شعبي وواصل الجهاد</p>
	    </div>

    <div class="v1d">
			<p>لأعوض لك عن السنين اللي أكلها الجراد</p>
	    </div>

    <div class="v1e">
			<p>غالي يسوع غالي دا كنزي وراس مالي</p>
	    </div>

    <div class="v1f">
			<p>لما أخدمه أنال الجزاء لما ييجي تاني</p>
	    </div>

    <div class="v1g">
			<p>عزيز يسوع عزيز وكلامه لي لذيذ</p>
	    </div>

    <div class="v1h">
			<p>بالنعمة قد ضمني فصرت له تلميذ</p>
	    </div>
  </div>
</body>
