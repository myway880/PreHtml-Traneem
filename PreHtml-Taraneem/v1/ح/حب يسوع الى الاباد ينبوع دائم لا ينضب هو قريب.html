	<title>حب يسوع إلى الأباد ينبوع دائم لا ينضب هو قريب</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>حب يسوع إلى الأباد ينبوع<br/>دائم لا ينضب<br/>هو قريب دائما مجيب أنت يسوع ترفق<br/>أريد أن أكون ملتصقا بك<br/>فلا أعيش أبدا في حب غيرك<br/>بل قرب قلبك ياربي يسوع</p>
	    </div>

    <div class="v1b">
			<p>أنت تداوي جراح قلبي دموع عيني تمسح<br/>في ذي الحياة إلى الممات أنت يسوع تحضن<br/>سأنشد لك وأرفع اسمك<br/>مقدما لشخصك حياتي كلها<br/>ملتصقا بك ياربي يسوع</p>
	    </div>
  </div>
</body>
