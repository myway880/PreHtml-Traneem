  <div class="hymn">
		<div class="v1a">
			<p>كل العيون بتبص لك كل الخليقة بتطلبك<br/>كل الأيادي بتسألك ولا كلمة تسقط من وعدوك يا<br/>ملك</p>
	    </div>

    <div class="v1b">
			<p>حريص على مجدك ثابت على عهدك<br/>وما دام وعدت أكيد تعمل حسب وعدك</p>
	    </div>

    <div class="v1c">
			<p>حاسس أنا بحبك واثق أنا في وعدك<br/>مهما انتظاري يطول هيجيني يوم ردك</p>
	    </div>
  </div>
</body>
