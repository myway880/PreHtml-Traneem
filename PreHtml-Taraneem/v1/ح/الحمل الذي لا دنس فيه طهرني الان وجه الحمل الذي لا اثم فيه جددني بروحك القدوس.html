	<title>الحمل  الذي لا دنس فيه طهرني الان وجه الحمل الذي لا إثم فيه جددني بروحك القدوس</title>

  <div class="hymn">
		<div class="v1a">
			<p>دم الحمل الذي لا عيب فيه<br/>قدسني الان<br/>جرح الحمل الذي لا دنس فيه<br/>طهرني الان<br/>وجه الحمل الذي لا إثم فيه<br/>جددني بروحك القدوس</p>
	    </div>

    <div class="v1b">
			<p>نور الحمل الذي لا ظلمه فيه<br/>أغمرني الآن<br/>قلب الحمل الذي لا ضعف فيه<br/>إرحمني الآن<br/>وجه الحمل الذي لا إثم فيه<br/>جددني بروحك القدوس</p>
	    </div>
  </div>
</body>
