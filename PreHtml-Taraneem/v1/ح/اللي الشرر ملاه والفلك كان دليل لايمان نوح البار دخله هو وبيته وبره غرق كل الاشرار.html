	<title>اللي  الشرر ملاه والفلك كان دليل لإيمان نوح البار دخله هو وبيته وبره غرق كل الأشرار</title>

  <div class="hymn">
		<div class="v1a">
			<p>هابيل بإيمانه قدم ذبيحة للإله<br/>أحسن من تقدمة قايين اللي الشرر ملاه<br/>والفلك كان دليل لإيمان نوح البار<br/>دخله هو وبيته وبره غرق كل الأشرار</p>
	    </div>

    <div class="v1b">
			<p>الله وعد إبراهيم إن نسله يزيده<br/>وأما قدم ذبيحة قدم ابنه وحيده<br/>موسى وقصة خلاصه مع شعبه بعد الجوع<br/>أسوار أريحا اتهزت وقعت بعد صلاة يشوع</p>
	    </div>
  </div>
</body>
