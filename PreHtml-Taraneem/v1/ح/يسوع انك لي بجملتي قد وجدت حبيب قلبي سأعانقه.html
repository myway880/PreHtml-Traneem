  <div class="hymn">
		<div class="v1a">
			<p>حبيبي لي وأنا له إلهي وخيري الوحيد حبيبي يا يسوع أنك لي بجملتي قد وجدت حبيب قلبي سأعانقه</p>
	    </div>

    <div class="v1b">
			<p>يا يسوع مخلصي المحبوب ما أحلى الإقامة معك هاقد وجدت خروفك الضال فدعه الأن</p>
	    </div>

    <div class="v1c">
			<p>يستريح في حضنك يا يسوع حبيبي ومحبة فؤادي أصنع بي ما</p>
	    </div>

    <div class="v1d">
			<p>تشاء كم هوعذب على قلبي أستقاء ماء الحياة من ينبوع جراحات مخلصي مخلصي مخلصي</p>
	    </div>
  </div>
