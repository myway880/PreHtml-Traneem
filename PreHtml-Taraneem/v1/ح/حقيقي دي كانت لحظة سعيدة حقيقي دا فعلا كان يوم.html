  <div class="hymn">
		<div class="v1a">
			<p>حقيقي دي كانت لحظة سعيدة حقيقي دا فعلا كان يوم عيد</p>
	    </div>

    <div class="v1b">
			<p>لما يسوع جه غير قلبي لما عطاني قلب جديد</p>
	    </div>

    <div class="v1c">
			<p>أتاري ده ربي واقف مستني على باب قلبي بقاله كتير</p>
	    </div>

    <div class="v1d">
			<p>بصوته الهادي قاللي افتح لي هاعمل في حياتك تغيير</p>
	    </div>

    <div class="v1e">
			<p>عرفت الفرحة لما قبلته جوه في قلبي بالإيمان</p>
	    </div>

    <div class="v1f">
			<p>ده هو هنايا وهو منايا هو معايا طول الأيام</p>
	    </div>
  </div>
</body>
