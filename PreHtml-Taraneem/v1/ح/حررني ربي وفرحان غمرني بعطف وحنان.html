  <div class="hymn">
		<div class="v1a">
			<p>حررني ربي وفرحان غمرني بعطف وحنان</p>
	    </div>

    <div class="v1b">
			<p>برقة ناداني بدمه اشتراني صارت حياتي بأمان</p>
	    </div>

    <div class="v1c">
			<p>بمشي روحه بيرشدني دايما جنبي ساندني</p>
	    </div>

    <div class="v1d">
			<p>بضعفي بشددني من همومي بجردني</p>
	    </div>

    <div class="v1e">
			<p>مصدر سلامي وفرحة أيامي حياتي بقربه ضمان</p>
	    </div>

    <div class="v1f">
			<p>يارب برفع صلاتي تنزع حب لذاتي</p>
	    </div>

    <div class="v1g">
			<p>ومتلك خلي صفاتي يظهر مجدك بحياتي</p>
	    </div>

    <div class="v1h">
			<p>بقدر آلامك بحفظ كلامك وبحمل صليبي كمان</p>
	    </div>
  </div>
</body>
