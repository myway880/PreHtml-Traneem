  <div class="hymn">
    <div class="v1">
			<p>ثابت فيك قلبي يا إلهي <br/>يا معين أنت نوري أنت عوني <br/>لك شكري كل حين أرنم لك <br/>أرفع اسمك أدخل قدسك <br/>أدخل في كل حين <br/>أنت لي حصن حصين <br/>لك شكري كل حين</p>
	    </div>
