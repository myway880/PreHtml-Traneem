  <div class="hymn">
		<div class="v1a">
			<p>ثق قم هوذا يناديك يريد ان يشفيك الآن إطرح رداءك واسرع اليه</p>
	    </div>

    <div class="v1b">
			<p>قل له الآن أريد أن أبصر أريد أن أرى النور</p>
	    </div>

    <div class="v1c">
			<p>أصرخ له الآن أريد أن أبصر أريد أن أرى النور</p>
	    </div>

    <div class="v1d">
			<p>ثق قم فقد شفاك ايمانك قد شفاك وانت الآن تبصر وترى النور</p>
	    </div>

    <div class="v1e">
			<p>قل له الآن مجدا لك سيدى مجدا لك سيدى</p>
	    </div>

    <div class="v1f">
			<p>اصرخ له الآن أتبعك سيدى أتبعك يا يسوع</p>
	    </div>
  </div>
</body>
