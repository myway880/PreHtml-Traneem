  <div class="hymn">
		<div class="v1a">
			<p>فحين أدعوه يفيض في حب<br/>حب عجيب يغزو كل قلب</p>
	    </div>

    <div class="v1b">
			<p>ذاك الذي يعطي مثل هذا السلام<br/>إن اسمه يخترق أسوار قلبي ويطلق روحي</p>
	    </div>

    <div class="v1c">
			<p>حب يحطم الصخور يبقى في القلب للدهور<br/>حين أدعوه يملأني سرورا فيشدوا قلبي مجدا بل حضورا</p>
	    </div>

    <div class="v1d">
			<p>تنكسر كل قيودي كلما ذكرت اسم يسوعي<br/>مع إنه طفل صغير لكنه يمسح كل أدمعي</p>
	    </div>

    <div class="v1e">
			<p>كالحمل لكنه قادر أن ينزع كل خوفي</p>
	    </div>
  </div>
