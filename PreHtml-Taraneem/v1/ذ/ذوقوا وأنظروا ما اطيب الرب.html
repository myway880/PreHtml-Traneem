  <div class="hymn">
		<div class="v1a">
			<p>ذوقوا وأنظروا<br/>ما أطيب الرب</p>
	    </div>

    <div class="v1b">
			<p>وصاياه مستقيمة<br/>تفرح القلب</p>
	    </div>

    <div class="v1c">
			<p>أتكل عليه دوما<br/>فهو كل رجائي</p>
	    </div>

    <div class="v1d">
			<p>في يوم شر وحده لي العزاء</p>
	    </div>

    <div class="v1e">
			<p>هو صخرتي ولا ظلم فيه<br/>كل من تعلق به ينجيه</p>
	    </div>

    <div class="v1f">
			<p>مبارك أسمه<br/>قد سمع لصلاتي<br/>ومن خطاياي حل رباطاتي</p>
	    </div>

    <div class="v1g">
			<p>أحمدوا الرب والتمسوا قوته<br/>أحمدوا الرب والتمسوا قوته</p>
	    </div>

    <div class="v1h">
			<p>لأنه صالح للأبد رحمته</p>
	    </div>
  </div>
