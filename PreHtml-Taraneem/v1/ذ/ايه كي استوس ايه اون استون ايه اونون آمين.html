  <div class="hymn">
		<div class="v1a">
			<p>ذوكصباتري كي إيو كي أجيو بنفماتي<br/>كينين كيه أه إيه كي استوس إيه أون استون<br/>إيه أونون آمين</p>
	    </div>

    <div class="v1b">
			<p>إنت مليت كل الأفواه بالتسبح لك يا ابن الله<br/>بالتهليل والترتيل اسمك حلو على الشفاه</p>
	    </div>

    <div class="v1c">
			<p>عظمت العمل معنا وبروحك بتجمعنا<br/>بالتمجيد بالأناشيد راية لاسمك يا يسوعنا</p>
	    </div>
  </div>
