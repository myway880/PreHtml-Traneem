	<title>ذخائر الظلمة تهب لنا كنوز مخابيء تعطيها لنا</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
    <div class="v1a">
			<p>ذخائر الظلمة تهب لنا<br/>كنوز مخابيء تعطيها لنا</p>
	    </div>

    <div class="v1b">
			<p>تشبع بالخير كل عمرنا<br/>نشهد عجائب تفاجئنا</p>
	    </div>

    <div class="v1c">
			<p>كل الأشياء تعمل لخيرنا<br/>كل الأشياء لخيرنا</p>
	    </div>

    <div class="v1d">
			<p>من مثل الرب إلهنا<br/>يركب سماء في معونتنا</p>
	    </div>

    <div class="v1e">
			<p>أذرعه من تحتنا<br/>ووجهه أمامنا</p>
	    </div>

    <div class="v1f">
			<p>يرسل ملائكة<br/>يرسل ملائكته لنا</p>
	    </div>
  </div>
</body>
