  <div class="hymn">
		<div class="v1a">
			<p>دا كله من خيرك وكله من عطاياك إديتنى إبنك برهن لى حبك</p>
	    </div>

    <div class="v1b">
			<p>وقال لى إنك أب وكمان راعى</p>
	    </div>

    <div class="v1c">
			<p>دمه اللي سال عشانى قال إن انت فعلا بتحبنى</p>
	    </div>

    <div class="v1d">
			<p>حررني زال همى وشال خطية كانت بتزلنى</p>
	    </div>

    <div class="v1e">
			<p>إتبدل الحال خد عنى الأحمال دا لأنه إبنك وصل لي حبك</p>
	    </div>

    <div class="v1f">
			<p>وقال لي إنك أب وكمان راعى</p>
	    </div>
  </div>
</body>
