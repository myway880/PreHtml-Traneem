  <div class="hymn">
		<div class="v1a">
			<p>دقي دقي يا أجراس<br/>النهاردة عيد<br/>يسوع جانا في أرضنا<br/>وخلى القلب سعيد</p>
	    </div>

    <div class="v1b">
			<p>ساب مجد السما<br/>ضحى بالغنى<br/>جه للأرض فقير<br/>علشان بيحبنا</p>
	    </div>

    <div class="v1c">
			<p>في كل ألامنا<br/>كل أفراحنا<br/>هو حاسس بينا<br/>في كل لحظة في عمرنا</p>
	    </div>
  </div>
</body>
