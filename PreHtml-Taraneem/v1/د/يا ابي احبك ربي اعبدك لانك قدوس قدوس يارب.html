	<title>يا أبي أحبك ربي أعبدك لأنك قدوس قدوس يارب</title>

  <div class="hymn">
		<div class="v1a">
			<p>يا أبي أحبك<br/>ربي أعبدك<br/>لأنك قدوس<br/>قدوس يارب</p>
	    </div>

    <div class="v1b">
			<p>دخلت قدس أقداسك<br/>دخلت بدم الحمل</p>
	    </div>

    <div class="v1c">
			<p>جئت أختبرنا روحك<br/>جئت امتلئ بمجدك</p>
	    </div>

    <div class="v1d">
			<p>صرت تابوت عهدك<br/>مغسولا بدم يسوع</p>
	    </div>

    <div class="v1e">
			<p>كنت غريبا صرت ابنك<br/>تقدست تقويت بحبك</p>
	    </div>
  </div>
</body>
