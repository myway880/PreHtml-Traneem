  <div class="hymn">
		<div class="v1a">
			<p>زمن أنا في دنيا أنا ما روده<br/>الله<br/>هسا<br/>أنا في جهنيا<br/>أنا كورك لربنا</p>
	    </div>

    <div class="v1b">
			<p>دنيا لكن دنيا دنيا ودره انا<br/>ودي أنا في تعب دخل أنا في نار</p>
	    </div>

    <div class="v1c">
			<p>شوفوا التعب بتاع يسوع يسوع موته بوين يسوع موته في صليب هو موت عشان نحن</p>
	    </div>

    <div class="v1d">
			<p>يسوع كورك لربنا هلاليا</p>
	    </div>
  </div>
