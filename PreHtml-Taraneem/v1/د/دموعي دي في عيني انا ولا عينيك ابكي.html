  <div class="hymn">
    <div class="v1">
			<p>دموعي دي في عيني أنا ولا عينيك <br/>
			أبكي من ضعفي ولما أتعب تبكي عينيك <br/>
			وإن صرخت صوتك إنت باسمعه وإن <br/>
			سكت دمعي صمتك يمسحه <br/>
			إزاي كده كل مشاعري هي فيك <br/>
			كل دموعي شفتها جوه في عينيك <br/>
			مع إن جرحي في أنا الدم شايفه من إيديك <br/>
			ممكن تسامح ابنك اللي تعبك<br/>
			في يوم خلاك تشعر بأوجاعه دي والهموم</p>
	    </div>
  </div>
