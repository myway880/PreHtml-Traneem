  <div class="hymn">
		<div class="v1a">
			<p>دي حبة الخردل اللي أصغر من كل البذور</p>
	    </div>

    <div class="v1b">
			<p>دي بتبقى شجرة كبيرة وتسكن فيها الطيور</p>
	    </div>

    <div class="v1c">
			<p>ايماني صغير ولكن فيه قوه ماتجيش على بال يقدر يعمل معجزات ويقدر ينقل جبال</p>
	    </div>

    <div class="v1d">
			<p>وداود ماقلش ازاي لوحدي اغلب جليات لكنه انتصر عليه بقوة رب السموات</p>
	    </div>

    <div class="v1e">
			<p>وعشوري قروش قليله لكن من قلبي الصغير والرب دايما بيبارك والقليل يبقي كتير</p>
	    </div>
  </div>
