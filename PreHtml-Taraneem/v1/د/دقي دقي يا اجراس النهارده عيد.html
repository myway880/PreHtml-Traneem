<br/>يسوع جانا ف أرضنا وخلي القلب سعيد
<br/>ساب مجد السما ضحى بالغِنى
<br/>جه للأرض فقير علشان بيحبنا
<br/>في كل آلامنا وكل أفراحنا
<br/>هو حاسس بينا ف كل لحظة في عُمرنا
<br/>ده هو معنى العيد</p></div></div></body></html>
