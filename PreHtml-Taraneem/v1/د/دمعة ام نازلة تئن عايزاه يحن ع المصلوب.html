  <div class="hymn">
		<div class="v1a">
			<p>دمعة أم<br/>نازلة تئن<br/>عايزاه يحن ع المصلوب</p>
	    </div>

    <div class="v1b">
			<p>دمعة أم<br/>نازلة تئن<br/>عايزاه يحن والثلج يدوب</p>
	    </div>

    <div class="v1c">
			<p>وقف إيديك كفاية عذاب<br/>إبني جلده من الكرباج داب<br/>وآه من<br/>جرح الأحباب</p>
	    </div>

    <div class="v1d">
			<p>جوفه بيصرخ بيقول عطشان<br/>قلبي ينادي يا إنسان<br/>إبني جراحه<br/>في كل مكان</p>
	    </div>

    <div class="v1e">
			<p>قلبك قاسي بتجرحه ليه<br/>خد إحساسي وبص عليه<br/>شوف نظرة عينك<br/>بتجرح فيه</p>
	    </div>
  </div>
</body>
