	<title>يمسحها  غيرك وآهاتي المريرة مين يسمعها غيرك</title>

  <div class="hymn">
		<div class="v1a">
			<p>ولمين غيرك أروح وإنت الآب الحنون<br/>دموعي الحزينة مين يمسحها غيرك<br/>وآهاتي المريرة مين يسمعها غيرك</p>
	    </div>

    <div class="v1b">
			<p>تشفي لي الجروح تنزع مني الشجون<br/>وجروحي العصيبة مين يشفيها غيرك<br/>وحياتي الكئيبة مين يسعدها غيرك</p>
	    </div>

    <div class="v1c">
			<p>وسفينتي الحيرانة مين هايقودها غيرك<br/>ونفسي التعبانة مين يريحها غيرك</p>
	    </div>
  </div>
</body>
