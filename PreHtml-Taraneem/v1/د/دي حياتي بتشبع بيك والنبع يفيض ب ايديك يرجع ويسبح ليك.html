	<title>دي حياتي بتشبع بيك والنبع يفيض بإيديك يرجع ويسبح ليك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
		<div class="v1a">
			<p>دي حياتي بتشبع بيك والنبع يفيض بإيديك<br/>يرجع ويسبح ليك يجعلني أعيش فرحان</p>
	    </div>

    <div class="v1b">
			<p>إغفر زلاتي وطهرني عن كل العالم إعزلني<br/>إفحص افكاري ارضى عني أنا عايز أشبع بيك</p>
	    </div>

    <div class="v1c">
			<p>ثبتني بإيدك ظللني على صخرة إسمك حصني<br/>إحفظ إيماني وكملني أنا عايز أشبع بيك</p>
	    </div>

    <div class="v1d">
			<p>إرفعني بإيدك واحملني إسبيني بروحك علمني<br/>وبصوتك حن وكلمني أنا عايز أشبع بيك</p>
	    </div>
  </div>
</body>
