  <div class="hymn">
		<div class="v1a">
			<p>تأتي إلي بنسمة عند استسلامي ليدك عند اتكالي عليك</p>
	    </div>

    <div class="v1b">
			<p>تلفني بنسمات حنانك فأستلقي على فراش راحتك</p>
	    </div>

    <div class="v1c">
			<p>مسلما كل الهموم للمسات حنانك ذاكرا حبك متأملا جمالك</p>
	    </div>

    <div class="v1d">
			<p>بهدوء أطمئن مرة أخرى أنت معي لن تتركني أنت معي</p>
	    </div>

    <div class="v1e">
			<p>أراك معي دائمامعي</p>
	    </div>
  </div>
</body>
