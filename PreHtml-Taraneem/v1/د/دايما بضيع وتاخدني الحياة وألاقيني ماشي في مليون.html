  <div class="hymn">
    <div class="v1">
			<p>دايما بضيع وتاخدني الحياة <br/>
			وألاقيني ماشي في مليون اتجاه <br/>
			مابقتش عارف أحدد ملامح سكتي <br/>
			بقيت خلاص متعود تكون دي دنيتي <br/>
			وبجد نفسي أتوب وأصلح غلطتي <br/>
			بقيت مليان عيوب عمري في حياة انهيار <br/>
			بس لكل بداية نهاية ولكل ليل نهار <br/>
			مهما عاش الخوف جوايا هايكون بعده انتصار</p>
	    </div>
  </div>
