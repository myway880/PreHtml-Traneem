	<title>ده أنا خاطي ونفسي أرجع ليك وأتوب وأنا عارف إنك</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1a">
			<p>ده أنا خاطي<br/>ونفسي أرجع<br/>ليك وأتوب<br/>وأنا عارف<br/>إنك إنت<br/>غافر الذنوب</p>
	    </div>

    <div class="v1b">
			<p>حلمي إني<br/>أكون معاك<br/>يا حبيبي<br/>وأفتكر<br/>بذلك عشاني<br/>على الصليب</p>
	    </div>

    <div class="v1c">
			<p>شوكة فيك<br/>جلدة ليك<br/>دي آلام كتير<br/>كل ده<br/>بسببي أنا<br/>الخاطي الكبير</p>
	    </div>

    <div class="v1d">
			<p>أنا راجع<br/>كلي أمل<br/>ورجاء<br/>فيك يا ربي<br/>تنتشلني<br/>من الهلاك<br/>مهما كان<br/>جرمي كبير<br/>صعب يزول<br/>أنا واثق<br/>إن عندك<br/>الحلول</p>
	    </div>
  </div>
</body>
</html>
