  <div class="hymn">
    <div class="v1">
			<p>صوت ترنم وخلاص
<br/>في خيام الصديقين
<br/>الرب في وسطنا
<br/>ومجده علينا يرى
<br/>يسوع هو ملكنا
<br/>هو يخلصنا
<br/>نأتي بذبيحة الشكر
<br/>للرب الإله
<br/>ونقدم له ذبائح تسبيحاتنا
<br/>ونقدم له ذبائح فرحنا</p>
	    </div>
