  <div class="hymn">
    <div class="v1">
			<p>نحنا زغار لكن ما تخافوا ما تخافوا عللى
<br/>زرعتوا
<br/>هالزرع راح ينمى فينا رح ينمى حتى تشوفوا
<br/>نحنا زغار ومحبتنا كبيري محبتنا كبيري
<br/>للرب اللي مات عنا تيخلصنا مع إنو كنا ما مننحب
<br/>نحنا زغار بعيون العالم ما عنا سلطة ولا
<br/>مال
<br/>لكن عنا حبة خردل بقلوبنا بتنقل جبال
<br/>نحنا زغار ورح منفرجيكن فينا النهضة الراح بتصير</p>
	    </div>
