  <div class="hymn">
    <div class="v1">
			<p>نفسي ياربي وده شوق قلبي إني أعيش لك طول أيامي
<br/>وثمار حبك تظهر في في أفراحي وحتى آلامي
<br/>والناس في يشوفوا يسوع يشوفوا محبة يشوفوا خضوع
<br/>من غير ما أقول أو أتكلم ولا حتى أوعظ وأعلم</p>
			<p>تبقى حياتي رسالة مفتوحة كل الناس تقرا وتتعلم</p>
	    </div>
  </div>
