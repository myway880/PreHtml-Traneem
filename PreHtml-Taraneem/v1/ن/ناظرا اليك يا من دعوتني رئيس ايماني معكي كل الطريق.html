  <div class="hymn">
    <div class="v1">
			<p>ناظرا إليك يا من دعوتني
<br/>رئيس إيماني معكي كل الطريق
<br/>أقمتني رسولا مسحتني كاهنا
<br/>فمن فمن يغلبني
<br/>وسط الضيقات يدك أراها تحيط بي
<br/>عند الأوجاع جراحك تشفيني
<br/>في وحدتي صديقا من لي سواك
<br/>في سقطتي معينا لما أراك</p>
	    </div>
  </div>
