  <div class="hymn">
    <div class="v1">
			<p>أنا نبت أخضر مزروع في صحرا
<br/>مزروع في وسط الأرض البور
<br/>حوالي صحرا وغبار وعفرة
<br/>ورياح كتيرة رمال وصخور
<br/>نفسي يا ربي ألاقي مطرة
<br/>علشان تدي شعاع من نور
<br/>وأنا عايز أكون وردة ولا شجرة
<br/>دا في حضن ربي هاكون مسرور
<br/>مالناش غيرك إنت يا رب الحياة
<br/>مانت الحضن الدافي ومعاك طوق النجاة</p>
	    </div>
  </div>
