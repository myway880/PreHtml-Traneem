  <div class="hymn">
    <div class="v1">
			<p>نفسي ترجع تاني تملا لساني
<br/>أغاني أغاني روحية ألحانها سماوية
<br/>نفسي ترجع تاني تهمس لي في وداني تهمس بأسرارك تعلن لي أفكارك
<br/>نفسي ترجع تاني وبروحك تملاني تملا كل كياني تطلق لي لساني
<br/>نفسي ترجع تاني بالأفراح تلقاني تنسيني آلامي وتبدد أحزاني</p>
