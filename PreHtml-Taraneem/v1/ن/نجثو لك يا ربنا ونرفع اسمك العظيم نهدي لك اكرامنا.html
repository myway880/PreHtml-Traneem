  <div class="hymn">
    <div class="v1">
			<p>نجثو لك يا ربنا ونرفع
<br/>اسمك العظيم
<br/>نهدي لك إكرامنا ونحمد اسمك الكريم
<br/>يسوع أنت خلاصنا أتيت كي تفدي الخطاة
<br/>صلبت فدى نفوسنا كي تهدي للموتى الحياة</p>
			<p>يسوع أنت مليكنا أنت ربُ ذي الحياة
<br/>نهديك شكر قلوبنا لك تنحني الجباه</p>
	    </div>
  </div>
