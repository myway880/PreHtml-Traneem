  <div class="hymn">
    <div class="v1">
			<p>نحن شعبه وغنمه مرعاه نحن جبلته وليس سواه
<br/>إهتفي للرب وهللي يا كل الأرض
<br/>ونحن ندخل إلي حضرته بترنم
<br/>أدخلوا أبوابه بحمد دياره
<br/>بالتسبيح إحمدوه وبارك إسمه
<br/>لإن الرب صالح محب لنا وعادل</p>
			<p>رحوم وغافر للأبد أمانته</p>

  </div>
