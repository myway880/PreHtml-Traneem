  <div class="hymn">
    <div class="v1">
			<p>نباركُكَ يا مليكَ المجدِ
<br/>ربَّنا ووليَّنا إلى الأبدِ
<br/>قد ارتفعتَ رأسًا على الجميعِ
<br/>لك يا ربُّ القوة والسلطان
<br/>يسوعُ نرفعُ اسمك عاليا
<br/>يسوعُ نرفعُ اسمك فوقَ كلِّ إسم
<br/>فالبهاءُ والجلال لك وحدكَ
<br/>يسوعُ نباركُ اسمكَ</p>
	    </div>
  </div>
