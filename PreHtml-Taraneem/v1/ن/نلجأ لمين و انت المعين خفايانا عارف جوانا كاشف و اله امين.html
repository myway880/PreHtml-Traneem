  <div class="hymn">
    <div class="v1">
			<p>نلجأ لمين وإنت المعين
<br/>خفايانا عارف جوانا كاشف
<br/>وإله أمين نلجأ لمين
<br/>نلجأ لمين في ضيقنا وإنت حبيبنا
<br/>وصديقنا
<br/>مش بس رب ولينا أب
<br/>وعدك في كفيك ناقشنا</p>
			<p>نلجأ لمين في خوفنا لما تلاحقنا ظروفنا
<br/>نجري عليك نتحامى فيك
<br/>يرجع سلامنا لقلوبنا</p>
	    </div>
  </div>
