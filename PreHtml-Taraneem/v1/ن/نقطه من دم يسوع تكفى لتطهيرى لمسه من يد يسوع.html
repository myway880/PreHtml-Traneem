  <div class="hymn">
    <div class="v1">
			<p>نقطه من دم يسوع تكفى لتطهيرى
<br/>لمسه من يد يسوع تكفى لتحريرى
<br/>وإن لمست أنا هدب ثوبة نلت الشفاء وإن صرحت أنا يا مخلصى زال العناء
<br/>فهو شمس البر رئيس السلام يهوة القدير</p>
			<p>وهو ملك المجد عجيب مشير شديد القدرة لذا فلن أضيع فأسمه يسوع</p>
	    </div>
  </div>
