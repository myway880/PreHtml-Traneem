  <div class="hymn">
    <div class="v1">
			<p>أنا بفضل يوم بديارك يا يسوع من ما قضي عمري ببيوت الأشرار
<br/>بفضل كون علي عتبة بابك يا يسوع من أسكن من ما اسكن ببيوت الأشرار
<br/>نيالن سكان بيتك بمحضرك ليل نهار
<br/>نيالن أولادك بترفعهم يا رب
<br/>بدي أسكن بدي أسكن بديارك يا يسوع
<br/>بديارك يا يسوع</p>
	    </div>
