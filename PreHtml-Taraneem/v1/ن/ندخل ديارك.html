<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="ندخل ديارك" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> ندخل ديارك </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>ندخل ديارك
<br/>نمتلي بروحك
<br/>نترك الخطايا
<br/>عند مدخل الحجاب
<br/>نطلب حضورك
<br/>نبتغي تتويجك
<br/>فاقبل تسبيحنا
<br/>نحبك يا ألله
<br/>فتعال بروحك إلينا
<br/>قدسَ الأقداس نبتغي أن ندخل
<br/>فتعال بروحك إلينا
<br/>(إلمس بجمرك شفاهنا) <sup>2</sup></p></div></div></body></html>
