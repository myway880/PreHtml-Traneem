  <div class="hymn">
    <div class="v1">
			<p>الدنيا دي دنيتي وكتابي ده حكمتي
<br/>نفسي أبتدي من تاني ياربي من النهارده مش من بكره
<br/>أرجع لكتابي وأجبيتي ودنيتي علشان دول هم سر البركة
<br/>أجبيتي صلاواتي وإلهي ده متعتي
<br/>يا دنيا ليه أنا سايبك وكتابي على طول كده مقفول
<br/>وأجبيتي الجميلة مش فاكرها مكانها وعنها مشغولة</p>
	    </div>
  </div>
