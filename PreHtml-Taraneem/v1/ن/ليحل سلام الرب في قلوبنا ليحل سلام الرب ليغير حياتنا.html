  <div class="hymn">
    <div class="v1">
			<p>ليحل سلام الرب في قلوبنا
<br/>ليحل سلام الرب ليغير حياتنا
<br/>نسبحك نباركك بالصليب المجيد
<br/>قد فرح العالم
<br/>جئت كأخ لنا لتعطينا الخلاص
<br/>حكمة أبدية وكلمة الله
<br/>النور الأبدي المولود من الآب
<br/>يسوع أنت تنير ظلمات ليلنا</p>
			<p>يا من أتيت لنا تعال وارحمنا
<br/>وسمرت على الصليب تعال وارحمنا
<br/>ومن أجلنا قبلت الموت على الصليب</p>
	    </div>
  </div>
