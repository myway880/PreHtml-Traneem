  <div class="hymn">
    <div class="v1">
			<p>زي ما كان للتلاميذ كلنا نحلم حلم كبير
<br/>إن كلامك يملا قلوبنا وبيه هيكون كل التغيير
<br/>نتغير م الداخل قبل الظاهر ونعيش على صورتك
<br/>بين الناس
<br/>وقلوبنا هتبقى زي قلبك خطوة بخطوة نمشي وراك
<br/>نتغير نتغير هنغير وهننقل الجبال</p>
	    </div>
  </div>
