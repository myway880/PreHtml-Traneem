  <div class="hymn">
    <div class="v1">
			<p>ننتظر قوتك تأتي على حياتنا
<br/>نتوقع حضورك يحرر أسرنا
<br/>تكسر مصراعي النحاس أمامنا
<br/>تعطينا سيدي ذخائر الظلمة
<br/>وكنوز المخابي هى لنا
<br/>تسلب من الجبار غنيمته هللويا
<br/>يفلت سبي عدونا المنصور</p>
			<p>متى جاء المخلص يسوع القوي</p>

  </div>
