  <div class="hymn">
    <div class="v1">
			<p>بك فرح الرب وخلص الجميع حينما اختارك
<br/>لتحملي المسيح
<br/>بك فتحت لنا أبواب السماوات يا نجمة الصباح
<br/>نوري الظلمات
<br/>تحت صليب الرب صرت أما لنا علمينا
<br/>الرجاء واحمي إيماننا
<br/>وعند ابنك من أجلنا اشفعي حتى يغفر لنا كل
<br/>أثامنا</p>
			<p>يا مريم البتول طوباك يا عذراء لأنك آمنت
<br/>بوعود الآب
<br/>فكرمك وجعلك ملكة في السماء دوما عرشك</p>
	    </div>
  </div>
