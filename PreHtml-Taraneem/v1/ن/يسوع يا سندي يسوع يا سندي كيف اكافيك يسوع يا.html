  <div class="hymn">
    <div class="v1">
			<p>يسوع يا سندي
<br/>يسوع يا سندي
<br/>كيف أكافيك
<br/>يسوع يا سندي
<br/>يسوع يا سندي
<br/>نهر سواقيك
<br/>سعدي أنا فيك
<br/>كيف أكافيك يسوع يا سندي
<br/>يا خير مستمع لدعوة الورع
<br/>وماسحا دمعي ومبطلا كمدي
<br/>يمناك تشفيني نعماك تكفيني
<br/>في الضيق تهديني كالأب للولد
<br/>سلمتك نفسي
<br/>سلمتك جسدي
<br/>فأنت ربي اليوم والأمس والأبد</p>
