  <div class="hymn">
    <div class="v1">
			<p>نور يا بهاء مجد الله نور وبنورك عايناه
<br/>نور الكلمات يمحي الظلمات
<br/>ماهو روح وحياة ده كلام الله
<br/>نور تعزيات وسط الألامات
<br/>يرفعنا معاه من روح الله
<br/>نور إختبارات بالتسبيحات
<br/>يعلن بضياء أمجاد الله</p>
			<p>نور في الخطواط من غير أصوات
<br/>يشهد بحياة أولاد الله</p>
	    </div>
  </div>
