  <div class="hymn">
    <div class="v1">
			<p>نرنم لربنا ونرفع إسمه العظيم نقدم الشكر له بصوت ذا الترنيم
<br/>فإن رحمة الإله قد غمرت كل الحياة
<br/>هو مخلص الخطاة وفادينا الكريم
<br/>هيا نغني للحبيب من أجل حبه العجيب</p>
			<p>وموته علي الصليب فحبه عظيم</p>
