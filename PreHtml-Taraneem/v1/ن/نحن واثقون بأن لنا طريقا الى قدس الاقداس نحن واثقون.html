  <div class="hymn">
    <div class="v1">
			<p>نحن واثقون بأن لنا طريقا إلى قدس الأقداس
<br/>نحن واثقون بأن لنا كاهنا عظيما على بيت الله
<br/>جالسا على يمين عرش الجلال
<br/>رئيس إيماننا يسوع ابن الله
<br/>نسبحه نعظمه ملك السموات
<br/>نسبحه نمجده ملك السموات</p>
