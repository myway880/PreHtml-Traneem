  <div class="hymn">
    <div class="v1">
			<p>صلاتي لكم إن تدركوا
<br/>نعمة الإله لكل مكسور لكل مجروح مأسور
<br/>لكل عطشان يأتي نداء من الله للأمتلاء
<br/>محبه فوق الجميع فائقه المعرفة حسب غني مجده
<br/>ما عرضعها طولها عمقها علوها
<br/>المحبه محبه الرب يسوع
<br/>عرض ذراعيه فوق الصليب
<br/>طول طريق الالأم وتاج الشوك على رأسه عمق الآمه</p>
			<p>من أجلك من أجلي خلصك خلصني كسر قيودنا</p>
	    </div>
  </div>
