  <div class="hymn">
    <div class="v1">
			<p>شهوة قلبي ياربي حبك حب شديد يبان في عيني كل حياتي تبقى محبة تشوفها كل الناس حوالي
<br/>نفسي ياربي أقرب منك كل يوم أتمسك بيك ربي في قربك أتهنى بحبك أشوف جمالك وأفرح بيك</p>
			<p>قلبي يسبح وسط آلامي لما أشوفك إنت قريب دا إنت حياتي وإنت سلامي وإنت فادي يا أغلى حبيب</p>
