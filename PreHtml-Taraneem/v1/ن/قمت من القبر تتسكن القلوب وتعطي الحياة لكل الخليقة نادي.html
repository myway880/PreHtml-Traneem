  <div class="hymn">
    <div class="v1">
			<p>قمت
<br/>من القبر تتسكن القلوب وتعطي الحياة لكل الخليقة نادي
<br/>بأسمه تتبقى محبوب يسوع الخلاص وهو الحقيقة نور
<br/>القيامه بيعطيني الحقيقة بفهمها بحمل صليبي بعدو
<br/>الإيمان بصرخة جريئة
<br/>أنت إلهي وحدك نصيبي بقيامتك
<br/>إ نفتح بواب السماء انكسر الشر والخير انتصر قلبي
<br/>الحزين بقلبك أحتمى أنت اللي حاضن بقلب البشر</p>
	    </div>
