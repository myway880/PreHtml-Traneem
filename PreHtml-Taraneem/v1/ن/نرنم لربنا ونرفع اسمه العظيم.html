<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="نرنم لربنا ونرفع اسمه العظيم" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> نرنم لربنا ونرفع اسمه العظيم </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>نرنم لربنا ونرفع اسمه العظيم
<br/>نقدم الشكر له بصوت ذا الترنيم
<br/>فإن رحمة الإله قد غمرت كل الحياة
<br/>هو مخلص الخطاة وفادينا الكريم
<br/>هيا نغن للحبيب من أجل حبه العجيب
<br/>وموته على الصليب فحبه عظيم</p></div></div></body></html>
