  <div class="hymn">
    <div class="v1">
			<p>نهتف ندخل حربنا وجه الرب يسير أمامنا
<br/>ضاربين أبواق الهتاف مسقطين كل الأسوار
<br/>أسلحتنا بالله قادرة
<br/>أسلحتنا بالله قادرة
<br/>نهجم على عدونا نعلن إسم إلهنا
<br/>هادمين كل الحصون مستأسرين كل الأفكار
<br/>أسلحتنا بالله قادرة
<br/>أسلحتنا بالله قادرة</p>
