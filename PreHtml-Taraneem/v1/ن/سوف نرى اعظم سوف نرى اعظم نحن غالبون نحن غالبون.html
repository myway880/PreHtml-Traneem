  <div class="hymn">
    <div class="v1">
			<p>سوف نرى أعظم
<br/>سوف نرى أعظم
<br/>نحن غالبون
<br/>نحن غالبون
<br/>نرفع رؤوسنا بأبتهاج أمام عدونا
<br/>لأن الذي فينا أعظم من الذي فى العالم
<br/>الحرب هى للرب الحرب ليست حربنا
<br/>إن كان الله معنا إذا فمن يقوي علينا</p>
