  <div class="hymn">
    <div class="v1">
			<p>سعادتي أنك هنا اعيش دوما
<br/>حضورك وقلبي من يديك أغتنى
<br/>املائه من فيض نورك فيفوح عطر الورود
<br/>منك حياتي اخذتها
<br/>جميلة هي هدية من جمالك ابدعتها
<br/>نغمة حب سماويه نرنم لحن السجود</p>
