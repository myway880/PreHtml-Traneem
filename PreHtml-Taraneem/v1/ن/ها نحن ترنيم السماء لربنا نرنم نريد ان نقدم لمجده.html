  <div class="hymn">
    <div class="v1">
			<p>ها نحن ترنيم السماء
<br/>لربنا نرنم
<br/>نريد أن نقدم
<br/>لمجده ما يخدم
<br/>نريد أن نجعله
<br/>تسبيحة على الشفاة
<br/>نذيع دوما فضله
<br/>على الوجود والحياه
<br/>له نعيد ثانية
<br/>ما خصنا من موهبة
<br/>يختارنا كآنيه
<br/>محققا مآربه</p>
			<p>نريد أن يجعلنا
<br/>في عوده كالوتر
<br/>يوصل من خلالنا
<br/>رساله للبشر
<br/>نريد أن نكون فيه
<br/>تعزية للأخرين
<br/>وكل شئ يشتهيه
<br/>فإن من دعي أمين</p>
	    </div>
  </div>
