  <div class="hymn">
    <div class="v1">
			<p>نور أنتم نور العالم الباكي في الظلمة كي يبصر شمس النهار
<br/>نور أنتم أولاد النور أضيئوا في الظلمة
<br/>قد دعيتم لتكونوا شعبه المقدس المحبوب
<br/>كلمة الأله الحية صوت الله للقلوب
<br/>أنت أولاد النور فليضئ نوركم ليضئ في الظلمة
<br/>هيا انظروا للعالم وقد أعماه الظلام</p>
			<p>إذ يبكي ويرتجي كي يبصر شمس النهار</p>
