<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="نباركك يا مليك المجد" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> نباركك يا مليك المجد </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>نباركُكَ يا مليكَ المجدِ
<br/>ربَّنا ووليَّنا إلى الأبدِ
<br/>قد ارتفعتَ رأسًا على الجميعِ
<br/>لك يا ربُّ القوة والسلطان
<br/>يسوعُ نرفعُ اسمك عاليا
<br/>يسوعُ نرفعُ اسمك فوقَ كلِّ إسم
<br/>فالبهاءُ والجلال لك وحدكَ
<br/>يسوعُ نباركُ اسمكَ</p></div></div></body></html>
