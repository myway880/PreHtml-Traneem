  <div class="hymn">
    <div class="v1">
			<p>نيجي نسجد نيجي نعبد
<br/>وبنهتف ونرنم وبنرفع اسمك ونعليك
<br/>يا إلهنا يا حبيبنا يا فادينا يا مسيحنا
<br/>بنفرح قلبك ونرحب بيك
<br/>مجدا ليك ياللي حبيتنا
<br/>مجدا ليك ياللي اشتريتنا
<br/>كل المجد ليك والسلطان
<br/>كل الحب ليك والألحان</p>
			<p>مجدا ليك احنا ليك</p>
