  <div class="hymn">
    <div class="v1">
			<p>نعلن أنك مجيد
<br/>نخبر أن اسمك عظيم
<br/>لأنك بالبر تملك بالعدل تحكم
<br/>وحبك في كل الأرض
<br/>وننشد أنت قدير
<br/>مرتفع أنت قدوس
<br/>نرنم مجدا وعزا
<br/>ونسجد لك أمام عرشك</p>
