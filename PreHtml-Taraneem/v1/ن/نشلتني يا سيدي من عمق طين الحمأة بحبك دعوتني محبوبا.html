  <div class="hymn">
    <div class="v1">
			<p>نشلتني يا سيدي من عمق طين الحمأة
<br/>بحبك دعوتني محبوبا ليك عبدك
<br/>عند الصليب قد رأيت محبة فاقت سمت
<br/>لأجل ذنبي قد قاسيت هوان الصلب ارتضيت
<br/>فمن أكون سيدي حتى تفديني بالدم
<br/>أقدم كل ما بيدي يا من رفعتني للمجد
<br/>بأي كلام أستطيع أن أوفي ذا الحب الرفيع
<br/>فليس عندي إلا أن أحيا لشخصك طائعا</p>
	    </div>
  </div>
