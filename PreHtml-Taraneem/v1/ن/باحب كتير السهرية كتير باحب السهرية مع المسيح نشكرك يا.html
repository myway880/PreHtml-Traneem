  <div class="hymn">
    <div class="v1">
			<p>باحب كتير السهرية كتير باحب السهرية
<br/>مع المسيح
<br/>نشكرك يا فادينا على العطية
<br/>اللي عاطينا مين في غيرك يحمينا غيرك ما إلنا نصيح
<br/>حبه زيادة على عيوبي أرجوكم لا تلومني مهما قعدتوا منعتوني عن حبه مش زيح
<br/>بارجو منك يا ربي دل رفاقي على دربي وإنت تقوي لي قلبي بها الإيمان الصحيح</p>
