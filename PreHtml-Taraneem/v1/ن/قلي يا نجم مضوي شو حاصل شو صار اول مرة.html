  <div class="hymn">
    <div class="v1">
			<p>قلي يا نجم مضوي شو حاصل شو صار
<br/>أول مرة بشوفك طالع وموقف عا دار
<br/>أولك هيدي الخبرية للطفل اللي اسمه يسوع
<br/>جاي اليوم بعيدية بحبه وخير يجف دموع
<br/>كنا بننطر ها الساعة ياللي أجمل مواعيد
<br/>ولما سمعنا ها الداة صارت فرحة وصرات عيد
<br/>خبرنا هيدي السكة ياللي مشيناها سنتين
<br/>بالآخر شو عم تحكي هلا بتوصلنا لوين</p>
	    </div>
  </div>
