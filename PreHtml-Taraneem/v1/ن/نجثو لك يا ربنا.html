<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="نجثو لك يا ربنا" /><meta name="Title" content="نجثو لك يا ربنا" /><meta name="TuneName" content="نجثو لك يا ربنا" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> نجثو لك يا ربنا </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>نجثو لك يا ربَّنا
<br/>ونرفع اسمَك العظيمْ
<br/>نُهدي لك إكرامنا
<br/>ونحمدُ اسمَط الكريمْ
<br/>يسوعُ أنت خلاصُنا
<br/>أتيتَ كي تَفدي الخطاهْ
<br/>صُلبتَ فدى نفوسِنا
<br/>كي تُهدي للموتى الحياهْ
<br/>يسوعُ أنت مليكُنا
<br/>أنت ربُّ ذي الحياةْ
<br/>نُهديك شُكرَ قلوبِنا
<br/>لك تنحني الجباهْ</p></div></div></body></html>
