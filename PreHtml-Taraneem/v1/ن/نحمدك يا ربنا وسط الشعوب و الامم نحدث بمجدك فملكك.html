  <div class="hymn">
    <div class="v1">
			<p>نحمدك يا ربنا وسط الشعوب و الأمم
<br/>نحدث بمجدك فملكك منذ القدم
<br/>ندعوك يا سيدنا لتملكن وسطنا
<br/>المجد يسكن أرضنا فتفرح قلوبنا
<br/>يسوع المسيح وحده الاله
<br/>يسوع المسيح ليس سواه</p>
			<p>هللويا</p>
