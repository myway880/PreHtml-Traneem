  <div class="hymn">
    <div class="v1">
			<p>نسجد ونعلن أفراحنا ونهتف ويعلو صوت سبحنا وننشد لك فأنت فخرنا
<br/>نفرح بك يا من فديتنا بدمك م الإثم قد طهرتنا ببرك رداء قد كسوتنا
<br/>يا من قد ذبحت وإشتريتنا كنيسة لنرفع صليبك ونذكر ونخبر بموتك
<br/>ونشهد أنك قد قمت ظافرا ممجدا وللسماء صاعدا ووعدك ستأتي لإختطافنا</p>
	    </div>
