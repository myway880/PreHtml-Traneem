  <div class="hymn">
    <div class="v1">
			<p>نهتف ونرفع التسبيح
<br/>نهتف نمجد المسيح
<br/>نهتف نقدم المديح
<br/>هللويا
<br/>نقدم التسبيح شكر قلوبنا
<br/>فأنت يا سيدنا فخر قوتنا
<br/>عدونا مهزوم عدونا مكسور
<br/>فأنت دوما عوننا تحيطنا كسور
<br/>الرب رجل الحرب
<br/>يحطم كل السدود
<br/>قريب جدا خلاص الرب
<br/>ينجي من جب الأسود
<br/>نهتف ونرفع التسبيح
<br/>نهتف نمجد المسيح
<br/>نهتف نقدم المديح
<br/>هللويا</p>
	    </div>
  </div>
