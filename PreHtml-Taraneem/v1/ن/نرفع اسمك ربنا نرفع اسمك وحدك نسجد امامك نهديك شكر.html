  <div class="hymn">
    <div class="v1">
			<p>نرفع اسمك ربنا نرفع اسمك وحدك
<br/>نسجد أمامك نهديك شكر قلوبنا
<br/>نرفع اسمك ربنا
<br/>نرفع اسمك
<br/>وحدك
<br/>فأنت الإله تخضع الشعوب لك
<br/>تهتف الأكوان لاسمك العظيم
<br/>نشدو مجدا لاسمك أنت الملك العظيم</p>
			<p>نرفع اسمك ربنا
<br/>نرفع اسمك
<br/>وحدك</p>
