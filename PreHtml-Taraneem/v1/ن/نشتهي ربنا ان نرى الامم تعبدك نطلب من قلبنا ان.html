  <div class="hymn">
    <div class="v1">
			<p>نشتهي ربنا أن نرى الأمم تعبدك
<br/>نطلب من قلبنا أن نسبح اسمك في كل الأرض
<br/>عاليا يهتف كل شعب ولسان لاسمك
<br/>يا أبانا رحمتك تنسكب على كل شعوب الأرض
<br/>أنر ظلامنا اكسر قلوبنا لنسبح اسمك نعلن عن
<br/>مجدك</p>
	    </div>
