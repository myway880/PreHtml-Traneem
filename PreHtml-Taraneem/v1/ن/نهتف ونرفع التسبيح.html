<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="نهتف ونرفع التسبيح" /><meta name="Title" content="نهتف ونرفع التسبيح" /><meta name="TuneName" content="نهتف ونرفع التسبيح" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> نهتف ونرفع التسبيح </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>نهتفُ ونرفع التسبيحَ
<br/>نهتف نمجد المسيحَ
<br/>نهتف نقدم المديحَ
<br/>هللويا
<br/>نقدم التسبيحَ شكرَ قلوبنا
<br/>فأنت يا سيدَنا فخرُ قوتنا
<br/>عدونا مهزومٌ عدونا مكسورْ
<br/>فأنت دوماً عوننا تحيطنا كَسورْ
<br/>الرب رجلُ الحربْ
<br/>يحطم كلَّ السدودْ
<br/>قريبٌ جداً خلاصُ الربْ
<br/>يُنجي من جبِّ الأسودْ</p></div></div></body></html>
