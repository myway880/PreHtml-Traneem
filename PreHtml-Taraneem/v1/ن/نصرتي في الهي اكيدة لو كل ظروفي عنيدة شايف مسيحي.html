  <div class="hymn">
    <div class="v1">
			<p>نصرتي في الهي اكيدة لو كل ظروفي عنيدة شايف مسيحي قدامي والحاني انغامها سعيدة
<br/>ليك يا ربنا باغني بارفع نغم التمجيد وسط العالم مستني تاخدني لبيتي الجديد
<br/>لما غفرانك غطاني غيرتني وياك بتمام صرت لي وطني وعنواني واب مدي الايام
<br/>طول مانا وياك طريقي مليان فرحه وسلام واما يجي ضيق يشيلني حضنك فيه الامان</p>
	    </div>
