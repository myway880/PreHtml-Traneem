  <div class="hymn">
		<div class="v1a">
			<p>نكرس هذا المكان<br/>إليك بالتمام<br/>فأنت في هذا المكان تعطي لنا السلام</p>
	    </div>

    <div class="v1b">
			<p>دعها<br/>كما تريدها يارب أن تقام<br/>تريدها منارة في وسط الظلام<br/>تريدها إبتسامه تفرح الآنام</p>
	    </div>
  </div>
