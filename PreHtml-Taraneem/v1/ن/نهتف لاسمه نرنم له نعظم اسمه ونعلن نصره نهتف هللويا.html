  <div class="hymn">
    <div class="v1">
			<p>نهتف لإسمه نرنم له نعظم اسمه ونعلن نصره
<br/>نهتف هللويا نعلن انت هو عزي وبهجتي ونبع فرحتي
<br/>تبتهج شفتاي إذ ارنم لك ويفرح قلبي بك إذ يرى اعمالك
<br/>أنت قائدنا وسر نصرنا أنت مليكنا رئيس سلامنا</p>
			<p>نرفع أعلامنا مهللين لك قمت منتصرا على أعدائنا</p>
	    </div>
  </div>
