  <div class="hymn">
    <div class="v1">
			<p>مش هاتندم لو فتحت القلب ليه مش هاتعرف طعم الراحة إلا فيه
<br/>قل لي امتى تفوق وترجع ياللي
<br/>واخداك الحياة صوت إلهك ليك بينده توب واسمع لنداه
<br/>لو ربحت الكون بحاله وخسرت نفسك يفيد بإيه اكسب حياتك سلمها له تلقى كل الراحة فيه
<br/>عيش حياتك للي حبك ومات عشانك ع الصليب بالسلام راح يملى قلبك يبقى ليه أعظم نصيب</p>
	    </div>
