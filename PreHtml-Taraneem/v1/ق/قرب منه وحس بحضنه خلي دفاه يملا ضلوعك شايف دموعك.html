  <div class="hymn">
    <div class="v1">
			<p>قرب منه وحس بحضنه خلي دفاه يملا ضلوعك
<br/>شايف دموعك حتى اللي مش باينه في عينيك
<br/>لامس جروحك حنانه يشفي اللي بيك
<br/>صدق إنه بيرعاك بحبه وفي وسط ليلك هو شموعك
<br/>عارف مشاعرك كل طموحك كل ماضيك
<br/>سامع أنينك همس شفايفك عينيه عليك</p>
	    </div>
  </div>
