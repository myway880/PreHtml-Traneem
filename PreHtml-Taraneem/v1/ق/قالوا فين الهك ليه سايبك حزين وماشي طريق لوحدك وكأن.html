  <div class="hymn">
    <div class="v1">
			<p>قالوا فين إلهك ليه سايبك حزين
<br/>وماشي طريق لوحدك وكأن مالكش معين
<br/>بإيمان رديت عليهم بكلام حي وحقيقي
<br/>بالحق الزيف ماليهم دا مسيحي رفيق طريقي
<br/>دا إلهي معايا يعديني في وسط الظروف
<br/>وحضوره دايما يكفيني ولا باعرف خوف
<br/>من وجه الضيق هايخرجني
<br/>ولا عمر كلامهم يجرحني</p>
			<p>راح أشوف النور دا العدو مكسور</p>
	    </div>
  </div>
