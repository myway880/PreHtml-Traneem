  <div class="hymn">
    <div class="v1">
			<p>قلبا نقيا طاهرا
<br/>أخلق في يا الله
<br/>وفض بروحك داخلي
<br/>جدد سبل الحياة
<br/>طهرني من خطاياي
<br/>وقد أنت خطاي
<br/>وليكن فكر قلبي
<br/>مرضي أمامك يا الله</p>
	    </div>
