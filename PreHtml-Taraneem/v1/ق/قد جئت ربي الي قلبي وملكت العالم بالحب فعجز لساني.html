  <div class="hymn">
    <div class="v1">
			<p>قد جئت ربي إلي قلبي وملكت العالم بالحب فعجز لساني عن
<br/>الشكر حين فديتني بالصلب
<br/>قد أخفيت كل
<br/>عيوبي محوت كل أثامي
<br/>فلماذا أظل في
<br/>كروبي وإلهي بارك أيامي
<br/>قد غير يسوع
<br/>طبيعتي معه أنا خليقة جديدة
<br/>أصبح يتمجد في
<br/>حياتي ربي رعايته لي مديدة
<br/>ربي أعني
<br/>أعيش بفرح وبصلاة تملأ قلبي فاليتمجد اسمك في ربي إليك أهدي حبي</p>
	    </div>
  </div>
