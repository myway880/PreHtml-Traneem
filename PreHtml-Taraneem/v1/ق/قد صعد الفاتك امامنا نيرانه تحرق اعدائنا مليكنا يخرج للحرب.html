  <div class="hymn">
    <div class="v1">
			<p>قد صعد الفاتك أمامنا
<br/>نيرانه تحرق أعدائنا
<br/>مليكنا يخرج للحرب
<br/>مليكنا علي على كل الأرض
<br/>نحن نبغض كل أعدائك
<br/>نريد أن يمتد الآن ملكك
<br/>وراءك نخرج للحرب
<br/>وراءك نسبحك من كل القلب</p>
			<p>هتاف النصرة يملأ أفواهنا
<br/>صياح الكسرة بين أعدائنا
<br/>أسوارهم تسقط للأرض
<br/>تسقط وتشهد لإلهنا</p>
	    </div>
  </div>
