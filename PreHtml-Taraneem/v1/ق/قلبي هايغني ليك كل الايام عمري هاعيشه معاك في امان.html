  <div class="hymn">
    <div class="v1">
			<p>قلبي هايغني ليك كل الأيام
<br/>عمري هاعيشه معاك في أمان
<br/>فيا فيض في بروحك في الحال
<br/>عيني مشتاقة تشوفك من زمان
<br/>مع كل شمس تطلع مع كل يوم جديد
<br/>هافضل أسبح اسمك وإيماني بيك يزيد
<br/>لو كل الناس نسيوني لو حتى صحابي سابوني
<br/>انت وحدك فاكرني سهران بتحامي عني</p>
	    </div>
  </div>
