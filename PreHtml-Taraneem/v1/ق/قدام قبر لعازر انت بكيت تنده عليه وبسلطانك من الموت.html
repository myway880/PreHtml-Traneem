  <div class="hymn">
    <div class="v1">
			<p>قدام قبر لعازر أنت بكيت
<br/>تنده عليه وبسلطانك من الموت يقوم
<br/>ولما شفت المولود أعمى عليه حنيت
<br/>تخلق عينيه ويشوف النور بدل الهموم
<br/>ولما كان الإنسان مالهوش نجاة
<br/>من الخطية بيتألم مصيره الجحيم
<br/>أخدت مكانه على الصليب إديته حياة
<br/>بدلت حزنه بسعادة وفرح عظيم</p>
	    </div>
  </div>
