<br/>عهدًا لك أمين
<br/>عهدًا يضم قلبي
<br/>لك كل السنين
<br/>(زد ربي قربي منك
<br/>في عهدٍ لا أنساه
<br/>حتى أذوبَ فيك

<br/>وحِّد قلبي لخوفِك
<br/>علمني يا الله
<br/>ثبت عهدي لشخصك
<br/>يا سامع الصلاه</p></div></div></body></html>
