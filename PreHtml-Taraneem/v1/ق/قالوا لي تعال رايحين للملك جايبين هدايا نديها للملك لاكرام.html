  <div class="hymn">
    <div class="v1">
			<p>قالوا لي تعال رايحين للملك
<br/>جايبين هدايا نديها للملك
<br/>لإكرام لما نروح
<br/>يا أحلى بيبي وأنا طفل فقير
<br/>ماعنديش هدية هدية لملك
<br/>أعزف لك حتة على طبلتي</p>
			<p>أمه حبتني والغنم زاحمتني
<br/>لعبت طبلتي أحلى ما عندي
<br/>وابتسم لي ملكي</p>
	    </div>
  </div>
