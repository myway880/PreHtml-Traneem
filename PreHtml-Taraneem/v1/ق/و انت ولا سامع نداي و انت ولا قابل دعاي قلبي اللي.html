  <div class="hymn">
    <div class="v1">
			<p>وإنت ولا سامع نداي وإنت ولا قابل دعاي
<br/>قلبي اللي علشانك اتحمل كتير
<br/>داق العذاب بدالك وخدت إنت التبرير
<br/>ورافض بكل قساوة وحياتك في الضياع
<br/>بص يا بني لجروحي وسيبك من القاسية
<br/>على الصليب بدالك شلك أنا القضية
<br/>كم مرة كنت بتسمع وترفض حبي ليك
<br/>تعال قلبي مشتاق لك مستني ترجع إليه</p>
	    </div>
  </div>
