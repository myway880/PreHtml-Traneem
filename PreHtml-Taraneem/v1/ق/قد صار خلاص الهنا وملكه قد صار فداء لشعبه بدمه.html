  <div class="hymn">
    <div class="v1">
			<p>قد صار خلاص إلهنا وملكه
<br/>قد صار فداء لشعبه بدمه
<br/>قد صار خلاص إلهنا وسلطان يسوع
<br/>لملكه لا نهاية لسلطانه لا نهاية</p>
			<p>تسبيحه لا نهاية
<br/>نعبد يسوع</p>
