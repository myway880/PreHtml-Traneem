  <div class="hymn">
    <div class="v1">
			<p>أول محطة هنركب منها محطة الغيمان
<br/>دي محطة مهمة ومن غيرها لازم هتكون تعبان
<br/>ومانتشبهش بتوما زي ما شك زمان
<br/>حتى وسط البرية الصعبة عينينا على كنعان
<br/>يالا معانا في قطر الخماسين
<br/>تاني محطة هيركب كل اللي غلبه الجوع
<br/>داق المن والسلوى ولقى شبعه في يسوع
<br/>هو خبز الحياة النازل من السماء</p>
	    </div>
