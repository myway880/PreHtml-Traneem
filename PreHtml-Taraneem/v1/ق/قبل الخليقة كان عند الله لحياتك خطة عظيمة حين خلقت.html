  <div class="hymn">
    <div class="v1">
			<p>قبل الخليقة كان عند الله
<br/>لحياتك خطة عظيمة
<br/>حين خلقت ورآك الله
<br/>قد قال عنك حسن جدا
<br/>بيدي القديرة أنا خلقتك
<br/>وجعلتك أسمى ما في الخليقة
<br/>فرحتي بك ليس لها مثيل
<br/>أحببتك للمنتهى
<br/>نحبك نباركك
<br/>لك أيها الأخ الحبيب
<br/>نعطي الحب الكثير</p>
	    </div>
  </div>
