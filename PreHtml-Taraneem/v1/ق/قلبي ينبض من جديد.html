<br/>يدعوك يا ربي المجيد
<br/>أعلم أني شردت
<br/>حتى حبك تركت
<br/>واعتمدت واتكلت
<br/>على حب الآخرين
<br/>فتعبت إذ وجدت
<br/>أنه ليس صديق
<br/>فرجعت إذ عرفت
<br/>أنك الحب الوحيد
<br/>تستطيعُ أن تفيض
<br/>حتى في قلبيَ الصغير
<br/>كي أعود من بعيد
<br/>بمنطق الحب الجديد
<br/>وأحبَّ الآخرين
<br/>أحبَّ كلَّ الآخرين</p></div></div></body></html>
