  <div class="hymn">
    <div class="v1">
			<p>قلبي إنت خايف ليه وبتدق بصوت مسموع
<br/>ناسي يسوع ولا نسيت إنه أشبع الجموع
<br/>دا بيهتم بالعصفور بأكله وشربه وبالطيور
<br/>ماشي معاي ضلمة ونور حاميني صخر الدهور
<br/>اوعى يا قلبي تخاف تاني دا ربي يسوع اللي فداني
<br/>مش ممكن أبدا هيسيبني أو هينساني</p>
	    </div>
  </div>
