  <div class="hymn">
    <div class="v1">
			<p>أدوناي أدوناي إله كل الكون وسيد الشعوب
<br/>قد حولت حزني رقص كل يأسي رداء صبح
<br/>كل عمري لك ربي أنت عزى وملجأي
<br/>ليغني عمري لك مجدي انت وبهجتى
<br/>ليرقص قلبي لك شوقي أنت ولذتي
<br/>السماء تعلن مجدك وشعبك يرفع اسمك</p>
			<p>لأجل كل عجائبك
<br/>أدوناي</p>
	    </div>
  </div>
