  <div class="hymn">
    <div class="v1">
			<p>قوم نادي للتعابي بالتوبه والرجوع
<br/>وقرب م الغلابه وعرفهم يسوع
<br/>كلمهم عن يسوع صلي لهم بالدموع
<br/>بحياتك أشهد له وبصوتك المسموع
<br/>قوم نادي وقولهم دا مات من أجلهم
<br/>وزي ما غيرك جاهد في ربحهم
<br/>قوم نادي بكلمته بحنانه بمحبته
<br/>ولا يمنعك خوفك دا الكل بنعمته</p>
			<p>من قلبك حبهم وقدر ذلهم
<br/>وتمم خدمتك بحياتك وسطهم</p>
	    </div>
  </div>
