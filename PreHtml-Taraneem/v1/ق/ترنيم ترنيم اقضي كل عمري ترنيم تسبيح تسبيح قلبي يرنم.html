			<p>ترنيم ترنيم أقضي كل عمري ترنيم
<br/>تسبيح تسبيح
<br/>قلبي
<br/>يرنم دوما ويشدو وصوتي يعلو بالمديح
<br/>إذ بالترنيم أقدم مجدا لربي يسوع المسيح</p>
