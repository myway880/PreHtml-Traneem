  <div class="hymn">
    <div class="v1">
			<p>قومي يا مصر واستنيري
<br/>يسوع هو طريقك سيري فيه
<br/>قومي يا مصر واستنيري
<br/>وارمي كل أحمالك عليه
<br/>لا يسود فيكي مرض
<br/>لا يسود فيكي ظلام
<br/>ويملاكي الشفا
<br/>ويعود ليكي السلام
<br/>يسوع هو طريقك
<br/>يسوع هو خلاصك
<br/>يسوع هو مليكك
<br/>وبمجده رافع راسك</p>
			<p>قومي يا مصر
<br/>باسم يسوع</p>
	    </div>
  </div>
