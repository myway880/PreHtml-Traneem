			<p>قلب يسوع مليان بالحب قلب يسوع مليان إحساس
<br/>كان بيحب العالم كله كان بيحب جميع الناس
<br/>كان بيحب شيوخ وكبار كان بيحب شباب وصغار
<br/>لكن حب يسوع كان أكبر لجميع الأطفال لجميع الأطفال</p>
