  <div class="hymn">
    <div class="v1">
			<p>دا أبويا قلبه كبير وحضنه مليان حنان
<br/>في الضعف هو القوة في الشدة طوق النجاة
<br/>مالي حياتي بنعمة فرحان دايما وياه
<br/>وياه مافيش تفكير والحزن ماله مكان
<br/>لما أسقط يوم بيجيني يرفعني فوق الكل
<br/>ألقاه على كتفه شايلني ولا عمره يوم بيمل
<br/>في الضيقة يسمع صوتي ترجع تاني الأفراح
<br/>بالخير بيملا حياتي والنفس معاه ترتاح</p>
	    </div>
  </div>
