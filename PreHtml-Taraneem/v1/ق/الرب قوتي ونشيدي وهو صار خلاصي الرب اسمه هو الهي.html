  <div class="hymn">
    <div class="v1">
			<p>الرب قوتي ونشيدي وهو صار خلاصي
<br/>الرب اسمه هو إلهي وله أرفع تسبيحي
<br/>قدوس قدوس قدوس الرب الإله
<br/>قدوس قدوس قدوس هو الرب الإله
<br/>كثير العظمة
<br/>معتز القدرة
<br/>هذا إلهي فأمجده
<br/>يرشدني برأفته يفديني يقوته
<br/>يهديني لمسكن قدسه
<br/>من مثل ذا الإله بين الآلهة
<br/>معتزا في القداسة</p>
			<p>الرب يملك بقوة حبه إلى الدهر والأبد</p>
	    </div>
  </div>
