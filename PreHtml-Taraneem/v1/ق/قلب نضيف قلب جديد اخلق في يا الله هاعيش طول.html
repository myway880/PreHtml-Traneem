  <div class="hymn">
    <div class="v1">
			<p>قلب نضيف قلب جديد اخلق في يا الله
<br/>هاعيش طول العمر سعيد بعد ما نلت خلاص وحياة
<br/>لما يدخل قلبي يسوع حالا ينضف من الشرور
<br/>ولقدام من غير رجوع هامشي معاه على طول في النور</p>
			<p>وأهتف من قلبي وأقول قلبا نقيا اخلق في يا الله</p>
	    </div>
  </div>
