			<p>ربي ومن لي غيرك في ليلي يمسح دمعتي
<br/>يا من صلبت كي أنا أحيا حياة التوبه
<br/>ربي وقد جزت الطريق جزت الآلآم والحريق
<br/>كالشمع ذاب قلبك يا شمعة الليل العميق
<br/>انقذت عمري من ضياع يا ثاقب عني يديك
<br/>والخل في وقت النزاع قدمته ربي إليك
<br/>بالأمس فكيت القيود حررتني من الظلام
<br/>اطلقتني من الجمود وهبتني كل السلام</p>
