  <div class="hymn">
    <div class="v1">
			<p>أمامه شبع سرور في يمينه نعم إلى الأبد تدوم
<br/>قد فرح قلبي وأبهج روحي أيضا حتى جسدي يسوع فيه رجائي
<br/>ذا حبيبي يا ناس ولا فيش زيه دا مات علشاني فداني بدمه
<br/>الرب أمامي فلا أجذع لأنه عن يميني لا أزعزع
<br/>الرب وعدني ووعده أكيد إنه هاياخدني للبيت السعيد
<br/>دا حبيبي يا ناس وأعز حبيب دا مات علشاني على عود الصليب</p>
	    </div>
  </div>
