  <div class="hymn">
    <div class="v1">
			<p>عندما آتي إليك تنتهي كل الآلآم نصرتي بين يديك أنت يارب السلام
<br/>كل ما في الكون فان ليس فيه من عزاء إلا أنت حبيبي تبقى فأنت البقاء
<br/>ليس شئ في الوجود يبهج اللب الكئيب مثله مثل الورود يمضي مع شمي المغيب
<br/>ألبس الثوب المجيد وأغني ليسوع أملأ الكون نشيدا تنتسي كل الدموع</p>
	    </div>
  </div>
