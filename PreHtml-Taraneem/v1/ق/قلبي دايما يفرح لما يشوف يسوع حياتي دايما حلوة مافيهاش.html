  <div class="hymn">
    <div class="v1">
			<p>قلبي دايما يفرح لما يشوف يسوع
<br/>حياتي دايما حلوة مافيهاش دموع
<br/>عايش ليه حر فيه
<br/>إحنا جايين نعيش حياتنا للمسيح
<br/>ولا حاجة تمنعنا عن التسبيح
<br/>إحنا ليك يا يسوع
<br/>فرحانين إنك مليكنا وصديقنا يسوع
<br/>هانسجد ليك ونسبح اسمك</p>
			<p>احنا مش هانخاف نسبح اسمك</p>
	    </div>
  </div>
