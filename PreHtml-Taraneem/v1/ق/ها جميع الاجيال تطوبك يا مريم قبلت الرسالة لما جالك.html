  <div class="hymn">
    <div class="v1">
			<p>ها جميع الأجيال تطوبك يا مريم
<br/>قبلت الرسالة لما جالك الملاك
<br/>صدقت الوعد عشت بالإيمان
<br/>خضعت الله قدمت نفسك
<br/>أمة للرب أمة للرب</p>
			<p>وجدت نعمة عند الله
<br/>فالمولود منك ابن العلي
<br/>القدير صنع بك عظائم
<br/>لا شيء غير ممكن لدى الله</p>
	    </div>
  </div>
