  <div class="hymn">
    <div class="v1">
			<p>ارانا مجده طول
<br/>السنين فنمجده في كل حين
<br/>راعي حياتنا هو المعين
<br/>لك المجد يارب العالمين
<br/>لذا بالاكل غير
<br/>مهتمين أملا أكبر لا نفقد
<br/>وان امسينا في ليل
<br/>حزين ان امسينا في ليل حزين
<br/>ان امسينا في ليل حزين
<br/>ففي الصباح يده تسند</p>
	    </div>
  </div>
