  <div class="hymn">
    <div class="v1">
			<p>قلبي بيشكر ربي دايما ومعاه عقلي كمان ولساني
<br/>باشكر كل حياتي لأني محفوظ في إيد اللي فداني
<br/>لو حاول الشيطان يغريني خليه يتشطر ويجيني
<br/>عمري ما هاخاف أبدا أبدا ده الرب يسوع اللي حاميني
<br/>ربي في وقت النوم يحرسني ووقت اللعب بيفضل جنبي
<br/>دايما هاشكر علشان عارف إنه معايا ومش بيسيبني</p>
