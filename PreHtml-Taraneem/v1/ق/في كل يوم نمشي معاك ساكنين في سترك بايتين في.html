  <div class="hymn">
    <div class="v1">
			<p>في كل يوم نمشي معاك ساكنين
<br/>في سترك
<br/>بايتين في حماك عايشين في مخافتك
<br/>طالبين رضاك حولك تسبيح بشكر وصلاة
<br/>ارعى عيلتنا يا الله
<br/>نتمسك فيك لو مهما يصير
<br/>عارفين اللي ثابت هو التغيير
<br/>وإنت الأثبت وإنت القدير
<br/>صخر الدهور مليك العدى
<br/>ثبت إيماننا يا الله</p>
			<p>املك على بيتنا الجديد</p>
	    </div>
  </div>
