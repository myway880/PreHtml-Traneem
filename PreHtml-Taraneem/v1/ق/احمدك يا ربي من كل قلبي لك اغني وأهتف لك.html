  <div class="hymn">
    <div class="v1">
			<p>أحمدك يا ربي من كل قلبي
<br/>لك أغني وأهتف لك
<br/>قوة من عندك إمنحني يا الله
<br/>ولمسة من روحك للشفاء
<br/>لكي أشهد
<br/>عن جود صنعك
<br/>طول الحياة</p>
			<p>بدفعة من روحك إرسلني يا الله
<br/>وبقوة تشجيع أعضدني
<br/>لكي أعكس
<br/>مجد شخصك
<br/>طول الحياة</p>
	    </div>
  </div>
