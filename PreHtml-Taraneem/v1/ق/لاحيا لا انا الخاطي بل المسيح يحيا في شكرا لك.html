  <div class="hymn">
    <div class="v1">
			<p>لأحيا لا أنا الخاطي بل المسيح يحيا في
<br/>شكرا لك بررتني
<br/>أكرس لك الحياة
<br/>قد ارتفعت إلى السماء وجلست في حضن الآب
<br/>تشفع في أنا الخاطي من مثلك رب رحيم</p>
			<p>كما وعدت أيدتني بقوة من العلا
<br/>بروحك ترشدني من مثلك رب قدير</p>
	    </div>
  </div>
