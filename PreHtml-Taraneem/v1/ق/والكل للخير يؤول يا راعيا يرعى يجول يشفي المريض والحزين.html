  <div class="hymn">
    <div class="v1">
			<p>والكل للخير يؤول يا راعيا يرعى يجول
<br/>يشفي المريض والحزين يسبي القلوب والعقول
<br/>واليوم جئناك هنا مكرسين عمرنا
<br/>مادمت معنا سيدي فالنصرة شعارنا</p>
			<p>مادمت معنا سيدي وعارف كل الغد
<br/>لن أخاف وصوتك خرافي دوما في يدي</p>
	    </div>
  </div>
