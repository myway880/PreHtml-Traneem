  <div class="hymn">
    <div class="v1">
			<p>أؤمن بسماواتك أؤمن بمجيئك
<br/>قد أكمل هذا ما قال على الصليب محررا روحي
<br/>أحببتك ففديتك فافتح قلبك لأدخل
<br/>أؤمن بسلطانك وخاشعا آتي لك
<br/>اقبلني يا فادي الحبيب غافرا لي كل آثامي
<br/>في خشوع إليك أعود كلي أمال في مراحمك</p>
	    </div>
  </div>
