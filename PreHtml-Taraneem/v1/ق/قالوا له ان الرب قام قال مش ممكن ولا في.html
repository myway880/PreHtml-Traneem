  <div class="hymn">
    <div class="v1">
			<p>قالوا له إن الرب قام
<br/>قال مش ممكن ولا في الأحلام
<br/>قالوا ده زارنا وقال سلام
<br/>لازم أشوف للجرح مكان
<br/>لكن علشان عدم الإيمان
<br/>ظهر له الرب مرة كمان
<br/>شاف الجراح وكان خجلان
<br/>لما قال له فين الإيمان</p>
			<p>صرخ له توما يا حنان
<br/>مش راح أشك بعد الآن</p>
	    </div>
  </div>
