  <div class="hymn">
    <div class="v1">
			<p>قلبي بمبم
<br/>قلبي بمبم عارف انك بتحبني
<br/>عيني تفتح
<br/>عيني تغمض وأعرف انك بتحبني
<br/>رجلي تنط لفوق
<br/>رجلي تنط وأفرح انك بتحبني
<br/>بارفع صوتي مع البحور والطيور ويا الزهور وأشكر انك خلقتني</p>
