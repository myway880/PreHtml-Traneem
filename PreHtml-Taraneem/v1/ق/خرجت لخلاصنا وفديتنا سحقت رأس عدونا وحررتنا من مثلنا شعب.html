  <div class="hymn">
    <div class="v1">
			<p>خرجت لخلاصنا وفديتنا
<br/>سحقت رأس عدونا وحررتنا
<br/>من مثلنا شعب منصور بمليكنا
<br/>الهنا رب الجنود
<br/>راية فخرنا
<br/>الرب فى وسطها
<br/>جبار يخلص
<br/>يبتهج بنا فرحا ويرنم
<br/>قد مللك الرب الاله فى وسطنا
<br/>نزع عنا القضاء</p>
			<p>أزال عدونا</p>
	    </div>
  </div>
