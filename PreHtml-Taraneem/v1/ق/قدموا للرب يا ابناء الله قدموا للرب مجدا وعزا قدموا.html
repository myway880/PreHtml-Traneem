  <div class="hymn">
    <div class="v1">
			<p>قدموا للرب يا أبناء الله
<br/>قدموا للرب مجدا وعزا
<br/>قدموا للرب مجد أسمه
<br/>اسجدوا للرب في زينة مقدسة
<br/>هوذا باركوا الرب يا جميع عبيده
<br/>الواقفين في بيت الرب بالليالي
<br/>أرفعوا أيديكم نحو القدس
<br/>وباركوا الرب</p>
	    </div>
  </div>
