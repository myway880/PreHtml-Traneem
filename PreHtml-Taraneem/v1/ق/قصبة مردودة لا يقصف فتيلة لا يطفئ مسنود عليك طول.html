  <div class="hymn">
    <div class="v1">
			<p>قصبة مردودة لا يقصف فتيلة لا يطفئ
<br/>مسنود عليك طول الطريق رفعاني إيديك أيا معين
<br/>تحتي الهضاب تمهد أمامي الجبال تزعزع
<br/>على صخرة ترفعني نورك يبدد ظلمتي
<br/>ضعفي اختفى في قوتك خوفي انتهى بمحبتك
<br/>عيني عليك مستنياك على غيرك لا لن أتكل</p>
	    </div>
