  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1a">
			<p>طوبى لشعب فداه الله يعرف يهتف للي فداه</p>
	    </div>

    <div class="v1b">
			<p>بإلهك منصور دايما بيه مسرور<br/>بترنم وفخور بصليب إبن الله</p>
	    </div>

    <div class="v1c">
			<p>وجه الله بيسير قدامك وينير<br/>حبك حب كبير وفي وسطك سكناه</p>
	    </div>

    <div class="v1d">
			<p>رغم الصغر قطيع أبدا هايضيع<br/>إسمه ده برج منيع وانت عايش في حماه</p>
	    </div>

    <div class="v1e">
			<p>الفادي اللي فداك هو اللي بيرعاك<br/>ولمجده ودعاك تتمتع في سماه</p>
	    </div>
  </div>
</body>
