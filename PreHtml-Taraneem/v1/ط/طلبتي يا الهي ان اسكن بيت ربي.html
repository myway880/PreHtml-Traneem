  <div class="hymn">
		<div class="v1a">
			<p>طلبتي يا الهي أن اسكن بيت ربي</p>
	    </div>

    <div class="v1b">
			<p>كل أيام حياتي</p>
	    </div>

    <div class="v1c">
			<p>طلبتي يا الهي أن انظر جمال</p>
	    </div>

    <div class="v1d">
			<p>جمال ملكي</p>
	    </div>

    <div class="v1e">
			<p>أراك جالسا على عرشك</p>
	    </div>

    <div class="v1f">
			<p>على رأسك تيجان</p>
	    </div>

    <div class="v1g">
			<p>أقدم لك ذبائح هتاف</p>
	    </div>

    <div class="v1h">
			<p>وأنشد لك سأنشد لك يا قدوس</p>
	    </div>
  </div>
</body>
