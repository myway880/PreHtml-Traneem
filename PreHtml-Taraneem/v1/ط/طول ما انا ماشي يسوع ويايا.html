  <div class="hymn">
		<div class="v1a">
			<p>طول ما أنا ماشي يسوع ويايا</p>
	    </div>

    <div class="v1b">
			<p>طول ما أنا عايش ومعايا</p>
	    </div>

    <div class="v1c">
			<p>بيقول دايما ويشجعني اوعى تخاف يا ابني</p>
	    </div>

    <div class="v1d">
			<p>ده اللي جه وبصلبه فداني</p>
	    </div>

    <div class="v1e">
			<p>ده اللي صليبه كان علشاني</p>
	    </div>

    <div class="v1f">
			<p>مش ممكن أبدا هايسيبني أو هاينساني</p>
	    </div>

    <div class="v1g">
			<p>ربي يسوع دايما بيقول أنا ماشي معاك على طول</p>
	    </div>

    <div class="v1h">
			<p>مهما العمر بيك هايطول راح تسعد معي</p>
	    </div>
  </div>
</body>
