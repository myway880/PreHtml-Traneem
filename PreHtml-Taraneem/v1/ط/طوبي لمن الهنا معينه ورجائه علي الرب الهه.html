  <div class="hymn">
    <div class="v1a">
			<p>طوبي لمن إلهنا معينه ورجائه علي الرب إلهه</p>
	    </div>

    <div class="v1b">
			<p>الصانع السموات والارض والبحر</p>
	    </div>

    <div class="v1c">
			<p>وكل ما فيها بل حافظ الأمانه الي الأبد</p>
	    </div>

    <div class="v1d">
			<p>المجري حكما للمظلومين المعطي خبزا للجياع</p>
	    </div>

    <div class="v1e">
			<p>الرب يطلق الأسري<br/>الرب يفتح أعين العمي</p>
	    </div>

    <div class="v1f">
			<p>الرب يقوم المنحنين<br/>الرب يحب يحب الصديقين</p>
	    </div>

    <div class="v1g">
			<p>الرب يحفظ الغرباء يعضد اليتيم يعضد الأرمله</p>
	    </div>

    <div class="v1h">
			<p>الرب يفتح أعين العمي</p>
	    </div>
  </div>
