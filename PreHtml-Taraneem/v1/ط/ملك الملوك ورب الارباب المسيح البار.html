  <div class="hymn">
		<div class="v1a">
			<p>ملك الملوك ورب الأرباب المسيح البار</p>
	    </div>

    <div class="v1b">
			<p>طريق ربي الملك طريق سيدي الجليل</p>
	    </div>

    <div class="v1c">
			<p>فى القدس فى اسمي البهاء فى موكب زاهي جميل</p>
	    </div>

    <div class="v1d">
			<p>يا كل مختاري العلي هيا اهتفوا وسط الجموع</p>
	    </div>

    <div class="v1e">
			<p>وباركوا مليكنا هيا اعبدوه بالخشوع</p>
	    </div>

    <div class="v1f">
			<p>انت مخوف مرهب من قدسك السامي العظيم</p>
	    </div>

    <div class="v1g">
			<p>للشعب تعطى قوة نظرك الرب الكريم</p>
	    </div>
  </div>
</body>
