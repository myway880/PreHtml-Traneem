  <div class="hymn">
		<div class="v1a">
			<p>أنا نور العالم يللي جايي بعالمنا الغريق</p>
	    </div>

    <div class="v1b">
			<p>أنا البدايه والنهايه أنا هوي الطريق</p>
	    </div>

    <div class="v1c">
			<p>طوبى لفقراء الروح لهم ملكوت السماوات</p>
	    </div>

    <div class="v1d">
			<p>طوبى لودعاء القلوب فأنهم يرثون الارض</p>
	    </div>

    <div class="v1e">
			<p>طوبى للحزانى فأنهم سيعزون</p>
	    </div>

    <div class="v1f">
			<p>طوبى للرحماء فأنهم سيرحمون</p>
	    </div>

    <div class="v1g">
			<p>طوبى لفاعلي السلام</p>
	    </div>

    <div class="v1h">
			<p>طوبى أبناء الله يدعون</p>
	    </div>
  </div>
</body>
