  <div class="hymn">
		<div class="v1a">
			<p>طوبى للساعين إلى السلام فإنهم أبناء الله يدعون</p>
	    </div>

    <div class="v1b">
			<p>سلام الله يحفظ قلوبكم وأفكاركم بالمسيح يسوع</p>
	    </div>

    <div class="v1c">
			<p>السلام لكم جميعا أنتم الذين في المسيح</p>
	    </div>

    <div class="v1d">
			<p>ليصفح بعضكم عن بعض كما صفح الله عنكم في المسيح</p>
	    </div>

    <div class="v1e">
			<p>اذهب وصالح أخاك ثم عد وقرب قربانك</p>
	    </div>

    <div class="v1f">
			<p>فإنهم أبناء الله يدعون</p>
	    </div>
  </div>
</body>
