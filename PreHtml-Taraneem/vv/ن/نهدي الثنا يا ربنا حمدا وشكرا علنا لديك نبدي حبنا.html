	<title>نهدي الثنا يا ربنا حمدا وشكرا علنا لديك نبدي حبنا</title>

	<meta name="Title" content="71. نهدي الثنا يا ربنا">
	<meta name="author" content="ابراهيم باز الحداد">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. نهدي الثنا يا ربنا<br/> حمداً وشكراً علنا<br/> لديك نُبدي حبَّنا<br/> معطي الجميعْ</p>
	    </div>
        <div class="v2">
			<p>2. منك الحياة والسلامْ<br/> وكل خيرٍ بالتمامْ<br/> الكل من باري الأنامْ<br/> معطي الجميعْ</p>
	    </div>
        <div class="v3">
			<p>3. وحيدَك الفادي الكريمْ<br/> بذلت عن كل أثيمْ<br/> لكي تُنيله النعيم<br/> معطي الجميعْ</p>
	    </div>
        <div class="v4">
			<p>4. منحتنا روحَ الحياهْ<br/> علمتنا معنى الصلاهْ<br/> الكل من فضل الإلهْ</p>
	    </div>
  </div>
</body>
