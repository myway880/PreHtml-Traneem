  <div class="hymn">
        <div class="v1">
			<p>1. ليتني أجلسُ دهري<br/> عند أقدام المسيحِ<br/> سامعَ المحبوبِ تالي<br/> قولِهِ الحقِّ الصريحِ</p>
	    </div>
        <div class="v2">
			<p>2. حين تُخفى الأرضُ عني<br/> وأرى تلك الأعالي<br/> ليتَ شِعري هل لهذا<br/> في البرايا مِن مثالِ</p>
	    </div>
        <div class="v3">
			<p>3. إنَّ عيشاً أشتهيهِ<br/> فيه حبٌّ وندامه<br/> وإباءٌ للمعاصي<br/> وابتغاءٌ للسلامه</p>
	    </div>
        <div class="v4">
			<p>4. وبذا أقضي حياتي<br/> طارحا عني الخطيه<br/> ثم أحظى عند ربي</p>
	    </div>
  </div>
</body>
