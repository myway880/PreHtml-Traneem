<br/> ما له أصلاً نظير
<br/> حبه حب وطيدُ
<br/> لا يُكافى بالكثير
<br/> مَن مِنَ الخُلان يقضي
<br/> مثلَه مِن أجلنا
<br/> مات فادينا ليُرضي
<br/> ربَنا عن جهلنا</p></div><div class="v2"><p>2. حل في الأرض وضيعاً
<br/> وفدانا بالصليب
<br/> وارتقى عنها رفيعا
<br/> مَن دعاه يستجيب
<br/> فليُنَر كلُ مُحيا
<br/> بسناه كل حين
<br/> ذاكراً ما دام حيا
<br/> ذلك الخلَ الأمين</p></div></div></body></html>
