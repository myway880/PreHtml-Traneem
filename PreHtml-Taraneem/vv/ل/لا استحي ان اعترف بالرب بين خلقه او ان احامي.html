	<title>لا أستحي أن أعترف بالرب بين خلقه أو أن أحامي</title>

	<meta name="Title" content="93. لا أستحي أن أعترف">
	<meta name="author" content="ناصيف اليازجي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. لا أستحي أن أعترف<br/> بالرب بين خلقهِ<br/> أو أن أُحامي وأقفْ<br/> مُثَبِّتاً لطُرقهِ</p>
	    </div>
        <div class="v2">
			<p>2. يسوعُ ربي أعرفُ<br/> على اسمهِ اتكلُ<br/> فلا رجائي يُخلِفُ<br/> وليس نفسي يخذُلُ</p>
	    </div>
        <div class="v3">
			<p>3. يثبُتُ وعده كما<br/> يثبتُ عرشُه الخطيرْ<br/> يقدِرُ أن يحفظ ما</p>
	    </div>
  </div>
</body>
</html>
