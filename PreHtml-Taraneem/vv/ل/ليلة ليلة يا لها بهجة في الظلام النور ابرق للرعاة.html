  <div class="hymn">
		<div class="v1">
			<p>1.ليلة ليلة يا لها بهجة في الظلام النور أبرق للرعاة مجد أشرق</p>
			<p>ولد المسيح غنوا بشدو التسبيح</p>
	    </div>

    <div class="v2">
			<p>2. ليلة ذكرها خالد وعظيم اذ تجلى للورى نعمة الرب الكريم</p>
			<p>المحي الفادي مفتدي الأمين</p>
	    </div>

    <div class="v3">
			<p>3. هللويا هللويا منشدين منشدين حل في الأرض السلام واتحاد ووئام</p>
			<p>ولد المسيح غنوا بشدو التسبيح</p>
	    </div>
  </div>
