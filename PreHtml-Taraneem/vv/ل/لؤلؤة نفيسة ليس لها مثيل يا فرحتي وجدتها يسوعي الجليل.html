	<title>لؤلؤة نفيسة ليس لها مثيل يا فرحتي وجدتها يسوعي الجليل</title>

  <div class="hymn">
		<div class="v1">
			<p>1.لؤلؤة نفيسة<br/>ليس لها مثيل<br/>(يا فرحتي وجدتها<br/>يسوعي الجليل)2</p>
	    </div>

    <div class="v2">
			<p>2. يسوع ربي ملكي<br/>حي مدى الدهور<br/>(وشمس بر تشرق<br/>بالشفا والحبور)2</p>
	    </div>

    <div class="v3">
			<p>3. يسوع سيدي البهي<br/>شجرة الحياه<br/>(من قلبه تندفق<br/>حياة كالمياه)2</p>
	    </div>

    <div class="v4">
			<p>4. يسوع لي طول المدى<br/>طعامي والرواء<br/>(نصيبي ميراثي السني<br/>غناي والهناء)2</p>
	    </div>
  </div>
</body>
