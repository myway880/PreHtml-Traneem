<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> لؤلؤة نفيسة ليس لها مثيل يا فرحتي وجدتها يسوعي الجليل</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.لؤلؤة نفيسة
<br/>ليس لها مثيل
<br/>(يا فرحتي وجدتها
<br/>يسوعي الجليل) <sup>2</sup></p></div><div class="v2"><p>2. يسوع ربي ملكي
<br/>حي مدى الدهور
<br/>(وشمس بر تشرق
<br/>بالشفا والحبور) <sup>2</sup></p></div><div class="v3"><p>3. يسوع سيدي البهي
<br/>شجرة الحياه
<br/>(من قلبه تندفق
<br/>حياة كالمياه) <sup>2</sup></p></div><div class="v4"><p>4. يسوع لي طول المدى
<br/>طعامي والرواء
<br/>(نصيبي ميراثي السني
<br/>غناي والهناء) <sup>2</sup></p></div></div></body></html>
