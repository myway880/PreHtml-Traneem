  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1">
			<p>1.لك السجود والثنا<br/>يا من قضى حبا بنا<br/>والآن حي للأبد<br/>بالمجد من أعلى السما</p>
	    </div>

    <div class="v2">
			<p>2. لك الكرامة التي<br/>بك تليق للأبد<br/>لأنك الرب العلي<br/>إلهنا الحي الصمد</p>
	    </div>

    <div class="v3">
			<p>3. فالشكر والحمد لمن<br/>غسلنا بدمه<br/>صرنا ملوكا كهنه<br/>حسب سرور قلبه</p>
	    </div>

    <div class="v4">
			<p>4. والمجد والقدرة وال<br/>حكمة للفادي الغفور<br/>والقوة السلطان وال<br/>سبح إلى دهر الدهور</p>
	    </div>
  </div>
</body>
