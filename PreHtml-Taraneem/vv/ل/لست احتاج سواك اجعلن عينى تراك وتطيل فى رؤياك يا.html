  <div class="hymn">
		<div class="v1">
			<p>1.(لست احتاج سواك اجعلن عينى تراك<br/>وتطيل فى رؤياك يا حبيبى يا يسوع)2(حبك كفايتي ورضاك طلبتى<br/>والحياه قربك راحتى ولذتى)2</p>
	    </div>

    <div class="v2">
			<p>2.(قلبى فاض شوقه لك من صنعته<br/>وحدك ملكته يا حبيبى يايسوع)2</p>
	    </div>

    <div class="v3">
			<p>3.(انت كنزالوحيد وسلامى الاكيد<br/>انت حقا ما اريد يا حبيبى يايسوع)2</p>
	    </div>
  </div>
