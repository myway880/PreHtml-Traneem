  <div class="hymn">
        <div class="v1">
			<p>1. لا تضطرب قلوبكمْ<br/> ولا تخافوا ما يهولْ<br/> إني لقد أعطيتكمْ<br/> مني سلاماً لا يزولْ</p>
	    </div>
        <div class="v2">
			<p>2. سلامنا في الرب قدْ<br/> أُعطي لنا على الدوامْ<br/> فلا نقول بعدَ ذا<br/> للعالم امنحنا السلامْ</p>
	    </div>
        <div class="v3">
			<p>3. سلامنا في ربنا<br/> يبقى لنا مدى الدهورْ<br/> يأتي بكل بهجةٍ<br/> وكل أنواع السرورْ</p>
	    </div>
        <div class="v4">
			<p>4. يمنحنا مسرةً<br/> يملأنا بالإبتسامْ<br/> وعندَ ذا نثبت في</p>
	    </div>
  </div>
</body>
