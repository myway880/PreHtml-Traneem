	<title>عجل الوقت السعيد أيها الرب العظيم حين ينمو ويزيد ملك</title>

	<meta name="Title" content="74. عجل الوقت السعيد">
	<meta name="author" content="ناصيف اليازجي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. عجِّل الوقت السعيدْ<br/> أيها الرب العظيمْ<br/> حين ينمو ويزيدْ<br/> مُلكُ فادينا الكريمْ</p>
	    </div>
        <div class="v2">
			<p>2. كل أمةٍ هناكْ<br/> في جميع الأمكنهْ<br/> تستجيب صوت ذاكْ<br/> بقلوبٍ مؤمنهْ</p>
	    </div>
        <div class="v3">
			<p>3. وهناك قد بطَلْ<br/> كل حرب وخصامْ<br/> وتقوّى البر وال<br/> عدلُ أيضاً والسلامْ</p>
	    </div>
        <div class="v4">
			<p>4. فلنُبارك الإلهْ<br/> ولنُسبِّح اسمهُ<br/> ونُخَبِّر بغناهْ</p>
	    </div>
  </div>
</body>
</html>
