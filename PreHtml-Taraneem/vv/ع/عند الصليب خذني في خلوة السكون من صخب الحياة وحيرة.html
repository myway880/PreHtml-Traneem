  <div class="hymn">
		<div class="v1">
			<p>1.عند الصليب خذني في خلوة السكون<br/>من صخب الحياة وحيرة الظنون</p>
			<p>هناك ذكرني بالحب كم يكون وذكرن نفسي لمن انا اكون</p>
	    </div>

    <div class="v2">
			<p>2. عبر الحقول سر بي والفجر قد بدا<br/>في درب مريمات للقبر اذ خلا</p>
			<p>هناك ذكرني كم قوتي بك لاعرف القيامة واعرفنك</p>
	    </div>
  </div>
