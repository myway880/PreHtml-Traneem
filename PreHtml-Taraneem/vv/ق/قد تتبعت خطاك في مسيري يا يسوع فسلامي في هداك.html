  <div class="hymn">
		<div class="v1">
			<p>1.قد تتبعت خطاك في مسيري يا يسوع فسلامي في هداك عابرا وادي الدموع</p>
			<p>ها باثارك ربي قد تمسكت خطاي<br/>ان هديتني بدربي (لن تزل قدماي)2</p>
	    </div>

    <div class="v2">
			<p>2. ليس الاك مشير ليس الاك دليل قولك حي منير مرشد نحو السبيل</p>
			<p>ايها الراعي القدير اني اسمع نداك<br/>خلفك طوعا اسير (حتى ابلغ سماك)2</p>
	    </div>
  </div>
