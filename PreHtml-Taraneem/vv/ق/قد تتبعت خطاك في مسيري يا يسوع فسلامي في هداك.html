<br/>ان هديتني بدربي (لن تزل قدماي) <sup>2</sup></p></div><div class="v2"><p>2. ليس الاك مشير ليس الاك دليل قولك حي منير مرشد نحو السبيل</p><p>ايها الراعي القدير اني اسمع نداك
<br/>خلفك طوعا اسير (حتى ابلغ سماك) <sup>2</sup></p></div></div></body></html>
