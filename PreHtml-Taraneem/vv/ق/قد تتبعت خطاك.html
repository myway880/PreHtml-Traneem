<br/>في مسيري يا يسوعْ
<br/>فسلامي في هُداكَ
<br/>عابراً وادي الدموعْ
<br/>ها بآثارك ربي
<br/>قد تمسَّكَتْ خطايْ
<br/>إن هديتني بدربي
<br/>(لن تزِلَّ قدمايْ)</p></div><div class="v2"><p>2 - ليس إلاك مشيرٌ
<br/>ليس إلاك دليلْ
<br/>قولك حيٌّ مُنيرٌ
<br/>مُرشدٌ نحو السبيلْ
<br/>أيها الراعي القديرُ
<br/>إني أسمع نداكْ
<br/>خلفك طوعاً أسيرُ
<br/>(حتى أبلغَ سماكْ)</p></div></div></body></html>
