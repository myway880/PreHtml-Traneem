<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> ضعفي من يحس بيه ألمي من يداويه</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.ضعفي من يحس بيه ألمي من يداويه</p><p>وحدك يا يسوعي أنت حاسس بي وعلى الصليب شلت الأوجاع</p><p>بموتك صار لي حياه بقيامتك صار لي نصره</p></div><div class="v2"><p>2. ياربي قبلتني خطاياي ماحتها لي</p><p>للمنتهى حبك يدوم إلى الأبد لا لن يزول</p><p>خطاياي أبعدتها لا تعود تذكرها</p><p>بموتك صار لي حياه بقيامتك صار لي نصره</p></div></div></body></html>
