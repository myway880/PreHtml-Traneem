  <div class="hymn">
		<div class="v1">
			<p>1.ضعفي من يحس بيه ألمي من يداويه</p>
			<p break="optional">وحدك يا يسوعي أنت حاسس بي وعلى الصليب شلت الأوجاع</p>
			<p>بموتك صار لي حياه بقيامتك صار لي نصره</p>
	    </div>

    <div class="v2">
			<p>2. ياربي قبلتني خطاياي ماحتها لي</p>
			<p break="optional">للمنتهى حبك يدوم إلى الأبد لا لن يزول</p>
			<p break="optional">خطاياي أبعدتها لا تعود تذكرها</p>
			<p>بموتك صار لي حياه بقيامتك صار لي نصره</p>
	    </div>
  </div>
</body>
