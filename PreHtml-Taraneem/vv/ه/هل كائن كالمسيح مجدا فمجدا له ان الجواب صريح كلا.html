<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> هل كائن كالمسيح مجدا فمجدا له ان الجواب صريح كلا</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.(هل كائن كالمسيح) <sup>2</sup>
<br/>مجدا فمجدا له
<br/>ان الجواب صريح
<br/>كلا فلا مثله</p></div><div class="v2"><p>2.(ذا الاول الاخر) <sup>2</sup>
<br/>مجدا فمجدا له
<br/>فلم يكن اخر
<br/>بعده او قبله</p></div><div class="v3"><p>3.(وحده في المعصره) <sup>2</sup>
<br/>مجدا فمجدا له
<br/>قد جاز منتصرا
<br/>فليعط اكليله</p></div><div class="v4"><p>4.(كالارز هذا الفتى) <sup>2</sup>
<br/>مجدا فمجدا له
<br/>ما رد من قد اتى
<br/>مرتجيا ظله</p></div></div></body></html>
