	<title>هل كائن كالمسيح مجدا فمجدا له ان الجواب صريح كلا</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1">
			<p>1.(هل كائن كالمسيح) 2<br/>مجدا فمجدا له<br/>ان الجواب صريح<br/>كلا فلا مثله</p>
	    </div>

    <div class="v2">
			<p>2.(ذا الاول الاخر) 2<br/>مجدا فمجدا له<br/>فلم يكن اخر<br/>بعده او قبله</p>
	    </div>

    <div class="v3">
			<p>3.(وحده في المعصره) 2<br/>مجدا فمجدا له<br/>قد جاز منتصرا<br/>فليعط اكليله</p>
	    </div>

    <div class="v4">
			<p>4.(كالارز هذا الفتى) 2<br/>مجدا فمجدا له<br/>ما رد من قد اتى<br/>مرتجيا ظله</p>
	    </div>
  </div>
</body>
