  <div class="hymn">
        <div class="v1">
			<p>1.ها حياتي سيدي<br/>كرسنها لك<br/>وكذا حرك يدي<br/>طوعَ أمرِ حبك</p>
	    </div>
        <div class="v2">
			<p>2. واحفظ خطى رجليَّ<br/>في سلوك طرقك<br/>واحفظن صوتي لك<br/>كي يذيعَ حمدك</p>
	    </div>
        <div class="v3">
			<p>3. شفتيَّ املأهما<br/>برسالة الفدا<br/>فضتي وذهبي<br/>لك دوما أبدا</p>
	    </div>
        <div class="v4">
			<p>4. ألقي حبي يا ربي<br/>عند موطئ قدميك<br/>كن لنفسي حافظا<br/>قد وقفتها عليك</p>
	    </div>
  </div>
</body>
