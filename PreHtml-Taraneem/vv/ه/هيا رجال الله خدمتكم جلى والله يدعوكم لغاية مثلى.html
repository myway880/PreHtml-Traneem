	<title> هيا رجال الله خدمتكم جلى والله يدعوكم لغاية مثلى</title>

	<meta name="Title" content="85. هيا رجال الله">
	<meta name="author" content="جورج خوري">
	<meta charset="UTF-8" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. هيا رجالَ اللهْ<br/> خدمتكم جُلّى<br/> والله يدعوكمْ<br/> لغايةٍ مُثلى</p>
	    </div>
        <div class="v2">
			<p>2. هيا رجال اللهْ<br/> نُبدد الظلامْ<br/> نحيا معاً كإخوةٍ<br/> رائدنا السلامْ</p>
	    </div>
        <div class="v3">
			<p>3. هيا رجال اللهْ<br/> إتّبعوا خُطاهْ<br/> سيروا معاً بقوةٍ<br/> يشملنا رضاهْ</p>
	    </div>
        <div class="v4">
			<p>4. هيا رجالَ اللهْ<br/> وحققوا الرؤيا<br/> فالنصرُ يُرجى للذي</p>
	    </div>
  </div>
</body>
