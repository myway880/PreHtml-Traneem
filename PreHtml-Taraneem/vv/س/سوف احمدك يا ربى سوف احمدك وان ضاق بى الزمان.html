  <div class="hymn">
		<div class="v1">
			<p>1.سوف احمدك يا ربى سوف احمدك وان ضاق بى الزمان ساغنى</p>
	    </div>

    <div class="v2">
			<p>2.وان يوما ضعفت نفسى ساغنى وان خورت فى الطريق سترفعنى</p>
	    </div>

    <div class="v3">
			<p>3.وان ضاقت بى الحياة ساغنى وان امواج المياه لاطمتنى</p>
	    </div>
  </div>
