  <div class="hymn">
        <div class="v1">
			<p>1. سلاما نلت من ربي<br/> وهذا منه يكفيني<br/> أزال الخوف من قلبي<br/> ومنه النصر يأتيني</p>
	    </div>
        <div class="v2">
			<p>2. إذا ما حلت البلوى<br/> لساني يرفع الشكوى<br/> إلهي يمنح السلوى<br/> وحسنَ الصبر يوليني</p>
	    </div>
        <div class="v3">
			<p>3. محا بصلبه ذنبي<br/> وأحيا بالفدا قلبي<br/> فأضحى ملجإي ربي<br/> وأمسى حبهُ ديني</p>
	    </div>
        <div class="v4">
			<p>4. يكافيني إذا تبت<br/> ويرعاني إذا عشت<br/> وإن في حبه مت<br/>فبعد الموت يحييني</p>
	    </div>
  </div>
