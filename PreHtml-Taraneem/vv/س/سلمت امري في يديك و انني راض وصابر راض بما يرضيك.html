<br/>وإنني راضٍ وصابر
<br/>راضٍ بما يرضيك ربي
<br/>مخلصي راضٍ وشاكر</p></div><div class="v2"><p>2. ربي رضِيت ما تريد
<br/>وأنت قد صرتَ حبيبي
<br/>أريتني الحبَّ العجيبَ
<br/>بموتك فوق الصليبِ</p></div><div class="v3"><p>3. لذا على المذبح نفسي
<br/>ذبيحةً تبغي رضاك
<br/>ربَّ القيامة وثِقتُ
<br/>بمجدك هبني أراك</p></div></div></body></html>
