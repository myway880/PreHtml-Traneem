	<title> سبحوا يا عابدين اسم من قد فداكم اجمعين</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
        <div class="v1">
			<p>1.سبحوا<br/>يا عابدين<br/>اسم من قد فداكم اجمعين</p>
			<p>رنموا للذي من اجلكم<br/>ذل كي تخلصوا من ذلكم</p>
	    </div>

    <div class="v2">
			<p>2. دائما سبحوا الرب الرحيم<br/>فهو اعطاكم الصوت الرخيم</p>
			<p>وابداوا في ترانيم السما<br/>قبل ان تلتقوا رب الفدا</p>
	    </div>

    <div class="v3">
			<p>3. كيف ينسى اذن بعد الصعود<br/>حب التلاميذ ذاك الودود</p>
			<p>يا جميع العباد المهتدين<br/>سبحوا<br/>الرب الامين</p>
	    </div>
  </div>
</body>
</html>
