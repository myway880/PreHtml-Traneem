  <div class="hymn">
        <div class="v1">
			<p>1.كم تمتلئ حياتنا كلاما<br/>كم تفتقر للقوة تماما<br/>كم تشتهي قلوبُنا حياة<br/>كما يرى المسيح</p>
	    </div>

    <div class="v2">
			<p>2. عيشوا إذًا كما يحق ُّ<br/>عيشوا كفاكموا كلاما<br/>عيشوا حتى ترى الخليقه<br/>حقيقة المسيح</p>
	    </div>
  </div>
