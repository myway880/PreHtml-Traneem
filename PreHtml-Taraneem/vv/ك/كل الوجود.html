<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="كل الوجود" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> كل الوجود </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1 - كل الوجود
<br/>يمجد الرب الإله
<br/>من يستطيع
<br/>أن يشبه جماله
<br/>أسجد في اتضاع
<br/>لملك السماء
<br/>إلى دهر الدهور
<br/>لا أعبد سواه</p></div><div class="v2"><p>2 - كل حياتي
<br/>سأشدو ربي لاسمك
<br/>لن أستطيع
<br/>أن أحصي كل فضلك
<br/>أسجد في خشوع
<br/>لك ربي يسوع
<br/>إلى دهر الدهور
<br/>لا أعبد سواه</p></div></div></body></html>
