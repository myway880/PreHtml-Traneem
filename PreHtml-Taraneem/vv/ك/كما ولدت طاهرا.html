<br/>إلى حياةٍ هانئةْ
<br/>(فتفرحُ السماءُ بي)</p></div><div class="v2"><p>2 - كما بمذودٍ رضيتْ
<br/>وأنت صانعُ الفلا

<br/>(أن أدخلَ المجدَ السني)</p></div><div class="v3"><p>3 - ومثلما ضمتكَ في

<br/>(ففي يديك راحتي)</p></div></div></body></html>
