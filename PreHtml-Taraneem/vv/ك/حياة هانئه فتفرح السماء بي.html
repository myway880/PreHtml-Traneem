  <div class="hymn">
		<div class="v1">
			<p>1.كما ولدت طاهرا فسرت الملائكه<br/>بالروح دعني اولد الى حياة هانئه<br/>(فتفرح السماء بي)2</p>
	    </div>

    <div class="v2">
			<p>2. كما بمذود رضيت وانت صانع الفلا<br/>دعني بما اعطيتني اكون راضيا الى<br/>(ان ادخل المجد السني)2</p>
	    </div>

    <div class="v3">
			<p>3. ومثلما ضمتك في غمر الحنان مريم<br/>كذلك ضمني يسوع من عالم يضطرم<br/>(ففي يديك راحتي)2</p>
	    </div>
  </div>
</body>
