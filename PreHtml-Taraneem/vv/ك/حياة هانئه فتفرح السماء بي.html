<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> حياة هانئه فتفرح السماء بي</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.كما ولدت طاهرا فسرت الملائكه
<br/>بالروح دعني اولد الى حياة هانئه
<br/>(فتفرح السماء بي) <sup>2</sup></p></div><div class="v2"><p>2. كما بمذود رضيت وانت صانع الفلا
<br/>دعني بما اعطيتني اكون راضيا الى
<br/>(ان ادخل المجد السني) <sup>2</sup></p></div><div class="v3"><p>3. ومثلما ضمتك في غمر الحنان مريم
<br/>كذلك ضمني يسوع من عالم يضطرم
<br/>(ففي يديك راحتي) <sup>2</sup></p></div></div></body></html>
