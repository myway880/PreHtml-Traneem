  <div class="hymn">
        <div class="v1">
			<p>1.(وسيمسح الله كل دمعة من عيوننا)2<br/>(والموت لا يكون في ما بعد)2<br/>كل شيء جديد<br/>وسيمسح الله كل دمعة من عيوننا</p>
	    </div>

    <div class="v2">
			<p>2. (لا وجع لا حزن ولا صراخ يكون فيما بعد)2<br/>(فالجالس على العرش ها قد صنع)2<br/>كل شيء جديد<br/>وسيمسح الله كل دمعة من عيوننا</p>
	    </div>
  </div>
