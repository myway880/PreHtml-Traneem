  <div class="hymn">
		<div class="v1">
			<p>1.طوبى لاخوان بشركة الايمان يحيون بالحب الوفي والبر كل ان</p>
	    </div>

    <div class="v2">
			<p>2. يا ربنا يسوع ادم لنا الوفاق وامنح لنا طول الحياه عيشا بلا فراق</p>
	    </div>

    <div class="v3">
			<p>3. في نوب الشقاء نشارك الخلان نفرح في وقت الهناء دوما مع الاخوان</p>
	    </div>

    <div class="v4">
			<p>4. ان يرتحل حبيب على رجا الوعود نذكره وعن قريب يجمعنا الخلود</p>
	    </div>
  </div>
