  <div class="hymn">
        <div class="v1">
			<p>1. طوبى لمن لم يمش في<br/> مشورة الأشرارْ<br/> بل دائماً يسلك في<br/> مسالك الأبرارْ</p>
	    </div>
        <div class="v2">
			<p>2. مَن لم يُجالس هازئاً<br/> بربه القادرْ<br/> بل دائماً يلهج في<br/> ناموسهِ الطاهرْ</p>
	    </div>
        <div class="v3">
			<p>3. فهو كغرسٍ نابتٍ<br/> على مجاري الماءْ<br/> أثماره تُجنَى كذا<br/> أوراقه خضراءْ</p>
	    </div>
        <div class="v4">
			<p>4. وكلُّ ما يصنعهُ<br/> يكون في نجاحْ<br/> ليس كذا الأشرارُ بلْ</p>
	    </div>
  </div>
