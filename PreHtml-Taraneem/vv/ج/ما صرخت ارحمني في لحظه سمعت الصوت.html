<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> ما صرخت ارحمني في لحظه سمعت الصوت</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.جيت لك غيرت حياتي
<br/>أحييتني بعد الموت
<br/>من يوم ما صرخت ارحمني
<br/>في لحظه سمعت الصوت</p></div><div class="v2"><p>2. حاولت بنفسي كتير
<br/>والماضي عشته أسير
<br/>لكني جيت لك إنت
<br/>خدت قوة تغيير</p></div><div class="v3"><p>3. قوه تنعش عظامي
<br/>وتنور عيني
<br/>قوه بتسير أمامي
<br/>وبتظلل علي</p></div><div class="v4"><p>4. ساعدني أعيش لك إنت
<br/>وحياتي اتمجد فيها
<br/>وقدني في كل خطوه
<br/>يا رب معاك امشيها</p></div></div></body></html>
