	<title>جوعني ليك واشبعني بيك اشبعنى ربي بفيض غناك فلا أحتاج</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1.جَوَّعني ليك واشبعني بيك<br/>اشبعنى ربي بفيض غناك<br/>فلا أحتاج في أي ضيق<br/>أن أبحث عن سواك</p>
	    </div>
        <div class="v2">
			<p>2. املأ عينىَّ بجمال يسوع<br/>واغسل خيالي بجروح يسوع<br/>فلا أحتاج في أي جوع<br/>أن أشبع من سواك</p>
	    </div>
        <div class="v3">
			<p>3. امسح دموعي ابرئ جروحي<br/>إِنت شفائي عزاء روحي<br/>نشيد قلبي هتاف عمري<br/>إلهي ليس سواك</p>
	    </div>
  </div>
</body>
