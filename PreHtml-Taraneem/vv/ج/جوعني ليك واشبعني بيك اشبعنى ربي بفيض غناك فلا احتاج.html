<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> جوعني ليك واشبعني بيك اشبعنى ربي بفيض غناك فلا أحتاج</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.جَوَعني ليك واشبعني بيك
<br/>اشبعنى ربي بفيض غناك
<br/>فلا أحتاج في أي ضيق
<br/>أن أبحث عن سواك</p></div><div class="v2"><p>2. املأ عينىَّ بجمال يسوع
<br/>واغسل خيالي بجروح يسوع
<br/>فلا أحتاج في أي جوع
<br/>أن أشبع من سواك</p></div><div class="v3"><p>3. امسح دموعي ابرئ جروحي
<br/>إِنت شفائي عزاء روحي
<br/>نشيد قلبي هتاف عمري
<br/>إلهي ليس سواك</p></div></div></body></html>
