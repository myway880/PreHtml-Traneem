<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="جوعني ليك" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> جوعني ليك </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1 - جوعني ليك
<br/>وإشبعني بيك
<br/>أشبعني ربى
<br/>بفيض غناك
<br/>فلا أحتاج في أي جوع
<br/>أن أشبع من سواك</p></div><div class="v2"><p>2 - املأ عينيّ
<br/>بجمال يسوع
<br/>اشغل خيالي
<br/>بجروح يسوع
<br/>فلا أحتاج في أي ضيق
<br/>أن أبحث عن سواك</p></div><div class="v3"><p>3 - امسح دموعي
<br/>أبرئ جروحي
<br/>أنت شفائي
<br/>عزاء روحي
<br/>نشيد قلبي هتاف عمري
<br/>إلهي ليس سواك</p></div></div></body></html>
