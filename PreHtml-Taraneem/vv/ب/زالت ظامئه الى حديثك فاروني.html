  <div class="hymn">
		<div class="v1">
			<p>1.بحبك أنا مريض<br/>يا سيدي لا تشفني<br/>نفسي ما زالت ظامئه<br/>إلى حديثك فاروني</p>
	    </div>

    <div class="v2">
			<p>2. وعدتني فلن أخاف<br/>في ضعفي سوف تحميني<br/>وإن تعبت في الطريق<br/>فحبك يقويني</p>
	    </div>

    <div class="v3">
			<p>3. وسط الآلام تشرق<br/>بالنور كي تعزني<br/>وحين تقشع الظلام<br/>أرى جمالك يسبيني</p>
	    </div>

    <div class="v4">
			<p>4. مخلصي أباركك<br/>بكل ما في باطني<br/>وقلبي يشدو ضارعًا<br/>قرب الصليب خلني</p>
	    </div>
  </div>
