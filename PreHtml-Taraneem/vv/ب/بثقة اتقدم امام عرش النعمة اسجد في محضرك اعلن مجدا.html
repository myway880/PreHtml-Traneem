  <div class="hymn">
		<div class="v1">
			<p>1.بثقة أتقدم<br/>أمام عرش النعمة<br/>أسجد في محضرك<br/>أعلن مجدا لاسمك</p>
			<p>مجدا لاسمك<br/>مجدا لاسمك</p>
	    </div>

    <div class="v2">
			<p>2. أسمع الملائكه<br/>تعلن مجد الحمل<br/>ترنيم هللويا<br/>فجسدت مرنمًا معها</p>
			<p>هللويا<br/>هللويا</p>
	    </div>
  </div>
