<br/>بإيمان يشوف الوعد من ع البعد</p><p>بارفع ذبيحتي بفرح وان كان في وسط الضيق
<br/>لأن صاحب الوعد رب المجد</p><p>بارفع ذبيحتي
<br/>بفرح</p></div><div class="v2"><p>2. سبحا وحمدا يا إِلهِي ليك
<br/>شكري وحمدي وفرحتي باهديك</p><p>على كل شيء لم أمسكه باليد
<br/>على كل ما ها تقدمه للغد</p><p>سبحا ومجدا
<br/>ليك</p></div></div></body></html>
