	<title>بارفع ذبيحتي بفرح مليانه بالتسبيح بإيمان يشوف الوعد من ع</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
        <div class="v1">
			<p>1.بارفع ذبيحتي بفرح مليانه بالتسبيح<br/>بإيمان يشوف الوعد من ع البعد</p>
			<p break="optional">بارفع ذبيحتي بفرح وان كان في وسط الضيق<br/>لأن صاحب الوعد رب المجد</p>
			<p>بارفع ذبيحتي<br/>بفرح</p>
	    </div>
        <div class="v2">
			<p>2. سبحا وحمدا يا إِلهِي ليك<br/>شكري وحمدي وفرحتي باهديك</p>
			<p break="optional">على كل شيء لم أمسكه باليد<br/>على كل ما ها تقدمه للغد</p>
			<p>سبحا ومجدا<br/>ليك</p>
	    </div>
  </div>
</body>
