<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> باختارك حق باين وراحة للتعبان واختارك رب حي بيسند الحيران</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.باختارك حق باين وراحة للتعبان واختارك رب حي بيسند الحيران</p><p>تكسر بوعوده حياة كل سهام الموت واللي منك ارتوى مايعودش يوم عطشان</p></div><div class="v2"><p>2. باختارك وانت مين يارب راح يساويك وحدك ملك الكون والكل بيعليك</p><p>من كلمته بتعلى من فوق سلطان كلامك مين قوته بتفوق كل جلال كرسيك</p></div></div></body></html>
