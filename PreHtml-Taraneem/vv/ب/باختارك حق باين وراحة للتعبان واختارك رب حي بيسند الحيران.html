  <div class="hymn">
		<div class="v1">
			<p>1.باختارك حق باين وراحة للتعبان واختارك رب حي بيسند الحيران</p>
			<p>تكسر بوعوده حياة كل سهام الموت واللي منك ارتوى مايعودش يوم عطشان</p>
	    </div>

    <div class="v2">
			<p>2. باختارك وانت مين يارب راح يساويك وحدك ملك الكون والكل بيعليك</p>
			<p>من كلمته بتعلى من فوق سلطان كلامك مين قوته بتفوق كل جلال كرسيك</p>
	    </div>
  </div>
