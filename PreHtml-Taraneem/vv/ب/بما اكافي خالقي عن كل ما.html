  <div class="hymn">
        <div class="v1">
			<p>1. بما أكافي خالقي عن كل ما<br/> أعطى وما أسدى إليَّ راحما<br/> كأسَ الخلاصِ أقبلُ اليوم بهِ<br/> نعمْ وباسم الرب أدعو دائما</p>
	    </div>

    <div class="v2">
			<p>2. إني أفي للرب ما نذرتُهُ<br/> مُكرِّساً نفسي أمام شعبهِ<br/> أُهدي له أسمى قُواي دائماً</p>
	    </div>
  </div>
</body>
