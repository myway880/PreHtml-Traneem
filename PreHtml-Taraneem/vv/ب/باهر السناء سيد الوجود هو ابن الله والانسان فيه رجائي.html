	<title>باهر السناء سيد الوجود هو ابن الله والانسان فيه رجائي</title>

	<meta name="Tune" content="FAIREST LORD JESUS">
	<meta name="Title" content="25. باهر السناء">
	<meta name="author" content="جورج خوري">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. باهرُ السناءِ<br/> سيدُ الوجودِ<br/> هو ابن الله والانسانْ<br/> فيه رجائي<br/> له ثنائي<br/> شادياً أعذب الألحانْ</p>
	    </div>
        <div class="v2">
			<p>2. أبدعُ المروجِ<br/> أجمل الغاباتِ<br/> ترتدي حلة الربيعْ<br/> يسوع أبهى<br/> منها وأسنى<br/> بجمال البر الوديعْ</p>
	    </div>
        <div class="v3">
			<p>3. من ضياءِ الشمسِ<br/> وجمال البدرِ<br/> والسمواتِ والنجومْ<br/> يسوع أعلى<br/> مجداً وأسمى<br/>لأنه الفادي الرحومْ</p>
	    </div>
  </div>
</body>
</html>
