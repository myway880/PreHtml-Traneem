<br/>يا سيدي لا تشفني
<br/>نفسي ما زالت ظامئه
<br/>إلى حديثك فاروني</p></div><div class="v2"><p>2- وعدتني فلن أخاف
<br/>في ضعفي سوف تحميني
<br/>وإن تعبت في الطريق
<br/>فحبك يقويني</p></div><div class="v3"><p>3- وسط الآلام تشرق

<br/>بكل ما في باطني
