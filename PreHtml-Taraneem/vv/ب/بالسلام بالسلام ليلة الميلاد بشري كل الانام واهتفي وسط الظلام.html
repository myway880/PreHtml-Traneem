  <div class="hymn">
        <div class="v1">
			<p>1. بالسلام . بالسلامْ<br/> ليلةَ الميلادِ<br/> بشِّري كلَّ الأنامْ<br/> واهتفي وسط الظلامْ<br/> بنشيدَ الفادي<br/> والإخاءِ العامْ</p>
	    </div>
        <div class="v2">
			<p>2. بالرجاءْ . بالرجاءْ<br/> ليلةَ الميلادِ<br/> إملئينا فالضياءْ<br/> فاض من نجم الفداءْ<br/> ماحياً سناهُ<br/> ظلمةَ الأيامْ</p>
	    </div>
        <div class="v3">
			<p>3. للخلودْ . للخلودْ<br/> ليلةَ الميلادِ<br/> أيقظي أهل اللحودْ<br/> ليرَوا ربَّ الوجودْ<br/> كوكبَ البرايا</p>
	    </div>
  </div>
