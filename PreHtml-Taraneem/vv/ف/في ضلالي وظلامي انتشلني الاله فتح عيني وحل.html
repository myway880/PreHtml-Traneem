  <div class="hymn">
        <div class="v1">
			<p>1.في ضلالي وظلامي<br/>انتشلني الإله<br/>فتح عيني وحلَّ</p>
			<p>قيدي من أسر الردى<br/>فيا لحب فائق سناه<br/>قد مات ربنا عن الخطاه</p>
	    </div>
        <div class="v2">
			<p>2. ربي ما أعلاك حقا<br/>يا إله ذي الحياه<br/>من لك الأملاك تجثو</p>
			<p>قد نزلت للخطاه<br/>فيا لحب فائق سناه<br/>ويا لعظم نعمة الإله</p>
	    </div>
  </div>
</body>
