<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> في اسم ربنا يسوع أتينا كلنا لنعبد يسوع نعبد ربنا</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.في اسمِ ربِنا يسوع
<br/>أتينا كُلُنا لنعبدَ
<br/>يسوع
<br/>نعبدُ ربَنا يسوع</p></div><div class="v2"><p>2. فانسَ نفسَكَ إذًا
<br/>وفَكِرنَّ فيهِ وأعبدن
<br/>واعبد يسوع
<br/>أعبدُ ربَنا يسوع</p></div><div class="v3"><p>3. هو بِرِي كلُهُ
<br/>وفيه أُصبِحنَّ كاملًا
<br/>لذا
<br/>أعبدُ ربَنا يسوع</p></div><div class="v4"><p>4. فلنعظِمِ اسمَهُ
<br/>ونرفعِ الأيادي طاهِرَة
<br/>له
<br/>نعبدُ ربَنا يسوع</p></div></div></body></html>
