	<title>في اسم ربنا يسوع أتينا كلنا لنعبد يسوع نعبد ربنا</title>
	<meta content="ar-eg" http-equiv="Content-Language">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1.في اسمِ ربِّنا يسوعْ<br/>أتينا كُلُّنا لنعبدَ<br/>يسوع<br/>نعبدُ ربَّنا يسوع</p>
	    </div>
        <div class="v2">
			<p>2. فانسَ نفسَكَ إذًا<br/>وفَكِّرنَّ فيهِ وأعبدن<br/>واعبد يسوع<br/>أعبدُ ربَّنا يسوع</p>
	    </div>
        <div class="v3">
			<p>3. هو بِرِّي كلُّهُ<br/>وفيه أُصبِحنَّ كاملًا<br/>لذا<br/>أعبدُ ربَّنا يسوع</p>
	    </div>
        <div class="v4">
			<p>4. فلنعظِّمِ اسمَهُ<br/>ونرفعِ الأيادي طاهِرَةْ<br/>له<br/>نعبدُ ربَّنا يسوع</p>
	    </div>
  </div>
</body>
</html>
