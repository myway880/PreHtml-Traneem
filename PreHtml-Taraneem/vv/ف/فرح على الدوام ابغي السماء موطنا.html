  <div class="hymn">
		<div class="v1">
			<p>1.في وسط عالم الظلام<br/>القلب يحيا في سلام<br/>بل فرحٌ على الدوام<br/>أبغي السماء موطنا</p>
	    </div>

    <div class="v2">
			<p>2. إذ أدخل المجد البهي<br/>إكليلي يعلو جبهتي<br/>فتعزف قيثارتي<br/>لشخصه مسبحا</p>
	    </div>

    <div class="v3">
			<p>3. إن كان ليس لي هنا<br/>سوى الشقاء والعنا<br/>لكن هناك في السما<br/>يكون فرحي كاملا</p>
	    </div>

    <div class="v4">
			<p>4. فيا إلهي أعطني<br/>أن يبقى نصب أعيني<br/>مجيئك فقوني<br/>لأبقى فيك غالبا</p>
	    </div>
  </div>
