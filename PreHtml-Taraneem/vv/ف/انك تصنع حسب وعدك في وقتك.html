  <div class="hymn">
		<div class="v1">
			<p>1.في وقته<br/>يصنع عجبا في وقته<br/>ربي إني أعلم أنك تصنع<br/>حسب وعدك في وقتك</p>
	    </div>

    <div class="v2">
			<p>2. في وقتك<br/>تصنع عجبا في وقتك<br/>ربي ها حياتي لك تعلن أمانتك<br/>تصنع عجبا في وقتك</p>
	    </div>
  </div>
