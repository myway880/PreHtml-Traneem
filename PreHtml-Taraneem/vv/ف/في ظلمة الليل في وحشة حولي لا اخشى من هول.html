<br/>لا أخشى من هول يا رب أنت معي</p></div><div class="v2"><p>2. قد لا ترى عيني شخصَكَ بالعين
<br/>لا زلت لي عوني يا رب أنت معي</p></div><div class="v3"><p>3. إذ أنت راعيَّ إذ أنت فاديَ
<br/>قلبي شدا فيَّ يا رب أنت معي</p></div><div class="v4"><p>4. لا أخشى من شر في الظلمة يسري
<br/>إذ طيلة العمر يا رب أنت معي</p></div><div class="v5"><p>5. يا من فدى روحي تشدو لك روحي
<br/>في كل تسبيحي يا رب أنت معي</p></div></div></body></html>
