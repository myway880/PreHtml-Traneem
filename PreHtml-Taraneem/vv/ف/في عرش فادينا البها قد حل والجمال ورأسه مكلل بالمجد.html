	<title>في عرش فادينا البها قد حل والجمال ورأسه مكلل بالمجد</title>

	<meta name="Title" content="57. في عرش فادينا البها">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. في عرشِ فادينا البها<br/> قد حلَّ والجمالْ<br/> ورأسُهُ مُكَللٌ<br/> بالمجدِ والجلالْ</p>
	    </div>

    <div class="v2">
			<p>2. يفيضُ يَنبوعُ النِّعَمْ<br/> مِن شَفَةِ القديرْ<br/> ومجدُهُ بين الأممْ<br/> ليس له نظيرْ</p>
	    </div>

    <div class="v3">
			<p>3. أجملُ من كلِّ جميلْ<br/> ومالئُ السما<br/> أبقى إلى جيلٍ فجيلْ<br/> له مرنما</p>
	    </div>

    <div class="v4">
			<p>4. لو كان لي ألفُ فؤادْ<br/> أعطيتُها ربي<br/> فإنه مُعطي المرادْ</p>
	    </div>
  </div>
</body>
