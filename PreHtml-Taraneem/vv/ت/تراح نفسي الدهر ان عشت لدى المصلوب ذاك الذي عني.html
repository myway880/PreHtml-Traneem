	<title>تراح نفسي الدهر إن عشت لدى المصلوب ذاك الذي عني</title>

	<meta name="Tune" content="SAWLEY">
	<meta name="Title" content="70. تراح نفسي الدهر إن">
	<meta name="author" content="ملحم ذهبية">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. تُراحُ نفسي الدهرَ إنْ<br/> عشتُ لدى المصلوبْ<br/> ذاك الذي عني قضى<br/> كي يغسِلَ الذنوبْ</p>
	    </div>
        <div class="v2">
			<p>2. يسوعُ يا مخلصي<br/> بالفيضِ من دِماكْ<br/> غَسِّلْ وطهِّرْ آثِماً<br/> مُلتَمِساً فِداكْ</p>
	    </div>
        <div class="v3">
			<p>3. مولايَ إسمعْ طِلبتي<br/> بدافعِ الحبِّ<br/> واقبَلْ أثيماً آتياً<br/> بتوبةِ القلبِ</p>
	    </div>
        <div class="v4">
			<p>4. واجعَلْ فؤادي شاعراً<br/> بنعمةِ الرحمانْ<br/> عليك ألقيتُ الرجا</p>
	    </div>
  </div>
</body>
</html>
