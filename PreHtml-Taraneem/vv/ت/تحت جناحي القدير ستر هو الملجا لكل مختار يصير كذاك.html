  <div class="hymn">
        <div class="v1">
			<p>1. تحت جناحَيِ القديرْ<br/> سترٌ هوَ الملجا<br/> لكلِّ مختارٍ يصيرْ<br/> كذاك لي يُرجَى</p>
	    </div>
        <div class="v2">
			<p>2. يسقُطُ عن يمينِهِ<br/> عساكرُ الأعدا<br/> يرى بمرأى عينِهِ<br/> أجواقَهُمْ تَردى</p>
	    </div>
        <div class="v3">
			<p>3. يدُ القديرِ ذي العُلى<br/> تحمي من الخطرْ<br/> وأذنُهُ تُصغي إلى<br/> دُعا بني البشرْ</p>
	    </div>
        <div class="v4">
			<p>4. تنالُ عيشاً مُكرَما<br/> نهايةَ السلامْ<br/> ثم الحصولَ في السما</p>
	    </div>
  </div>
