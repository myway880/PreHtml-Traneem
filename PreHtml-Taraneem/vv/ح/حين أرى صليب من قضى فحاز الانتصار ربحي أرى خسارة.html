  <div class="hymn">
        <div class="v1">
			<p>1.حين أرى صليبَ من<br/>قضى فحاز َ الانتصار<br/>ربحي أرى خَسارة<br/>وكلَّ مجد الكون عار</p>
	    </div>
        <div class="v2">
			<p>2. يا ربي لا تسمح بأن<br/>أفخرَ إلا بالصليب<br/>مكرسا نفسي وما<br/>أملِك للفادي الحبيب</p>
	    </div>
        <div class="v3">
			<p>3. أيّ دمٍ زاكٍ جرى<br/>كدمه الزكي الثمين<br/>وأيّ تاجٍ مثلُ تا<br/>ج الشوك كلل الجبين</p>
	    </div>
        <div class="v4">
			<p>4. بم أكافي منقذي<br/>من سلطة الخطية<br/>إلا بتكريسي له<br/>نفسي وكلَّ قوتي</p>
	    </div>
  </div>
