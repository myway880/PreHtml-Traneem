<br/>في ابنك قد اخترتنا
<br/>أحببتنا منذ الأزل
<br/>وفيه قد باركتنا</p></div><div class="v2"><p>2. أنت أبونا عزنا
<br/>ونحن أولاد لك
<br/>بابنك تبنيتنا
<br/>لمدح مجد فضلك</p></div><div class="v3"><p>3. وبه قد صار لنا
<br/>بك التصاق للأبد
<br/>وبه قد أسعدتنا
<br/>يا أيها الآب الصمد</p></div><div class="v4"><p>4. به لنا كل الحبور
<br/>به الظلام صار نور
<br/>إنه ينبوع السرور
<br/>لنا إلى دهر الدهور</p></div></div></body></html>
