	<title>يا رب إني بائس أمل إلي أذنيك وارحم ضعيفا متعبا</title>

	<meta name="Title" content="9. يا رب إني بائس">
	<meta name="author" content="ناصيف اليازجي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. يا ربِّ إني بائسٌ<br/> أمِلْ إليَّ أذُنيكْ<br/> وارحم ضعيفا مُتعباً<br/> ألقى اتكاله عليكْ<br/> إني إليك صارخٌ<br/> طول النهار فاستجبْ<br/> وسُرَّ نفساً رُفِعَتْ<br/> إليك حسبما يجبْ</p>
	    </div>
        <div class="v2">
			<p>2. إلي صلاتي انصِتْ فكمْ<br/> دعوتُ فاستجبْ لي<br/> فليسَ شِبهٌ لك في<br/> ذاتٍ ولا في عملِ<br/> أنت العظيمُ الصانعُ ال<br/> آياتِ والمُعطي الرَّشَدْ<br/> لك اعترافي مُخلِصاً</p>
	    </div>
  </div>
</body>
