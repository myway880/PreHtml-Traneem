  <div class="hymn">
        <div class="v1">
			<p>1. يُسرُّ ربي أن يرى<br/> بيتاً يعيشُ بالوِفاقْ<br/> ويسمعَ الأولادَ إذ<br/> يرنمون باتفاقْ</p>
	    </div>
        <div class="v2">
			<p>2. يُفضِّلُ الحبَّ على<br/> كل العطايا الوافرهْ<br/> وهكذا يجعلُنا<br/> نحيا حياةً طاهرهْ</p>
	    </div>
        <div class="v3">
			<p>3. فاغفر لنا يا ربنا<br/> كل الخطايا يا رحيمْ<br/> لكي نذوقَ لذةً</p>
	    </div>
  </div>
