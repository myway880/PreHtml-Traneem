	<title>يسوع وحده حوى جميع أوصاف الكمال وهو العجيب في البها</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1.يسوع وحده حوى<br/>جميعَ أوصاف الكمال<br/>وهو العجيب في البها<br/>والعز أيضا والجلال</p>
	    </div>
        <div class="v2">
			<p>2. هذا هو رأس الجسد<br/>وهو على الكل ارتفع<br/>يسوع وحده له ال<br/>سلطان أيضا قد دُفع</p>
	    </div>
        <div class="v3">
			<p>3. فأيّ شخصٍ يا ترى<br/>نظير شخصه المنير<br/>فما له بين الورى<br/>أو في السماواتِ نظير</p>
	    </div>
        <div class="v4">
			<p>4. ليس لنا موسى إذًا<br/>ولا إيليا معه<br/>لسنا نريد أن نرى<br/>إلا يسوع وحده</p>
	    </div>
  </div>
</body>
</html>
