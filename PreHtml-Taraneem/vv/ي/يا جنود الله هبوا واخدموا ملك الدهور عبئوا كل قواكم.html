	<title>يا جنود الله هبوا واخدموا ملك الدهور عبئوا كل قواكم</title>

	<meta name="Tune" content="SAFE IN THE PROMISED LAND">
	<meta name="Title" content="94. يا جنود الله هبوا">
	<meta name="author" content="حبيب الخوري">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. يا جنود الله هُبوا<br/> واخدموا مَلكَ الدهورِ<br/> عبِّئوا كل قواكمْ<br/> ضد أجناد الشرورِ</p>
	    </div>
        <div class="v2">
			<p>2. يا جنود الله هُبوا<br/> بيعةُ الفادي تنادي<br/> بكمُ اليومَ أُرَجّي<br/> نُصرةً في ذا الجهادِ</p>
	    </div>
        <div class="v3">
			<p>3. إرفعوا الراياتِ وامشوا<br/> بهُدى نور الصليبِ<br/> وأنيروا في الدّياجي<br/> لبعيدٍ وقريبِ</p>
	    </div>
        <div class="v4">
			<p>4. يا جنود الله هُبوا<br/> وبإيمانٍ صحيحِ<br/> أُنشروا الحق ونادوا</p>
	    </div>
  </div>
</body>
</html>
