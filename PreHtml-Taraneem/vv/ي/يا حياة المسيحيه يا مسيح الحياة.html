<br/>يا ديانتي الحقيقيه يا رسالة السما
<br/>قبلك لا إله بعدك لا إله
<br/>ملك الملوك ورب الأرباب
<br/>سيدي وملكي يسوع المسيح</p></div><div class="v2"><p>2- يا منار المسيحيه يا مسيح الصليب
<br/>دي المحبه الإلهيه والخلاص العجيب
<br/>لا غفران خطا لا مرواح سما
<br/>إلا بدماك إلا بفداك
<br/>سيدي وملكي يسوع المسيح</p></div></div></body></html>
