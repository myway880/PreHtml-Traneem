	<title>يسوع ربي أحمد ولاسمه أسبح نشيدي لذة له وأنا به</title>

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
        <div class="v1">
			<p>1.يسوع ربي أحمد<br/>ولاسمه أسبح<br/>نشيدي لذةٌ له<br/>وأنا به أفرح</p>
			<p>أغني له كل حين<br/>ما دمتُ أنا في الوجود<br/>إنه سيدي الأمين<br/>وهو الحبيب والودود</p>
	    </div>
        <div class="v2">
			<p>2. فهو في شخصه عجيب<br/>كذا في حبه فريد<br/>إذ قد فداني بالصليب<br/>يا له من حبٍّ شديد</p>
			<p>فكل ديني قد وفى<br/>والعدلُ هكذا اكتفى<br/>وفيه لي كلُّ اكتفا<br/>فهو نصيبي وكفى</p>
	    </div>
  </div>
</body>
