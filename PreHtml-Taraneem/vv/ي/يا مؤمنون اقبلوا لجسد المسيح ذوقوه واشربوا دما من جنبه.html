  <div class="hymn">
        <div class="v1">
			<p>1. يا مؤمنون أقبلوا<br/> لجسد المسيحْ<br/> ذوقوه واشربوا دماً<br/> من جنبه الجريحْ</p>
	    </div>
        <div class="v2">
			<p>2. مُعطي الخلاصِ ربُّنا<br/> وابنُ العلي الوحيدْ<br/> مَن مات عنا نازلا<br/> عن عرشه المجيدْ</p>
	    </div>
        <div class="v3">
			<p>3. قدَّمَ عنا نفسهُ<br/> ذبيحةَ الفدى<br/> كاهننا العليُّ وال<br/> ماحي دُجى الردى</p>
	    </div>
        <div class="v4">
			<p>4. يا مؤمنون أقبلوا<br/> لشِركة المسيحْ<br/> وجددوا عهد الولا</p>
	    </div>
  </div>
