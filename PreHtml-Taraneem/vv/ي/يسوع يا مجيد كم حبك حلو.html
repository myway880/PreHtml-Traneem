<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> يسوع يا مجيد كم حبك حلو</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.يسوع يا مجيد كم حبك حلو فريد
<br/>يا منقذ الخاطي الشريد</p><p>أدركت يا حبيب فداءك السامي العجيب
<br/>إذ موتك فوق الصليب حررني</p></div><div class="v2"><p>2. فشدت أوتار قلبي تعزف لك
<br/>ترنيمة رقيقة تحلو بك
<br/>بل غدت أيام عمري تهتف لك
<br/>أنشودة جميلة أحبك</p></div></div></body></html>
