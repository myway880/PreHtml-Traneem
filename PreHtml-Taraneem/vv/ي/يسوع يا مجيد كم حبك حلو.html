  <div class="hymn">
        <div class="v1">
			<p>1.يسوع يا مجيد كم حبك حلو فريد<br/>يا منقذ الخاطي الشريد</p>
			<p>أدركت يا حبيب فداءك السامي العجيب<br/>إذ موتك فوق الصليب حررني</p>
	    </div>

    <div class="v2">
			<p>2. فشدت أوتار قلبي تعزف لك<br/>ترنيمة رقيقة تحلو بك<br/>بل غدت أيام عمري تهتف لك<br/>أنشودة جميلة أحبك</p>
	    </div>
  </div>
</body>
