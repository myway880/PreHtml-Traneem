  <div class="hymn">
        <div class="v1">
			<p>1.هللويا<br/>أنا ماشي في<br/>طريقي<br/>للسما</p>
	    </div>
        <div class="v2">
			<p>2. يسوع ماشي قدامي وأنا ماشي وراه<br/>كل ما بخطِّي خطوة باقرب للسماء</p>
			<p>باخطي وأنا مش خايف دانا ماشي معاه<br/>واكيد في آخر السكة هاوصل للسما</p>
	    </div>
        <div class="v3">
			<p>3. خطوة رجلي قليلة ومشواري طويل<br/>طريقي صعب شوية وفيه نهار وليل</p>
			<p>أصغر خطوة تقربني من وطني الجميل<br/>وكل يوم يعدي باقرب للسما</p>
	    </div>
  </div>
</body>
