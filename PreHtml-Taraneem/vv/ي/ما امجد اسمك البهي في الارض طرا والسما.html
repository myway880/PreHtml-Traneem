<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> ما أمجد اسمك البهي في الأرض طرا والسما</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="OLD HUNDREDTH" /><meta name="Title" content="9. يا أيها الرب العلي" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.يا أيها الرب العلي
<br/> يا من على الكل سما
<br/> ما أمجد اسمك البهي
<br/> في الأرض طرا والسما</p></div><div class="v2"><p>2. كرسيك السامي علا
<br/> كل العروش والرتب
<br/> عرش جلال ثابت
<br/> باق على مر الحقب</p></div><div class="v3"><p>3. رب الجنود كم حلا
<br/> مسكنك المقدس
<br/> تحن بالشوق له
<br/> قلوبنا والأنفس</p></div><div class="v4"><p>4. رحمتك التي سمت
<br/> أفضل من طيب الحياه
<br/> وكل شيء شاهد
<br/> بأنك الرب الإله</p></div></div></body></html>
