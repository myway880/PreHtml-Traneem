	<title>ما  أمجد اسمك البهي في الأرض طرا والسما</title>

	<meta name="Title" content="9. يا أيها الرب العلي">
	<meta name="author" content="غير معروف">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1">
			<p>1.يا أيها الرب العلي<br/> يا من على الكل سما<br/> ما أمجد اسمك البهي<br/> في الأرض طرا والسما</p>
	    </div>

    <div class="v2">
			<p>2. كرسيك السامي علا<br/> كل العروش والرتب<br/> عرش جلال ثابت<br/> باق على مر الحقب</p>
	    </div>

    <div class="v3">
			<p>3. رب الجنود كم حلا<br/> مسكنك المقدس<br/> تحن بالشوق له<br/> قلوبنا والأنفس</p>
	    </div>

    <div class="v4">
			<p>4. رحمتك التي سمت<br/> أفضل من طيب الحياه<br/> وكل شيء شاهد<br/> بأنك الرب الإله</p>
	    </div>
  </div>
</body>
