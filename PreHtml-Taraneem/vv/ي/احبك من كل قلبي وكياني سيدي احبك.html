  <div class="hymn">
		<div class="v1">
			<p>1.أحبك<br/>من كل قلبي<br/>وكياني سيدي<br/>أحبك</p>
	    </div>

    <div class="v2">
			<p>2. يشتاق لك قلبي سيدي<br/>تتوق نفسي إلى حضرتك<br/>شخصك يلذ لي<br/>وحبك يشبعني</p>
	    </div>

    <div class="v3">
			<p>3. بقرب قلبك كفايتي<br/>في دفء حضنك حمايتي<br/>بين يديك راحتي<br/>سلامك يغمرني</p>
	    </div>
  </div>
</body>
