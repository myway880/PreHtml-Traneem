  <div class="hymn">
        <div class="v1">
			<p>1.يا قوّتي<br/>لكَ أرنمُ<br/>لأن اللهَ ملجأي<br/>إلهُ رحمتي</p>
	    </div>
        <div class="v2">
			<p>2. يا قوتي<br/>لك اصفق<br/>لان الله بهجتي<br/>اله فرحتي</p>
	    </div>
        <div class="v3">
			<p>3. يا قوتي<br/>اليك الجا<br/>لان الله صخرتي<br/>اله ملجاي</p>
	    </div>
  </div>
</body>
