<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> يفتح وليس من يغلق يأمر</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.يفتح وليس من يغلق يأمر فيهرب أعداءه وتقفز الجبال من أمامه</p><p>كالصوان جعل جباهنا أصلب من كل أعدائنا
<br/>أنجحنا فمن يعوقنا من مجد إلى مجد دوما يقودنا</p></div><div class="v2"><p>2. قد فتح السماء لنا بالبركات أمر بعزنا نسأل أمطاره فيجيبنا</p><p>يقول يرى مجدي من أمن بي وأجعل عليه من هيبتى
<br/>أغير الأوقات والأزمنه وأفتح فمن يردني</p></div></div></body></html>
