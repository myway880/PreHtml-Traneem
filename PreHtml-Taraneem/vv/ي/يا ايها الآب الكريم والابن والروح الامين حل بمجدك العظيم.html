	<title>يا أيها الآب الكريم والإبن والروح الأمين حل بمجدك العظيم</title>

	<meta name="Title" content="90. يا أيها الآب الكريم">
	<meta name="author" content="غير معروف">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. يا أيها الآبُ الكريمْ<br/> والإبنُ والروحُ الأمينْ<br/> حُلَّ بمجدك العظيمْ<br/> كما وعدتَ المؤمنينْ</p>
	    </div>

    <div class="v2">
			<p>2. ها قد أتاك خاطيءٌ<br/> يحملُ أعباءَ الحياه<br/> يبغي الولادةَ التي<br/> تجعلُهُ ابناً للإلهْ</p>
	    </div>

    <div class="v3">
			<p>3. فبارك اللهم ما<br/> يسعى إليه مُوقِنا<br/> وزِدهُ نعمةً لكي<br/> ينال برّاً وَهَنا</p>
	    </div>
  </div>
</body>
