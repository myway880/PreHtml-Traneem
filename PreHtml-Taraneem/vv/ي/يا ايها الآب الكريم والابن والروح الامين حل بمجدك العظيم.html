<br/> والإبنُ والروحُ الأمين
<br/> حُلَ بمجدك العظيم
<br/> كما وعدتَ المؤمنين</p></div><div class="v2"><p>2. ها قد أتاك خاطيء
<br/> يحملُ أعباءَ الحياه
<br/> يبغي الولادةَ التي
<br/> تجعلُهُ ابناً للإله</p></div><div class="v3"><p>3. فبارك اللهم ما
<br/> يسعى إليه مُوقِنا
<br/> وزِدهُ نعمةً لكي
<br/> ينال براً وَهَنا</p></div></div></body></html>
