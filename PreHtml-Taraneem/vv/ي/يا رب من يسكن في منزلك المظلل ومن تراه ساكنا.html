	<title>يا رب من يسكن في منزلك المظلل ومن تراه ساكنا</title>

	<meta name="Title" content="97. يا رب من يسكن في">
	<meta name="author" content="ناصيف اليازجي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. يا رب من يسكنُ في<br/> منزلك المُظَللِ<br/> ومن تراه ساكناً<br/> في طُور قدسك العلي</p>
	    </div>
        <div class="v2">
			<p>2. هو الذي يسلك في<br/> طُرقِ الكمال والتُّقى<br/> والقائلُ الحق الذي<br/> في قلبي قد صدقا</p>
	    </div>
        <div class="v3">
			<p>3. مَن ليس يؤذي صاحباً<br/> له ولا يشي بهِ<br/> ولا يكون حاملاً<br/> عاراً على قريبهِ</p>
	    </div>
        <div class="v4">
			<p>4. مَن كان يسعى هكذا<br/> وهكذا مَن يصنعُ<br/> فذاك حقاً ثابتٌ</p>
	    </div>
  </div>
</body>
</html>
