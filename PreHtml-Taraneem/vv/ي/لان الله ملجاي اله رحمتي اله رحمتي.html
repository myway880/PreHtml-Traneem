<br/>لان الله ملجاي لان الله ملجاي
<br/>اله رحمتي اله رحمتي</p></div><div class="v2"><p>2.يا قوتي لك اصفق لك اصفق
<br/>لان الله بهجتي لان الله بهجتي
<br/>اله فرحتي اله فرحتي</p></div><div class="v3"><p>3.يا قوتي اليك الجا اليك الجا
<br/>لان الله صخرتي لان الله صخرتي
<br/>اله ملجاي اله ملجاي</p></div></div></body></html>
