  <div class="hymn">
        <div class="v1">
			<p>1. رَسمُ الصليب قد وُضعْ<br/> عليك يا محبوبْ<br/> علامةً أن تتَّبِعْ<br/> مسيحَنا المصلوبْ</p>
	    </div>
        <div class="v2">
			<p>2. علامةً أنْ ستكونْ<br/> مُعَمَّداً في القلبِ<br/> مُكرِّساً حتى المنونْ<br/> قواكَ للربِّ</p>
	    </div>
        <div class="v3">
			<p>3. تسيرُ في سُبْلِ الكريمْ<br/> وتحملُ الصليبْ<br/> وتعملُ الخيرَ العميمْ<br/> في منهجِ الحبيبْ</p>
	    </div>
        <div class="v4">
			<p>4. يا حاملاً خَتمَ الفدى<br/> رَسماً على الجبينْ<br/> تحملُ عهداً أبداً</p>
	    </div>
  </div>
