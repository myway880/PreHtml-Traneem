	<meta charset="UTF-8" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. ربِّ إليك المُلتجى<br/> إن تعصِفِ الأيامْ<br/> فالخيرُ منك يُرتَجى<br/> والعدلُ والسلامْ</p>
	    </div>
        <div class="v2">
			<p>2. فامنُن علينا بالرضى<br/> يا واهبَ النُّعمى<br/> يا مُسعفاً فيما مضى<br/> أُرفُق بنا دوما</p>
	    </div>
        <div class="v3">
			<p>3. ها نحن جئنا واثقينْ<br/> بالفوز والنجاهْ<br/> فارحم بَنيكَ الظامئينْ</p>
	    </div>
  </div>
</body>
