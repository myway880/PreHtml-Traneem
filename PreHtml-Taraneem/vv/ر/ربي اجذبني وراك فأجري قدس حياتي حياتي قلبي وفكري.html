  <div class="hymn">
        <div class="v1">
			<p>1.ربي اجذبني وراك فأجري<br/>قدس حياتي حياتي قلبي وفكري</p>
	    </div>

    <div class="v2">
			<p>2. شمس التجارب قد لوحتني<br/>لكن يسوعي يسوعي أبدًا ما تركني</p>
	    </div>

    <div class="v3">
			<p>3. لما رآنا دوما حزانى<br/>فتش علينا علينا مات وأحيانا</p>
	    </div>

    <div class="v4">
			<p>4. يسوع بقربي يسوع بجانبي<br/>يا لسروري سروري بيسوعي ربي</p>
	    </div>
  </div>
