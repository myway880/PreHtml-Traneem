	<title>ربي حبيبي ليك باصلي عايز أفرح فرح قلبي أفرح بيك</title>

  <div class="hymn">
		<div class="v1">
			<p>1.ربي حبيبي ليك باصلي<br/>عايز أفرح فرح قلبي<br/>أفرح بيك أهتف ليك<br/>مجدا</p>
	    </div>

    <div class="v2">
			<p>2. ماسك إيدي وبتهديني<br/>وفي طريقي بتحميني</p>
			<p break="optional">أتعب أعيا بتقويني<br/>تحت ذراعك أغمض عيني<br/>أنام في سلام كل الأيام<br/>ده ربي حبيبي هو معيني</p>
			<p>علشان كده أنا هافرح بيك<br/>علشان كده انا هاهتف ليك<br/>مجدا</p>
	    </div>
  </div>
</body>
