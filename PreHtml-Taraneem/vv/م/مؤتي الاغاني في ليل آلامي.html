  <div class="hymn">
        <div class="v1">
			<p>1.مؤتي الأغاني في ليل آلامي<br/>يِمسح دموعي ربي سلامي</p>
	    </div>

    <div class="v2">
			<p>2. جَدَّدَ ذهني كفكفَ دمعي<br/>أنار عيني طهَّرَ سمْعي</p>
	    </div>

    <div class="v3">
			<p>3. نَغَمَاتِ عودي للشدوِ عودي<br/>للربِ أهدي شكري وْسُجُودي</p>
	    </div>

    <div class="v4">
			<p>4. من غيره تبقى الحِلوه مُرَّه<br/>ومعْ يسوعي المرَّه حِلوه</p>
	    </div>
  </div>
</body>
