<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> ماذا تروم النفس في أقصى السما العليا أو من فؤادي</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.ماذا تروم النفس في
<br/>أقصى السما العليا
<br/>أو من فؤادي يا ترى
<br/>يهوي في ذي الدنيا</p></div><div class="v2"><p>2. يسوع حظي ملجإي
<br/>لا أبتغي سواه
<br/>حبيب قلبي منيتي
<br/>أتوق أن اراه</p></div><div class="v3"><p>3. إن كانت السماء لا
<br/>تجودُ بالأمطار
<br/>وبادت الأعشاب وال
<br/>أشجارُ والأثمار</p></div><div class="v4"><p>4. فإن قلبي لم يزل
<br/>بالرب يفرح
<br/>كذا لساني شاكر
<br/>إياه يمدح</p></div></div></body></html>
