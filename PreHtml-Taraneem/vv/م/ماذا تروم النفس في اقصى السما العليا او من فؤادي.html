	<title>ماذا تروم النفس في أقصى السما العليا أو من فؤادي</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1.ماذا تروم النفس في<br/>أقصى السما العليا<br/>أو من فؤادي يا ترى<br/>يهوي في ذي الدنيا</p>
	    </div>
        <div class="v2">
			<p>2. يسوع حظي ملجإي<br/>لا أبتغي سواه<br/>حبيب قلبي منيتي<br/>أتوق أن اراه</p>
	    </div>
        <div class="v3">
			<p>3. إن كانت السماء لا<br/>تجودُ بالأمطار<br/>وبادت الأعشاب وال<br/>أشجارُ والأثمار</p>
	    </div>
        <div class="v4">
			<p>4. فإن قلبي لم يزل<br/>بالرب يفرح<br/>كذا لساني شاكرٌ<br/>إياه يمدح</p>
	    </div>
  </div>
</body>
