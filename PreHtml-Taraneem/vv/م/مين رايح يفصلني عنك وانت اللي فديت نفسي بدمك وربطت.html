<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> مين رايح يفصلني عنك وانت اللي فديت نفسي بدمك وربطت</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.مين رايح يفصلني عنك
<br/>وانت اللي فديت نفسي بدمك
<br/>وربطت حياتي بحياتك
<br/>وآلامي بتمزجها بفرحك</p></div><div class="v2"><p>2. دا إسمي منقوش على كفك
<br/>ونفسي محفوظه في سترك
<br/>وقلبي مديون لحنانك
<br/>وحياتي مأسوره في حبك</p></div><div class="v3"><p>3. لأنك حيّ هاعيش زيك
<br/>دي حياتي مضمونه في وعدك
<br/>إديني تعيش فيَّ حياتك
<br/>والمجد يعود كله لشخصك</p></div></div></body></html>
