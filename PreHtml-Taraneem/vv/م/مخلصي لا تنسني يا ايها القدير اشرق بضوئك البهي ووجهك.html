	<title>مخلصي لا تنسني يا أيها القدير أشرق بضوئك البهي ووجهك</title>

	<meta name="Title" content="35. مخلصي لا تنسني">
	<meta name="author" content="حبيب جرجس">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. مخلصي لا تنسني<br/> يا أيها القديرْ<br/> أشرِق بضوئك البهيْ<br/> ووجهك المنيرْ</p>
	    </div>
        <div class="v2">
			<p>2. إليك أُلقي خاضعاً<br/> أمريَ بالتسليمْ<br/> فأنت دوماً مُسعفي<br/> يا أيها الكريمْ</p>
	    </div>
        <div class="v3">
			<p>3. عيناك يا ربَّ السما<br/> إليَّ تنظرانْ<br/> تساعد الضعيف وال<br/> مسكينَ والحيرانْ</p>
	    </div>
        <div class="v4">
			<p>4. وأنت حولي دائما<br/> كالحصنِ والتُّرسِ<br/> يسوعُ مجدي قوَّتي</p>
	    </div>
  </div>
</body>
