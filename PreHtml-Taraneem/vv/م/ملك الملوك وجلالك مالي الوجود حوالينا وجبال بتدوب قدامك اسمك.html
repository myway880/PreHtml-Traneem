<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> ملك الملوك وجلالك مالي الوجود حوالينا وجبال بتدوب قدامك إسمك</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.ملك المُلوك وجلالك
<br/>مالي الوُجود حوالينا
<br/>وجبال بتدوب قدَامك
<br/>إسمك عالي يا فادينا</p></div><div class="v2"><p>2. دي الأنهار بتصقَف لك
<br/>كلّ الآلات تعزف لك
<br/>ويا ربّ بكلمه منَك
<br/>كلّ الملوك تخضع لك</p></div><div class="v3"><p>3. إنت عالي فوق كلّ إسم مهما يكون
<br/>عالي</p><p>فوق السَحاب ومالي الكون
<br/>عالي
<br/>ها تشوف مُلكك كلّ العُيون
<br/>عالي</p></div></div></body></html>
