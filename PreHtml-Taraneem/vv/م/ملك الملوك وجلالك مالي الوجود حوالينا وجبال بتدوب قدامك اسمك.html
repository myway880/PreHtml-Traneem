	<title>ملك الملوك وجلالك مالي الوجود حوالينا وجبال بتدوب قدامك إسمك</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1.ملك المُلوك وجلالك<br/>مالي الوُجود حوالينا<br/>وجبال بتدوب قدَّامك<br/>إسمك عالي يا فادينا</p>
	    </div>
        <div class="v2">
			<p>2. دي الأنهار بتصقَّف لك<br/>كلّ الآلات تعزف لك<br/>ويا ربّ بكلمه منَّك<br/>كلّ الملوك تخضع لك</p>
	    </div>
        <div class="v3">
			<p>3. إنت عالي فوق كلّ إسم مهما يكون<br/>عالي</p>
			<p>فوق السَّحاب ومالي الكون<br/>عالي<br/>ها تشوف مُلكك كلّ العُيون<br/>عالي</p>
	    </div>
  </div>
</body>
