  <div class="hymn">
		<div class="v1">
			<p>1.(مؤتي الاغاني<br/>في ليل الامي) 2<br/>(يمسح دموعي<br/>ربي سلامي) 2</p>
	    </div>

    <div class="v2">
			<p>2.(جدد ذهني<br/>كفكف دمعي) 2<br/>(انار عيني<br/>طهر سمعي) 2</p>
	    </div>

    <div class="v3">
			<p>3.(نغمات عودي<br/>للشدو عودي) 2<br/>(للرب اهدي<br/>شكري وسجودي) 2</p>
	    </div>

    <div class="v4">
			<p>4.(من غيره تبقى<br/>الحلوه مره) 2<br/>(ومع يسوعي<br/>المره حلوه) 2</p>
	    </div>
  </div>
