  <body class="hymns" dir="rtl">

  <div class="hymn">
        <div class="v1">
			<p>1. من كل مَن تحت السما<br/> يصعد للباري الثنا<br/> والحمدُ من كل فمٍ<br/> لاسم المسيح ربنا</p>
	    </div>
        <div class="v2">
			<p>2. رحمته لا تنتهي<br/> وقوله الحق المبين<br/> وحمده في أرضنا<br/>يبقى لدهر الداهرين</p>
	    </div>
        <div class="v3">
			<p>3.رحمتك التي سمت<br/>افضل من طيب الحياة<br/>وكل شيء شاهد<br/>بانك الرب الاله</p>
	    </div>
  </div>
</body>
