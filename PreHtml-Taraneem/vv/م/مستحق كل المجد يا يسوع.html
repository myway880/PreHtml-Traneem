<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> مستحق كل المجد يا يسوع</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.مستحق كل المجد يا يسوع
<br/>كل ركبه تسجد ليك
<br/>واللسان يعترف بيك
<br/>مستحق كل المجد يا يسوع</p></div><div class="v2"><p>2. لما نجي نقف قدامك يا يسوع
<br/>كل عالي ينحني
<br/>كل مهدوم يتبني
<br/>لما نجي نقف قدامك يا يسوع</p></div><div class="v3"><p>3. خلي حضورك يملا عينينا يا يسوع
<br/>نتغير وعينينا تشوف
<br/>مجدك بوجه مكشوف
<br/>خلي حضورك يملا عينينا يا يسوع</p></div></div></body></html>
