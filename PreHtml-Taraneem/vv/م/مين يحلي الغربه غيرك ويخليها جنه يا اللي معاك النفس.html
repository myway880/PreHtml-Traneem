	<title>مين يحلي الغربه غيرك ويخليها جنه يا اللي معاك النفس</title>

  <div class="hymn">
        <div class="v1">
			<p>1.مين يحلي الغربه غيرك<br/>ويخليها جنه<br/>يا اللي معاك النفس بتفرح<br/>والقلب بيتهنى</p>
			<p>مين<br/>يحلي الغربه غيرك</p>
	    </div>

    <div class="v2">
			<p>2. مين يطهر قلبي غيرك<br/>وأكون أنا ما أنا<br/>واقضي باقي الغربه في خوفك<br/>وانا فكري في السما</p>
			<p>مين<br/>يطهر قلبي غيرك</p>
	    </div>

    <div class="v3">
			<p>3. مين فداني بدمه غيرك<br/>ذبح واشتراني<br/>أحصوك إنت مع الأثمه<br/>وانا نفسي الجاني</p>
			<p>مين<br/>فداني بدمه غيرك</p>
	    </div>
  </div>
</body>
