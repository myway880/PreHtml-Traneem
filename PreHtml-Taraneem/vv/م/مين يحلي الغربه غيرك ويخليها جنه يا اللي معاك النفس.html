<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> مين يحلي الغربه غيرك ويخليها جنه يا اللي معاك النفس</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.مين يحلي الغربه غيرك
<br/>ويخليها جنه
<br/>يا اللي معاك النفس بتفرح
<br/>والقلب بيتهنى</p><p>مين
<br/>يحلي الغربه غيرك</p></div><div class="v2"><p>2. مين يطهر قلبي غيرك
<br/>وأكون أنا ما أنا
<br/>واقضي باقي الغربه في خوفك
<br/>وانا فكري في السما</p><p>مين
<br/>يطهر قلبي غيرك</p></div><div class="v3"><p>3. مين فداني بدمه غيرك
<br/>ذبح واشتراني
<br/>أحصوك إنت مع الأثمه
<br/>وانا نفسي الجاني</p><p>مين
<br/>فداني بدمه غيرك</p></div></div></body></html>
