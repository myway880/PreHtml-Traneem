<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> واللسان يعترف بيك مستحق كل المجد يا يسوع</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.(مستحق كل المجد يا يسوع) <sup>2</sup>
<br/>كل ركبه تسجد ليك واللسان يعترف بيك
<br/>مستحق كل المجد يا يسوع</p></div><div class="v2"><p>2.(لما نيجي نقف قدامك يا يسوع) <sup>2</sup>
<br/>كل عالي ينحني وكل مهدوم يتبني
<br/>لما نيجي نقف قدامك يا يسوع</p></div><div class="v3"><p>3.(خلي حضورك يملا عنينا يا يسوع) <sup>2</sup>
<br/>نتغير وعنينا تشوف مجدك بوجه مكشوف
<br/>خلي حضورك يملا عنينا يا يسوع</p></div></div></body></html>
