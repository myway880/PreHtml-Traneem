	<title>واللسان  يعترف بيك مستحق كل المجد يا يسوع</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1">
			<p>1.(مستحق كل المجد يا يسوع) 2<br/>كل ركبه تسجد ليك واللسان يعترف بيك<br/>مستحق كل المجد يا يسوع</p>
	    </div>

    <div class="v2">
			<p>2.(لما نيجي نقف قدامك يا يسوع) 2<br/>كل عالي ينحني وكل مهدوم يتبني<br/>لما نيجي نقف قدامك يا يسوع</p>
	    </div>

    <div class="v3">
			<p>3.(خلي حضورك يملا عنينا يا يسوع) 2<br/>نتغير وعنينا تشوف مجدك بوجه مكشوف<br/>خلي حضورك يملا عنينا يا يسوع</p>
	    </div>
  </div>
</body>
