<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> من كل قلبي لك يا ربي</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.من كل قلبي لك يا ربي
<br/>انشد حبي لك وحدك
<br/>انت الهي عزي وجاهي
<br/>بك اباهي (وباسمك) <sup>2</sup></p></div><div class="v2"><p>2. لا يشغلني ابي ولا ابني
<br/>عنك فاني دوما لك
<br/>فاقبل رجوعي ربي يسوعي
<br/>وامسح دموعي(اني لك) <sup>2</sup></p></div></div></body></html>
