  <div class="hymn">
        <div class="v1">
			<p>1.من كل قلبي لك يا ربي<br/>انشد حبي لك وحدك<br/>انت الهي عزي وجاهي<br/>بك اباهي (وباسمك)2</p>
	    </div>

    <div class="v2">
			<p>2. لا يشغلني ابي ولا ابني<br/>عنك فاني دوما لك<br/>فاقبل رجوعي ربي يسوعي<br/>وامسح دموعي(اني لك)2</p>
	    </div>
  </div>
