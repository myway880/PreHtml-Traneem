<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> مقدم قلبي إليك يا رب فاقبله متكلا دوما عليك فملكك</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="TuneName" content="ST. PETER" /><meta name="Title" content="96. مقدم قلبي إليك" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1. مُقَدم قلبي إليك
<br/> يا ربِ فاقبلهُ
<br/> مُتكلاً دوماً عليك
<br/> فمُلكَكَ اجعلهُ</p></div><div class="v2"><p>2. قد تُبتُ طوعاً للحبيب
<br/> بالقولِ والحياه
<br/> مُكرِساً عند الصليب
<br/> قلبي لمن فداه</p></div><div class="v3"><p>3. هَبني إلهي مَسحتك
<br/> بروحك اختمني
<br/> واسكب عليَ نعمتك
<br/> وعندك اقبلني</p></div><div class="v4"><p>4. طهِر كلامي والعمل
<br/> يا رب والأفكار
<br/> حتى إذا عُمري كمل
<br/> أحيا معَ الأبرار</p></div></div></body></html>
