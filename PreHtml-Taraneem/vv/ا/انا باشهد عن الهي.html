<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="أنا باشهد عن إلهي" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> أنا باشهد عن إلهي </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1- أنا باشهد عن إلهي
<br/>قدام كل الوجود
<br/>أنا باشهد عن محبه
<br/>فاقت كل الحدود
<br/>أنا باشهد عن حياتي
<br/>والعشره مع الحبيب
<br/>وباقول من قلب واثق
<br/>"دا ما فيش زيّه نصيب"</p></div><div class="v2"><p>2- أنا باشهد عن جماله
<br/>وحنان قلبه الرقيق
<br/>برعايته وفيض سلامه
<br/>بيزول هم الطريق
<br/>من يوم ما عرفت ربي
<br/>ولقيت معنى الحياه
<br/>من حبه كاسي ريَّا
<br/>أفراح قلبي معاه</p></div></div></body></html>
