  <div class="hymn">
        <div class="v1">
			<p>1.أتينا إليك نلتمس وجهك<br/>ربنا ندعوك أن تأتي وسطنا<br/>يسوع نحبك نعبدك<br/>نجثو أمام جلالِ شخصك</p>
	    </div>
        <div class="v2">
			<p>2. أنت مستحق أن تأخذ مجدك<br/>يهوه قدوسٌ نبارك اسمك<br/>لك يا رب الكرامةُ<br/>الحكمه والقدره القوه والسلطان</p>
	    </div>
  </div>
</body>
