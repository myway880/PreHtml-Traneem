  <div class="hymn">
        <div class="v1">
			<p>1.احلى ما في حياتي انت<br/>حبيبي يا يسوع</p>
	    </div>

    <div class="v2">
			<p>2.يا هناي وعزي وفرحي<br/>وشبعي في الجوع<br/>لو حطوا العالم في كفي<br/>مش ممكن ابدا هايكفي</p>
	    </div>

    <div class="v3">
			<p>3.دا الرب اللي في قلبي مكانه<br/>ترخص كل الدنيا عشانه<br/>خطواتي واختباراتي<br/>تعلن عن مجدك في حياتي</p>
	    </div>

    <div class="v4">
			<p>4.واحلى ما في حياتي انت<br/>( حبيبي يا يسوع) 2</p>
	    </div>
  </div>
</body>
