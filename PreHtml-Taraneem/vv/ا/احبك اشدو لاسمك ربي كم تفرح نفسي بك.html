  <div class="hymn">
        <div class="v1">
			<p>1.أُحِبُّكَ أَشْدُو لإسْمِكَ<br/>رَبِّي كَمْ تَفْرَحُ نَفْسِي بِكَ</p>
	    </div>
        <div class="v2">
			<p>2.فَلْتَبْتَهِجُ بِسُبْحِي لَكَ<br/>وَلْيَكُنْ لَحْنًا حُلْوًا لِسَمْعِكَ</p>
	    </div>
  </div>
