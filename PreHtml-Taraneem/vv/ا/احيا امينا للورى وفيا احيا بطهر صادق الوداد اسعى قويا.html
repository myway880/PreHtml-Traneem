	<title>أحيا أمينا للورى وفيا أحيا بطهر صادق الوداد أسعى قويا</title>

	<meta name="Title" content="69. أحيا أمينا للورى وفيا">
	<meta name="author" content="جورج خوري">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. أحيا أميناً للورى وفياً<br/> أحيا بطهرٍ صادقَ الوَدادْ<br/> أسعى قوياً صابراً في ضيقٍ<br/> أبقى شجاعاً ثابت الفؤادْ</p>
	    </div>

    <div class="v2">
			<p>2. أحيا صديقاً مخلصاً كريماً<br/> لا أدّعي عطيتي سخاءْ<br/> أحيا وديعاً عارفاً بضُعفي<br/> أحيا سعيداً أنظر السماءْ</p>
	    </div>

    <div class="v3">
			<p>3. هذي عهودٌ صُنتُها لنفسي<br/> أحيا بها ما مرت الأيامْ<br/> أدعو إلهي أن يُقوّي عزمي</p>
	    </div>
  </div>
</body>
