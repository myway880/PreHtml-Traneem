  <div class="hymn">
        <div class="v1">
			<p>1. أيها الهادي الأمينْ<br/> يا ملاذَ المؤمنينْ<br/> إهدنا في كل حينْ<br/> منهجَ الحق اليقينْ</p>
	    </div>
        <div class="v2">
			<p>2. وإذا ما القلبُ تاهْ<br/> في مسالك الغُواهْ<br/> أرهِ سفرَ الحياهْ<br/> فبه كل هُداهْ</p>
	    </div>
        <div class="v3">
			<p>3. إن سقطنا في الذنوبْ<br/> فأعِنّا لنتوبْ<br/> منك تجديدُ القلوبْ<br/> يا مُفَرّج الكروبْ</p>
	    </div>
        <div class="v4">
			<p>4. واجعلِ الجمعَ الغفيرْ<br/> نحو فاديه يسيرْ<br/> بسنا الوجه المُنيرْ</p>
	    </div>
  </div>
