<br/>لأنه الرب</p></div><div class="v2"><p>2.ندعو باسمه
<br/>فبقوة يأتي
<br/>لأنه الرب</p></div><div class="v3"><p>3.تكلم بنور
<br/>فلاشى الظلام
<br/>لأنه الرب</p></div><div class="v4"><p>4.من مثله
