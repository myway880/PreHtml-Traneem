  <div class="hymn">
        <div class="v1">
			<p>1. اليوم يدعونا الذي<br/> ملءُ القلوب حبُّهُ<br/> فائتوا إليه إنهُ<br/> يحيي النفوسَ قربهُ</p>
	    </div>
        <div class="v2">
			<p>2. في موته أعطى لنا<br/> كنز الحياة المُقتنى<br/> فلنتَّبعهُ إنه<br/> يُعطي مواهبَ الغنى</p>
	    </div>
        <div class="v3">
			<p>3. قوموا نمجدِ اسمهُ<br/> بكل ألحانِ النشيدْ<br/> لأنه أدخلَنا<br/> في نعمة العهد الجديدْ</p>
	    </div>
        <div class="v4">
			<p>4. فهو ينادي قائلاً<br/> يا خاطئين أقبلوا<br/> فكل آتٍ نحوهُ</p>
	    </div>
  </div>
</body>
