  <div class="hymn">
        <div class="v1">
			<p>1.أيها النور البهي<br/> كِلمةَ الله القديرْ<br/> إن نفسي تشتهي<br/> لك شوقاً أن تطيرْ</p>
	    </div>
        <div class="v2">
			<p>2. أنت فاديَّ المسيحْ<br/> ربُّ كل العالمينْ<br/> أنت أهلٌ للمديحْ<br/> يا حياة المؤمنينْ</p>
	    </div>
        <div class="v3">
			<p>3. ربَّنا حتى متى<br/> نحن في هذي الديارْ<br/> مِن كبيرٍ وفتى<br/> تائهين في القفارْ</p>
	    </div>
        <div class="v4">
			<p>4. يا يسوعُ طالما<br/> نرتجي ذاك النعيمْ<br/> ولذيّاكَ الحِمى<br/> عندنا شوقٌ مُقيمْ</p>
	    </div>
  </div>
