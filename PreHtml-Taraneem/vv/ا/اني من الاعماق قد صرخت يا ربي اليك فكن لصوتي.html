	<title>إني من الأعماق قد صرخت يا ربي إليك فكن لصوتي</title>
	<meta content="ar-eg" http-equiv="Content-Language">

	<meta name="Tune" content="AUCTORITATE SAECULI">
	<meta name="Title" content="3. إني من الأعماق قد">
	<meta name="author" content="ناصيف اليازجي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. إني من الأعماق قدْ<br/> صرختُ يا ربي إليكْ<br/> فكُن لصوتي سامعاً<br/> إذ أسكبُ القلبَ لديكْ</p>
	    </div>
        <div class="v2">
			<p>2. فإنْ تراقب إثمَنا<br/> يا سيدي فمن يقفْ<br/> الصفحُ منكَ يُرتجي<br/> والكل منك يرتجفْ</p>
	    </div>
        <div class="v3">
			<p>3. إياك نفسي انتظرتْ<br/> إياك قلبي انتظرا<br/> أكثرَ ممن راقبوا<br/> صبحاً نعمْ وأكثرا</p>
	    </div>
        <div class="v4">
			<p>4. فلْيَرجُ شعبُ الله مِنْ<br/> إلهه مراحمَهْ<br/> وهْو الذي يفدي كما</p>
	    </div>
  </div>
</body>
</html>
