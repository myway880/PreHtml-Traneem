	<title>ايها الفادي الغفور ملجاي صخر الدهور امح اثمي يا رحيم</title>

  <div class="hymn">
		<div class="v1">
			<p>1.ايها الفادي الغفور ملجاي صخر الدهور امح اثمي يا رحيم انت عون للاثيم</p>
			<p>طهرني بدماك يا مجيبا من دعاك</p>
	    </div>

    <div class="v2">
			<p>2. انت غفار الذنوب انت ستار العيوب انت يا رب الهدى كن لنفسي مرشدا</p>
			<p>كي اعيش الدهر لك طاهرا مثل ملك</p>
	    </div>

    <div class="v3">
			<p>3. ومتى حل الاجل وانتهى كل عمل فانلني في حماك منزلا قرب سناك</p>
			<p>ايها الفادي الغفور ملجاي صخر الدهور</p>
	    </div>
  </div>
</body>
