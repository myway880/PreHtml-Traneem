	<title>يرى  المستحيل وقد صار واقعا روح الله ليظهر ثمرك</title>

  <div class="hymn">
		<div class="v1">
			<p>1.أعطني إيمانا فأرى ما لا يرى<br/>ينقل جبالا عالية<br/>يرى المستحيل وقد صار واقعا<br/>روح الله ليظهر ثمرك</p>
	    </div>

    <div class="v2">
			<p>2. ليحل سلامك في قلبي دائما<br/>يثبت في وجه العاصفة<br/>سلام يفوق كل عقل سيدي<br/>روح الله ليظهر ثمرك</p>
	    </div>

    <div class="v3">
			<p>3. املاني حبا واشعلني بنارك<br/>أبقى ليسوع خادما<br/>يفيض قلبي له بكلام صالح<br/>روح الله ليظهر ثمرك</p>
	    </div>
  </div>
</body>
