  <div class="hymn">
        <div class="v1">
			<p>1. الحرب شر عظيمٌ<br/> نارُ امتحانٍ شديدهْ<br/> فاجعل إلهي خُطانا<br/> نحو الصلاحِ سديدهْ</p>
	    </div>
        <div class="v2">
			<p>2. وهَب لنا منك عهداً<br/> ممَجَّداً بالسلامِ<br/> يسودُ فيه يسوعُ<br/> بالبرِّ بين الأنام</p>
	    </div>
        <div class="v3">
			<p>3. فينتهي كلُّ شرٍّ<br/> وتنتفي كلُّ نكبهْ<br/> وكل فردٍ ينادي</p>
	    </div>
  </div>
