  <div class="hymn">
        <div class="v1">
			<p>1. الإعترافُ صالحُ<br/> للربِّ والحمدُ<br/> ولاسمِه المدائحُ<br/> رتَّلَها العبدْ</p>
	    </div>
        <div class="v2">
			<p>2. ليُخبِروا في الغَدوةِ<br/> برحمةِ المولى<br/> وذاك كلَّ لحظةِ<br/> بحقِّه أولى</p>
	    </div>
        <div class="v3">
			<p>3. يا ربِّ قد أرشَدْتني<br/> بنورِ أقوالِكْ<br/> وطالما أبهَجْتَني<br/> بحُسنِ أعمالِكْ</p>
	    </div>
        <div class="v4">
			<p>4. يا ربِّ ما أعمَقَها<br/> أفكارُك العُظمى<br/> يرى الجَهولُ طُرْقَها</p>
	    </div>
  </div>
