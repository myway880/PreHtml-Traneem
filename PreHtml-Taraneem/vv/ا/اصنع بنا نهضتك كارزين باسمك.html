<br/>معلنين دمك في وجه عدونا</p></div><div class="v2"><p>2.نارك ارسل لنا
<br/>آمرين عدونا: ارحل من أمامِنا
<br/>غيرتك اشعل فينا</p></div><div class="v3"><p>3.فلن تصمد بوجهنا
<br/>ربُ الجنود معنا
<br/>دوماً تحت أقدامنا
<br/>ارحل من أمامنا</p></div></div></body></html>
