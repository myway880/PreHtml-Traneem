  <div class="hymn">
		<div class="v1">
			<p>1. أحب أن أبعد عن<br/> متاعب الحياه<br/> وأقضي الساعات في<br/> عبادة الإله</p>
	    </div>

    <div class="v2">
			<p>2. أحب أن أسكب في ال<br/> وحدة أشجاني<br/> ودمع توبتي لدى<br/> غاسل أدراني</p>
	    </div>

    <div class="v3">
			<p>3. أذكر رحمة مضت<br/> وأسأل المزيد<br/> وأطرح الحزن لدى<br/> مخلصي الوحيد</p>
	    </div>

    <div class="v4">
			<p>4. أرى بإيماني سنا<br/> منازل الرب<br/> فأرتجي يوما به<br/> أظفر بالقرب</p>
	    </div>

    <div class="v5">
			<p>5. وحينما أرحل عن<br/> مواطن الشقاء<br/> أنال في فردوسه<br/>سعادة البقاء</p>
	    </div>
  </div>
