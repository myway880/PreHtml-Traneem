	<title>النفس  عطشانة ويشتاق جسمي اليك</title>

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1">
			<p>1.اليك ابكر يا سيدي<br/>لان اعتمادي عليك<br/>الى وجهك النفس عطشانة<br/>ويشتاق جسمي اليك</p>
	    </div>

    <div class="v2">
			<p>2. افضل رحمة ربي على<br/>حياتي وابغي رضاه<br/>تسبحه شفتي هكذا<br/>اباركه في الحياه</p>
	    </div>

    <div class="v3">
			<p>3. فتشبع نفسي وفي ذوقها<br/>ترى اطيب المطعم<br/>ويلزم ما دمت تسبيحه<br/>بكل ابتهاج فمي</p>
	    </div>

    <div class="v4">
			<p>4. على المهد اذكره ليلتي<br/>ويومي به الهج<br/>فقد كان عوني ولي ملجا<br/>بتظليله يبهج</p>
	    </div>
  </div>
</body>
