<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> النفس عطشانة ويشتاق جسمي اليك</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.اليك ابكر يا سيدي
<br/>لان اعتمادي عليك
<br/>الى وجهك النفس عطشانة
<br/>ويشتاق جسمي اليك</p></div><div class="v2"><p>2. افضل رحمة ربي على
<br/>حياتي وابغي رضاه
<br/>تسبحه شفتي هكذا
<br/>اباركه في الحياه</p></div><div class="v3"><p>3. فتشبع نفسي وفي ذوقها
<br/>ترى اطيب المطعم
<br/>ويلزم ما دمت تسبيحه
<br/>بكل ابتهاج فمي</p></div><div class="v4"><p>4. على المهد اذكره ليلتي
<br/>ويومي به الهج
<br/>فقد كان عوني ولي ملجا
<br/>بتظليله يبهج</p></div></div></body></html>
