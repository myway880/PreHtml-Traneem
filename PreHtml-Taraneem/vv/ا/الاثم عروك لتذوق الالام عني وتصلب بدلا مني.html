	<title>الاثم  عروك لتذوق الالام عني وتصلب بدلا مني</title>
	<meta content="ar-eg" http-equiv="Content-Language">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1">
			<p>1.احسست كم تالمت بقرائتي لالامك<br/>بايد الاثم جلدوك بايد الاثم عروك<br/>لتذوق الالام عني وتصلب بدلا مني</p>
	    </div>

    <div class="v2">
			<p>2.حبيبي يا حبيبي تعدوا عليك بالضرب<br/>صليب العار اهدوك كشاة الذبح اخذوك<br/>لتذوق الالام عني وتصلب بدلا مني</p>
	    </div>

    <div class="v3">
			<p>3.يرن صراخك في اذني ويدق مسمارك قلبي<br/>فاسمع فمك ينادي غفرانا يا اب الاب<br/>لخلاصي</p>
	    </div>
  </div>
</body>
