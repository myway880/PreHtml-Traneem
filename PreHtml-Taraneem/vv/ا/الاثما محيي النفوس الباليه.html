	<title>الاثما  محيي النفوس الباليه</title>
	<meta content="ar-eg" http-equiv="Content-Language">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1">
			<p>1.اسم عزيز قد سما<br/>كل الاسامي العاليه<br/>يسوع فادي الاثما<br/>محيي النفوس الباليه</p>
	    </div>

    <div class="v2">
			<p>2.من يستطيع في الورى<br/>طرا عناد حبه<br/>او يستخف يا ترى<br/>بموته وصلبه</p>
	    </div>

    <div class="v3">
			<p>3.يرضى علينا الاب من<br/>اجل ابنه ويرجع<br/>والروح معه يقترن<br/>اذ كان فينا يشفع</p>
	    </div>

    <div class="v4">
			<p>4.اذ بدا وجه المسيح<br/>يبدو رجائي والسرور<br/>ان اسمه خوفي يزيح<br/>وجوده يمحي الشرور</p>
	    </div>
  </div>
</body>
