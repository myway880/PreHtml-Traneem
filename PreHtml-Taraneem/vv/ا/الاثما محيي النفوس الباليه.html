<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> الاثما محيي النفوس الباليه</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.اسم عزيز قد سما
<br/>كل الاسامي العاليه
<br/>يسوع فادي الاثما
<br/>محيي النفوس الباليه</p></div><div class="v2"><p>2.من يستطيع في الورى
<br/>طرا عناد حبه
<br/>او يستخف يا ترى
<br/>بموته وصلبه</p></div><div class="v3"><p>3.يرضى علينا الاب من
<br/>اجل ابنه ويرجع
<br/>والروح معه يقترن
<br/>اذ كان فينا يشفع</p></div><div class="v4"><p>4.اذ بدا وجه المسيح
<br/>يبدو رجائي والسرور
<br/>ان اسمه خوفي يزيح
<br/>وجوده يمحي الشرور</p></div></div></body></html>
