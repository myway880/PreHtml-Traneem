	<title>المجد لله العظيم رب الوجود السرمدي والحمد لاسمه الكريم فخر</title>

	<meta name="Title" content="1. المجد لله العظيم">
	<meta name="author" content="نسيم الحلو">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. المجدُ لله العظيمْ<br/> ربِّ الوجودِ السرمدي<br/> والحمدُ لاسمه الكريمْ<br/> فخرِ العبادِ الأوحدِ</p>
	    </div>
        <div class="v2">
			<p>2. الشكرُ للربِّ الصمدْ<br/> من أجلِ فيضِ نعمتهْ<br/> والحمدُ منا للأبدْ<br/> على عظيم رحمتهْ</p>
	    </div>
        <div class="v3">
			<p>3. ليس لنا مِن حاجةٍ<br/> إلى سِواكَ يا قديرْ<br/> وما لنا مِن بُغيةٍ</p>
	    </div>
  </div>
</body>
