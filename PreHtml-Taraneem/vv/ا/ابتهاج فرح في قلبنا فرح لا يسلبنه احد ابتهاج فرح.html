	<title>ابتهاج فرح في قلبنا فرح لا يسلبنه احد ابتهاج فرح</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>

  <div class="hymn">
        <div class="v1">
			<p>1.ابتهاجٌ فرحٌ في قلبنا<br/>فرحٌ لا يسلبنهُ احد<br/>ابتهاجٌ فرحٌ في قلبنا</p>
	    </div>
        <div class="v2">
			<p>2. نفرحُ نفتخرُ بربنا<br/>نشهدُ لا نخجلُ<br/>فهو الملك<br/>نفرحُ نفتخرُ بربنا</p>
	    </div>
        <div class="v3">
			<p>3. نعلنُ عن حبنا لبعضنا<br/>حبنا اساسهُ مسيحُنا<br/>نعلنُ عن حبنا لبعضنا</p>
	    </div>
        <div class="v4">
			<p>4. نهتفُ نسبحُ لربنا<br/>نشدو نعلنُ له عن حبنا<br/>نهتفُ نسبحُ لربنا</p>
	    </div>
  </div>
</body>
