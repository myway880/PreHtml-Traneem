	<meta name="Title" content="8. الرب ذو السلطان">
	<meta name="author" content="ناصيف اليازجي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. الرب ذو السلطانْ<br/> والمالكُ الكلِّ<br/> فلنُهدِ حمداً كلَّ آنْ<br/> لهُ على الفضلِ</p>
	    </div>
        <div class="v2">
			<p>2. قوموا اسجُدوا أمامْ<br/> ذي العرش بالورعْ<br/> فإنهُ باري الأنامْ<br/> والكلَّ قد صنعْ</p>
	    </div>
        <div class="v3">
			<p>3. أَنصِتْ لما يقولْ<br/> يا كلَّ شعبهِ<br/> واخضعْ بطوعٍ وقبولْ<br/> مُعترِفاً بهِ</p>
	    </div>
        <div class="v4">
			<p>4. للآب حمِّدوا<br/> والابنَ عظموا<br/> والروحَ أيضاً مجدوا</p>
	    </div>
  </div>
</body>
