	<title>الرب يرعاني فلا يعوزني شيء ولا وفي مكان خضره يربضني</title>

	<meta name="Tune" content="ZEPHYR">
	<meta name="Title" content="36. الرب يرعاني فلا">
	<meta name="author" content="ناصيف اليازجي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. الرب يرعاني فلا<br/> يعوزني شيء ولا<br/> وفي مكان خضره<br/> يربضني رب العلا</p>
	    </div>
        <div class="v2">
			<p>2. يرد نفسي هاديا<br/> قلبي إليه سبلا<br/> ففي ظلال الموت إن<br/> مشيت لا أخشى البلا</p>
	    </div>
        <div class="v3">
			<p>3. عصاه معْ عُكازه<br/> هما يعزيانني<br/> رحمته وخيره<br/> للدهر يتبعانني</p>
	    </div>
        <div class="v4">
			<p>4. بالدهن رأسي قد طلى<br/> وقد سقاني مرويا<br/> فمسكني في بيته<br/>طول المدى محتميا</p>
	    </div>
  </div>
</body>
</html>
