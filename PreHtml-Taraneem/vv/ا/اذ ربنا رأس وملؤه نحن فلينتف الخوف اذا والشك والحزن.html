<br/>ومِلؤُهُ نحنُ
<br/>فليَنتَفِ الخوفُ إذًا
<br/>والشَكُ والحُزنُ</p></div><div class="v2"><p>2.قد دَخَل السَما
<br/>كسابقٍ لنَا
<br/>وفي السَما الآنَ بهِ
<br/>أيضًا مَقامُنَا</p></div><div class="v3"><p>3.بالرُوحِ مقرُونون
<br/>برأسِنا القدير
<br/>وحَسب صُورةِ الأمين
<br/>جَميعُنَا نصِير</p></div><div class="v4"><p>4.ففي الطريقِ الآن
<br/>تحفظُنَا النعمه
<br/>حتى نَراهُ بالعِيان
<br/>ونشكرَ الرَحمه</p></div></div></body></html>
