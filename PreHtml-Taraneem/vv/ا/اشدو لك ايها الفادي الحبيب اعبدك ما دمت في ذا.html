  <div class="hymn">
        <div class="v1">
			<p>1.اشدو لك ايها الفادي الحبيب<br/>اعبدك ما دمت في ذا الوجود<br/>انت الهي انت سيدي<br/>انت خلاصي وستري الوطيد</p>
	    </div>

    <div class="v2">
			<p>2.فيك ربحي ونصري الاكيد<br/>فيك فرحي وبري الوحيد<br/>فيك حصني وامني الشديد</p>
	    </div>
  </div>
</body>
