	<title>الرب حقا قام فكمل العمل فدى من الأسر الأنام والموت</title>

	<meta name="Title" content="39. الرب حقا قام">
	<meta name="author" content="ناصيف اليازجي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. الربُّ حقّاً قامْ<br/> فكمّلَ العملْ<br/> فدى مِن الأسر الأنامْ<br/> والموتَ قد خَذلْ</p>
	    </div>
        <div class="v2">
			<p>2. الرب حقاً قامْ<br/> مُخَلَّدَ الحياهْ<br/> قد حَملَ العارَ التمامْ<br/> ولعنةَ الخطاهْ</p>
	    </div>
        <div class="v3">
			<p>3. الرب حقاَ قامْ<br/> وغلب الجحيمْ<br/> وخوَّل النفسَ السلامْ<br/> بدمه الكريمْ</p>
	    </div>
        <div class="v4">
			<p>4. الرب حقاً قامْ<br/> فيا قُوى اسمعوا<br/> ملائكَ اللهِ الكرامْ</p>
	    </div>
  </div>
</body>
</html>
