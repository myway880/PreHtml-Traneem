  <div class="hymn">
        <div class="v1">
			<p>1.أنجز يا ربي قصدك بي<br/>خزفٌ إني بين يديك<br/>كيِّف حياتي كما تشاء<br/>أودعتُ كلَّ قلبي لديك</p>
	    </div>

    <div class="v2">
			<p>2. أنجز يا ربي قصدك بي<br/>فإن قلبي واهٍ جريح<br/>كل آمالي فيك ربي<br/>فأنت نعمَ الخلُّ الصحيح</p>
	    </div>

    <div class="v3">
			<p>3. أنجز يا ربي قصدك بي<br/>أنت لقلبي خير مريح<br/>املأ حياتي بروحك<br/>كي يتجلى فيَّ المسيح</p>
	    </div>
  </div>
</body>
