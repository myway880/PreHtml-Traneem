<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="أنجز يا ربي قصدك بي" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> أنجز يا ربي قصدك بي </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1- أنجزْ يا ربي قصدَكَ بي
<br/>خزفٌ إني بين يديكْ
<br/>كيِّفْ حياتي كما تشاء
<br/>أودعتُ كلَّ قلبي لديكْ</p></div><div class="v2"><p>2- أنجزْ يا ربي قصدَك بي
<br/>فإن قلبي واهٍ جريحْ
<br/>كلُّ آمالي فيك ربي
<br/>فأنت نِعمَ الخِلُّ الصحيحْ</p></div><div class="v3"><p>3- أنجزْ يا ربي قصدَك بي
<br/>أنت لقلبي خيرُ مُريحْ
<br/>إملأْ حياتي بروحكَ
<br/>كي يتجَلى فيَّ المسيحْ</p></div></div></body></html>
