  <div class="hymn">
		<div class="v1">
			<p>1.الخمر الجيده أبقيتها لنا<br/>ما أعظم جودا قد ذخرته لنا<br/>غدت أيامنا بك مجيدة<br/>خير ورحمة يتبعاننا</p>
	    </div>

    <div class="v2">
			<p>2. نمسك بوعدك نؤمن بحبك<br/>أنت الإله الصادق الأمين<br/>نقدم حمدنا أيضًا تسبيحنا<br/>لك أنت يسوعنا العظيم</p>
	    </div>
  </div>
