  <div class="hymn">
        <div class="v1">
			<p>1.إن لم تبني أنت البيت تضيع جهود البنائين<br/>إن لم تغرس أنت الكرم يخيب رجاء الكرمين</p>
	    </div>

    <div class="v2">
			<p>2. فلتتفضل أنت وتبني بيتك هذا وتُعليه<br/>وأذكر هذا الشعب السكن كي تحفظه وتُنقيه</p>
	    </div>

    <div class="v3">
			<p>3. وأجعل هذا البيت منارًا يهدي ويرشد من يأتيه<br/>وإملأ بيتك هذا سكيبًا تُعلن مجد جلالك فيه</p>
	    </div>
  </div>
