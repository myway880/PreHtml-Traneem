	<title>إني أصلي شاكرا إليك بالغداه فاسمع صراخي باكرا واستجب الصلاه</title>
	<meta content="ar-eg" http-equiv="Content-Language">

	<meta name="Tune" content="DEDHAM">
	<meta name="Title" content="9. إني أصلي شاكرا">
	<meta name="author" content="ناصيف اليازجي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. إني أصلي شاكراً<br/> إليكَ بالغداه<br/> فاسمعْ صراخي باكراً<br/> واستجبِ الصلاه</p>
	    </div>
        <div class="v2">
			<p>2. أنت الإلهُ الصالحُ<br/> لا تقبلُ العيوبْ<br/> لكن إليك الطالحُ<br/> يقرُبُ إذ يتوبْ</p>
	    </div>
        <div class="v3">
			<p>3. أبغضتَ مَن قد أثِما<br/> بالكِذبِ والضلالْ<br/> تكرهُ سفاكَ الدما<br/> والغِشَّ والمُحالْ</p>
	    </div>
        <div class="v4">
			<p>4. ربي برحمةٍ أنا<br/> أدخلُ في حماكْ<br/> أجثو خشوعا فمُنى</p>
	    </div>
  </div>
</body>
</html>
