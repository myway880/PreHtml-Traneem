  <div class="hymn">
        <div class="v1">
			<p>1. إحمدوا الربَّ جِهاراً<br/> واشهروا أعمالَهُ<br/> رنموا غنوا لديهِ<br/> عظموا أفعالهُ</p>
	    </div>
        <div class="v2">
			<p>2. باسمِهِ القدوسِ نادُوا<br/> منه تحيا الأنْفُسُ<br/> أطلبوا وجهَ إلهي<br/> وقُواهُ التمسوا</p>
	    </div>
        <div class="v3">
			<p>3. هو ربٌّ في السما وال<br/> أرضِ يقضي وحدَهُ<br/> وإلى دَورٍ فدورٍ<br/> ليس ينسى عهدَهُ</p>
	    </div>
        <div class="v4">
			<p>4. هو أعطى شعبَهُ مِن<br/> جُودِهِ فيْضَ غِناهْ<br/> سبحوه كلَّ حينٍ</p>
	    </div>
  </div>
