	<title> الله ربي في السما هل يسمع الصلاة؟ نعم ويصغي يا بني لكل من دعاه</title>

	<meta name="Tune" content="MORNING SONG">
	<meta name="Title" content="14. الله ربي في السما">
	<meta name="author" content="اسعد الشدودي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. الله ربي في السما<br/> هل يسمع الصلاةْ؟<br/> نعم ويُصغي يا بُني<br/> لكل مَن دعاهْ</p>
	    </div>
        <div class="v2">
			<p>2. الله ربي في السما<br/> فهل يرى الأشرارْ؟<br/> نعم فظلمة الدجى<br/> لديه كالأنوارْ</p>
	    </div>
        <div class="v3">
			<p>3. الله ربي في السما<br/> هل يعتني بنا؟<br/> نعم وكل ما لنا<br/> من عند ربنا</p>
	    </div>
        <div class="v4">
			<p>4. الله ربي في السما<br/> فهل أرى بهاهْ؟<br/> نعم تراه عندما</p>
	    </div>
  </div>
</body>
