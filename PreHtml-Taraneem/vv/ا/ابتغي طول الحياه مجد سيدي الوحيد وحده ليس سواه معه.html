	<title>ابتغي طول الحياه مجد سيدي الوحيد وحده ليس سواه معه</title>

  <body class="hymns" dir="rtl">

  <div class="hymn">
		<div class="v1">
			<p>1.( ابتغي طول الحياه<br/>مجد سيدي الوحيد<br/>وحده ليس سواه<br/>معه لا ابغي المزيد) 2</p>
	    </div>

    <div class="v2">
			<p>2.( ابتغي طول الحياه<br/>ان ذلك يزيد<br/>تنحني له الجباه<br/>يخضعن له العديد) 2</p>
	    </div>

    <div class="v3">
			<p>3.( ابتغي طول الحياه<br/>اتبعن خطى المجيد<br/>حتى ابلغن سماه<br/>حيث منزلي العتيد) 2</p>
	    </div>
  </div>
</body>
