<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> اللي حصل لي لما يسوع جه في حياتي</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.اسمعوني يا أصحابي
<br/>هاحكي لكم يا إخواتي
<br/>ع التغير اللي حصل لي
<br/>لما يسوع جه في حياتي</p><p>لما يسوع جه قلبي
<br/>غير كل حاجة وحشة وملا أيامي هنا</p></div><div class="v2"><p>2. والكدب ده مش من طبعي لأنه طبع الشيطان
<br/>لما هاغلط مش هاخبي وأعترف إني غلطان</p><p>وكمان ماقولش اشمعنى
<br/>لأني بحب إخواتي زي نفسي أنا</p></div></div></body></html>
