	<title>اللي  حصل لي لما يسوع جه في حياتي</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
		<div class="v1">
			<p>1.اسمعوني يا أصحابي<br/>هاحكي لكم يا إخواتي<br/>ع التغير اللي حصل لي<br/>لما يسوع جه في حياتي</p>
			<p>لما يسوع جه قلبي<br/>غير كل حاجة وحشة وملا أيامي هنا</p>
	    </div>

    <div class="v2">
			<p>2. والكدب ده مش من طبعي لأنه طبع الشيطان<br/>لما هاغلط مش هاخبي وأعترف إني غلطان</p>
			<p>وكمان ماقولش اشمعنى<br/>لأني بحب إخواتي زي نفسي أنا</p>
	    </div>
  </div>
</body>
