<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> اوعى تأجل وتقول بكره وبكره يعدي زي امبارح يوم ورا</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.اوعى تأجل وتقول بكره
<br/>وبكره يعدي زي امبارح
<br/>يوم ورا يوم العمر بيجري
<br/>وفكرك دايما تايه سارح</p></div><div class="v2"><p>2. مهما اداك العالم باطل
<br/>وبيغريك إبليس الماكر
<br/>ماشي وراه ومعصَب عينك
<br/>ساحب إيدك وانت الخاسر</p></div><div class="v3"><p>3. أنا حبيتك إنت يا خاطي
<br/>بدمي فديتك وانت العاصي
<br/>ما هانش عليَّ أسقيك كاسي
<br/>وبرضه في غيَك قلبك قاسي</p></div></div></body></html>
