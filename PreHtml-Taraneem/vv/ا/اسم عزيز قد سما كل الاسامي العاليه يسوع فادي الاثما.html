	<title>إسم عزيز قد سما كل الأسامي العاليه يسوع فادي الأثما</title>

	<meta name="Title" content="18. اسم عزيز قد سما">
	<meta name="author" content="ناصيف اليازجي">

  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. إسم عزيز قد سما<br/> كل الأسامي العاليهْ<br/> يسوع فادي الأثما<br/> محيي النفوس الباليهْ</p>
	    </div>

    <div class="v2">
			<p>2. من يستطيع في الورى<br/> طُرّاً عنادَ حبهِ<br/> أو يستخف يا ترى<br/> بموته وصلبهِ</p>
	    </div>

    <div class="v3">
			<p>3. يرضى علينا الآب من<br/> أجل ابنه ويرجعُ<br/> والروح معه يقترن<br/> إذ كان فينا يشفعُ</p>
	    </div>

    <div class="v4">
			<p>4. إذا بدا وجه المسيحْ<br/> يبدو رجائي والسرورْ<br/> إن اسمه خوفي يزيح</p>
	    </div>
  </div>
</body>
