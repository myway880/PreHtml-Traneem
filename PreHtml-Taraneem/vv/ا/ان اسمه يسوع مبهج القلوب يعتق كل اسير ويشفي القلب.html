  <div class="hymn">
		<div class="v1">
			<p>1.إن<br/>اسمه يسوع<br/>مبهج القلوب<br/>يعتق كل أسير<br/>ويشفي القلب الكسير</p>
			<p>بل ويهدي التائهين<br/>في المسير</p>
	    </div>

    <div class="v2">
			<p>2. إن<br/>اسمك يسوع<br/>مبهج القلوب<br/>تعتق كل أسير<br/>وتشفي القلب الكسير</p>
			<p>بل وتهدي التائهين<br/>في المسير</p>
	    </div>
  </div>
</body>
