	<title>ايها الفخاري الاعظم انا كالخزف بين يديك عد واصنعني وعاء</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1.ايها الفخاري الاعظم<br/>انا كالخزف بين يديك<br/>عد واصنعني وعاء اخر<br/>مثلما يحسن في عينيك</p>
	    </div>

    <div class="v2">
			<p>2. اخضع ذاتي دون عناد<br/>لاصابعك تشكل في<br/>ان اتوجع لن اتراجع<br/>فانا اشتقت لعملك في</p>
	    </div>

    <div class="v3">
			<p>3. اتي اليك بكل فسادي<br/>ثقتي بنعمتك ويديك<br/>لا للياس ولا للماضي<br/>قلبي اتجه الان اليك</p>
	    </div>
  </div>
</body>
