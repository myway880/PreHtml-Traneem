	<title>احمدوا الفادي جميعا ولنرنم كلنا حل في الأرض وضيعا وقضى</title>

  <div class="hymn">
        <div class="v1">
			<p>1.احمدوا الفادي جميعا<br/>ولنرنم كلنا<br/>حل في الأرض وضيعا<br/>وقضى حبا بنا</p>
	    </div>

    <div class="v2">
			<p>2. قد دعاني فألبي<br/>دعوة الحب الوفي<br/>صوته عذب لقلبي<br/>فخطاه أقتفي</p>
	    </div>

    <div class="v3">
			<p>3. أنت ثروتي وسعدي<br/>منك نفسي تمتلي<br/>أنت إكليلي ومجدي<br/>في يديك أجلي</p>
	    </div>
  </div>
</body>
