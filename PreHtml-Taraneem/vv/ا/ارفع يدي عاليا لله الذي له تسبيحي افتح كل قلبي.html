  <div class="hymn">
        <div class="v1">
			<p>1.أَرْفَعُ يَدَيَّ عَالِيًا لله<br/>الَّذِي لَهُ تَسْبِيحِي<br/>أَفْتَحُ كُلَّ قَلْبِي لِرَبِّي<br/>الَّذِي لَهُ تَسْبِيحِي</p>
	    </div>
        <div class="v2">
			<p>2. جَمَالٌ بَدَلَ الرَّمَادْ<br/>أَفْرَاحٌ بَدَلَ النُّوَاحْ<br/>تَسْبِيحٌ بَدَلَ الْيَأْسِ<br/>أَلْبَسَنِي ثِيَابَ الْخَلاصْ</p>
	    </div>
  </div>
</body>
