<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> انتهاء يا حسن حمدهم للرب مليكهم ويعلوا شكرهم للابد</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.ارض البها هناك ارض الضياء يشدو بها الابرار بلا انتهاء
<br/>يا حسن حمدهم للرب مليكهم
<br/>ويعلوا شكرهم للابد</p></div><div class="v2"><p>2. هيوا الى هناك معا نكون هل تترددون؟ هل تقفون؟
<br/>نهدا لا نجول والخلاص لن يزول
<br/>وفرحنا يطول للابد</p></div><div class="v3"><p>3. تبتهج هناك كل العيون والاب يده دوما تصون
<br/>بالسبح تلهجون بالتاج ستظفرون
<br/>في المجد تسكنون للابد</p></div></div></body></html>
