	<title>أشرق بمجدك على حياتنا أمرا جديدا تصنع لنا غدير المياه</title>

  <body class="hymns" dir="rtl">

<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1.أشرق بمجدك على حياتنا<br/>أمرا جديدا تصنع لنا<br/>غديرُ المياه يروي أرضنا<br/>نهر الحياة يحملنا</p>
			<p>منك وبك<br/>ولمجدك</p>
	    </div>

    <div class="v2">
			<p>2. تعطش قلوبنا لمياهك<br/>اغمر حياتنا بروحك<br/>أنعش نفوسنا بحضورك<br/>واجعل حياتنا تشهد لك</p>
	    </div>

    <div class="v3">
			<p>3. أشرق بمجدك على حياتنا<br/>جيشا عظيما تقيمنا<br/>قوة روحك تلبسنا<br/>ونكرز تثمر بنا نشهد</p>
			<p>منك وبك<br/>ولمجدك</p>
	    </div>
  </div>
</body>
