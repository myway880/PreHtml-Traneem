  <body class="hymns" dir="rtl">

  <div class="hymn">
        <div class="v1">
			<p>1.أنا ماشي وعارف إني معاك<br/>أنا واثق في وعودك وفداك</p>
			<p>مش خايف نصري أكيد دا انا في حماك<br/>أنا هاستناك</p>
	    </div>

    <div class="v2">
			<p>2. أنا ضامن عمري معاك والأيام<br/>وضماني ده شيء أكيد وسط الزحام</p>
			<p>أنا شايفك بتحبني وتدي سلام<br/>أنا هاستناك</p>
	    </div>

    <div class="v3">
			<p>3. أنا عارف إنك جاي على الأبواب<br/>يا هنايا بلقاك على السحاب</p>
			<p>هاتهلل لما أشوفك مع الأحباب<br/>أنا هاستناك</p>
	    </div>
  </div>
</body>
