  <div class="hymn">
        <div class="v1">
			<p>1. الربُ نورٌ لى <br/>هو صخرةُ خلاصى<br/>ممن أخاف . ممن أخاف</p>
	    </div>
        <div class="v2">
			<p>2.الربُ نورٌ لى <br/>هو صخرةُ خلاصى<br/>ممن اذاً سأخاف</p>
	    </div>
        <div class="v3">
			<p>3.أُقدمُ ذبيحتى لك<br/>أشدو دواماً لاسمك</p>
	    </div>
        <div class="v4">
			<p>4.فقد هزمت كل أعدائى<br/>فأنت ياربُ إله خلاصى</p>
	    </div>
  </div>
