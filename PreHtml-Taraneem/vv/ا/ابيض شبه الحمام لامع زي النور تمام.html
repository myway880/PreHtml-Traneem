<div class="hymn"><div class="v1"><p>أبيض أبيض أبيض
<br/>شبه الحمام
<br/>لامع لامع
<br/>زي النور تمام</p><p>اسمع اسمع اسمع
<br/>دا صوت الملاك
<br/>هاتف هاتف هاتف
<br/>رب المجد لك</p></div><div class="v2"><p>صارخ صارخ صارخ
<br/>رب الصاباؤوت
<br/>مجدك مجدك مجدك
<br/>ملا الملكوت</p></div><div class="v3"><p>خادم خادم خادم
<br/>اله الانام
<br/>هادي هادي هادي
<br/>يحب السلام</p></div><div class="v4"><p>ساهر ساهر ساهر
<br/>في كل اوان
<br/>حارس حارس حارس
<br/>لكل انسان</p></div></div></body></html>
