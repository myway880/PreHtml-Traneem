  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. أُحبُّ بِيعةً<br/> يا ربنا العظيمْ<br/> تلك التي اشتريتها<br/> بدمك الكريمْ</p>
	    </div>
        <div class="v2">
			<p>2. إن كرِهت يدي<br/> بركةَ البنينْ<br/> يَلصَقْ لساني بفمي<br/> وتنسني اليمينْ</p>
	    </div>
        <div class="v3">
			<p>3. أبكي لأجلها<br/> وأُصعدُ الصلاه<br/> وكلُّ أتعابي لها</p>
	    </div>
  </div>
</body>
