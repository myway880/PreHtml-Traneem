	<title>أبتغي طول الحياه مجد سيدي الوحيد وحده ليس سواه معه</title>

  <div class="hymn">
        <div class="v1">
			<p>1.أبتغي طُولَ الحياه<br/>مجدَ سيدي الوحيد<br/>وحده ليس سواه<br/>معه لا أبغِي المزيد</p>
	    </div>
        <div class="v2">
			<p>2. أبتغي طول الحياه<br/>أن ذلك يزيد<br/>تنحني له الجباه<br/>يخضعن له العنيد</p>
	    </div>
        <div class="v3">
			<p>3. أبتغي طول الحياه<br/>أتبعن خطى المجيد<br/>حتى أبلغن سماه<br/>حيث منزلي العتيد</p>
	    </div>
  </div>
</body>
