  <div class="hymn">
        <div class="v1">
			<p>1. أعظم الجبالِ<br/> أوسعُ البحارْ<br/> صار مِن رمالِ<br/> ومنَ القطارْ</p>
	    </div>
        <div class="v2">
			<p>2. من بذورٍ هانتْ<br/> كانت الأشجارْ<br/> وثوانٍ كانت<br/> أطول الأدهارْ</p>
	    </div>
        <div class="v3">
			<p>3. هكذا الخطايا<br/> إن تكن صِغارْ<br/> تجعلُ البلايا<br/> تُفسِد الأطهارْ</p>
	    </div>
        <div class="v4">
			<p>4. بذرةَ الإحسانِ<br/> من يد الصغارْ<br/> منك ربي جانِ</p>
	    </div>
  </div>
</body>
