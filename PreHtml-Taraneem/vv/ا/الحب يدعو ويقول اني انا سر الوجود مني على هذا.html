	<title>الحب يدعو ويقول إني أنا سر الوجود مني على هذا</title>

	<meta name="Tune" content="WER DA WONET">
	<meta name="Title" content="09. الحب يدعو ويقول">
	<meta name="author" content="انيس الخوري المقدسي">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../../src/style.css" type="text/css" />
</head>
  <body class="hymns" dir="rtl">
<script src="../../src/jquery-1.12.4.min.js"></script>
<script src="../../src/jquery-background-slideshow.js"></script>
<script src="../../src/config.js"></script>
  <div class="hymn">
        <div class="v1">
			<p>1. الحب يدعو ويقولْ<br/> إني أنا سرُّ الوجودْ<br/> مني على هذا الورى<br/> تُشرق أنوار الخلودْ</p>
	    </div>
        <div class="v2">
			<p>2. فاقتربا إلى الأمامْ<br/> واقتبلا العهدَ الجديدْ<br/> يلقَكُما ربُّ السلامْ<br/> بنِعَمِ العيش السعيدْ</p>
	    </div>
        <div class="v3">
			<p>3. بعطفهِ يرعاكما<br/> به تنالانِ المُنى<br/> مظَلَّلَينِ دائماً<br/> بوارفٍ منَ الهنا</p>
	    </div>
        <div class="v4">
			<p>4. ها أنتما أمامهُ<br/> بغبطةٍ تتحدانْ<br/> لكي تُكرِّسا لهُ</p>
	    </div>
  </div>
</body>
</html>
