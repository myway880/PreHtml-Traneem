<br/>وبه يطيب قلبي ويفيض بابتهاج</p></div><div class="v2"><p>2. كلما أصبو إليه لذا لي فيه الوفاق
<br/>كلما أدنو لديه زادني له اشتياق</p></div><div class="v3"><p>3. متى تسمع أذاني صوت هتاف الحبيب
<br/>وأراه بالعيان في جماله العجيب</p></div><div class="v4"><p>4. عند ذا ينتهي حزني وكل هم يغيب
<br/>وكذا يفرح قلبي والأحبا بالحبيب</p></div></div></body></html>
