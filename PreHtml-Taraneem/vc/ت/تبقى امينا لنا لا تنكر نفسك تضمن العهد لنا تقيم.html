  <div class="hymn">
		<div class="v1">
			<p>1.تبقى أمينا لنا<br/>لا تنكر نفسك<br/>تضمن العهد لنا<br/>تقيم وعودك</p>
			<p>لن نخدم غيرك<br/>نحن نحبك<br/>وننحني لنيرك</p>
	    </div>

    <div class="c1">
			<p>ق.  أنت خلاصنا<br/>ليس مثلك<br/>أخذت ما لنا<br/>أعطيتنا مالك</p>
	    </div>

    <div class="v2">
			<p>2. دفعت ديننا<br/>أخذتنا لك<br/>أنقذتنا وإلى<br/>الرحب أخرجتنا</p>
			<p>نعظم دمك<br/>أنت فداؤنا<br/>نحيا لمن أحبنا</p>
	    </div>
<div class="c1">
			<p>ق.  أنت خلاصنا<br/>ليس مثلك<br/>أخذت ما لنا<br/>أعطيتنا مالك</p>
	    </div>
