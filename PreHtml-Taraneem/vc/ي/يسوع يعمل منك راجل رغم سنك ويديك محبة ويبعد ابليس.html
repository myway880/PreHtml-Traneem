<div class="hymn"><div class="v1"><p>1.يسوع يعمل منك راجل رغم سنك
<br/>ويديك محبة ويبعد إبليس عنك</p></div><div class="c1"><p>ق. لالاي</p></div><div class="v2"><p>2. يسوع يعمل منك صانع سلام
<br/>ويديك القوة عشان تنسى الخصام</p></div><div class="c1"><p>ق. لالاي</p></div><div class="v3"><p>3. يسوع يعمل منك شمعة تنور ليه
<br/>تدي نور لكل العالم بس اوعى تطفيه</p></div><div class="c1"><p>ق. لالاي</p></div><div class="v4"><p>4. يسوع يعمل منك مسيح صغير
<br/>والناس لما تشوفك تشكر وتتغير</p></div><div class="c1"><p>ق. لالاي</p></div></div></body></html>
