<br/>فمتى تأتي حبيبي
<br/>طال وقت الانتظار</p></div><div class="c1"><p>ق. آمين تعال يا إلهي

<br/>كوعدك آمين تعال
<br/>يا أيها الرب يسوع</p></div><div class="v2"><p>2. ستأتي ربي في سحاب

<br/>والعيون نحوك</p></div><div class="c1"><p>ق. آمين تعال يا إلهي
