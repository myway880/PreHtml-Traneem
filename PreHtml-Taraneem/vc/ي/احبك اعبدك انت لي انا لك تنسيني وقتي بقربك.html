  <div class="hymn">
		<div class="v1">
			<p>1.أحبك أعبدك<br/>أنت لي أنا لك<br/>تنسيني وقتي بقربك</p>
	    </div>

    <div class="c1">
			<p>ق.  أحبك يا سيدي<br/>أنا لك بجملتي</p>
	    </div>

    <div class="v2">
			<p>2. يا راحتي يا فرحتي<br/>إنت شوقي طلبتي<br/>فيك وحدك لذتي</p>
	    </div>
<div class="c1">
			<p>ق.  أحبك يا سيدي<br/>أنا لك بجملتي</p>
	    </div>

    <div class="v3">
			<p>3. أسرت قلبي بحبك<br/>أشبعت عمري بخيرك<br/>كل حياتي من جودك</p>
	    </div>
<div class="c1">
			<p>ق.  أحبك يا سيدي<br/>أنا لك بجملتي</p>
	    </div>
