  <div class="hymn">
        <div class="v1">
			<p>1.قد ارتفعت سيدي بجلال أبدي<br/>وبنور سرمدي مجدك لاينتهي</p>
	    </div>
        <div class="c1">
			<p>ق.  بالأيادي نصفق كفرحِ عذراءٍ نرقص<br/>أعلامَ نصرٍ نرفع بكل فخر ننشد</p>
	    </div>
        <div class="v2">
			<p>2. لك أنت وحدك لك يا ساكن السماء<br/>نهدي لحن مجدك لك الأرض ملكك</p>
	    </div>
			<p>ق.  بالأيادي نصفق كفرحِ عذراءٍ نرقص<br/>أعلامَ نصرٍ نرفع بكل فخر ننشد</p>
