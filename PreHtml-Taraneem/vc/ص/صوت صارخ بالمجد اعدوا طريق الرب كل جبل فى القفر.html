  <div class="hymn">
		<div class="v1">
			<p>1.صوت صارخ بالمجد<br/>أعدوا طريق الرب<br/>كل جبل فى القفر<br/>ينحني لصوت الرب</p>
	    </div>

    <div class="c1">
			<p>ق.  عراقيب تصير سهلا<br/>معوجات تصير مستقيمة<br/>فيرى مجد الرب علينا</p>
	    </div>

    <div class="v2">
			<p>2. هوذا الرب بقوة<br/>يملك في وسطنا<br/>يحكم بذراع مجد<br/>نملك ميراثنا</p>
	    </div>
