  <div class="hymn">
		<div class="v1">
			<p>1.ندخل أبوابه بحمد<br/>دياره بالتسبيح<br/>نأتي أمامه بفرح<br/>نرفع الشكر نرفع المديح</p>
	    </div>

    <div class="c1">
			<p>ق.  إحمدوا الرب<br/>فهو صالح<br/>هو صالح<br/>ورحمته تدوم للأبد</p>
	    </div>

    <div class="v2">
			<p>2. نضرب أمامه ببوق نعلن ملكه<br/>ترفع الأبواب أمامه<br/>كل ركبة تجثو للمسيح</p>
	    </div>
<div class="c1">
			<p>ق.  إحمدوا الرب<br/>فهو صالح<br/>هو صالح<br/>ورحمته تدوم للأبد</p>
	    </div>
