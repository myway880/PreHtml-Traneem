<br/>ونسجد لك أنت هو المهوب</p></div><div class="c1"><p>ق. لك حبنا لك حمدنا
<br/>أنت برنا فيك فخرنا</p></div><div class="v2"><p>2. نأتي لشخصك نطيع أمرك
<br/>ونخضع لك لجلال ملكك</p></div><div class="c1"><p>ق. لك حبنا لك حمدنا
<br/>أنت برنا فيك فخرنا</p></div><div class="v3"><p>3. سر بوجهك أمامنا يا بار
<br/>فض بروحك اغمرنا باستمرار</p></div><div class="c1"><p>ق. لك حبنا لك حمدنا
<br/>أنت برنا فيك فخرنا</p></div></div></body></html>
