  <div class="hymn">
        <div class="v1">
			<p>1.نادهم من ناءوا<br/>تحت الذنب والخطية<br/>ضلوا في تلك البراري<br/>سقطوا في الحفرة</p>
	    </div>
        <div class="c1">
			<p>ق.  نادهم من كل فج<br/>نادهم من كل دار<br/>ارفع الصوت ونادِ<br/>قبل أن يمضي النهار</p>
	    </div>
        <div class="v2">
			<p>2. أترى تتركهم<br/>في ظلمة الليل الرهيب<br/>قبل أن يمضي النهار<br/>ادعُهم قبل المغيب</p>
	    </div>
			<p>ق.  نادهم من كل فج<br/>نادهم من كل دار<br/>ارفع الصوت ونادِ<br/>قبل أن يمضي النهار</p>
