<br/>يا ملك الشعوب

<br/>أنت هو المهوب</p></div><div class="c1"><p>ق. لك حبنا لك حمدنا
<br/>أنت برنا، فيك فخرنا</p></div><div class="v2"><p>2 - نأتي لشخصك
<br/>نطيع أمرك
<br/>ونخضع لك

<br/>أنت برنا، فيك فخرنا</p></div><div class="v3"><p>3 - سر بوجهك
<br/>أمامنا يا بار
<br/>فض بروحك
<br/>اغمرنا باستمرار</p></div><div class="c1"><p>ق. لك حبنا لك حمدنا
<br/>أنت برنا، فيك فخرنا</p></div></div></body></html>
