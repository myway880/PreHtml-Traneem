  <div class="hymn">
		<div class="v1">
			<p>1.نسجد لك<br/>ونرفع اسمك<br/>نجثوا لك<br/>ونهتف لشخصك</p>
	    </div>

    <div class="c1">
			<p>ق. نعليك يا ابا الاب<br/>نهدي لك كل الحمد<br/>ليك يا يسوع المجد</p>
	    </div>

    <div class="v2">
			<p>2.ناتي اليك<br/>نسبح لاسمك<br/>نركع لك<br/>نرنم لشخصك</p>
	    </div>
<div class="c1">
			<p>ق. نعليك يا ابا الاب<br/>نهدي لك كل الحمد<br/>ليك يا يسوع المجد</p>
	    </div>

    <div class="v3">
			<p>3.نخضع لك<br/>نهلل لاسمك<br/>نخشع لك<br/>فالشكر لشخصك</p>
	    </div>
<div class="c1">
			<p>ق. نعليك يا ابا الاب<br/>نهدي لك كل الحمد<br/>ليك يا يسوع المجد</p>
	    </div>
