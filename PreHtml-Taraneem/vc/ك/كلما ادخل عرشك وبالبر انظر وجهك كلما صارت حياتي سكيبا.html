  <div class="hymn">
		<div class="v1">
			<p>1.كلما أدخل عرشك وبالبر أنظر وجهك<br/>كلما صارت حياتي سكيباً من أجلك</p>
	    </div>

    <div class="c1">
			<p>ق.  أعبدك<br/>فقد صرت لي وأنا لك<br/>أعبدك<br/>حياتي هنا طوع أمرك</p>
	    </div>

    <div class="v2">
			<p>2. كلما أنسى ذاتي والأنا أغدو دوماً خاصعاً لك<br/>كلما صارت حياتي سكيباً من أجلك</p>
	    </div>
<div class="c1">
			<p>ق.  أعبدك<br/>فقد صرت لي وأنا لك<br/>أعبدك<br/>حياتي هنا طوع أمرك</p>
