  <div class="hymn">
		<div class="v1">
			<p>1.دع المسيح يحوط قلبك بروح حبه<br/>وغامرا بفيض من سلامه</p>
			<p>دع المسيح يحطم قيدك وبروحه الأمين<br/>هو يقودك ويثبت خطاك</p>
	    </div>

    <div class="c1">
			<p>ق.  يسوع<br/>بارك شعبك</p>
	    </div>

    <div class="v2">
			<p>2. تعال انشد له ورنم من عمق قلبك<br/>طائعا لصوته مسلما أمرك</p>
			<p>سيمحو كل سنين تعبك ودمع حزنك<br/>وستحظى بالحياة في اسمه</p>
	    </div>
<div class="c1">
			<p>ق.  يسوع<br/>بارك شعبك</p>
