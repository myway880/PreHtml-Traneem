<br/>وساب الملايكة وجه للأرض فقير</p><p>إتعاقب بدالي وشال عني أحمالي
<br/>وبدالها إدالي حب وقلب كبير ليه</p></div><div class="c1"><p>ق. لأن
<br/>الله محبة</p></div><div class="v2"><p>2. لية يسوع بيسامح لما بغلط في حقه
<br/>لما أجي بالتوبة وأنا قلبي ندمان</p><p>بينسى إلخطية ويمسح دمع عيني
<br/>ويمسك إيدي ويخليني فرحان ليه</p></div><div class="c1"><p>ق. لأن
<br/>الله محبة</p></div></div></body></html>
