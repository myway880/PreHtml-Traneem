  <div class="hymn">
		<div class="v1">
			<p>1.فرح محبة<br/>سلام في المسيح<br/>فرح محبة سلام<br/>في الحياة مع المسيح</p>
	    </div>

    <div class="c1">
			<p>ق.  هيا تعال إلى المسيح<br/>تعال إليه</p>
	    </div>

    <div class="v2">
			<p>2. سلام في المسيح<br/>سلام تعال إليه<br/>محبة في المسيح</p>
			<p>محبة محبة تعال إليه<br/>كل الأفراح في المسيح<br/>أفراح تعال إليه</p>
	    </div>
<div class="c1">
			<p>ق.  هيا تعال إلى المسيح<br/>تعال إليه</p>
	    </div>
