<br/>أسبح أسمك
<br/>فأنت مليك المجد
<br/>خالق كل الأشياء</p></div><div class="c1"><p>ق. وأعبدك كل عمري لك
<br/>أنحني أمامك</p></div><div class="v2"><p>2 - روحك القدوس يسدد لي
<br/>أعماق حاجتي
<br/>وأرفع نفسي لعرشك
<br/>فعندك راحتي</p></div><div class="c1"><p>ق. وأعبدك كل عمري لك
<br/>أنحني أمامك</p></div><div class="v3"><p>3 - حطمت قيد معصمي
<br/>محوت مأثمي
<br/>وسيغدو قلبي منشداً
<br/>لك للأبد</p></div><div class="c1"><p>ق. وأعبدك كل عمري لك
<br/>أنحني أمامك</p></div></div></body></html>
