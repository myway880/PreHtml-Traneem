  <div class="hymn">
		<div class="v1">
			<p>1.أحب سيدي وأفعل رضاه<br/>وأصغي للنداء وأتبع خطاه<br/>ومهما كان الأمر لي فإنني سأخضع<br/>لن أعصي بل برغبتي وذا لإنني</p>
	    </div>

    <div class="c1">
			<p>ق.  أحب سيدي</p>
	    </div>

    <div class="v2">
			<p>2. أحب سيدي وأبتغي رضاه<br/>فبهجتي لا بل حياتي في رضاه<br/>فعندما أحبه فذا صدىً لحبه<br/>وكيف لا أحبه يا قوم إنني</p>
	    </div>
<div class="c1">
			<p>ق.  أحب سيدي</p>
	    </div>
</body>
