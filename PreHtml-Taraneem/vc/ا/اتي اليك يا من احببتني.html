  <div class="hymn">
        <div class="v1">
			<p>1.(اتي اليك يا من احببتني شوقي اليك ربي يحصرني)2<br/>انت حبي الاول الفريد انت حبيبي وخلي الوحيد</p>
	    </div>

    <div class="c1">
			<p>ق. (اعود اليك ربي ومن هو يشبع قلبي لا ليس سواك)2</p>
	    </div>

    <div class="v2">
			<p>2.(اكرس نفسي سيدي لك شهوة قلبي انت وحدك)2<br/>ليس هناك ما يبعدني عن حبك لا شيئ يفصلني</p>
	    </div>
<div class="c1">
