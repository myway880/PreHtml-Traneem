	<title>أحبك لأنك احببت أولا وذقت في حبي يسوع بالصلب أهوالا</title>

  <div class="hymn">
        <div class="v1">
			<p>1.أحبكَ لأنكَ احببتَ أولًا<br/>وذُقت في حبّي يسوع بالصلب أهوالا</p>
			<p>ضُرِبتَ وجُلدت وتُوّجتَ بالهوان<br/>وصليبك يا سيدي كان ليَّ المكان</p>
	    </div>

    <div class="c1">
			<p>ق.  حبيبي يا<br/>يسوع</p>
	    </div>

    <div class="v2">
			<p>2. فمن أنا لأنعم في حنانك السكيب<br/>اخليت نفسك منَ السّما الى الصليب</p>
			<p>احببتَ واحتملتَ ومحوتَ مَأثمي<br/>وقلبك يا سيدي إليه أرتمي</p>
	    </div>
<div class="c1">
			<p>ق.  حبيبي يا<br/>يسوع</p>
	    </div>
</body>
