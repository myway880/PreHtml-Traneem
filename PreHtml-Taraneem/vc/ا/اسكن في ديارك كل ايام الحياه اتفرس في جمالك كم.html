  <div class="hymn">
		<div class="v1">
			<p>1.أسكن في ديارك<br/>كل أيام الحياه<br/>أتفرس في جمالك<br/>كم أنت حلو يا الله</p>
	    </div>

    <div class="c1">
			<p>ق.  أطلب وجهك<br/>أطلب وجهك</p>
	    </div>

    <div class="v2">
			<p>2. ربي ما أحلى حياتي<br/>بالقرب من عرشك<br/>فحبك ينسيني ذاتي<br/>أطمئن في حضنك</p>
	    </div>
<div class="c1">
			<p>ق.  أطلب وجهك<br/>أطلب وجهك</p>
	    </div>
