  <div class="hymn">
		<div class="v1">
			<p>1.أسكن تحت ظل جناحك<br/>أعرف معنى السلام في حبك<br/>سيحل الظلام لكننى<br/>لن أخاف تحت ظل جناحيك</p>
	    </div>

    <div class="c1">
			<p>ق.  (تحت ظل)3<br/>(جناحيك)2</p>
	    </div>

    <div class="v2">
			<p>2. أطمئن فى ظل جناحيك<br/>أجد كل الأمان في سترك<br/>كم من سهم يطير لكننى<br/>لن اخاف تحت ظل جناحيك</p>
	    </div>
<div class="c1">
			<p>ق.  (تحت ظل)3<br/>(جناحيك)2</p>
	    </div>
