<br/>هذا هو الذي قد جاء للفداء</p></div><div class="c1"><p>ق. أي طفل ذاك الذي غنت له
<br/>الملائكة
<br/>وأنشد جند السماء أحلى أنغام التسبيح</p></div><div class="v2"><p>2. من ذا الذي من حوله وعند رأسه
<br/>أبقار وأغنام وخراف للرعاة</p></div><div class="v3"><p>3. بالاتضاع والهدوء قد ولد المسيح
<br/>في مذود في أرضنا في وسطنا قد جاء</p></div></div></body></html>
