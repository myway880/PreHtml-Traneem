  <div class="hymn">
        <div class="v1">
			<p>1.بعد ما كنت عبد أجير<br/>وكانت خطاياي كتير<br/>جه يسوع شالها على الصليب<br/>خلاني أمير</p>
	    </div>

    <div class="c1">
			<p>ق.  وفى ديوني<br/>يسوع</p>
	    </div>

    <div class="v2">
			<p>2. بعد الحزن بقيت فرحان<br/>واتمتعت بالغفران<br/>وفي السما بقى لي مكان<br/>وعايش في أمان</p>
	    </div>
<div class="c1">
			<p>ق.  وفى ديوني<br/>يسوع</p>
	    </div>
