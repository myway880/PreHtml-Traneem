<br/>مستحق لاسمك

<br/>وحدك يا يسوع</p></div><div class="v2"><p>2. مستحق أن نغني

<br/>وحدك يا يسوع</p></div><div class="v3"><p>3. مستحق يا من ذبحت

<br/>مستحق يا من حملت

<br/>وحدك يا يسوع</p></div></div></body></html>
