  <div class="hymn">
		<div class="v1">
			<p>1.مستحق أنت وحدك<br/>لاسمك السلطان<br/>مستحق أنت وحدك<br/>كل الإكرام</p>
	    </div>

    <div class="c1">
			<p>ق.  مجد وإكرام ليسوع<br/>عظمه وسلطان للحمل</p>
	    </div>

    <div class="v2">
			<p>2. وحدك أنت مستحق<br/>على الكل تسود<br/>وحدك أنت مستحق<br/>ليك كل السجود</p>
	    </div>
<div class="c1">
			<p>ق.  مجد وإكرام ليسوع<br/>عظمه وسلطان للحمل</p>
	    </div>
