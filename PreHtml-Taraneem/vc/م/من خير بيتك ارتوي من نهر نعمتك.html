  <div class="hymn">
		<div class="v1">
			<p>1.ما أحلى حضورك ربي ما أبهى جمالك يسوع<br/>أشبع من خير بيتك أرتوي من نهر نعمتك</p>
	    </div>

    <div class="c1">
			<p>ق.  أعبدك أرفعك أسجد لك بالروح وبالحق</p>
	    </div>

    <div class="v2">
			<p>2. واحدة سألت منك أن أسكن في هيكل قدسك<br/>مريض أنا بحبك املأني الآن بفيض روحك</p>
	    </div>
<div class="c1">
