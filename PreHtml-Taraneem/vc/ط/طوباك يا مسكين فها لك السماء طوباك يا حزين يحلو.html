  <div class="hymn">
        <div class="v1">
			<p>1.طوباك يا مسكين<br/>فها لك السماء<br/>طوباك يا حزين<br/>يحلو لك العزاء</p>
	    </div>
        <div class="c1">
			<p>ق.  طوباك طوباك<br/>فها لك السماء<br/>طوباك<br/>يحلو لك العزاء</p>
	    </div>
        <div class="v2">
			<p>2. للودعاء طوبى<br/>فالأرض يرثون<br/>والرحماء إذ هم<br/>كذاك يرحمون</p>
			<p>لأنقياء القلب<br/>فالله يبصرون<br/>لصانعي السلام<br/>أبناءه يُدعَون</p>
	    </div>
			<p>ق.  طوباك طوباك<br/>فها لك السماء<br/>طوباك<br/>يحلو لك العزاء</p>
	    </div>
