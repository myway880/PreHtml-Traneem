<!DOCTYPE html><html dir="rtl" lang="ar"><head><title> وفي السما علوت جدا ليس مثلك اله علوت جدا ايها</title><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><meta name="verseOrder" content="v1 c1 v2 c1 v3 c1" /><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.علوت جدا ايها الرب الاله
<br/>علوت جدا في الارض وفي السما
<br/>علوت جدا ليس مثلك اله
<br/>علوت جدا ايها الرب الاله</p></div><div class="c1"><p>ق. مجدا لك عزا لك
<br/>يعلو اسمك فوق السما</p></div><div class="v2"><p>2.جلالك يغطي كل ذا الوجود
<br/>فانك عظيم دونما حدود
<br/>لا تقف امامك اعلى السدود
<br/>علوت وحدك لك كل السجود</p></div><div class="c1"><p>ق. مجدا لك عزا لك
<br/>يعلو اسمك فوق السما</p></div></div></body></html>
