  <div class="hymn">
		<div class="v1">
			<p>1.علوت جدا ايها الرب الاله<br/>علوت جدا في الارض وفي السما<br/>علوت جدا ليس مثلك اله<br/>علوت جدا ايها الرب الاله</p>
	    </div>

    <div class="c1">
			<p>ق. مجدا لك عزا لك<br/>يعلو اسمك فوق السما</p>
	    </div>

    <div class="v2">
			<p>2.جلالك يغطي كل ذا الوجود<br/>فانك عظيم دونما حدود<br/>لا تقف امامك  اعلى السدود<br/>علوت وحدك لك كل السجود</p>
	    </div>
<div class="c1">
			<p>ق. مجدا لك عزا لك<br/>يعلو اسمك فوق السما</p>
	    </div>
