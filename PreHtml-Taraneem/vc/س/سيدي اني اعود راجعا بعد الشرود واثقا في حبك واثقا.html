  <div class="hymn">
        <div class="v1">
			<p>1.سيدي إني أعود<br/>راجعا بعد الشرود<br/>واثقا في حبك<br/>واثقا في وعدك</p>
	    </div>
        <div class="c1">
			<p>ق.  حبُّك يحصرُني<br/>عطفُك يضمُّني<br/>أنت ربي بهجتي<br/>يا يسوعُ أنت لي</p>
	    </div>
        <div class="v2">
			<p>2. سيدي وسطَ الظلام<br/>أحظى دوما بالسلام<br/>فيك ربي راحتي<br/>فيك كلُّ مُنيتي</p>
	    </div>
			<p>ق.  حبُّك يحصرُني<br/>عطفُك يضمُّني<br/>أنت ربي بهجتي<br/>يا يسوعُ أنت لي</p>
	    </div>
