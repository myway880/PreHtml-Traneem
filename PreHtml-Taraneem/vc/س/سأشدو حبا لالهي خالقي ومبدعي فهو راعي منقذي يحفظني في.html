  <div class="hymn">
        <div class="v1">
			<p>1.سأشدو حبا لإلهي<br/>خالقي ومبدعي<br/>فهو راعي منقذي<br/>يحفظني في كل ضيق</p>
	    </div>
        <div class="c1">
			<p>ق.  ممن أخاف<br/>والرب ممسك ٌ يدي<br/>الرب نوري مرشدي<br/>وهو خلاصي سندي</p>
	    </div>
        <div class="v2">
			<p>2. فإن شردت أو ضللت<br/>عنه يوما ردَّني<br/>فحبه وعطفه<br/>لي ملجأ يضمني</p>
	    </div>
			<p>ق.  ممن أخاف<br/>والرب ممسك ٌ يدي<br/>الرب نوري مرشدي<br/>وهو خلاصي سندي</p>
	    </div>
