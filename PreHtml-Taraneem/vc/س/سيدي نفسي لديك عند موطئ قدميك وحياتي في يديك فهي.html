<br/>عند موطئ قدميك
<br/>وحياتي في يديك
<br/>فهي منك وإليك</p></div><div class="c1"><p>ق. سيدي ماذا تريد
<br/>اهدني حيث تريد
<br/>إنني لست أريد
<br/>غير فعل ما تريد</p></div><div class="v2"><p>2. ربي هبني أن أراك
<br/>كي أسير في خطاك
<br/>أنت ربي لا سواك
<br/>بُغيتي نيلُ رضاك</p></div><div class="c1"><p>ق. سيدي ماذا تريد
<br/>اهدني حيث تريد
<br/>إنني لست أريد
<br/>غير فعل ما تريد</p></div></div></body></html>
