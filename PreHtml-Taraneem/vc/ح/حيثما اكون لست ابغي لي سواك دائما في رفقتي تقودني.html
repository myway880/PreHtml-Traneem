  <div class="hymn">
        <div class="v1">
			<p>1.حيثما أكون لست أبغي لي سواك<br/>دائمًا في رفقتي تقودني يداك</p>
			<p>أنت حصني ورجائي إن ضللت يومًا<br/>مبتغاي طول عمري مشتهاي دومًا</p>
	    </div>
        <div class="c1">
			<p>ق.  يسوع</p>
	    </div>
        <div class="v2">
			<p>2. لن أبرأ من حبك يا لهفة الظمآن<br/>من يدري بي غيرُك يا ملءَ ذا الكِيان</p>
			<p>يطيب لي أن أدركَ كيف تعود تحييني<br/>فحينما الكل يغيب حضنك يضمني</p>
	    </div>
			<p>ق.  يسوع</p>
	    </div>
</body>
