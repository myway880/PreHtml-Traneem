  <div class="hymn">
		<div class="v1">
			<p>1.ليه يا يسوع تختار تتصلب علشاني<br/>وأنا مصيري النار ليه تاخد مكاني</p>
	    </div>

    <div class="c1">
			<p>ق.  علشان بتحبني عايز تديني حياة<br/>وضعت نفسك لأجلي وأنت ربي الإله</p>
	    </div>

    <div class="v2">
			<p>2. ليه يا رب الكون تختار الصليب<br/>تتحمل أوجاعه والألم الرهيب</p>
	    </div>
<div class="c1">
