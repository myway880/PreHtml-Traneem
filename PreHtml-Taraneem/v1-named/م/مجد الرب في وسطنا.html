<br/>مجده علينا يرى
<br/>الجالس على العرش
<br/>يسود حياتنا وحبه يجمعنا
<br/>نرفع اسم الهنا
<br/>نشكر فضله العظيم

<br/>اهتفوا لصخرنا الآمين</p></div></div></body></html>
