<br/>مافيش غيرك أهديه كل ترنيماتي
<br/>مافيش غيرك أديه عمري وحياتي
<br/>مافيش غيرك أهتف ليه في كل أوقاتي
<br/>هافضل أسبح كل عمري ربي واهتف ليك
<br/>هافضل اغني بكل قلبي دايماً وهاعليك
<br/>وقت فرحي ووقت حزني
<br/>وقت ضعفي ووقت نصري
<br/>وانا دايماً بلاقي يا ربي
<br/>كل كفايتي فيك</p></div></div></body></html>
