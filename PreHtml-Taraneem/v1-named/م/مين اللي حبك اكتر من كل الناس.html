<br/>مين اللي إدالك الحياة والخلاص
<br/>مين اللي في حزنك هو حاسس بيك
<br/>أوعى تفكر إنه في يوم ناسيك
<br/>ده يسوع المسيح
<br/>يشفي كل جريح
<br/>ويديله حياة وأمان
<br/>بص لقلبه المفتوح
<br/>بص لجنبه المجروح
<br/>علشاني وعشانك كمان</p></div></div></body></html>
