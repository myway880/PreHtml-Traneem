<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="ملك الملوك وجلالك" /><meta name="title" content="ملك الملوك وجلالك" /><meta name="author" content="منال سمير فريد" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> ملك الملوك وجلالك </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>ملك الملوك وجلالك
<br/>مالي الوجود حوالينا
<br/>وجبال بتدوب قدامك
<br/>إسمك عالي يا فادينا
<br/>دي الأنهار بتصفق لك
<br/>كل الآلات تعزف لك
<br/>ويا رب بكلمة منك
<br/>كل الملوك تخضع لك
<br/>إنت عالي
<br/>فوق كل اسم مهما يكون
<br/>عالي فوق السحاب ومالي الكون عالي
<br/>هتشوف ملكك كل العيون</p></div></div></body></html>
