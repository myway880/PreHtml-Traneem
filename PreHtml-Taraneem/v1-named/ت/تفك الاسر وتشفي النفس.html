<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="تفك الاسر وتشفي النفس" /><meta name="title" content="تفك الاسر" /><meta name="author" content="فيليب ويصا" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> تفك الاسر وتشفي النفس </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>تفك الاسر
<br/>وتشفى النفس
<br/>تملا القلب فرحة
<br/>تشيل الهم
<br/>تزيل الغم
<br/>نهتف ليك بنصرة
<br/>دايماً بفرح بيك يا إلهي دايماً أرنم ليك
<br/>رحمة جديدة في كل ايامى خير يتبعني أكيد
<br/>دايماً بفرح بيك يا إلهي دايماً أرنم ليك
<br/>جود ومراحم طول ايامى خير يتبعني أكيد
<br/>يسوع المسيح يسوع المسيح
<br/>يسوع المسيح يشفى كل جريح</p></div></div></body></html>
