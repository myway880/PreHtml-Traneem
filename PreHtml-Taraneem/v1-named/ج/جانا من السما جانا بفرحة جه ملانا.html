<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="جانا من السما جانا بفرحة جه ملانا" /><meta name="title" content="جانا من السما جانا" /><meta name="author" content="بيتر بهجت" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> جانا من السما جانا بفرحة جه ملانا </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>جانا من السما جانا بفرحة جِه ملانا
<br/>وسلامه غطّانا
<br/>وملايكة جاية تغني الأغاني
<br/>يسوع مولود عشاني
<br/>يسوع من السما جانا
<br/>مجوس ورعاة وغنم كتير
<br/>عرفوا إن الموضوع خطير
<br/>جُم بهدايا للملك اللي جانا
<br/>مع إنه ابن الله
<br/>مافيش في الكون حد في غناه
<br/>اختار يعيش أبسط حياة معانا</p></div></div></body></html>
