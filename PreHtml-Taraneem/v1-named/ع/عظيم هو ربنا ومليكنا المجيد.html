<br/>الساكن وسط سبح شعبه
<br/>فلنسجد له الآن
<br/>قدير ليس مثله قد سحق الشيطان
<br/>يعيننا يعطينا الانتصار
<br/>فلنهتف له الآن
<br/>يا ربنا ما أمجد اسمك
<br/>يا ربنا نهديك كل تسبيحاتنا
<br/>يا ربنا ما أمجد اسمك
<br/>لأنك ربنا الأمين صانع العظائم وحدك</p></div></div></body></html>
