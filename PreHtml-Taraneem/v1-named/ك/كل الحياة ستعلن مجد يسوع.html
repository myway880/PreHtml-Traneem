<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="كل الحياة ستعلن مجد يسوع" /><meta name="title" content="كل الحياة ستعلن" /><meta name="author" content="هالة عزيز" /><meta name="author" content="رضا ميخائيل" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> كل الحياة ستعلن مجد يسوع </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>1.كل السماء تعلن مجد يسوع من يشبهك أنت أبرع جمال</p></div><div class="c1"><p>ق. أسجد في خشوع لك يا يسوع للأبد له مالك يسوع</p></div><div class="v2"><p>2. كل الحياة ستعلن مجد الحمل من ارتضى ان يذبح لأجلنا</p></div><div class="c1"><p>ق. أسجد في خشوع لك يا يسوع للأبد له مالك يسوع</p></div><div class="v3"><p>3. كل الكيان امتلأ حبا لك والقلب فاض فرحا بشخصك</p></div><div class="c1"><p>ق. أسجد في خشوع لك يا يسوع للأبد له مالك يسوع</p></div></div></body></html>
