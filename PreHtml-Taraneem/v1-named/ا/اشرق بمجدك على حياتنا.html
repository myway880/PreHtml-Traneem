<br/>أمراً جديداً تصنع لنا
<br/>غديرُ المياه يروى أرضنا
<br/>نهر الحياة يحملنا
<br/>منك وبك ولمجدك
<br/>تعطش قلوبنا لمياهك
<br/>أشرق بمجدك على حياتنا
<br/>جيشاً عظيماً تُقيمُنا
<br/>قوة روحك تلبسُنا
<br/>نشهد ونكرز ونثمرُ بك
<br/>منك وبك ولمجدك
<br/>تعطش قلوبُنا لمياهك
<br/>اغمُر حياتَنا بروحكَ
<br/>أنعش نفوسَنا بحضوركَ
<br/>واجعل حياتنا تشهد لك</p></div></div></body></html>
