<br/>حبيتني( أد إيه؟)
<br/>هافضل طول عمري أشكر
<br/>وحبك (أفرح بيه)
<br/>حبتني من زمان
<br/>وانا ماستهلش حنان
<br/>ونزلت من السما
<br/>في صورة إنسان
<br/>وعشان حبك عجيب
<br/>رضيت موت الصليب
<br/>وصرت ليك قريب
<br/>وإبن كمان</p></div></div></body></html>
