<br/>ما أعظم جوداً قد ذخرته لنا
<br/>غدت أيامُنا بك مجيدةً
<br/>خيرٌ ورحمةٌ يتبعاننا
<br/>نمسك بوعدك نؤمن بحبك
<br/>نت الإله الصادق الأمين
<br/>نقدم حمدنا أيضاً تسبيحنا
<br/>لك أنت يسوعَنَا العظيم</p></div></div></body></html>
