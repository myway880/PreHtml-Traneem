<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="لك كل المجد يا يسوع" /><meta name="title" content="لك كل المجد يا يسوع" /><meta name="Translator" content="أشرف إسحق" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> لك كل المجد يا يسوع </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>لك كل المجد يا يسوع
<br/>لك كل القدرة والسلطان
<br/>لك كل الأرض والسماء
<br/>لك نعطي مجداً
<br/>ملائكة تعلنُ
<br/>مستحقٌّ مستحقّ
<br/>وشعبُك يعلنُ
<br/>مستحقّ مستحق
<br/>أعطوا مجداً وعزاً
<br/>للجالس على العرش</p></div></div></body></html>
