<br/>كنوز مخابيء تعطيها لنا
<br/>تشبع بالخير كل عمرنا
<br/>نشهد عجائب تفاجئنا
<br/>كل الأشياء تعمل لخيرنا
<br/>كل الأشياء لخيرنا
<br/>من مثل الرب إلهنا
<br/>يركب سماء في معونتنا
<br/>أذرعه من تحتنا ووجهه أمامنا
<br/>يرسل ملائكة يرسل ملائكته لنا</p></div></div></body></html>
