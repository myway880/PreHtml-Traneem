<br/>نفوسنا بتترجاك
<br/>تهز القلب من جوه
<br/>وتبدل ضعفنا قوة
<br/>ونستناك
<br/>تيجي ع الأرض العطشانة وترويها
<br/>تيجي وتتحقق أحلامك فيها
<br/>والوعد اللي انطفى جوانا سنين
<br/>يرجع يسند قلوب (ويقويها)
<br/>وتعود من تاني الحلم الكبير
<br/>اللي بيجمعنا (ويضمنا)</p></div></div></body></html>
