<br/>يا ملكي يا إلهي رب الوجود
<br/>عالي في عيوني يا إلهي طول الحياة
<br/>اسمك العالي بيحرر ويفك قيود
<br/>وصوتي ليك هيعلى كل أيامي
<br/>دا انت فرح قلبي وانت سلامي
<br/>أفراح سماوية في حضورك بتغمر قلبي
<br/>دا كفاية إنك معايا وانت ربي</p></div></div></body></html>
