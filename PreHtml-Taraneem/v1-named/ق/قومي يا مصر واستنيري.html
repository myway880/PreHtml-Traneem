<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="قومي يا مصر واستنيري" /><meta name="title" content="قومي يا مصر" /><meta name="author" content="نبيل وصفي" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> قومي يا مصر واستنيري </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>قومي يا مصر واستنيري
<br/>يسوع هو طريقك سيري فيه
<br/>قومي يا مصر واستنيري
<br/>وارمي كل أحمالك عليه
<br/>لا يسود فيكي مرض
<br/>لا يسود فيكي ظلام
<br/>ويملاكي الشفا
<br/>ويعود ليكي السلام
<br/>يسوع هو طريقك
<br/>يسوع هو خلاصك
<br/>يسوع هو مليكك
<br/>وبمجده رافع راسك
<br/>قومي يا مصر باسم يسوع</p></div></div></body></html>
