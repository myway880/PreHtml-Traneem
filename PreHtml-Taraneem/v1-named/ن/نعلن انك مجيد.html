<!DOCTYPE html><html dir="rtl" lang="ar"><head><meta name="FirstVerse" content="نعلن أنك مجيد" /><meta name="title" content="نعلن أنك مجيد" /><meta name="Translator" content="فيليب ويصا" /><meta content="ar-eg" http-equiv="Content-Language" /><meta charset="UTF-8" /><meta name="comment" content="Semi-verfied Collection, Sourced From The Internet by Bill, On 20/11/2021 Contact Email:myway880@gmail.com" /><meta name="collection" content="In Progress Collection" /><title> نعلن أنك مجيد </title><link rel="stylesheet" href="../../src/style.css" type="text/css" /></head><body class="hymns" dir="rtl"><div class="hymn"><div class="v1"><p>نعلن أنك مجيد
<br/>نخبر أن اسمك عظيم
<br/>لأنك بالبر تملك
<br/>بالعدل تحكم وحبك في كل الأرض
<br/>وننشد أنت قديرٌ
<br/>مرتفعٌ أنت قدوس
<br/>نرنم مجداً وعزاً
<br/>ونسجد لك أمام عرشك</p></div></div></body></html>
